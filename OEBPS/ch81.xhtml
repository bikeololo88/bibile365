<p class="title-p">Послание Иеремии *</p>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Список послания, которое послал Иеремия к пленникам, отводимым в Вавилон царём Вавилонским, чтобы возвестить им, что повелено ему Богом.</p>
<p class="p"><em>2</em> За грехи, которыми вы согрешили пред Богом, будете отведены пленниками в Вавилон Навуходоносором, царём Вавилонским.</p>
<p class="p"><em>3</em> Войдя в Вавилон, вы пробудете там многие годы и долгое время, даже до семи родов; после же сего Я выведу вас оттуда с миром.</p>
<p class="p"><em>4</em> Теперь вы увидите в Вавилоне богов серебряных и золотых и деревянных, носимых на плечах, внушающих страх язычникам.</p>
<p class="p"><em>5</em> Берегитесь же, чтобы и вам не сделаться подобными иноплеменникам, и чтобы страх пред ними не овладел и вами. Видя толпу спереди и сзади их поклоняющеюся перед ними, скажите в уме: «Тебе должно поклоняться, Владыко!»</p>
<p class="p"><em>6</em> Ибо Ангел Мой с вами, и он защитник душ ваших.</p>
<p class="p"><em>7</em> Язык их выстроган художником, и сами они оправлены в золото и серебро; но они ложные, и не могут говорить.</p>
<p class="p"><em>8</em> И как бы для девицы, любящей украшение, берут они золото, и приготовляют венцы на головы богов своих.</p>
<p class="p"><em>9</em> Бывает также, что жрецы похищают у богов своих золото и серебро и употребляют его на себя самих;</p>
<p class="p"><em>10</em> уделяют из того и блудницам под их кровом; украшают богов золотых и серебряных и деревянных одеждами, как людей.</p>
<p class="p"><em>11</em> Но они не спасаются от ржавчины и моли, хотя облечены в пурпуровую одежду.</p>
<p class="p"><em>12</em> Обтирают лице их от пыли в капище, которой на них очень много.</p>
<p class="p"><em>13</em> Имеет и скипетр, как человек — судья страны, но он не может умертвить виновного пред ним.</p>
<p class="p"><em>14</em> Имеет меч в правой руке и секиру, а себя самого от войска и разбойников не защитит: отсюда познаётся, что они не боги; итак, не бойтесь их.</p>
<p class="p"><em>15</em> Ибо, как разбитый сосуд делается бесполезным для человека, так и боги их.</p>
<p class="p"><em>16</em> После того, как они поставлены в капищах, глаза их полны пыли от ног входящих.</p>
<p class="p"><em>17</em> И как у нанёсшего оскорбление царю заграждаются входы в жильё, когда он отводится на смерть, [так] капища их охраняют жрецы их дверями и замками и засовами, чтобы они не были ограблены разбойниками;</p>
<p class="p"><em>18</em> зажигают для них светильники, и больше, нежели для себя самих, а они ни одного их них не могут видеть.</p>
<p class="p"><em>19</em> Они как бревно в доме; сердца их, говорят, точат черви земляные, и съедают их самих и одежду их, — а они не чувствуют.</p>
<p class="p"><em>20</em> Лица их черны от курения в капищах.</p>
<p class="p"><em>21</em> На тело их и на головы их налетают летучие мыши и ласточки и другие птицы, [лазают] также по ним и кошки.</p>
<p class="p"><em>22</em> Из этого уразумеете, что это не боги; итак, не бойтесь их.</p>
<p class="p"><em>23</em> Если кто не очистит от ржавчины золота, которым они обложены для красы, то они не будут блестеть; и когда выливали их, они не чувствовали.</p>
<p class="p"><em>24</em> За большую цену они куплены, а духа нет в них.</p>
<p class="p"><em>25</em> Безногие, они носятся на плечах, показывая чрез то свою ничтожность людям; посрамляются же и служащие им;</p>
<p class="p"><em>26</em> потому что, в случае падения их на землю, сами собою они не могут встать; также, если бы кто поставил их прямо, не могут сами собою двигаться и, если бы кто наклонил их, не могут выпрямиться; но как перед мёртвыми полагают перед ними дары.</p>
<p class="p"><em>27</em> Жертвы их жрецы продают и злоупотребляют ими; равно и жёны их часть из них солят, и ничего не уделяют ни нищему, ни больному.</p>
<p class="p"><em>28</em> К жертвам их прикасаются женщины нечистые и родильницы. Итак, познав из сего, что они не боги, не бойтесь их.</p>
<p class="p"><em>29</em> Как же назвать их богами? женщины приносят жертвы этим серебряным и золотым и деревянным богам.</p>
<p class="p"><em>30</em> И в капищах их сидят жрецы в разодранных одеждах, с обритыми головами и бородами и с непокрытыми головами:</p>
<p class="p"><em>31</em> ревут они с воплем пред своими богами, как иные на поминках по умершим.</p>
<p class="p"><em>32</em> Некоторые из одежд их жрецы берут себе и одевают ими своих жён и детей.</p>
<p class="p"><em>33</em> Если испытывают от кого-либо злое или доброе, не могут воздать; не могут поставить царя, ни низложить его.</p>
<p class="p"><em>34</em> Равно ни богатства, ни даже мелкой медной монеты они не могут дать. Если кто, обещав им обет, не исполнил бы его, не взыщут.</p>
<p class="p"><em>35</em> От смерти человека не избавят, ни слабейшего у сильного не отнимут;</p>
<p class="p"><em>36</em> человеку слепому не возвратят зрения; человеку в нужде не помогут;</p>
<p class="p"><em>37</em> вдове не окажут сострадания, и сироте не сделают добра.</p>
<p class="p"><em>38</em> Камням из гор подобны [эти боги] деревянные и оправленные в золото и серебро, — и служащие им посрамятся.</p>
<p class="p"><em>39</em> Как же можно подумать или сказать, что они боги?</p>
<p class="p"><em>40</em> К тому же сами Халдеи обращаются с ними непочтительно: они, когда увидят немого, не могущего говорить, приносят его к Ваалу и требуют, чтобы он говорил, как будто он может чувствовать.</p>
<p class="p"><em>41</em> И не могут они, заметив это, оставить их, потому что не имеют смысла.</p>
<p class="p"><em>42</em> Женщины, обвязавшись тростниковым поясом, сидят на улицах, сожигая курение из оливковых зёрен.</p>
<p class="p"><em>43</em> И когда какая-либо из них, увлечённая проходящим, переспит с ним, — попрекает своей подруге, что та не удостоена того же, как она, и что перевязь её не разорвана.</p>
<p class="p"><em>44</em> Всё, совершающееся у них, ложно. Посему как можно думать или говорить, что они боги?</p>
<p class="p"><em>45</em> Устроены они художниками и плавильщиками золота; не чем иным они не делаются, как тем, чем желали их сделать художники.</p>
<p class="p"><em>46</em> И те, которые приготовляют их, не бывают долговечны;</p>
<p class="p"><em>47</em> как же сделанные ими могут быть богами? Они оставили по себе ложь и срам своим потомкам.</p>
<p class="p"><em>48</em> Когда постигают их война и бедствия, жрецы совещаются между собою, где бы им скрыться с ними.</p>
<p class="p"><em>49</em> Как же не понять, что те не боги, которые самих себя не спасают ни от войн, ни от бедствий?</p>
<p class="p"><em>50</em> Так как они деревянные и оправленные в золото и серебро, то можно познать, что они ложь; всем народам и царям сделается ясным, что это не боги, а дела рук человеческих, и в них нет никакого действия божественного.</p>
<p class="p"><em>51</em> Кому же после сего не понятно, что они не боги?</p>
<p class="p"><em>52</em> Царя стране они не поставят, дождя людям не дадут;</p>
<p class="p"><em>53</em> суда не рассудят, обидимого не защитят, будучи бессильны,</p>
<p class="p"><em>54</em> как вороны, находящиеся между небом и землёю. Ибо и в том случае, когда подверглось бы пожару капище богов деревянных или оправленных в золото и серебро, жрецы их убегут и спасутся, — а они сами, как брёвна в средине, сгорят.</p>
<p class="p"><em>55</em> Ни царю, ни врагам они не могут противостать. Как же можно принять или подумать, что они боги?</p>
<p class="p"><em>56</em> Ни от воров, ни от грабителей не могут охранить самих себя эти боги, деревянные и оправленные в серебро и золото:</p>
<p class="p"><em>57</em> превосходя их силою, они снимают золото и серебро и одежды, которые на них, и уходят с добычею, а эти себе самим не в силах помочь.</p>
<p class="p"><em>58</em> Поэтому лучше царь, выказывающий мужество, или полезный в доме сосуд, который употребляет хозяин, нежели ложные боги; или [лучше] дверь в доме, охраняющая в нём имущество, нежели ложные боги; или [лучше] деревянный столп в царском дворце, нежели ложные боги.</p>
<p class="p"><em>59</em> Солнце и луна и звёзды, будучи светлы и посылаемы ради потребности, благопослушны.</p>
<p class="p"><em>60</em> Также и молния каждый раз, как является, ясно видима; также ветер во всякой стране веет.</p>
<p class="p"><em>61</em> И облака, когда повелит им Бог пройти над всею вселенною, исполняют повеление.</p>
<p class="p"><em>62</em> Тоже огонь, свыше ниспосылаемый для истребления гор и лесов, делает, что назначено; а эти не подобны им ни видом, ни силами.</p>
<p class="p"><em>63</em> Почему же можно подумать или сказать, что они боги, когда они несильны ни суда рассудить, ни добра делать людям?</p>
<p class="p"><em>64</em> Итак, зная, что они не боги, не бойтесь их.</p>
<p class="p"><em>65</em> Царей они ни проклянут, ни благословят;</p>
<p class="p"><em>66</em> знамений не покажут на небе и пред народами; не осветят, как солнце, и не осияют, как луна.</p>
<p class="p"><em>67</em> Звери лучше их: они, убегая под кров, могут помочь себе.</p>
<p class="p"><em>68</em> Итак, ни из чего не видно нам, что они боги; посему не бойтесь их.</p>
<p class="p"><em>69</em> Как пугало в огороде ничего не сбережёт, так и их деревянные, оправленные в золото и серебро боги.</p>
<p class="p"><em>70</em> Равным образом их деревянные, оправленные в золото и серебро боги подобны терновому кусту в саду, на который садятся всякие птицы, также и трупу, брошенному во тьме.</p>
<p class="p"><em>71</em> Из пурпура и червленицы, которые истлевают на них, вы можете уразуметь, что они не боги; да и сами они будут наконец съедены и будут позором в стране.</p>
<p class="p"><em>72</em> Итак, лучше человек праведный, не имеющий идолов, ибо он — далеко от позора.</p>
