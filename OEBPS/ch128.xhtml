<div class="section" id="id1">
<div class="title3">
<p class="title-p">Второе соборное послание святого апостола Иоанна Богослова</p>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Старец — избранной госпоже и детям её, которых я люблю по истине, и не только я, но и все, познавшие истину,</p>
<p class="p"><em>2</em> ради истины, которая пребывает в нас и будет с нами вовек.</p>
<p class="p"><em>3</em> Да будет с вами благодать, милость, мир от Бога Отца и от Господа Иисуса Христа, Сына Отчего, в истине и любви.</p>
<p class="p"><em>4</em> Я весьма обрадовался, что нашёл из детей твоих, ходящих в истине, как мы получили заповедь от Отца.</p>
<p class="p"><em>5</em> И ныне прошу тебя, госпожа, не как новую заповедь предписывая тебе, но ту, которую имеем от начала, чтобы мы любили друг друга.</p>
<p class="p"><em>6</em> Любовь же состоит в том, чтобы мы поступали по заповедям Его. Это та заповедь, которую вы слышали от начала, чтобы поступали по ней.</p>
<p class="p"><em>7</em> Ибо многие обольстители вошли в мир, не исповедующие Иисуса Христа, пришедшего во плоти: такой [человек] есть обольститель и антихрист.</p>
<p class="p"><em>8</em> Наблюдайте за собою, чтобы нам не потерять того, над чем мы трудились, но чтобы получить полную награду.</p>
<p class="p"><em>9</em> Всякий, преступающий учение Христово и не пребывающий в нём, не имеет Бога; пребывающий в учении Христовом имеет и Отца и Сына.</p>
<p class="p"><em>10</em> Кто приходит к вам и не приносит сего учения, того не принимайте в дом и не приветствуйте его.</p>
<p class="p"><em>11</em> Ибо приветствующий его участвует в злых делах его.</p>
<p class="p"><em>12</em> Многое имею писать вам, но не хочу на бумаге чернилами, а надеюсь придти к вам и говорить устами к устам, чтобы радость ваша была полна.</p>
<p class="p"><em>13</em> Приветствуют тебя дети сестры твоей избранной. Аминь.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Третье соборное послание святого апостола Иоанна Богослова</p>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Старец — возлюбленному Гаию, которого я люблю по истине.</p>
<p class="p"><em>2</em> Возлюбленный! молюсь, чтобы ты здравствовал и преуспевал во всём, как преуспевает душа твоя.</p>
<p class="p"><em>3</em> Ибо я весьма обрадовался, когда пришли братия и засвидетельствовали о твоей верности, как ты ходишь в истине.</p>
<p class="p"><em>4</em> Для меня нет большей радости, как слышать, что дети мои ходят в истине.</p>
<p class="p"><em>5</em> Возлюбленный! ты как верный поступаешь в том, что делаешь для братьев и для странников.</p>
<p class="p"><em>6</em> Они засвидетельствовали перед церковью о твоей любви. Ты хорошо поступишь, если отпустишь их, как должно ради Бога,</p>
<p class="p"><em>7</em> ибо они ради имени Его пошли, не взяв ничего от язычников.</p>
<p class="p"><em>8</em> Итак мы должны принимать таковых, чтобы сделаться споспешниками истине.</p>
<p class="p"><em>9</em> Я писал церкви; но любящий первенствовать у них Диотреф не принимает нас.</p>
<p class="p"><em>10</em> Посему, если я приду, то напомню о делах, которые он делает, понося нас злыми словами, и не довольствуясь тем, и сам не принимает братьев, и запрещает желающим, и изгоняет из церкви.</p>
<p class="p"><em>11</em> Возлюбленный! не подражай злу, но добру. Кто делает добро, тот от Бога; а делающий зло не видел Бога.</p>
<p class="p"><em>12</em> О Димитрии засвидетельствовано всеми и самою истиною; свидетельствуем также и мы, и вы знаете, что свидетельство наше истинно.</p>
<p class="p"><em>13</em> Многое имел я писать; но не хочу писать к тебе чернилами и тростью,</p>
<p class="p"><em>14</em> а надеюсь скоро увидеть тебя и поговорить устами к устам.</p>
<p class="p"><em>15</em> Мир тебе. Приветствуют тебя друзья; приветствуй друзей поимённо. Аминь.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Соборное послание святого апостола Иуды</p>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Иуда, раб Иисуса Христа, брат Иакова, призванным, которые освящены Богом Отцем и сохранены Иисусом Христом:</p>
<p class="p"><em>2</em> милость вам и мир и любовь да умножатся.</p>
<p class="p"><em>3</em> Возлюбленные! имея всё усердие писать вам об общем спасении, я почёл за нужное написать вам увещание — подвизаться за веру, однажды преданную святым.</p>
<p class="p"><em>4</em> Ибо вкрались некоторые люди, издревле предназначенные к сему осуждению, нечестивые, обращающие благодать Бога нашего в [повод к] распутству и отвергающиеся единого Владыки Бога и Господа нашего Иисуса Христа.</p>
<p class="p"><em>5</em> Я хочу напомнить вам, уже знающим это, что Господь, избавив народ из земли Египетской, потом неверовавших погубил,</p>
<p class="p"><em>6</em> и ангелов, не сохранивших своего достоинства, но оставивших своё жилище, соблюдает в вечных узах, под мраком, на суд великого дня.</p>
<p class="p"><em>7</em> Как Содом и Гоморра и окрестные города, подобно им блудодействовавшие и ходившие за иною плотию, подвергшись казни огня вечного, поставлены в пример, —</p>
<p class="p"><em>8</em> так точно будет и с сими мечтателями, которые оскверняют плоть, отвергают начальства и злословят высокие власти.</p>
<p class="p"><em>9</em> Михаил Архангел, когда говорил с диаволом, споря о Моисеевом теле, не смел произнести укоризненного суда, но сказал: «да запретит тебе Господь».</p>
<p class="p"><em>10</em> А сии злословят то, чего не знают; что же по природе, как бессловесные животные, знают, тем растлевают себя.</p>
<p class="p"><em>11</em> Горе им, потому что идут путём Каиновым, предаются обольщению мзды, как Валаам, и в упорстве погибают, как Корей.</p>
<p class="p"><em>12</em> Таковые бывают соблазном на ваших вечерях любви; пиршествуя с вами, без страха утучняют себя. Это безводные облака, носимые ветром; осенние деревья, бесплодные, дважды умершие, исторгнутые;</p>
<p class="p"><em>13</em> свирепые морские волны, пенящиеся срамотами своими; звёзды блуждающие, которым блюдётся мрак тьмы на веки.</p>
<p class="p"><em>14</em> О них пророчествовал и Енох, седьмый от Адама, говоря: «сё, идёт Господь со тьмами святых Ангелов Своих —</p>
<p class="p"><em>15</em> сотворить суд над всеми и обличить всех между ними нечестивых во всех делах, которые произвело их нечестие, и во всех жестоких словах, которые произносили на Него нечестивые грешники».</p>
<p class="p"><em>16</em> Это ропотники, ничем не довольные, поступающие по своим похотям (нечестиво и беззаконно); уста их произносят надутые слова; они оказывают лицеприятие для корысти.</p>
<p class="p"><em>17</em> Но вы, возлюбленные, помните предсказанное Апостолами Господа нашего Иисуса Христа.</p>
<p class="p"><em>18</em> Они говорили вам, что в последнее время появятся ругатели, поступающие по своим нечестивым похотям.</p>
<p class="p"><em>19</em> Это люди, отделяющие себя (от единства веры), душевные, не имеющие духа.</p>
<p class="p"><em>20</em> А вы, возлюбленные, назидая себя на святейшей вере вашей, молясь Духом Святым,</p>
<p class="p"><em>21</em> сохраняйте себя в любви Божией, ожидая милости от Господа нашего Иисуса Христа, для вечной жизни.</p>
<p class="p"><em>22</em> И к одним будьте милостивы, с рассмотрением,</p>
<p class="p"><em>23</em> а других страхом спасайте, исторгая из огня, обличайте же со страхом, гнушаясь даже одеждою, которая осквернена плотью.</p>
<p class="p"><em>24</em> Могущему же соблюсти вас от падения и поставить пред славою Своею непорочными в радости,</p>
<p class="p"><em>25</em> Единому Премудрому Богу, Спасителю нашему чрез Иисуса Христа Господа нашего, слава и величие, сила и власть прежде всех веков, ныне и во все веки. Аминь.</p>
