<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Когда ты придёшь в землю, которую Господь Бог твой даёт тебе в удел, и овладеешь ею, и поселишься в ней;</p>
<p class="p"><em>2</em> то возьми начатков всех плодов земли, которые ты получишь от земли твоей, которую Господь Бог твой даёт тебе, и положи в корзину, и пойди на то место, которое Господь Бог твой изберёт, чтобы пребывало там имя Его;</p>
<p class="p"><em>3</em> и приди к священнику, который будет в те дни, и скажи ему: сегодня исповедую пред Господом Богом твоим, что я вошёл в ту землю, которую Господь клялся отцам нашим дать нам.</p>
<p class="p"><em>4</em> Священник возьмёт корзину из руки твоей и поставит её пред жертвенником Господа Бога твоего.</p>
<p class="p"><em>5</em> Ты же отвечай и скажи пред Господом Богом твоим: отец мой был странствующий Арамеянин, и пошёл в Египет и поселился там с немногими людьми, и произошёл там от него народ великий, сильный и многочисленный;</p>
<p class="p"><em>6</em> но Египтяне худо поступали с нами, и притесняли нас, и налагали на нас тяжкие работы;</p>
<p class="p"><em>7</em> и возопили мы к Господу Богу отцов наших, и услышал Господь вопль наш и увидел бедствие наше, труды наши и угнетение наше;</p>
<p class="p"><em>8</em> и вывел нас Господь из Египта рукою сильною и мышцею простёртою, великим ужасом, знамениями и чудесами,</p>
<p class="p"><em>9</em> и привёл нас на место сие, и дал нам землю сию, землю, в которой течёт молоко и мёд;</p>
<p class="p"><em>10</em> итак вот, я принёс начатки плодов от земли, которую Ты, Господи, дал мне. И поставь это пред Господом Богом твоим, и поклонись пред Господом Богом твоим,</p>
<p class="p"><em>11</em> и веселись о всех благах, которые Господь Бог твой дал тебе и дому твоему, ты и левит и пришелец, который будет у тебя.</p>
<p class="p"><em>12</em> Когда ты отделишь все десятины произведений [земли] твоей в третий год, год десятин, и отдашь левиту, пришельцу, сироте и вдове, чтоб они ели в жилищах твоих и насыщались,</p>
<p class="p"><em>13</em> тогда скажи пред Господом Богом твоим: я отобрал от дома [моего] святыню и отдал её левиту, пришельцу, сироте и вдове, по всем повелениям Твоим, которые Ты заповедал мне: я не преступил заповедей Твоих и не забыл;</p>
<p class="p"><em>14</em> я не ел от неё в печали моей, и не отделял её в нечистоте, и не давал из неё для мёртвого; я повиновался гласу Господа Бога моего, исполнил всё, что Ты заповедал мне;</p>
<p class="p"><em>15</em> призри от святого жилища Твоего, с небес, и благослови народ Твой, Израиля, и землю, которую Ты дал нам — так как Ты клялся отцам нашим [дать нам] землю, в которой течёт молоко и мёд.</p>
<p class="p"><em>16</em> В день сей Господь Бог твой завещевает тебе исполнять постановления сии и законы: соблюдай и исполняй их от всего сердца твоего и от всей души твоей.</p>
<p class="p"><em>17</em> Господу сказал ты ныне, что Он будет твоим Богом, и что ты будешь ходить путями Его и хранить постановления Его и заповеди Его и законы Его, и слушать гласа Его;</p>
<p class="p"><em>18</em> и Господь обещал тебе ныне, что ты будешь собственным Его народом, как Он говорил тебе, если ты будешь хранить все заповеди Его,</p>
<p class="p"><em>19</em> и что Он поставит тебя выше всех народов, которых Он сотворил, в чести, славе и великолепии, что ты будешь святым народом у Господа Бога твоего, как Он говорил.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И заповедал Моисей и старейшины [сынов] Израилевых народу, говоря: исполняйте все заповеди, которые заповедую вам ныне.</p>
<p class="p"><em>2</em> И когда перейдёте за Иордан, в землю, которую Господь Бог твой даёт тебе, тогда поставь себе большие камни и обмажь их известью;</p>
<p class="p"><em>3</em> и напиши на [камнях] сих все слова закона сего, когда перейдёшь [Иордан], чтобы вступить в землю, которую Господь Бог твой даёт тебе, в землю, где течёт молоко и мёд, как говорил тебе Господь Бог отцов твоих.</p>
<p class="p"><em>4</em> Когда перейдёте Иордан, поставьте камни те, как я повелеваю вам сегодня, на горе Гевал, и обмажьте их известью;</p>
<p class="p"><em>5</em> и устрой там жертвенник Господу Богу твоему, жертвенник из камней, не поднимая на них железа;</p>
<p class="p"><em>6</em> из камней цельных устрой жертвенник Господа Бога твоего, и возноси на нём всесожжения Господу Богу твоему,</p>
<p class="p"><em>7</em> и приноси жертвы мирные, и ешь там, и веселись пред Господом Богом твоим;</p>
<p class="p"><em>8</em> и напиши на камнях все слова закона сего очень явственно.</p>
<p class="p"><em>9</em> И сказал Моисей и священники левиты всему Израилю, говоря: внимай и слушай, Израиль: в день сей ты сделался народом Господа Бога твоего;</p>
<p class="p"><em>10</em> итак слушай гласа Господа Бога твоего и исполняй заповеди Его и постановления Его, которые заповедую тебе сегодня.</p>
<p class="p"><em>11</em> И заповедал Моисей народу в день тот, говоря:</p>
<p class="p"><em>12</em> сии должны стать на горе Гаризим, чтобы благословлять народ, когда перейдёте Иордан: Симеон, Левий, Иуда, Иссахар, Иосиф и Вениамин;</p>
<p class="p"><em>13</em> а сии должны стать на горе Гевал, чтобы [произносить] проклятие: Рувим, Гад, Асир, Завулон, Дан и Неффалим.</p>
<p class="p"><em>14</em> Левиты возгласят и скажут всем Израильтянам громким голосом:</p>
<p class="p"><em>15</em> проклят, кто сделает изваянный или литый кумир, мерзость пред Господом, произведение рук художника, и поставит его в тайном месте! Весь народ возгласит и скажет: аминь.</p>
<p class="p"><em>16</em> Проклят злословящий отца своего или матерь свою! И весь народ скажет: аминь.</p>
<p class="p"><em>17</em> Проклят нарушающий межи ближнего своего! И весь народ скажет: аминь.</p>
<p class="p"><em>18</em> Проклят, кто слепого сбивает с пути! И весь народ скажет: аминь.</p>
<p class="p"><em>19</em> Проклят, кто превратно судит пришельца, сироту и вдову! И весь народ скажет: аминь.</p>
<p class="p"><em>20</em> Проклят, кто ляжет с женою отца своего, ибо он открыл край [одежды] отца своего! И весь народ скажет: аминь.</p>
<p class="p"><em>21</em> Проклят, кто ляжет с каким-либо скотом! И весь народ скажет: аминь.</p>
<p class="p"><em>22</em> Проклят, кто ляжет с сестрою своею, с дочерью отца своего, или дочерью матери своей! И весь народ скажет: аминь.</p>
<p class="p"><em>23</em> Проклят, кто ляжет с тёщею своею! И весь народ скажет: аминь.</p>
<p class="p"><em>24</em> Проклят, кто тайно убивает ближнего своего! И весь народ скажет: аминь.</p>
<p class="p"><em>25</em> Проклят, кто берёт подкуп, чтоб убить душу [и пролить] кровь невинную! И весь народ скажет: аминь.</p>
<p class="p"><em>26</em> Проклят, кто не исполнит слов закона сего и не будет поступать по ним! И весь народ скажет: аминь.</p>

</div>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Если ты, когда перейдёте [за Иордан], будешь слушать гласа Господа Бога твоего, тщательно исполнять все заповеди Его, которые заповедую тебе сегодня, то Господь Бог твой поставит тебя выше всех народов земли;</p>
<p class="p"><em>2</em> и придут на тебя все благословения сии и исполнятся на тебе, если будешь слушать гласа Господа, Бога твоего.</p>
<p class="p"><em>3</em> Благословен ты в городе и благословен на поле.</p>
<p class="p"><em>4</em> Благословен плод чрева твоего, и плод земли твоей, и плод скота твоего, и плод твоих волов, и плод овец твоих.</p>
<p class="p"><em>5</em> Благословенны житницы твои и кладовые твои.</p>
<p class="p"><em>6</em> Благословен ты при входе твоём и благословен ты при выходе твоём.</p>
<p class="p"><em>7</em> Поразит пред тобою Господь врагов твоих, восстающих на тебя; одним путём они выступят против тебя, а семью путями побегут от тебя.</p>
<p class="p"><em>8</em> Пошлёт Господь тебе благословение в житницах твоих и во всяком деле рук твоих; и благословит тебя на земле, которую Господь Бог твой даёт тебе.</p>
<p class="p"><em>9</em> Поставит тебя Господь народом святым Своим, как Он клялся тебе, если ты будешь соблюдать заповеди Господа Бога твоего и будешь ходить путями Его;</p>
<p class="p"><em>10</em> и увидят все народы земли, что имя Господа нарицается на тебе, и убоятся тебя.</p>
<p class="p"><em>11</em> И даст тебе Господь изобилие во всех благах, в плоде чрева твоего, и в плоде скота твоего, и в плоде полей твоих на земле, которую Господь клялся отцам твоим дать тебе.</p>
<p class="p"><em>12</em> Откроет тебе Господь добрую сокровищницу Свою, небо, чтоб оно давало дождь земле твоей во время своё, и чтобы благословлять все дела рук твоих: и будешь давать взаймы многим народам, а сам не будешь брать взаймы.</p>
<p class="p"><em>13</em> Сделает тебя Господь главою, а не хвостом, и будешь только на высоте, а не будешь внизу, если будешь повиноваться заповедям Господа Бога твоего, которые заповедую тебе сегодня хранить и исполнять,</p>
<p class="p"><em>14</em> и не отступишь от всех слов, которые заповедую вам сегодня, ни направо ни налево, чтобы пойти вслед иных богов [и] служить им.</p>
<p class="p"><em>15</em> Если же не будешь слушать гласа Господа Бога твоего и не будешь стараться исполнять все заповеди Его и постановления Его, которые я заповедую тебе сегодня, то придут на тебя все проклятия сии и постигнут тебя.</p>
<p class="p"><em>16</em> Проклят ты [будешь] в городе и проклят ты [будешь] на поле.</p>
<p class="p"><em>17</em> Прокляты [будут] житницы твои и кладовые твои.</p>
<p class="p"><em>18</em> Проклят [будет] плод чрева твоего и плод земли твоей, плод твоих волов и плод овец твоих.</p>
<p class="p"><em>19</em> Проклят ты [будешь] при входе твоём и проклят при выходе твоём.</p>
<p class="p"><em>20</em> Пошлёт Господь на тебя проклятие, смятение и несчастье во всяком деле рук твоих, какое ни станешь ты делать, доколе не будешь истреблён, — и ты скоро погибнешь за злые дела твои, за то, что ты оставил Меня.</p>
<p class="p"><em>21</em> Пошлёт Господь на тебя моровую язву, доколе не истребит Он тебя с земли, в которую ты идёшь, чтобы владеть ею.</p>
<p class="p"><em>22</em> Поразит тебя Господь чахлостью, горячкою, лихорадкою, воспалением, засухою, палящим ветром и ржавчиною, и они будут преследовать тебя, доколе не погибнешь.</p>
<p class="p"><em>23</em> И небеса твои, которые над головою твоею, сделаются медью, и земля под тобою железом;</p>
<p class="p"><em>24</em> вместо дождя Господь даст земле твоей пыль, и прах с неба будет падать, падать на тебя, доколе не будешь истреблён.</p>
<p class="p"><em>25</em> Предаст тебя Господь на поражение врагам твоим; одним путём выступишь против них, а семью путями побежишь от них; и будешь рассеян по всем царствам земли.</p>
<p class="p"><em>26</em> И будут трупы твои пищею всем птицам небесным и зверям, и не будет отгоняющего их.</p>
<p class="p"><em>27</em> Поразит тебя Господь проказою Египетскою, почечуем, коростою и чесоткою, от которых ты не возможешь исцелиться;</p>
<p class="p"><em>28</em> поразит тебя Господь сумасшествием, слепотою и оцепенением сердца.</p>
<p class="p"><em>29</em> И ты будешь ощупью ходить в полдень, как слепой ощупью ходит впотьмах, и не будешь иметь успеха в путях твоих, и будут теснить и обижать тебя всякий день, и никто не защитит тебя.</p>
<p class="p"><em>30</em> С женою обручишься, и другой будет спать с нею; дом построишь, и не будешь жить в нём; виноградник насадишь, и не будешь пользоваться им.</p>
<p class="p"><em>31</em> Вола твоего заколют в глазах твоих, и не будешь есть его; осла твоего уведут от тебя и не возвратят тебе; овцы твои отданы будут врагам твоим, и никто не защитит тебя.</p>
<p class="p"><em>32</em> Сыновья твои и дочери твои будут отданы другому народу; глаза твои будут видеть и всякий день истаевать о них, и не будет силы в руках твоих.</p>
<p class="p"><em>33</em> Плоды земли твоей и все труды твои будет есть народ, которого ты не знал; и ты будешь только притесняем и мучим во все дни.</p>
<p class="p"><em>34</em> И сойдёшь с ума от того, что будут видеть глаза твои.</p>
<p class="p"><em>35</em> Поразит тебя Господь злою проказою на коленях и голенях, от которой ты не возможешь исцелиться, от подошвы ноги твоей до самого темени [головы] твоей.</p>
<p class="p"><em>36</em> Отведёт Господь тебя и царя твоего, которого ты поставишь над собою, к народу, которого не знал ни ты, ни отцы твои, и там будешь служить иным богам, деревянным и каменным;</p>
<p class="p"><em>37</em> и будешь ужасом, притчею и посмешищем у всех народов, к которым отведёт тебя Господь.</p>
<p class="p"><em>38</em> Семян много вынесешь в поле, а соберёшь мало, потому что поест их саранча.</p>
<p class="p"><em>39</em> Виноградники будешь садить и возделывать, а вина не будешь пить, и не соберёшь [плодов их], потому что поест их червь.</p>
<p class="p"><em>40</em> Маслины будут у тебя во всех пределах твоих, но елеем не помажешься, потому что осыплется маслина твоя.</p>
<p class="p"><em>41</em> Сынов и дочерей родишь, но их не будет у тебя, потому что пойдут в плен.</p>
<p class="p"><em>42</em> Все дерева твои и плоды земли твоей погубит ржавчина.</p>
<p class="p"><em>43</em> Пришелец, который среди тебя, будет возвышаться над тобою выше и выше, а ты опускаться будешь ниже и ниже;</p>
<p class="p"><em>44</em> он будет давать тебе взаймы, а ты не будешь давать ему взаймы; он будет главою, а ты будешь хвостом.</p>
<p class="p"><em>45</em> И придут на тебя все проклятия сии, и будут преследовать тебя и постигнут тебя, доколе не будешь истреблён, за то, что ты не слушал гласа Господа Бога твоего и не соблюдал заповедей Его и постановлений Его, которые Он заповедал тебе:</p>
<p class="p"><em>46</em> они будут знамением и указанием на тебе и на семени твоём вовек.</p>
<p class="p"><em>47</em> За то, что ты не служил Господу Богу твоему с веселием и радостью сердца, при изобилии всего,</p>
<p class="p"><em>48</em> будешь служить врагу твоему, которого пошлёт на тебя Господь, в голоде, и жажде, и наготе и во всяком недостатке; он возложит на шею твою железное ярмо, так что измучит тебя.</p>
<p class="p"><em>49</em> Пошлёт на тебя Господь народ издалека, от края земли: как орёл налетит народ, которого языка ты не разумеешь,</p>
<p class="p"><em>50</em> народ наглый, который не уважит старца и не пощадит юноши;</p>
<p class="p"><em>51</em> и будет он есть плод скота твоего и плод земли твоей, доколе не разорит тебя, так что не оставит тебе ни хлеба, ни вина, ни елея, ни плода волов твоих, ни плода овец твоих, доколе не погубит тебя;</p>
<p class="p"><em>52</em> и будет теснить тебя во всех жилищах твоих, доколе во всей земле твоей не разрушит высоких и крепких стен твоих, на которые ты надеешься; и будет теснить тебя во всех жилищах твоих, во всей земле твоей, которую Господь Бог твой дал тебе.</p>
<p class="p"><em>53</em> И ты будешь есть плод чрева твоего, плоть сынов твоих и дочерей твоих, которых Господь Бог твой дал тебе, в осаде и в стеснении, в котором стеснит тебя враг твой.</p>
<p class="p"><em>54</em> Муж, изнеженный и живший между вами в великой роскоши, безжалостным оком будет смотреть на брата своего, на жену недра своего и на остальных детей своих, которые останутся у него,</p>
<p class="p"><em>55</em> и не даст ни одному из них плоти детей своих, которых он будет есть, потому что у него не останется ничего в осаде и в стеснении, в котором стеснит тебя враг твой во всех жилищах твоих.</p>
<p class="p"><em>56</em> [Женщина] жившая у тебя в неге и роскоши, которая никогда ноги своей не ставила на землю по причине роскоши и изнеженности, будет безжалостным оком смотреть на мужа недра своего и на сына своего и на дочь свою</p>
<p class="p"><em>57</em> и [не даст] им последа, выходящего из среды ног её, и детей, которых она родит; потому что она, при недостатке во всём, тайно будет есть их, в осаде и стеснении, в котором стеснит тебя враг твой в жилищах твоих.</p>
<p class="p"><em>58</em> Если не будешь стараться исполнять все слова закона сего, написанные в книге сей, и не будешь бояться сего славного и страшного имени Господа Бога твоего,</p>
<p class="p"><em>59</em> то Господь поразит тебя и потомство твоё необычайными язвами, язвами великими и постоянными, и болезнями злыми и постоянными;</p>
<p class="p"><em>60</em> и наведёт на тебя все язвы Египетские, которых ты боялся, и они прилипнут к тебе;</p>
<p class="p"><em>61</em> и всякую болезнь и всякую язву, не написанную в книге закона сего, Господь наведёт на тебя, доколе не будешь истреблён;</p>
<p class="p"><em>62</em> и останется вас немного, тогда как множеством вы подобны были звёздам небесным, ибо ты не слушал гласа Господа Бога твоего.</p>
<p class="p"><em>63</em> И как радовался Господь, делая вам добро и умножая вас, так будет радоваться Господь, погубляя вас и истребляя вас, и извержены будете из земли, в которую ты идёшь, чтобы владеть ею.</p>
<p class="p"><em>64</em> И рассеет тебя Господь по всем народам, от края земли до края земли, и будешь там служить иным богам, которых не знал ни ты, ни отцы твои, дереву и камням.</p>
<p class="p"><em>65</em> Но и между этими народами не успокоишься, и не будет места покоя для ноги твоей, и Господь даст тебе там трепещущее сердце, истаевание очей и изнывание души;</p>
<p class="p"><em>66</em> жизнь твоя будет висеть пред тобою, и будешь трепетать ночью и днём, и не будешь уверен в жизни твоей;</p>
<p class="p"><em>67</em> от трепета сердца твоего, которым ты будешь объят, и от того, что ты будешь видеть глазами твоими, утром ты скажешь: «о, если бы пришёл вечер!», а вечером скажешь: «о, если бы наступило утро!»</p>
<p class="p"><em>68</em> и возвратит тебя Господь в Египет на кораблях тем путём, о котором я сказал тебе: «ты более не увидишь его»; и там будете продаваться врагам вашим в рабов и в рабынь, и не будет покупающего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Вот слова завета, который Господь повелел Моисею поставить с сынами Израилевыми в земле Моавитской, кроме завета, который Господь поставил с ними на Хориве.</p>
<p class="p"><em>2</em> И созвал Моисей всех [сынов] Израилевых и сказал им: вы видели всё, что сделал Господь пред глазами вашими в земле Египетской с фараоном и всеми рабами его и всею землёю его;</p>
<p class="p"><em>3</em> те великие казни, которые видели глаза твои, и те великие знамения и чудеса;</p>
<p class="p"><em>4</em> но до сего дня не дал вам Господь сердца, чтобы разуметь, очей, чтобы видеть, и ушей, чтобы слышать.</p>
<p class="p"><em>5</em> Сорок лет водил вас по пустыне, и одежды ваши на вас не обветшали, и обувь твоя не обветшала на ноге твоей;</p>
<p class="p"><em>6</em> хлеба вы не ели и вина и сикера не пили, дабы вы знали, что Я Господь Бог ваш.</p>
<p class="p"><em>7</em> И когда пришли вы на место сие, выступил против нас Сигон, царь Есевонский, и Ог, царь Васанский, чтобы сразиться [с нами], и мы поразили их;</p>
<p class="p"><em>8</em> и взяли землю их и отдали её в удел [колену] Рувимову и Гадову и половине колена Манассиина.</p>
<p class="p"><em>9</em> Соблюдайте же слова завета сего и исполняйте их, чтобы вам иметь успех во всём, что ни будете делать.</p>
<p class="p"><em>10</em> Все вы сегодня стоите пред лицем Господа Бога вашего, начальники колен ваших, старейшины ваши, надзиратели ваши, все Израильтяне,</p>
<p class="p"><em>11</em> дети ваши, жёны ваши и пришельцы твои, находящиеся в стане твоём, от секущего дрова твои до черпающего воду твою,</p>
<p class="p"><em>12</em> чтобы вступить тебе в завет Господа Бога твоего и в клятвенный договор с Ним, который Господь Бог твой сегодня поставляет с тобою,</p>
<p class="p"><em>13</em> дабы соделать тебя сегодня Его народом, и Ему быть тебе Богом, как Он говорил тебе и как клялся отцам твоим Аврааму, Исааку и Иакову.</p>
<p class="p"><em>14</em> Не с вами только одними я поставляю сей завет и сей клятвенный договор,</p>
<p class="p"><em>15</em> но как с теми, которые сегодня здесь с нами стоят пред лицем Господа Бога нашего, так и с теми, которых нет здесь с нами сегодня.</p>
<p class="p"><em>16</em> Ибо вы знаете, как мы жили в земле Египетской и как мы проходили посреди народов, чрез которые вы прошли,</p>
<p class="p"><em>17</em> и видели мерзости их и кумиры их, деревянные и каменные, серебряные и золотые, которые у них.</p>
<p class="p"><em>18</em> Да не будет между вами мужчины или женщины, или рода или колена, которых сердце уклонилось бы ныне от Господа Бога нашего, чтобы ходить служить богам тех народов; да не будет между вами корня, произращающего яд и полынь,</p>
<p class="p"><em>19</em> такого человека, который, услышав слова проклятия сего, похвалялся бы в сердце своём, говоря: «я буду счастлив, несмотря на то, что буду ходить по произволу сердца моего»; и пропадёт таким образом сытый с голодным;</p>
<p class="p"><em>20</em> не простит Господь такому, но тотчас возгорится гнев Господа и ярость Его на такого человека, и падёт на него всё проклятие [завета сего], написанное в сей книге, и изгладит Господь имя его из поднебесной;</p>
<p class="p"><em>21</em> и отделит его Господь на погибель от всех колен Израилевых, сообразно со всеми проклятиями завета, написанными в сей книге закона.</p>
<p class="p"><em>22</em> И скажет последующий род, дети ваши, которые будут после вас, и чужеземец, который придёт из земли дальней, увидев поражение земли сей и болезни, которыми изнурит её Господь:</p>
<p class="p"><em>23</em> сера и соль, пожарище — вся земля; не засевается и не произращает она, и не выходит на ней никакой травы, как по истреблении Содома, Гоморры, Адмы и Севоима, которые ниспроверг Господь во гневе Своём и в ярости Своей.</p>
<p class="p"><em>24</em> И скажут все народы: за что Господь так поступил с сею землёю? какая великая ярость гнева Его!</p>
<p class="p"><em>25</em> И скажут: за то, что они оставили завет Господа Бога отцов своих, который Он поставил с ними, когда вывел их из земли Египетской,</p>
<p class="p"><em>26</em> и пошли и стали служить иным богам и поклоняться им, богам, которых они не знали и [которых] Он не назначал им:</p>
<p class="p"><em>27</em> [за то] возгорелся гнев Господа на землю сию, и навёл Он на неё все проклятия [завета], написанные в сей книге;</p>
<p class="p"><em>28</em> и извергнул их Господь из земли их в гневе, ярости и великом негодовании, и поверг их на другую землю, как ныне [видим].</p>
<p class="p"><em>29</em> Сокрытое [принадлежит] Господу Богу нашему, а открытое — нам и сынам нашим до века, чтобы мы исполняли все слова закона сего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> Когда придут на тебя все слова сии — благословение и проклятие, которые изложил я тебе, и примешь [их] к сердцу своему среди всех народов, в которых рассеет тебя Господь Бог твой,</p>
<p class="p"><em>2</em> и обратишься к Господу Богу твоему и послушаешь гласа Его, как я заповедую тебе сегодня, ты и сыны твои от всего сердца твоего и от всей души твоей, —</p>
<p class="p"><em>3</em> тогда Господь Бог твой возвратит пленных твоих и умилосердится над тобою, и опять соберёт тебя от всех народов, между которыми рассеет тебя Господь Бог твой.</p>
<p class="p"><em>4</em> Хотя бы ты был рассеян до края неба, и оттуда соберёт тебя Господь Бог твой, и оттуда возьмёт тебя,</p>
<p class="p"><em>5</em> и приведёт тебя Господь Бог твой в землю, которою владели отцы твои, и получишь её во владение, и облагодетельствует тебя и размножит тебя более отцов твоих;</p>
<p class="p"><em>6</em> и обрежет Господь Бог твой сердце твоё и сердце потомства твоего, чтобы ты любил Господа Бога твоего от всего сердца твоего и от всей души твоей, дабы жить тебе;</p>
<p class="p"><em>7</em> тогда Господь Бог твой все проклятия сии обратит на врагов твоих и ненавидящих тебя, которые гнали тебя,</p>
<p class="p"><em>8</em> а ты обратишься и будешь слушать гласа Господа и исполнять все заповеди Его, которые заповедую тебе сегодня;</p>
<p class="p"><em>9</em> с избытком даст тебе Господь Бог твой успех во всяком деле рук твоих, в плоде чрева твоего, в плоде скота твоего, в плоде земли твоей; ибо снова радоваться будет Господь о тебе, благодетельствуя [тебе], как Он радовался об отцах твоих,</p>
<p class="p"><em>10</em> если будешь слушать гласа Господа Бога твоего, соблюдая заповеди Его и постановления Его, написанные в сей книге закона, и если обратишься к Господу Богу твоему всем сердцем твоим и всею душею твоею.</p>
<p class="p"><em>11</em> Ибо заповедь сия, которую я заповедую тебе сегодня, не недоступна для тебя и не далека;</p>
<p class="p"><em>12</em> она не на небе, чтобы можно [было] говорить: «кто взошёл бы для нас на небо и принёс бы её нам, и дал бы нам услышать её, и мы исполнили бы её?»</p>
<p class="p"><em>13</em> и не за морем она, чтобы можно [было] говорить: «кто сходил бы для нас за море и принёс бы её нам, и дал бы нам услышать её, и мы исполнили бы её?»</p>
<p class="p"><em>14</em> но весьма близко к тебе слово сие: [оно] в устах твоих и в сердце твоём, чтобы исполнять его.</p>
<p class="p"><em>15</em> Вот, я сегодня предложил тебе жизнь и добро, смерть и зло.</p>
<p class="p"><em>16</em> [Я] которые заповедую тебе сегодня, любить Господа Бога твоего, ходить по путям Его и исполнять заповеди Его и постановления Его и законы Его, то будешь жить и размножишься, и благословит тебя Господь Бог твой на земле, в которую ты идёшь, чтоб овладеть ею;</p>
<p class="p"><em>17</em> если же отвратится сердце твоё, и не будешь слушать, и заблудишь, и станешь поклоняться иным богам и будешь служить им,</p>
<p class="p"><em>18</em> то я возвещаю вам сегодня, что вы погибнете и не пробудете долго на земле, для овладения которою ты переходишь Иордан.</p>
<p class="p"><em>19</em> Во свидетели пред вами призываю сегодня небо и землю: жизнь и смерть предложил я тебе, благословение и проклятие. Избери жизнь, дабы жил ты и потомство твоё,</p>
<p class="p"><em>20</em> любил Господа Бога твоего, слушал глас Его и прилеплялся к Нему; ибо в этом жизнь твоя и долгота дней твоих, чтобы пребывать тебе на земле, которую Господь с клятвою обещал отцам твоим Аврааму, Исааку и Иакову дать им.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> И пошёл Моисей, и говорил слова сии всем [сынам] Израиля,</p>
<p class="p"><em>2</em> и сказал им: теперь мне сто двадцать лет, я не могу уже выходить и входить, и Господь сказал мне: «ты не перейдёшь Иордан сей»;</p>
<p class="p"><em>3</em> Господь Бог твой Сам пойдёт пред тобою; Он истребит народы сии от лица твоего, и ты овладеешь ими; Иисус пойдёт пред тобою, как говорил Господь;</p>
<p class="p"><em>4</em> и поступит Господь с ними так же, как Он поступил с Сигоном и Огом, царями Аморрейскими, и с землёю их, которых он истребил;</p>
<p class="p"><em>5</em> и предаст их Господь вам, и вы поступите с ними по всем заповедям, какие заповедал я вам;</p>
<p class="p"><em>6</em> будьте тверды и мужественны, не бойтесь, и не страшитесь их, ибо Господь Бог твой Сам пойдёт с тобою [и] не отступит от тебя и не оставит тебя.</p>
<p class="p"><em>7</em> И призвал Моисей Иисуса и пред очами всех Израильтян сказал ему: будь твёрд и мужествен, ибо ты войдёшь с народом сим в землю, которую Господь клялся отцам его дать ему, и ты разделишь её на уделы ему;</p>
<p class="p"><em>8</em> Господь Сам пойдёт пред тобою, Сам будет с тобою, не отступит от тебя и не оставит тебя, не бойся и не ужасайся.</p>
<p class="p"><em>9</em> И написал Моисей закон сей, и отдал его священникам, сынам Левииным, носящим ковчег завета Господня, и всем старейшинам [сынов] Израилевых.</p>
<p class="p"><em>10</em> И завещал им Моисей и сказал: по прошествии семи лет, в год отпущения, в праздник кущей,</p>
<p class="p"><em>11</em> когда весь Израиль придёт явиться пред лице Господа Бога твоего на место, которое изберёт [Господь], читай сей закон пред всем Израилем вслух его;</p>
<p class="p"><em>12</em> собери народ, мужей и жён, и детей, и пришельцев твоих, которые будут в жилищах твоих, чтоб они слушали и учились, и чтобы боялись Господа Бога вашего, и старались исполнять все слова закона сего;</p>
<p class="p"><em>13</em> и сыны их, которые не знают [сего], услышат и научатся бояться Господа Бога вашего во все дни, доколе вы будете жить на земле, в которую вы переходите за Иордан, чтоб овладеть ею.</p>
<p class="p"><em>14</em> И сказал Господь Моисею: вот, дни твои приблизились к смерти; призови Иисуса и станьте у скинии собрания, и Я дам ему наставления. И пришёл Моисей и Иисус, и стали у скинии собрания.</p>
<p class="p"><em>15</em> И явился Господь в скинии в столпе облачном, и стал столп облачный у входа скинии.</p>
<p class="p"><em>16</em> И сказал Господь Моисею: вот, ты почиешь с отцами твоими, и станет народ сей блудно ходить вслед чужих богов той земли, в которую он вступает, и оставит Меня, и нарушит завет Мой, который Я поставил с ним;</p>
<p class="p"><em>17</em> и возгорится гнев Мой на него в тот день, и Я оставлю их и сокрою лице Моё от них, и он истреблён будет, и постигнут его многие бедствия и скорби, и скажет он в тот день: «не потому ли постигли меня сии бедствия, что нет Бога моего среди меня?»</p>
<p class="p"><em>18</em> и Я сокрою лице Моё [от него] в тот день за все беззакония его, которые он сделает, обратившись к иным богам.</p>
<p class="p"><em>19</em> Итак напишите себе [слова] песни сей, и научи ей сынов Израилевых, и вложи её в уста их, чтобы песнь сия была Мне свидетельством на сынов Израилевых;</p>
<p class="p"><em>20</em> ибо Я введу их в землю, как Я клялся отцам их, где течёт молоко и мёд, и они будут есть и насыщаться, и утучнеют, и обратятся к иным богам, и будут служить им, а Меня отвергнут и нарушат завет Мой.</p>
<p class="p"><em>21</em> и когда постигнут их многие бедствия и скорби, тогда песнь сия будет против них свидетельством, ибо она не выйдет из уст потомства их. Я знаю мысли их, которые они имеют ныне, прежде нежели Я ввёл их в землю, о которой Я клялся.</p>
<p class="p"><em>22</em> И написал Моисей песнь сию в тот день и научил ей сынов Израилевых.</p>
<p class="p"><em>23</em> И заповедал Господь Иисусу, сыну Навину, и сказал [ему]: будь твёрд и мужествен, ибо ты введёшь сынов Израилевых в землю, о которой Я клялся им, и Я буду с тобою.</p>
<p class="p"><em>24</em> Когда Моисей вписал в книгу все слова закона сего до конца,</p>
<p class="p"><em>25</em> тогда Моисей повелел левитам, носящим ковчег завета Господня, сказав:</p>
<p class="p"><em>26</em> возьмите сию книгу закона и положите её одесную ковчега завета Господа Бога вашего, и она там будет свидетельством против тебя;</p>
<p class="p"><em>27</em> ибо я знаю упорство твоё и жестоковыйность твою: вот и теперь, когда я живу с вами ныне, вы упорны пред Господом; не тем ли более по смерти моей?</p>
<p class="p"><em>28</em> соберите ко мне всех старейшин колен ваших и надзирателей ваших, и я скажу вслух их слова сии и призову во свидетельство на них небо и землю;</p>
<p class="p"><em>29</em> ибо я знаю, что по смерти моей вы развратитесь и уклонитесь от пути, который я завещал вам, и в последствие времени постигнут вас бедствия за то, что вы будете делать зло пред очами Господа, раздражая Его делами рук своих.</p>
<p class="p"><em>30</em> И изрёк Моисей вслух всего собрания Израильтян слова песни сей до конца:</p>

</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Внимай, небо, я буду говорить; и слушай, земля, слова уст моих.</p>
<p class="p"><em>2</em> Польётся как дождь учение моё, как роса речь моя, как мелкий дождь на зелень, как ливень на траву.</p>
<p class="p"><em>3</em> Имя Господа прославляю; воздайте славу Богу нашему.</p>
<p class="p"><em>4</em> Он твердыня; совершенны дела Его, и все пути Его праведны; Бог верен, и нет неправды [в Нём]; Он праведен и истинен;</p>
<p class="p"><em>5</em> но они развратились пред Ним, они не дети Его по своим порокам, род строптивый и развращённый.</p>
<p class="p"><em>6</em> Сие ли воздаёте вы Господу, народ глупый и несмысленный? не Он ли Отец твой, [Который] усвоил тебя, создал тебя и устроил тебя?</p>
<p class="p"><em>7</em> Вспомни дни древние, помысли о летах прежних родов; спроси отца твоего, и он возвестит тебе, старцев твоих, и они скажут тебе.</p>
<p class="p"><em>8</em> Когда Всевышний давал уделы народам и расселял сынов человеческих, тогда поставил пределы народов по числу сынов Израилевых;</p>
<p class="p"><em>9</em> ибо часть Господа народ Его, Иаков наследственный удел Его.</p>
<p class="p"><em>10</em> Он нашёл его в пустыне, в степи печальной и дикой, ограждал его, смотрел за ним, хранил его, как зеницу ока Своего;</p>
<p class="p"><em>11</em> как орёл вызывает гнездо своё, носится над птенцами своими, распростирает крылья свои, берёт их и носит их на перьях своих,</p>
<p class="p"><em>12</em> так Господь один водил его, и не было с Ним чужого бога.</p>
<p class="p"><em>13</em> Он вознёс его на высоту земли и кормил произведениями полей, и питал его мёдом из камня и елеем из твёрдой скалы,</p>
<p class="p"><em>14</em> маслом коровьим и молоком овечьим, и туком агнцев и овнов Васанских и козлов, и тучною пшеницею, и ты пил вино, кровь виноградных ягод.</p>
<p class="p"><em>15</em> И утучнел Израиль, и стал упрям; утучнел, отолстел и разжирел; и оставил он Бога, создавшего его, и презрел твердыню спасения своего.</p>
<p class="p"><em>16</em> [Богами] чуждыми они раздражили Его и мерзостями разгневали Его:</p>
<p class="p"><em>17</em> приносили жертвы бесам, а не Богу, богам, которых они не знали, новым, [которые] пришли от соседей и о которых не помышляли отцы ваши.</p>
<p class="p"><em>18</em> А Заступника, родившего тебя, ты забыл, и не помнил Бога, создавшего тебя.</p>
<p class="p"><em>19</em> Господь увидел, и в негодовании пренебрёг сынов Своих и дочерей Своих,</p>
<p class="p"><em>20</em> и сказал: сокрою лице Моё от них [и] увижу, какой будет конец их; ибо они род развращённый; дети, в которых нет верности;</p>
<p class="p"><em>21</em> они раздражили Меня не богом, суетными своими огорчили Меня: и Я раздражу их не народом, народом бессмысленным огорчу их;</p>
<p class="p"><em>22</em> ибо огонь возгорелся во гневе Моём, жжёт до ада преисподнего, и поядает землю и произведения её, и попаляет основания гор;</p>
<p class="p"><em>23</em> соберу на них бедствия и истощу на них стрелы Мои:</p>
<p class="p"><em>24</em> [будут] истощены голодом, истреблены горячкою и лютою заразою; и пошлю на них зубы зверей и яд ползающих по земле;</p>
<p class="p"><em>25</em> извне будет губить их меч, а в домах ужас — и юношу, и девицу, и грудного младенца, и покрытого сединою старца.</p>
<p class="p"><em>26</em> Я сказал бы: рассею их и изглажу из среды людей память о них;</p>
<p class="p"><em>27</em> но отложил это ради озлобления врагов, чтобы враги его не возомнили и не сказали: наша рука высока, и не Господь сделал всё сие.</p>
<p class="p"><em>28</em> Ибо они народ, потерявший рассудок, и нет в них смысла.</p>
<p class="p"><em>29</em> О, если бы они рассудили, подумали о сём, уразумели, что с ними будет!</p>
<p class="p"><em>30</em> Как бы мог один преследовать тысячу и двое прогонять тьму, если бы Заступник их не предал их, и Господь не отдал их!</p>
<p class="p"><em>31</em> Ибо заступник их не таков, как наш Заступник; сами враги наши судьи в том.</p>
<p class="p"><em>32</em> Ибо виноград их от виноградной лозы Содомской и с полей Гоморрских; ягоды их ягоды ядовитые, грозды их горькие;</p>
<p class="p"><em>33</em> вино их яд драконов и гибельная отрава аспидов.</p>
<p class="p"><em>34</em> Не сокрыто ли это у Меня? не запечатано ли в хранилищах Моих?</p>
<p class="p"><em>35</em> У Меня отмщение и воздаяние, когда поколеблется нога их; ибо близок день погибели их, скоро наступит уготованное для них.</p>
<p class="p"><em>36</em> Но Господь будет судить народ Свой и над рабами Своими умилосердится, когда Он увидит, что рука их ослабела, и не стало ни заключённых, ни оставшихся [вне].</p>
<p class="p"><em>37</em> Тогда скажет [Господь]: где боги их, твердыня, на которую они надеялись,</p>
<p class="p"><em>38</em> которые ели тук жертв их [и] пили вино возлияний их? пусть они восстанут и помогут вам, пусть будут для вас покровом!</p>
<p class="p"><em>39</em> Видите ныне, что это Я, Я — и нет Бога, кроме Меня: Я умерщвляю и оживляю, Я поражаю и Я исцеляю, и никто не избавит от руки Моей.</p>
<p class="p"><em>40</em> Я подъемлю к небесам руку Мою и говорю: живу Я во век!</p>
<p class="p"><em>41</em> Когда изострю сверкающий меч Мой, и рука Моя приимет суд, то отмщу врагам Моим и ненавидящим Меня воздам;</p>
<p class="p"><em>42</em> упою стрелы Мои кровью, и меч Мой насытится плотью, кровью убитых и пленных, головами начальников врага.</p>
<p class="p"><em>43</em> Веселитесь, язычники, с народом Его; ибо Он отмстит за кровь рабов Своих, и воздаст мщение врагам Своим, и очистит землю Свою [и] народ Свой!</p>
<p class="p"><em>44</em> И пришёл Моисей [к народу] и изрёк все слова песни сей вслух народа, он и Иисус, сын Навин.</p>
<p class="p"><em>45</em> Когда Моисей изрёк все слова сии всему Израилю,</p>
<p class="p"><em>46</em> тогда сказал им: положите на сердце ваше все слова, которые я объявил вам сегодня, и завещевайте их детям своим, чтобы они старались исполнять все слова закона сего;</p>
<p class="p"><em>47</em> ибо это не пустое для вас, но это жизнь ваша, и чрез это вы долгое время пробудете на той земле, в которую вы идёте чрез Иордан, чтоб овладеть ею.</p>
<p class="p"><em>48</em> И говорил Господь Моисею в тот же самый день и сказал:</p>
<p class="p"><em>49</em> взойди на сию гору Аварим, на гору Нево, которая в земле Моавитской, против Иерихона, и посмотри на землю Ханаанскую, которую я даю во владение сынам Израилевым;</p>
<p class="p"><em>50</em> и умри на горе, на которую ты взойдёшь, и приложись к народу твоему, как умер Аарон, брат твой, на горе Ор, и приложился к народу своему,</p>
<p class="p"><em>51</em> за то, что вы согрешили против Меня среди сынов Израилевых при водах Меривы в Кадесе, в пустыне Син, за то, что не явили святости Моей среди сынов Израилевых;</p>
<p class="p"><em>52</em> пред [собою] ты увидишь землю, а не войдёшь туда, в землю, которую Я даю сынам Израилевым.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Вот благословение, которым Моисей, человек Божий, благословил сынов Израилевых пред смертью своею.</p>
<p class="p"><em>2</em> Он сказал: Господь пришёл от Синая, открылся им от Сеира, воссиял от горы Фарана и шёл со тьмами святых; одесную Его огнь закона.</p>
<p class="p"><em>3</em> Истинно Он любит народ [Свой]; все святые его в руке Твоей, и они припали к стопам Твоим, чтобы внимать словам Твоим.</p>
<p class="p"><em>4</em> Закон дал нам Моисей, наследие обществу Иакова.</p>
<p class="p"><em>5</em> И он был царь Израиля, когда собирались главы народа вместе с коленами Израилевыми.</p>
<p class="p"><em>6</em> Да живёт Рувим и да не умирает, и да [не] будет малочислен!</p>
<p class="p"><em>7</em> Но об Иуде сказал сие: услыши, Господи, глас Иуды и приведи его к народу его; руками своими да защитит он себя, и Ты будь помощником против врагов его.</p>
<p class="p"><em>8</em> И о Левии сказал: туммим Твой и урим Твой на святом муже Твоём, которого Ты искусил в Массе, с которым Ты препирался при водах Меривы,</p>
<p class="p"><em>9</em> который говорит об отце своём и матери своей: «я на них не смотрю», и братьев своих не признаёт, и сыновей своих не знает; ибо они, [левиты], слова Твои хранят и завет Твой соблюдают,</p>
<p class="p"><em>10</em> учат законам Твоим Иакова и заповедям Твоим Израиля, возлагают курение пред лице Твоё и всесожжения на жертвенник Твой;</p>
<p class="p"><em>11</em> благослови, Господи, силу его и о деле рук его благоволи, порази чресла восстающих на него и ненавидящих его, чтобы они не могли стоять.</p>
<p class="p"><em>12</em> О Вениамине сказал: возлюбленный Господом обитает у Него безопасно, [Бог] покровительствует ему всякий день, и он покоится между раменами Его.</p>
<p class="p"><em>13</em> Об Иосифе сказал: да благословит Господь землю его вожделенными дарами неба, росою и [дарами] бездны, лежащей внизу,</p>
<p class="p"><em>14</em> вожделенными плодами от солнца и вожделенными произведениями луны,</p>
<p class="p"><em>15</em> превосходнейшими произведениями гор древних и вожделенными дарами холмов вечных,</p>
<p class="p"><em>16</em> и вожделенными дарами земли и того, что наполняет её; благословение Явившегося в терновом кусте да приидет на главу Иосифа и на темя наилучшего из братьев своих;</p>
<p class="p"><em>17</em> крепость его как первородного тельца, и роги его, как роги буйвола; ими избодет он народы все до пределов земли: это тьмы Ефремовы, это тысячи Манассиины.</p>
<p class="p"><em>18</em> О Завулоне сказал: веселись, Завулон, в путях твоих, и Иссахар, в шатрах твоих;</p>
<p class="p"><em>19</em> созывают они народ на гору, там заколают законные жертвы, ибо они питаются богатством моря и сокровищами, сокрытыми в песке.</p>
<p class="p"><em>20</em> О Гаде сказал: благословен распространивший Гада; он покоится как лев и сокрушает и мышцу и голову;</p>
<p class="p"><em>21</em> он избрал себе начаток [земли], там почтён уделом от законодателя, и пришёл с главами народа, и исполнил правду Господа и суды с Израилем.</p>
<p class="p"><em>22</em> О Дане сказал: Дан молодой лев, который выбегает из Васана.</p>
<p class="p"><em>23</em> О Неффалиме сказал: Неффалим насыщен благоволением и исполнен благословения Господа; море и юг во владении [его].</p>
<p class="p"><em>24</em> Об Асире сказал: благословен между сынами Асир, он будет любим братьями своими, и окунёт в елей ногу свою;</p>
<p class="p"><em>25</em> железо и медь — запоры твои; как дни твои, [будет умножаться] богатство твоё.</p>
<p class="p"><em>26</em> Нет подобного Богу Израилеву, Который по небесам принесся на помощь тебе и во славе Своей на облаках;</p>
<p class="p"><em>27</em> прибежище [твоё] Бог древний, и [ты] под мышцами вечными; Он прогонит врагов от лица твоего и скажет: истребляй!</p>
<p class="p"><em>28</em> Израиль живёт безопасно, один; око Иакова [видит пред] [собою] землю обильную хлебом и вином, и небеса его каплют росу.</p>
<p class="p"><em>29</em> Блажен ты, Израиль! кто подобен тебе, народ, хранимый Господом, Который есть щит, охраняющий тебя, и меч славы твоей? Враги твои раболепствуют тебе, и ты попираешь выи их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> И взошёл Моисей с равнин Моавитских на гору Нево, на вершину Фасги, что против Иерихона, и показал ему Господь всю землю Галаад до самого Дана,</p>
<p class="p"><em>2</em> и всю [землю] Неффалимову, и [всю] землю Ефремову и Манассиину, и всю землю Иудину, даже до самого западного моря,</p>
<p class="p"><em>3</em> и полуденную страну и равнину долины Иерихона, город Пальм, до Сигора.</p>
<p class="p"><em>4</em> И сказал ему Господь: вот земля, о которой Я клялся Аврааму, Исааку и Иакову, говоря: «семени твоему дам её»; Я дал тебе увидеть её глазами твоими, но в неё ты не войдёшь.</p>
<p class="p"><em>5</em> И умер там Моисей, раб Господень, в земле Моавитской, по слову Господню;</p>
<p class="p"><em>6</em> и погребён на долине в земле Моавитской против Беф-Фегора, и никто не знает [места] погребения его даже до сего дня.</p>
<p class="p"><em>7</em> Моисею было сто двадцать лет, когда он умер; но зрение его не притупилось, и крепость в нём не истощилась.</p>
<p class="p"><em>8</em> И оплакивали Моисея сыны Израилевы на равнинах Моавитских тридцать дней. И прошли дни плача и сетования о Моисее.</p>
<p class="p"><em>9</em> И Иисус, сын Навин, исполнился духа премудрости, потому что Моисей возложил на него руки свои, и повиновались ему сыны Израилевы и делали так, как повелел Господь Моисею.</p>
<p class="p"><em>10</em> И не было более у Израиля пророка такого, как Моисей, которого Господь знал лицем к лицу,</p>
<p class="p"><em>11</em> по всем знамениям и чудесам, которые послал его Господь сделать в земле Египетской над фараоном и над всеми рабами его и над всею землёю его,</p>
<p class="p"><em>12</em> и по руке сильной и по великим чудесам, которые Моисей совершил пред глазами всего Израиля.</p>
