<div class="title2">
<p class="title-p">Четвёртая книга Царств</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И отложился Моав от Израиля по смерти Ахава.</p>
<p class="p"><em>2</em> Охозия же упал чрез решётку с горницы своей, что в Самарии, и занемог. И послал послов, и сказал им: пойдите, спросите у Веельзевула, божества Аккаронского: выздоровею ли я от сей болезни?</p>
<p class="p"><em>3</em> Тогда Ангел Господень сказал Илии Фесвитянину: встань, пойди навстречу посланным от царя Самарийского и скажи им: разве нет Бога в Израиле, что вы идёте вопрошать Веельзевула, божество Аккаронское?</p>
<p class="p"><em>4</em> За это так говорит Господь: с постели, на которую ты лёг, не сойдёшь с неё, но умрёшь. И пошёл Илия.</p>
<p class="p"><em>5</em> И возвратились к [Охозии] посланные. И он сказал им: что это вы возвратились?</p>
<p class="p"><em>6</em> И сказали ему: навстречу нам вышел человек и сказал нам: пойдите, возвратитесь к царю, который послал вас, и скажите ему: так говорит Господь: разве нет Бога в Израиле, что ты посылаешь вопрошать Веельзевула, божество Аккаронское? За то с постели, на которую ты лёг, не сойдёшь с неё, но умрёшь.</p>
<p class="p"><em>7</em> И сказал им: каков видом тот человек, который вышел навстречу вам и говорил вам слова сии?</p>
<p class="p"><em>8</em> Они сказали ему: человек тот весь в волосах и кожаным поясом подпоясан по чреслам своим. И сказал он: это Илия Фесвитянин.</p>
<p class="p"><em>9</em> И послал к нему пятидесятника с его пятидесятком. И он взошёл к нему, когда Илия сидел на верху горы, и сказал ему: человек Божий! царь говорит: сойди.</p>
<p class="p"><em>10</em> И отвечал Илия, и сказал пятидесятнику: если я человек Божий, то пусть сойдёт огонь с неба и попалит тебя и твой пятидесяток. И сошёл огонь с неба и попалил его и пятидесяток его.</p>
<p class="p"><em>11</em> И послал к нему царь другого пятидесятника с его пятидесятком. И он стал говорить ему: человек Божий! так сказал царь: сойди скорее.</p>
<p class="p"><em>12</em> И отвечал Илия и сказал ему: если я человек Божий, то пусть сойдёт огонь с неба и попалит тебя и твой пятидесяток. И сошёл огонь Божий с неба, и попалил его и пятидесяток его.</p>
<p class="p"><em>13</em> И ещё послал в третий раз пятидесятника с его пятидесятком. И поднялся, и пришёл пятидесятник третий, и пал на колена свои пред Илиею, и умолял его, и говорил ему: человек Божий! да не будет презрена душа моя и душа рабов твоих — сих пятидесяти — пред очами твоими;</p>
<p class="p"><em>14</em> вот, сошёл огонь с неба, и попалил двух пятидесятников прежних с их пятидесятками; но теперь да не будет презрена душа моя пред очами твоими!</p>
<p class="p"><em>15</em> И сказал Ангел Господень Илии: пойди с ним, не бойся его. И он встал, и пошёл с ним к царю.</p>
<p class="p"><em>16</em> И сказал ему: так говорит Господь: за то, что ты посылал послов вопрошать Веельзевула, божество Аккаронское, как будто в Израиле нет Бога, чтобы вопрошать о слове Его, — с постели, на которую ты лёг, не сойдёшь с неё, но умрёшь.</p>
<p class="p"><em>17</em> И умер он по слову Господню, которое изрёк Илия. И воцарился Иорам вместо него, во второй год Иорама, сына Иосафатова, царя Иудейского, так как сына у того не было.</p>
<p class="p"><em>18</em> Прочее об Охозии, что он сделал, написано в летописи царей Израильских.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В то время, как Господь восхотел вознести Илию в вихре на небо, шёл Илия с Елисеем из Галгала.</p>
<p class="p"><em>2</em> И сказал Илия Елисею: останься здесь, ибо Господь посылает меня в Вефиль. Но Елисей сказал: жив Господь и жива душа твоя! не оставлю тебя. И пошли они в Вефиль.</p>
<p class="p"><em>3</em> И вышли сыны пророков, которые в Вефиле, к Елисею и сказали ему: знаешь ли, что сегодня Господь вознесёт господина твоего над главою твоею? Он сказал: я также знаю, молчите.</p>
<p class="p"><em>4</em> И сказал ему Илия: Елисей, останься здесь, ибо Господь посылает меня в Иерихон. И сказал он: жив Господь и жива душа твоя! не оставлю тебя. И пришли в Иерихон.</p>
<p class="p"><em>5</em> И подошли сыны пророков, которые в Иерихоне, к Елисею и сказали ему: знаешь ли, что сегодня Господь берёт господина твоего и вознесёт над главою твоею? Он сказал: я также знаю, молчите.</p>
<p class="p"><em>6</em> И сказал ему Илия: останься здесь, ибо Господь посылает меня к Иордану. И сказал он: жив Господь и жива душа твоя! не оставлю тебя. И пошли оба.</p>
<p class="p"><em>7</em> Пятьдесят человек из сынов пророческих пошли и стали вдали напротив их, а они оба стояли у Иордана.</p>
<p class="p"><em>8</em> И взял Илия милоть свою, и свернул, и ударил ею по воде, и расступилась она туда и сюда, и перешли оба посуху.</p>
<p class="p"><em>9</em> Когда они перешли, Илия сказал Елисею: проси, что сделать тебе, прежде нежели я буду взят от тебя. И сказал Елисей: дух, который в тебе, пусть будет на мне вдвойне.</p>
<p class="p"><em>10</em> И сказал он: трудного ты просишь. Если увидишь, как я буду взят от тебя, то будет тебе так, а если не увидишь, не будет.</p>
<p class="p"><em>11</em> Когда они шли и дорогою разговаривали, вдруг явилась колесница огненная и кони огненные, и разлучили их обоих, и понёсся Илия в вихре на небо.</p>
<p class="p"><em>12</em> Елисей же смотрел и воскликнул: отец мой, отец мой, колесница Израиля и конница его! И не видел его более. И схватил он одежды свои и разодрал их на две части.</p>
<p class="p"><em>13</em> И поднял милоть Илии, упавшую с него, и пошёл назад, и стал на берегу Иордана;</p>
<p class="p"><em>14</em> и взял милоть Илии, упавшую с него, и ударил ею по воде, и сказал: где Господь, Бог Илии, — Он Самый? И ударил по воде, и она расступилась туда и сюда, и перешёл Елисей.</p>
<p class="p"><em>15</em> И увидели его сыны пророков, которые в Иерихоне, издали, и сказали: опочил дух Илии на Елисее. И пошли навстречу ему, и поклонились ему до земли,</p>
<p class="p"><em>16</em> и сказали ему: вот, есть [у нас], рабов твоих, человек пятьдесят, люди сильные; пусть бы они пошли и поискали господина твоего; может быть, унёс его Дух Господень и поверг его на одной из гор, или на одной из долин. Он же сказал: не посылайте.</p>
<p class="p"><em>17</em> Но они приступали к нему долго, так что наскучили ему, и он сказал: пошлите. И послали пятьдесят человек, и искали три дня, и не нашли его,</p>
<p class="p"><em>18</em> и возвратились к нему, между тем как он оставался в Иерихоне, и сказал им: не говорил ли я вам: не ходите?</p>
<p class="p"><em>19</em> И сказали жители того города Елисею: вот, положение этого города хорошо, как видит господин мой; но вода нехороша и земля бесплодна.</p>
<p class="p"><em>20</em> И сказал он: дайте мне новую чашу и положите туда соли. И дали ему.</p>
<p class="p"><em>21</em> И вышел он к истоку воды, и бросил туда соли, и сказал: так говорит Господь: Я сделал воду сию здоровою, не будет от неё впредь ни смерти, ни бесплодия.</p>
<p class="p"><em>22</em> И вода стала здоровою до сего дня, по слову Елисея, которое он сказал.</p>
<p class="p"><em>23</em> И пошёл он оттуда в Вефиль. Когда он шёл дорогою, малые дети вышли из города и насмехались над ним и говорили ему: иди, плешивый! иди, плешивый!</p>
<p class="p"><em>24</em> Он оглянулся и увидел их и проклял их именем Господним. И вышли две медведицы из леса и растерзали из них сорок два ребёнка.</p>
<p class="p"><em>25</em> Отсюда пошёл он на гору Кармил, а оттуда возвратился в Самарию.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Иорам, сын Ахава, воцарился над Израилем в Самарии в восемнадцатый год Иосафата, царя Иудейского, и царствовал двенадцать лет,</p>
<p class="p"><em>2</em> и делал неугодное в очах Господних, хотя не так, как отец его и мать его: он снял статую Ваала, которую сделал отец его;</p>
<p class="p"><em>3</em> однако же грехов Иеровоама, сына Наватова, который ввёл в грех Израиля, он держался, не отставал от них.</p>
<p class="p"><em>4</em> Меса, царь Моавитский, был богат скотом и присылал царю Израильскому по сто тысяч овец и по сто тысяч неостриженных баранов.</p>
<p class="p"><em>5</em> Но когда умер Ахав, царь Моавитский отложился от царя Израильского.</p>
<p class="p"><em>6</em> И выступил царь Иорам в то время из Самарии и сделал смотр всем Израильтянам;</p>
<p class="p"><em>7</em> и пошёл и послал к Иосафату, царю Иудейскому, сказать: царь Моавитский отложился от меня, пойдёшь ли со мной на войну против Моава? Он сказал: пойду; как ты, так и я, как твой народ, так и мой народ; как твои кони, так и мои кони.</p>
<p class="p"><em>8</em> И сказал: какою дорогою идти нам? Он сказал: дорогою пустыни Едомской.</p>
<p class="p"><em>9</em> И пошёл царь Израильский, и царь Иудейский, и царь Едомский, и шли они обходом семь дней, и не было воды для войска и для скота, который [шёл] за ними.</p>
<p class="p"><em>10</em> И сказал царь Израильский: ах! созвал Господь трёх царей сих, чтобы предать их в руку Моава.</p>
<p class="p"><em>11</em> И сказал Иосафат: нет ли здесь пророка Господня, чтобы нам вопросить Господа чрез него? И отвечал один из слуг царя Израильского и сказал: здесь Елисей, сын Сафатов, который подавал воду на руки Илии.</p>
<p class="p"><em>12</em> И сказал Иосафат: есть у него слово Господне. И пошли к нему царь Израильский, и Иосафат, и царь Едомский.</p>
<p class="p"><em>13</em> И сказал Елисей царю Израильскому: что мне и тебе? пойди к пророкам отца твоего и к пророкам матери твоей. И сказал ему царь Израильский: нет, потому что Господь созвал сюда трёх царей сих, чтобы предать их в руку Моава.</p>
<p class="p"><em>14</em> И сказал Елисей: жив Господь Саваоф, пред Которым я стою! Если бы я не почитал Иосафата, царя Иудейского, то не взглянул бы на тебя и не видел бы тебя;</p>
<p class="p"><em>15</em> теперь позовите мне гуслиста. И когда гуслист играл на гуслях, тогда рука Господня коснулась Елисея,</p>
<p class="p"><em>16</em> и он сказал: так говорит Господь: делайте на сей долине рвы за рвами,</p>
<p class="p"><em>17</em> ибо так говорит Господь: не увидите ветра и не увидите дождя, а долина сия наполнится водою, которую будете пить вы и мелкий и крупный скот ваш;</p>
<p class="p"><em>18</em> но этого мало пред очами Господа; Он и Моава предаст в руки ваши,</p>
<p class="p"><em>19</em> и вы поразите все города укреплённые и все города главные, и все лучшие деревья срубите, и все источники водные запрудите, и все лучшие участки полевые испортите каменьями.</p>
<p class="p"><em>20</em> Поутру, когда возносят хлебное приношение, вдруг полилась вода по пути от Едома, и наполнилась земля водою.</p>
<p class="p"><em>21</em> Когда Моавитяне услышали, что идут цари воевать с ними, тогда собраны были все, начиная от носящего пояс и старше, и стали на границе.</p>
<p class="p"><em>22</em> Поутру встали они рано, и когда солнце воссияло над водою, Моавитянам издали показалась эта вода красною, как кровь.</p>
<p class="p"><em>23</em> И сказали они: это кровь; сразились цари между собою и истребили друг друга; теперь на добычу, Моав!</p>
<p class="p"><em>24</em> И пришли они к стану Израильскому. И встали Израильтяне и стали бить Моавитян, и те побежали от них, а они продолжали идти на них и бить Моавитян.</p>
<p class="p"><em>25</em> И города разрушили, и на всякий лучший участок в поле бросили каждый по камню и закидали его; и все протоки вод запрудили и все дерева лучшие срубили, так что оставались только каменья в Кир-Харешете. И обступили его пращники и разрушили его.</p>
<p class="p"><em>26</em> И увидел царь Моавитский, что битва одолевает его, и взял с собою семьсот человек, владеющих мечом, чтобы пробиться к царю Едомскому; но не могли.</p>
<p class="p"><em>27</em> И взял он сына своего первенца, которому следовало царствовать вместо него, и вознёс его во всесожжение на стене. Это произвело большое негодование в Израильтянах, и они отступили от него и возвратились в свою землю.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Одна из жён сынов пророческих с воплем говорила Елисею: раб твой, мой муж, умер; а ты знаешь, что раб твой боялся Господа; теперь пришёл заимодавец взять обоих детей моих в рабы себе.</p>
<p class="p"><em>2</em> И сказал ей Елисей: что мне сделать тебе? скажи мне, что есть у тебя в доме? Она сказала: нет у рабы твоей ничего в доме, кроме сосуда с елеем.</p>
<p class="p"><em>3</em> И сказал он: пойди, попроси себе сосудов на стороне, у всех соседей твоих, сосудов порожних; набери немало,</p>
<p class="p"><em>4</em> и пойди, запри дверь за собою и за сыновьями твоими, и наливай во все эти сосуды; полные отставляй.</p>
<p class="p"><em>5</em> И пошла от него и заперла дверь за собой и за сыновьями своими. Они подавали ей, а она наливала.</p>
<p class="p"><em>6</em> Когда наполнены были сосуды, она сказала сыну своему: подай мне ещё сосуд. Он сказал ей: нет более сосудов. И остановилось масло.</p>
<p class="p"><em>7</em> И пришла она, и пересказала человеку Божию. Он сказал: пойди, продай масло и заплати долги твои; а что останется, тем будешь жить с сыновьями твоими.</p>
<p class="p"><em>8</em> В один день пришёл Елисей в Сонам. Там одна богатая женщина упросила его [к себе] есть хлеба; и когда он ни проходил, всегда заходил туда есть хлеба.</p>
<p class="p"><em>9</em> И сказала она мужу своему: вот, я знаю, что человек Божий, который проходит мимо нас постоянно, святой;</p>
<p class="p"><em>10</em> сделаем небольшую горницу над стеною и поставим ему там постель, и стол, и седалище, и светильник; и когда он будет приходить к нам, пусть заходит туда.</p>
<p class="p"><em>11</em> В один день он пришёл туда, и зашёл в горницу, и лёг там,</p>
<p class="p"><em>12</em> и сказал Гиезию, слуге своему: позови эту Сонамитянку. И позвал её, и она стала пред ним.</p>
<p class="p"><em>13</em> И сказал ему: скажи ей: «вот, ты так заботишься о нас; что сделать бы тебе? не нужно ли поговорить о тебе с царём, или с военачальником?» Она сказала: нет, среди своего народа я живу.</p>
<p class="p"><em>14</em> И сказал он: что же сделать ей? И сказал Гиезий: да вот, сына нет у неё, а муж её стар.</p>
<p class="p"><em>15</em> И сказал он: позови её. Он позвал её, и стала она в дверях.</p>
<p class="p"><em>16</em> И сказал он: через год, в это самое время ты будешь держать на руках сына. И сказала она: нет, господин мой, человек Божий, не обманывай рабы твоей.</p>
<p class="p"><em>17</em> И женщина стала беременною и родила сына на другой год, в то самое время, как сказал ей Елисей.</p>
<p class="p"><em>18</em> И подрос ребёнок и в один день пошёл к отцу своему, к жнецам.</p>
<p class="p"><em>19</em> И сказал отцу своему: голова моя! голова моя болит! И сказал тот слуге своему: отнеси его к матери его.</p>
<p class="p"><em>20</em> И понёс его и принёс его к матери его. И он сидел на коленях у неё до полудня, и умер.</p>
<p class="p"><em>21</em> И пошла она, и положила его на постели человека Божия, и заперла его, и вышла,</p>
<p class="p"><em>22</em> и позвала мужа своего и сказала: пришли мне одного из слуг и одну из ослиц, я поеду к человеку Божию и возвращусь.</p>
<p class="p"><em>23</em> Он сказал: зачем тебе ехать к нему? сегодня не новомесячие и не суббота. Но она сказала: хорошо.</p>
<p class="p"><em>24</em> И оседлала ослицу и сказала слуге своему: веди и иди; не останавливайся, доколе не скажу тебе.</p>
<p class="p"><em>25</em> И отправилась и прибыла к человеку Божию, к горе Кармил. И когда увидел человек Божий её издали, то сказал слуге своему Гиезию: это та Сонамитянка.</p>
<p class="p"><em>26</em> Побеги к ней навстречу и скажи ей: «здорова ли ты? здоров ли муж твой? здоров ли ребёнок?» — Она сказала: здоровы.</p>
<p class="p"><em>27</em> Когда же пришла к человеку Божию на гору, ухватилась за ноги его. И подошёл Гиезий, чтобы отвести её; но человек Божий сказал: оставь её, душа у неё огорчена, а Господь скрыл от меня и не объявил мне.</p>
<p class="p"><em>28</em> И сказала она: просила ли я сына у господина моего? не говорила ли я: «не обманывай меня»?</p>
<p class="p"><em>29</em> И сказал он Гиезию: опояшь чресла твои и возьми жезл мой в руку твою, и пойди; если встретишь кого, не приветствуй его, и если кто будет тебя приветствовать, не отвечай ему; и положи посох мой на лице ребёнка.</p>
<p class="p"><em>30</em> И сказала мать ребёнка: жив Господь и жива душа твоя! не отстану от тебя. И он встал и пошёл за нею.</p>
<p class="p"><em>31</em> Гиезий пошёл впереди их и положил жезл на лице ребёнка. Но не было ни голоса, ни ответа. И вышел навстречу ему, и донёс ему, и сказал: не пробуждается ребёнок.</p>
<p class="p"><em>32</em> И вошёл Елисей в дом, и вот, ребёнок умерший лежит на постели его.</p>
<p class="p"><em>33</em> И вошёл, и запер дверь за собою, и помолился Господу.</p>
<p class="p"><em>34</em> И поднялся и лёг над ребёнком, и приложил свои уста к его устам, и свои глаза к его глазам, и свои ладони к его ладоням, и простёрся на нём, и согрелось тело ребёнка.</p>
<p class="p"><em>35</em> И встал и прошёл по горнице взад и вперёд; потом опять поднялся и простёрся на нём. И чихнул ребёнок раз семь, и открыл ребёнок глаза свои.</p>
<p class="p"><em>36</em> И позвал он Гиезия и сказал: позови эту Сонамитянку. И тот позвал её. Она пришла к нему, и он сказал: возьми сына твоего.</p>
<p class="p"><em>37</em> И подошла, и упала ему в ноги, и поклонилась до земли; и взяла сына своего и пошла.</p>
<p class="p"><em>38</em> Елисей же возвратился в Галгал. И был голод в земле той, и сыны пророков сидели пред ним. И сказал он слуге своему: поставь большой котёл и свари похлёбку для сынов пророческих.</p>
<p class="p"><em>39</em> И вышел один из них в поле собирать овощи, и нашёл дикое вьющееся растение, и набрал с него диких плодов полную одежду свою; и пришёл и накрошил их в котёл с похлёбкою, так как они не знали [их].</p>
<p class="p"><em>40</em> И налили им есть. Но как скоро они стали есть похлёбку, то подняли крик и говорили: смерть в котле, человек Божий! И не могли есть.</p>
<p class="p"><em>41</em> И сказал он: подайте муки. И всыпал её в котёл и сказал [Гиезию]: наливай людям, пусть едят. И не стало ничего вредного в котле.</p>
<p class="p"><em>42</em> Пришёл некто из Ваал-Шалиши, и принёс человеку Божию хлебный начаток — двадцать ячменных хлебцев и сырые зёрна в шелухе. И сказал Елисей: отдай людям, пусть едят.</p>
<p class="p"><em>43</em> И сказал слуга его: что тут я дам ста человекам? И сказал он: отдай людям, пусть едят, ибо так говорит Господь: «насытятся, и останется».</p>
<p class="p"><em>44</em> Он подал им, и они насытились, и ещё осталось, по слову Господню.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Нееман, военачальник царя Сирийского, был великий человек у господина своего и уважаемый, потому что чрез него дал Господь победу Сириянам; и человек сей был отличный воин, но прокажённый.</p>
<p class="p"><em>2</em> Сирияне [однажды] пошли отрядами и взяли в плен из земли Израильской маленькую девочку, и она служила жене Неемановой.</p>
<p class="p"><em>3</em> И сказала она госпоже своей: о, если бы господин мой побывал у пророка, который в Самарии, то он снял бы с него проказу его!</p>
<p class="p"><em>4</em> И пошёл [Нееман] и передал это господину своему, говоря: так и так говорит девочка, которая из земли Израильской.</p>
<p class="p"><em>5</em> И сказал царь Сирийский [Нееману]: пойди, сходи, а я пошлю письмо к царю Израильскому. Он пошёл и взял с собою десять талантов серебра и шесть тысяч [сиклей] золота, и десять перемен одежд;</p>
<p class="p"><em>6</em> и принёс письмо царю Израильскому, в котором было сказано: вместе с письмом сим, вот, я посылаю к тебе Неемана, слугу моего, чтобы ты снял с него проказу его.</p>
<p class="p"><em>7</em> Царь Израильский, прочитав письмо, разодрал одежды свои и сказал: разве я Бог, чтобы умерщвлять и оживлять, что он посылает ко мне, чтобы я снял с человека проказу его? вот, теперь знайте и смотрите, что он ищет предлога враждовать против меня.</p>
<p class="p"><em>8</em> Когда услышал Елисей, человек Божий, что царь Израильский разодрал одежды свои, то послал сказать царю: для чего ты разодрал одежды свои? пусть он придёт ко мне, и узнает, что есть пророк в Израиле.</p>
<p class="p"><em>9</em> И прибыл Нееман на конях своих и на колеснице своей, и остановился у входа в дом Елисеев.</p>
<p class="p"><em>10</em> И выслал к нему Елисей слугу сказать: пойди, омойся семь раз в Иордане, и обновится тело твоё у тебя, и будешь чист.</p>
<p class="p"><em>11</em> И разгневался Нееман, и пошёл, и сказал: вот, я думал, что он выйдет, станет и призовёт имя Господа Бога своего, и возложит руку свою на то место и снимет проказу;</p>
<p class="p"><em>12</em> разве Авана и Фарфар, реки Дамасские, не лучше всех вод Израильских? разве я не мог бы омыться в них и очиститься? И оборотился и удалился в гневе.</p>
<p class="p"><em>13</em> И подошли рабы его и говорили ему, и сказали: отец мой, [если] [бы] что-нибудь важное сказал тебе пророк, то не сделал ли бы ты? а тем более, когда он сказал тебе только: «омойся, и будешь чист».</p>
<p class="p"><em>14</em> И пошёл он и окунулся в Иордане семь раз, по слову человека Божия, и обновилось тело его, как тело малого ребёнка, и очистился.</p>
<p class="p"><em>15</em> И возвратился к человеку Божию он и все сопровождавшие его, и пришёл, и стал пред ним, и сказал: вот, я узнал, что на всей земле нет Бога, как только у Израиля; итак прими дар от раба твоего.</p>
<p class="p"><em>16</em> И сказал он: жив Господь, пред лицем Которого стою! не приму. И тот принуждал его взять, но он не согласился.</p>
<p class="p"><em>17</em> И сказал Нееман: если уже не так, то пусть рабу твоему дадут земли, сколько снесут два лошака, потому что не будет впредь раб твой приносить всесожжения и жертвы другим богам, кроме Господа;</p>
<p class="p"><em>18</em> только вот в чём да простит Господь раба твоего: когда пойдёт господин мой в дом Риммона для поклонения там и опрется на руку мою, и поклонюсь я в доме Риммона, то, за моё поклонение в доме Риммона, да простит Господь раба твоего в случае сём.</p>
<p class="p"><em>19</em> И сказал ему: иди с миром. И он отъехал от него на небольшое пространство земли.</p>
<p class="p"><em>20</em> И сказал Гиезий, слуга Елисея, человека Божия: вот, господин мой отказался взять из руки Неемана, этого Сириянина, то, что он приносил. Жив Господь! Побегу я за ним, и возьму у него что-нибудь.</p>
<p class="p"><em>21</em> И погнался Гиезий за Нееманом. И увидел Нееман бегущего за собою, и сошёл с колесницы навстречу ему, и сказал: с миром ли?</p>
<p class="p"><em>22</em> Он отвечал: с миром; господин мой послал меня сказать: «вот, теперь пришли ко мне с горы Ефремовой два молодых человека из сынов пророческих; дай им талант серебра и две перемены одежд».</p>
<p class="p"><em>23</em> И сказал Нееман: возьми, пожалуй, два таланта. И упрашивал его. И завязал он два таланта серебра в два мешка и две перемены одежд и отдал двум слугам своим, и понесли перед ним.</p>
<p class="p"><em>24</em> Когда он пришёл к холму, то взял из рук их и спрятал дома. И отпустил людей, и они ушли.</p>
<p class="p"><em>25</em> Когда он пришёл и явился к господину своему, Елисей сказал ему: откуда, Гиезий? И сказал он: никуда не ходил раб твой.</p>
<p class="p"><em>26</em> И сказал он ему: разве сердце моё не сопутствовало тебе, когда обратился навстречу тебе человек тот с колесницы своей? время ли брать серебро и брать одежды, или масличные деревья и виноградники, и мелкий или крупный скот, и рабов или рабынь?</p>
<p class="p"><em>27</em> Пусть же проказа Нееманова пристанет к тебе и к потомству твоему навек. И вышел он от него [белый] от проказы, как снег.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И сказали сыны пророков Елисею: вот, место, где мы живём при тебе, тесно для нас;</p>
<p class="p"><em>2</em> пойдём к Иордану и возьмём оттуда каждый по одному бревну и сделаем себе там место для жительства. Он сказал: пойдите.</p>
<p class="p"><em>3</em> И сказал один: сделай милость, пойди и ты с рабами твоими. И сказал он: пойду.</p>
<p class="p"><em>4</em> И пошёл с ними, и пришли к Иордану и стали рубить деревья.</p>
<p class="p"><em>5</em> И когда один валил бревно, топор его упал в воду. И закричал он и сказал: ах, господин мой! а он взят был на подержание!</p>
<p class="p"><em>6</em> И сказал человек Божий: где он упал? Он указал ему место. И отрубил он [кусок] дерева и бросил туда, и всплыл топор.</p>
<p class="p"><em>7</em> И сказал он: возьми себе. Он протянул руку свою и взял его.</p>
<p class="p"><em>8</em> Царь Сирийский пошёл войною на Израильтян, и советовался со слугами своими, говоря: в таком-то и в таком-то месте я расположу свой стан.</p>
<p class="p"><em>9</em> И посылал человек Божий к царю Израильскому сказать: берегись проходить сим местом, ибо там Сирияне залегли.</p>
<p class="p"><em>10</em> И посылал царь Израильский на то место, о котором говорил ему человек Божий и предостерегал его; и сберёг себя там не раз и не два.</p>
<p class="p"><em>11</em> И встревожилось сердце царя Сирийского по сему случаю, и призвал он рабов своих и сказал им: скажите мне, кто из наших [в сношении] с царём Израильским?</p>
<p class="p"><em>12</em> И сказал один из слуг его: никто, господин мой царь; а Елисей пророк, который у Израиля, пересказывает царю Израильскому и те слова, которые ты говоришь в спальной комнате твоей.</p>
<p class="p"><em>13</em> И сказал он: пойдите, узнайте, где он; я пошлю и возьму его. И донесли ему и сказали: вот, он в Дофаиме.</p>
<p class="p"><em>14</em> И послал туда коней и колесницы и много войска. И пришли ночью и окружили город.</p>
<p class="p"><em>15</em> Поутру служитель человека Божия встал и вышел; и вот, войско вокруг города, и кони и колесницы. И сказал ему слуга его: увы! господин мой, что нам делать?</p>
<p class="p"><em>16</em> И сказал он: не бойся, потому что тех, которые с нами, больше, нежели тех, которые с ними.</p>
<p class="p"><em>17</em> И молился Елисей, и говорил: Господи! открой ему глаза, чтоб он увидел. И открыл Господь глаза слуге, и он увидел, и вот, вся гора наполнена конями и колесницами огненными кругом Елисея.</p>
<p class="p"><em>18</em> Когда пошли к нему Сирияне, Елисей помолился Господу и сказал: порази их слепотою. И Он поразил их слепотою по слову Елисея.</p>
<p class="p"><em>19</em> И сказал им Елисей: это не та дорога и не тот город; идите за мною, и я провожу вас к тому человеку, которого вы ищете. И привёл их в Самарию.</p>
<p class="p"><em>20</em> Когда они пришли в Самарию, Елисей сказал: Господи! открой глаза им, чтобы они видели. И открыл Господь глаза их, и увидели, что они в средине Самарии.</p>
<p class="p"><em>21</em> И сказал царь Израильский Елисею, увидев их: не избить ли их, отец мой?</p>
<p class="p"><em>22</em> И сказал он: не убивай. Разве мечом твоим и луком твоим ты пленил их, чтобы убивать их? Предложи им хлеба и воды; пусть едят и пьют, и пойдут к государю своему.</p>
<p class="p"><em>23</em> И приготовил им большой обед, и они ели и пили. И отпустил их, и пошли к государю своему. И не ходили более те полчища Сирийские в землю Израилеву.</p>
<p class="p"><em>24</em> После того собрал Венадад, царь Сирийский, всё войско своё и выступил, и осадил Самарию.</p>
<p class="p"><em>25</em> И был большой голод в Самарии, когда они осадили её, так что ослиная голова продавалась по восьмидесяти сиклей серебра, и четвёртая часть каба голубиного помёта — по пяти сиклей серебра.</p>
<p class="p"><em>26</em> Однажды царь Израильский проходил по стене, и женщина с воплем говорила ему: помоги, господин мой царь.</p>
<p class="p"><em>27</em> И сказал он: если не поможет тебе Господь, из чего я помогу тебе? с гумна ли, с точила ли?</p>
<p class="p"><em>28</em> И сказал ей царь: что тебе? И сказала она: эта женщина говорила мне: «отдай своего сына, съедим его сегодня, а сына моего съедим завтра».</p>
<p class="p"><em>29</em> И сварили мы моего сына, и съели его. И я сказала ей на другой день: «отдай же твоего сына, и съедим его». Но она спрятала своего сына.</p>
<p class="p"><em>30</em> Царь, выслушав слова женщины, разодрал одежды свои; и проходил он по стене, и народ видел, что вретище на самом теле его.</p>
<p class="p"><em>31</em> И сказал: пусть то и то сделает мне Бог, и ещё более сделает, если останется голова Елисея, сына Сафатова, на нём сегодня.</p>
<p class="p"><em>32</em> Елисей же сидел в своём доме, и старцы сидели у него. И послал [царь] человека от себя. Прежде нежели пришёл посланный к нему, он сказал старцам: видите ли, что этот сын убийцы послал снять с меня голову? Смотрите, когда придёт посланный, затворите дверь и прижмите его дверью. А вот и топот ног господина его за ним!</p>
<p class="p"><em>33</em> Ещё говорил он с ними, и вот посланный приходит к нему, и сказал: вот какое бедствие от Господа! чего мне впредь ждать от Господа?</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И сказал Елисей: выслушайте слово Господне: так говорит Господь: завтра в это время мера муки лучшей [будет] по сиклю и две меры ячменя по сиклю у ворот Самарии.</p>
<p class="p"><em>2</em> И отвечал сановник, на руку которого царь опирался, человеку Божию, и сказал: если бы Господь и открыл окна на небе, и тогда может ли это быть? И сказал тот: вот увидишь глазами твоими, но есть этого не будешь.</p>
<p class="p"><em>3</em> Четыре человека прокажённых находились при входе в ворота и говорили они друг другу: что нам сидеть здесь, ожидая смерти?</p>
<p class="p"><em>4</em> Если решиться нам пойти в город, то в городе голод, и мы там умрём; если же сидеть здесь, то также умрём. Пойдём лучше в стан Сирийский. Если оставят нас в живых, будем жить, а если умертвят, умрём.</p>
<p class="p"><em>5</em> И встали в сумерки, чтобы пойти в стан Сирийский. И пришли к краю стана Сирийского, и вот, нет там ни одного человека.</p>
<p class="p"><em>6</em> Господь сделал то, что стану Сирийскому послышался стук колесниц и ржание коней, шум войска большого. И сказали они друг другу: верно нанял против нас царь Израильский царей Хеттейских и Египетских, чтобы пойти на нас.</p>
<p class="p"><em>7</em> И встали и побежали в сумерки, и оставили шатры свои, и коней своих, и ослов своих, весь стан, как он был, и побежали, спасая себя.</p>
<p class="p"><em>8</em> И пришли те прокажённые к краю стана, и вошли в один шатёр, и ели и пили, и взяли оттуда серебро, и золото, и одежды, и пошли и спрятали. Пошли ещё в другой шатёр, и там взяли, и пошли и спрятали.</p>
<p class="p"><em>9</em> И сказали друг другу: не так мы делаем. День сей — день радостной вести, если мы замедлим и будем дожидаться утреннего света, то падёт на нас вина. Пойдём же и уведомим дом царский.</p>
<p class="p"><em>10</em> И пришли, и позвали привратников городских, и рассказали им, говоря: мы ходили в стан Сирийский, и вот, нет там ни человека, ни голоса человеческого, а только кони привязанные, и ослы привязанные, и шатры, как быть им.</p>
<p class="p"><em>11</em> И позвали привратников, и они передали весть в самый дворец царский.</p>
<p class="p"><em>12</em> И встал царь ночью, и сказал слугам своим: скажу вам, что делают с нами Сирияне. Они знают, что мы терпим голод, и вышли из стана, чтобы спрятаться в поле, думая так: «когда они выйдут из города, мы захватим их живыми и вторгнемся в город».</p>
<p class="p"><em>13</em> И отвечал один из служащих при нём, и сказал: пусть возьмут пять из остальных коней, которые остались в городе, (из всего ополчения Израильтян только и осталось в нём, из всего ополчения Израильтян, которое погибло), и пошлём, и посмотрим.</p>
<p class="p"><em>14</em> И взяли две пары коней, запряжённых в колесницы. И послал царь вслед Сирийского войска, сказав: пойдите, посмотрите.</p>
<p class="p"><em>15</em> И ехали за ним до Иордана, и вот вся дорога устлана одеждами и вещами, которые побросали Сирияне при торопливом побеге своём. И возвратились посланные, и донесли царю.</p>
<p class="p"><em>16</em> И вышел народ, и разграбил стан Сирийский, и была мера муки лучшей по сиклю, и две меры ячменя по сиклю, по слову Господню.</p>
<p class="p"><em>17</em> И царь поставил того сановника, на руку которого опирался, у ворот; и растоптал его народ в воротах, и он умер, как сказал человек Божий, который говорил, когда приходил к нему царь.</p>
<p class="p"><em>18</em> Когда говорил человек Божий царю так: «две меры ячменя по сиклю, и мера муки лучшей по сиклю будут завтра в это время у ворот Самарии»,</p>
<p class="p"><em>19</em> тогда отвечал этот сановник человеку Божию и сказал: «если бы Господь и открыл окна на небе, и тогда может ли это быть?» А он сказал: «увидишь твоими глазами, но есть этого не будешь».</p>
<p class="p"><em>20</em> Так и сбылось с ним; и затоптал его народ в воротах, и он умер.</p>

</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И говорил Елисей женщине, сына которой воскресил он, и сказал: встань, и пойди, ты и дом твой, и поживи там, где можешь пожить, ибо призвал Господь голод, и он придёт на сию землю на семь лет.</p>
<p class="p"><em>2</em> И встала та женщина, и сделала по слову человека Божия; и пошла она и дом её, и жила в земле Филистимской семь лет.</p>
<p class="p"><em>3</em> По прошествии семи лет возвратилась эта женщина из земли Филистимской и пришла просить царя о доме своём и о поле своём.</p>
<p class="p"><em>4</em> Царь тогда разговаривал с Гиезием, слугою человека Божия, и сказал: расскажи мне всё замечательное, что сделал Елисей.</p>
<p class="p"><em>5</em> И между тем как он рассказывал царю, что тот воскресил умершего, женщина, которой сына воскресил он, просила царя о доме своём и о поле своём. И сказал Гиезий: господин мой царь, это та самая женщина и тот самый сын её, которого воскресил Елисей.</p>
<p class="p"><em>6</em> И спросил царь у женщины, и она рассказала ему. И дал ей царь одного из придворных, сказав: возвратить ей всё принадлежащее ей и все доходы с поля, с того дня, как она оставила землю, поныне.</p>
<p class="p"><em>7</em> И пришёл Елисей в Дамаск, когда Венадад, царь Сирийский, был болен. И донесли ему, говоря: пришёл человек Божий сюда.</p>
<p class="p"><em>8</em> И сказал царь Азаилу: возьми в руку твою дар и пойди навстречу человеку Божию, и вопроси Господа чрез него, говоря: выздоровею ли я от сей болезни?</p>
<p class="p"><em>9</em> И пошёл Азаил навстречу ему, и взял дар в руку свою и всего лучшего в Дамаске, сколько могут нести сорок верблюдов, и пришёл и стал пред лице его, и сказал: сын твой Венадад, царь Сирийский, послал меня к тебе спросить: «выздоровею ли я от сей болезни?»</p>
<p class="p"><em>10</em> И сказал ему Елисей: пойди, скажи ему: «выздоровеешь»; однакож открыл мне Господь, что он умрёт.</p>
<p class="p"><em>11</em> И устремил на него [Елисей] взор свой, и так оставался до того, что привёл его в смущение; и заплакал человек Божий.</p>
<p class="p"><em>12</em> И сказал Азаил: отчего господин мой плачет? И сказал он: оттого, что я знаю, какое наделаешь ты сынам Израилевым зло; крепости их предашь огню, и юношей их мечом умертвишь, и грудных детей их побьёшь, и беременных [женщин] у них разрубишь.</p>
<p class="p"><em>13</em> И сказал Азаил: что такое раб твой, пёс, чтобы мог сделать такое большое дело? И сказал Елисей: указал мне Господь в тебе царя Сирии.</p>
<p class="p"><em>14</em> И пошёл он от Елисея, и пришёл к государю своему. И сказал ему [этот]: что говорил тебе Елисей? И сказал: он говорил мне, что ты выздоровеешь.</p>
<p class="p"><em>15</em> А на другой день он взял одеяло, намочил его водою, и положил на лице его, и он умер. И воцарился Азаил вместо него.</p>
<p class="p"><em>16</em> В пятый год Иорама, сына Ахавова, царя Израильского, за Иосафатом, царём Иудейским, воцарился Иорам, сын Иосафатов, царь Иудейский.</p>
<p class="p"><em>17</em> Тридцати двух лет был он, когда воцарился, и восемь лет царствовал в Иерусалиме,</p>
<p class="p"><em>18</em> и ходил путём царей Израильских, как поступал дом Ахавов, потому что дочь Ахава была женою его, и делал неугодное в очах Господних.</p>
<p class="p"><em>19</em> Однакож не хотел Господь погубить Иуду, ради Давида, раба Своего, так как Он обещал дать ему светильник в детях его на все времена.</p>
<p class="p"><em>20</em> Во дни его выступил Едом из-под руки Иуды, и поставили они над собою царя.</p>
<p class="p"><em>21</em> И пошёл Иорам в Цаир, и все колесницы с ним; и встал он ночью, и поразил Идумеян, окружавших его, и начальников над колесницами, но народ убежал в шатры свои.</p>
<p class="p"><em>22</em> И выступил Едом из-под руки Иуды до сего дня. В то же время выступила и Ливна.</p>
<p class="p"><em>23</em> Прочее об Иораме и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>24</em> И почил Иорам с отцами своими, и погребён с отцами своими в городе Давидовом. И воцарился Охозия, сын его, вместо него.</p>
<p class="p"><em>25</em> В двенадцатый год Иорама, сына Ахавова, царя Израильского, воцарился Охозия, сын Иорама, царя Иудейского.</p>
<p class="p"><em>26</em> Двадцати двух лет был Охозия, когда воцарился, и один год царствовал в Иерусалиме. Имя же матери его Гофолия, дочь Амврия, царя Израильского.</p>
<p class="p"><em>27</em> И ходил путём дома Ахавова, и делал неугодное в очах Господних, подобно дому Ахавову, потому что он был в родстве с домом Ахавовым.</p>
<p class="p"><em>28</em> И пошёл он с Иорамом, сыном Ахавовым, на войну с Азаилом, царём Сирийским, в Рамоф Галаадский, и ранили Сирияне Иорама.</p>
<p class="p"><em>29</em> И возвратился Иорам царь, чтобы лечиться в Изрееле от ран, которые причинили ему Сирияне в Рамофе, когда он воевал с Азаилом, царём Сирийским. И Охозия, сын Иорама, царь Иудейский, пришёл посетить Иорама, сына Ахавова, в Изреель, так как он был болен.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Елисей пророк призвал одного из сынов пророческих и сказал ему: опояшь чресла твои, и возьми сей сосуд с елеем в руку твою, и пойди в Рамоф Галаадский.</p>
<p class="p"><em>2</em> Придя туда, отыщи там Ииуя, сына Иосафата, сына Намессиева, и подойди, и вели выступить ему из среды братьев своих, и введи его во внутреннюю комнату;</p>
<p class="p"><em>3</em> и возьми сосуд с елеем, и вылей на голову его, и скажи: «так говорит Господь: помазую тебя в царя над Израилем». Потом отвори дверь, и беги, и не жди.</p>
<p class="p"><em>4</em> И пошёл отрок, слуга пророка, в Рамоф Галаадский,</p>
<p class="p"><em>5</em> и пришёл, и вот сидят военачальники. И сказал: у меня слово до тебя, военачальник. И сказал Ииуй: до кого из всех нас? И сказал он: до тебя, военачальник.</p>
<p class="p"><em>6</em> И встал он, и вошёл в дом. И [отрок] вылил елей на голову его, и сказал ему: так говорит Господь Бог Израилев: «помазую тебя в царя над народом Господним, над Израилем,</p>
<p class="p"><em>7</em> и ты истребишь дом Ахава, господина твоего, чтобы Мне отмстить за кровь рабов Моих пророков и за кровь всех рабов Господних, [павших] от руки Иезавели;</p>
<p class="p"><em>8</em> и погибнет весь дом Ахава, и истреблю у Ахава мочащегося к стене, и заключённого и оставшегося в Израиле,</p>
<p class="p"><em>9</em> и сделаю дом Ахава, как дом Иеровоама, сына Наватова, и как дом Ваасы, сына Ахиина;</p>
<p class="p"><em>10</em> Иезавель же съедят псы на поле Изреельском, и никто не похоронит её». И отворил дверь, и убежал.</p>
<p class="p"><em>11</em> И вышел Ииуй к слугам господина своего, и сказали ему: с миром ли? Зачем приходил этот неистовый к тебе? И сказал им: вы знаете этого человека и что он говорит.</p>
<p class="p"><em>12</em> И сказали: неправда, скажи нам. И сказал он: то и то он сказал мне, говоря: «так говорит Господь: помазую тебя в царя над Израилем».</p>
<p class="p"><em>13</em> И поспешили они, и взяли каждый одежду свою, и подостлали ему на самых ступенях, и затрубили трубою, и сказали: воцарился Ииуй!</p>
<p class="p"><em>14</em> И восстал Ииуй, сын Иосафата, сына Намессиева, против Иорама; Иорам же находился со всеми Израильтянами в Рамофе Галаадском на страже против Азаила, царя Сирийского.</p>
<p class="p"><em>15</em> Впрочем сам царь Иорам возвратился, чтобы лечиться в Изрееле от ран, которые причинили ему Сирияне, когда он воевал с Азаилом, царём Сирийским. И сказал Ииуй: если вы согласны, то пусть никто не уходит из города, чтобы идти подать весть в Изрееле.</p>
<p class="p"><em>16</em> И сел Ииуй на коня, и поехал в Изреель, где лежал Иорам, и куда Охозия, царь Иудейский, пришёл посетить Иорама.</p>
<p class="p"><em>17</em> На башне в Изрееле стоял сторож, и увидел он полчище Ииуево, когда оно шло, и сказал: полчище вижу я. И сказал Иорам: возьми всадника, и пошли навстречу им, и пусть скажет: с миром ли?</p>
<p class="p"><em>18</em> И выехал всадник на коне навстречу ему, и сказал: так говорит царь: с миром ли? И сказал Ииуй: что тебе до мира? Поезжай за мною. И донёс сторож, и сказал: доехал до них, но не возвращается.</p>
<p class="p"><em>19</em> И послали другого всадника, и он приехал к ним, и сказал: так говорит царь: с миром ли? И сказал Ииуй: что тебе до мира? Поезжай за мною.</p>
<p class="p"><em>20</em> И донёс сторож, сказав: доехал до них, и не возвращается, а походка, как будто Ииуя, сына Намессиева, потому что он идёт стремительно.</p>
<p class="p"><em>21</em> И сказал Иорам: запрягай. И запрягли колесницу его. И выступил Иорам, царь Израильский, и Охозия, царь Иудейский, каждый на колеснице своей. И выступили навстречу Ииую, и встретились с ним на поле Навуфея Изреелитянина.</p>
<p class="p"><em>22</em> И когда увидел Иорам Ииуя, то сказал: с миром ли Ииуй? И сказал он: какой мир при любодействе Иезавели, матери твоей, и при многих волхвованиях её?</p>
<p class="p"><em>23</em> И поворотил Иорам руки свои, и побежал, и сказал Охозии: измена, Охозия!</p>
<p class="p"><em>24</em> А Ииуй натянул лук рукою своею, и поразил Иорама между плечами его, и прошла стрела чрез сердце его, и пал он на колеснице своей.</p>
<p class="p"><em>25</em> И сказал Ииуй Бидекару, сановнику своему: возьми, брось его на участок поля Навуфея Изреелитянина, ибо вспомни, как мы с тобою ехали вдвоём сзади Ахава, отца его, и как Господь изрёк на него такое пророчество:</p>
<p class="p"><em>26</em> истинно, кровь Навуфея и кровь сыновей его видел Я вчера, говорит Господь, и отмщу тебе на сём поле. Итак возьми, брось его на поле, по слову Господню.</p>
<p class="p"><em>27</em> Охозия, царь Иудейский, увидев сие, побежал по дороге к дому, что в саду. И погнался за ним Ииуй, и сказал: и его бейте на колеснице. [Это] [было] на возвышенности Гур, что при Ивлеаме. И побежал он в Мегиддон, и умер там.</p>
<p class="p"><em>28</em> И отвезли его рабы его в Иерусалим, и похоронили его в гробнице его, с отцами его, в городе Давидовом.</p>
<p class="p"><em>29</em> В одиннадцатый год Иорама, сына Ахавова, воцарился Охозия в Иудее.</p>
<p class="p"><em>30</em> И прибыл Ииуй в Изреель. Иезавель же, получив весть, нарумянила лице своё и украсила голову свою, и глядела в окно.</p>
<p class="p"><em>31</em> Когда Ииуй вошёл в ворота, она сказала: мир ли Замврию, убийце государя своего?</p>
<p class="p"><em>32</em> И поднял он лице своё к окну и сказал: кто со мною, кто? И выглянули к нему два, три евнуха.</p>
<p class="p"><em>33</em> И сказал он: выбросьте её. И выбросили её. И брызнула кровь её на стену и на коней, и растоптали её.</p>
<p class="p"><em>34</em> И пришёл Ииуй, и ел, и пил, и сказал: отыщите эту проклятую и похороните её, так как царская дочь она.</p>
<p class="p"><em>35</em> И пошли хоронить её, и не нашли от неё ничего, кроме черепа, и ног, и кистей рук.</p>
<p class="p"><em>36</em> И возвратились, и донесли ему. И сказал он: таково было слово Господа, которое Он изрёк чрез раба Своего Илию Фесвитянина, сказав: на поле Изреельском съедят псы тело Иезавели,</p>
<p class="p"><em>37</em> и будет труп Иезавели на участке Изреельском, как навоз на поле, так что никто не скажет: это Иезавель.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> У Ахава было семьдесят сыновей в Самарии. И написал Ииуй письма, и послал в Самарию к начальникам Изреельским, старейшинам и воспитателям детей Ахавовых, такого содержания:</p>
<p class="p"><em>2</em> когда придёт это письмо к вам, то, так как у вас и сыновья господина вашего, у вас же и колесницы, и кони, и укреплённый город, и оружие, —</p>
<p class="p"><em>3</em> выберите лучшего и достойнейшего из сыновей государя своего, и посадите на престол отца его, и воюйте за дом государя своего.</p>
<p class="p"><em>4</em> Они испугались чрезвычайно и сказали: вот, два царя не устояли перед ним, как же нам устоять?</p>
<p class="p"><em>5</em> И послал начальствующий над домом [царским], и градоначальник, и старейшины, и воспитатели к Ииую, сказать: мы рабы твои, и что скажешь нам, то и сделаем; мы никого не поставим царём, что угодно тебе, то и делай.</p>
<p class="p"><em>6</em> И написал он к ним письмо во второй раз такое: если вы мои и слову моему повинуетесь, то возьмите головы сыновей государя своего, и придите ко мне завтра в это время в Изреель. (Царских же сыновей было семьдесят человек; воспитывали их знатнейшие в городе.)</p>
<p class="p"><em>7</em> Когда пришло к ним письмо, они взяли царских сыновей, и закололи их — семьдесят человек, и положили головы их в корзины, и послали к нему в Изреель.</p>
<p class="p"><em>8</em> И пришёл посланный, и донёс ему, и сказал: принесли головы сыновей царских. И сказал он: разложите их на две груды у входа в ворота, до утра.</p>
<p class="p"><em>9</em> Поутру он вышел, и стал, и сказал всему народу: вы невиновны. Вот я восстал против государя моего и умертвил его, а их всех кто убил?</p>
<p class="p"><em>10</em> Знайте же теперь, что не падёт на землю ни одно слово Господа, которое Он изрёк о доме Ахава; Господь сделал то, что изрёк чрез раба Своего Илию.</p>
<p class="p"><em>11</em> И умертвил Ииуй всех оставшихся из дома Ахава в Изрееле, и всех вельмож его, и близких его, и священников его, так что не осталось от него ни одного уцелевшего.</p>
<p class="p"><em>12</em> И встал, и пошёл, и пришёл в Самарию. Находясь на пути при Беф-Екеде пастушеском,</p>
<p class="p"><em>13</em> встретил Ииуй братьев Охозии, царя Иудейского, и сказал: кто вы? Они сказали: мы братья Охозии, идём узнать о здоровье сыновей царя и сыновей государыни.</p>
<p class="p"><em>14</em> И сказал он: возьмите их живых. И взяли их живых, и закололи их — сорок два человека, при колодезе Беф-Екеда, и не осталось из них ни одного.</p>
<p class="p"><em>15</em> И поехал оттуда, и встретился с Ионадавом, сыном Рихавовым, [шедшим] навстречу ему, и приветствовал его, и сказал ему: расположено ли твоё сердце так, как моё сердце к твоему сердцу? И сказал Ионадав: да. Если так, то дай руку твою. И подал он руку свою, и приподнял он его к себе в колесницу,</p>
<p class="p"><em>16</em> и сказал: поезжай со мною, и смотри на мою ревность о Господе. И посадили его в колесницу.</p>
<p class="p"><em>17</em> Прибыв в Самарию, он убил всех, остававшихся у Ахава в Самарии, так что совсем истребил его, по слову Господа, которое Он изрёк Илии.</p>
<p class="p"><em>18</em> И собрал Ииуй весь народ и сказал им: Ахав мало служил Ваалу; Ииуй будет служить ему более.</p>
<p class="p"><em>19</em> Итак созовите ко мне всех пророков Ваала, всех служителей его и всех священников его, чтобы никто не был в отсутствии, потому что у меня будет великая жертва Ваалу. А всякий, кто не явится, не останется жив. Ииуй делал [это] с хитрым намерением, чтобы истребить служителей Ваала.</p>
<p class="p"><em>20</em> И сказал Ииуй: назначьте праздничное собрание ради Ваала. И провозгласили [собрание].</p>
<p class="p"><em>21</em> И послал Ииуй по всему Израилю, и пришли все служители Ваала; не оставалось ни одного человека, кто бы не пришёл; и вошли в дом Ваалов, и наполнился дом Ваалов от края до края.</p>
<p class="p"><em>22</em> И сказал он хранителю одежд: принеси одежду для всех служителей Ваала. И он принёс им одежду.</p>
<p class="p"><em>23</em> И вошёл Ииуй с Ионадавом, сыном Рихавовым, в дом Ваалов, и сказал служителям Ваала: разведайте и разглядите, не находится ли у вас кто-нибудь из служителей Господних, так как здесь должны находиться только одни служители Ваала.</p>
<p class="p"><em>24</em> И приступили они к совершению жертв и всесожжений. А Ииуй поставил вне [дома] восемьдесят человек и сказал: душа того, у которого спасётся кто-либо из людей, которых я отдаю вам в руки, будет вместо души [спасшегося].</p>
<p class="p"><em>25</em> Когда кончено было всесожжение, сказал Ииуй скороходам и начальникам: пойдите, бейте их, чтобы ни один не ушёл. И поразили их остриём меча и бросили [их] скороходы и начальники, и пошли в город, где было капище Ваалово.</p>
<p class="p"><em>26</em> И вынесли статуи из капища Ваалова и сожгли их.</p>
<p class="p"><em>27</em> И разбили статую Ваала, и разрушили капище Ваалово; и сделали из него место нечистот, до сего дня.</p>
<p class="p"><em>28</em> И истребил Ииуй Ваала с земли Израильской.</p>
<p class="p"><em>29</em> Впрочем от грехов Иеровоама, сына Наватова, который ввёл Израиля в грех, от них не отступал Ииуй, — от золотых тельцов, которые в Вефиле и которые в Дане.</p>
<p class="p"><em>30</em> И сказал Господь Ииую: за то, что ты охотно сделал, что было праведно в очах Моих, выполнил над домом Ахавовым всё, что было на сердце у Меня, сыновья твои до четвёртого рода будут сидеть на престоле Израилевом.</p>
<p class="p"><em>31</em> Но Ииуй не старался ходить в законе Господа Бога Израилева, от всего сердца. Он не отступал от грехов Иеровоама, который ввёл Израиля в грех.</p>
<p class="p"><em>32</em> В те дни начал Господь отрезать части от Израильтян, и поражал их Азаил во всём пределе Израилевом,</p>
<p class="p"><em>33</em> на восток от Иордана, всю землю Галаад, [колено] Гадово, Рувимово, Манассиино, [начиная] от Ароера, который при потоке Арноне, и Галаад и Васан.</p>
<p class="p"><em>34</em> Прочее об Ииуе и обо всём, что он сделал, и о мужественных подвигах его написано в летописи царей Израильских.</p>
<p class="p"><em>35</em> И почил Ииуй с отцами своими, и похоронили его в Самарии. И воцарился Иоахаз, сын его, вместо него.</p>
<p class="p"><em>36</em> Времени же царствования Ииуева над Израилем, в Самарии, было двадцать восемь лет.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Гофолия, мать Охозии, видя, что сын её умер, встала и истребила всё царское племя.</p>
<p class="p"><em>2</em> Но Иосавеф, дочь царя Иорама, сестра Охозии, взяла Иоаса, сына Охозии, и тайно увела его из среды умерщвляемых сыновей царских, его и кормилицу его, в постельную комнату; и скрыли его от Гофолии, и он не умерщвлён.</p>
<p class="p"><em>3</em> И был он с нею скрываем в доме Господнем шесть лет, между тем как Гофолия царствовала над землёю.</p>
<p class="p"><em>4</em> В седьмой год послал Иодай, и взял сотников из телохранителей и скороходов, и привёл их к себе в дом Господень, и сделал с ними договор, и взял с них клятву в доме Господнем, и показал им царского сына.</p>
<p class="p"><em>5</em> И дал им приказание, сказав: вот что вы сделайте: третья часть из вас, из приходящих в субботу, будет содержать стражу при царском доме;</p>
<p class="p"><em>6</em> третья часть у ворот Сур, и третья часть у ворот сзади телохранителей, и содержите стражу дома, чтобы не было повреждения;</p>
<p class="p"><em>7</em> и две части из вас, из всех отходящих в субботу, будут содержать стражу при доме Господнем для царя;</p>
<p class="p"><em>8</em> и окружите царя со всех сторон, каждый с оружием своим в руке своей; и кто вошёл бы в ряды, тот да будет умерщвлён. И будьте при царе, когда он выходит и когда входит.</p>
<p class="p"><em>9</em> И сделали сотники всё, что приказал Иодай священник, и взяли каждый людей своих, приходящих в субботу и отходящих в субботу, и пришли к Иодаю священнику.</p>
<p class="p"><em>10</em> И раздал священник сотникам копья и щиты царя Давида, которые были в доме Господнем.</p>
<p class="p"><em>11</em> И стали скороходы, каждый с оружием в руке своей, от правой стороны дома до левой стороны дома, у жертвенника и у дома, вокруг царя.</p>
<p class="p"><em>12</em> И вывел он царского сына, и возложил на него [царский] венец и украшения, и воцарили его, и помазали его, и рукоплескали и восклицали: да живёт царь!</p>
<p class="p"><em>13</em> И услышала Гофолия голос бегущего народа, и пошла к народу в дом Господень.</p>
<p class="p"><em>14</em> И видит, и вот царь стоит на возвышении, по обычаю, и князья и трубы подле царя; и весь народ земли веселится, и трубят трубами. И разодрала Гофолия одежды свои, и закричала: заговор! заговор!</p>
<p class="p"><em>15</em> И дал приказание Иодай священник сотникам, начальствующим над войском, и сказал им: «выведите её за ряды, а кто пойдёт за нею, умерщвляйте мечом», так как думал священник, чтобы не умертвили её в доме Господнем.</p>
<p class="p"><em>16</em> И дали ей место, и она прошла чрез вход конский к дому царскому, и умерщвлена там.</p>
<p class="p"><em>17</em> И заключил Иодай завет между Господом и между царём и народом, чтоб он был народом Господним, и между царём и народом.</p>
<p class="p"><em>18</em> И пошёл весь народ земли в дом Ваала, и разрушили жертвенники его, и изображения его совершенно разбили, и Матфана, жреца Ваалова, убили пред жертвенниками. И учредил священник наблюдение над домом Господним.</p>
<p class="p"><em>19</em> И взял сотников и телохранителей и скороходов и весь народ земли, и проводили царя из дома Господня, и пришли по дороге чрез ворота телохранителей в дом царский; и он воссел на престоле царей.</p>
<p class="p"><em>20</em> И веселился весь народ земли, и город успокоился. А Гофолию умертвили мечом в царском доме.</p>
<p class="p"><em>21</em> Семи лет был Иоас, когда воцарился.</p>
