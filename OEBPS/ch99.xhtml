<div class="title2">
<p class="title-p">Первая книга Маккавейская *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> После того как Александр, сын Филиппа, Македонянин, который вышел из земли Киттим, поразил Дария, царя Персидского и Мидийского, и воцарился вместо него прежде над Елладою, —</p>
<p class="p"><em>2</em> он произвёл много войн и овладел многими укреплёнными местами, и убивал царей земли.</p>
<p class="p"><em>3</em> И прошёл до пределов земли и взял добычу от множества народов; и умолкла земля пред ним, и он возвысился, и вознеслось сердце его.</p>
<p class="p"><em>4</em> Он собрал весьма сильное войско и господствовал над областями и народами и властителями, и они сделались его данниками.</p>
<p class="p"><em>5</em> После того он слёг в постель и, почувствовав, что умирает,</p>
<p class="p"><em>6</em> призвал знатных из слуг своих, которые были воспитаны с ним от юности, и разделил им своё царство ещё при жизни своей.</p>
<p class="p"><em>7</em> Александр царствовал двенадцать лет и умер.</p>
<p class="p"><em>8</em> И владычествовали слуги его каждый в своём месте.</p>
<p class="p"><em>9</em> И по смерти его все они возложили на себя венцы, а после них и сыновья их в течение многих лет; и умножили зло на земле.</p>
<p class="p"><em>10</em> И вышел от них корень греха — Антиох Епифан, сын царя Антиоха, который был заложником в Риме, и воцарился в сто тридцать седьмом году царства Еллинского.</p>
<p class="p"><em>11</em> В те дни вышли из Израиля сыны беззаконные и убеждали многих, говоря: пойдём и заключим союз с народами, окружающими нас, ибо с тех пор, как мы отделились от них, постигли нас многие бедствия.</p>
<p class="p"><em>12</em> И добрым показалось это слово в глазах их.</p>
<p class="p"><em>13</em> Некоторые из народа изъявили желание и отправились к царю; и он дал им право исполнять установления языческие.</p>
<p class="p"><em>14</em> Они построили в Иерусалиме училище по обычаю языческому</p>
<p class="p"><em>15</em> и установили у себя необрезание, и отступили от святаго завета, и соединились с язычниками, и продались, чтобы делать зло.</p>
<p class="p"><em>16</em> Когда Антиох увидел, что царство укрепилось, предпринял воцариться над Египтом, чтобы царствовать над двумя царствами,</p>
<p class="p"><em>17</em> и вошёл он в Египет с сильным ополчением, с колесницами, и слонами, и всадниками, и множеством кораблей;</p>
<p class="p"><em>18</em> и вступил в сражение с Птоломеем, царём Египетским; и убоялся Птоломей от лица его и обратился в бегство, и много пало раненых.</p>
<p class="p"><em>19</em> И овладели они укреплёнными городами в земле Египетской, и взял он добычу из земли Египетской.</p>
<p class="p"><em>20</em> После поражения Египта Антиох возвратился в сто сорок третьем году и пошёл против Израиля, и вступил в Иерусалим с сильным ополчением;</p>
<p class="p"><em>21</em> вошёл во святилище с надменностью и взял золотой жертвенник, светильник и все сосуды его,</p>
<p class="p"><em>22</em> и трапезу предложения, и возлияльники, и чаши, и кадильницы золотые, и завесу, и венцы, и золотое украшение, бывшее снаружи храма, и всё обобрал.</p>
<p class="p"><em>23</em> Взял и серебро, и золото, и драгоценные сосуды, и взял скрытые сокровища, какие отыскал.</p>
<p class="p"><em>24</em> И, взяв всё, отправился в землю свою и совершил убийства, и говорил с великою надменностью.</p>
<p class="p"><em>25</em> Посему был великий плач в Израиле, во всех местах его.</p>
<p class="p"><em>26</em> Стенали начальники и старейшины, изнемогали девы и юноши, и изменилась красота женская.</p>
<p class="p"><em>27</em> Всякий жених предавался плачу, и сидящая в брачном чертоге была в скорби.</p>
<p class="p"><em>28</em> Вострепетала земля за обитающих на ней, и весь дом Иакова облёкся стыдом.</p>
<p class="p"><em>29</em> По прошествии двух лет послал царь начальника податей в города Иуды, и он пришёл в Иерусалим с большою толпою;</p>
<p class="p"><em>30</em> коварно говорил им слова мира, и они поверили ему; но он внезапно напал на город и поразил его великим поражением, и погубил множество народа Израильского;</p>
<p class="p"><em>31</em> взял добычи из города и сожег его огнём, и разрушил домы его и стены его кругом;</p>
<p class="p"><em>32</em> и увели в плен жён и детей, и овладели скотом.</p>
<p class="p"><em>33</em> Оградили город Давидов большою и крепкою стеною и крепкими башнями, и сделался он для них крепостью.</p>
<p class="p"><em>34</em> И поместили там народ нечестивый, людей беззаконных, и они укрепились в ней;</p>
<p class="p"><em>35</em> запаслись оружием и продовольствием и, собрав добычи Иерусалимские, сложили там, и сделались большою сетью.</p>
<p class="p"><em>36</em> И было это постоянною засадою для святилища и злым диаволом для Израиля.</p>
<p class="p"><em>37</em> Они проливали невинную кровь вокруг святилища и оскверняли святилище.</p>
<p class="p"><em>38</em> Жители же Иерусалима разбежались ради них, и он сделался жилищем чужих и стал чужим для своего рода, и дети его оставили его.</p>
<p class="p"><em>39</em> Святилище его запустело, как пустыня, праздники его обратились в плач, субботы его — в поношение, честь его — в уничижение.</p>
<p class="p"><em>40</em> По мере славы его увеличилось бесчестие его, и высота его обратилась в печаль.</p>
<p class="p"><em>41</em> Царь Антиох написал всему царству своему, чтобы все были одним народом</p>
<p class="p"><em>42</em> и чтобы каждый оставил свой закон. И согласились все народы по слову царя.</p>
<p class="p"><em>43</em> И многие из Израиля приняли идолослужение его и принесли жертвы идолам, и осквернили субботу.</p>
<p class="p"><em>44</em> Царь послал через вестников грамоты в Иерусалим и в города Иудейские, чтобы они следовали узаконениям, чужим для сей земли,</p>
<p class="p"><em>45</em> и чтобы не допускались всесожжения и жертвоприношения, и возлияние в святилище, чтобы ругались над субботами и праздниками</p>
<p class="p"><em>46</em> и оскверняли святилище и святых,</p>
<p class="p"><em>47</em> чтобы строили жертвенники, храмы и капища идольские, и приносили в жертву свиные мяса и скотов нечистых,</p>
<p class="p"><em>48</em> и оставляли сыновей своих необрезанными, и оскверняли души их всякою нечистотою и мерзостью,</p>
<p class="p"><em>49</em> для того, чтобы забыли закон и изменили все постановления.</p>
<p class="p"><em>50</em> А если кто не сделает по слову царя, да будет предан смерти.</p>
<p class="p"><em>51</em> Согласно этому, писал он всему царству своему и поставил надзирателей над всем народом, и повелел городам Иудейским приносить жертвы во всяком городе.</p>
<p class="p"><em>52</em> И собрались к ним многие из народа, все, которые оставили закон, — и совершили зло в земле;</p>
<p class="p"><em>53</em> и заставили Израиля укрываться во всяком убежище его.</p>
<p class="p"><em>54</em> В пятнадцатый день Хаслева, сто сорок пятого года, устроили на жертвеннике мерзость запустения, и в городах Иудейских вокруг построили жертвенники,</p>
<p class="p"><em>55</em> и перед дверями домов и на улицах совершали курения,</p>
<p class="p"><em>56</em> и книги закона, какие находили, разрывали и сожигали огнём;</p>
<p class="p"><em>57</em> у кого находили книгу завета и кто держался закона, того, по повелению царя, предавали смерти.</p>
<p class="p"><em>58</em> С таким насилием поступали они с Израильтянами, приходившими каждый месяц в города.</p>
<p class="p"><em>59</em> И в двадцать пятый день месяца, принося жертвы на жертвеннике, который был над алтарём,</p>
<p class="p"><em>60</em> они, по данному повелению, убивали жён, обрезавших детей своих,</p>
<p class="p"><em>61</em> а младенцев вешали за шеи их, домы их расхищали и совершавших над ними обрезание убивали.</p>
<p class="p"><em>62</em> Но многие в Израиле остались твёрдыми и укрепились, чтобы не есть нечистого,</p>
<p class="p"><em>63</em> и предпочли умереть, чтобы не оскверниться пищею и не поругать святаго завета, — и умирали.</p>
<p class="p"><em>64</em> И был весьма великий гнев над Израилем.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В те дни восстал Маттафия, сын Иоанна, сына Симеонова, священник из сынов Иоарива из Иерусалима; жил он в Модине.</p>
<p class="p"><em>2</em> У него было пять сыновей: Иоанн, прозываемый Гаддис,</p>
<p class="p"><em>3</em> Симон, называемый Фасси,</p>
<p class="p"><em>4</em> Иуда, прозываемый Маккавей,</p>
<p class="p"><em>5</em> Елеазар, прозываемый Аваран, Ионафан, прозываемый Апфус.</p>
<p class="p"><em>6</em> Видя богохульства, происходившие в Иудее и Иерусалиме,</p>
<p class="p"><em>7</em> он сказал: горе мне! для чего родился я видеть разорение народа моего и разорение святаго города и оставаться здесь, когда он предан в руки врагов и святилище — в руки чужих?</p>
<p class="p"><em>8</em> Храм его сделался, как муж бесславный,</p>
<p class="p"><em>9</em> драгоценные сосуды его унесены в плен, младенцы его избиты на улицах, юноши его пали от меча врага.</p>
<p class="p"><em>10</em> Какой народ не занимал царства его и не овладевал добычами его?</p>
<p class="p"><em>11</em> Всё украшение его отнято; из свободного он сделался рабом.</p>
<p class="p"><em>12</em> И вот святыни наши, и благолепие наше, и слава наша опустели, и язычники осквернили их.</p>
<p class="p"><em>13</em> Для чего нам ещё жить?</p>
<p class="p"><em>14</em> И разодрал Маттафия и сыновья его одежды свои, и облеклись во вретища, и горько плакали.</p>
<p class="p"><em>15</em> И пришли от царя в город Модин принуждавшие к отступничеству, чтобы приносить жертвы.</p>
<p class="p"><em>16</em> И многие из Израиля пристали к ним; а Маттафия и сыновья его устояли.</p>
<p class="p"><em>17</em> И отвечали пришедшие от царя и сказали Маттафии: ты вождь, ты славен и велик в этом городе и имеешь опору в сыновьях и братьях.</p>
<p class="p"><em>18</em> Итак, приступи теперь первый и исполни повеление царя, как сделали это всё народы и мужи Иудейские и оставшиеся в Иерусалиме, и будешь ты и дом твой в числе друзей царских, и ты и сыновья твои будете почтены и серебром, и золотом, и многими дарами.</p>
<p class="p"><em>19</em> И отвечал Маттафия, и сказал громким голосом: если и все народы в области царства царя послушают его и отступят каждый от богослужения отцов своих, и согласятся на повеления его,</p>
<p class="p"><em>20</em> то я и сыновья мои и братья мои будем поступать по завету отцов наших.</p>
<p class="p"><em>21</em> Помилуй нас Бог, чтобы оставить закон и постановления!</p>
<p class="p"><em>22</em> Не послушаем мы слов царя, чтобы отступить нам от нашего богослужения вправо или влево.</p>
<p class="p"><em>23</em> Когда перестал он говорить эти слова, подошёл муж Иудеянин пред глазами всех, чтобы принести по повелению царя идольскую жертву на жертвеннике, который был в Модине.</p>
<p class="p"><em>24</em> Увидев это, Маттафия возревновал, и затрепетала внутренность его, и воспламенилась ярость его по законе, и он, подбежав, убил его при жертвеннике.</p>
<p class="p"><em>25</em> И в то же время убил мужа царского, принуждавшего приносить жертву, и разрушил жертвенник.</p>
<p class="p"><em>26</em> И возревновал он по законе, как это сделал Финеес с Замврием, сыном Салома.</p>
<p class="p"><em>27</em> И воскликнул Маттафия в городе громким голосом: всякий, кто ревнует по законе и стоит в завете, да идёт вслед за мною!</p>
<p class="p"><em>28</em> И убежал сам и сыновья его в горы, оставив всё, что имели в городе.</p>
<p class="p"><em>29</em> Тогда многие, преданные правде и закону, ушли в пустыню и оставались там,</p>
<p class="p"><em>30</em> сами и сыновья их, и жёны их, и скоты их, потому что умножились беды над ними.</p>
<p class="p"><em>31</em> И возвещено было мужам царским и войску, находившемуся в Иерусалиме, городе Давидовом, что некоторые мужи, нарушив царское повеление, ушли в сокровенные места в пустыне.</p>
<p class="p"><em>32</em> И погнались за ними многие и, настигнув их, ополчились, и выстроились к сражению против них в день субботний,</p>
<p class="p"><em>33</em> и сказали им: теперь ещё можно; выходите и сделайте по слову царя, и останетесь живы.</p>
<p class="p"><em>34</em> Но они отвечали: не выйдем и не сделаем по слову царя, не оскверним дня субботнего.</p>
<p class="p"><em>35</em> Тогда поспешили начать сражение против них.</p>
<p class="p"><em>36</em> Но они не отвечали им, ни даже камня не бросили на них, ни заградили тайных убежищ своих,</p>
<p class="p"><em>37</em> и сказали: мы все умрём в невинности нашей; небо и земля свидетели за нас, что вы несправедливо губите нас.</p>
<p class="p"><em>38</em> Нападали на них по субботам, и умерло их, и жён их, и детей их со скотом их, до тысячи душ.</p>
<p class="p"><em>39</em> Когда узнал о том Маттафия и друзья его, горько плакали о них;</p>
<p class="p"><em>40</em> и говорили друг другу: если все мы будем поступать так, как поступали эти братья наши, и не будем сражаться с язычниками за жизнь нашу и постановления наши, то они скоро истребят нас с земли.</p>
<p class="p"><em>41</em> И решили они в тот день и сказали: кто бы ни пошёл на войну против нас в день субботний, будем сражаться против него, дабы нам не умереть всем, как умерли братья наши в тайных убежищах.</p>
<p class="p"><em>42</em> Тогда собрались к ним множество Иудеев, крепкие силою из Израиля, все верные закону.</p>
<p class="p"><em>43</em> И все, бежавшие от бедствия, присоединились к ним и сделались подкреплением для них.</p>
<p class="p"><em>44</em> Так составили они войско и поражали в гневе своём нечестивых и в ярости своей мужей беззаконных; остальные же бежали для спасения к язычникам.</p>
<p class="p"><em>45</em> И обходил вокруг Маттафия и друзья его, и разрушали жертвенники,</p>
<p class="p"><em>46</em> и небоязненно обрезывали необрезанных детей, сколько находили в пределах Израильских,</p>
<p class="p"><em>47</em> и преследовали сынов гордыни, и дело успешно шло в руках их.</p>
<p class="p"><em>48</em> Так защищали они закон от руки язычников и от руки царей и не дали восторжествовать грешнику.</p>
<p class="p"><em>49</em> Приблизились дни смерти Маттафии, и он сказал сыновьям своим: ныне усилилась гордость и испытание, ныне время переворота и гнев ярости.</p>
<p class="p"><em>50</em> Итак, дети, возревнуйте о законе и отдайте жизнь вашу за завет отцов наших.</p>
<p class="p"><em>51</em> Вспомните о делах отцов наших, которые они совершили во времена свои, и вы приобретёте великую славу и вечное имя.</p>
<p class="p"><em>52</em> Авраам не в искушении ли найден был верным? и это вменилось ему в праведность.</p>
<p class="p"><em>53</em> Иосиф в стеснённом положении своём сохранил заповедь и сделался господином Египта.</p>
<p class="p"><em>54</em> Финеес, отец наш, за то, что возревновал ревностью, получил завет вечного священства.</p>
<p class="p"><em>55</em> Иисус за исполнение слова сделался судьёю над Израилем.</p>
<p class="p"><em>56</em> Халев за свидетельство перед собранием получил в наследие землю.</p>
<p class="p"><em>57</em> Давид за своё милосердие наследовал престол царства навеки.</p>
<p class="p"><em>58</em> Илия за великую ревность по законе взят даже на небо.</p>
<p class="p"><em>59</em> Анания, Азария, Мисаил верою спаслись от пламени.</p>
<p class="p"><em>60</em> Даниил за свою невинность избавлен от челюстей львов.</p>
<p class="p"><em>61</em> Итак, припоминайте от рода до рода, что все, надеющиеся на Него, не изнемогут.</p>
<p class="p"><em>62</em> Не убойтесь слов мужа грешного, ибо слава его обратится в навоз и в червей.</p>
<p class="p"><em>63</em> Сегодня он превозносится, а завтра не найдут его, ибо он обратился в прах свой, и замысел его погиб.</p>
<p class="p"><em>64</em> Но вы, дети мои, крепитесь и мужественно стойте в законе, ибо чрез него вы прославитесь.</p>
<p class="p"><em>65</em> Вот — Симон, брат ваш: знаю, что он — муж совета, слушайтесь его во все дни; он будет вам вместо отца.</p>
<p class="p"><em>66</em> А Иуда Маккавей, крепкий силою от юности своей, да будет у вас начальником войска, и будет вести войну с народами.</p>
<p class="p"><em>67</em> Итак, соберите к себе всех исполнителей закона и отмщайте за обиды народа вашего;</p>
<p class="p"><em>68</em> воздайте воздая язычникам и будьте внимательны к повелениям закона.</p>
<p class="p"><em>69</em> И благословил их и приложился к отцам своим.</p>
<p class="p"><em>70</em> Умер же он на сто сорок шестом году; и сыновья его похоронили его в гробе отцов своих в Модине, и весь Израиль оплакивал его горьким плачем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И восстал вместо него Иуда, называемый Маккавей, сын его.</p>
<p class="p"><em>2</em> И помогали ему все братья его и все, которые были привержены к отцу его, и вели войну Израиля с радостью.</p>
<p class="p"><em>3</em> Он распространил славу народа своего; он облекался бронёю, как исполин, опоясывался воинскими доспехами своими и вёл войну, защищая ополчение мечом;</p>
<p class="p"><em>4</em> он уподоблялся льву в делах своих и был как скимен, рыкающий на добычу;</p>
<p class="p"><em>5</em> он преследовал беззаконных, отыскивая их, и возмущающих народ его сожигал.</p>
<p class="p"><em>6</em> И смирились беззаконные из страха пред ним, и все делатели беззакония смутились пред ним, и благоуспешно было спасение рукою его.</p>
<p class="p"><em>7</em> Он огорчил многих царей и возвеселил Иакова делами своими, и память его до века в благословении;</p>
<p class="p"><em>8</em> прошёл по городам Иудеи и истребил в ней нечестивых, и отвратил гнев от Израиля,</p>
<p class="p"><em>9</em> и сделался именитым до последних пределов земли, и собрал погибавших.</p>
<p class="p"><em>10</em> Тогда Аполлоний собрал язычников и из Самарии многочисленное войско, чтобы воевать против Израиля.</p>
<p class="p"><em>11</em> Иуда узнал о том и вышел к нему навстречу, и поразил, и убил его; и много пало поражённых, а остальные убежали.</p>
<p class="p"><em>12</em> И взял Иуда добычу их, и взял меч Аполлония, и сражался им во все дни.</p>
<p class="p"><em>13</em> И услышал Сирон, военачальник Сирии, что Иуда собрал вокруг себя людей и сонм верных, выступающих с ним на войну,</p>
<p class="p"><em>14</em> и сказал: сделаю себе имя и прославлюсь в царстве, и сражусь с Иудою и с теми, которые вместе с ним и которые презирают слово царское.</p>
<p class="p"><em>15</em> И решился он идти, и пошло с ним сильное полчище нечестивых помогать ему и сделать отмщение на сынах Израиля.</p>
<p class="p"><em>16</em> Когда они приблизились к возвышенности Вефорона, Иуда вышел к ним навстречу с очень немногими,</p>
<p class="p"><em>17</em> которые, когда увидели идущее навстречу им войско, сказали Иуде: как можем мы в таком малом числе сражаться против такого сильного множества? И мы же совсем ослабели, ещё не евши ныне.</p>
<p class="p"><em>18</em> Но Иуда сказал им: легко и многим попасть в руки немногих, и у Бога небесного нет различия, многими ли спасти или немногими;</p>
<p class="p"><em>19</em> ибо не от множества войска бывает победа на войне, но с неба приходит сила.</p>
<p class="p"><em>20</em> Они идут против нас во множестве надменности и нечестия, чтобы истребить нас и жён наших и детей наших, чтобы ограбить нас;</p>
<p class="p"><em>21</em> а мы сражаемся за души наши и законы наши.</p>
<p class="p"><em>22</em> Он Сам сокрушит их пред лицем нашим; вы же не страшитесь их.</p>
<p class="p"><em>23</em> Перестав говорить, он внезапно бросился на них, и поражён был Сирон и войско его перед ним.</p>
<p class="p"><em>24</em> И они преследовали его по спуску Вефорона до самой равнины; и пало из них до восьмисот мужей, прочие же убежали в землю Филистимскую.</p>
<p class="p"><em>25</em> И начал страх перед Иудою и братьями его и боязнь нападать на всех окрестных язычников.</p>
<p class="p"><em>26</em> Дошло и до царя имя его, и все народы рассказывали о битвах Иуды.</p>
<p class="p"><em>27</em> Когда же услышал эти речи царь Антиох, то воспылал гневом и, послав, собрал все силы царства своего, весьма сильное ополчение;</p>
<p class="p"><em>28</em> и открыл казнохранилище своё, и выдал войскам своим годовое жалованье, и приказал им быть готовыми на всякую надобность.</p>
<p class="p"><em>29</em> Но увидел, что истощилось серебро в казнохранилищах, а подати страны скудны по причине волнения и разорения, которое он произвёл в земле той, уничтожая законы, существовавшие от дней древних.</p>
<p class="p"><em>30</em> И начал он опасаться, что у него недостанет, разве только на раз или два, на издержки и подарки, которые прежде раздавал щедрою рукою и превзошёл в том прежних царей.</p>
<p class="p"><em>31</em> Сильно озабоченный в душе своей, он решился идти в Персию и взять подати со стран и собрать побольше серебра.</p>
<p class="p"><em>32</em> А дела царские от реки Евфрата до пределов Египта предоставил Лисию, человеку знаменитому, происходившему от рода царского,</p>
<p class="p"><em>33</em> также и воспитание сына своего, Антиоха, до его возвращения;</p>
<p class="p"><em>34</em> и передал ему половину войск и слонов, дав ему приказания о всём, чего хотел, и о жителях Иудеи и Иерусалима,</p>
<p class="p"><em>35</em> чтобы он послал против них войско сокрушить и уничтожить могущество Израиля и остаток Иерусалима, и истребить память их от места того,</p>
<p class="p"><em>36</em> и поселить во всех пределах их сынов иноплеменных, и разделить по жребию землю их.</p>
<p class="p"><em>37</em> Царь же взял остальную половину войска и отправился из Антиохии, престольного города своего, в сто сорок седьмом году и, перейдя реку Евфрат, прошёл верхние страны.</p>
<p class="p"><em>38</em> Лисий избрал Птоломея, сына Дорименова, и Никанора и Горгия, мужей сильных из друзей царя,</p>
<p class="p"><em>39</em> и послал с ними сорок тысяч мужей и семь тысяч всадников, чтобы идти в землю Иудейскую и разорить её по слову царя.</p>
<p class="p"><em>40</em> Они отправились со всем войском своим и, придя, расположились на равнине близ Еммаума.</p>
<p class="p"><em>41</em> Купцы этой страны услышали имя их и, взяв весьма много серебра и золота и слуг, пришли в стан покупать сынов Израиля в рабы; к ним присоединилось и войско Сирии и земли иноплеменных.</p>
<p class="p"><em>42</em> Увидел Иуда и братья его, что умножились бедствия и войска расположились станом в пределах их; узнали и о повелении царя, которое он приказал исполнить над народом к погублению и истреблению его.</p>
<p class="p"><em>43</em> И говорили каждый ближнему своему: восставим низверженный народ наш и сразимся за народ наш и за святыню.</p>
<p class="p"><em>44</em> И собрался сонм, чтобы быть готовыми к войне и помолиться, и испросить милости и сожаления.</p>
<p class="p"><em>45</em> Иерусалим был необитаем, как пустыня; не было ни входящего в него, ни выходящего из него из природных жителей его; святилище было попрано, и сыновья инородных были в крепости его; он стал жилищем язычников; и отнято веселье у Иакова, и не слышно стало свирели и цитры.</p>
<p class="p"><em>46</em> Итак, они собрались и пошли в Массифу, напротив Иерусалима, ибо место молитвы у Израильтян было прежде в Массифе.</p>
<p class="p"><em>47</em> И постились в этот день, и возложили на себя вретища и пепел на головы свои, и разодрали одежды свои,</p>
<p class="p"><em>48</em> раскрыли книгу закона из тех, которые язычники отыскивали, чтобы сделать на них изображения своих идолов,</p>
<p class="p"><em>49</em> и принесли священнические облачения и первородных и десятины; и созвали назореев, исполнивших дни свои,</p>
<p class="p"><em>50</em> и громко возопили к небу: что нам делать с ними и куда отвести их?</p>
<p class="p"><em>51</em> Святилище Твоё попрано и осквернено, и священники Твои в скорби и уничижении.</p>
<p class="p"><em>52</em> И вот, собрались против нас язычники, чтобы истребить нас. Ты знаешь, что умышляют они против нас.</p>
<p class="p"><em>53</em> Как можем мы устоять пред лицем их, если Ты не поможешь нам?</p>
<p class="p"><em>54</em> И вострубили трубами и воскликнули громким голосом.</p>
<p class="p"><em>55</em> После сего Иуда поставил вождей для народа — тысяченачальников, стоначальников, пятидесятиначальников и десятиначальников.</p>
<p class="p"><em>56</em> И сказали тем, которые строили дома, обручились с жёнами, насадили виноградники, и людям боязливым, чтобы каждый из них, по закону, возвратился в свой дом.</p>
<p class="p"><em>57</em> Тогда двинулось ополчение и расположилось станом на юге от Еммаума.</p>
<p class="p"><em>58</em> И сказал Иуда: опояшьтесь и будьте мужественны и готовы к утру сразиться с этими язычниками, которые собрались против нас, чтобы погубить нас и святыню нашу.</p>
<p class="p"><em>59</em> Ибо лучше нам умереть в сражении, нежели видеть бедствия нашего народа и святыни.</p>
<p class="p"><em>60</em> А какая будет воля на небе, так да сотворит!</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И взял Горгий пять тысяч мужей и тысячу отборных всадников, и двинулось ополчение ночью,</p>
<p class="p"><em>2</em> чтобы напасть на ополчение Иудеев и поразить их внезапно, а жившие в крепости служили ему проводниками.</p>
<p class="p"><em>3</em> И услышал Иуда, и выступил сам и храбрые мужи, чтобы поразить войско царя в Еммауме,</p>
<p class="p"><em>4</em> доколе силы неприятельские были ещё в отдалённости от стана.</p>
<p class="p"><em>5</em> И пришёл Горгий в стан Иуды ночью, и никого не нашёл, и искал их по горам, ибо говорил: они бегут от нас.</p>
<p class="p"><em>6</em> Но с рассветом дня Иуда явился на равнине с тремя тысячами мужей, но они не имели ни щитов, ни мечей, как того желали.</p>
<p class="p"><em>7</em> Когда увидели они крепкое и вооружённое ополчение язычников и окружающую его конницу, обученных для войны,</p>
<p class="p"><em>8</em> Иуда сказал бывшим с ним мужам: не бойтесь множества их и не страшитесь нападения их.</p>
<p class="p"><em>9</em> Вспомните, как спасены были отцы наши в Чермном море, когда фараон преследовал их с войском.</p>
<p class="p"><em>10</em> И ныне возопием на небо; может быть, Он умилосердится над нами, воспомянув завет с отцами нашими, и сокрушит ныне это ополчение перед лицем нашим;</p>
<p class="p"><em>11</em> и все язычники познают, что есть Избавляющий и Спасающий Израиля.</p>
<p class="p"><em>12</em> Иноплеменники, подняв глаза свои, увидели, что идут против них,</p>
<p class="p"><em>13</em> и вышли из стана на сражение, а бывшие с Иудою затрубили,</p>
<p class="p"><em>14</em> и сошлись, и разбиты были язычники, и побежали на равнину,</p>
<p class="p"><em>15</em> а все остальные пали от меча; и преследовали их до Газера и до равнин Идумеи, Азота и Иамнии, и пали из них до трёх тысяч мужей.</p>
<p class="p"><em>16</em> И возвратился Иуда и войско его от преследования их</p>
<p class="p"><em>17</em> и сказал народу: не бросайтесь на добычу, ибо война ещё предстоит нам;</p>
<p class="p"><em>18</em> Горгий и войско его на горе близ нас; станьте теперь против врагов наших и сражайтесь с ними, а после смело возьмёте добычу.</p>
<p class="p"><em>19</em> Когда ещё говорил это Иуда, показалась некоторая толпа, выступавшая с горы.</p>
<p class="p"><em>20</em> И увидел он, что их обратили в бегство и жгут лагерь; ибо поднимающийся дым показывал, что произошло.</p>
<p class="p"><em>21</em> Когда они увидели это, очень испугались; увидев же и войско Иуды на равнине, готовое к сражению,</p>
<p class="p"><em>22</em> все побежали в землю иноплеменников.</p>
<p class="p"><em>23</em> Тогда Иуда обратился на добычу стана, и захватили много золота и серебра, гиацинтовых и багряных одежд и великое богатство.</p>
<p class="p"><em>24</em> И, возвращаясь, воспевали и благословляли Господа небесного, потому что Он благ и что вовек милость Его.</p>
<p class="p"><em>25</em> И было в тот день великое спасение Израилю.</p>
<p class="p"><em>26</em> Уцелевшие же из иноплеменников пришли к Лисию и возвестили о всём случившемся.</p>
<p class="p"><em>27</em> Он, услышав, уныл и опечалился, что не то случилось с Израилем, чего он хотел, и не то вышло, что повелел ему царь.</p>
<p class="p"><em>28</em> И на следующий год Лисий собрал шестьдесят тысяч избранных мужей и пять тысяч всадников, чтобы победить их.</p>
<p class="p"><em>29</em> И пришли они в Идумею, и расположились станом в Вефсурах; а Иуда встретил их с десятью тысячами мужей.</p>
<p class="p"><em>30</em> Увидев сильное ополчение, он молился и говорил: благословен Ты, Спаситель Израиля, сокрушивший нападение сильного рукою раба Твоего Давида и предавший полк иноплеменников в руки Ионафана, сына Саулова, и оруженосца его.</p>
<p class="p"><em>31</em> Предай войско сие в руки народа Твоего — Израиля, и да будут они постыжены в силе и коннице их;</p>
<p class="p"><em>32</em> наведи на них страх и сокруши дерзость силы их; да будут они потрясены поражением своим;</p>
<p class="p"><em>33</em> низложи их мечом любящих Тебя, и да прославят Тебя в песнях все знающие имя Твоё.</p>
<p class="p"><em>34</em> И сразились они, и пало из войска Лисия до пяти тысяч мужей, пали перед ними.</p>
<p class="p"><em>35</em> Лисий, увидев бегство войска своего и храбрость воинов Иуды и что они готовы или жить, или умереть отважно, отправился в Антиохию, набрал чужеземцев и, увеличив бывшее войско, думал снова идти в Иудею.</p>
<p class="p"><em>36</em> Иуда же и братья его сказали: вот, враги наши сокрушены, взойдём очистить и обновить святилище.</p>
<p class="p"><em>37</em> И собралось всё ополчение, и взошли на гору Сион.</p>
<p class="p"><em>38</em> И увидели, что святилище опустошено, жертвенник осквернён, ворота сожжены, и в притворах, как в лесу или на какой-либо горе, поросли растения, и хранилища разрушены,</p>
<p class="p"><em>39</em> и разодрали они одежды свои, плакали горьким плачем и сыпали пепел на свои головы,</p>
<p class="p"><em>40</em> и падали лицом на землю и трубили вестовыми трубами, и вопили к небу.</p>
<p class="p"><em>41</em> Тогда отрядил Иуда мужей воевать против находившихся в крепости, доколе он очистит святилище.</p>
<p class="p"><em>42</em> И избрал священников беспорочных, ревнителей закона.</p>
<p class="p"><em>43</em> Они очистили святилище и осквернённые камни вынесли в нечистое место.</p>
<p class="p"><em>44</em> Потом они рассуждали об осквернённом жертвеннике всесожжения, как поступить с ним.</p>
<p class="p"><em>45</em> И пришла им добрая мысль разрушить его, чтобы он когда-нибудь не послужил им в поношение, так как язычники осквернили его; и разрушили они жертвенник,</p>
<p class="p"><em>46</em> и камни сложили на горе храма в приличном месте, пока придёт пророк и даст ответ о них.</p>
<p class="p"><em>47</em> Взяли камни целые, по закону, и построили новый жертвенник попрежнему;</p>
<p class="p"><em>48</em> потом устроили святыни и внутренние части храма и освятили притворы;</p>
<p class="p"><em>49</em> устроили новую священную утварь и внесли в храм свещник и алтарь всесожжений и фимиамов и трапезу;</p>
<p class="p"><em>50</em> и воскурили на алтаре фимиам и зажгли светильники на свещнике, и осветили храм;</p>
<p class="p"><em>51</em> и положили на трапезу хлебы, и развесили завесы, и окончили все дела, которые предприняли.</p>
<p class="p"><em>52</em> В двадцать пятый день девятого месяца — это месяц Хаслев — сто сорок восьмого года встали весьма рано</p>
<p class="p"><em>53</em> и принесли жертву по закону на новоустроенном жертвеннике всесожжений.</p>
<p class="p"><em>54</em> В то время, в тот самый день, в который язычники осквернили жертвенник, обновлён он с песнями, с цитрами, гуслями и кимвалами.</p>
<p class="p"><em>55</em> И весь народ падал на лицо своё, и молились и воссылали благодарение на небо Благопоспешившему им.</p>
<p class="p"><em>56</em> Так совершали обновление жертвенника восемь дней с весельем, принося всесожжения и вознося жертву спасения и хвалы.</p>
<p class="p"><em>57</em> И украсили переднюю сторону храма золотыми венцами и щитами и возобновили ворота и хранилища, и сделали для них двери.</p>
<p class="p"><em>58</em> И была весьма великая радость в народе, и отвращено было поношение язычников.</p>
<p class="p"><em>59</em> И установил Иуда и братья его и всё собрание Израиля, чтобы дни обновления жертвенника празднуемы были с веселием и радостью в своё время, каждый год восемь дней, от двадцатого дня месяца Хаслева.</p>
<p class="p"><em>60</em> В то же время обстроили гору Сион вокруг высокими стенами и крепкими башнями, чтобы язычники, придя когда-нибудь, не попрали их, как сделали это прежде.</p>
<p class="p"><em>61</em> И расположил там Иуда войско стеречь гору, и укрепили для охранения её Вефсуру, чтобы народ имел крепость против Идумеи.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Когда окрестные народы услышали, что построен жертвенник и возобновлено святилище, как прежде, сильно вознегодовали;</p>
<p class="p"><em>2</em> и решились истребить род Иакова, живший среди них, и начали убивать и истреблять людей в этом народе.</p>
<p class="p"><em>3</em> Тогда Иуда ополчился против сынов Исава в Идумее, в Акравиме, так как они держали в осаде Израиля, и поразил их великим поражением, и смирил их, и взял добычи их.</p>
<p class="p"><em>4</em> Вспомнил он и о злобе сынов Веана, которые были для народа сетью и претыканием, строя ему засады на дорогах.</p>
<p class="p"><em>5</em> Хотя они заперлись от него в башнях, но он ополчился против них, предал их заклятию и сожег огнём башни их со всеми, бывшими в них.</p>
<p class="p"><em>6</em> Потом он перешёл к сынам Аммона и встретил сильное войско и многочисленный народ и Тимофея, предводителя их.</p>
<p class="p"><em>7</em> Он имел с ними много сражений, и они были разбиты пред лицем его; он поразил их;</p>
<p class="p"><em>8</em> взял Иазер и селения его и возвратился в Иудею.</p>
<p class="p"><em>9</em> Тогда собрались язычники, жившие в Галааде, против Израильтян, находившихся в пределах их, чтобы истребить их; но они бежали в крепость Дафему.</p>
<p class="p"><em>10</em> И послали письма к Иуде и братьям его и сказали: собрались против нас окружающие нас язычники, чтобы истребить нас,</p>
<p class="p"><em>11</em> и готовятся идти и сделать нападение на крепость, в которую мы убежали, и Тимофей предводительствует войском их.</p>
<p class="p"><em>12</em> Итак, приди и избавь нас от руки их, ибо множество из нас погибло;</p>
<p class="p"><em>13</em> и все братья наши, бывшие в пределах Това, преданы смерти, а жён их и детей их и имущество взяли в плен, и погубили там около тысячи мужей.</p>
<p class="p"><em>14</em> Ещё читались эти письма, как вот, пришли другие вестники из Галилеи в разодранных одеждах с таким извещением:</p>
<p class="p"><em>15</em> собрались против нас из Птолемаиды и из Тира и Сидона, и из всей Галилеи языческой, чтобы погубить нас.</p>
<p class="p"><em>16</em> Когда услышал эти слова Иуда и народ, то собралось великое собрание для совещания, что сделать для сих братьев, находящихся в бедствии и угрожаемых войною от тех язычников?</p>
<p class="p"><em>17</em> Тогда Иуда сказал Симону, брату своему: выбери себе мужей и иди и защити братьев твоих, находящихся в Галилее; а я и Ионафан, брат мой, пойдём в Галаад.</p>
<p class="p"><em>18</em> И оставил он Иосифа, сына Захарии, и Азарию начальниками над народом с остатком войска в Иудее на охранение.</p>
<p class="p"><em>19</em> И дал им повеление, сказав: управляйте народом сим, но не начинайте войны против язычников до нашего возвращения.</p>
<p class="p"><em>20</em> Симону отделены для похода в Галилею три тысячи мужей, Иуде же — в Галаад восемь — тысяч мужей.</p>
<p class="p"><em>21</em> И отправился Симон в Галилею и произвёл много сражений с язычниками, и разбиты им язычники.</p>
<p class="p"><em>22</em> Он преследовал их до ворот Птолемаиды, и пало из язычников до трёх тысяч мужей, и он взял добычи их.</p>
<p class="p"><em>23</em> Также взял он с собою находившихся в Галилее и Арваттах [Иудеев] с жёнами и детьми и со всем имением их и привёл в Иудею с великою радостью.</p>
<p class="p"><em>24</em> А Иуда Маккавей и Ионафан, брат его, перешли Иордан и совершили трёхдневный путь в пустыне.</p>
<p class="p"><em>25</em> Их встретили Навуфеи и приняли мирно, и рассказали им всё, случившееся с братьями их в Галааде,</p>
<p class="p"><em>26</em> и что многие из них заперты в Васаре и Восоре, в Алемах, Хасфоре, Македе и Карнаине — все сии города укреплены и велики</p>
<p class="p"><em>27</em> и в прочих городах Галаада находятся в осаде, и что завтра назначено напасть на эти укрепления и взять их и погубить всех их в один день.</p>
<p class="p"><em>28</em> Посему Иуда со своим войском вдруг направил путь свой в пустыню к Восору и взял этот город, и избил весь мужеский пол остриём меча, и взял все добычи их, и сожег его огнём;</p>
<p class="p"><em>29</em> а оттуда отправился ночью и шёл до укрепления.</p>
<p class="p"><em>30</em> Когда наступало утро, и подняли глаза, и вот, народ многочисленный, которому числа не было, поднимают лестницы и машины, чтобы взять укрепление, и осаждают бывших в нём.</p>
<p class="p"><em>31</em> Увидел Иуда, что началась битва и вопль города восходил на небо трубами и громким криком,</p>
<p class="p"><em>32</em> и сказал воинам: сражайтесь теперь за братьев ваших.</p>
<p class="p"><em>33</em> Он обошёл врагов с тыла с тремя отрядами, и затрубили трубами и воскликнули с молитвою;</p>
<p class="p"><em>34</em> и узнало войско Тимофея, что это — Маккавей, и побежали от лица его, и он поразил их великим поражением, и пало из них в этот день до восьми тысяч мужей.</p>
<p class="p"><em>35</em> Тогда поворотил он в Масфу и осадил и взял её, избил весь мужеский пол в ней, взял добычи её и сожег её огнём;</p>
<p class="p"><em>36</em> отправившись оттуда, он взял Хасфон, Макед, Восор и прочие города Галаадские.</p>
<p class="p"><em>37</em> После этих событий Тимофей собрал другое войско и расположился станом перед Рафоном по ту сторону потока.</p>
<p class="p"><em>38</em> И послал Иуда осмотреть войско, и объявили ему и сказали: собрались к ним все окружающие нас язычники — сила весьма многочисленная,</p>
<p class="p"><em>39</em> и они наняли в помощь себе Аравитян и расположились станом за потоком, будучи готовы идти против тебя войною. И пошёл Иуда навстречу им.</p>
<p class="p"><em>40</em> Тогда Тимофей сказал своим военачальникам, когда Иуда и войско его приближались к потоку воды: если он перейдёт к нам прежде, то мы не в силах будем устоять против него, ибо он превозможет нас.</p>
<p class="p"><em>41</em> Если же он убоится и расположится станом по ту сторону потока, то мы перейдём к нему и превозможем его.</p>
<p class="p"><em>42</em> Как только подошёл Иуда к потоку воды, то поставил при потоке народных писцов и приказал им, сказав: не оставляйте ни одного человека в стане, но пусть все идут на сражение.</p>
<p class="p"><em>43</em> И переправился к ним первый и весь народ за ним. И сокрушены были пред лицем его все язычники, и бросили оружие своё, и убежали в капище, которое было в Карнаине.</p>
<p class="p"><em>44</em> Тогда взяли они этот город и сожгли огнём капище со всеми находившимися в нём; и побеждён был Карнаин и не мог более противостоять Иуде.</p>
<p class="p"><em>45</em> И собрал Иуда всех Израильтян, находившихся в Галааде, от малого до большого, и жён их, и детей их, и имение, очень большое ополчение, чтобы идти в землю Иудейскую.</p>
<p class="p"><em>46</em> И дошли они до Ефрона. Это был большой город, весьма укреплённый, на пути; невозможно было уклониться от него ни вправо, ни влево; надобно было пройти посреди него,</p>
<p class="p"><em>47</em> а жители заперлись в нём и ворота завалили камнями.</p>
<p class="p"><em>48</em> Иуда послал к ним с мирным предложением: мы пройдём по земле вашей, чтобы идти нам в землю нашу, и никто не обидит вас, только ногами нашими пройдём. Но они не захотели отворить ему.</p>
<p class="p"><em>49</em> Тогда Иуда приказал объявить в ополчении, чтобы каждый ополчился на своём месте;</p>
<p class="p"><em>50</em> и ополчились воины и осаждали город весь тот день и всю ночь, и сдался город в руки его.</p>
<p class="p"><em>51</em> И побил он весь мужеский пол остриём меча и до основания разрушил город, и взял добычи его, и прошёл через город по убитым.</p>
<p class="p"><em>52</em> И переправились через Иордан на великую равнину против Вефсана.</p>
<p class="p"><em>53</em> И собирал Иуда отставших и ободрял народ в продолжение всего пути, доколе не пришли в землю Иудейскую.</p>
<p class="p"><em>54</em> И взошли на гору Сион с весельем и радостью и принесли всесожжения, потому что никто не пал из них до самого возвращения в мире.</p>
<p class="p"><em>55</em> В те дни, когда Иуда и Ионафан находились в Галааде, а Симон, брат его, — в Галилее перед Птолемаидою,</p>
<p class="p"><em>56</em> услышали Иосиф, сын Захарии, и Азарий, военачальники, о славных воинских подвигах, совершённых ими,</p>
<p class="p"><em>57</em> и сказали: сделаем и мы себе имя; пойдём воевать с язычниками, окружающими нас.</p>
<p class="p"><em>58</em> Так объявили они бывшему при них войску и пошли на Иамнию.</p>
<p class="p"><em>59</em> И вышел Горгий из города и воины его навстречу им на сражение.</p>
<p class="p"><em>60</em> И, обратившись в бегство, Иосиф и Азария были преследуемы до пределов Иудеи; и пали в этот день из народа Израильского до двух тысяч мужей.</p>
<p class="p"><em>61</em> И было великое замешательство в народе Израильском, потому что не послушались Иуды и братьев его, мечтая показать храбрость,</p>
<p class="p"><em>62</em> тогда как они не были от семени тех мужей, руке которых предоставлено спасение Израиля.</p>
<p class="p"><em>63</em> Но муж Иуда и братья его весьма прославились перед всем Израилем и перед всеми народами, где только слышно было имя их, —</p>
<p class="p"><em>64</em> и собирались к ним приветствующие.</p>
<p class="p"><em>65</em> После того вышел Иуда и братья его и воевали против сынов Исава в земле, лежащей к югу, и поразил Хеврон и селения его, и разрушил укрепление его, и сожег башни его вокруг него,</p>
<p class="p"><em>66</em> и поднялся, чтобы идти в землю иноплеменников, и прошёл Самарию.</p>
<p class="p"><em>67</em> В то время пали в сражении священники, желавшие прославиться храбростью и безрассудно вышедшие на войну.</p>
<p class="p"><em>68</em> И обратился Иуда в Азот, землю иноплеменников, разрушил жертвенники их, сожег огнём резные изображения богов их, взял добычи городов и возвратился в землю Иудейскую.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Между тем царь Антиох, проходя верхние области, услышал, что есть в Персии город Елимаис, славящийся богатством, серебром и золотом,</p>
<p class="p"><em>2</em> и в нём — храм, весьма богатый, и есть там золотые покровы, брони и оружия, которые оставил там Александр, сын Филиппа, царь Македонский, первый, воцарившийся над Еллинами.</p>
<p class="p"><em>3</em> И он пришёл и старался взять этот город и ограбить его, но не мог, потому что намерение его стало известно жителям города.</p>
<p class="p"><em>4</em> Они поднялись против него войною, и он обратился в бегство и ушёл оттуда с великою скорбью, чтобы отправиться в Вавилон.</p>
<p class="p"><em>5</em> Тогда пришёл некто к нему в Персию с известием, что ополчения, ходившие в землю Иуды, обращены в бегство,</p>
<p class="p"><em>6</em> что Лисий ходил с сильным войском впереди всех, но был поражён [Иудеями], и они усилились и оружием, и войском, и многими добычами, которые взяли от поражённых ими войск,</p>
<p class="p"><em>7</em> и что они разрушили мерзость, которую он воздвиг над жертвенником в Иерусалиме, а святилище по-прежнему обнесли высокими стенами, также и Вефсуру, город его.</p>
<p class="p"><em>8</em> Когда царь услышал слова сии, сильно испугался и встревожился, упал на постель и впал в изнеможение от печали, что не сбылось так, как он желал.</p>
<p class="p"><em>9</em> И много дней пробыл он там, ибо возобновлялась в нём сильная печаль; он думал, что умирает.</p>
<p class="p"><em>10</em> И созвал он всех друзей своих и сказал им: удалился сон от глаз моих, и я изнемог сердцем от печали.</p>
<p class="p"><em>11</em> И сказал я в сердце моём: до какой скорби дошёл я и до какого великого смущения, в котором нахожусь теперь! А был я полезен и любим во владычестве моём.</p>
<p class="p"><em>12</em> Теперь же я воспоминаю о тех злодеяниях, которые я совершил в Иерусалиме, и как взял все находившиеся в нём золотые и серебряные сосуды и посылал истреблять обитающих в Иудее напрасно.</p>
<p class="p"><em>13</em> Теперь я познаю, что за это постигли меня эти беды, — и вот, я погибаю от великой печали в чужой земле.</p>
<p class="p"><em>14</em> И призвал он Филиппа, одного из друзей своих, и поставил его правителем над всем царством своим;</p>
<p class="p"><em>15</em> и дал ему венец и царскую одежду свою и перстень, чтобы он руководил Антиоха, сына его, и воспитывал его для царствования.</p>
<p class="p"><em>16</em> И умер царь Антиох в сто сорок девятом году.</p>
<p class="p"><em>17</em> Когда Лисий узнал, что царь умер, то поставил вместо него на царство сына его, Антиоха, которого воспитывал в юности его, и назвал его именем Евпатора.</p>
<p class="p"><em>18</em> Между тем находившиеся в крепости теснили Израиля вокруг святилища и всегда старались делать ему зло, а язычникам служить опорою;</p>
<p class="p"><em>19</em> тогда Иуда решил выгнать их и созвал весь народ, чтобы осадить их.</p>
<p class="p"><em>20</em> Все собрались и осадили их в сто пятидесятом году, и устроил он против них стрелометательные орудия и машины.</p>
<p class="p"><em>21</em> Но некоторые из осаждённых вышли, и к ним пристали некоторые из нечестивых Израильтян;</p>
<p class="p"><em>22</em> и пошли они к царю и сказали: доколе ты не сделаешь суда и не отмстишь за братьев наших?</p>
<p class="p"><em>23</em> Мы согласились служить отцу твоему и ходить по заповедям его и следовать повелениям его;</p>
<p class="p"><em>24</em> а сыны народа нашего осадили крепость и за то чуждаются нас, и кого из нас находят, умерщвляют, и имущества наши расхищают,</p>
<p class="p"><em>25</em> и не на нас только простёрли они руку, но и на все пределы наши.</p>
<p class="p"><em>26</em> И вот, теперь осадили они крепость в Иерусалиме, чтобы овладеть ею, а святилище и Вефсуру укрепили.</p>
<p class="p"><em>27</em> Если ты не поспешишь предупредить их, то они сделают больше этого, и тогда ты не в силах будешь удержать их.</p>
<p class="p"><em>28</em> Услышав это, царь разгневался и собрал всех друзей своих и начальников войска своего и начальников конницы;</p>
<p class="p"><em>29</em> пришли к нему и из других царств и с морских островов войска наёмные,</p>
<p class="p"><em>30</em> так что число войск его было: сто тысяч пеших, двадцать тысяч всадников и тридцать два слона, приученных к войне.</p>
<p class="p"><em>31</em> И прошли они через Идумею и расположились станом против Вефсуры, и сражались много дней и устроили машины; но те сделали вылазку и сожгли их огнём и сразились мужественно.</p>
<p class="p"><em>32</em> После сего Иуда отступил от крепости и расположился станом в Вефсахаре против стана царского.</p>
<p class="p"><em>33</em> Царь же, встав рано утром, поспешно отправился с войском своим по дороге к Вефсахаре, и приготовились войска к сражению и затрубили трубами.</p>
<p class="p"><em>34</em> Слонам показывали кровь винограда и тутовых ягод, чтобы возбудить их к битве,</p>
<p class="p"><em>35</em> и разделили этих животных на отряды и приставили к каждому слону по тысяче мужей в железных кольчугах и с медными шлемами на головах, сверх того по пятисот отборных всадников назначено было к каждому слону.</p>
<p class="p"><em>36</em> Они становились заблаговременно там, где был слон, и куда он шёл, шли и они вместе, не отставая от него.</p>
<p class="p"><em>37</em> Притом на них были крепкие деревянные башни, покрывавшие каждого слона, укреплённые на них помочами, и в каждой из них по тридцати по два сильных мужей, которые сражались на них, и при слоне Индиец его.</p>
<p class="p"><em>38</em> Остальных же всадников расставили здесь и там — на двух сторонах ополчения, чтобы подавать знаки и подкреплять в тесных местах.</p>
<p class="p"><em>39</em> Когда солнце блеснуло на золотых и медных щитах, то заблистали от них горы и светились, как огненные светильники.</p>
<p class="p"><em>40</em> Одна часть царского войска протянута была по высоким горам, а другие — по низменным местам; и шли они твёрдо и стройно.</p>
<p class="p"><em>41</em> И смутились все, слышавшие шум множества их и шествие такого полчища и стук оружий, ибо войско было весьма великое и сильное.</p>
<p class="p"><em>42</em> И вступил Иуда и войско его в сражение и пали из ополчения царского шестьсот мужей.</p>
<p class="p"><em>43</em> Тогда Елеазар, сын Саварана, увидел, что один из слонов покрыт бронёю царскою и превосходил всех, и казалось, что на нём был царь,</p>
<p class="p"><em>44</em> и он предал себя, чтобы спасти народ свой и приобрести себе вечное имя;</p>
<p class="p"><em>45</em> и смело побежал к нему в средину отряда, поражая направо и налево, и расступались от него и в ту, и в другую сторону;</p>
<p class="p"><em>46</em> и подбежал он под того слона, лёг под него и убил его, и пал на него слон на землю, и он умер там.</p>
<p class="p"><em>47</em> Но, увидев силу царского ополчения и стремительность войск, Иудеи уклонились от них.</p>
<p class="p"><em>48</em> Царские же войска пошли против них на Иерусалим: царь направил войска на Иудею и на гору Сион.</p>
<p class="p"><em>49</em> И заключил он мир с бывшими в Вефсуре, которые вышли из города, ибо не было у них продовольствия, чтобы держаться в нём в осаде, потому что был субботний год на земле.</p>
<p class="p"><em>50</em> И овладел царь Вефсурою и оставил в ней стражу, чтобы стеречь её.</p>
<p class="p"><em>51</em> Потом много дней осаждал святилище и поставил там стрелометательные орудия и машины, и огнеметательные, и камнеметательные, и копьеметательные, чтобы бросать стрелы и камни.</p>
<p class="p"><em>52</em> Но и Иудеи устроили машины против их машин и сражались много дней;</p>
<p class="p"><em>53</em> съестных же припасов недостало в хранилищах, потому что был седьмой год, и искавшие в Иудее безопасности от язычников издержали остатки запасов;</p>
<p class="p"><em>54</em> и осталось при святилище немного мужей, ибо одолел их голод, и разошлись каждый в своё место.</p>
<p class="p"><em>55</em> Услышал Лисий, что Филипп, которому царь Антиох ещё при жизни поручил воспитывать сына своего, Антиоха, для царствования,</p>
<p class="p"><em>56</em> возвратился из Персии и Мидии и с ним ходившие с царём войска и что он домогается принять на себя дела царства.</p>
<p class="p"><em>57</em> Почему поспешно пошёл и сказал царю, начальникам войска и вельможам: мы каждый день терпим недостаток и продовольствия у нас мало, а место, осаждаемое нами, крепко, между тем лежит на нас попечение о царстве.</p>
<p class="p"><em>58</em> Итак, подадим правую руку этим людям и заключим с ними мир и со всем народом их,</p>
<p class="p"><em>59</em> и предоставим им поступать по законам их, как прежде; ибо за свои законы, которые мы отменили, они раздражились и сделали всё это.</p>
<p class="p"><em>60</em> И угодно было это слово царю и начальникам, — и послал он к ним, чтобы заключить мир, что они и приняли;</p>
<p class="p"><em>61</em> и клялся им царь и начальники. После сего они вышли из крепости.</p>
<p class="p"><em>62</em> И взошёл царь на гору Сион и, осмотрев укреплённые места, пренебрёг клятвою, которою клялся, и велел разорить стены кругом.</p>
<p class="p"><em>63</em> Потом поспешно отправился, и, возвратившись в Антиохию, он нашёл, что Филипп владеет городом, вступил с ним в сражение и силою взял город.</p>
