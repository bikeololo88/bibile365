<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> В сто шестидесятом году выступил Александр, сын Антиоха Епифана, и овладел Птолемаидою: и приняли его, и он воцарился там.</p>
<p class="p"><em>2</em> Когда услышал о том царь Димитрий, собрал весьма многочисленное войско и вышел против него на войну.</p>
<p class="p"><em>3</em> И послал Димитрий письма Ионафану с мирным предложением, как бы желая возвеличить его,</p>
<p class="p"><em>4</em> ибо говорил: предупредим заключить с ним мир, прежде нежели он заключит с Александром против нас:</p>
<p class="p"><em>5</em> тогда он припомнит всё зло, которое мы сделали против него и братьев его и народа его.</p>
<p class="p"><em>6</em> И он дал ему власть набирать войско и приготовлять оружия, чтобы быть союзником его, и велел отдать ему заложников, которые находились в крепости.</p>
<p class="p"><em>7</em> Ионафан пришёл в Иерусалим и прочитал письма вслух всего народа и бывших в крепости;</p>
<p class="p"><em>8</em> и убоялись все великим страхом, услышав, что царь дал ему власть набирать войско;</p>
<p class="p"><em>9</em> а бывшие в крепости выдали Ионафану заложников, и он возвратил их родителям их.</p>
<p class="p"><em>10</em> И жил Ионафан в Иерусалиме; и начал строить и возобновлять город,</p>
<p class="p"><em>11</em> и сказал производившим работы, чтобы они строили стены и вокруг горы Сиона для твёрдости из четырёхугольных камней, — и делали так.</p>
<p class="p"><em>12</em> Тогда иноплеменные, бывшие в крепостях, построенных Вакхидом, бежали:</p>
<p class="p"><em>13</em> каждый оставил своё место и ушёл в свою землю.</p>
<p class="p"><em>14</em> Только в Вефсуре остались некоторые из тех, которые оставили закон и заповеди, ибо это место служило для них убежищем.</p>
<p class="p"><em>15</em> И услышал царь Александр о тех обещаниях, какие Димитрий послал Ионафану, и рассказали ему о войнах и храбрых подвигах, которые совершил Ионафан и братья его, и о трудностях, понесённых ими.</p>
<p class="p"><em>16</em> Тогда он сказал: найдём ли мы ещё такого мужа, как этот? Сделаем же его нашим другом и союзником.</p>
<p class="p"><em>17</em> И написал и послал ему письмо в таких словах:</p>
<p class="p"><em>18</em> «Царь Александр брату Ионафану — радоваться.</p>
<p class="p"><em>19</em> Услышали мы о тебе, что ты — муж, крепкий силою и достойный быть нашим другом.</p>
<p class="p"><em>20</em> Итак, мы поставляем тебя ныне первосвященником народа твоего; и ты будешь именоваться другом царя (он послал ему порфиру и золотой венец) и будешь держать нашу сторону и хранить дружбу с нами».</p>
<p class="p"><em>21</em> И облёкся Ионафан в священную одежду в седьмом месяце сто шестидесятого года, в праздник кущей, и собрал войско и заготовил множество оружий.</p>
<p class="p"><em>22</em> И услышал об этом Димитрий и огорчился, и сказал:</p>
<p class="p"><em>23</em> что это мы сделали, что Александр предупредил нас заключить дружбу с Иудеями в подкрепление себе?</p>
<p class="p"><em>24</em> Напишу и я им слова приветствия, восхваления и обещаний, чтобы были они в помощь мне.</p>
<p class="p"><em>25</em> И послал им письмо в таких словах: «Царь Димитрий народу Иудейскому — радоваться.</p>
<p class="p"><em>26</em> Слышали мы и радовались, что вы сохраняете договоры наши, пребываете в дружбе с нами и не склоняетесь к врагам нашим.</p>
<p class="p"><em>27</em> Продолжайте и ныне сохранять верность к нам, и мы воздадим вам добром за то, что вы делаете для нас:</p>
<p class="p"><em>28</em> сделаем вам многие уступки и дадим вам дары.</p>
<p class="p"><em>29</em> Ныне же разрешаю вас и освобождаю всех Иудеев от податей и пошлины с соли и с венцов;</p>
<p class="p"><em>30</em> и за третью часть семян и половинную часть древесных плодов, принадлежащую мне, отныне и впредь я отменяю брать с земли Иудейской и с трёх областей, присоединённых к ней от Самарии и Галилеи, от нынешнего дня и на вечные времена.</p>
<p class="p"><em>31</em> И Иерусалим да будет священным и свободным и пределы его, десятины и доходы его.</p>
<p class="p"><em>32</em> Предоставляю и власть над крепостью Иерусалимскою и даю право первосвященнику поставить в ней людей, каких он сам изберёт, для охранения её;</p>
<p class="p"><em>33</em> и всякого человека из Иудеев, взятого в плен из земли Иудейской, во всём царстве моём отпускаю на свободу даром: пусть все будут свободны от повинностей за себя и за скот свой.</p>
<p class="p"><em>34</em> Все праздники и субботы и новомесячия, и дни установленные — три дня пред праздником и три дня после праздника, — все эти дни пусть будут днями льготы и свободы всем Иудеям, находящимся в моём царстве.</p>
<p class="p"><em>35</em> Никто не будет иметь права притеснять и отягощать кого-нибудь из них ни по какому делу.</p>
<p class="p"><em>36</em> И пусть из Иудеев записываются в царские войска до тридцати тысяч человек, — и им будет даваться жалованье наравне со всеми войсками царскими.</p>
<p class="p"><em>37</em> И из них да будут поставляемы начальствующими над большими крепостями царскими, из них же да будут поставляемы и над делами царства, требующими верности, и их приставники и начальники да будут из них же, и пусть они живут по своим законам, как повелел царь в земле Иудейской.</p>
<p class="p"><em>38</em> И три области, присоединённые к Иудее от страны Самарийской, пусть останутся присоединёнными к Иудее, чтобы считаться и быть им за одну и не подлежать другой власти, кроме власти первосвященника.</p>
<p class="p"><em>39</em> Птолемаиду с округом её я отдаю в дар святилищу в Иерусалиме на издержки, потребные для святилища;</p>
<p class="p"><em>40</em> я же даю ежегодно пятнадцать тысяч сиклей серебра из царских сборов с подлежащих мест.</p>
<p class="p"><em>41</em> И всё остальное, чего не отдали заведующие сборами, как в прежние годы, отныне будут отдавать на работы храма.</p>
<p class="p"><em>42</em> Сверх того, пять тысяч сиклей серебра, которые брали от доходов святилища из ежегодного сбора, и те уступаются, как принадлежащие служащим священникам.</p>
<p class="p"><em>43</em> И все, которые убегут в храм Иерусалимский и во все пределы его по причине повинностей царских и всех других, пусть будут свободны со всем, что принадлежит им в царстве моём.</p>
<p class="p"><em>44</em> И на строение и возобновление святилища издержки будут выдаваемы из сборов царских.</p>
<p class="p"><em>45</em> И на построение стен Иерусалима и укрепление их вокруг издержки будут выдаваемы из доходов царских, а также на построение стен в Иудее».</p>
<p class="p"><em>46</em> Ионафан и народ, выслушав эти слова, не поверили им и не приняли их, ибо вспомнили о тех великих бедствиях, которые нанёс Димитрий Израильтянам, жестоко притеснив их,</p>
<p class="p"><em>47</em> и предпочли союз с Александром, ибо он первый сделал им мирные предложения, — и помогали ему в войнах во все дни.</p>
<p class="p"><em>48</em> Царь Александр собрал большое войско и ополчился против Димитрия.</p>
<p class="p"><em>49</em> И вступили два царя в сражение, и войско Димитрия обратилось в бегство; Александр преследовал его, и превозмог,</p>
<p class="p"><em>50</em> и весьма настойчиво продолжал сражение до самого захождения солнца, — и пал Димитрий в этот день.</p>
<p class="p"><em>51</em> После того Александр отправил послов к Птоломею, царю Египетскому, с такими словами:</p>
<p class="p"><em>52</em> «Я возвратился в землю царства моего и воссел на престоле отцов моих, принял верховную власть, сокрушил Димитрия и стал обладателем страны нашей.</p>
<p class="p"><em>53</em> Я вступил с ним в сражение, и он разбит нами и войско его, и воссели мы на престоле царства его.</p>
<p class="p"><em>54</em> Итак, заключим теперь дружбу между нами, и ты дай мне дочь твою в жену, и буду я тебе зятем и дам тебе и ей дары, достойные тебя».</p>
<p class="p"><em>55</em> И отвечал царь Птоломей так: «Счастлив день, в который ты возвратился в землю отцов твоих и воссел на престоле царства их.</p>
<p class="p"><em>56</em> Ныне я исполню для тебя то, о чём ты писал, только ты выйди ко мне в Птолемаиду, чтобы нам видеть друг друга, и я породнюсь с тобою, как ты сказал».</p>
<p class="p"><em>57</em> И отправился Птоломей из Египта сам и Клеопатра, дочь его, и прибыли в Птолемаиду в сто шестьдесят втором году.</p>
<p class="p"><em>58</em> Царь Александр встретил его, и он выдал за него Клеопатру, дочь свою, и устроил брак её в Птолемаиде, как прилично царям, с великою пышностью.</p>
<p class="p"><em>59</em> Писал также царь Александр Ионафану, чтобы он вышел к нему навстречу.</p>
<p class="p"><em>60</em> И отправился Ионафан в Птолемаиду с пышностью, и представлялся обоим царям и одарил их и приближённых их серебром и золотом и многими дарами, и приобрёл благоволение их.</p>
<p class="p"><em>61</em> И собрались против него мужи зловредные из среды Израиля, мужи беззаконные, чтобы оклеветать его; но царь не внял им.</p>
<p class="p"><em>62</em> И повелел царь снять с Ионафана одежды его и облечь его в порфиру, — и сделали так.</p>
<p class="p"><em>63</em> И посадил его царь с собою и сказал своим правителям: выйдите с ним на средину города и провозгласите, чтобы никто не смел клеветать на него ни в каком деле и никто не тревожил его никаким делом.</p>
<p class="p"><em>64</em> Когда клеветавшие увидели славу его, как он был провозглашаем и как облечён в порфиру, все разбежались.</p>
<p class="p"><em>65</em> Так прославил его царь и вписал его в число первых друзей, и назначил его военачальником и областным правителем.</p>
<p class="p"><em>66</em> И возвратился Ионафан в Иерусалим с миром и веселием.</p>
<p class="p"><em>67</em> Но в сто шестьдесят пятом году пришёл из Крита Димитрий, сын Димитрия, в землю отцов своих.</p>
<p class="p"><em>68</em> Услышав о том, царь Александр весьма огорчился и возвратился в Антиохию.</p>
<p class="p"><em>69</em> И поставил Димитрий военачальником Аполлония, правителя Келе-Сирии, — и он собрал большое войско и расположился станом при Иамнии и послал к первосвященнику Ионафану сказать:</p>
<p class="p"><em>70</em> ты только один превозносишься над нами, я же подвергся осмеянию и посрамлению через тебя. Зачем ты противостоишь нам в горах?</p>
<p class="p"><em>71</em> Если ты надеешься на твои военные силы, то сойди к нам на равнину, и там мы померяемся, ибо со мною войско городов.</p>
<p class="p"><em>72</em> Спроси и узнай, кто я и прочие помогающие нам, и скажут тебе: невозможно вам устоять пред лицем нашим, ибо дважды обращены были в бегство отцы твои в земле своей.</p>
<p class="p"><em>73</em> И ныне ты не можешь устоять против такой конницы и такого войска на равнине, где нет ни камней, ни ущелий, ни места для убежища.</p>
<p class="p"><em>74</em> Когда Ионафан выслушал эти слова Аполлония, то подвигся духом и, избрав десять тысяч мужей, вышел из Иерусалима, и брат его Симон сошёлся с ним на помощь ему.</p>
<p class="p"><em>75</em> И расположился станом при Иоппии; но не впустили его в город, ибо в Иоппии была стража Аполлония, и они начали воевать против неё.</p>
<p class="p"><em>76</em> Тогда устрашённые жители отворили ему город, и Ионафан овладел Иоппиею.</p>
<p class="p"><em>77</em> Услышав о сём, Аполлоний взял три тысячи конницы и большое войско и пошёл в Азот, как бы делая переход, а между тем прошёл на равнину, ибо имел множество конницы и надеялся на неё.</p>
<p class="p"><em>78</em> Ионафан же преследовал его до Азота, и вступили войска в сражение.</p>
<p class="p"><em>79</em> Между тем Аполлоний оставил тысячу всадников в скрытом месте позади них;</p>
<p class="p"><em>80</em> но Ионафан узнал, что есть засада сзади него. И обступили войско его и бросали в народ стрелы с утра до вечера,</p>
<p class="p"><em>81</em> народ же стоял, как приказал Ионафан; наконец всадники утомились.</p>
<p class="p"><em>82</em> Тогда Симон подвёл войско своё и напал на отряд, ибо всадники изнемогли, — и были разбиты им и обратились в бегство.</p>
<p class="p"><em>83</em> И рассеялись всадники по равнине и убежали в Азот, и вошли в Бетдагон, капище их, чтобы спастись.</p>
<p class="p"><em>84</em> Но Ионафан сжёг Азот и окрестные города и взял добычу их, и капище Дагона с убежавшими в него сжёг огнём.</p>
<p class="p"><em>85</em> И было павших от меча с сожжёнными до восьми тысяч мужей.</p>
<p class="p"><em>86</em> Отправившись оттуда, Ионафан расположился станом против Аскалона; но жители города вышли к нему навстречу с великою почестью.</p>
<p class="p"><em>87</em> И возвратился Ионафан со всеми бывшими при нём в Иерусалим, имея при себе много добычи.</p>
<p class="p"><em>88</em> Когда царь Александр услышал о сих событиях, то вновь почтил Ионафана</p>
<p class="p"><em>89</em> и послал ему золотую пряжку, какая по обычаю давалась царским родственникам, и подарил ему Аккарон и всю область его в наследственное владение.</p>
