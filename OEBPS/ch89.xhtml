<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Я, Навуходоносор, спокоен был в доме моём и благоденствовал в чертогах моих.</p>
<p class="p"><em>2</em> Но я видел сон, который устрашил меня, и размышления на ложе моём и видения головы моей смутили меня.</p>
<p class="p"><em>3</em> И дано было мною повеление привести ко мне всех мудрецов Вавилонских, чтобы они сказали мне значение сна.</p>
<p class="p"><em>4</em> Тогда пришли тайноведцы, обаятели, Халдеи и гадатели; я рассказал им сон, но они не могли мне объяснить значения его.</p>
<p class="p"><em>5</em> Наконец вошёл ко мне Даниил, которому имя было Валтасар, по имени бога моего, и в котором дух святаго Бога; ему рассказал я сон.</p>
<p class="p"><em>6</em> Валтасар, глава мудрецов! я знаю, что в тебе дух святаго Бога, и никакая тайна не затрудняет тебя; объясни мне видения сна моего, который я видел, и значение его.</p>
<p class="p"><em>7</em> Видения же головы моей на ложе моём были такие: я видел, вот, среди земли дерево весьма высокое.</p>
<p class="p"><em>8</em> Большое было это дерево и крепкое, и высота его достигала до неба, и оно видимо было до краёв всей земли.</p>
<p class="p"><em>9</em> Листья его прекрасные, и плодов на нём множество, и пища на нём для всех; под ним находили тень полевые звери, и в ветвях его гнездились птицы небесные, и от него питалась всякая плоть.</p>
<p class="p"><em>10</em> И видел я в видениях головы моей на ложе моём, и вот, нисшел с небес Бодрствующий и Святый.</p>
<p class="p"><em>11</em> Воскликнув громко, Он сказал: «срубите это дерево, обрубите ветви его, стрясите листья с него и разбросайте плоды его; пусть удалятся звери из-под него и птицы с ветвей его;</p>
<p class="p"><em>12</em> но главный корень его оставьте в земле, и пусть он в узах железных и медных среди полевой травы орошается небесною росою, и с животными пусть будет часть его в траве земной.</p>
<p class="p"><em>13</em> Сердце человеческое отнимется от него и дастся ему сердце звериное, и пройдут над ним семь времён.</p>
<p class="p"><em>14</em> Повелением Бодрствующих это определено, и по приговору Святых назначено, дабы знали живущие, что Всевышний владычествует над царством человеческим, и даёт его, кому хочет, и поставляет над ним уничижённого между людьми».</p>
<p class="p"><em>15</em> Такой сон видел я, царь Навуходоносор; а ты, Валтасар, скажи значение его, так как никто из мудрецов в моём царстве не мог объяснить его значения, а ты можешь, потому что дух святаго Бога в тебе.</p>
<p class="p"><em>16</em> Тогда Даниил, которому имя Валтасар, около часа пробыл в изумлении, и мысли его смущали его. Царь начал говорить и сказал: Валтасар! да не смущает тебя этот сон и значение его. Валтасар отвечал и сказал: господин мой! твоим бы ненавистникам этот сон, и врагам твоим значение его!</p>
<p class="p"><em>17</em> Дерево, которое ты видел, которое было большое и крепкое, высотою своею достигало до небес и видимо было по всей земле,</p>
<p class="p"><em>18</em> на котором листья были прекрасные и множество плодов и пропитание для всех, под которым обитали звери полевые и в ветвях которого гнездились птицы небесные,</p>
<p class="p"><em>19</em> это ты, царь, возвеличившийся и укрепившийся, и величие твоё возросло и достигло до небес, и власть твоя — до краёв земли.</p>
<p class="p"><em>20</em> А что царь видел Бодрствующего и Святаго, сходящего с небес, Который сказал: «срубите дерево и истребите его, только главный корень его оставьте в земле, и пусть он в узах железных и медных, среди полевой травы, орошается росою небесною, и с полевыми зверями пусть будет часть его, доколе не пройдут над ним семь времён», —</p>
<p class="p"><em>21</em> то вот значение этого, царь, и вот определение Всевышнего, которое постигнет господина моего, царя:</p>
<p class="p"><em>22</em> тебя отлучат от людей, и обитание твоё будет с полевыми зверями; травою будут кормить тебя, как вола, росою небесною ты будешь орошаем, и семь времён пройдут над тобою, доколе познаешь, что Всевышний владычествует над царством человеческим и даёт его, кому хочет.</p>
<p class="p"><em>23</em> А что повелено было оставить главный корень дерева, это значит, что царство твоё останется при тебе, когда ты познаешь власть небесную.</p>
<p class="p"><em>24</em> Посему, царь, да будет благоугоден тебе совет мой: искупи грехи твои правдою и беззакония твои милосердием к бедным; вот чем может продлиться мир твой.</p>
<p class="p"><em>25</em> Всё это сбылось над царём Навуходоносором.</p>
<p class="p"><em>26</em> По прошествии двенадцати месяцев, расхаживая по царским чертогам в Вавилоне,</p>
<p class="p"><em>27</em> царь сказал: это ли не величественный Вавилон, который построил я в дом царства силою моего могущества и в славу моего величия!</p>
<p class="p"><em>28</em> Ещё речь сия была в устах царя, как был с неба голос: «тебе говорят, царь Навуходоносор: царство отошло от тебя!</p>
<p class="p"><em>29</em> И отлучат тебя от людей, и будет обитание твоё с полевыми зверями; травою будут кормить тебя, как вола, и семь времён пройдут над тобою, доколе познаешь, что Всевышний владычествует над царством человеческим и даёт его, кому хочет!»</p>
<p class="p"><em>30</em> Тотчас и исполнилось это слово над Навуходоносором, и отлучён он был от людей, ел траву, как вол, и орошалось тело его росою небесною, так что волосы у него выросли как у льва, и ногти у него — как у птицы.</p>
<p class="p"><em>31</em> По окончании же дней тех, я, Навуходоносор, возвёл глаза мои к небу, и разум мой возвратился ко мне; и благословил я Всевышнего, восхвалил и прославил Присносущего, Которого владычество — владычество вечное, и Которого царство — в роды и роды.</p>
<p class="p"><em>32</em> И все, живущие на земле, ничего не значат; по воле Своей Он действует как в небесном воинстве, так и у живущих на земле; и нет никого, кто мог бы противиться руке Его и сказать Ему: «что Ты сделал?»</p>
<p class="p"><em>33</em> В то время возвратился ко мне разум мой, и к славе царства моего возвратились ко мне сановитость и прежний вид мой; тогда взыскали меня советники мои и вельможи мои, и я восстановлен на царство моё, и величие моё ещё более возвысилось.</p>
<p class="p"><em>34</em> Ныне я, Навуходоносор, славлю, превозношу и величаю Царя Небесного, Которого все дела истинны и пути праведны, и Который силён смирить ходящих гордо.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Валтасар царь сделал большое пиршество для тысячи вельмож своих и перед глазами тысячи пил вино.</p>
<p class="p"><em>2</em> Вкусив вина, Валтасар приказал принести золотые и серебряные сосуды, которые Навуходоносор, отец его, вынес из храма Иерусалимского, чтобы пить из них царю, вельможам его, жёнам его и наложницам его.</p>
<p class="p"><em>3</em> Тогда принесли золотые сосуды, которые взяты были из святилища дома Божия в Иерусалиме; и пили из них царь и вельможи его, жёны его и наложницы его.</p>
<p class="p"><em>4</em> Пили вино, и славили богов золотых и серебряных, медных, железных, деревянных и каменных.</p>
<p class="p"><em>5</em> В тот самый час вышли персты руки человеческой и писали против лампады на извести стены чертога царского, и царь видел кисть руки, которая писала.</p>
<p class="p"><em>6</em> Тогда царь изменился в лице своём; мысли его смутили его, связи чресл его ослабели, и колени его стали биться одно о другое.</p>
<p class="p"><em>7</em> Сильно закричал царь, чтобы привели обаятелей, Халдеев и гадателей. Царь начал говорить, и сказал мудрецам Вавилонским: кто прочитает это написанное и объяснит мне значение его, тот будет облечён в багряницу, и золотая цепь будет на шее у него, и третьим властелином будет в царстве.</p>
<p class="p"><em>8</em> И вошли все мудрецы царя, но не могли прочитать написанного и объяснить царю значения его.</p>
<p class="p"><em>9</em> Царь Валтасар чрезвычайно встревожился, и вид лица его изменился на нём, и вельможи его смутились.</p>
<p class="p"><em>10</em> Царица же, по поводу слов царя и вельмож его, вошла в палату пиршества; начала говорить царица и сказала: царь, вовеки живи! да не смущают тебя мысли твои, и да не изменяется вид лица твоего!</p>
<p class="p"><em>11</em> Есть в царстве твоём муж, в котором дух святаго Бога; во дни отца твоего найдены были в нём свет, разум и мудрость, подобная мудрости богов, и царь Навуходоносор, отец твой, поставил его главою тайноведцев, обаятелей, Халдеев и гадателей, — сам отец твой, царь,</p>
<p class="p"><em>12</em> потому что в нём, в Данииле, которого царь переименовал Валтасаром, оказались высокий дух, ведение и разум, способный изъяснять сны, толковать загадочное и разрешать узлы. Итак пусть призовут Даниила и он объяснит значение.</p>
<p class="p"><em>13</em> Тогда введён был Даниил пред царя, и царь начал речь и сказал Даниилу: ты ли Даниил, один из пленных сынов Иудейских, которых отец мой, царь, привёл из Иудеи?</p>
<p class="p"><em>14</em> Я слышал о тебе, что дух Божий в тебе и свет, и разум, и высокая мудрость найдена в тебе.</p>
<p class="p"><em>15</em> Вот, приведены были ко мне мудрецы и обаятели, чтобы прочитать это написанное и объяснить мне значение его; но они не могли объяснить мне этого.</p>
<p class="p"><em>16</em> А о тебе я слышал, что ты можешь объяснять значение и разрешать узлы; итак, если можешь прочитать это написанное и объяснить мне значение его, то облечён будешь в багряницу, и золотая цепь будет на шее твоей, и третьим властелином будешь в царстве.</p>
<p class="p"><em>17</em> Тогда отвечал Даниил, и сказал царю: дары твои пусть останутся у тебя, и почести отдай другому; а написанное я прочитаю царю и значение объясню ему.</p>
<p class="p"><em>18</em> Царь! Всевышний Бог даровал отцу твоему Навуходоносору царство, величие, честь и славу.</p>
<p class="p"><em>19</em> Пред величием, которое Он дал ему, все народы, племена и языки трепетали и страшились его: кого хотел, он убивал, и кого хотел, оставлял в живых; кого хотел, возвышал, и кого хотел, унижал.</p>
<p class="p"><em>20</em> Но когда сердце его надмилось и дух его ожесточился до дерзости, он был свержен с царского престола своего и лишён славы своей,</p>
<p class="p"><em>21</em> и отлучён был от сынов человеческих, и сердце его уподобилось звериному, и жил он с дикими ослами; кормили его травою, как вола, и тело его орошаемо было небесною росою, доколе он познал, что над царством человеческим владычествует Всевышний Бог и поставляет над ним, кого хочет.</p>
<p class="p"><em>22</em> И ты, сын его Валтасар, не смирил сердца твоего, хотя знал всё это,</p>
<p class="p"><em>23</em> но вознёсся против Господа небес, и сосуды дома Его принесли к тебе, и ты и вельможи твои, жёны твои и наложницы твои пили из них вино, и ты славил богов серебряных и золотых, медных, железных, деревянных и каменных, которые ни видят, ни слышат, ни разумеют; а Бога, в руке Которого дыхание твоё и у Которого все пути твои, ты не прославил.</p>
<p class="p"><em>24</em> За это и послана от Него кисть руки, и начертано это писание.</p>
<p class="p"><em>25</em> И вот что начертано: мене, мене, текел, упарсин.</p>
<p class="p"><em>26</em> Вот и значение слов: мене — исчислил Бог царство твоё и положил конец ему;</p>
<p class="p"><em>27</em> Текел — ты взвешен на весах и найден очень лёгким;</p>
<p class="p"><em>28</em> Перес — разделено царство твоё и дано Мидянам и Персам.</p>
<p class="p"><em>29</em> Тогда по повелению Валтасара облекли Даниила в багряницу и возложили золотую цепь на шею его, и провозгласили его третьим властелином в царстве.</p>
<p class="p"><em>30</em> В ту же самую ночь Валтасар, царь Халдейский, был убит,</p>
<p class="p"><em>31</em> и Дарий Мидянин принял царство, будучи шестидесяти двух лет.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Угодно было Дарию поставить над царством сто двадцать сатрапов, чтобы они были во всём царстве,</p>
<p class="p"><em>2</em> а над ними трёх князей, — из которых один был Даниил, — чтобы сатрапы давали им отчёт и чтобы царю не было никакого обременения.</p>
<p class="p"><em>3</em> Даниил превосходил прочих князей и сатрапов, потому что в нём был высокий дух, и царь помышлял уже поставить его над всем царством.</p>
<p class="p"><em>4</em> Тогда князья и сатрапы начали искать предлога к обвинению Даниила по управлению царством; но никакого предлога и погрешностей не могли найти, потому что он был верен, и никакой погрешности или вины не оказывалось в нём.</p>
<p class="p"><em>5</em> И эти люди сказали: не найти нам предлога против Даниила, если мы не найдём его против него в законе Бога его.</p>
<p class="p"><em>6</em> Тогда эти князья и сатрапы приступили к царю и так сказали ему: царь Дарий! вовеки живи!</p>
<p class="p"><em>7</em> Все князья царства, наместники, сатрапы, советники и военачальники согласились между собою, чтобы сделано было царское постановление и издано повеление, чтобы, кто в течение тридцати дней будет просить какого-либо бога или человека, кроме тебя, царь, того бросить в львиный ров.</p>
<p class="p"><em>8</em> Итак утверди, царь, это определение и подпиши указ, чтобы он был неизменен, как закон Мидийский и Персидский, и чтобы он не был нарушен.</p>
<p class="p"><em>9</em> Царь Дарий подписал указ и это повеление.</p>
<p class="p"><em>10</em> Даниил же, узнав, что подписан такой указ, пошёл в дом свой; окна же в горнице его были открыты против Иерусалима, и он три раза в день преклонял колени, и молился своему Богу, и славословил Его, как это делал он и прежде того.</p>
<p class="p"><em>11</em> Тогда эти люди подсмотрели и нашли Даниила молящегося и просящего милости пред Богом своим,</p>
<p class="p"><em>12</em> потом пришли и сказали царю о царском повелении: не ты ли подписал указ, чтобы всякого человека, который в течение тридцати дней будет просить какого-либо бога или человека, кроме тебя, царь, бросать в львиный ров? Царь отвечал и сказал: это слово твёрдо, как закон Мидян и Персов, не допускающий изменения.</p>
<p class="p"><em>13</em> Тогда отвечали они и сказали царю, что Даниил, который из пленных сынов Иудеи, не обращает внимания ни на тебя, царь, ни на указ, тобою подписанный, но три раза в день молится своими молитвами.</p>
<p class="p"><em>14</em> Царь, услышав это, сильно опечалился и положил в сердце своём спасти Даниила, и даже до захождения солнца усиленно старался избавить его.</p>
<p class="p"><em>15</em> Но те люди приступили к царю и сказали ему: знай, царь, что по закону Мидян и Персов никакое определение или постановление, утверждённое царём, не может быть изменено.</p>
<p class="p"><em>16</em> Тогда царь повелел, и привели Даниила, и бросили в ров львиный; при этом царь сказал Даниилу: Бог твой, Которому ты неизменно служишь, Он спасёт тебя!</p>
<p class="p"><em>17</em> И принесён был камень и положен на отверстие рва, и царь запечатал его перстнем своим, и перстнем вельмож своих, чтобы ничто не переменилось в распоряжении о Данииле.</p>
<p class="p"><em>18</em> Затем царь пошёл в свой дворец, лёг спать без ужина, и даже не велел вносить к нему пищи, и сон бежал от него.</p>
<p class="p"><em>19</em> Поутру же царь встал на рассвете и поспешно пошёл ко рву львиному,</p>
<p class="p"><em>20</em> и, подойдя ко рву, жалобным голосом кликнул Даниила, и сказал царь Даниилу: Даниил, раб Бога живаго! Бог твой, Которому ты неизменно служишь, мог ли спасти тебя от львов?</p>
<p class="p"><em>21</em> Тогда Даниил сказал царю: царь! вовеки живи!</p>
<p class="p"><em>22</em> Бог мой послал Ангела Своего и заградил пасть львам, и они не повредили мне, потому что я оказался пред Ним чист, да и перед тобою, царь, я не сделал преступления.</p>
<p class="p"><em>23</em> Тогда царь чрезвычайно возрадовался о нём и повелел поднять Даниила изо рва; и поднят был Даниил изо рва, и никакого повреждения не оказалось на нём, потому что он веровал в Бога своего.</p>
<p class="p"><em>24</em> И приказал царь, и приведены были те люди, которые обвиняли Даниила, и брошены в львиный ров, как они сами, так и дети их и жёны их; и они не достигли до дна рва, как львы овладели ими и сокрушили все кости их.</p>
<p class="p"><em>25</em> После того царь Дарий написал всем народам, племенам и языкам, живущим по всей земле: «Мир вам да умножится!</p>
<p class="p"><em>26</em> Мною даётся повеление, чтобы во всякой области царства моего трепетали и благоговели пред Богом Данииловым, потому что Он есть Бог живый и присносущий, и царство Его несокрушимо, и владычество Его бесконечно.</p>
<p class="p"><em>27</em> Он избавляет и спасает, и совершает чудеса и знамения на небе и на земле; Он избавил Даниила от силы львов».</p>
<p class="p"><em>28</em> И Даниил благоуспевал и в царствование Дария, и в царствование Кира Персидского.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> В первый год Валтасара, царя Вавилонского, Даниил видел сон и пророческие видения головы своей на ложе своём. Тогда он записал этот сон, изложив сущность дела.</p>
<p class="p"><em>2</em> Начав речь, Даниил сказал: видел я в ночном видении моём, и вот, четыре ветра небесных боролись на великом море,</p>
<p class="p"><em>3</em> и четыре больших зверя вышли из моря, непохожие один на другого.</p>
<p class="p"><em>4</em> Первый — как лев, но у него крылья орлиные; я смотрел, доколе не вырваны были у него крылья, и он поднят был от земли, и стал на ноги, как человек, и сердце человеческое дано ему.</p>
<p class="p"><em>5</em> И вот ещё зверь, второй, похожий на медведя, стоял с одной стороны, и три клыка во рту у него, между зубами его; ему сказано так: «встань, ешь мяса много!»</p>
<p class="p"><em>6</em> Затем видел я, вот ещё зверь, как барс; на спине у него четыре птичьих крыла, и четыре головы были у зверя сего, и власть дана была ему.</p>
<p class="p"><em>7</em> После сего видел я в ночных видениях, и вот зверь четвёртый, страшный и ужасный и весьма сильный; у него большие железные зубы; он пожирает и сокрушает, остатки же попирает ногами; он отличен был от всех прежних зверей, и десять рогов было у него.</p>
<p class="p"><em>8</em> Я смотрел на эти рога, и вот, вышел между ними ещё небольшой рог, и три из прежних рогов с корнем исторгнуты были перед ним, и вот, в этом роге были глаза, как глаза человеческие, и уста, говорящие высокомерно.</p>
<p class="p"><em>9</em> Видел я, наконец, что поставлены были престолы, и воссел Ветхий днями; одеяние на Нём было бело, как снег, и волосы главы Его — как чистая волна; престол Его — как пламя огня, колёса Его — пылающий огонь.</p>
<p class="p"><em>10</em> Огненная река выходила и проходила пред Ним; тысячи тысяч служили Ему и тьмы тем предстояли пред Ним; судьи сели, и раскрылись книги.</p>
<p class="p"><em>11</em> Видел я тогда, что за изречение высокомерных слов, какие говорил рог, зверь был убит в глазах моих, и тело его сокрушено и предано на сожжение огню.</p>
<p class="p"><em>12</em> И у прочих зверей отнята власть их, и продолжение жизни дано им только на время и на срок.</p>
<p class="p"><em>13</em> Видел я в ночных видениях, вот, с облаками небесными шёл как бы Сын человеческий, дошёл до Ветхого днями и подведён был к Нему.</p>
<p class="p"><em>14</em> И Ему дана власть, слава и царство, чтобы все народы, племена и языки служили Ему; владычество Его — владычество вечное, которое не прейдет, и царство Его не разрушится.</p>
<p class="p"><em>15</em> Вострепетал дух мой во мне, Данииле, в теле моём, и видения головы моей смутили меня.</p>
<p class="p"><em>16</em> Я подошёл к одному из предстоящих и спросил у него об истинном значении всего этого, и он стал говорить со мною, и объяснил мне смысл сказанного:</p>
<p class="p"><em>17</em> «эти большие звери, которых четыре, [означают], что четыре царя восстанут от земли.</p>
<p class="p"><em>18</em> Потом примут царство святые Всевышнего и будут владеть царством вовек и вовеки веков».</p>
<p class="p"><em>19</em> Тогда пожелал я точного объяснения о четвёртом звере, который был отличен от всех и очень страшен, с зубами железными и когтями медными, пожирал и сокрушал, а остатки попирал ногами,</p>
<p class="p"><em>20</em> и о десяти рогах, которые были на голове у него, и о другом, вновь вышедшем, перед которым выпали три, о том самом роге, у которого были глаза и уста, говорящие высокомерно, и который по виду стал больше прочих.</p>
<p class="p"><em>21</em> Я видел, как этот рог вёл брань со святыми и превозмогал их,</p>
<p class="p"><em>22</em> доколе не пришёл Ветхий днями, и суд дан был святым Всевышнего, и наступило время, чтобы царством овладели святые.</p>
<p class="p"><em>23</em> Об этом он сказал: зверь четвёртый — четвёртое царство будет на земле, отличное от всех царств, которое будет пожирать всю землю, попирать и сокрушать её.</p>
<p class="p"><em>24</em> А десять рогов значат, что из этого царства восстанут десять царей, и после них восстанет иной, отличный от прежних, и уничижит трёх царей,</p>
<p class="p"><em>25</em> и против Всевышнего будет произносить слова и угнетать святых Всевышнего; даже возмечтает отменить у них [праздничные] времена и закон, и они преданы будут в руку его до времени и времён и полувремени.</p>
<p class="p"><em>26</em> Затем воссядут судьи и отнимут у него власть губить и истреблять до конца.</p>
<p class="p"><em>27</em> Царство же и власть и величие царственное во всей поднебесной дано будет народу святых Всевышнего, Которого царство — царство вечное, и все властители будут служить и повиноваться Ему.</p>
<p class="p"><em>28</em> Здесь конец слова. Меня, Даниила, сильно смущали размышления мои, и лице моё изменилось на мне; но слово я сохранил в сердце моём.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> В третий год царствования Валтасара царя явилось мне, Даниилу, видение после того, которое явилось мне прежде.</p>
<p class="p"><em>2</em> И видел я в видении, и когда видел, я был в Сузах, престольном городе в области Еламской, и видел я в видении, — как бы я был у реки Улая.</p>
<p class="p"><em>3</em> Поднял я глаза мои и увидел: вот, один овен стоит у реки; у него два рога, и рога высокие, но один выше другого, и высший поднялся после.</p>
<p class="p"><em>4</em> Видел я, как этот овен бодал к западу и к северу и к югу, и никакой зверь не мог устоять против него, и никто не мог спасти от него; он делал, что хотел, и величался.</p>
<p class="p"><em>5</em> Я внимательно смотрел на это, и вот, с запада шёл козёл по лицу всей земли, не касаясь земли; у этого козла был видный рог между его глазами.</p>
<p class="p"><em>6</em> Он пошёл на того овна, имеющего рога, которого я видел стоящим у реки, и бросился на него в сильной ярости своей.</p>
<p class="p"><em>7</em> И я видел, как он, приблизившись к овну, рассвирепел на него и поразил овна, и сломил у него оба рога; и недостало силы у овна устоять против него, и он поверг его на землю и растоптал его, и не было никого, кто мог бы спасти овна от него.</p>
<p class="p"><em>8</em> Тогда козёл чрезвычайно возвеличился; но когда он усилился, то сломился большой рог, и на место его вышли четыре, обращённые на четыре ветра небесных.</p>
<p class="p"><em>9</em> От одного из них вышел небольшой рог, который чрезвычайно разросся к югу и к востоку и к прекрасной стране,</p>
<p class="p"><em>10</em> и вознёсся до воинства небесного, и низринул на землю часть сего воинства и звёзд, и попрал их,</p>
<p class="p"><em>11</em> и даже вознёсся на Вождя воинства сего, и отнята была у Него ежедневная жертва, и поругано было место святыни Его.</p>
<p class="p"><em>12</em> И воинство предано вместе с ежедневною жертвою за нечестие, и он, повергая истину на землю, действовал и успевал.</p>
<p class="p"><em>13</em> И услышал я одного святого говорящего, и сказал этот святой кому-то, вопрошавшему: «на сколько времени простирается это видение о ежедневной жертве и об опустошительном нечестии, когда святыня и воинство будут попираемы?»</p>
<p class="p"><em>14</em> И сказал мне: «на две тысячи триста вечеров и утр; и тогда святилище очистится».</p>
<p class="p"><em>15</em> И было: когда я, Даниил, увидел это видение и искал значения его, вот, стал предо мною как облик мужа.</p>
<p class="p"><em>16</em> И услышал я от средины Улая голос человеческий, который воззвал и сказал: «Гавриил! объясни ему это видение!»</p>
<p class="p"><em>17</em> И он подошёл к тому месту, где я стоял, и когда он пришёл, я ужаснулся и пал на лице моё; и сказал он мне: «знай, сын человеческий, что видение относится к концу времени!»</p>
<p class="p"><em>18</em> И когда он говорил со мною, я без чувств лежал лицем моим на земле; но он прикоснулся ко мне и поставил меня на место моё,</p>
<p class="p"><em>19</em> и сказал: «вот, я открываю тебе, что будет в последние дни гнева; ибо это относится к концу определённого времени.</p>
<p class="p"><em>20</em> Овен, которого ты видел с двумя рогами, это цари Мидийский и Персидский.</p>
<p class="p"><em>21</em> А козёл косматый — царь Греции, а большой рог, который между глазами его, это первый её царь;</p>
<p class="p"><em>22</em> он сломился, и вместо него вышли другие четыре: это — четыре царства восстанут из этого народа, но не с его силою.</p>
<p class="p"><em>23</em> Под конец же царства их, когда отступники исполнят меру беззаконий своих, восстанет царь наглый и искусный в коварстве;</p>
<p class="p"><em>24</em> и укрепится сила его, хотя и не его силою, и он будет производить удивительные опустошения и успевать и действовать и губить сильных и народ святых,</p>
<p class="p"><em>25</em> и при уме его и коварство будет иметь успех в руке его, и сердцем своим он превознесется, и среди мира погубит многих, и против Владыки владык восстанет, но будет сокрушён — не рукою.</p>
<p class="p"><em>26</em> Видение же о вечере и утре, о котором сказано, истинно; но ты сокрой это видение, ибо оно относится к отдалённым временам».</p>
<p class="p"><em>27</em> И я, Даниил, изнемог, и болел несколько дней; потом встал и начал заниматься царскими делами; я изумлён был видением сим и не понимал его.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> В первый год Дария, сына Ассуирова, из рода Мидийского, который поставлен был царём над царством Халдейским,</p>
<p class="p"><em>2</em> в первый год царствования его я, Даниил, сообразил по книгам число лет, о котором было слово Господне к Иеремии пророку, что семьдесят лет исполнятся над опустошением Иерусалима.</p>
<p class="p"><em>3</em> И обратил я лице моё к Господу Богу с молитвою и молением, в посте и вретище и пепле.</p>
<p class="p"><em>4</em> И молился я Господу Богу моему, и исповедывался и сказал: «Молю Тебя, Господи Боже великий и дивный, хранящий завет и милость любящим Тебя и соблюдающим повеления Твои!</p>
<p class="p"><em>5</em> Согрешили мы, поступали беззаконно, действовали нечестиво, упорствовали и отступили от заповедей Твоих и от постановлений Твоих;</p>
<p class="p"><em>6</em> и не слушали рабов Твоих, пророков, которые Твоим именем говорили царям нашим, и вельможам нашим, и отцам нашим, и всему народу страны.</p>
<p class="p"><em>7</em> У Тебя, Господи, правда, а у нас на лицах стыд, как день сей, у каждого Иудея, у жителей Иерусалима и у всего Израиля, у ближних и дальних, во всех странах, куда Ты изгнал их за отступление их, с каким они отступили от Тебя.</p>
<p class="p"><em>8</em> Господи! у нас на лицах стыд, у царей наших, у князей наших и у отцов наших, потому что мы согрешили пред Тобою.</p>
<p class="p"><em>9</em> А у Господа Бога нашего милосердие и прощение, ибо мы возмутились против Него</p>
<p class="p"><em>10</em> и не слушали гласа Господа Бога нашего, чтобы поступать по законам Его, которые Он дал нам через рабов Своих, пророков.</p>
<p class="p"><em>11</em> И весь Израиль преступил закон Твой и отвратился, чтобы не слушать гласа Твоего; и за то излились на нас проклятие и клятва, которые написаны в законе Моисея, раба Божия: ибо мы согрешили пред Ним.</p>
<p class="p"><em>12</em> И Он исполнил слова Свои, которые изрёк на нас и на судей наших, судивших нас, наведя на нас великое бедствие, какого не бывало под небесами и какое совершилось над Иерусалимом.</p>
<p class="p"><em>13</em> Как написано в законе Моисея, так всё это бедствие постигло нас; но мы не умоляли Господа Бога нашего, чтобы нам обратиться от беззаконий наших и уразуметь истину Твою.</p>
<p class="p"><em>14</em> Наблюдал Господь это бедствие и навёл его на нас: ибо праведен Господь Бог наш во всех делах Своих, которые совершает, но мы не слушали гласа Его.</p>
<p class="p"><em>15</em> И ныне, Господи Боже наш, изведший народ Твой из земли Египетской рукою сильною и явивший славу Твою, как день сей! согрешили мы, поступали нечестиво.</p>
<p class="p"><em>16</em> Господи! по всей правде Твоей да отвратится гнев Твой и негодование Твоё от града Твоего, Иерусалима, от святой горы Твоей; ибо за грехи наши и беззакония отцов наших Иерусалим и народ Твой в поругании у всех, окружающих нас.</p>
<p class="p"><em>17</em> И ныне услыши, Боже наш, молитву раба Твоего и моление его и воззри светлым лицем Твоим на опустошённое святилище Твоё, ради Тебя, Господи.</p>
<p class="p"><em>18</em> Приклони, Боже мой, ухо Твоё и услыши, открой очи Твои и воззри на опустошения наши и на город, на котором наречено имя Твоё; ибо мы повергаем моления наши пред Тобою, уповая не на праведность нашу, но на Твоё великое милосердие.</p>
<p class="p"><em>19</em> Господи! услыши; Господи! прости; Господи! внемли и соверши, не умедли ради Тебя Самого, Боже мой, ибо Твоё имя наречено на городе Твоём и на народе Твоём».</p>
<p class="p"><em>20</em> И когда я ещё говорил и молился, и исповедывал грехи мои и грехи народа моего, Израиля, и повергал мольбу мою пред Господом Богом моим о святой горе Бога моего;</p>
<p class="p"><em>21</em> когда я ещё продолжал молитву, муж Гавриил, которого я видел прежде в видении, быстро прилетев, коснулся меня около времени вечерней жертвы</p>
<p class="p"><em>22</em> и вразумлял меня, говорил со мною и сказал: «Даниил! теперь я исшел, чтобы научить тебя разумению.</p>
<p class="p"><em>23</em> В начале моления твоего вышло слово, и я пришёл возвестить [его] [тебе], ибо ты муж желаний; итак вникни в слово и уразумей видение.</p>
<p class="p"><em>24</em> Семьдесят седмин определены для народа твоего и святаго города твоего, чтобы покрыто было преступление, запечатаны были грехи и заглажены беззакония, и чтобы приведена была правда вечная, и запечатаны были видение и пророк, и помазан был Святый святых.</p>
<p class="p"><em>25</em> Итак знай и разумей: с того времени, как выйдет повеление о восстановлении Иерусалима, до Христа Владыки семь седмин и шестьдесят две седмины; и возвратится [народ] и обстроятся улицы и стены, но в трудные времена.</p>
<p class="p"><em>26</em> И по истечении шестидесяти двух седмин предан будет смерти Христос, и не будет; а город и святилище разрушены будут народом вождя, который придёт, и конец его будет как от наводнения, и до конца войны будут опустошения.</p>
<p class="p"><em>27</em> И утвердит завет для многих одна седмина, а в половине седмины прекратится жертва и приношение, и на крыле [святилища] будет мерзость запустения, и окончательная предопределённая гибель постигнет опустошителя».</p>

</div>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> В третий год Кира, царя Персидского, было откровение Даниилу, который назывался именем Валтасара; и истинно было это откровение и великой силы. Он понял это откровение и уразумел это видение.</p>
<p class="p"><em>2</em> В эти дни я, Даниил, был в сетовании три седмицы дней.</p>
<p class="p"><em>3</em> Вкусного хлеба я не ел; мясо и вино не входило в уста мои, и мастями я не умащал себя до исполнения трёх седмиц дней.</p>
<p class="p"><em>4</em> А в двадцать четвёртый день первого месяца был я на берегу большой реки Тигра,</p>
<p class="p"><em>5</em> и поднял глаза мои, и увидел: вот один муж, облечённый в льняную одежду, и чресла его опоясаны золотом из Уфаза.</p>
<p class="p"><em>6</em> Тело его — как топаз, лице его — как вид молнии; очи его — как горящие светильники, руки его и ноги его по виду — как блестящая медь, и глас речей его — как голос множества людей.</p>
<p class="p"><em>7</em> И только один я, Даниил, видел это видение, а бывшие со мною люди не видели этого видения; но сильный страх напал на них и они убежали, чтобы скрыться.</p>
<p class="p"><em>8</em> И остался я один и смотрел на это великое видение, но во мне не осталось крепости, и вид лица моего чрезвычайно изменился, не стало во мне бодрости.</p>
<p class="p"><em>9</em> И услышал я глас слов его; и как только услышал глас слов его, в оцепенении пал я на лице моё и лежал лицем к земле.</p>
<p class="p"><em>10</em> Но вот, коснулась меня рука и поставила меня на колени мои и на длани рук моих.</p>
<p class="p"><em>11</em> И сказал он мне: «Даниил, муж желаний! вникни в слова, которые я скажу тебе, и стань прямо на ноги твои; ибо к тебе я послан ныне». Когда он сказал мне эти слова, я встал с трепетом.</p>
<p class="p"><em>12</em> Но он сказал мне: «не бойся, Даниил; с первого дня, как ты расположил сердце твоё, чтобы достигнуть разумения и смирить тебя пред Богом твоим, слова твои услышаны, и я пришёл бы по словам твоим.</p>
<p class="p"><em>13</em> Но князь царства Персидского стоял против меня двадцать один день; но вот, Михаил, один из первых князей, пришёл помочь мне, и я остался там при царях Персидских.</p>
<p class="p"><em>14</em> А теперь я пришёл возвестить тебе, что будет с народом твоим в последние времена, так как видение относится к отдалённым дням».</p>
<p class="p"><em>15</em> Когда он говорил мне такие слова, я припал лицем моим к земле и онемел.</p>
<p class="p"><em>16</em> Но вот, некто, по виду похожий на сынов человеческих, коснулся уст моих, и я открыл уста мои, стал говорить и сказал стоящему передо мною: «господин мой! от этого видения внутренности мои повернулись во мне, и не стало во мне силы.</p>
<p class="p"><em>17</em> И как может говорить раб такого господина моего с таким господином моим? ибо во мне нет силы, и дыхание замерло во мне».</p>
<p class="p"><em>18</em> Тогда снова прикоснулся ко мне тот человеческий облик и укрепил меня</p>
<p class="p"><em>19</em> и сказал: «не бойся, муж желаний! мир тебе; мужайся, мужайся!» И когда он говорил со мною, я укрепился и сказал: «говори, господин мой; ибо ты укрепил меня».</p>
<p class="p"><em>20</em> И он сказал: «знаешь ли, для чего я пришёл к тебе? Теперь я возвращусь, чтобы бороться с князем Персидским; а когда я выйду, то вот, придёт князь Греции.</p>
<p class="p"><em>21</em> Впрочем я возвещу тебе, что начертано в истинном писании; и нет никого, кто поддерживал бы меня в том, кроме Михаила, князя вашего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Итак я с первого года Дария Мидянина стал ему подпорою и подкреплением.</p>
<p class="p"><em>2</em> Теперь возвещу тебе истину: вот, ещё три царя восстанут в Персии; потом четвёртый превзойдёт всех великим богатством, и когда усилится богатством своим, то поднимет всех против царства Греческого.</p>
<p class="p"><em>3</em> И восстанет царь могущественный, который будет владычествовать с великою властью, и будет действовать по своей воле.</p>
<p class="p"><em>4</em> Но когда он восстанет, царство его разрушится и разделится по четырём ветрам небесным, и не к его потомкам перейдёт, и не с тою властью, с какою он владычествовал; ибо раздробится царство его и достанется другим, кроме этих.</p>
<p class="p"><em>5</em> И усилится южный царь и один из князей его пересилит его и будет владычествовать, и велико будет владычество его.</p>
<p class="p"><em>6</em> Но через несколько лет они сблизятся, и дочь южного царя придёт к царю северному, чтобы установить правильные отношения между ними; но она не удержит силы в руках своих, не устоит и род её, но преданы будут как она, так и сопровождавшие её, и рождённый ею, и помогавшие ей в те времена.</p>
<p class="p"><em>7</em> Но восстанет отрасль от корня её, придёт к войску и войдёт в укрепления царя северного, и будет действовать в них, и усилится.</p>
<p class="p"><em>8</em> Даже и богов их, истуканы их с драгоценными сосудами их, серебряными и золотыми, увезёт в плен в Египет и на несколько лет будет стоять выше царя северного.</p>
<p class="p"><em>9</em> Хотя этот и сделает нашествие на царство южного царя, но возвратится в свою землю.</p>
<p class="p"><em>10</em> Потом вооружатся сыновья его и соберут многочисленное войско, и один из них быстро пойдёт, наводнит и пройдёт, и потом, возвращаясь, будет сражаться с ним до укреплений его.</p>
<p class="p"><em>11</em> И раздражится южный царь, и выступит, сразится с ним, с царём северным, и выставит большое войско, и предано будет войско в руки его.</p>
<p class="p"><em>12</em> И ободрится войско, и сердце [царя] вознесётся; он низложит многие тысячи, но от этого не будет сильнее.</p>
<p class="p"><em>13</em> Ибо царь северный возвратится и выставит войско больше прежнего, и через несколько лет быстро придёт с огромным войском и большим богатством.</p>
<p class="p"><em>14</em> В те времена многие восстанут против южного царя, и мятежные из сынов твоего народа поднимутся, чтобы исполнилось видение, и падут.</p>
<p class="p"><em>15</em> И придёт царь северный, устроит вал и овладеет укреплённым городом, и не устоят мышцы юга, ни отборное войско его; недостанет силы противостоять.</p>
<p class="p"><em>16</em> И кто выйдет к нему, будет действовать по воле его, и никто не устоит перед ним; и на славной земле поставит стан свой, и она пострадает от руки его.</p>
<p class="p"><em>17</em> И вознамерится войти со всеми силами царства своего, и праведные с ним, и совершит это; и дочь жён отдаст ему, на погибель её, но этот замысел не состоится, и ему не будет пользы из того.</p>
<p class="p"><em>18</em> Потом обратит лице своё к островам и овладеет многими; но некий вождь прекратит нанесённый им позор и даже свой позор обратит на него.</p>
<p class="p"><em>19</em> Затем он обратит лице своё на крепости своей земли; но споткнётся, падёт и не станет его.</p>
<p class="p"><em>20</em> На место его восстанет некий, который пошлёт сборщика податей, пройти по царству славы; но и он после немногих дней погибнет, и не от возмущения и не в сражении.</p>
<p class="p"><em>21</em> И восстанет на место его презренный, и не воздадут ему царских почестей, но он придёт без шума и лестью овладеет царством.</p>
<p class="p"><em>22</em> И всепотопляющие полчища будут потоплены и сокрушены им, даже и сам вождь завета.</p>
<p class="p"><em>23</em> Ибо после того, как он вступит в союз с ним, он будет действовать обманом, и взойдёт, и одержит верх с малым народом.</p>
<p class="p"><em>24</em> Он войдёт в мирные и плодоносные страны, и совершит то, чего не делали отцы его и отцы отцов его; добычу, награбленное имущество и богатство будет расточать своим и на крепости будет иметь замыслы свои, но только до времени.</p>
<p class="p"><em>25</em> Потом возбудит силы свои и дух свой с многочисленным войском против царя южного, и южный царь выступит на войну с великим и ещё более сильным войском, но не устоит, потому что будет против него коварство.</p>
<p class="p"><em>26</em> Даже участники трапезы его погубят его, и войско его разольётся, и падёт много убитых.</p>
<p class="p"><em>27</em> У обоих царей сих на сердце будет коварство, и за одним столом будут говорить ложь, но успеха не будет, потому что конец ещё отложен до времени.</p>
<p class="p"><em>28</em> И отправится он в землю свою с великим богатством и враждебным намерением против святаго завета, и он исполнит его, и возвратится в свою землю.</p>
<p class="p"><em>29</em> В назначенное время опять пойдёт он на юг; но последний [поход] не такой будет, как прежний,</p>
<p class="p"><em>30</em> ибо в одно время с ним придут корабли Киттимские; и он упадёт духом, и возвратится, и озлобится на святый завет, и исполнит своё намерение, и опять войдёт в соглашение с отступниками от святаго завета.</p>
<p class="p"><em>31</em> И поставлена будет им часть войска, которая осквернит святилище могущества, и прекратит ежедневную жертву, и поставит мерзость запустения.</p>
<p class="p"><em>32</em> Поступающих нечестиво против завета он привлечёт к себе лестью; но люди, чтущие своего Бога, усилятся и будут действовать.</p>
<p class="p"><em>33</em> И разумные из народа вразумят многих, хотя будут несколько времени страдать от меча и огня, от плена и грабежа;</p>
<p class="p"><em>34</em> и во время страдания своего будут иметь некоторую помощь, и многие присоединятся к ним, но притворно.</p>
<p class="p"><em>35</em> Пострадают некоторые и из разумных для испытания их, очищения и для убеления к последнему времени; ибо есть ещё время до срока.</p>
<p class="p"><em>36</em> И будет поступать царь тот по своему произволу, и вознесётся и возвеличится выше всякого божества, и о Боге богов станет говорить хульное и будет иметь успех, доколе не совершится гнев: ибо, что предопределено, то исполнится.</p>
<p class="p"><em>37</em> И о богах отцов своих он не помыслит, и ни желания жён, ни даже божества никакого не уважит; ибо возвеличит себя выше всех.</p>
<p class="p"><em>38</em> Но богу крепостей на месте его будет он воздавать честь, и этого бога, которого не знали отцы его, он будет чествовать золотом и серебром, и дорогими камнями, и разными драгоценностями,</p>
<p class="p"><em>39</em> и устроит твёрдую крепость с чужим богом: которые признают его, тем увеличит почести и даст власть над многими, и землю раздаст в награду.</p>
<p class="p"><em>40</em> Под конец же времени сразится с ним царь южный, и царь северный устремится как буря на него с колесницами, всадниками и многочисленными кораблями, и нападёт на области, наводнит их, и пройдёт через них.</p>
<p class="p"><em>41</em> И войдёт он в прекраснейшую из земель, и многие области пострадают и спасутся от руки его только Едом, Моав и большая часть сынов Аммоновых.</p>
<p class="p"><em>42</em> И прострет руку свою на разные страны; не спасётся и земля Египетская.</p>
<p class="p"><em>43</em> И завладеет он сокровищами золота и серебра и разными драгоценностями Египта; Ливийцы и Ефиопляне последуют за ним.</p>
<p class="p"><em>44</em> Но слухи с востока и севера встревожат его, и выйдет он в величайшей ярости, чтобы истреблять и губить многих,</p>
<p class="p"><em>45</em> и раскинет он царские шатры свои между морем и горою преславного святилища; но придёт к своему концу, и никто не поможет ему.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И восстанет в то время Михаил, князь великий, стоящий за сынов народа твоего; и наступит время тяжкое, какого не бывало с тех пор, как существуют люди, до сего времени; но спасутся в это время из народа твоего все, которые найдены будут записанными в книге.</p>
<p class="p"><em>2</em> И многие из спящих в прахе земли пробудятся, одни для жизни вечной, другие на вечное поругание и посрамление.</p>
<p class="p"><em>3</em> И разумные будут сиять, как светила на тверди, и обратившие многих к правде — как звёзды, вовеки, навсегда.</p>
<p class="p"><em>4</em> А ты, Даниил, сокрой слова сии и запечатай книгу сию до последнего времени; многие прочитают её, и умножится ведение».</p>
<p class="p"><em>5</em> Тогда я, Даниил, посмотрел, и вот, стоят двое других, один на этом берегу реки, другой на том берегу реки.</p>
<p class="p"><em>6</em> И [один] сказал мужу в льняной одежде, который стоял над водами реки: «когда будет конец этих чудных происшествий?»</p>
<p class="p"><em>7</em> И слышал я, как муж в льняной одежде, находившийся над водами реки, подняв правую и левую руку к небу, клялся Живущим вовеки, что к концу времени и времён и полувремени, и по совершённом низложении силы народа святого, всё это совершится.</p>
<p class="p"><em>8</em> Я слышал это, но не понял, и потому сказал: «господин мой! что же после этого будет?»</p>
<p class="p"><em>9</em> И отвечал он: «иди, Даниил; ибо сокрыты и запечатаны слова сии до последнего времени.</p>
<p class="p"><em>10</em> Многие очистятся, убелятся и переплавлены будут [в искушении]; нечестивые же будут поступать нечестиво, и не уразумеет сего никто из нечестивых, а мудрые уразумеют.</p>
<p class="p"><em>11</em> Со времени прекращения ежедневной жертвы и поставления мерзости запустения пройдёт тысяча двести девяносто дней.</p>
<p class="p"><em>12</em> Блажен, кто ожидает и достигнет тысячи трёхсот тридцати пяти дней.</p>
<p class="p"><em>13</em> А ты иди к твоему концу и упокоишься, и восстанешь для получения твоего жребия в конце дней».</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В Вавилоне жил муж, по имени Иоаким.</p>
<p class="p"><em>2</em> И взял он жену, по имени Сусанну, дочь Хелкия, очень красивую и богобоязненную.</p>
<p class="p"><em>3</em> Родители её были праведные и научили дочь свою закону Моисееву.</p>
<p class="p"><em>4</em> Иоаким был очень богат, и был у него сад близ дома его; и сходились к нему Иудеи, потому что он был почётнейший из всех.</p>
<p class="p"><em>5</em> И были поставлены два старца из народа судьями в том году, о которых Господь сказал, что беззаконие вышло из Вавилона от старейшин-судей, которые казались управляющими народом.</p>
<p class="p"><em>6</em> Они постоянно бывали в доме Иоакима, и к ним приходили все, имевшие спорные дела.</p>
<p class="p"><em>7</em> Когда народ уходил около полудня, Сусанна входила в сад своего мужа для прогулки.</p>
<p class="p"><em>8</em> И видели её оба старейшины всякий день приходящую и прогуливающуюся, и в них родилась похоть к ней,</p>
<p class="p"><em>9</em> и извратили ум свой, и уклонили глаза свои, чтобы не смотреть на небо и не вспоминать о праведных судах.</p>
<p class="p"><em>10</em> Оба они были уязвлены похотью к ней, но не открывали друг другу боли своей,</p>
<p class="p"><em>11</em> потому что стыдились объявить о вожделении своём, что хотели совокупиться с нею.</p>
<p class="p"><em>12</em> И они прилежно сторожили каждый день, чтобы видеть её, и говорили друг другу:</p>
<p class="p"><em>13</em> «пойдём домой, потому что час обеда», — и, выйдя, расходились друг от друга,</p>
<p class="p"><em>14</em> и, возвратившись, приходили на то же самое место, и когда допытывались друг у друга о причине того, признались в похоти своей, и тогда вместе назначили время, когда могли бы найти её одну.</p>
<p class="p"><em>15</em> И было, когда они выжидали удобного дня, Сусанна вошла, как вчера и третьего дня, с двумя только служанками и захотела мыться в саду, потому что было жарко.</p>
<p class="p"><em>16</em> И не было там никого, кроме двух старейшин, которые спрятались и сторожили её.</p>
<p class="p"><em>17</em> И сказала она служанкам: принесите мне масла и мыла, и заприте двери сада, чтобы мне помыться.</p>
<p class="p"><em>18</em> Они так и сделали, как она сказала: заперли двери сада и вышли боковыми дверями, чтобы принести, что приказано было им, и не видали старейшин, потому что они спрятались.</p>
<p class="p"><em>19</em> И вот, когда служанки вышли, встали оба старейшины, и прибежали к ней, и сказали:</p>
<p class="p"><em>20</em> Вот, двери сада заперты и никто нас не видит, и мы имеем похотение к тебе, поэтому согласись с нами и побудь с нами.</p>
<p class="p"><em>21</em> Если же не так, то мы будем свидетельствовать против тебя, что с тобою был юноша, и ты поэтому отослала от себя служанок твоих.</p>
<p class="p"><em>22</em> Тогда застонала Сусанна и сказала: тесно мне отовсюду; ибо, если я сделаю это, смерть мне, а если не сделаю, то не избегну от рук ваших.</p>
<p class="p"><em>23</em> Лучше для меня не сделать этого и впасть в руки ваши, нежели согрешить пред Господом.</p>
<p class="p"><em>24</em> И закричала Сусанна громким голосом; закричали также и оба старейшины против неё,</p>
<p class="p"><em>25</em> и один побежал и отворил двери сада.</p>
<p class="p"><em>26</em> Когда же находившиеся в доме услышали крик в саду, вскочили боковыми дверями, чтобы видеть, что случилось с нею.</p>
<p class="p"><em>27</em> И когда старейшины сказали слова свои, слуги её чрезвычайно были пристыжены, потому что никогда ничего такого о Сусанне говорено не было.</p>
<p class="p"><em>28</em> И было на другой день, когда собрался народ к Иоакиму, мужу её, пришли и оба старейшины, полные беззаконного умысла против Сусанны, чтобы предать её смерти.</p>
<p class="p"><em>29</em> И сказали они перед народом: пошлите за Сусанною, дочерью Хелкия, женою Иоакима. И послали.</p>
<p class="p"><em>30</em> И пришла она, и родители её, и дети её, и все родственники её.</p>
<p class="p"><em>31</em> Сусанна была очень нежна и красива лицем,</p>
<p class="p"><em>32</em> и эти беззаконники приказали открыть лице её, так как оно было закрыто, чтобы насытиться красотою её.</p>
<p class="p"><em>33</em> Родственники же и все, которые смотрели на неё, плакали.</p>
<p class="p"><em>34</em> А оба старейшины, встав посреди народа, положили руки на голову её.</p>
<p class="p"><em>35</em> Она же в слезах смотрела на небо, ибо сердце её уповало на Господа.</p>
<p class="p"><em>36</em> И сказали старейшины: когда мы ходили по саду одни, вошла эта с двумя служанками и затворила двери сада, и отослала служанок;</p>
<p class="p"><em>37</em> и пришёл к ней юноша, который скрывался там, и лёг с нею.</p>
<p class="p"><em>38</em> Мы находясь в углу сада и видя такое беззаконие, побежали на них,</p>
<p class="p"><em>39</em> и увидели их совокупляющимися, и того не могли удержать, потому что он был сильнее нас и, отворив двери, выскочил.</p>
<p class="p"><em>40</em> Но эту мы схватили и допрашивали: кто был этот юноша? но она не хотела объявить нам. Об этом мы свидетельствуем.</p>
<p class="p"><em>41</em> И поверило им собрание, как старейшинам народа и судьям, и осудили её на смерть.</p>
<p class="p"><em>42</em> Возопила Сусанна громким голосом и сказала: Боже вечный, ведающий сокровенное и знающий всё прежде бытия его!</p>
<p class="p"><em>43</em> Ты знаешь, что они ложно свидетельствовали против меня, и вот, я умираю, не сделав ничего, что эти люди злостно выдумали на меня.</p>
<p class="p"><em>44</em> И услышал Господь голос её.</p>
<p class="p"><em>45</em> И когда она ведена была на смерть, возбудил Бог святой дух молодого юноши, но имени Даниила,</p>
<p class="p"><em>46</em> и он закричал громким голосом: чист я от крови её!</p>
<p class="p"><em>47</em> Тогда обратился к нему весь народ и сказал: что это за слово, которое ты сказал?</p>
<p class="p"><em>48</em> Тогда он, став посреди них, сказал: так ли вы неразумны, сыны Израиля, что, не исследовав и не узнав истины, осудили дочь Израиля?</p>
<p class="p"><em>49</em> Возвратитесь в суд, ибо эти ложно против неё засвидетельствовали.</p>
<p class="p"><em>50</em> И тотчас весь народ возвратился, и сказали ему старейшины: садись посреди нас и объяви нам, потому что Бог дал тебе старейшинство.</p>
<p class="p"><em>51</em> И сказал им Даниил: отделите их друг от друга подальше, и я допрошу их.</p>
<p class="p"><em>52</em> Когда же они отделены были один от другого, призвал одного из них и сказал ему: состарившийся в злых днях! ныне обнаружились грехи твои, которые те делал прежде,</p>
<p class="p"><em>53</em> производя суды неправедные, осуждая невинных и оправдывая виновных, тогда как Господь говорит: «невинного и правого не умерщвляй».</p>
<p class="p"><em>54</em> Итак, если ты сию видел, скажи, под каким деревом видел ты их разговаривающими друг с другом? Он сказал: под мастиковым.</p>
<p class="p"><em>55</em> Даниил сказал: точно, солгал ты на твою голову; ибо вот, Ангел Божий, приняв решение от Бога, рассечёт тебя пополам.</p>
<p class="p"><em>56</em> Удалив его, он приказал привести другого и сказал ему: племя Ханаана, а не Иуды! красота прельстила тебя, и похоть развратила сердце твоё.</p>
<p class="p"><em>57</em> Так поступали вы с дочерями Израиля, и они из страха имели общение с вами; но дочь Иуды не потерпела беззакония вашего.</p>
<p class="p"><em>58</em> Итак скажи мне: под каким деревом ты застал их разговаривающими между собою? Он сказал: под зелёным дубом.</p>
<p class="p"><em>59</em> Даниил сказал ему: точно, солгал ты на твою голову; ибо Ангел Божий с мечом ждёт, чтобы рассечь тебя пополам, чтобы истребить вас.</p>
<p class="p"><em>60</em> Тогда всё собрание закричало громким голосом, и благословили Бога, спасающего надеющихся на Него,</p>
<p class="p"><em>61</em> и восстали на обоих старейшин, потому что Даниил их устами обличил их, что они ложно свидетельствовали;</p>
<p class="p"><em>62</em> и поступили с ними так, как они злоумыслили против ближнего, по закону Моисееву, и умертвили их; и спасена была в тот день кровь невинная.</p>
<p class="p"><em>63</em> Хелкия же и жена его прославили Бога за дочь свою Сусанну с Иоакимом, мужем её, и со всеми родственниками, потому что не найдено было в ней постыдного дела.</p>
<p class="p"><em>64</em> И Даниил стал велик перед народом с того дня и потом.</p>
