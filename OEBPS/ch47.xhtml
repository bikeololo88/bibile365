<div class="title2">
<p class="title-p">Вторая книга Ездры<a href="ch141.xhtml#id1">*</a></p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И совершил Иосия в Иерусалиме пасху Господу своему, и закололи пасхального агнца в четырнадцатый день первого месяца,</p>
<p class="p"><em>2</em> поставив священников по чередам в облачении в храме Господнем.</p>
<p class="p"><em>3</em> И сказал левитам, священнослужителям Израилевым: освятите себя Господу, для поставления святого ковчега Господня в храме, который построил царь Соломон, сын Давидов.</p>
<p class="p"><em>4</em> Не нужно будет вам брать его на рамена; служите теперь Господу Богу вашему, и заботьтесь о народе Его Израиле, и устройтесь по родам и поколениям вашим, по расписанию Давида, царя Израилева, и по великолепию Соломона, сына его,</p>
<p class="p"><em>5</em> и став во святилище, по родовым левитским разрядам вашим пред братьями вашими, сынами Израиля,</p>
<p class="p"><em>6</em> заколите по уставу пасхального агнца и приготовьте жертвы для братьев ваших и совершите пасху по заповеди Господней, данной Моисею.</p>
<p class="p"><em>7</em> И дал Иосия в дар находившемуся там народу тридцать тысяч агнцев и козлов и три тысячи тельцов; это по обету дано от царских стад народу и священникам и левитам.</p>
<p class="p"><em>8</em> И дали Хелкия и Захария и Иеиил, начальствующие в храме, священникам на пасху две тысячи шестьсот овец и триста волов.</p>
<p class="p"><em>9</em> И Иехония и Самей и Нафаниил, брат его, и Асавия и Охиил, и Иорам, тысяченачальники, дали левитам на пасху пять тысяч овец и семьсот волов.</p>
<p class="p"><em>10</em> И когда это происходило, священники и левиты благолепно стояли по поколениям и родовым преимуществам, держа опресноки пред народом,</p>
<p class="p"><em>11</em> чтобы приносить жертвы Господу по предписанному в книге Моисеевой. И это было в раннее время.</p>
<p class="p"><em>12</em> И испекли пасхального агнца на огне, как надлежало, а жертвы сварили в медных сосудах и котлах с благовониями, и отнесли всему народу.</p>
<p class="p"><em>13</em> А после того приготовили для себя и для священников, братьев своих, сынов Аарона.</p>
<p class="p"><em>14</em> Ибо священники приносили тук до позднего времени, а потому левиты приготовляли для себя и для священников, братьев своих, сынов Аарона.</p>
<p class="p"><em>15</em> Священнопевцы же, сыны Асафовы, находились на местах своих, по установлению Давида, и Асаф и Захария и Еддинус, который был от царя.</p>
<p class="p"><em>16</em> И привратникам при каждых воротах не позволялось оставлять своей череды, потому что для них приготовляли братья их, левиты.</p>
<p class="p"><em>17</em> И совершилось в тот день всё, что принадлежало к жертвоприношению Господу при совершении пасхи,</p>
<p class="p"><em>18</em> и к приношению всесожжений на жертвеннике Господнем, по повелению царя Иосии.</p>
<p class="p"><em>19</em> И совершали сыны Израилевы, в то время находившиеся там, пасху и праздник опресноков семь дней.</p>
<p class="p"><em>20</em> И не совершалось такой пасхи в Израиле от времён Самуила пророка.</p>
<p class="p"><em>21</em> И ни один из всех царей Израильских не совершал такой пасхи, какую совершил Иосия, и священники и левиты, и Иудеи и все Израильтяне, находившиеся [в то время] на жительстве в Иерусалиме.</p>
<p class="p"><em>22</em> В восемнадцатый год царствования Иосии совершена сия пасха.</p>
<p class="p"><em>23</em> И направлены были по прямому пути дела Иосии пред Господом от сердца, полного благочестия.</p>
<p class="p"><em>24</em> Бывшее же при нём описано в прежних летописях о согрешавших и нечествовавших против Господа больше всякого народа и царства, и чем они сознательно оскорбляли Его, и за что слова Господа восстали против Израиля.</p>
<p class="p"><em>25</em> И после всех сих деяний Иосии случилось, что фараон, царь Египетский, шёл воевать в Каркамис при Евфрате, и Иосия вышел навстречу ему.</p>
<p class="p"><em>26</em> Царь Египетский послал к нему сказать: что мне и тебе, царь Иудейский?</p>
<p class="p"><em>27</em> Не против тебя послан я от Господа Бога; война моя на Евфрате, и ныне Господь со мною, и Господь побуждает меня; отступи и не противься Господу.</p>
<p class="p"><em>28</em> Но не возвратился Иосия на свою колесницу, а решился воевать с ним, не вняв словам Иеремии пророка из уст Господа.</p>
<p class="p"><em>29</em> И вступил с ним в сражение на поле Мегиддо. И сошлись начальствующие к царю Иосии.</p>
<p class="p"><em>30</em> И сказал царь слугам своим: унесите меня с поля сражения, потому что я очень изнемог. И слуги его тотчас вынесли его из строя.</p>
<p class="p"><em>31</em> И взошёл он на вторую колесницу свою и, возвратившись в Иерусалим, умер и погребён в гробнице отцов своих.</p>
<p class="p"><em>32</em> И плакали об Иосии во всей Иудее, плакал об Иосии и пророк Иеремия, и начальствующие с жёнами оплакивали его до сего дня. И это передано навсегда всему роду Израилеву.</p>
<p class="p"><em>33</em> Это написано в летописи царей Иудейских, и то, что сделано Иосиею, и слава его и его разумение закона Господня; прежние же дела его и ныне [упоминаемые] описаны в книге царей Израильских и Иудейских.</p>
<p class="p"><em>34</em> И взял народ Иехонию [Иоахаза], сына Иосии, и поставили его царём вместо Иосии, отца его, когда ему было двадцать три года.</p>
<p class="p"><em>35</em> И царствовал он в Иудее и Иерусалиме три месяца, и отставил его царь Египетский, чтобы не царствовать ему в Иерусалиме.</p>
<p class="p"><em>36</em> И наложил на народ сто талантов серебра и один талант золота.</p>
<p class="p"><em>37</em> И поставил царь Египетский Иоакима, брата его, царём Иудеи и Иерусалима.</p>
<p class="p"><em>38</em> И связал вельмож, а Заракина, брата его, отвёл в Египет.</p>
<p class="p"><em>39</em> Был же Иоаким двадцати пяти лет, когда воцарился над Иудеею и Иерусалимом, и делал он зло пред Господом.</p>
<p class="p"><em>40</em> Против него вышел Навуходоносор, царь Вавилонский, и связал его медными узами и отвёл в Вавилон.</p>
<p class="p"><em>41</em> И, взяв некоторые из священных сосудов Господа, Навуходоносор перенёс их и поставил в своём капище в Вавилоне.</p>
<p class="p"><em>42</em> Сказания о нём, о его развращении и нечестии написаны в книге летописей царских.</p>
<p class="p"><em>43</em> И воцарился вместо него Иоаким, сын его; был он восемнадцати лет, когда назначен царём.</p>
<p class="p"><em>44</em> Царствовал же в Иерусалиме три месяца и десять дней, и сделал он зло пред Господом.</p>
<p class="p"><em>45</em> И через год Навуходоносор послал и отвёл его в Вавилон вместе со священными сосудами Господа,</p>
<p class="p"><em>46</em> и назначил царём Иудеи и Иерусалима Седекию, который был двадцати одного года. Царствовал он одиннадцать лет.</p>
<p class="p"><em>47</em> И делал он зло пред Господом, не вняв словам, сказанным пророком Иеремиею от уст Господа.</p>
<p class="p"><em>48</em> И, быв связан от царя Навуходоносора клятвою во имя Господа, нарушил клятву, отложился и, ожесточив свою выю и сердце своё, преступил законы Господа Бога Израилева.</p>
<p class="p"><em>49</em> Также и начальники народа и священников поступали весьма нечестиво, превосходя во всех нечистотах всех язычников, и осквернили освящённый в Иерусалиме храм Господень.</p>
<p class="p"><em>50</em> Бог отцов их посылал вестников Своих призывать их [к обращению], так как щадил Он их и жилище Своё;</p>
<p class="p"><em>51</em> но они смеялись над вестниками Его: в тот самый день, в который Господь говорил, они насмехались над пророками Его,</p>
<p class="p"><em>52</em> доколе Он, прогневавшись на народ Свой за нечестия, повелел восстать на них царям Халдейским.</p>
<p class="p"><em>53</em> Они избили юношей их мечом вокруг святаго храма их и не пощадили ни юноши, ни девицы, ни старого, ни молодого, но все были преданы в руки их.</p>
<p class="p"><em>54</em> И все священные сосуды Господни, большие и малые, и сосуды ковчега Господня и царские сокровища взяли они и отнесли в Вавилон.</p>
<p class="p"><em>55</em> И сожгли дом Господень и разорили стены Иерусалима и башни его сожгли огнём,</p>
<p class="p"><em>56</em> и всё великолепие его обратили в ничто; оставшихся же от меча отвели в Вавилон.</p>
<p class="p"><em>57</em> И они были рабами ему и сыновьям его до владычества Персов, в исполнение слова Господня из уст Иеремии:</p>
<p class="p"><em>58</em> доколе земля не отпразднует суббот своих, во всё время запустения своего, в продолжение семидесяти лет, она будет субботствовать.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В первый год царствования Кира Персидского, в исполнение слова Господа из уст Иеремии,</p>
<p class="p"><em>2</em> Господь подвиг дух Кира, царя Персидского, и он объявил по всему царству своему словесно и письменно:</p>
<p class="p"><em>3</em> так говорит Кир, царь Персидский: Господь Израиля, Господь Всевышний поставил меня царём вселенной</p>
<p class="p"><em>4</em> и повелел мне построить Ему дом в Иерусалиме, который в Иудее.</p>
<p class="p"><em>5</em> Итак, кто есть из вас, из народа Его, да будет Господь его с ним, и пусть он, отправившись в Иерусалим, что в Иудее, строит дом Господа Израилева: Он есть Господь, живущий в Иерусалиме.</p>
<p class="p"><em>6</em> Посему, сколько их живёт по местам, жители места того пусть помогут им золотом и серебром,</p>
<p class="p"><em>7</em> дарами коней и скота и другими обетными приношениями на храм Господа в Иерусалиме.</p>
<p class="p"><em>8</em> И поднялись старейшины племён колена Иудина и Вениаминова и священники и левиты и все, которых дух подвиг Господь идти и строить дом Господу в Иерусалиме;</p>
<p class="p"><em>9</em> а жившие в соседстве с ними всем помогали им: серебром и золотом, и конями и скотом и весьма многими обетными приношениями многих, которых дух подвигнут был.</p>
<p class="p"><em>10</em> И царь Кир вынес священные сосуды Господа, которые Навуходоносор перенёс из Иерусалима и поставил в своём капище.</p>
<p class="p"><em>11</em> Вынеся же их, Кир, царь Персидский, передал их Мифридату, своему сокровищехранителю,</p>
<p class="p"><em>12</em> а через него они переданы были Саманассару, князю Иудеи.</p>
<p class="p"><em>13</em> Число же их было: возливальниц золотых тысяча, возливальниц серебряных тысяча, серебряных курильниц двадцать девять, чаш золотых тридцать, серебряных две тысячи четыреста десять, и других сосудов тысяча.</p>
<p class="p"><em>14</em> Всех сосудов золотых и серебряных принесено пять тысяч четыреста шестьдесят девять.</p>
<p class="p"><em>15</em> И принесены они Саманассаром и возвратившимися с ним из плена Вавилонского в Иерусалим.</p>
<p class="p"><em>16</em> Во время же царствования Артаксеркса, царя Персидского, Вилем и Мифридат, и Тавеллий и Рафим, и Веелтефм и Самеллий писец и другие, согласившиеся с ними, обитавшие в Самарии и других местах, писали ему следующее письмо:</p>
<p class="p"><em>17</em> Царю Артаксерксу, господину, рабы твои Рафим, описатель происшествий, и Самеллий писец, и прочие из совета их, и судьи, находящиеся в Келе-Сирии и Финикии.</p>
<p class="p"><em>18</em> Да будет ныне известно господину царю, что вышедшие от вас к нам Иудеи, придя в Иерусалим, в этот отступнический и коварный город, устрояют площади его, возобновляют стены и полагают основание храма.</p>
<p class="p"><em>19</em> Итак, если этот город будет отстроен и стены его окончены, то они не только не согласятся платить подати, но и восстанут против царей.</p>
<p class="p"><em>20</em> И как уже начато построение храма, то мы за благо признали не пренебрегать этим,</p>
<p class="p"><em>21</em> но известить господина царя, не благоугодно ли тебе посмотреть в книгах отцов твоих.</p>
<p class="p"><em>22</em> Ты найдёшь запись о том в памятных книгах, и узнаешь, что этот город был изменник и смущал царей и города,</p>
<p class="p"><em>23</em> а Иудеи — отступники, вечно производившие в нём заговоры, по какой причине и был опустошён этот город.</p>
<p class="p"><em>24</em> Итак, теперь извещаем тебя, господин царь, что если построится этот город и восстановятся стены его, то не будет для тебя прохода в Келе-Сирию и Финикию.</p>
<p class="p"><em>25</em> Тогда царь написал в ответ Рафиму, описателю происшествий, и Веелтефму и Самеллию писцу и прочим, согласившимся с ними, и обитающим в Самарии и Сирии и Финикии, следующее:</p>
<p class="p"><em>26</em> прочитал я письмо, которое вы прислали ко мне, и приказал рассмотреть; и найдено, что этот город издавна восстаёт против царей,</p>
<p class="p"><em>27</em> и люди сии поднимают в нём мятежи и войны, и были цари в Иерусалиме сильные и могущественные, владевшие и собиравшие дань с Келе-Сирии и Финикии.</p>
<p class="p"><em>28</em> Итак, теперь я приказал воспретить этим людям строить сей город, и наблюдать, чтобы ничего более не делалось</p>
<p class="p"><em>29</em> и чтобы не имели дальнейшего успеха злонамеренные предприятия к беспокойству царей.</p>
<p class="p"><em>30</em> По прочтении написанного от царя Артаксеркса, Рафим и Самеллий писец и согласившиеся с ними поспешно отправились в Иерусалим с конницею и ополчением народа</p>
<p class="p"><em>31</em> и начали удерживать строящих. И остановилось строение Иерусалимского храма до второго года царствования Дария, царя Персидского.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И сделал царь Дарий большой пир своим подданным и домашним своим и всем вельможам Мидии и Персии,</p>
<p class="p"><em>2</em> и всем сатрапам и военачальникам, и начальникам подвластных ему стран от Индии и до Ефиопии в ста двадцати семи сатрапиях.</p>
<p class="p"><em>3</em> И ели и пили и, насытившись, разошлись; царь же Дарий отправился в спальню свою и спал, и потом пробудился.</p>
<p class="p"><em>4</em> Между тем трое юношей телохранителей, охранявших тело царя, сказали друг другу:</p>
<p class="p"><em>5</em> пусть каждый из нас скажет одно слово о том, что всего сильнее? И чьё слово окажется разумнее другого, даст тому царь Дарий великие дары и великую награду.</p>
<p class="p"><em>6</em> И будет тот одеваться багряницею и пить из золотых сосудов, и спать на золоте, и ездить на колеснице с конями в золотых уздах, носить на голове повязку из виссона и ожерелье на шее,</p>
<p class="p"><em>7</em> и сядет он вторым по Дарии за мудрость свою, и будет называться родственником Дария.</p>
<p class="p"><em>8</em> И тотчас, написав каждый своё слово, запечатали и положили под изголовье царя Дария и сказали:</p>
<p class="p"><em>9</em> когда царь встанет, подадут ему это писание, и за кем признает царь и трое вельмож Персидских, что слово его мудрее, тому дастся преимущество, как написано.</p>
<p class="p"><em>10</em> Один написал: сильнее всего вино.</p>
<p class="p"><em>11</em> Другой написал: сильнее царь.</p>
<p class="p"><em>12</em> Третий написал: сильнее женщины, а над всем одерживает победу истина.</p>
<p class="p"><em>13</em> И вот, когда царь встал, подали ему это писание, и он прочитал.</p>
<p class="p"><em>14</em> И, послав, призвал всех вельмож Персии и Мидии, и сатрапов и военачальников, и начальников областей и советников,</p>
<p class="p"><em>15</em> и сел в совещательной палате, и прочитано было пред ними писание.</p>
<p class="p"><em>16</em> И сказал: призовите этих юношей, пусть они объяснят слова свои. И были призваны и вошли.</p>
<p class="p"><em>17</em> И сказал им: объясните нам написанное. И начал первый, сказавший о силе вина, и говорил так:</p>
<p class="p"><em>18</em> О, мужи! Как сильно вино! Оно приводит в омрачение ум всех людей, пьющих его;</p>
<p class="p"><em>19</em> оно делает ум царя и сироты, раба и свободного, бедного и богатого, одним умом;</p>
<p class="p"><em>20</em> и всякий ум превращает в веселие и радость, так что [человек] не помнит никакой печали и никакого долга,</p>
<p class="p"><em>21</em> и все сердца делает оно богатыми, так что [никто] не думает ни о царе, ни о сатрапе, и всякого заставляет оно говорить о [своих] талантах.</p>
<p class="p"><em>22</em> И когда опьянеют, не помнят о приязни к друзьям и братьям и скоро обнажают мечи,</p>
<p class="p"><em>23</em> а когда истрезвятся от вина, не помнят, что делали.</p>
<p class="p"><em>24</em> О, мужи! Не сильнее ли всего вино, когда заставляет так поступать? И, сказав это, замолчал.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И начал говорить второй, сказавший о силе царя.</p>
<p class="p"><em>2</em> О, мужи! Не сильны ли люди, владеющие землёю и морем и всем содержащимся в них?</p>
<p class="p"><em>3</em> Но царь превозмогает и господствует над ними и повелевает ими, и во всём, что бы ни сказал им, они повинуются.</p>
<p class="p"><em>4</em> Если скажет, чтоб они ополчались друг против друга, они исполняют; если пошлёт их против неприятелей, они идут и разрушают горы и стены и башни,</p>
<p class="p"><em>5</em> и убивают и бывают убиваемы, но не преступают слова царского; если же победят, всё приносят царю, что получат в добычу, и всё прочее.</p>
<p class="p"><em>6</em> И те, которые не ходят на войну и не сражаются, но возделывают землю, после посева, собрав жатву, также приносят царю</p>
<p class="p"><em>7</em> и, понуждая один другого, приносят царю дани.</p>
<p class="p"><em>8</em> И он один, если скажет убить — убивают; если скажет отпустить — отпускают; сказал бить — бьют;</p>
<p class="p"><em>9</em> сказал опустошить — опустошают; сказал строить — строят; сказал срубить — срубают; сказал насадить — насаждают;</p>
<p class="p"><em>10</em> и весь народ его и войско его повинуются ему. Кроме того, он возлежит, ест и пьёт и спит,</p>
<p class="p"><em>11</em> а они стерегут вокруг него и не могут никто отойти и делать дела свои, и не могут ослушаться его.</p>
<p class="p"><em>12</em> О, мужи! Не сильнее ли всех царь, когда так повинуются ему? — И замолчал.</p>
<p class="p"><em>13</em> Третий же, сказавший о женщинах и об истине, — это был Зоровавель, — начал говорить:</p>
<p class="p"><em>14</em> О, мужи! Не велик ли царь, и многие из людей, и не сильно ли вино? Но кто господствует над ними и владеет ими? не женщины ли?</p>
<p class="p"><em>15</em> Жёны родили царя и весь народ, который владеет морем и землёю;</p>
<p class="p"><em>16</em> и от них родились и ими вскормлены насаждающие виноград, из которого делается вино;</p>
<p class="p"><em>17</em> они делают одежды для людей и доставляют украшение людям, и люди не могут быть без жён.</p>
<p class="p"><em>18</em> Если соберут золото и серебро и всякие драгоценности, а потом увидят одну женщину, хорошую лицом и красивую,</p>
<p class="p"><em>19</em> оставив всё, устремляются к ней и, раскрыв рот, смотрят на неё, и все прилепляются к ней более, чем к золоту и серебру и ко всякой дорогой вещи.</p>
<p class="p"><em>20</em> Человек оставляет воспитавшего его отца и страну свою и прилепляется к жене своей,</p>
<p class="p"><em>21</em> и с женою оставляет душу, и не помнит ни отца, ни матери, ни страны своей.</p>
<p class="p"><em>22</em> И из этого должно вам познать, что женщины господствуют над вами. Не подъемлете ли вы трудов и не напрягаете ли усилий, и не отдаёте ли и не приносите ли всего жёнам?</p>
<p class="p"><em>23</em> Берёт человек меч свой и отправляется, чтобы выходить на дороги и грабить и красть, и готов плавать по морю и рекам,</p>
<p class="p"><em>24</em> льва встречает, и во тьме скитается; но лишь только украдёт, похитит и ограбит, относит то к возлюбленной.</p>
<p class="p"><em>25</em> И более любит человек жену свою, нежели отца и мать.</p>
<p class="p"><em>26</em> Многие сошли с ума из-за женщин и сделались рабами через них.</p>
<p class="p"><em>27</em> Многие погибли и сбились с пути и согрешили через женщин.</p>
<p class="p"><em>28</em> Неужели теперь не поверите мне? Не велик ли царь властью своею? Не боятся ли все страны прикоснуться к нему?</p>
<p class="p"><em>29</em> Я видел его и Апамину, дочь славного Вартака, царскую наложницу, сидящую по правую сторону царя;</p>
<p class="p"><em>30</em> она снимала венец с головы царя и возлагала на себя, а левою рукою ударяла царя по щеке.</p>
<p class="p"><em>31</em> И при всём том царь смотрел на неё, раскрыв рот: если она улыбнётся ему, улыбается и он; если же она рассердится на него, он ласкает её, чтобы помирилась с ним.</p>
<p class="p"><em>32</em> О, мужи! Как же не сильны женщины, когда так поступают они?</p>
<p class="p"><em>33</em> Тогда царь и вельможи взглянули друг на друга, а он начал говорить об истине.</p>
<p class="p"><em>34</em> О, мужи! Не сильны ли женщины? Велика земля, и высоко небо, и быстро в своём течении солнце, ибо оно в один день обходит круг неба и опять возвращается на своё место.</p>
<p class="p"><em>35</em> Не велик ли Тот, Кто совершает это? И истина велика и сильнее всего.</p>
<p class="p"><em>36</em> Вся земля взывает к истине, и небо благословляет её, и все дела трясутся и трепещут пред нею. И нет в ней неправды.</p>
<p class="p"><em>37</em> Неправедно вино, неправеден царь, неправедны женщины, несправедливы все сыны человеческие и все дела их таковы, и нет в них истины, и они погибнут в неправде своей;</p>
<p class="p"><em>38</em> а истина пребывает и остаётся сильною в век, и живёт и владычествует в век века.</p>
<p class="p"><em>39</em> И нет у ней лицеприятия и различения, но делает она справедливое, удаляясь от всего несправедливого и злого, и все одобряют дела её.</p>
<p class="p"><em>40</em> И нет в суде её ничего неправого; она есть сила и царство и власть и величие всех веков: благословен Бог истины!</p>
<p class="p"><em>41</em> И перестал он говорить. И все возгласили тогда и сказали: велика истина и сильнее всего.</p>
<p class="p"><em>42</em> Тогда царь сказал ему: проси, чего хочешь, более написанного, и дадим тебе, так как ты оказался мудрейшим, и будешь сидеть подле меня, и будешь называться родственником моим.</p>
<p class="p"><em>43</em> Тогда сказал он царю: вспомни обещание, данное тобою в тот день, в который ты принял царство твоё, что ты построишь Иерусалим</p>
<p class="p"><em>44</em> и отошлёшь все сосуды, взятые из Иерусалима, которые отобрал Кир, когда дал обеты разорить Вавилон, и обещался выслать [их] туда.</p>
<p class="p"><em>45</em> А ты обещался построить храм, который сожгли Идумеи, когда Иудея опустошена была Халдеями.</p>
<p class="p"><em>46</em> И об этом самом теперь я прошу тебя, господин царь, и умоляю тебя, и в этом величие твоё: прошу тебя исполнить обещание, которое ты устами твоими обещал Царю Небесному исполнить.</p>
<p class="p"><em>47</em> Тогда царь Дарий, встав, поцеловал его, и написал ему письма ко всем правителям и начальникам областей и военачальникам и сатрапам, чтобы они пропустили его и с ним всех, идущих строить Иерусалим.</p>
<p class="p"><em>48</em> Также писал письма ко всем местным начальникам в Келе-Сирии и Финикии и находящимся на Ливане, чтобы привозили с Ливана в Иерусалим кедровые дерева и помогали ему строить город.</p>
<p class="p"><em>49</em> Писал о свободе и для всех Иудеев, отправляющихся из царства в Иудею, чтобы никто из имеющих власть, областной начальник и сатрап и правитель, не приходил к дверям их,</p>
<p class="p"><em>50</em> но чтобы вся страна, которою они владеют, изъята была от даней, и чтоб Идумеи оставили селения Иудеев, которыми они владеют;</p>
<p class="p"><em>51</em> также, чтобы даваемо было на построение храма каждогодно по двадцати талантов, доколе не будет построен;</p>
<p class="p"><em>52</em> и для приношения на жертвенник каждодневных всесожжений, сверх семнадцати предписанных, даваемо было ещё по десяти талантов в год;</p>
<p class="p"><em>53</em> и чтобы всем, отправляющимся из Вавилона, была свобода строить город, как самим, так и потомкам их и всем священникам, которые пойдут.</p>
<p class="p"><em>54</em> Писал также и о содержании и о священническом облачении, в котором служат.</p>
<p class="p"><em>55</em> Написал давать содержание и левитам до того дня, когда совершится храм и построен будет Иерусалим;</p>
<p class="p"><em>56</em> и всем, стерегущим город, предписал давать жалованье и продовольствие.</p>
<p class="p"><em>57</em> Отпустил и все сосуды, которые отделил Кир из Вавилона; и всё, что велел сделать Кир, и он повелел исполнить и послать в Иерусалим.</p>
<p class="p"><em>58</em> И когда вышел юноша, то устремил лице своё на небо против Иерусалима, возблагодарил Царя Небесного и сказал:</p>
<p class="p"><em>59</em> от Тебя победа и от Тебя мудрость, и Твоя слава, а я Твой раб.</p>
<p class="p"><em>60</em> Благословен Ты, даровавший мне мудрость, и благодарю Тебя, Господи, Боже отцов наших.</p>
<p class="p"><em>61</em> И, взяв письма, отправился и пришёл в Вавилон и объявил всем братьям своим.</p>
<p class="p"><em>62</em> И они возблагодарили Бога отцов своих за то, что даровал им свободу и разрешение</p>
<p class="p"><em>63</em> идти и строить Иерусалим и храм, на котором наречено имя Его. И ликовали с музыкою и веселием семь дней.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> После сего избраны были к отправлению родоначальники по коленам их, и жёны их, и сыновья их, и дочери их, и рабы их, и рабыни их со скотом их.</p>
<p class="p"><em>2</em> Дарий послал с ними тысячу конников, доколе они не введут их в Иерусалим с миром, с музыкою, с тимпанами и трубами.</p>
<p class="p"><em>3</em> И все братья их веселились, и [царь] дозволил им идти вместе.</p>
<p class="p"><em>4</em> И вот имена мужей, шедших по племенам их в коленах по старшинству их:</p>
<p class="p"><em>5</em> священники, сыны Финееса, сыны Аарона, Иисус, сын Иоседека, сына Сареева, и Иоаким, сын Зоровавеля, сына Салафииля из дома Давидова, из рода Фареса, колена же Иудова,</p>
<p class="p"><em>6</em> который говорил пред Дарием, царём Персидским, мудрые слова на втором году царствования его, в месяце Нисане, месяце первом.</p>
<p class="p"><em>7</em> Вот Иудеи, вышедшие из плена переселения, которых переселил в Вавилон Навуходоносор, царь Вавилонский,</p>
<p class="p"><em>8</em> и которые возвратились в Иерусалим и в прочие места Иудеи, каждый в свой город, — вышедшие с Зоровавелем и Иисусом, Неемиею, Зареем, Рисеем, Енинеем, Мардохеем, Веельсаром, Асфарасом, Реелием, Роимом, Вааною, начальниками их.</p>
<p class="p"><em>9</em> Число народа с начальниками их: сынов Фороса две тысячи сто семьдесят два; сынов Сафата четыреста семьдесят два;</p>
<p class="p"><em>10</em> сынов Ареса семьсот пятьдесят шесть;</p>
<p class="p"><em>11</em> сынов Фааф-Моава с сынами Иисуса и Иоава две тысячи восемьсот двенадцать;</p>
<p class="p"><em>12</em> сынов Илама тысяча двести пятьдесят четыре; сынов Зафуи девятьсот семьдесят пять; сынов Хорве семьсот пять; сынов Ванния шестьсот сорок восемь;</p>
<p class="p"><em>13</em> сынов Вивая шестьсот тридцать три; сынов Арге тысяча триста двадцать два;</p>
<p class="p"><em>14</em> сынов Адоникама шестьсот тридцать семь; сынов Вагоя две тысячи шестьсот шесть; сынов Адина четыреста пятьдесят четыре;</p>
<p class="p"><em>15</em> сынов Атира от Езекии девяносто два; сынов Килана и Азинана шестьдесят семь; сынов Азара четыреста тридцать два;</p>
<p class="p"><em>16</em> сынов Анниса сто один; сынов Арома тридцать два; сынов Вассая триста двадцать три; сынов Арсифурифа сто два;</p>
<p class="p"><em>17</em> сынов Ветируса три тысячи пять; сынов Вефломонских сто двадцать три;</p>
<p class="p"><em>18</em> из Нетофаса пятьдесят пять; из Анафофа сто пятьдесят восемь; из Вефасмона сорок два;</p>
<p class="p"><em>19</em> из Кариафири двадцать пять; из Кафира и Вирога семьсот сорок три;</p>
<p class="p"><em>20</em> Хадиасеев и Аммидеев четыреста двадцать два; из Кирама и Гаввиса шестьсот двадцать один;</p>
<p class="p"><em>21</em> из Макалона сто двадцать два; из Ветолия пятьдесят два; сынов Нифиса сто пятьдесят шесть;</p>
<p class="p"><em>22</em> сынов Каламолала и Онуса семьсот двадцать пять; сынов Иереха двести сорок пять;</p>
<p class="p"><em>23</em> сынов Санааса три тысячи триста один.</p>
<p class="p"><em>24</em> Священников, сынов Иедду, сына Иисусова, с сынами Санасива, девятьсот семьдесят два; сынов Еммируфа тысяча пятьдесят два;</p>
<p class="p"><em>25</em> сынов Фассура тысяча сорок семь; сынов Харми тысяча семнадцать.</p>
<p class="p"><em>26</em> Левитов, сынов Иисуса и Кадмиила и Ванны и Судия, семьдесят четыре.</p>
<p class="p"><em>27</em> Священнопевцов, сынов Асафа, сто сорок.</p>
<p class="p"><em>28</em> Привратников, сынов Салума, сынов Атара, сынов Толмана, сынов Дакува, сынов Атита, сынов Товиса, всех сто тридцать девять.</p>
<p class="p"><em>29</em> Служителей при храме, сынов Исава, сынов Асифа, сынов Таваофа, сынов Кираса, сынов Суда, сынов Фалея, сынов Лавана, сынов Аграва,</p>
<p class="p"><em>30</em> сынов Акуда, сынов Ута, сынов Китава, сынов Аккава, сынов Сивая, сынов Анана, сынов Кафуа, сынов Геддура,</p>
<p class="p"><em>31</em> сынов Иаира, сынов Десана, сынов Ноева, сынов Хасева, сынов Казира, сынов Озии, сынов Финое, сынов Асара, сынов Васфая, сынов Ассана, сынов Мани, сынов Нафиси, сынов Акуфа, сынов Ахива, сынов Асува, сынов Фаракема, сынов Васалема,</p>
<p class="p"><em>32</em> сынов Меедда, сынов Куфа, сынов Хареа, сынов Вархуе, сынов Серара, сынов Фомоя, сынов Наси, сынов Атефа,</p>
<p class="p"><em>33</em> сынов рабов Соломоновых, сынов Ассапфиофа, сынов Фарира, сынов Иеили, сынов Лозона, сынов Исдаила, сынов Сафии,</p>
<p class="p"><em>34</em> сынов Агия, сынов Фахарефа, сынов Савии, сынов Сарофи, сынов Мисея, сынов Гаса, сынов Аддуса, сынов Сува, сынов Аферра, сынов Вародиса, сынов Сафага, сынов Аллома,</p>
<p class="p"><em>35</em> всех служителей при храме и сынов рабов Соломоновых триста семьдесят два.</p>
<p class="p"><em>36</em> Вот вышедшие из Фермелефа и Фелерса: начальник их Хараафалан и Аалар.</p>
<p class="p"><em>37</em> Но они не могли показать отечеств своих и родов, что они от Израиля: сынов Далана, сына Ваенанова, сынов Некодана, шестьсот пятьдесят два.</p>
<p class="p"><em>38</em> И из священников были исправлявшие священнослужение, но не найденные [в списке]: сыны Овдия, сыны Аквоса, сыны Иадду, который взял в жену Авгию, из дочерей Верзеллия, и назывался его именем.</p>
<p class="p"><em>39</em> И как родовая запись их по изыскании не найдена в списке, то они отлучены от священства.</p>
<p class="p"><em>40</em> И сказал им Неемия и Атфария, чтобы они не участвовали в святынях, доколе не восстанет первосвященник, облечённый в урим и туммим.</p>
<p class="p"><em>41</em> Всех же Израильтян от двенадцати лет и выше, кроме рабов и рабынь, было сорок две тысячи триста шестьдесят; рабов их и рабынь семь тысяч триста сорок семь; певцов и псалмопевцев двести сорок пять.</p>
<p class="p"><em>42</em> Верблюдов четыреста тридцать пять, коней семь тысяч тридцать шесть, лошаков двести сорок пять, подъяремного скота пять тысяч пятьсот двадцать пять.</p>
<p class="p"><em>43</em> Некоторые из родоначальников, когда пришли они ко храму Бога в Иерусалиме, дали обещание воздвигнуть сей дом на месте его по силе своей</p>
<p class="p"><em>44</em> и дать в сокровищницу храма на построение тысячу мин золота и пять тысяч мин серебра и сто священнических одежд.</p>
<p class="p"><em>45</em> И поселились священники и левиты и некоторые из народа в Иерусалиме и области его, а священнопевцы и привратники и весь Израиль в селениях своих.</p>
<p class="p"><em>46</em> Когда же настал седьмой месяц и сыны Израиля были уже каждый во владении своём, собрались все единодушно на открытое место при первых воротах на восток.</p>
<p class="p"><em>47</em> И встал Иисус, сын Иоседека, и братья его священники, и Зоровавель, сын Салафииля, и братья его, и устроили жертвенник Богу Израиля,</p>
<p class="p"><em>48</em> чтобы возносить на нём всесожжения, как предписано в книге Моисея, человека Божия.</p>
<p class="p"><em>49</em> И собрались к ним от иных народов, бывших в той земле, и устроили жертвенник на своём месте, ибо были во вражде с ними, и одолевали их все народы, бывшие в той земле; и они возносили жертвы в своё время и всесожжения Господу, утреннее и вечернее.</p>
<p class="p"><em>50</em> И совершили праздник кущей, как предписано законом, [вознося] каждодневные жертвы, как надлежало,</p>
<p class="p"><em>51</em> и потом непрестанные приношения и жертвы суббот и новомесячий и всех святых праздников.</p>
<p class="p"><em>52</em> И все те, которые обещали обеты Богу, с новомесячия седьмого месяца начали приносить жертвы Богу, хотя храм не был ещё построен.</p>
<p class="p"><em>53</em> И давали серебро каменотёсам и плотникам и питьё и пищу, и повозки Сидонянам и Тирянам, чтобы они привозили с Ливана кедровые дерева, доставляя их плотами в Иоппийскую пристань, по приказанию, данному им от Кира, царя Персидского.</p>
<p class="p"><em>54</em> И на втором году во втором месяце, по прибытии ко храму Божию в Иерусалиме, Зоровавель, сын Салафииля, и Иисус, сын Иоседека, и братья их и священники, левиты и все, пришедшие в Иерусалим из плена,</p>
<p class="p"><em>55</em> положили основание храму Божию в новолуние второго месяца второго года по прибытии их в Иудею и Иерусалим</p>
<p class="p"><em>56</em> и приставили левитов от двадцати лет к делам Господним: и стал Иисус и сыновья его и братья, и Кадмиил брат и сыновья Имадавуна и сыновья Иода, сына Илиадудова, с сыновьями и братьями, все левиты, единодушно побуждая к делам в доме Господнем. И построили строители храм Господа.</p>
<p class="p"><em>57</em> И стали священники в облачении с музыкальными инструментами и трубами и левиты, сыны Асафа, с кимвалами, воспевая Господу и прославляя Его по [уставу] Давида, царя Израильского,</p>
<p class="p"><em>58</em> и возглашали в песнях, прославляя Господа, что благость Его и слава вовек над всем Израилем.</p>
<p class="p"><em>59</em> И весь народ трубил и взывал громким голосом, прославляя Господа за восстановление дома Господня.</p>
<p class="p"><em>60</em> А старейшие из священников и левитов и родоначальников, видевшие прежний храм, пришли теперь на строение с плачем и громким воплем,</p>
<p class="p"><em>61</em> а многие с трубами и радостными громкими восклицаниями,</p>
<p class="p"><em>62</em> так что народ не мог слышать труб по причине воплей народных; хотя собрание громко трубило, так что далеко слышно было.</p>
<p class="p"><em>63</em> И услышали враги колена Иудина и Вениаминова и пришли узнать, что значит этот трубный звук.</p>
<p class="p"><em>64</em> И узнали, что возвратившиеся из плена строят храм Господу Богу Израилеву.</p>
<p class="p"><em>65</em> И, приступив к Зоровавелю и Иисусу и к родоначальникам, говорят им: будем и мы строить вместе с вами;</p>
<p class="p"><em>66</em> ибо и мы, подобно вам, слушаем Господа вашего и приносим Ему жертвы от дней Асвакафаса, царя Ассирийского, который переселил нас сюда.</p>
<p class="p"><em>67</em> Тогда сказал им Зоровавель и Иисус и начальники племён Израильских: не с вами нам строить дом Господу Богу нашему;</p>
<p class="p"><em>68</em> мы одни будем строить его Господу Богу Израиля, соответственно тому, как повелел нам Кир, царь Персидский.</p>
<p class="p"><em>69</em> Тогда народы той земли, нападая на обитающих в Иудее и осаждая их, препятствовали строению</p>
<p class="p"><em>70</em> и, коварством увлекая народ и производя смуты, препятствовали довершить строение во всё время жизни царя Кира и остановили строение на два года до воцарения Дария.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Во второй год царствования Дария Аггей и Захария, сын Аддо, пророки, пророчествовали Иудеям, которые были в Иудее и Иерусалиме, от имени Господа Бога Израилева.</p>
<p class="p"><em>2</em> Тогда встал Зоровавель, сын Салафииля, и Иисус, сын Иоседека, и начали строить дом Господа в Иерусалиме, в присутствии пророков Господних, помогавших им.</p>
<p class="p"><em>3</em> В это время явился к ним Сисинни, правитель Сирии и Финикии, и Сафравузан и товарищи [их] и сказали им:</p>
<p class="p"><em>4</em> с чьего разрешения строите вы сей дом и сей кров, и всё прочее совершаете? И кто строители, совершающие это?</p>
<p class="p"><em>5</em> Но старейшины Иудейские обрели милость от Господа, призревшего на пленение,</p>
<p class="p"><em>6</em> и им не запретили строить, пока возвещено будет о них Дарию. И получен был ответ.</p>
<p class="p"><em>7</em> Вот список с письма, которое Сисинни писал и которое послали Дарию: Сисинни, правитель Сирии и Финикии, и Сафравузан и товарищи, начальники в Сирии и Финикии, царю Дарию радоваться.</p>
<p class="p"><em>8</em> Да будет всё известно господину нашему царю, что мы, придя в область Иудейскую и войдя в город Иерусалим, нашли в городе Иерусалиме возвратившихся из плена старейшин Иудейских,</p>
<p class="p"><em>9</em> которые строят новый большой дом Господу из дорогих тёсаных камней, полагая в стенах дерева;</p>
<p class="p"><em>10</em> и работы сии производятся с ревностью, и дело успешно идёт в руках их и совершается со всем великолепием и тщательностью.</p>
<p class="p"><em>11</em> Тогда мы спросили этих старейшин, говоря: с чьего повеления строите вы этот дом и производите эти работы?</p>
<p class="p"><em>12</em> И так мы спросили их, чтоб известить тебя и написать тебе о начальниках их, и требовали мы от них именной список предводителей их.</p>
<p class="p"><em>13</em> Они же сказали нам в ответ: мы рабы Господа, создавшего небо и землю.</p>
<p class="p"><em>14</em> И дом сей за много лет пред сим был строен царём Израильским, великим и сильным, и был окончен.</p>
<p class="p"><em>15</em> Но как отцы наши грехами своими прогневали небесного Господа Израилева, то Он предал их в руки Навуходоносора, царя Вавилонского, царя Халдеев.</p>
<p class="p"><em>16</em> Они, разрушив дом сей, сожгли, а народ отвели в плен в Вавилон.</p>
<p class="p"><em>17</em> Но в первом году, по воцарении Кира над страною Вавилонскою, царь Кир предписал построить дом сей.</p>
<p class="p"><em>18</em> И священные сосуды, золотые и серебряные, которые Навуходоносор вынес из храма Иерусалимского и поставил в своём капище, царь Кир опять вынес из капища Вавилонского и передал их князю Саманассару Зоровавелю.</p>
<p class="p"><em>19</em> И повелено ему отнести все сии сосуды и положить в Иерусалимском храме и построить храм Господа на его месте.</p>
<p class="p"><em>20</em> Тогда Саманассар, придя, положил основание дома Господа в Иерусалиме, и с того времени доныне он строился и не получил совершения.</p>
<p class="p"><em>21</em> Итак, царь, если угодно, пусть поищут в царских книгохранилищах Кира,</p>
<p class="p"><em>22</em> и если окажется, что строение дома Господня в Иерусалиме производилось по воле царя Кира, и угодно будет это господину царю нашему, пусть дано будет нам знать о том.</p>
<p class="p"><em>23</em> Тогда царь Дарий приказал искать в книгохранилищах, находящихся в Вавилоне, и найдено в Екбатанах, в городе, находящемся в Мидийской области, одно место в памятной записи, где написано:</p>
<p class="p"><em>24</em> в первый год царствования Кира, царь Кир повелел построить дом Господа в Иерусалиме, где приносят жертвы на огне неугасающем.</p>
<p class="p"><em>25</em> Высота [храма] шестьдесят локтей, ширина шестьдесят локтей, с тремя домами из тёсаных камней и с одним новым из туземного дерева, а расходы производить из дома царя Кира,</p>
<p class="p"><em>26</em> и священные сосуды дома Господня, золотые и серебряные, которые Навуходоносор вынес из дома Иерусалимского и перенёс в Вавилон, возвратить в дом Иерусалимский, чтобы поставить их там, где они находились.</p>
<p class="p"><em>27</em> Повелел также наблюдать Сисинни, правителю Сирии и Финикии, и Сафравузану и товарищам их и поставленным в Сирии и Финикии начальникам, чтобы они держали себя в стороне от сего места и оставили раба Господа Зоровавеля, князя Иудейского, и старейшин Иудейских строить этот дом Господа на его месте.</p>
<p class="p"><em>28</em> Я повелел совершенно отстроить его и наблюдать, чтобы возвратившимся из плена Иудеям оказываемо было содействие к совершенному окончанию дома Господня</p>
<p class="p"><em>29</em> и чтобы из податей Келе-Сирии и Финикии исправно давалось для этих людей, на жертвы Господу, князю Зоровавелю, на тельцов, овнов и агнцев.</p>
<p class="p"><em>30</em> Равным образом, чтобы постоянно каждый год беспрекословно давалась пшеница, соль, вино и масло, как скажут находящиеся в Иерусалиме священники, сколько издерживается на каждый день;</p>
<p class="p"><em>31</em> чтобы приносили Всевышнему Богу жертвы за царя и за детей его и молились о жизни их.</p>
<p class="p"><em>32</em> Притом объявить, что если кто преступит или нарушит что-нибудь из написанного, то пусть взято будет дерево из его собственных, и он повешен будет на нём, а имущество его сделается царским.</p>
<p class="p"><em>33</em> За это и Господь, Которого имя призывается там, да погубит всякого царя и народ, который прострет руку свою, чтобы воспрепятствовать или сделать какое-либо зло этому дому Господа в Иерусалиме.</p>
<p class="p"><em>34</em> Я, царь Дарий, определил, чтобы в точности было по сему.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Тогда Сисинни, правитель Келе-Сирии и Финикии, и Сафравузан и товарищи их, следуя повеленному от царя Дария,</p>
<p class="p"><em>2</em> усердно принялись за святое дело, помогая старейшинам и священноначальникам Иудейским.</p>
<p class="p"><em>3</em> И успешно шло святое дело, при пророчествах пророков Аггея и Захарии.</p>
<p class="p"><em>4</em> И совершили всё по повелению Господа, Бога Израилева, и по воле Кира, Дария и Артаксеркса, царей Персидских.</p>
<p class="p"><em>5</em> Окончен святый дом к двадцать третьему дню месяца Адара, на шестом году царя Дария.</p>
<p class="p"><em>6</em> И сделали сыны Израиля, священники и левиты и прочие, возвратившиеся из плена, которые были приставлены, [всё] по написанному в книге Моисея.</p>
<p class="p"><em>7</em> И принесли [в жертву] на обновление храма Господня сто волов, двести овнов, четыреста агнцев,</p>
<p class="p"><em>8</em> двенадцать козлов за грехи всего Израиля, по числу двенадцати колен Израильских.</p>
<p class="p"><em>9</em> И стояли священники и левиты по племенам, в облачении, при делах Господа Бога Израилева, согласно с книгою Моисеевою, и привратники при каждых воротах.</p>
<p class="p"><em>10</em> И устроили возвратившиеся из плена сыны Израилевы пасху в четырнадцатый день первого месяца, когда очистились священники и левиты вместе,</p>
<p class="p"><em>11</em> и все сыны пленения, потому что очистились, ибо левиты все вместе очистились.</p>
<p class="p"><em>12</em> И закололи пасхальных агнцев для всех сынов плена, для братьев своих, священников, и для себя самих.</p>
<p class="p"><em>13</em> И ели сыны Израилевы, возвратившиеся из плена, все, которые, удалившись от мерзостей народов земли, взыскали Господа.</p>
<p class="p"><em>14</em> И праздновали праздник опресноков семь дней, радуясь пред Господом,</p>
<p class="p"><em>15</em> что Он обратил к ним сердце царя Ассирийского, чтоб укрепить руки их на дела Господа Бога Израилева.</p>
