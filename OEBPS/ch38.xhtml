<div class="title2">
<p class="title-p">Первая книга Паралипоменон</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Адам, Сиф, Енос,</p>
<p class="p"><em>2</em> Каинан, Малелеил, Иаред,</p>
<p class="p"><em>3</em> Енох, Мафусал, Ламех,</p>
<p class="p"><em>4</em> Ной, Сим, Хам и Иафет.</p>
<p class="p"><em>5</em> Сыновья Иафета: Гомер, Магог, Мадай, Иаван, Фувал, Мешех и Фирас.</p>
<p class="p"><em>6</em> Сыновья Гомера: Аскеназ, Рифат и Фогарма.</p>
<p class="p"><em>7</em> Сыновья Иавана: Елиса, Фарсис, Киттим и Доданим.</p>
<p class="p"><em>8</em> Сыновья Хама: Хуш, Мицраим, Фут и Ханаан.</p>
<p class="p"><em>9</em> Сыновья Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыновья Раамы: Шева и Дедан.</p>
<p class="p"><em>10</em> Хуш родил [также] Нимрода: сей начал быть сильным на земле.</p>
<p class="p"><em>11</em> Мицраим родил: Лудима, Анамима, Легавима, Нафтухима,</p>
<p class="p"><em>12</em> Патрусима, Каслухима, от которого произошли Филистимляне, и Кафторима.</p>
<p class="p"><em>13</em> Ханаан родил Сидона, первенца своего, Хета,</p>
<p class="p"><em>14</em> Иевусея, Аморрея, Гергесея,</p>
<p class="p"><em>15</em> Евея, Аркея, Синея,</p>
<p class="p"><em>16</em> Арвадея, Цемарея и Хамафея.</p>
<p class="p"><em>17</em> Сыновья Сима: Елам, Ассур, Арфаксад, Луд, Арам, Уц, Хул, Гефер и Мешех.</p>
<p class="p"><em>18</em> Арфаксад родил Салу, Сала же родил Евера.</p>
<p class="p"><em>19</em> У Евера родились два сына: имя одному Фалек, потому что во дни его разделилась земля; имя брату его Иоктан.</p>
<p class="p"><em>20</em> Иоктан родил Алмодада, Шалефа, Хацармавета, Иераха,</p>
<p class="p"><em>21</em> Гадорама, Узала, Диклу,</p>
<p class="p"><em>22</em> Евала, Авимаила, Шеву,</p>
<p class="p"><em>23</em> Офира, Хавилу и Иовава. Все эти сыновья Иоктана.</p>
<p class="p"><em>24</em> Сим, Арфаксад, Сала,</p>
<p class="p"><em>25</em> Евер, Фалек, Рагав,</p>
<p class="p"><em>26</em> Серух, Нахор, Фарра,</p>
<p class="p"><em>27</em> Аврам, он же Авраам.</p>
<p class="p"><em>28</em> Сыновья Авраама: Исаак и Измаил.</p>
<p class="p"><em>29</em> Вот родословие их: первенец Измаилов Наваиоф, [за ним] Кедар, Адбеел, Мивсам,</p>
<p class="p"><em>30</em> Мишма, Дума, Масса, Хадад, Фема,</p>
<p class="p"><em>31</em> Иетур, Нафиш и Кедма. Это сыновья Измаиловы.</p>
<p class="p"><em>32</em> Сыновья Хеттуры, наложницы Авраамовой: она родила Зимрана, Иокшана, Медана, Мадиана, Ишбака и Шуаха. Сыновья Иокшана: Шева и Дедан.</p>
<p class="p"><em>33</em> Сыновья Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все эти сыновья Хеттуры.</p>
<p class="p"><em>34</em> И родил Авраам Исаака. Сыновья Исаака: Исав и Израиль.</p>
<p class="p"><em>35</em> Сыновья Исава: Елифаз, Рагуил, Иеус, Иеглом и Корей.</p>
<p class="p"><em>36</em> Сыновья Елифаза: Феман, Омар, Цефо, Гафам, Кеназ, Амалика.</p>
<p class="p"><em>37</em> Сыновья Рагуила: Нахаф, Зерах, Шамма и Миза.</p>
<p class="p"><em>38</em> Сыновья Сеира: Лотан, Шовал, Цивеон, Ана, Дишон, Ецер и Дишан.</p>
<p class="p"><em>39</em> Сыновья Лотана: Хори и Гемам; а сестра у Лотана: Фимна.</p>
<p class="p"><em>40</em> Сыновья Шовала: Алеан, Манахаф, Евал, Шефо и Онам. Сыновья Цивеона: Аиа и Ана.</p>
<p class="p"><em>41</em> Дети Аны: Дишон. Сыновья Дишона: Хемдан, Ешбан, Ифран и Херан.</p>
<p class="p"><em>42</em> Сыновья Ецера: Билган, Зааван и Акан. Сыновья Дишана: Уц и Аран.</p>
<p class="p"><em>43</em> Сии суть цари, царствовавшие в земле Едома, прежде нежели воцарился царь над сынами Израилевыми: Бела, сын Веора, и имя городу его — Дингава;</p>
<p class="p"><em>44</em> и умер Бела, и воцарился по нём Иовав, сын Зераха, из Восоры.</p>
<p class="p"><em>45</em> И умер Иовав, и воцарился по нём Хушам, из земли Феманитян.</p>
<p class="p"><em>46</em> И умер Хушам, и воцарился по нём Гадад, сын Бедадов, который поразил Мадианитян на поле Моава; имя городу его: Авив.</p>
<p class="p"><em>47</em> И умер Гадад, и воцарился по нём Самла, из Масреки.</p>
<p class="p"><em>48</em> И умер Самла, и воцарился по нём Саул из Реховофа, [что] при реке.</p>
<p class="p"><em>49</em> И умер Саул, и воцарился по нём Баал-Ханан, сын Ахбора.</p>
<p class="p"><em>50</em> И умер Баал-Ханан, и воцарился по нём Гадар; имя городу его Пау; имя жене его Мегетавеель, дочь Матреда, дочь Мезагава.</p>
<p class="p"><em>51</em> И умер Гадар. И были старейшины у Едома: старейшина Фимна, старейшина Алва, старейшина Иетеф,</p>
<p class="p"><em>52</em> старейшина Оливема, старейшина Эла, старейшина Пинон,</p>
<p class="p"><em>53</em> старейшина Кеназ, старейшина Феман, старейшина Мивцар,</p>
<p class="p"><em>54</em> старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские.</p>

</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Вот сыновья Израиля: Рувим, Симеон, Левий, Иуда, Иссахар, Завулон,</p>
<p class="p"><em>2</em> Дан, Иосиф, Вениамин, Неффалим, Гад и Асир.</p>
<p class="p"><em>3</em> Сыновья Иуды: Ир, Онан и Силом, — трое родились у него от дочери Шуевой, Хананеянки. И был Ир, первенец Иудин, не благоугоден в очах Господа, и Он умертвил его.</p>
<p class="p"><em>4</em> И Фамарь, невестка его, родила ему Фареса и Зару. Всех сыновей у Иуды было пятеро.</p>
<p class="p"><em>5</em> Сыновья Фареса: Есром и Хамул.</p>
<p class="p"><em>6</em> Сыновья Зары: Зимри, Ефан, Еман, Халкол и Дара; всех их пятеро.</p>
<p class="p"><em>7</em> Сыновья Харми: Ахар, наведший беду на Израиля, нарушив заклятие.</p>
<p class="p"><em>8</em> Сын Ефана: Азария.</p>
<p class="p"><em>9</em> Сыновья Есрома, которые родились у него: Иерахмеил, Арам и Хелувай.</p>
<p class="p"><em>10</em> Арам же родил Аминадава; Аминадав родил Наассона, князя сынов Иудиных;</p>
<p class="p"><em>11</em> Наассон родил Салмона, Салмон родил Вооза;</p>
<p class="p"><em>12</em> Вооз родил Овида, Овид родил Иессея;</p>
<p class="p"><em>13</em> Иессей родил первенца своего Елиава, второго — Аминадава, третьего — Самму,</p>
<p class="p"><em>14</em> четвёртого — Нафанаила, пятого — Раддая,</p>
<p class="p"><em>15</em> шестого — Оцема, седьмого — Давида.</p>
<p class="p"><em>16</em> Сёстры их: Саруия и Авигея. Сыновья Саруии: Авесса, Иоав и Азаил, трое.</p>
<p class="p"><em>17</em> Авигея родила Амессу; отец же Амессы — Иефер, Измаильтянин.</p>
<p class="p"><em>18</em> Халев, сын Есрома, родил от Азувы, жены [своей], и от Иериофы, и вот сыновья его: Иешер, Шовав и Ардон.</p>
<p class="p"><em>19</em> И умерла Азува; и взял себе Халев Ефрафу, и она родила ему Хура.</p>
<p class="p"><em>20</em> Хур родил Урия, Урий родил Веселиила.</p>
<p class="p"><em>21</em> После Есром вошёл к дочери Махира, отца Галаадова, и взял её, будучи шестидесяти лет, и она родила ему Сегува.</p>
<p class="p"><em>22</em> Сегув родил Иаира, и было у него двадцать три города в земле Галаадской.</p>
<p class="p"><em>23</em> Но Гессуряне и Сирияне взяли у них селения Иаира, Кенаф и зависящие от него города, — шестьдесят городов. Все эти города сыновей Махира, отца Галаадова.</p>
<p class="p"><em>24</em> По смерти Есрома в Халев-Ефрафе, жена Есромова, Авия, родила ему Ашхура, отца Фекои.</p>
<p class="p"><em>25</em> Сыновья Иерахмеила, первенца Есромова, были: первенец Рам, [за] [ним] Вуна, Орен, Оцем и Ахия.</p>
<p class="p"><em>26</em> Была у Иерахмеила и другая жена, имя её Афара; она мать Онама.</p>
<p class="p"><em>27</em> Сыновья Рама, первенца Иерахмеилова, были: Маац, Иамин и Екер.</p>
<p class="p"><em>28</em> Сыновья Онама были: Шаммай и Иада. Сыновья Шаммая: Надав и Авишур.</p>
<p class="p"><em>29</em> Имя жене Авишуровой Авихаиль, и она родила ему Ахбана и Молида.</p>
<p class="p"><em>30</em> Сыновья Надава: Селед и Афаим. И умер Селед бездетным.</p>
<p class="p"><em>31</em> Сын Афаима: Иший. Сын Ишия: Шешан. Сын Шешана: Ахлай.</p>
<p class="p"><em>32</em> Сыновья Иады, брата Шаммаева: Иефер и Ионафан. Иефер умер бездетным.</p>
<p class="p"><em>33</em> Сыновья Ионафана: Пелеф и Заза. Это сыновья Иерахмеила.</p>
<p class="p"><em>34</em> У Шешана не было сыновей, а только дочери. У Шешана [был] раб, Египтянин, имя его Иарха;</p>
<p class="p"><em>35</em> Шешан отдал дочь свою Иархе, рабу своему, в жену: и она родила ему Аттая.</p>
<p class="p"><em>36</em> Аттай родил Нафана, Нафан родил Завада;</p>
<p class="p"><em>37</em> Завад родил Ефлала, Ефлал родил Овида;</p>
<p class="p"><em>38</em> Овид родил Иеуя, Иеуй родил Азарию;</p>
<p class="p"><em>39</em> Азария родил Хелеца, Хелец родил Елеасу;</p>
<p class="p"><em>40</em> Елеаса родил Сисмая, Сисмай родил Саллума;</p>
<p class="p"><em>41</em> Саллум родил Иекамию, Иекамия родил Елишаму.</p>
<p class="p"><em>42</em> Сыновья Халева, брата Иерахмеилова: Меша, первенец его, — он отец Зифа; и сыновья Мареши, отца Хеврона.</p>
<p class="p"><em>43</em> Сыновья Хеврона: Корей и Таппуах, и Рекем и Шема.</p>
<p class="p"><em>44</em> Шема родил Рахама, отца Иоркеамова, а Рекем родил Шаммая.</p>
<p class="p"><em>45</em> Сын Шаммая Маон, а Маон — отец Беф-Цура.</p>
<p class="p"><em>46</em> И Ефа, наложница Халевова, родила Харана, Моцу и Газеза. И Харан родил Газеза.</p>
<p class="p"><em>47</em> Сыновья Иегдая: Регем, Иофам, Гешан, Пелет, Ефа и Шааф.</p>
<p class="p"><em>48</em> Наложница Халевова, Мааха, родила Шевера и Фирхану;</p>
<p class="p"><em>49</em> она же родила Шаафа, отца Мадманны, Шеву, отца Махбены и отца Гивеи. Дочь же Халева — Ахса.</p>
<p class="p"><em>50</em> Вот сыновья Халева: сын Хур, первенец Ефрафы; Шовал, отец Кириаф-Иарима;</p>
<p class="p"><em>51</em> Салма, отец Вифлеема; Хареф, отец Бефгадера.</p>
<p class="p"><em>52</em> У Шовала, отца Кириаф-Иарима, были сыновья: Гарое, Хаци, Галменюхот.</p>
<p class="p"><em>53</em> Племена Кириаф-Иарима: Ифрияне, Футияне, Шумафане и Мидраитяне. От сих произошли Цоряне и Ештаоляне.</p>
<p class="p"><em>54</em> Сыновья Салмы: Вифлеемляне и Нетофафяне, венец дома Иоавова и половина Менухотян — Цоряне,</p>
<p class="p"><em>55</em> и племена Соферийцев, живших в Иабеце, Тирейцы, Шимейцы, Сухайцы: это Кинеяне, происшедшие от Хамафа, отца Бетрехава.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Сыновья Давида, родившиеся у него в Хевроне, были: первенец Амнон, от Ахиноамы Изреелитянки; второй — Далуия, от Авигеи Кармилитянки;</p>
<p class="p"><em>2</em> третий — Авессалом, сын Маахи, дочери Фалмая, царя Гессурского; четвёртый — Адония, сын Аггифы;</p>
<p class="p"><em>3</em> пятый — Сафатия, от Авиталы; шестой — Ифреам, от Аглаи, жены его, —</p>
<p class="p"><em>4</em> шесть родившихся у него в Хевроне; царствовал же он там семь лет и шесть месяцев; а тридцать три года царствовал в Иерусалиме.</p>
<p class="p"><em>5</em> А сии родились у него в Иерусалиме: Шима, Шовав, Нафан и Соломон, четверо от Вирсавии, дочери Аммииловой;</p>
<p class="p"><em>6</em> Ивхар, Елишама, Елифелет,</p>
<p class="p"><em>7</em> Ногаг, Нефег, Иафиа,</p>
<p class="p"><em>8</em> Елишама, Елиада и Елифелет — девятеро.</p>
<p class="p"><em>9</em> [Вот] все сыновья Давида, кроме сыновей от наложниц. Сестра их Фамарь.</p>
<p class="p"><em>10</em> Сын Соломона Ровоам; его сын Авия, его сын Аса, его сын Иосафат,</p>
<p class="p"><em>11</em> его сын Иорам, его сын Охозия, его сын Иоас,</p>
<p class="p"><em>12</em> его сын Амасия, его сын Азария, его сын Иофам,</p>
<p class="p"><em>13</em> его сын Ахаз, его сын Езекия, его сын Манассия,</p>
<p class="p"><em>14</em> его сын Амон, его сын Иосия.</p>
<p class="p"><em>15</em> Сыновья Иосии: первенец Иоахаз, второй Иоаким, третий Седекия, четвёртый Селлум.</p>
<p class="p"><em>16</em> Сыновья Иоакима: Иехония, сын его; Седекия, сын его.</p>
<p class="p"><em>17</em> Сыновья Иехонии: Асир, Салафиил, сын его;</p>
<p class="p"><em>18</em> Малкирам, Федаия, Шенацар, Иезекия, Гошама и Савадия.</p>
<p class="p"><em>19</em> И сыновья Федаии: Зоровавель и Шимей. Сыновья же Зоровавеля: Мешуллам и Ханания, и Шеломиф, сестра их,</p>
<p class="p"><em>20</em> и ещё пять: Хашува, Огел, Берехия, Хасадия и Иушав-Хесед.</p>
<p class="p"><em>21</em> И сыновья Ханании: Фелатия и Исаия; его сын Рефаия, его сын Арнан, его сын Овадия, его сын Шехания.</p>
<p class="p"><em>22</em> Сын Шехании: Шемаия; сыновья Шемаии: Хаттуш, Игеал, Бариах, Неария и Шафат, шестеро.</p>
<p class="p"><em>23</em> Сыновья Неарии: Елиоенай, Езекия и Азрикам, трое.</p>
<p class="p"><em>24</em> Сыновья Елиоеная: Годавьягу, Елеашив, Фелаия, Аккув, Иоханан, Делаия и Анани, семеро.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Сыновья Иуды: Фарес, Есром, Харми, Хур и Шовал.</p>
<p class="p"><em>2</em> Реаия, сын Шовала, родил Иахафа; Иахаф родил Ахума и Лагада: от них племена Цорян.</p>
<p class="p"><em>3</em> И сии сыновья Етама: Изреель, Ишма и Идбаш, и сестра их, по имени Гацлелпони,</p>
<p class="p"><em>4</em> Пенуел, отец Гедора, и Езер, отец Хуша. Вот сыновья Хура, первенца Ефрафы, отца Вифлеема.</p>
<p class="p"><em>5</em> У Ахшура, отца Фекои, были две жены: Хела и Наара.</p>
<p class="p"><em>6</em> И родила ему Наара Ахузама, Хефера, Фимни и Ахашфари; это сыновья Наары.</p>
<p class="p"><em>7</em> Сыновья Хелы: Цереф, Цохар и Ефнан.</p>
<p class="p"><em>8</em> Коц родил: Анува и Цовева и племена Ахархела, сына Гарумова.</p>
<p class="p"><em>9</em> Иавис был знаменитее своих братьев. Мать дала ему имя Иавис, сказав: я родила его с болезнью.</p>
<p class="p"><em>10</em> И воззвал Иавис к Богу Израилеву [и] сказал: о, если бы Ты благословил меня Твоим благословением, распространил пределы мои, и рука Твоя была со мною, охраняя [меня] от зла, чтобы я не горевал!.. И Бог ниспослал [ему], чего он просил.</p>
<p class="p"><em>11</em> Хелув же, брат Шухи, родил Махира; он есть отец Ештона.</p>
<p class="p"><em>12</em> Ештон родил Беф-Рафу, Пасеаха и Техинну, отца города Нааса; это жители Рехи.</p>
<p class="p"><em>13</em> Сыновья Кеназа: Гофониил и Сераия. Сын Гофониила: Хафаф.</p>
<p class="p"><em>14</em> Меонофай родил Офру, а Сераия родил Иоава, родоначальника долины плотников, потому что они были плотники.</p>
<p class="p"><em>15</em> Сыновья Халева, сына Иефонниина: Ир, Ила и Наам. Сын Илы: Кеназ.</p>
<p class="p"><em>16</em> Сыновья Иегаллелела: Зиф, Зифа, Фирия и Асареел.</p>
<p class="p"><em>17</em> Сыновья Езры: Иефер, Меред, Ефер и Иалон; Иефер же родил Мерома, Шаммая и Ишбаха, отца Ешфемои.</p>
<p class="p"><em>18</em> И жена его Иудия родила Иереда, отца Гедора, и Хевера, отца Сохо, и Иекуфиила, отца Занаоха. Это сыновья Бифьи, дочери фараоновой, которую взял Меред.</p>
<p class="p"><em>19</em> Сыновья жены его Годии, сестры Нахама, отца Кеилы: Гарми и Ешфемоа-Маахатянин.</p>
<p class="p"><em>20</em> Сыновья Симеона: Амнон, Ринна, Бенханан и Филон. Сыновья Ишия: Зохеф и Бензохеф.</p>
<p class="p"><em>21</em> Сыновья Силома, сына Иудина: Ир, отец Лехи, и Лаеда, отец Мареши, и семейства выделывавших виссон, из дома Ашбеи,</p>
<p class="p"><em>22</em> и Иоким, и жители Хозевы, и Иоаш и Сараф, которые имели владение в Моаве, и Иашувилехем; но это события древние.</p>
<p class="p"><em>23</em> Они [были] горшечники, и жили при садах и в огородах; у царя для работ его жили они там.</p>
<p class="p"><em>24</em> Сыновья Симеона: Немуил, Иамин, Иарив, Зерах и Саул.</p>
<p class="p"><em>25</em> Шаллум сын его; его сын Мивсам; его сын Мишма.</p>
<p class="p"><em>26</em> Сыновья Мишмы: Хаммуил, сын его; его сын Закур; его сын Шимей.</p>
<p class="p"><em>27</em> У Шимея [было] шестнадцать сыновей и шесть дочерей; у братьев же его сыновей [было] немного, и всё племя их не так было многочисленно, как племя сынов Иуды.</p>
<p class="p"><em>28</em> Они жили в Вирсавии, Моладе, Хацаршуале,</p>
<p class="p"><em>29</em> в Билге, в Ецеме, в Фоладе,</p>
<p class="p"><em>30</em> в Вефуиле, в Хорме, в Циклаге,</p>
<p class="p"><em>31</em> в Беф-Маркавофе, в Хацарсусиме, в Беф-Биреи и в Шаариме. Вот города их до царствования Давидова,</p>
<p class="p"><em>32</em> с сёлами их: Етам, Аин, Риммон, Фокен и Ашан, — пять городов.</p>
<p class="p"><em>33</em> И все селения их, которые находились вокруг сих городов до Ваала; вот места жительства их и родословия их.</p>
<p class="p"><em>34</em> Мешовав, Иамлех и Иосия, сын Амассии,</p>
<p class="p"><em>35</em> Иоил и Иегу, сын Иошиви, сына Сераии, сына Асиилова,</p>
<p class="p"><em>36</em> Елиоенай, Иакова, Ишохаия, Асаия, Адиил, Ишимиил и Ванея,</p>
<p class="p"><em>37</em> и Зиза, сын Шифия, сын Аллона, сын Иедаии, сын Шимрия, сын Шемаии.</p>
<p class="p"><em>38</em> Сии поименованные [были] князьями племён своих, и дом отцов их разделился на многие отрасли.</p>
<p class="p"><em>39</em> Они доходили до Герары и до восточной стороны долины, чтобы найти пастбища для стад своих;</p>
<p class="p"><em>40</em> и нашли пастбища тучные и хорошие и землю обширную, спокойную и безопасную, потому что до них жило там [только] немного Хамитян.</p>
<p class="p"><em>41</em> И пришли сии, по именам записанные, во дни Езекии, царя Иудейского, и перебили кочующих и оседлых, которые там находились, и истребили их навсегда и поселились на месте их, ибо там были пастбища для стад их.</p>
<p class="p"><em>42</em> Из них же, из сынов Симеоновых, пошли к горе Сеир пятьсот человек: Фелатия, Неария, Рефаия и Узиил, сыновья Ишия, [были] во главе их;</p>
<p class="p"><em>43</em> и побили уцелевший там остаток Амаликитян, и живут там до сего дня.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Сыновья Рувима, первенца Израилева, — он первенец; но, когда осквернил он постель отца своего, первенство его отдано сыновьям Иосифа, сына Израилева, с тем однакож, чтобы не писаться им первородными;</p>
<p class="p"><em>2</em> потому что Иуда был сильнейшим из братьев своих, и вождь от него, но первенство [перенесено] на Иосифа.</p>
<p class="p"><em>3</em> Сыновья Рувима, первенца Израилева: Ханох, Фаллу, Хецрон и Харми.</p>
<p class="p"><em>4</em> Сыновья Иоиля: Шемая, сын его; его сын Гог, его сын Шимей,</p>
<p class="p"><em>5</em> его сын Миха, его сын Реаия, его сын Ваал,</p>
<p class="p"><em>6</em> его сын Беера, которого отвёл в плен Феглафелласар, царь Ассирийский. Он [был] князем Рувимлян.</p>
<p class="p"><em>7</em> И братья его, по племенам их, по родословному списку их, были: главный Иеиель, потом Захария,</p>
<p class="p"><em>8</em> и Бела, сын Азаза, сына Шемы, сына Иоиля. Он обитал в Ароере до Нево и Ваал-Меона;</p>
<p class="p"><em>9</em> а к востоку он обитал до входа в пустыню, идущую от реки Евфрата, потому что стада их были многочисленны в земле Галаадской.</p>
<p class="p"><em>10</em> Во дни Саула они вели войну с Агарянами, которые пали от рук их, а они стали жить в шатрах и по всей восточной стороне Галаада.</p>
<p class="p"><em>11</em> Сыновья Гада жили напротив их в земле Васанской до Салхи:</p>
<p class="p"><em>12</em> в Васане Иоиль был главный, Шафан второй, потом Иаанай и Шафат.</p>
<p class="p"><em>13</em> Братьев их с семействами их было семь: Михаил, Мешуллам, Шева, Иорай, Иаакан, Зия и Евер.</p>
<p class="p"><em>14</em> Вот сыновья Авихаила, сына Хурия, сына Иароаха, сына Галаада, сына Михаила, сына Иешишая, сына Иахдо, сына Буза.</p>
<p class="p"><em>15</em> Ахи, сын Авдиила, сына Гуниева, [был] главою своего рода.</p>
<p class="p"><em>16</em> Они жили в Галааде, в Васане и в зависящих от него городах и во всех окрестностях Сарона, до исхода их.</p>
<p class="p"><em>17</em> Все они перечислены во дни Иоафама, царя Иудейского, и во дни Иеровоама, царя Израильского.</p>
<p class="p"><em>18</em> У потомков Рувима и Гада и полуплемени Манассиина было людей воинственных, мужей носящих щит и меч, стреляющих из лука и приученных к битве, сорок четыре тысячи семьсот шестьдесят, выходящих на войну.</p>
<p class="p"><em>19</em> И воевали они с Агарянами, Иетуром, Нафишем и Надавом.</p>
<p class="p"><em>20</em> И подана была им помощь против них, и преданы были в руки их Агаряне и всё, что у них было, потому что они во время сражения воззвали к Богу, и Он услышал их, за то, что они уповали на Него.</p>
<p class="p"><em>21</em> И взяли они стада их: верблюдов пятьдесят тысяч, из мелкого скота двести пятьдесят тысяч, ослов две тысячи, и сто тысяч душ людей,</p>
<p class="p"><em>22</em> потому что много пало убитых, так как от Бога было сражение сие. И жили они на месте их до переселения.</p>
<p class="p"><em>23</em> Потомки полуколена Манассиина жили в той земле, от Васана до Ваал-Ермона и Сенира и до горы Ермона; и их было много.</p>
<p class="p"><em>24</em> И вот главы поколений их: Ефер, Ишьи, Елиил, Азриил, Иеремия, Годавия и Иагдиил, мужи мощные, мужи именитые, главы родов своих.</p>
<p class="p"><em>25</em> Но когда они согрешили против Бога отцов своих и стали блудно ходить вслед богов народов той земли, которых изгнал Бог от лица их,</p>
<p class="p"><em>26</em> тогда Бог Израилев возбудил дух Фула, царя Ассирийского, и дух Феглафелласара, царя Ассирийского, и он выселил Рувимлян и Гадитян и половину колена Манассиина, и отвёл их в Халах, и Хавор, и Ару, и на реку Гозан, — [где они] до сего дня.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Сыновья Левия: Гирсон, Кааф и Мерари.</p>
<p class="p"><em>2</em> Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.</p>
<p class="p"><em>3</em> Дети Амрама: Аарон, Моисей и Мариам. Сыновья Аарона: Надав, Авиуд, Елеазар и Ифамар.</p>
<p class="p"><em>4</em> Елеазар родил Финееса, Финеес родил Авишуя;</p>
<p class="p"><em>5</em> Авишуй родил Буккия, Буккий родил Озию;</p>
<p class="p"><em>6</em> Озия родил Зерахию, Зерахия родил Мераиофа;</p>
<p class="p"><em>7</em> Мераиоф родил Амарию, Амария родил Ахитува;</p>
<p class="p"><em>8</em> Ахитув родил Садока, Садок родил Ахимааса;</p>
<p class="p"><em>9</em> Ахимаас родил Азарию, Азария родил Иоанана;</p>
<p class="p"><em>10</em> Иоанан родил Азарию, — это тот, который был священником в храме, построенном Соломоном в Иерусалиме.</p>
<p class="p"><em>11</em> И родил Азария Амарию, Амария родил Ахитува;</p>
<p class="p"><em>12</em> Ахитув родил Садока, Садок родил Селлума;</p>
<p class="p"><em>13</em> Селлум родил Хелкию, Хелкия родил Азарию;</p>
<p class="p"><em>14</em> Азария родил Сераию, Сераия родил Иоседека.</p>
<p class="p"><em>15</em> Иоседек пошёл [в плен], когда Господь переселил Иудеев и Иерусалимлян рукою Навуходоносора.</p>
<p class="p"><em>16</em> Итак сыновья Левия: Гирсон, Кааф и Мерари.</p>
<p class="p"><em>17</em> Вот имена сыновей Гирсоновых: Ливни и Шимей.</p>
<p class="p"><em>18</em> Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.</p>
<p class="p"><em>19</em> Сыновья Мерари: Махли и Муши. Вот потомки Левия по родам их.</p>
<p class="p"><em>20</em> У Гирсона: Ливни, сын его; Иахав, сын его; Зимма, сын его;</p>
<p class="p"><em>21</em> Иоах, сын его; Иддо, сын его; Зерах, сын его; Иеафрай, сын его.</p>
<p class="p"><em>22</em> Сыновья Каафа: Аминадав, сын его; Корей, сын его; Асир, сын его;</p>
<p class="p"><em>23</em> Елкана, сын его; Евиасаф, сын его; Асир, сын его;</p>
<p class="p"><em>24</em> Тахаф, сын его; Уриил, сын его; Узия, сын его; Саул, сын его.</p>
<p class="p"><em>25</em> Сыновья Елканы: Амасай и Ахимоф.</p>
<p class="p"><em>26</em> Елкана, сын его; Цофай, сын его; Нахаф, сын его;</p>
<p class="p"><em>27</em> Елиаф, сын его; Иерохам, сын его, Елкана, сын его.</p>
<p class="p"><em>28</em> Сыновья Самуила: первенец Иоиль, второй Авия.</p>
<p class="p"><em>29</em> Сыновья Мерари: Махли; Ливни, сын его; Шимей, сын его; Уза, сын его;</p>
<p class="p"><em>30</em> Шима, сын его; Хаггия, сын его; Асаия, сын его.</p>
<p class="p"><em>31</em> Вот те, которых Давид поставил начальниками над певцами в доме Господнем, со времени поставления в нём ковчега.</p>
<p class="p"><em>32</em> Они служили певцами пред скиниею собрания, доколе Соломон не построил дома Господня в Иерусалиме. И они становились на службу свою по уставу своему.</p>
<p class="p"><em>33</em> Вот те, которые становились с сыновьями своими: из сыновей Каафовых — Еман певец, сын Иоиля, сын Самуила,</p>
<p class="p"><em>34</em> сын Елканы, сын Иерохама, сын Елиила, сын Тоаха,</p>
<p class="p"><em>35</em> сын Цуфа, сын Елканы, сын Махафа, сын Амасая,</p>
<p class="p"><em>36</em> сын Елканы, сын Иоиля, сын Азарии, сын Цефании,</p>
<p class="p"><em>37</em> сын Тахафа, сын Асира, сын Авиасафа, сын Корея,</p>
<p class="p"><em>38</em> сын Ицгара, сын Каафа, сын Левия, сын Израиля;</p>
<p class="p"><em>39</em> и брат его Асаф, стоявший на правой стороне его, — Асаф, сын Берехии, сын Шимы,</p>
<p class="p"><em>40</em> сын Михаила, сын Ваасеи, сын Малхии,</p>
<p class="p"><em>41</em> сын Ефния, сын Зераха, сын Адаии,</p>
<p class="p"><em>42</em> сын Ефана, сын Зиммы, сын Шимия,</p>
<p class="p"><em>43</em> сын Иахафа, сын Гирсона, сын Левия.</p>
<p class="p"><em>44</em> А из сыновей Мерари, братьев их, — на левой стороне: Ефан, сын Кишия, сын Авдия, сын Маллуха,</p>
<p class="p"><em>45</em> сын Хашавии, сын Амасии, сын Хелкии,</p>
<p class="p"><em>46</em> сын Амция, сын Вания, сын Шемера,</p>
<p class="p"><em>47</em> сын Махлия, сын Мушия, сын Мерари, сын Левия.</p>
<p class="p"><em>48</em> Братья их левиты определены на всякие службы при доме Божием;</p>
<p class="p"><em>49</em> Аарон же и сыновья его сожигали на жертвеннике всесожжения и на жертвеннике кадильном, и совершали всякое священнодействие во Святом Святых и для очищения Израиля во всём, как заповедал раб Божий Моисей.</p>
<p class="p"><em>50</em> Вот сыновья Аарона: Елеазар, сын его; Финеес, сын его; Авиуд, сын его;</p>
<p class="p"><em>51</em> Буккий, сын его; Уззий, сын его; Зерахия, сын его;</p>
<p class="p"><em>52</em> Мераиоф, сын его; Амария, сын его; Ахитув, сын его;</p>
<p class="p"><em>53</em> Садок, сын его; Ахимаас, сын его.</p>
<p class="p"><em>54</em> И вот жилища их по селениям их в пределах их: сыновьям Аарона из племени Каафова, так как жребий выпал им,</p>
<p class="p"><em>55</em> дали Хеврон, в земле Иудиной, и предместья его вокруг его;</p>
<p class="p"><em>56</em> поля же сего города и сёла его отдали Халеву, сыну Иефонниину.</p>
<p class="p"><em>57</em> Сыновьям Аарона дали также города убежищ: Хеврон и Ливну с их предместьями, Иаттир и Ештемоа и предместья его,</p>
<p class="p"><em>58</em> и Хилен и предместья его, Давир и предместья его,</p>
<p class="p"><em>59</em> и Ашан и предместья его, Вефсамис и предместья его,</p>
<p class="p"><em>60</em> а от колена Вениаминова — Геву и предместья её, и Аллемеф и предместья его, и Анафоф и предместья его: всех городов их в племенах их тринадцать городов.</p>
<p class="p"><em>61</em> Остальным сыновьям Каафа, из семейств этого колена, [дано] по жребию десять городов из удела половины колена Манассиина.</p>
<p class="p"><em>62</em> Сыновьям Гирсона по племенам их, от колена Иссахарова, и от колена Асирова, и от колена Неффалимова, и от колена Манассиина в Васане, [дано] тринадцать городов.</p>
<p class="p"><em>63</em> Сыновьям Мерари по племенам их, от колена Рувимова, и от колена Гадова, и от колена Завулонова, [дано] по жребию двенадцать городов.</p>
<p class="p"><em>64</em> Так дали сыны Израилевы левитам города и предместья их.</p>
<p class="p"><em>65</em> Дали они по жребию от колена сыновей Иудиных, и от колена сыновей Симеоновых, и от колена сыновей Вениаминовых те города, которые они назвали по именам.</p>
<p class="p"><em>66</em> Некоторым же племенам сыновей Каафовых даны были города от колена Ефремова.</p>
<p class="p"><em>67</em> И дали им города убежищ: Сихем и предместья его на горе Ефремовой, и Гезер и предместья его,</p>
<p class="p"><em>68</em> и Иокмеам и предместья его, и Беф-Орон и предместья его,</p>
<p class="p"><em>69</em> и Аиалон и предместья его, и Гаф-Риммон и предместья его;</p>
<p class="p"><em>70</em> от половины колена Манассиина — Анер и предместья его, Билеам и предместья его. Это поколению остальных сыновей Каафовых.</p>
<p class="p"><em>71</em> Сыновьям Гирсона от племени полуколена Манассиина [дали] Голан в Васане и предместья его, и Аштароф и предместья его.</p>
<p class="p"><em>72</em> От колена Иссахарова — Кедес и предместья его, Давраф и предместья его,</p>
<p class="p"><em>73</em> и Рамоф и предместья его, и Анем и предместья его;</p>
<p class="p"><em>74</em> от колена Асирова — Машал и предместья его, и Авдон и предместья его,</p>
<p class="p"><em>75</em> и Хукок и предместья его, и Рехов и предместья его;</p>
<p class="p"><em>76</em> от колена Неффалимова — Кедес в Галилее и предместья его, и Хаммон и предместья его, и Кириафаим и предместья его.</p>
<p class="p"><em>77</em> А прочим сыновьям Мерариным — от колена Завулонова Риммон и предместья его, Фавор и предместья его.</p>
<p class="p"><em>78</em> По ту сторону Иордана, против Иерихона, на восток от Иордана, от колена Рувимова [дали] Восор в пустыне и предместья его, и Иаацу и предместья её,</p>
<p class="p"><em>79</em> и Кедемоф и предместья его, и Мефааф и предместья его;</p>
<p class="p"><em>80</em> от колена Гадова — Рамоф в Галааде и предместья его, и Маханаим и предместья его,</p>
<p class="p"><em>81</em> и Есевон и предместья его, и Иазер и предместья его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Сыновья Иссахара: Фола, Фуа, Иашув и Шимрон, четверо.</p>
<p class="p"><em>2</em> Сыновья Фолы: Уззий, Рефаия, Иериил, Иахмай, Ивсам и Самуил, главные в поколениях Фолы, люди воинственные в своих поколениях; число их во дни Давида было двадцать две тысячи и шестьсот.</p>
<p class="p"><em>3</em> Сын Уззия: Израхия; а сыновья Израхии: Михаил, Овадиа, Иоиль и Ишшия, пятеро. Все они главные.</p>
<p class="p"><em>4</em> У них, по родам их, по поколениям их, было готово к сражению войска тридцать шесть тысяч; потому что у них было много жён и сыновей.</p>
<p class="p"><em>5</em> Братьев же их, во всех поколениях Иссахаровых, людей воинственных, было восемьдесят семь тысяч, внесённых в родословные записи.</p>
<p class="p"><em>6</em> У Вениамина: Бела, Бехер и Иедиаил, трое.</p>
<p class="p"><em>7</em> Сыновья Белы: Ецбон, Уззий, Уззиил, Иеримоф и Ири, пятеро, главы поколений, люди воинственные. В родословных списках записано их двадцать две тысячи тридцать четыре.</p>
<p class="p"><em>8</em> Сыновья Бехера: Земира, Иоаш, Елиезер, Елиоенай, Омри, Иремоф, Авия, Анафоф и Алемеф: все эти сыновья Бехера.</p>
<p class="p"><em>9</em> В родословных списках записано их по родам их, по главам поколений, людей воинственных — двадцать тысяч и двести.</p>
<p class="p"><em>10</em> Сын Иедиаила: Билган. Сыновья Билгана: Иеус, Вениамин, Егуд, Хенаана, Зефан, Фарсис и Ахишахар.</p>
<p class="p"><em>11</em> Все эти сыновья Иедиаила были главами поколений, люди воинственные; семнадцать тысяч и двести было выходящих на войну.</p>
<p class="p"><em>12</em> И Шупим и Хупим, сыновья Ира; Хушим, сын Ахера;</p>
<p class="p"><em>13</em> сыновья Неффалима: Иахцеил, Гуни, Иецер и Шиллем, дети Валлы.</p>
<p class="p"><em>14</em> Сыновья Манассии: Асриил, которого родила наложница его Арамеянка; она же родила Махира, отца Галаадова.</p>
<p class="p"><em>15</em> Махир взял в жену сестру Хупима и Шупима, — имя сестры их Мааха; имя второму Салпаад. У Салпаада были [только] дочери.</p>
<p class="p"><em>16</em> Мааха, жена Махирова, родила сына и нарекла ему имя Кереш, а имя брату его Шереш. Сыновья его: Улам и Рекем.</p>
<p class="p"><em>17</em> Сын Улама: Бедан. Вот сыновья Галаада, сына Махира, сына Манассиина.</p>
<p class="p"><em>18</em> Сестра его Молехеф родила Ишгода, Авиезера и Махлу.</p>
<p class="p"><em>19</em> Сыновья Шемиды были: Ахиан, Шехем, Ликхи и Аниам.</p>
<p class="p"><em>20</em> Сыновья Ефрема: Шутелах, и Беред, сын его, и Фахаф, сын его, и Елеада, сын его, и Фахаф, сын его,</p>
<p class="p"><em>21</em> и Завад, сын его, и Шутелах, сын его, и Езер и Елеад. И убили их жители Гефа, уроженцы той земли, за то, что они пошли захватить стада их.</p>
<p class="p"><em>22</em> И плакал о них Ефрем, отец их, много дней, и приходили братья его утешать его.</p>
<p class="p"><em>23</em> Потом он вошёл к жене своей, и она зачала и родила сына, и он нарёк ему имя: Берия, потому что несчастье постигло дом его.</p>
<p class="p"><em>24</em> И дочь у него [была] Шеера. Она построила Беф-Орон нижний и верхний и Уззен-Шееру.</p>
<p class="p"><em>25</em> И Рефай, сын его, и Решеф, и Фелах, сын его, и Фахан, сын его,</p>
<p class="p"><em>26</em> Лаедан, сын его, Аммиуд, сын его, Елишама, сын его,</p>
<p class="p"><em>27</em> Нон, сын его, Иисус, сын его.</p>
<p class="p"><em>28</em> Владения их и места жительства их [были]: Вефиль и зависящие от него города; к востоку Нааран, к западу Гезер и зависящие от него города; Сихем и зависящие от него города до Газы и зависящих от неё городов.</p>
<p class="p"><em>29</em> А со стороны сыновей Манассииных: Беф-Сан и зависящие от него города, Фаанах и зависящие от него города, Мегиддо и зависящие от него города, Дор и зависящие от него города. В них жили сыновья Иосифа, сына Израилева.</p>
<p class="p"><em>30</em> Сыновья Асира: Имна, Ишва, Ишви и Берия, и сестра их Серах.</p>
<p class="p"><em>31</em> Сыновья Берии: Хевер и Малхиил. Он отец Бирзаифа.</p>
<p class="p"><em>32</em> Хевер родил Иафлета, Шомера и Хофама, и Шую, сестру их.</p>
<p class="p"><em>33</em> Сыновья Иафлета: Пасах, Бимгал и Ашваф. Вот сыновья Иафлета.</p>
<p class="p"><em>34</em> Сыновья Шемера: Ахи, Рохга, Ихубба и Арам.</p>
<p class="p"><em>35</em> Сыновья Гелема, брата его: Цофах, Имна, Шелеш и Амал.</p>
<p class="p"><em>36</em> Сыновья Цофаха: Суах, Харнефер, Шуал, Бери, Имра,</p>
<p class="p"><em>37</em> Бецер, Год, Шамма, Шилша, Ифран и Беера.</p>
<p class="p"><em>38</em> Сыновья Иефера: Иефунни, Фиспа и Ара.</p>
<p class="p"><em>39</em> Сыновья Уллы: Арах, Ханниил и Риция.</p>
<p class="p"><em>40</em> Все эти сыновья Асира, главы поколений, люди отборные, воинственные, главные начальники. Записано у них в родословных списках в войске, для войны, по счёту двадцать шесть тысяч человек.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Вениамин родил Белу, первенца своего, второго Ашбела, третьего Ахрая,</p>
<p class="p"><em>2</em> четвёртого Ноху и пятого Рафу.</p>
<p class="p"><em>3</em> Сыновья Белы были: Аддар, Гера, Авиуд,</p>
<p class="p"><em>4</em> Авишуа, Нааман, Ахоах,</p>
<p class="p"><em>5</em> Гера, Шефуфан и Хурам.</p>
<p class="p"><em>6</em> И вот сыновья Егуда, которые были главами родов, живших в Геве и переселённых в Манахаф:</p>
<p class="p"><em>7</em> Нааман, Ахия и Гера, который переселил их; он родил Уззу и Ахихуда.</p>
<p class="p"><em>8</em> Шегараим родил детей в земле Моавитской после того, как отпустил от [себя] Хушиму и Баару, жён своих.</p>
<p class="p"><em>9</em> И родил он от Ходеши, жены своей, Иовава, Цивию, Мешу, Малхама,</p>
<p class="p"><em>10</em> Иеуца, Шахию и Мирму: вот сыновья его, главы поколений.</p>
<p class="p"><em>11</em> От Хушимы родил он Авитува и Елпаала.</p>
<p class="p"><em>12</em> Сыновья Елпаала: Евер, Мишам и Шемер, который построил Оно и Лод и зависящие от него города, —</p>
<p class="p"><em>13</em> и Берия и Шема. Они были главами поколений жителей Аиалона. Они выгнали жителей Гефа.</p>
<p class="p"><em>14</em> Ахио, Шашак, Иремоф,</p>
<p class="p"><em>15</em> Зевадия, Арад, Едер,</p>
<p class="p"><em>16</em> Михаил, Ишфа и Иоха — сыновья Берии.</p>
<p class="p"><em>17</em> Зевадия, Мешуллам, Хизкий, Хевер,</p>
<p class="p"><em>18</em> Ишмерай, Излия и Иовав — сыновья Елпаала.</p>
<p class="p"><em>19</em> Иаким, Зихрий, Завдий,</p>
<p class="p"><em>20</em> Елиенай, Цилфай, Елиил,</p>
<p class="p"><em>21</em> Адаия, Бераия и Шимраф — сыновья Шимея.</p>
<p class="p"><em>22</em> Ишпан, Евер, Елиил,</p>
<p class="p"><em>23</em> Авдон, Зихрий, Ханан,</p>
<p class="p"><em>24</em> Ханания, Елам, Антофия,</p>
<p class="p"><em>25</em> Ифдия и Фенуил — сыновья Шашака.</p>
<p class="p"><em>26</em> Шамшерай, Шехария, Афалия,</p>
<p class="p"><em>27</em> Иаарешия, Елия и Зихрий, сыновья Иерохама.</p>
<p class="p"><em>28</em> Это главы поколений, в родах своих главные. Они жили в Иерусалиме.</p>
<p class="p"><em>29</em> В Гаваоне жили: отец Гаваонитян, — имя жены его Мааха, —</p>
<p class="p"><em>30</em> и сын его, первенец Авдон, [за ним] Цур, Кис, Ваал, Надав,</p>
<p class="p"><em>31</em> Гедор, Ахио, Зехер и Миклоф.</p>
<p class="p"><em>32</em> Миклоф родил Шимея. И они подле братьев своих жили в Иерусалиме, вместе с братьями своими.</p>
<p class="p"><em>33</em> Нер родил Киса; Кис родил Саула; Саул родил Иоанафана, Мелхисуя, Авинадава и Ешбаала.</p>
<p class="p"><em>34</em> Сын Ионафана Мериббаал; Мериббаал родил Миху.</p>
<p class="p"><em>35</em> Сыновья Михи: Пифон, Мелег, Фаарея и Ахаз.</p>
<p class="p"><em>36</em> Ахаз родил Иоиадду; Иоиадда родил Алемефа, Азмавефа и Замврия; Замврий родил Моцу;</p>
<p class="p"><em>37</em> Моца родил Бинею. Рефаия, сын его; Елеаса, сын его; Ацел, сын его.</p>
<p class="p"><em>38</em> У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария, Овадия и Ханан; все они сыновья Ацела.</p>
<p class="p"><em>39</em> Сыновья Ешека, брата его: Улам, первенец его, второй Иеуш, третий Елифелет.</p>
<p class="p"><em>40</em> Сыновья Улама были люди воинственные, стрелявшие из лука, имевшие много сыновей и внуков: сто пятьдесят. Все они от сынов Вениамина.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Так были перечислены по родам своим все Израильтяне, и вот они записаны в книге царей Израильских. Иудеи же за беззакония свои переселены в Вавилон.</p>
<p class="p"><em>2</em> Первые жители, которые [жили] во владениях своих, по городам Израильским, были Израильтяне, священники, левиты и нефинеи.</p>
<p class="p"><em>3</em> В Иерусалиме жили некоторые из сынов Иудиных и из сынов Вениаминовых, и из сынов Ефремовых и Манассииных:</p>
<p class="p"><em>4</em> Уфай, сын Аммиуда, сын Омри, сын Имрия, сын Вания, — из сыновей Фареса, сына Иудина;</p>
<p class="p"><em>5</em> из сыновей Шилона — Асаия первенец и сыновья его;</p>
<p class="p"><em>6</em> из сыновей Зары — Иеуил и братья их, — шестьсот девяносто;</p>
<p class="p"><em>7</em> из сыновей Вениаминовых Саллу, сын Мешуллама, сын Годавии, сын Гассенуи;</p>
<p class="p"><em>8</em> и Ивния, сын Иерохама, и Эла, сын Уззия, сына Михриева, и Мешуллам, сын Шефатии, сына Регуила, сына Ивнии,</p>
<p class="p"><em>9</em> и братья их, по родам их: девятьсот пятьдесят шесть, — все сии мужи были главы родов в поколениях своих.</p>
<p class="p"><em>10</em> А из священников: Иедаия, Иоиарив, Иахин,</p>
<p class="p"><em>11</em> и Азария, сын Хелкии, сын Мешуллама, сын Садока, сын Мераиофа, сын Ахитува, начальствующий в доме Божием;</p>
<p class="p"><em>12</em> и Адаия, сын Иерохама, сын Пашхура, сын Малхии; и Маасай, сын Адиела, сын Иахзера, сын Мешуллама, сын Мешиллемифа, сын Иммера;</p>
<p class="p"><em>13</em> и братья их, главы родов своих: тысяча семьсот шестьдесят, — люди отличные в деле служения в доме Божием.</p>
<p class="p"><em>14</em> А из левитов: Шемаия, сын Хашува, сын Азрикама, сын Хашавии, — из сыновей Мерариных;</p>
<p class="p"><em>15</em> и Вакбакар, Хереш, Галал, и Матфания, сын Михи, сын Зихрия, сын Асафа;</p>
<p class="p"><em>16</em> и Овадия, сын Шемаии, сын Галала, сын Идифуна, и Берехия, сын Асы, сын Елканы, живший в селениях Нетофафских.</p>
<p class="p"><em>17</em> А привратники: Шаллум, Аккуб, Талмон и Ахиман, и братья их; Шаллум [был] главным.</p>
<p class="p"><em>18</em> И доныне сии привратники у ворот царских, к востоку, содержат стражу сынов Левииных.</p>
<p class="p"><em>19</em> Шаллум, сын Коре, сын Евиасафа, сын Корея, и братья его из рода его, Кореяне, по делу служения своего, были стражами у порогов скинии, а отцы их охраняли вход в стан Господень.</p>
<p class="p"><em>20</em> Финеес, сын Елеазаров, был прежде начальником над ними, и Господь был с ним.</p>
<p class="p"><em>21</em> Захария, сын Мешелемии, [был] привратником у дверей скинии собрания.</p>
<p class="p"><em>22</em> Всех их, выбранных в привратники к порогам, было двести двенадцать. Они внесены в список по селениям своим. Их поставил Давид и Самуил — прозорливец за верность их.</p>
<p class="p"><em>23</em> И они и сыновья их были на страже у ворот дома Господня, при доме скинии.</p>
<p class="p"><em>24</em> На четырёх сторонах находились привратники: на восточной, западной, северной и южной.</p>
<p class="p"><em>25</em> Братья же их жили в селениях своих, приходя к ним от времени до времени на семь дней.</p>
<p class="p"><em>26</em> Сии четыре начальника привратников, левиты, были в доверенности; они же были приставлены к жилищам и к сокровищам дома Божия.</p>
<p class="p"><em>27</em> Вокруг дома Божия они и ночь проводили, потому что на них [лежало] охранение, и они должны были каждое утро отпирать двери.</p>
<p class="p"><em>28</em> [Одни] из них были приставлены к служебным сосудам, так что счётом принимали их и счётом выдавали.</p>
<p class="p"><em>29</em> [Другим] из них поручена была прочая утварь и все священные потребности: мука лучшая, и вино, и елей, и ладан, и благовония.</p>
<p class="p"><em>30</em> А из сыновей священнических [некоторые] составляли миро из веществ благовонных.</p>
<p class="p"><em>31</em> Маттафии из левитов, — он первенец Селлума Кореянина, — вверено было приготовляемое на сковородах.</p>
<p class="p"><em>32</em> [Некоторым] из братьев их, из сынов Каафовых, поручено было [заготовление] хлебов предложения, чтобы представлять [их] каждую субботу.</p>
<p class="p"><em>33</em> Певцы же, главные в поколениях левитских, в комнатах храма свободны были от занятий, потому что день и ночь они обязаны были [заниматься] искусством [своим].</p>
<p class="p"><em>34</em> Это главы поколений левитских, в родах своих главные. Они жили в Иерусалиме.</p>
<p class="p"><em>35</em> В Гаваоне жили: отец Гаваонитян Иеил, — имя жены его Мааха,</p>
<p class="p"><em>36</em> и сын его первенец Авдон, [за ним] Цур, Кис, Ваал, Нер, Надав,</p>
<p class="p"><em>37</em> Гедор, Ахио, Захария и Миклоф.</p>
<p class="p"><em>38</em> Миклоф родил Шимеама. И они подле братьев своих жили в Иерусалиме вместе с братьями своими.</p>
<p class="p"><em>39</em> Нер родил Киса, Кис родил Саула, Саул родил Ионафана, Мелхисуя, Авинадава и Ешбаала.</p>
<p class="p"><em>40</em> Сын Ионафана Мериббаал; Мериббаал родил Миху.</p>
<p class="p"><em>41</em> Сыновья Михи: Пифон, Мелех, Фарей [и Ахаз].</p>
<p class="p"><em>42</em> Ахаз родил Иаеру; Иаера родил Алемефа, Азмавефа и Замврия; Замврий родил Моцу;</p>
<p class="p"><em>43</em> Моца родил Бинею: Рефаия, сын его; Елеаса, сын его; Ацел, сын его.</p>
<p class="p"><em>44</em> У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария, Овадия и Ханан. Это сыновья Ацела.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Филистимляне воевали с Израилем, и побежали Израильтяне от Филистимлян, и падали поражённые на горе Гелвуе.</p>
<p class="p"><em>2</em> И погнались Филистимляне за Саулом и сыновьями его, и убили Филистимляне Ионафана и Авинадава и Мелхисуя, сыновей Сауловых.</p>
<p class="p"><em>3</em> Сражение против Саула усилилось, и стрелки устремились на него, так что он изранен был стрелками.</p>
<p class="p"><em>4</em> И сказал Саул оруженосцу своему: обнажи меч твой и заколи меня им, чтобы не пришли эти необрезанные и не надругались надо мною. Но оруженосец не решился, потому что очень испугался. Тогда Саул взял меч и пал на него.</p>
<p class="p"><em>5</em> Оруженосец его, увидев, что Саул умер, и сам пал на меч и умер.</p>
<p class="p"><em>6</em> И умер Саул, и три сына его, и весь дом его вместе с ним умер.</p>
<p class="p"><em>7</em> Когда увидели Израильтяне, которые были в долине, что все бегут и что Саул и сыновья его умерли, то оставили города свои и разбежались; а Филистимляне пришли и поселились в них.</p>
<p class="p"><em>8</em> На другой день пришли Филистимляне обирать убитых, и нашли Саула и сыновей его, павших на горе Гелвуйской,</p>
<p class="p"><em>9</em> и раздели его, и сняли с него голову его и оружие его, и послали по земле Филистимской, чтобы возвестить [о сём] пред идолами их и пред народом.</p>
<p class="p"><em>10</em> И положили оружие его в капище богов своих, и голову его воткнули в доме Дагона.</p>
<p class="p"><em>11</em> И услышал весь Иавис Галаадский всё, что сделали Филистимляне с Саулом.</p>
<p class="p"><em>12</em> И поднялись все люди сильные, взяли тело Саулово и тела сыновей его, и принесли их в Иавис, и похоронили кости их под дубом в Иависе, и постились семь дней.</p>
<p class="p"><em>13</em> Так умер Саул за своё беззаконие, которое он сделал пред Господом, за то, что не соблюл слова Господня и обратился к волшебнице с вопросом,</p>
<p class="p"><em>14</em> а не взыскал Господа. [За то] Он и умертвил его, и передал царство Давиду, сыну Иессееву.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И собрались все Израильтяне к Давиду в Хеврон и сказали: вот, мы кость твоя и плоть твоя;</p>
<p class="p"><em>2</em> и вчера, и третьего дня, когда ещё Саул был царём, ты выводил и вводил Израиля, и Господь Бог твой сказал тебе: «ты будешь пасти народ Мой, Израиля и ты будешь вождём народа Моего Израиля».</p>
<p class="p"><em>3</em> И пришли все старейшины Израилевы к царю в Хеврон, и заключил с ними Давид завет в Хевроне пред лицем Господним; и они помазали Давида в царя над Израилем, по слову Господню, чрез Самуила.</p>
<p class="p"><em>4</em> И пошёл Давид и весь Израиль к Иерусалиму, то есть к Иевусу. А там были Иевусеи, жители той земли.</p>
<p class="p"><em>5</em> И сказали жители Иевуса Давиду: не войдёшь сюда. Но Давид взял крепость Сион; это город Давидов.</p>
<p class="p"><em>6</em> И сказал Давид: кто прежде всех поразит Иевусеев, тот будет главою и военачальником. И взошёл прежде всех Иоав, сын Саруи, и сделался главою.</p>
<p class="p"><em>7</em> Давид жил в той крепости, потому и называли её городом Давидовым.</p>
<p class="p"><em>8</em> И он обстроил город кругом, [начиная] от Милло, всю окружность, а Иоав возобновил остальные [части] города.</p>
<p class="p"><em>9</em> И преуспевал Давид, и возвышался более и более, и Господь Саваоф [был] с ним.</p>
<p class="p"><em>10</em> Вот главные из сильных у Давида, которые крепко подвизались с ним в царстве его, вместе со всем Израилем, чтобы воцарить его, по слову Господню, над Израилем,</p>
<p class="p"><em>11</em> и вот число храбрых, которые были у Давида: Иесваал, сын Ахамани, главный из тридцати. Он поднял копьё своё на триста человек и поразил их в один раз.</p>
<p class="p"><em>12</em> По нём Елеазар, сын Додо Ахохиянина, из трёх храбрых:</p>
<p class="p"><em>13</em> он был с Давидом в Фасдамиме, куда Филистимляне собрались на войну. Там часть поля была засеяна ячменём, и народ побежал от Филистимлян;</p>
<p class="p"><em>14</em> но они стали среди поля, сберегли его и поразили Филистимлян. И даровал Господь спасение великое!</p>
<p class="p"><em>15</em> Трое сих главных из тридцати вождей взошли на скалу к Давиду, в пещеру Одоллам, когда стан Филистимлян был расположен в долине Рефаимов.</p>
<p class="p"><em>16</em> Давид тогда был в укреплённом месте, а охранное войско Филистимлян было тогда в Вифлееме.</p>
<p class="p"><em>17</em> И сильно захотелось [пить] Давиду, и он сказал: кто напоит меня водою из колодезя Вифлеемского, что у ворот?</p>
<p class="p"><em>18</em> Тогда эти трое пробились сквозь стан Филистимский и почерпнули воды из колодезя Вифлеемского, что у ворот, и взяли, и принесли Давиду. Но Давид не захотел пить её и вылил её во славу Господа,</p>
<p class="p"><em>19</em> и сказал: сохрани меня Господь, чтоб я сделал это! Стану ли я пить кровь мужей сих, полагавших души свои! Ибо с опасностью собственной жизни они принесли [воду]. И не захотел пить её. Вот что сделали трое этих храбрых.</p>
<p class="p"><em>20</em> И Авесса, брат Иоава, был главным из трёх: он убил копьём своим триста человек, и был в славе у тех троих.</p>
<p class="p"><em>21</em> Из трёх он был знатнейшим и был начальником; но с теми тремя не равнялся.</p>
<p class="p"><em>22</em> Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила: он поразил двух Ариилов Моавитских; он же сошёл и убил льва во рве, в снежное время;</p>
<p class="p"><em>23</em> он же убил Египтянина, человека ростом в пять локтей: в руке Египтянина было копьё, как навой у ткачей, а он подошёл к нему с палкою и, вырвав копьё из руки Египтянина, убил его его же копьём:</p>
<p class="p"><em>24</em> вот что сделал Ванея, сын Иодая. И он был в славе у тех троих храбрых;</p>
<p class="p"><em>25</em> он был знатнее тридцати, но с тремя не равнялся, и Давид поставил его ближайшим исполнителем своих приказаний.</p>
<p class="p"><em>26</em> А главные из воинов: Асаил, брат Иоава; Елханан, сын Додо, из Вифлеема;</p>
<p class="p"><em>27</em> Шамма Гародитянин; Херец Пелонитянин;</p>
<p class="p"><em>28</em> Ира, сын Икеша, Фекоитянин; Евиезер Анафофянин;</p>
<p class="p"><em>29</em> Сивхай Хушатянин; Илай Ахохиянин;</p>
<p class="p"><em>30</em> Магарай Нетофафянин; Хелед, сын Вааны, Нетофафянин;</p>
<p class="p"><em>31</em> Иттай, сын Рибая, из Гивы Вениаминовой; Ванея Пирафонянин;</p>
<p class="p"><em>32</em> Хурай из Нагале-Гааша; Авиел из Аравы;</p>
<p class="p"><em>33</em> Азмавеф Бахарумиянин; Елияхба Шаалбонянин.</p>
<p class="p"><em>34</em> Сыновья Гашема Гизонитянина: Ионафан, сын Шаге, Гараритянин;</p>
<p class="p"><em>35</em> Ахиам, сын Сахара, Гараритянин; Елифал, сын Уры;</p>
<p class="p"><em>36</em> Хефер из Махеры; Ахиа Пелонитянин;</p>
<p class="p"><em>37</em> Хецрой Кармилитянин; Наарай, сын Езбая;</p>
<p class="p"><em>38</em> Иоиль, брат Нафана; Мивхар, сын Гагрия;</p>
<p class="p"><em>39</em> Целек Аммонитянин; Нахарай Берофянин, оруженосец Иоава, сына Саруи;</p>
<p class="p"><em>40</em> Ира Ифриянин; Гареб Ифриянин;</p>
<p class="p"><em>41</em> Урия Хеттеянин; Завад, сын Ахлая;</p>
<p class="p"><em>42</em> Адина, сын Шизы, Рувимлянин, глава Рувимлян, и у него [было] тридцать;</p>
<p class="p"><em>43</em> Ханан, сын Маахи; Иосафат Мифниянин;</p>
<p class="p"><em>44</em> Уззия Аштерофянин; Шама и Иеиел, сыновья Хофама Ароерянина;</p>
<p class="p"><em>45</em> Иедиаел, сын Шимрия, и Иоха, брат его, Фициянин;</p>
<p class="p"><em>46</em> Елиел из Махавима, и Иеривай и Иошавия, сыновья Елнаама, и Ифма Моавитянин;</p>
<p class="p"><em>47</em> Елиел, Овед и Иасиел из Мецоваи.</p>

<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И сии также пришли к Давиду в Секелаг, когда он ещё укрывался от Саула, сына Кисова, и были из храбрых, помогавших в сражении.</p>
<p class="p"><em>2</em> Вооружённые луком, правою и левою рукою [бросавшие] каменья и [стрелявшие] стрелами из лука, — из братьев Саула, от Вениамина:</p>
<p class="p"><em>3</em> главный Ахиезер, за ним Иоас, сыновья Шемаи, из Гивы; Иезиел и Фелет, сыновья Азмавефа; Бераха и Иегу из Анафофа;</p>
<p class="p"><em>4</em> Ишмаия Гаваонитянин, храбрый из тридцати и [начальствовавший] над тридцатью; Иеремия, Иахазиил, Иоханан и Иозавад из Гедеры.</p>
<p class="p"><em>5</em> Елузай, Иеримоф, Веалия, Шемария, Сафатия Харифиянин;</p>
<p class="p"><em>6</em> Елкана, Ишшияху, Азариил, Иоезер и Иошавам, Кореяне;</p>
<p class="p"><em>7</em> и Иоела и Зевадия, сыновья Иерохама, из Гедора.</p>
<p class="p"><em>8</em> И из Гадитян перешли к Давиду в укрепление, в пустыню, люди мужественные, воинственные, вооружённые щитом и копьём; лица львиные — лица их, и они быстры как серны на горах.</p>
<p class="p"><em>9</em> Главный Езер, второй Овадия, третий Елиав,</p>
<p class="p"><em>10</em> четвёртый Мишманна, пятый Иеремия,</p>
<p class="p"><em>11</em> шестой Афай, седьмой Елиел,</p>
<p class="p"><em>12</em> восьмой Иоханан, девятый Елзавад,</p>
<p class="p"><em>13</em> десятый Иеремия, одиннадцатый Махбанай.</p>
<p class="p"><em>14</em> Они из сыновей Гадовых [были] главами в войске: меньший над сотнею, и больший над тысячею.</p>
<p class="p"><em>15</em> Они-то перешли Иордан в первый месяц, когда он выступает из берегов своих, и разогнали всех живших в долинах к востоку и западу.</p>
<p class="p"><em>16</em> Пришли также и из сыновей Вениаминовых и Иудиных в укрепление к Давиду.</p>
<p class="p"><em>17</em> Давид вышел навстречу им и сказал им: если с миром пришли вы ко мне, чтобы помогать мне, то да будет у меня с вами одно сердце; а если для того, чтобы коварно предать меня врагам моим, тогда как нет порока на руках моих, то да видит Бог отцов наших и рассудит.</p>
<p class="p"><em>18</em> И объял дух Амасая, главу тридцати, [и сказал он]: мир тебе Давид, и с тобою, сын Иессеев; мир тебе, и мир помощникам твоим; ибо помогает тебе Бог твой. Тогда принял их Давид и поставил их во главе войска.</p>
<p class="p"><em>19</em> И из колена Манассиина перешли [некоторые] к Давиду, когда он шёл с Филистимлянами на войну против Саула, но не помогал им, потому что предводители Филистимские, посоветовавшись, отослали его, говоря: на нашу голову он перейдёт к господину своему Саулу.</p>
<p class="p"><em>20</em> Когда он возвращался в Секелаг, тогда перешли к нему из Манассиян: Аднах, Иозавад, Иедиаел, Михаил, Иозавад, Елигу и Цилльфай, тысяченачальники у Манассиян.</p>
<p class="p"><em>21</em> И они помогали Давиду против полчищ, ибо всё это были люди храбрые и были начальниками в войске.</p>
<p class="p"><em>22</em> Так с каждым днём приходили к Давиду на помощь до того, что его ополчение стало велико, как ополчение Божие.</p>
<p class="p"><em>23</em> Вот число главных в войске, которые пришли к Давиду в Хеврон, чтобы передать ему царство Саулово, по слову Господню:</p>
<p class="p"><em>24</em> сыновей Иудиных, носящих щит и копьё, было шесть тысяч восемьсот готовых к войне;</p>
<p class="p"><em>25</em> из сыновей Симеоновых, людей храбрых, в войске было семь тысяч и сто;</p>
<p class="p"><em>26</em> из сыновей Левииных четыре тысячи шестьсот;</p>
<p class="p"><em>27</em> и Иоддай, князь от [племени] Аарона, и с ним три тысячи семьсот;</p>
<p class="p"><em>28</em> и Садок, мужественный юноша, и род его, двадцать два начальника;</p>
<p class="p"><em>29</em> из сыновей Вениаминовых, братьев Сауловых, три тысячи, — но ещё многие из них держались дома Саулова;</p>
<p class="p"><em>30</em> из сыновей Ефремовых двадцать тысяч восемьсот людей мужественных, людей именитых в родах своих;</p>
<p class="p"><em>31</em> из полуколена Манассиина восемнадцать тысяч, которые вызваны были поимённо, чтобы пойти воцарить Давида;</p>
<p class="p"><em>32</em> из сынов Иссахаровых [пришли] люди разумные, которые знали, что когда надлежало делать Израилю, — их было двести главных, и все братья их следовали слову их;</p>
<p class="p"><em>33</em> из [колена] Завулонова готовых к сражению, вооружённых всякими военными оружиями, пятьдесят тысяч, в строю, единодушных;</p>
<p class="p"><em>34</em> из [колена] Неффалимова тысяча вождей и с ними тридцать семь тысяч с щитами и копьями;</p>
<p class="p"><em>35</em> из [колена] Данова готовых к войне двадцать восемь тысяч шестьсот;</p>
<p class="p"><em>36</em> от Асира воинов, готовых к сражению, сорок тысяч;</p>
<p class="p"><em>37</em> из-за Иордана, от колена Рувимова, Гадова и полуколена Манассиина, сто двадцать тысяч, со всяким воинским оружием.</p>
<p class="p"><em>38</em> Все эти воины, в строю, от полного сердца пришли в Хеврон воцарить Давида над всем Израилем. Да и все прочие Израильтяне были единодушны, чтобы воцарить Давида.</p>
<p class="p"><em>39</em> И пробыли там у Давида три дня, ели и пили, потому что братья их [всё] приготовили для них;</p>
<p class="p"><em>40</em> да и близкие к ним, даже до [колена] Иссахарова, Завулонова и Неффалимова, привозили всё съестное на ослах, и верблюдах, и мулах, и волах: муку, смоквы, и изюм, и вино, и елей, и крупного и мелкого скота множество, так как радость была для Израиля.</p>

</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И советовался Давид с тысяченачальниками, сотниками и со всеми вождями,</p>
<p class="p"><em>2</em> и сказал [Давид] всему собранию Израильтян: если угодно вам, и если на то будет воля Господа Бога нашего, пошлём повсюду к прочим братьям нашим, по всей земле Израильской, и вместе с ними к священникам и левитам, в города и селения их, чтобы они собрались к нам;</p>
<p class="p"><em>3</em> и перенесём к себе ковчег Бога нашего, потому что во дни Саула мы не обращались к нему.</p>
<p class="p"><em>4</em> И сказало всё собрание: «да будет так», потому что это дело всему народу казалось справедливым.</p>
<p class="p"><em>5</em> Так собрал Давид всех Израильтян, от Шихора Египетского до входа в Емаф, чтобы перенести ковчег Божий из Кириаф-Иарима.</p>
<p class="p"><em>6</em> И пошёл Давид и весь Израиль в Кириаф-Иарим, что в Иудее, чтобы перенести оттуда ковчег Бога, Господа, седящего на Херувимах, на котором нарицается имя [Его].</p>
<p class="p"><em>7</em> И повезли ковчег Божий на новой колеснице из дома Авинадава; и Оза и Ахия вели колесницу.</p>
<p class="p"><em>8</em> Давид же и все Израильтяне играли пред Богом из всей силы, с пением, на цитрах и псалтирях, и тимпанах, и кимвалах и трубах.</p>
<p class="p"><em>9</em> Когда дошли до гумна Хидона, Оза простёр руку свою, чтобы придержать ковчег, ибо волы наклонили его.</p>
<p class="p"><em>10</em> Но Господь разгневался на Озу, и поразил его за то, что он простёр руку свою к ковчегу; и он умер тут же пред лицем Божиим.</p>
<p class="p"><em>11</em> И опечалился Давид, что Господь поразил Озу. И назвал то место поражением Озы; так называется оно и до сего дня.</p>
<p class="p"><em>12</em> И устрашился Давид Бога в день тот, и сказал: как я внесу к себе ковчег Божий?</p>
<p class="p"><em>13</em> И не повёз Давид ковчега к себе, в город Давидов, а обратил его к дому Аведдара Гефянина.</p>
<p class="p"><em>14</em> И оставался ковчег Божий у Аведдара, в доме его, три месяца, и благословил Господь дом Аведдара и всё, что у него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И послал Хирам, царь Тирский, к Давиду послов, и кедровые деревья, и каменщиков, и плотников, чтобы построить ему дом.</p>
<p class="p"><em>2</em> Когда узнал Давид, что утвердил его Господь царём над Израилем, что вознесено высоко царство его, ради народа его Израиля,</p>
<p class="p"><em>3</em> тогда взял Давид ещё жён в Иерусалиме, и родил Давид ещё сыновей и дочерей.</p>
<p class="p"><em>4</em> И вот имена родившихся у него в Иерусалиме: Самус, Совав, Нафан, Соломон,</p>
<p class="p"><em>5</em> Евеар, Елисуа, Елфалет,</p>
<p class="p"><em>6</em> Ногах, Нафек, Иафиа,</p>
<p class="p"><em>7</em> и Елисама, Веелиада и Елифалеф.</p>
<p class="p"><em>8</em> И услышали Филистимляне, что помазан Давид в царя над всем Израилем, и поднялись все Филистимляне искать Давида. И услышал Давид [об] [этом] и пошёл против них.</p>
<p class="p"><em>9</em> И Филистимляне пришли и расположились в долине Рефаимов.</p>
<p class="p"><em>10</em> И вопросил Давид Бога, говоря: идти ли мне против Филистимлян, и предашь ли их в руки мои? И сказал ему Господь: иди, и Я предам их в руки твои.</p>
<p class="p"><em>11</em> И пошли они в Ваал-Перацим, и поразил их там Давид; и сказал Давид: сломил Бог врагов моих рукою моею, как прорыв воды. Посему и дали имя месту тому: Ваал-Перацим.</p>
<p class="p"><em>12</em> И оставили там [Филистимляне] богов своих, и повелел Давид, и сожжены они огнём.</p>
<p class="p"><em>13</em> И [пришли] опять Филистимляне и расположились по долине.</p>
<p class="p"><em>14</em> И ещё вопросил Давид Бога, и сказал ему Бог: не ходи [прямо] на них, уклонись от них и иди к ним со стороны тутовых дерев;</p>
<p class="p"><em>15</em> и когда услышишь шум как бы шагов на вершинах тутовых дерев, тогда вступи в битву, ибо вышел Бог пред тобою, чтобы поразить стан Филистимлян.</p>
<p class="p"><em>16</em> И сделал Давид, как повелел ему Бог; и поразили стан Филистимский, от Гаваона до Газера.</p>
<p class="p"><em>17</em> И пронеслось имя Давидово по всем землям, и Господь сделал его страшным для всех народов.</p>
