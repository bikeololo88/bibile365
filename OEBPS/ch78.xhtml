<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> В девятый год Седекии, царя Иудейского, в десятый месяц, пришёл Навуходоносор, царь Вавилонский, со всем войском своим к Иерусалиму, и обложили его.</p>
<p class="p"><em>2</em> А в одиннадцатый год Седекии, в четвёртый месяц, в девятый день месяца город был взят.</p>
<p class="p"><em>3</em> И вошли [в него] все князья царя Вавилонского, и расположились в средних воротах, Нергал-Шарецер, Самгар-Нево, Сарсехим, начальник евнухов, Нергал-Шарецер, начальник магов, и все остальные князья царя Вавилонского.</p>
<p class="p"><em>4</em> Когда Седекия, царь Иудейский, и все военные люди увидели их, — побежали, и ночью вышли из города через царский сад в ворота между двумя стенами и пошли по дороге равнины.</p>
<p class="p"><em>5</em> Но войско Халдейское погналось за ними; и настигли Седекию на равнинах Иерихонских; и взяли его и отвели к Навуходоносору, царю Вавилонскому, в Ривлу, в землю Емаф, где он произнёс суд над ним.</p>
<p class="p"><em>6</em> И заколол царь Вавилонский сыновей Седекии в Ривле перед его глазами, и всех вельмож Иудейских заколол царь Вавилонский;</p>
<p class="p"><em>7</em> а Седекии выколол глаза и заковал его в оковы, чтобы отвести его в Вавилон.</p>
<p class="p"><em>8</em> Дом царя и домы народа сожгли Халдеи огнём, и стены Иерусалима разрушили.</p>
<p class="p"><em>9</em> А остаток народа, остававшийся в городе, и перебежчиков, которые перешли к нему, и прочий оставшийся народ Навузардан, начальник телохранителей, переселил в Вавилон.</p>
<p class="p"><em>10</em> Бедных же из народа, которые ничего не имели, Навузардан, начальник телохранителей, оставил в Иудейской земле и дал им тогда же виноградники и поля.</p>
<p class="p"><em>11</em> А о Иеремии Навуходоносор, царь Вавилонский, дал такое повеление Навузардану, начальнику телохранителей:</p>
<p class="p"><em>12</em> возьми его и имей его во внимании, и не делай ему ничего худого, но поступай с ним так, как он скажет тебе.</p>
<p class="p"><em>13</em> И послал Навузардан, начальник телохранителей, и Навузазван, начальник евнухов, и Нергал-Шарецер, начальник магов, и все князья царя Вавилонского</p>
<p class="p"><em>14</em> послали и взяли Иеремию со двора стражи, и поручили его Годолии, сыну Ахикама, сына Сафанова, отвести его домой. И он остался жить среди народа.</p>
<p class="p"><em>15</em> К Иеремии, когда он ещё содержался во дворе темничном, было слово Господне:</p>
<p class="p"><em>16</em> иди, скажи Авдемелеху Ефиоплянину: так говорит Господь Саваоф, Бог Израилев: вот, Я исполню слова Мои о городе сём во зло, а не в добро ему, и они сбудутся в тот день перед глазами твоими;</p>
<p class="p"><em>17</em> но тебя Я избавлю в тот день, говорит Господь, и не будешь предан в руки людей, которых ты боишься.</p>
<p class="p"><em>18</em> Я избавлю тебя, и ты не падёшь от меча, и душа твоя останется у тебя вместо добычи, потому что ты на Меня возложил упование, сказал Господь.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа, после того как Навузардан, начальник телохранителей, отпустил его из Рамы, где он взял его скованного цепями среди прочих пленных Иерусалимлян и Иудеев, переселяемых в Вавилон.</p>
<p class="p"><em>2</em> Начальник телохранителей взял Иеремию и сказал ему: Господь Бог твой изрёк это бедствие на место сие,</p>
<p class="p"><em>3</em> и навёл его Господь и сделал то, что сказал; потому что вы согрешили пред Господом и не слушались гласа Его, за то и постигло вас это.</p>
<p class="p"><em>4</em> Итак вот, я освобождаю тебя сегодня от цепей, которые на руках твоих: если тебе угодно идти со мною в Вавилон, иди, и я буду иметь попечение о тебе; а если не угодно тебе идти со мною в Вавилон, оставайся. Вот, вся земля перед тобою; куда тебе угодно, и куда нравится идти, туда и иди.</p>
<p class="p"><em>5</em> Когда он ещё не отошёл, сказал [Навузардан]: пойди к Годолии, сыну Ахикама, сына Сафанова, которого царь Вавилонский поставил начальником над городами Иудейскими, и оставайся с ним среди народа; или иди, куда нравится тебе идти. И дал ему начальник телохранителей продовольствие и подарок и отпустил его.</p>
<p class="p"><em>6</em> И пришёл Иеремия к Годолии, сыну Ахикама, в Массифу, и жил с ним среди народа, остававшегося в стране.</p>
<p class="p"><em>7</em> Когда все военачальники, бывшие в поле, они и люди их, услышали, что царь Вавилонский поставил Годолию, сына Ахикама, начальником над страною и поручил ему мужчин и женщин, и детей, и тех из бедных страны, которые не были переселены в Вавилон;</p>
<p class="p"><em>8</em> тогда пришли к Годолии в Массифу и Исмаил, сын Нафании, и Иоанан и Ионафан, сыновья Карея, и Сераия, сын Фанасмефа, и сыновья Офи из Нетофафы, и Иезония, сын Махафы, они и дружина их.</p>
<p class="p"><em>9</em> Годолия, сын Ахикама, сына Сафанова, клялся им и людям их, говоря: не бойтесь служить Халдеям, оставайтесь на земле и служите царю Вавилонскому, и будет вам хорошо;</p>
<p class="p"><em>10</em> а я останусь в Массифе, чтобы предстательствовать пред лицем Халдеев, которые будут приходить к нам; вы же собирайте вино и летние плоды, и масло и убирайте в сосуды ваши, и живите в городах ваших, которые заняли.</p>
<p class="p"><em>11</em> Также все Иудеи, которые находились в земле Моавитской и между сыновьями Аммона и в Идумее, и во всех странах, услышали, что царь Вавилонский оставил часть Иудеев и поставил над ними Годолию, сына Ахикама, сына Сафана:</p>
<p class="p"><em>12</em> и возвратились все сии Иудеи из всех мест, куда были изгнаны, и пришли в землю Иудейскую к Годолии в Массифу, и собрали вина и летних плодов очень много.</p>
<p class="p"><em>13</em> Между тем Иоанан, сын Карея, и все военные начальники, бывшие в поле, пришли к Годолии в Массифу</p>
<p class="p"><em>14</em> и сказали ему: знаешь ли ты, что Ваалис, царь сыновей Аммоновых, прислал Исмаила, сына Нафании, чтобы убить тебя? Но Годолия, сын Ахикама, не поверил им.</p>
<p class="p"><em>15</em> Тогда Иоанан, сын Карея, сказал Годолии тайно в Массифе: позволь мне, я пойду и убью Исмаила, сына Нафании, и никто не узнает; зачем допускать, чтобы он убил тебя, и чтобы все Иудеи, собравшиеся к тебе, рассеялись, и чтобы погиб остаток Иуды?</p>
<p class="p"><em>16</em> Но Годолия, сын Ахикама, сказал Иоанану, сыну Карея: не делай этого, ибо ты неправду говоришь об Исмаиле.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 41</p>
</div>
<p class="p"><em>1</em> И было в седьмой месяц, Исмаил, сын Нафании, сына Елисама из племени царского, и вельможи царя и десять человек с ним пришли к Годолии, сыну Ахикама, в Массифу, и там они ели вместе хлеб в Массифе.</p>
<p class="p"><em>2</em> И встал Исмаил, сын Нафании, и десять человек, которые были с ним, и поразили Годолию, сына Ахикама, сына Сафанова, мечом и умертвили того, которого царь Вавилонский поставил начальником над страною.</p>
<p class="p"><em>3</em> Также убил Исмаил и всех Иудеев, которые были с ним, с Годолиею, в Массифе, и находившихся там Халдеев, людей военных.</p>
<p class="p"><em>4</em> На другой день по убиении Годолии, когда никто не знал об этом,</p>
<p class="p"><em>5</em> пришли из Сихема, Силома и Самарии восемьдесят человек с обритыми бородами и в разодранных одеждах, и изранив себя, с дарами и ливаном в руках для принесения их в дом Господень.</p>
<p class="p"><em>6</em> Исмаил, сын Нафании, вышел из Массифы навстречу им, идя и плача, и, встретившись с ними, сказал им: идите к Годолии, сыну Ахикама.</p>
<p class="p"><em>7</em> И как только они вошли в средину города, Исмаил, сын Нафании, убил их и [бросил] в ров, он и бывшие с ним люди.</p>
<p class="p"><em>8</em> Но нашлись между ними десять человек, которые сказали Исмаилу: не умерщвляй нас, ибо у нас есть в поле скрытые кладовые с пшеницею и ячменём, и маслом и мёдом. И он удержался и не умертвил их с другими братьями их.</p>
<p class="p"><em>9</em> Ров же, куда бросил Исмаил все трупы людей, которых он убил из-за Годолии, был тот самый, который сделал царь Аса, боясь Ваасы, царя Израильского; его наполнил Исмаил, сын Нафании, убитыми.</p>
<p class="p"><em>10</em> И захватил Исмаил весь остаток народа, бывшего в Массифе, дочерей царя и весь остававшийся в Массифе народ, который Навузардан, начальник телохранителей, поручил Годолии, сыну Ахикама, и захватил их Исмаил, сын Нафании, и отправился к сыновьям Аммоновым.</p>
<p class="p"><em>11</em> Но когда Иоанан, сын Карея, и все бывшие с ним военные начальники услышали о всех злодеяниях, какие совершил Исмаил, сын Нафании,</p>
<p class="p"><em>12</em> взяли всех людей и пошли сразиться с Исмаилом, сыном Нафании, и настигли его у больших вод, в Гаваоне.</p>
<p class="p"><em>13</em> И когда весь народ, бывший у Исмаила, увидел Иоанана, сына Карея, и всех бывших с ним военных начальников, обрадовался;</p>
<p class="p"><em>14</em> и отворотился весь народ, который Исмаил увёл в плен из Массифы, и обратился и пошёл к Иоанану, сыну Карея;</p>
<p class="p"><em>15</em> а Исмаил, сын Нафании, убежал от Иоанана с восемью человеками и ушёл к сыновьям Аммоновым.</p>
<p class="p"><em>16</em> Тогда Иоанан, сын Карея, и все бывшие с ним военные начальники взяли из Массифы весь оставшийся народ, который он освободил от Исмаила, сына Нафании, после того как тот убил Годолию, сына Ахикама, мужчин, военных людей, и жён, и детей, и евнухов, которых он вывел из Гаваона;</p>
<p class="p"><em>17</em> и пошли, и остановились в селении Химам, близ Вифлеема, чтобы уйти в Египет</p>
<p class="p"><em>18</em> от Халдеев, ибо они боялись их, потому что Исмаил, сын Нафании, убил Годолию, сына Ахикама, которого царь Вавилонский поставил начальником над страною.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> И приступили все военные начальники, и Иоанан, сын Карея, и Иезания, сын Гошаии, и весь народ от малого до большого,</p>
<p class="p"><em>2</em> и сказали Иеремии пророку: да падёт пред лице твоё прошение наше, помолись о нас Господу Богу твоему обо всём этом остатке, ибо из многого осталось нас мало, как глаза твои видят нас,</p>
<p class="p"><em>3</em> чтобы Господь, Бог твой, указал нам путь, по которому нам идти, и то, что нам делать.</p>
<p class="p"><em>4</em> И сказал им Иеремия пророк: слышу, помолюсь Господу Богу вашему по словам вашим, и всё, что ответит вам Господь, объявлю вам, не скрою от вас ни слова.</p>
<p class="p"><em>5</em> Они сказали Иеремии: Господь да будет между нами свидетелем верным и истинным в том, что мы точно выполним всё то, с чем пришлёт тебя к нам Господь Бог Твой:</p>
<p class="p"><em>6</em> хорошо ли, худо ли то будет, но гласа Господа Бога нашего, к Которому посылаем тебя, послушаемся, чтобы нам было хорошо, когда будем послушны гласу Господа Бога нашего.</p>
<p class="p"><em>7</em> По прошествии десяти дней было слово Господне к Иеремии.</p>
<p class="p"><em>8</em> Он позвал к себе Иоанана, сына Карея, и всех бывших с ним военных начальников и весь народ, от малого и до большого,</p>
<p class="p"><em>9</em> и сказал им: так говорит Господь, Бог Израилев, к Которому вы посылали меня, чтобы повергнуть пред Ним моление ваше:</p>
<p class="p"><em>10</em> если останетесь на земле сей, то Я устрою вас и не разорю, насажду вас и не искореню, ибо Я сожалею о том бедствии, какое сделал вам.</p>
<p class="p"><em>11</em> Не бойтесь царя Вавилонского, которого вы боитесь; не бойтесь его, говорит Господь, ибо Я с вами, чтобы спасать вас и избавлять вас от руки его.</p>
<p class="p"><em>12</em> И явлю к вам милость, и он умилостивится к вам и возвратит вас в землю вашу.</p>
<p class="p"><em>13</em> Если же вы скажете: «не хотим жить в этой земле», и не послушаетесь гласа Господа Бога вашего, говоря:</p>
<p class="p"><em>14</em> «нет, мы пойдём в землю Египетскую, где войны не увидим и трубного голоса не услышим, и голодать не будем, и там будем жить»;</p>
<p class="p"><em>15</em> то выслушайте ныне слово Господне, вы, остаток Иуды: так говорит Господь Саваоф, Бог Израилев: если вы решительно обратите лица ваши, чтобы идти в Египет, и пойдёте, чтобы жить там,</p>
<p class="p"><em>16</em> то меч, которого вы боитесь, настигнет вас там, в земле Египетской, и голод, которого вы страшитесь, будет всегда следовать за вами там, в Египте, и там умрёте.</p>
<p class="p"><em>17</em> И все, которые обратят лице своё, чтобы идти в Египет и там жить, умрут от меча, голода и моровой язвы, и ни один из них не останется и не избежит того бедствия, которое Я наведу на них.</p>
<p class="p"><em>18</em> Ибо так говорит Господь Саваоф, Бог Израилев: как излился гнев Мой и ярость Моя на жителей Иерусалима, так изольётся ярость Моя на вас, когда войдёте в Египет, и вы будете проклятием и ужасом, и поруганием и поношением, и не увидите более места сего.</p>
<p class="p"><em>19</em> К вам, остаток Иуды, изрёк Господь: «не ходите в Египет»; твёрдо знайте, что я ныне предостерегал вас,</p>
<p class="p"><em>20</em> ибо вы погрешили против себя самих: вы послали меня к Господу Богу нашему сказав: «помолись о нас Господу Богу нашему и всё, что скажет Господь Бог наш, объяви нам, и мы сделаем».</p>
<p class="p"><em>21</em> Я объявил вам ныне; но вы не послушали гласа Господа Бога нашего и всего того, с чем Он послал меня к вам.</p>
<p class="p"><em>22</em> Итак знайте, что вы умрёте от меча, голода и моровой язвы в том месте, куда хотите идти, чтобы жить там.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 43</p>
</div>
<p class="p"><em>1</em> Когда Иеремия передал всему народу все слова Господа Бога их, все те слова, с которыми Господь, Бог их, послал его к ним,</p>
<p class="p"><em>2</em> тогда сказал Азария, сын Осаии, и Иоанан, сын Карея, и все дерзкие люди сказали Иеремии: неправду ты говоришь, не посылал тебя Господь Бог наш сказать: «не ходите в Египет, чтобы жить там»;</p>
<p class="p"><em>3</em> а Варух, сын Нирии, возбуждает тебя против нас, чтобы предать нас в руки Халдеев, чтобы они умертвили нас или отвели нас пленными в Вавилон.</p>
<p class="p"><em>4</em> И не послушал Иоанан, сын Карея, и все военные начальники и весь народ гласа Господа, чтобы остаться в земле Иудейской.</p>
<p class="p"><em>5</em> И взял Иоанан, сын Карея, и все военные начальники весь остаток Иудеев, которые возвратились из всех народов, куда они были изгнаны, чтобы жить в земле Иудейской,</p>
<p class="p"><em>6</em> мужей и жён, и детей, и дочерей царя, и всех тех, которых Навузардан, начальник телохранителей, оставил с Годолиею, сыном Ахикама, сына Сафанова, и Иеремию пророка, и Варуха, сына Нирии;</p>
<p class="p"><em>7</em> и пошли в землю Египетскую, ибо не послушали гласа Господня, и дошли до Тафниса.</p>
<p class="p"><em>8</em> И было слово Господне к Иеремии в Тафнисе:</p>
<p class="p"><em>9</em> возьми в руки свои большие камни и скрой их в смятой глине при входе в дом фараона в Тафнисе, пред глазами Иудеев,</p>
<p class="p"><em>10</em> и скажи им: так говорит Господь Саваоф, Бог Израилев: вот, Я пошлю и возьму Навуходоносора, царя Вавилонского, раба Моего, и поставлю престол его на этих камнях, скрытых Мною, и раскинет он над ним великолепный шатёр свой</p>
<p class="p"><em>11</em> и придёт, и поразит землю Египетскую: кто [обречён] на смерть, тот [предан будет] смерти; и кто в плен, [пойдёт] в плен; и кто под меч, под меч.</p>
<p class="p"><em>12</em> И зажгу огонь в капищах богов Египтян; и он сожжёт оные, а их пленит, и оденется в землю Египетскую, как пастух надевает на себя одежду свою, и выйдет оттуда спокойно,</p>
<p class="p"><em>13</em> и сокрушит статуи в Бефсамисе, что в земле Египетской, и капища богов Египетских сожжёт огнём.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 44</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии о всех Иудеях, живущих в земле Египетской, поселившихся в Магдоле и Тафнисе, и в Нофе, и в земле Пафрос:</p>
<p class="p"><em>2</em> так говорит Господь Саваоф, Бог Израилев: вы видели всё бедствие, какое Я навёл на Иерусалим и на все города Иудейские; вот, они теперь пусты, и никто не живёт в них,</p>
<p class="p"><em>3</em> за нечестие их, которое они делали, прогневляя Меня, ходя кадить и служить иным богам, которых не знали ни они, ни вы, ни отцы ваши.</p>
<p class="p"><em>4</em> Я посылал к вам всех рабов Моих, пророков, посылал с раннего утра, чтобы сказать: «не делайте этого мерзкого дела, которое Я ненавижу».</p>
<p class="p"><em>5</em> Но они не слушали и не приклонили уха своего, чтобы обратиться от своего нечестия, не кадить иным богам.</p>
<p class="p"><em>6</em> И излилась ярость Моя и гнев Мой и разгорелась в городах Иудеи и на улицах Иерусалима; и они сделались развалинами и пустынею, как видите ныне.</p>
<p class="p"><em>7</em> И ныне так говорит Господь Бог Саваоф, Бог Израилев: зачем вы делаете это великое зло душам вашим, истребляя у себя мужей и жён, взрослых детей и младенцев из среды Иудеи, чтобы не оставить у себя остатка,</p>
<p class="p"><em>8</em> прогневляя Меня изделием рук своих, каждением иным богам в земле Египетской, куда вы пришли жить, чтобы погубить себя и сделаться проклятием и поношением у всех народов земли?</p>
<p class="p"><em>9</em> Разве вы забыли нечестие отцов ваших и нечестие царей Иудейских, ваше собственное нечестие и нечестие жён ваших, какое они делали в земле Иудейской и на улицах Иерусалима?</p>
<p class="p"><em>10</em> Не смирились они и до сего дня, и не боятся и не поступают по закону Моему и по уставам Моим, которые Я дал вам и отцам вашим.</p>
<p class="p"><em>11</em> Посему так говорит Господь Саваоф, Бог Израилев: вот, Я обращу против вас лице Моё на погибель и на истребление всей Иудеи</p>
<p class="p"><em>12</em> и возьму оставшихся Иудеев, которые обратили лице своё, чтобы идти в землю Египетскую и жить там, и все они будут истреблены, падут в земле Египетской; мечом и голодом будут истреблены; от малого и до большого умрут от меча и голода, и будут проклятием и ужасом, поруганием и поношением.</p>
<p class="p"><em>13</em> Посещу живущих в земле Египетской, как Я посетил Иерусалим, мечом, голодом и моровою язвою,</p>
<p class="p"><em>14</em> и никто не избежит и не уцелеет из остатка Иудеев, пришедших в землю Египетскую, чтобы пожить там и потом возвратиться в землю Иудейскую, куда они всею душею желают возвратиться, чтобы жить там; никто не возвратится, кроме тех, которые убегут оттуда.</p>
<p class="p"><em>15</em> И отвечали Иеремии все мужья, знавшие, что жёны их кадят иным богам, и все жёны, стоявшие [там] в большом множестве, и весь народ, живший в земле Египетской, в Пафросе, и сказали:</p>
<p class="p"><em>16</em> слова, которое ты говорил нам именем Господа, мы не слушаем от тебя;</p>
<p class="p"><em>17</em> но непременно будем делать всё то, что вышло из уст наших, чтобы кадить богине неба и возливать ей возлияния, как мы делали, мы и отцы наши, цари наши и князья наши, в городах Иудеи и на улицах Иерусалима, потому что тогда мы были сыты и счастливы и беды не видели.</p>
<p class="p"><em>18</em> А с того времени, как перестали мы кадить богине неба и возливать ей возлияния, терпим во всём недостаток и гибнем от меча и голода.</p>
<p class="p"><em>19</em> И когда мы кадили богине неба и возливали ей возлияния, то разве без ведома мужей наших делали мы ей пирожки с изображением её и возливали ей возлияния?</p>
<p class="p"><em>20</em> Тогда сказал Иеремия всему народу, мужьям и жёнам, и всему народу, который так отвечал ему:</p>
<p class="p"><em>21</em> не это ли каждение, которое совершали вы в городах Иудейских и на улицах Иерусалима, вы и отцы ваши, цари ваши и князья ваши, и народ страны, воспомянул Господь? И не оно ли взошло Ему на сердце?</p>
<p class="p"><em>22</em> Господь не мог более терпеть злых дел ваших и мерзостей, какие вы делали; поэтому и сделалась земля ваша пустынею и ужасом, и проклятием, без жителей, как видите ныне.</p>
<p class="p"><em>23</em> Так как вы, совершая то курение, грешили пред Господом и не слушали гласа Господа, и не поступали по закону Его и по установлениям Его, и по повелениям Его, то и постигло вас это бедствие, как видите ныне.</p>
<p class="p"><em>24</em> И сказал Иеремия всему народу и всем жёнам: слушайте слово Господне, все Иудеи, которые в земле Египетской:</p>
<p class="p"><em>25</em> так говорит Господь Саваоф, Бог Израилев: вы и жёны ваши, что устами своими говорили, то и руками своими делали; вы говорите: «станем выполнять обеты наши, какие мы обещали, чтобы кадить богине неба и возливать ей возлияние», — твёрдо держитесь обетов ваших и в точности исполняйте обеты ваши.</p>
<p class="p"><em>26</em> За то выслушайте слово Господне, все Иудеи, живущие в земле Египетской: вот, Я поклялся великим именем Моим, говорит Господь, что не будет уже на всей земле Египетской произносимо имя Моё устами какого-либо Иудея, говорящего: «жив Господь Бог!»</p>
<p class="p"><em>27</em> Вот, Я буду наблюдать над вами к погибели, а не к добру; и все Иудеи, которые в земле Египетской, будут погибать от меча и голода, доколе совсем не истребятся.</p>
<p class="p"><em>28</em> Только малое число избежавших от меча возвратится из земли Египетской в землю Иудейскую, и узнают все оставшиеся Иудеи, которые пришли в землю Египетскую, чтобы пожить там, чьё слово сбудется: Моё или их.</p>
<p class="p"><em>29</em> И вот вам знамение, говорит Господь, что Я посещу вас на сём месте, чтобы вы знали, что сбудутся слова Мои о вас на погибель вам.</p>
<p class="p"><em>30</em> Так говорит Господь: вот, Я отдам фараона Вафрия, царя Египетского, в руки врагов его и в руки ищущих души его, как отдал Седекию, царя Иудейского, в руки Навуходоносора, царя Вавилонского, врага его и искавшего души его.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 45</p>
</div>
<p class="p"><em>1</em> Слово, которое пророк Иеремия сказал Варуху, сыну Нирии, когда он написал слова сии из уст Иеремии в книгу, в четвёртый год Иоакима, сына Иосии, царя Иудейского:</p>
<p class="p"><em>2</em> так говорит Господь, Бог Израилев, к тебе, Варух:</p>
<p class="p"><em>3</em> ты говоришь: «горе мне! ибо Господь приложил скорбь к болезни моей; я изнемог от вздохов моих, и не нахожу покоя».</p>
<p class="p"><em>4</em> Так скажи ему: так говорит Господь: вот, что Я построил, разрушу, и что насадил, искореню, — всю эту землю.</p>
<p class="p"><em>5</em> А ты просишь себе великого: не проси; ибо вот, Я наведу бедствие на всякую плоть, говорит Господь, а тебе вместо добычи оставлю душу твою во всех местах, куда ни пойдёшь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 46</p>
</div>
<p class="p"><em>1</em> Слово Господне, которое было к Иеремии пророку о народах [языческих]:</p>
<p class="p"><em>2</em> о Египте, о войске фараона Нехао, царя Египетского, которое было при реке Евфрате в Кархемисе, и которое поразил Навуходоносор, царь Вавилонский, в четвёртый год Иоакима, сына Иосии, царя Иудейского.</p>
<p class="p"><em>3</em> Готовьте щиты и копья, и вступайте в сражение:</p>
<p class="p"><em>4</em> седлайте коней и садитесь, всадники, и становитесь в шлемах; точите копья, облекайтесь в брони.</p>
<p class="p"><em>5</em> Почему же, вижу Я, они оробели и обратились назад? и сильные их поражены, и бегут не оглядываясь; отвсюду ужас, говорит Господь.</p>
<p class="p"><em>6</em> Не убежит быстроногий, и не спасётся сильный; на севере, у реки Евфрата, они споткнутся и падут.</p>
<p class="p"><em>7</em> Кто это поднимается, как река, и, как потоки, волнуются воды его?</p>
<p class="p"><em>8</em> Египет поднимается, как река, и, как потоки, взволновались воды его, и говорит: «поднимусь и покрою землю, погублю город и жителей его».</p>
<p class="p"><em>9</em> Садитесь на коней, и мчитесь, колесницы, и выступайте, сильные Ефиопляне и Ливияне, вооружённые щитом, и Лидяне, держащие луки и натягивающие их;</p>
<p class="p"><em>10</em> ибо день сей у Господа Бога Саваофа есть день отмщения, чтобы отмстить врагам Его; и меч будет пожирать, и насытится и упьётся кровью их; ибо это Господу Богу Саваофу будет жертвоприношение в земле северной, при реке Евфрате.</p>
<p class="p"><em>11</em> Пойди в Галаад и возьми бальзама, дева, дочь Египта; напрасно ты будешь умножать врачевства, нет для тебя исцеления.</p>
<p class="p"><em>12</em> Услышали народы о посрамлении твоём, и вопль твой наполнил землю; ибо сильный столкнулся с сильным, и оба вместе пали.</p>
<p class="p"><em>13</em> Слово, которое сказал Господь пророку Иеремии о нашествии Навуходоносора, царя Вавилонского, чтобы поразить землю Египетскую:</p>
<p class="p"><em>14</em> возвестите в Египте и дайте знать в Магдоле, и дайте знать в Нофе и Тафнисе; скажите: «становись и готовься, ибо меч пожирает окрестности твои».</p>
<p class="p"><em>15</em> Отчего сильный твой опрокинут? — Не устоял, потому что Господь погнал его.</p>
<p class="p"><em>16</em> Он умножил падающих, даже падали один на другого и говорили: «вставай и возвратимся к народу нашему в родную нашу землю от губительного меча».</p>
<p class="p"><em>17</em> А там кричат: «фараон, царь Египта, смутился; он пропустил условленное время».</p>
<p class="p"><em>18</em> Живу Я, говорит Царь, Которого имя Господь Саваоф: как Фавор среди гор и как Кармил при море, [так верно] придёт он.</p>
<p class="p"><em>19</em> Готовь себе нужное для переселения, дочь — жительница Египта, ибо Ноф будет опустошён, разорён, останется без жителя.</p>
<p class="p"><em>20</em> Египет — прекрасная телица; но погибель от севера идёт, идёт.</p>
<p class="p"><em>21</em> И наёмники его среди него, как откормленные тельцы, — и сами обратились назад, побежали все, не устояли, потому что пришёл на них день погибели их, время посещения их.</p>
<p class="p"><em>22</em> Голос его несётся, как змеиный; они идут с войском, придут на него с топорами, как дровосеки;</p>
<p class="p"><em>23</em> вырубят лес его, говорит Господь, ибо они несметны; их более, нежели саранчи, и нет числа им.</p>
<p class="p"><em>24</em> Посрамлена дочь Египта, предана в руки народа северного.</p>
<p class="p"><em>25</em> Господь Саваоф, Бог Израилев, говорит: вот, Я посещу Аммона, который в Но, и фараона и Египет, и богов его и царей его, фараона и надеющихся на него;</p>
<p class="p"><em>26</em> и предам их в руки ищущих души их и в руки Навуходоносора, царя Вавилонского, и в руки рабов его; но после того будет он населён, как в прежние дни, говорит Господь.</p>
<p class="p"><em>27</em> Ты же не бойся, раб мой Иаков, и не страшись, Израиль: ибо вот, Я спасу тебя из далёкой страны и семя твоё из земли плена их; и возвратится Иаков, и будет жить спокойно и мирно, и никто не будет устрашать его.</p>
<p class="p"><em>28</em> Не бойся, раб Мой Иаков, говорит Господь: ибо Я с тобою; Я истреблю все народы, к которым Я изгнал тебя, а тебя не истреблю, а только накажу тебя в мере; ненаказанным же не оставлю тебя.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 47</p>
</div>
<p class="p"><em>1</em> Слово Господа, которое было к пророку Иеремии о Филистимлянах, прежде нежели фараон поразил Газу.</p>
<p class="p"><em>2</em> Так говорит Господь: вот, поднимаются воды с севера и сделаются наводняющим потоком, и потопят землю и всё, что наполняет её, город и живущих в нём; тогда возопиют люди, и зарыдают все обитатели страны.</p>
<p class="p"><em>3</em> От шумного топота копыт сильных коней его, от стука колесниц его, от звука колёс его, отцы не оглянутся на детей своих, потому что руки у них опустятся</p>
<p class="p"><em>4</em> от того дня, который придёт истребить всех Филистимлян, отнять у Тира и Сидона всех остальных помощников, ибо Господь разорит Филистимлян, остаток острова Кафтора.</p>
<p class="p"><em>5</em> Оплешивела Газа, гибнет Аскалон, остаток долины их.</p>
<p class="p"><em>6</em> Доколе будешь посекать, о, меч Господень! доколе ты не успокоишься? возвратись в ножны твои, перестань и успокойся.</p>
<p class="p"><em>7</em> Но как тебе успокоиться, когда Господь дал повеление против Аскалона и против берега морского? туда Он направил его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 48</p>
</div>
<p class="p"><em>1</em> О Моаве так говорит Господь Саваоф, Бог Израилев: горе Нево! он опустошён; Кариафаим посрамлён и взят; Мизгав посрамлён и сокрушён.</p>
<p class="p"><em>2</em> Нет более славы Моава; в Есевоне замышляют против него зло: «пойдём, истребим его из числа народов». И ты, Мадмена, погибнешь; меч следует за тобою.</p>
<p class="p"><em>3</em> Слышен вопль от Оронаима, опустошение и разрушение великое.</p>
<p class="p"><em>4</em> Сокрушён Моав; вопль подняли дети его.</p>
<p class="p"><em>5</em> На восхождении в Лухит плач за плачем поднимается; и на спуске с Оронаима неприятель слышит вопль о разорении.</p>
<p class="p"><em>6</em> Бегите, спасайте жизнь свою, и будьте подобны обнажённому дереву в пустыне.</p>
<p class="p"><em>7</em> Так как ты надеялся на дела твои и на сокровища твои, то и ты будешь взят, и Хамос пойдёт в плен вместе со своими священниками и своими князьями.</p>
<p class="p"><em>8</em> И придёт опустошитель на всякий город, и город не уцелеет; и погибнет долина, и опустеет равнина, как сказал Господь.</p>
<p class="p"><em>9</em> Дайте крылья Моаву, чтобы он мог улететь; города его будут пустынею, потому что некому будет жить в них.</p>
<p class="p"><em>10</em> Проклят, кто дело Господне делает небрежно, и проклят, кто удерживает меч Его от крови!</p>
<p class="p"><em>11</em> Моав от юности своей был в покое, сидел на дрожжах своих и не был переливаем из сосуда с сосуд, и в плен не ходил; оттого оставался в нём вкус его, и запах его не изменялся.</p>
<p class="p"><em>12</em> Посему вот, приходят дни, говорит Господь, когда Я пришлю к нему переливателей, которые перельют его и опорожнят сосуды его, и разобьют кувшины его.</p>
<p class="p"><em>13</em> И постыжен будет Моав ради Хамоса, как дом Израилев постыжен был ради Вефиля, надежды своей.</p>
<p class="p"><em>14</em> Как вы говорите: «мы люди храбрые и крепкие для войны»?</p>
<p class="p"><em>15</em> Опустошён Моав, и города его горят, и отборные юноши его пошли на заклание, говорит Царь, — Господь Саваоф имя Его.</p>
<p class="p"><em>16</em> Близка погибель Моава, и сильно спешит бедствие его.</p>
<p class="p"><em>17</em> Пожалейте о нём все соседи его и все, знающие имя его, скажите: «как сокрушён жезл силы, посох славы!»</p>
<p class="p"><em>18</em> Сойди с высоты величия и сиди в жажде, дочь — обитательница Дивона, ибо опустошитель Моава придёт к тебе и разорит укрепления твои.</p>
<p class="p"><em>19</em> Стань у дороги и смотри, обитательница Ароера, спрашивай бегущего и спасающегося: «что сделалось?»</p>
<p class="p"><em>20</em> Посрамлён Моав, ибо сокрушён; рыдайте и вопите, объявите в Арноне, что опустошён Моав.</p>
<p class="p"><em>21</em> И суд пришёл на равнины, на Халон и на Иаацу, и на Мофаф,</p>
<p class="p"><em>22</em> и на Дивон и на Нево, и на Бет-Дивлафаим,</p>
<p class="p"><em>23</em> и на Кариафаим и на Бет-Гамул, и на Бет-Маон,</p>
<p class="p"><em>24</em> и на Кериоф, и на Восор, и на все города земли Моавитской, дальние и ближние.</p>
<p class="p"><em>25</em> Отсечён рог Моава, и мышца его сокрушена, говорит Господь.</p>
<p class="p"><em>26</em> Напойте его пьяным, ибо он вознёсся против Господа; и пусть Моав валяется в блевотине своей, и сам будет посмеянием.</p>
<p class="p"><em>27</em> Не был ли в посмеянии у тебя Израиль? разве он между ворами был пойман, что ты, бывало, лишь только заговоришь о нём, качаешь головою?</p>
<p class="p"><em>28</em> Оставьте города и живите на скалах, жители Моава, и будьте как голуби, которые делают гнёзда во входе в пещеру.</p>
<p class="p"><em>29</em> Слыхали мы о гордости Моава, гордости чрезмерной, о его высокомерии и его надменности, и кичливости его и превозношении сердца его.</p>
<p class="p"><em>30</em> Знаю Я дерзость его, говорит Господь, но это ненадёжно; пустые слова его: не так сделают.</p>
<p class="p"><em>31</em> Поэтому буду рыдать о Моаве и вопить о всём Моаве; будут воздыхать о мужах Кирхареса.</p>
<p class="p"><em>32</em> Буду плакать о тебе, виноградник Севамский, плачем Иазера; отрасли твои простирались за море, достигали до озера Иазера; опустошитель напал на летние плоды твои и на зрелый виноград.</p>
<p class="p"><em>33</em> Радость и веселье отнято от Кармила и от земли Моава. Я положу конец вину в точилах; не будут более топтать в них с песнями; крик брани будет, а не крик радости.</p>
<p class="p"><em>34</em> От вопля Есевона до Елеалы и до Иаацы они поднимут голос свой от Сигора до Оронаима, до третьей Эглы, ибо и воды Нимрима иссякнут.</p>
<p class="p"><em>35</em> Истреблю у Моава, говорит Господь, приносящих жертвы на высотах и кадящих богам его.</p>
<p class="p"><em>36</em> Оттого сердце моё стонет о Моаве, как свирель; о жителях Кирхареса стонет сердце моё, как свирель, ибо богатства, ими приобретённые, погибли:</p>
<p class="p"><em>37</em> у каждого голова гола и у каждого борода умалена; у всех на руках царапины и на чреслах вретище.</p>
<p class="p"><em>38</em> На всех кровлях Моава и на улицах его общий плач, ибо Я сокрушил Моава, как непотребный сосуд, говорит Господь.</p>
<p class="p"><em>39</em> «Как сокрушён он!» будут говорить рыдая; «как Моав покрылся стыдом, обратив тыл!». И будет Моав посмеянием и ужасом для всех окружающих его,</p>
<p class="p"><em>40</em> ибо так говорит Господь: вот, как орёл, налетит он и распрострет крылья свои над Моавом.</p>
<p class="p"><em>41</em> Города будут взяты, и крепости завоёваны, и сердце храбрых Моавитян будет в тот день, как сердце женщины, мучимой родами.</p>
<p class="p"><em>42</em> И истреблён будет Моав из числа народов, потому что он восстал против Господа.</p>
<p class="p"><em>43</em> Ужас и яма и петля — для тебя, житель Моава, сказал Господь.</p>
<p class="p"><em>44</em> Кто убежит от ужаса, упадёт в яму; а кто выйдет из ямы, попадёт в петлю, ибо Я наведу на него, на Моава, годину посещения их, говорит Господь.</p>
<p class="p"><em>45</em> Под тенью Есевона остановились бегущие, обессилев; но огонь вышел из Есевона и пламя из среды Сигона, и пожрёт бок Моава и темя сыновей мятежных.</p>
<p class="p"><em>46</em> Горе тебе, Моав! погиб народ Хамоса, ибо сыновья твои взяты в плен, и дочери твои — в пленение.</p>
<p class="p"><em>47</em> Но в последние дни возвращу плен Моава, говорит Господь. Доселе суд на Моава.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 49</p>
</div>
<p class="p"><em>1</em> О сыновьях Аммоновых так говорит Господь: разве нет сыновей у Израиля? разве нет у него наследника? Почему же Малхом завладел Гадом, и народ его живёт в городах его?</p>
<p class="p"><em>2</em> Посему вот, наступают дни, говорит Господь, когда в Равве сыновей Аммоновых слышен будет крик брани, и сделается она грудою развалин, и города её будут сожжены огнём, и овладеет Израиль теми, которые владели им, говорит Господь.</p>
<p class="p"><em>3</em> Рыдай, Есевон, ибо опустошён Гай; кричите, дочери Раввы, опояшьтесь вретищем, плачьте и скитайтесь по огородам, ибо Малхом пойдёт в плен вместе со священниками и князьями своими.</p>
<p class="p"><em>4</em> Что хвалишься долинами? Потечёт долина твоя кровью, вероломная дочь, надеющаяся на сокровища свои, [говорящая]: «кто придёт ко мне?»</p>
<p class="p"><em>5</em> Вот, Я наведу на тебя ужас со всех окрестностей твоих, говорит Господь Бог Саваоф; разбежитесь, кто куда, и никто не соберёт разбежавшихся.</p>
<p class="p"><em>6</em> Но после того Я возвращу плен сыновей Аммоновых, говорит Господь.</p>
<p class="p"><em>7</em> О Едоме так говорит Господь Саваоф: разве нет более мудрости в Фемане? [разве] не стало совета у разумных? разве оскудела мудрость их?</p>
<p class="p"><em>8</em> Бегите, обратив тыл, скрывайтесь в пещерах, жители Дедана, ибо погибель Исава Я наведу на него, — время посещения Моего.</p>
<p class="p"><em>9</em> Если бы обиратели винограда пришли к тебе, то верно оставили бы несколько недобранных ягод. И если бы воры [пришли] ночью, то они похитили бы, сколько им нужно.</p>
<p class="p"><em>10</em> А Я донага оберу Исава, открою потаённые места его, и скрыться он не может. Истреблено будет племя его, и братья его и соседи его; и не будет его.</p>
<p class="p"><em>11</em> Оставь сирот твоих, Я поддержу жизнь их, и вдовы твои пусть надеются на Меня.</p>
<p class="p"><em>12</em> Ибо так говорит Господь: вот и те, которым не суждено было пить чашу, непременно будут пить её, и ты ли останешься ненаказанным? Нет, не останешься ненаказанным, но непременно будешь пить [чашу].</p>
<p class="p"><em>13</em> Ибо Мною клянусь, говорит Господь, что ужасом, посмеянием, пустынею и проклятием будет Восор, и все города его сделаются вечными пустынями.</p>
<p class="p"><em>14</em> Я слышал слух от Господа, и посол послан к народам сказать: соберитесь и идите против него, и поднимайтесь на войну.</p>
<p class="p"><em>15</em> Ибо вот, Я сделаю тебя малым между народами, презренным между людьми.</p>
<p class="p"><em>16</em> Грозное положение твоё и надменность сердца твоего обольстили тебя, живущего в расселинах скал и занимающего вершины холмов. Но, хотя бы ты, как орёл, высоко свил гнездо твоё, и оттуда низрину тебя, говорит Господь.</p>
<p class="p"><em>17</em> И будет Едом ужасом; всякий, проходящий мимо, изумится и посвищет, [смотря] на все язвы его.</p>
<p class="p"><em>18</em> Как ниспровергнуты Содом и Гоморра и соседние города их, говорит Господь, так [и] там ни один человек не будет жить, и сын человеческий не остановится в нём.</p>
<p class="p"><em>19</em> Вот, восходит он, как лев, от возвышения Иордана на укреплённые жилища; но Я заставлю их поспешно уйти из [Идумеи], и кто избран, того поставлю над нею. Ибо кто подобен Мне? и кто потребует ответа от Меня? и какой пастырь противостанет Мне?</p>
<p class="p"><em>20</em> Итак выслушайте определение Господа, какое Он поставил об Едоме, и намерения Его, какие Он имеет о жителях Фемана: истинно, самые малые из стад повлекут их и опустошат жилища их.</p>
<p class="p"><em>21</em> От шума падения их потрясётся земля, и отголосок крика их слышен будет у Чермного моря.</p>
<p class="p"><em>22</em> Вот, как орёл поднимется он, и полетит, и распустит крылья свои над Восором; и сердце храбрых Идумеян будет в тот день, как сердце женщины в родах.</p>
<p class="p"><em>23</em> О Дамаске. — Посрамлены Емаф и Арпад, ибо, услышав скорбную весть, они уныли; тревога на море, успокоиться не могут.</p>
<p class="p"><em>24</em> Оробел Дамаск и обратился в бегство; страх овладел им; боль и муки схватили его, как женщину в родах.</p>
<p class="p"><em>25</em> Как не уцелел город славы, город радости моей?</p>
<p class="p"><em>26</em> Итак падут юноши его на улицах его, и все воины погибнут в тот день, говорит Господь Саваоф.</p>
<p class="p"><em>27</em> И зажгу огонь в стенах Дамаска, и истребит чертоги Венадада.</p>
<p class="p"><em>28</em> О Кидаре и о царствах Асорских, которые поразил Навуходоносор, царь Вавилонский, так говорит Господь: вставайте, выступайте против Кидара, и опустошайте сыновей востока!</p>
<p class="p"><em>29</em> Шатры их и овец их возьмут себе, и покровы их и всю утварь их, и верблюдов их возьмут, и будут кричать им: «ужас отовсюду!»</p>
<p class="p"><em>30</em> Бегите, уходите скорее, сокройтесь в пропасти, жители Асора, говорит Господь, ибо Навуходоносор, царь Вавилонский, сделал решение о вас и составил против вас замысел.</p>
<p class="p"><em>31</em> Вставайте, выступайте против народа мирного, живущего беспечно, говорит Господь; ни дверей, ни запоров нет у него, живут поодиночке.</p>
<p class="p"><em>32</em> Верблюды их [отданы] будут в добычу, и множество стад их — на расхищение; и рассею их по всем ветрам, этих стригущих волосы на висках, и со всех сторон их наведу на них гибель, говорит Господь.</p>
<p class="p"><em>33</em> И будет Асор жилищем шакалов, вечною пустынею; человек не будет жить там, и сын человеческий не будет останавливаться в нём.</p>
<p class="p"><em>34</em> Слово Господа, которое было к Иеремии пророку против Елама, в начале царствования Седекии, царя Иудейского:</p>
<p class="p"><em>35</em> так говорит Господь Саваоф: вот, Я сокрушу лук Елама, главную силу их.</p>
<p class="p"><em>36</em> И наведу на Елам четыре ветра от четырёх краёв неба и развею их по всем этим ветрам, и не будет народа, к которому не пришли бы изгнанные Еламиты.</p>
<p class="p"><em>37</em> И поражу Еламитян страхом пред врагами их и пред ищущими души их; и наведу на них бедствие, гнев Мой, говорит Господь, и пошлю вслед их меч, доколе не истреблю их.</p>
<p class="p"><em>38</em> И поставлю престол Мой в Еламе, и истреблю там царя и князей, говорит Господь.</p>
<p class="p"><em>39</em> Но в последние дни возвращу плен Елама, говорит Господь.</p>

<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 50</p>
</div>
<p class="p"><em>1</em> Слово, которое изрёк Господь о Вавилоне и о земле Халдеев чрез Иеремию пророка:</p>
<p class="p"><em>2</em> возвестите и разгласите между народами, и поднимите знамя, объявите, не скрывайте, говорите: «Вавилон взят, Вил посрамлён, Меродах сокрушён, истуканы его посрамлены, идолы его сокрушены».</p>
<p class="p"><em>3</em> Ибо от севера поднялся против него народ, который сделает землю его пустынею, и никто не будет жить там, от человека до скота, все двинутся и уйдут.</p>
<p class="p"><em>4</em> В те дни и в то время, говорит Господь, придут сыновья Израилевы, они и сыновья Иудины вместе, будут ходить и плакать, и взыщут Господа Бога своего.</p>
<p class="p"><em>5</em> Будут спрашивать о пути к Сиону, и, обращая к нему лица, [будут] [говорить]: «идите и присоединитесь к Господу союзом вечным, который не забудется».</p>
<p class="p"><em>6</em> Народ Мой был как погибшие овцы; пастыри их совратили их с пути, разогнали их по горам; скитались они с горы на холм, забыли ложе своё.</p>
<p class="p"><em>7</em> Все, которые находили их, пожирали их, и притеснители их говорили: «мы не виноваты, потому что они согрешили пред Господом, пред жилищем правды и пред Господом, надеждою отцов их».</p>
<p class="p"><em>8</em> Бегите из среды Вавилона, и уходите из Халдейской земли, и будьте как козлы впереди стада овец.</p>
<p class="p"><em>9</em> Ибо вот, Я подниму и приведу на Вавилон сборище великих народов от земли северной, и расположатся против него, и он будет взят; стрелы у них, как у искусного воина, не возвращаются даром.</p>
<p class="p"><em>10</em> И Халдея сделается добычею их; и опустошители её насытятся, говорит Господь.</p>
<p class="p"><em>11</em> Ибо вы веселились, вы торжествовали, расхитители наследия Моего; прыгали от радости, как телица на траве, и ржали, как боевые кони.</p>
<p class="p"><em>12</em> В большом стыде будет мать ваша, покраснеет родившая вас; вот будущность тех народов — пустыня, сухая земля и степь.</p>
<p class="p"><em>13</em> От гнева Господа она сделается необитаемою, и вся она будет пуста; всякий проходящий чрез Вавилон изумится и посвищет, смотря на все язвы его.</p>
<p class="p"><em>14</em> Выстройтесь в боевой порядок вокруг Вавилона; все, натягивающие лук, стреляйте в него, не жалейте стрел, ибо он согрешил против Господа.</p>
<p class="p"><em>15</em> Поднимите крик против него со всех сторон; он подал руку свою; пали твердыни его, рушились стены его, ибо это — возмездие Господа; отмщайте ему; как он поступал, так и вы поступайте с ним.</p>
<p class="p"><em>16</em> Истребите в Вавилоне [и] сеющего и действующего серпом во время жатвы; от страха губительного меча пусть каждый возвратится к народу своему, и каждый пусть бежит в землю свою.</p>
<p class="p"><em>17</em> Израиль — рассеянное стадо; львы разогнали [его]; прежде объедал его царь Ассирийский, а сей последний, Навуходоносор, царь Вавилонский, и кости его сокрушил.</p>
<p class="p"><em>18</em> Посему так говорит Господь Саваоф, Бог Израилев: вот, Я посещу царя Вавилонского и землю его, как посетил царя Ассирийского.</p>
<p class="p"><em>19</em> И возвращу Израиля на пажить его, и будет он пастись на Кармиле и Васане, и душа его насытится на горе Ефремовой и в Галааде.</p>
<p class="p"><em>20</em> В те дни и в то время, говорит Господь, будут искать неправды Израилевой, и не будет её, и грехов Иуды, и не найдётся их; ибо прощу тех, которых оставлю [в живых].</p>
<p class="p"><em>21</em> Иди на неё, на землю возмутительную, и накажи жителей её; опустошай и истребляй всё за ними, говорит Господь, и сделай всё, что Я повелел тебе.</p>
<p class="p"><em>22</em> Шум брани на земле и великое разрушение!</p>
<p class="p"><em>23</em> Как разбит и сокрушён молот всей земли! Как Вавилон сделался ужасом между народами!</p>
<p class="p"><em>24</em> Я расставил сети для тебя, и ты пойман, Вавилон, не предвидя того; ты найден и схвачен, потому что восстал против Господа.</p>
<p class="p"><em>25</em> Господь открыл хранилище Своё и взял [из него] сосуды гнева Своего, потому что у Господа Бога Саваофа есть дело в земле Халдейской.</p>
<p class="p"><em>26</em> Идите на неё со всех краёв, растворяйте житницы её, топчите её как снопы, совсем истребите её, чтобы ничего от неё не осталось.</p>
<p class="p"><em>27</em> Убивайте всех волов её, пусть идут на заклание; горе им! ибо пришёл день их, время посещения их.</p>
<p class="p"><em>28</em> [Слышен] голос бегущих и спасающихся из земли Вавилонской, чтобы возвестить на Сионе о мщении Господа Бога нашего, о мщении за храм Его.</p>
<p class="p"><em>29</em> Созовите против Вавилона стрельцов; все, напрягающие лук, расположитесь станом вокруг него, чтобы никто не спасся из него; воздайте ему по делам его; как он поступал, так поступите и с ним, ибо он вознёсся против Господа, против Святаго Израилева.</p>
<p class="p"><em>30</em> За то падут юноши его на улицах его, и все воины его истреблены будут в тот день, говорит Господь.</p>
<p class="p"><em>31</em> Вот, Я — на тебя, гордыня, говорит Господь Бог Саваоф; ибо пришёл день твой, время посещения твоего.</p>
<p class="p"><em>32</em> И споткнётся гордыня, и упадёт, и никто не поднимет его; и зажгу огонь в городах его, и пожрёт всё вокруг него.</p>
<p class="p"><em>33</em> Так говорит Господь Саваоф: угнетены сыновья Израиля, как и сыновья Иуды, и все, пленившие их, крепко держат их и не хотят отпустить их.</p>
<p class="p"><em>34</em> Но Искупитель их силён, Господь Саваоф имя Его; Он разберёт дело их, чтобы успокоить землю и привести в трепет жителей Вавилона.</p>
<p class="p"><em>35</em> Меч на Халдеев, говорит Господь, и на жителей Вавилона, и на князей его, и на мудрых его;</p>
<p class="p"><em>36</em> меч на обаятелей, и они обезумеют; меч на воинов его, и они оробеют;</p>
<p class="p"><em>37</em> меч на коней его и на колесницы его и на все разноплемённые народы среди него, и они будут как женщины; меч на сокровища его, и они будут расхищены;</p>
<p class="p"><em>38</em> засуха на воды его, и они иссякнут; ибо это земля истуканов, и они обезумеют от идольских страшилищ.</p>
<p class="p"><em>39</em> И поселятся там степные звери с шакалами, и будут жить на ней страусы, и не будет обитаема во веки и населяема в роды родов.</p>
<p class="p"><em>40</em> Как ниспровержены Богом Содом и Гоморра и соседние города их, говорит Господь, так [и] тут ни один человек не будет жить, и сын человеческий не будет останавливаться.</p>
<p class="p"><em>41</em> Вот, идёт народ от севера, и народ великий, и многие цари поднимаются от краёв земли;</p>
<p class="p"><em>42</em> держат в руках лук и копьё; они жестоки и немилосерды; голос их шумен, как море; несутся на конях, выстроились как один человек, чтобы сразиться с тобою, дочь Вавилона.</p>
<p class="p"><em>43</em> Услышал царь Вавилонский весть о них, и руки у него опустились; скорбь объяла его, муки, как женщину в родах.</p>
<p class="p"><em>44</em> Вот, восходит он, как лев, от возвышения Иордана на укреплённые жилища; но Я заставлю их поспешно уйти из него, и, кто избран, тому вверю его. Ибо кто подобен Мне? и кто потребует от Меня ответа? И какой пастырь противостанет Мне?</p>
<p class="p"><em>45</em> Итак выслушайте определение Господа, какое Он постановил о Вавилоне, и намерения Его, какие Он имеет о земле Халдейской: истинно, самые малые из стад повлекут их; истинно, он опустошит жилища их с ними.</p>
<p class="p"><em>46</em> От шума взятия Вавилона потрясётся земля, и вопль будет слышен между народами.</p>
