<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Когда Иисус состарился, вошёл в лета [преклонные], тогда Господь сказал ему: ты состарился, вошёл в лета [преклонные], а земли брать в наследие остаётся ещё очень много.</p>
<p class="p"><em>2</em> Остаётся сия земля: все округи Филистимские и вся [земля] Гессурская.</p>
<p class="p"><em>3</em> От Сихора, что пред Египтом, до пределов Екрона к северу, считаются Ханаанскими пять владельцев Филистимских: Газский, Азотский, Аскалонский, Гефский, Екронский и Аввейский;</p>
<p class="p"><em>4</em> к югу же вся земля Ханаанская от Меары Сидонской до Афека, до пределов Аморрейских,</p>
<p class="p"><em>5</em> также земля Гевла и весь Ливан к востоку солнца от Ваал-Гада, [что] подле горы Ермона, до входа в Емаф.</p>
<p class="p"><em>6</em> Всех горных жителей от Ливана до Мисрефоф-Маима, всех Сидонян Я изгоню от лица сынов Израилевых. Раздели же её в удел Израилю, как Я повелел тебе;</p>
<p class="p"><em>7</em> раздели землю сию в удел девяти коленам и половине колена Манассиина.</p>
<p class="p"><em>8</em> А [колено] Рувимово и Гадово с другою половиною колена Манассиина получили удел свой от Моисея за Иорданом к востоку, как дал им Моисей, раб Господень,</p>
<p class="p"><em>9</em> от Ароера, который на берегу потока Арнона, и город, который среди потока, и всю равнину Медеву до Дивона;</p>
<p class="p"><em>10</em> также все города Сигона, царя Аморрейского, который царствовал в Есевоне, до пределов Аммонитских,</p>
<p class="p"><em>11</em> также Галаад и область Гессурскую и Маахскую, и всю гору Ермон и весь Васан до Салхи,</p>
<p class="p"><em>12</em> всё царство Ога Васанского, который царствовал в Астарофе и в Едреи. Он оставался один из Рефаимов, которых Моисей поразил и прогнал.</p>
<p class="p"><em>13</em> Но сыны Израилевы не выгнали жителей Гессура и Маахи, и живёт Гессур и Мааха среди Израиля до сего дня.</p>
<p class="p"><em>14</em> Только колену Левиину не дал он удела: жертвы Господа Бога Израилева суть удел его, как сказал ему Господь.</p>
<p class="p"><em>15</em> колену сынов Рувимовых по племенам их дал [удел] Моисей:</p>
<p class="p"><em>16</em> пределом их был Ароер, который на берегу потока Арнона, и город, который среди потока, и вся равнина при Медеве,</p>
<p class="p"><em>17</em> Есевон и все города его, которые на равнине, и Дивон, Вамоф-Ваали Беф-Ваал-Меон,</p>
<p class="p"><em>18</em> Иааца, Кедемоф и Мефааф,</p>
<p class="p"><em>19</em> Кириафаим, Сивма и Цереф-Шахар на горе Емек,</p>
<p class="p"><em>20</em> Беф-Фегор и места при подошве Фасги и Беф-Иешимоф,</p>
<p class="p"><em>21</em> и все города на равнине, и всё царство Сигона, царя Аморрейского, который царствовал в Есевоне, которого убил Моисей, равно как и вождей Мадиамских: Евия, и Рекема, и Цура, и Хура, и Реву, князей Сигоновых, живших в земле [той];</p>
<p class="p"><em>22</em> также Валаама, сына Веорова, прорицателя, убили сыны Израилевы мечом в числе убитых ими.</p>
<p class="p"><em>23</em> Пределом сынов Рувимовых был Иордан. Вот удел сынов Рувимовых по племенам их, города и сёла их.</p>
<p class="p"><em>24</em> Моисей дал также [удел] колену Гадову, сынам Гадовым, по племенам их:</p>
<p class="p"><em>25</em> пределом их был Иазер и все города Галаадские, и половина земли сынов Аммоновых до Ароера, что пред Раввою,</p>
<p class="p"><em>26</em> и [земли] от Есевона до Рамаф-Мицфы и Ветонима и от Маханаима до пределов Давира,</p>
<p class="p"><em>27</em> и на долине Беф-Гарам и Беф-Нимра и Сокхоф и Цафон, остаток царства Сигона, царя Есевонского; пределом его был Иордан до моря Хиннерефского за Иорданом к востоку.</p>
<p class="p"><em>28</em> Вот удел сынов Гадовых по племенам их, города и сёла их.</p>
<p class="p"><em>29</em> Моисей дал [удел] и половине колена Манассиина, который [принадлежал] половине колена сынов Манассииных, по племенам их;</p>
<p class="p"><em>30</em> предел их был: от Маханаима весь Васан, всё царство Ога, царя Васанского, и все селения Иаировы, что в Васане, шестьдесят городов;</p>
<p class="p"><em>31</em> а половина Галаада и Астароф и Едрея, царственные города Ога Васанского, [даны] сынам Махира, сына Манассиина, половине сынов Махировых, по племенам их.</p>
<p class="p"><em>32</em> Вот что Моисей дал в удел на равнинах Моавитских за Иорданом против Иерихона к востоку.</p>
<p class="p"><em>33</em> Но колену Левиину Моисей не дал удела: Господь Бог Израилев Сам есть удел их, как Он говорил им.</p>

</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Вот что получили в удел сыны Израилевы в земле Ханаанской, что разделили им в удел Елеазар священник и Иисус, сын Навин, и начальники поколений в коленах сынов Израилевых;</p>
<p class="p"><em>2</em> по жребию делили они, как повелел Господь чрез Моисея, девяти коленам и половине колена [Манассиина],</p>
<p class="p"><em>3</em> ибо двум коленам и половине колена [Манассиина] Моисей дал удел за Иорданом, левитам же не дал удела между ними;</p>
<p class="p"><em>4</em> ибо от сынов Иосифовых произошли два колена: Манассиино и Ефремово; посему они и не дали левитам части в земле, [а только] города для жительства с предместиями их для скота их и для [других] выгод их.</p>
<p class="p"><em>5</em> Как повелел Господь Моисею, так [и] сделали сыны Израилевы, когда делили на уделы землю.</p>
<p class="p"><em>6</em> Сыны Иудины пришли в Галгал к Иисусу. И сказал ему Халев, сын Иефоннии, Кенезеянин: ты знаешь, что говорил Господь Моисею, человеку Божию, о мне и о тебе в Кадес-Варне;</p>
<p class="p"><em>7</em> я был сорока лет, когда Моисей, раб Господень, посылал меня из Кадес-Варни осмотреть землю, и я принёс ему в ответ, что было у меня на сердце:</p>
<p class="p"><em>8</em> братья мои, которые ходили со мною, привели в робость сердце народа, а я в точности следовал Господу Богу моему;</p>
<p class="p"><em>9</em> и клялся Моисей в тот день и сказал: «земля, по которой ходила нога твоя, будет уделом тебе и детям твоим на век, ибо ты в точности последовал Господу Богу моему»;</p>
<p class="p"><em>10</em> итак, вот, Господь сохранил меня в живых, как Он говорил; уже сорок пять лет [прошло] от того времени, когда Господь сказал Моисею слово сие, и Израиль ходил по пустыне; теперь, вот, мне восемьдесят пять лет;</p>
<p class="p"><em>11</em> но и ныне я столько же крепок, как и тогда, когда посылал меня Моисей: сколько тогда было у меня силы, столько и теперь есть для того, чтобы воевать и выходить и входить;</p>
<p class="p"><em>12</em> итак дай мне сию гору, о которой говорил Господь в тот день; ибо ты слышал в тот день, что там [живут] сыны Енаковы, и города [у них] большие и укреплённые; может быть, Господь [будет] со мною, и я изгоню их, как говорил Господь.</p>
<p class="p"><em>13</em> Иисус благословил его, и дал в удел Халеву, сыну Иефонниину, Хеврон.</p>
<p class="p"><em>14</em> Таким образом Хеврон остался уделом Халева, сына Иефонниина, Кенезеянина, до сего дня, за то, что он в точности последовал [повелению] Господа Бога Израилева.</p>
<p class="p"><em>15</em> Имя Хеврону прежде было Кириаф-Арбы, как назывался между сынами Енака один человек великий. И земля успокоилась от войны.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Жребий колену сынов Иудиных, по племенам их, выпал такой: в смежности с Идумеею была пустыня Син, к югу, при конце Фемана;</p>
<p class="p"><em>2</em> южным пределом их был край моря Солёного от простирающегося к югу залива;</p>
<p class="p"><em>3</em> на юге идёт он к возвышенности Акраввимской, проходит Цин и, восходя с южной стороны к Кадес-Варне, проходит Хецрон и, восходя до Аддара, поворачивает к Каркае,</p>
<p class="p"><em>4</em> потом проходит Ацмон, идёт к потоку Египетскому, так что конец сего предела есть море. Сей будет южный ваш предел.</p>
<p class="p"><em>5</em> Пределом же к востоку море Солёное, до устья Иордана; а предел с северной стороны [начинается] от залива моря, от устья Иордана;</p>
<p class="p"><em>6</em> отсюда предел восходит к Беф-Хогле и проходит с северной стороны к Беф-Араве, и идёт предел вверх до камня Богана, сына Рувимова;</p>
<p class="p"><em>7</em> потом восходит предел к Давиру от долины Ахор и на севере поворачивает к Галгалу, который против возвышенности Адуммима, лежащего с южной стороны потока; отсюда предел проходит к водам Ен-Шемеша и оканчивается у Ен-Рогела;</p>
<p class="p"><em>8</em> отсюда предел идёт вверх к долине сына Енномова с южной стороны Иевуса, который [есть] Иерусалим, и восходит предел на вершину горы, которая к западу против долины Енномовой, которая на краю долины Рефаимов к северу;</p>
<p class="p"><em>9</em> от вершины горы предел поворачивает к источнику вод Нефтоах и идёт к городам горы Ефрона, и поворачивает предел к Ваалу, который [есть] Кириаф-Иарим;</p>
<p class="p"><em>10</em> потом поворачивает предел от Ваала к морю к горе Сеиру, и идёт северною стороною горы Иеарим, которая [есть] Кесалон, и, нисходя к Вефсамису, проходит чрез Фимну;</p>
<p class="p"><em>11</em> отсюда предел идёт северною стороною Екрона, и поворачивает предел к Шикарону, проходит чрез гору Ваал и доходит до Иавнеила, и оканчивается предел у моря. Западный предел составляет великое море.</p>
<p class="p"><em>12</em> Вот предел сынов Иудиных с племенами их со всех сторон.</p>
<p class="p"><em>13</em> И Халеву, сыну Иефонниину, [Иисус] дал часть среди сынов Иудиных, как повелел Господь Иисусу; Кириаф-Арбы, отца Енакова, иначе Хеврон.</p>
<p class="p"><em>14</em> И выгнал оттуда Халев трёх сынов Енаковых: Шешая, Ахимана и Фалмая, детей Енаковых.</p>
<p class="p"><em>15</em> Отсюда пошёл против жителей Давира (имя Давиру прежде [было] Кириаф-Сефер).</p>
<p class="p"><em>16</em> И сказал Халев: кто поразит Кириаф-Сефер и возьмёт его, тому отдам Ахсу, дочь мою, в жену.</p>
<p class="p"><em>17</em> И взял его Гофониил, сын Кеназа, брата Халевова, и отдал он в жену ему Ахсу, дочь свою.</p>
<p class="p"><em>18</em> Когда надлежало ей идти, её научили просить у отца её поле, и она сошла с осла. Халев сказал ей: что тебе?</p>
<p class="p"><em>19</em> Она сказала: дай мне благословение; ты дал мне землю полуденную, дай мне и источники вод. И дал он ей источники верхние и источники нижние.</p>
<p class="p"><em>20</em> Вот удел колена сынов Иудиных, по племенам их:</p>
<p class="p"><em>21</em> города с края колена сынов Иудиных в смежности с Идумеею на юге были: Кавцеил, Едер и Иагур,</p>
<p class="p"><em>22</em> Кина, Димона, Адада,</p>
<p class="p"><em>23</em> Кедес, Асор и Ифнан,</p>
<p class="p"><em>24</em> Зиф, Телем и Валоф,</p>
<p class="p"><em>25</em> Гацор-Хадафа, Кириаф, Хецрон, иначе Гацор,</p>
<p class="p"><em>26</em> Амам, Шема и Молада,</p>
<p class="p"><em>27</em> Хацар-Гадда, Хешмон и Веф-Палет,</p>
<p class="p"><em>28</em> Хацар-Шуал, Вирсавия и Визиофея,</p>
<p class="p"><em>29</em> Ваала, Иим и Ацем,</p>
<p class="p"><em>30</em> Елфолад, Кесил и Хорма,</p>
<p class="p"><em>31</em> Циклаг, Мадмана и Сансана,</p>
<p class="p"><em>32</em> Леваоф, Шелихим, Аин и Риммон: всех двадцать девять городов с их сёлами.</p>
<p class="p"><em>33</em> На низменных местах: Ештаол, Цора и Ашна,</p>
<p class="p"><em>34</em> Заноах, Ен-Ганним, Таппуах и Гаенам,</p>
<p class="p"><em>35</em> Иармуф, Одоллам, Сохо и Азека,</p>
<p class="p"><em>36</em> Шаараим, Адифаим, Гедера или Гедерофаим: четырнадцать городов с их сёлами.</p>
<p class="p"><em>37</em> Ценан, Хадаша, Мигдал-Гад,</p>
<p class="p"><em>38</em> Дилеан, Мицфе и Иокфеил,</p>
<p class="p"><em>39</em> Лахис, Воцкаф и Еглон,</p>
<p class="p"><em>40</em> Хаббон, Лахмас и Хифлис,</p>
<p class="p"><em>41</em> Гедероф, Беф-Дагон, Наема и Макед: шестнадцать городов с их сёлами.</p>
<p class="p"><em>42</em> Ливна, Ефер и Ашан,</p>
<p class="p"><em>43</em> Иффах, Ашна и Нецив,</p>
<p class="p"><em>44</em> Кеила, Ахзив и Мареша: девять городов с их сёлами.</p>
<p class="p"><em>45</em> Екрон с зависящими от него [городами] и сёлами его,</p>
<p class="p"><em>46</em> и от Екрона к морю всё, что находится около Азота, с сёлами их,</p>
<p class="p"><em>47</em> Азот, зависящие от него города и сёла его, Газа, зависящие от неё города и сёла её, до самого потока Египетского и великого моря, которое [есть] предел.</p>
<p class="p"><em>48</em> На горах: Шамир, Иаттир и Сохо,</p>
<p class="p"><em>49</em> Данна, Кириаф-Санна, иначе Давир,</p>
<p class="p"><em>50</em> Анаф, Ештемо и Аним,</p>
<p class="p"><em>51</em> Гошен, Холон и Гило: одиннадцать городов с их сёлами.</p>
<p class="p"><em>52</em> Арав, Дума и Ешан,</p>
<p class="p"><em>53</em> Ианум, Беф-Таппуах и Афека,</p>
<p class="p"><em>54</em> Хумта, Кириаф-Арбы, иначе Хеврон, и Цигор: девять городов с их сёлами.</p>
<p class="p"><em>55</em> Маон, Кармил, Зиф и Юта,</p>
<p class="p"><em>56</em> Изреель, Иокдам и Заноах,</p>
<p class="p"><em>57</em> Каин, Гива и Фимна: десять городов с их сёлами.</p>
<p class="p"><em>58</em> Халхул, Беф-Цур и Гедор,</p>
<p class="p"><em>59</em> Маараф, Беф-Аноф и Елтекон: шесть городов с их сёлами.</p>
<p class="p"><em>60</em> Кириаф-Ваал, иначе Кириаф-Иарим, и Аравва: два города с их сёлами.</p>
<p class="p"><em>61</em> В пустыне: Беф-Арава, Миддин и Секаха,</p>
<p class="p"><em>62</em> Нившан, Ир-Мелах и Ен-Геди: шесть городов с их сёлами.</p>
<p class="p"><em>63</em> Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и потому Иевусеи живут с сынами Иуды в Иерусалиме даже до сего дня.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Потом выпал жребий сынам Иосифа: от Иордана подле Иерихона, у вод Иерихонских на восток, пустыня, простирающаяся от Иерихона к горе Вефильской;</p>
<p class="p"><em>2</em> от Вефиля идёт [предел] к Лузу и переходит к пределу Архи до Атарофа,</p>
<p class="p"><em>3</em> и спускается к морю, к пределу Иафлета, до предела нижнего Беф-Орона и до Газера, и оканчивается у моря.</p>
<p class="p"><em>4</em> Это получили в удел сыны Иосифа: Манассия и Ефрем.</p>
<p class="p"><em>5</em> Предел сынов Ефремовых по племенам их был сей: от востока пределом удела их был Атароф-Адар до Беф-Орона верхнего;</p>
<p class="p"><em>6</em> потом идёт предел к морю северною стороною Михмефафа и поворачивает к восточной стороне Фаанаф-Силома и проходит его с восточной стороны Ианоха;</p>
<p class="p"><em>7</em> от Ианоха, нисходя к Атарофу и Наарафу, примыкает к Иерихону и доходит до Иордана;</p>
<p class="p"><em>8</em> от Таппуаха идёт предел к морю, к потоку Кане, и оканчивается морем. Вот удел колена сынов Ефремовых, по племенам их.</p>
<p class="p"><em>9</em> И города отделены сынам Ефремовым в уделе сынов Манассииных, все города с сёлами их.</p>
<p class="p"><em>10</em> Но [Ефремляне] не изгнали Хананеев, живших в Газере; посему Хананеи жили среди Ефремлян до сего дня, платя им дань.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И выпал жребий колену Манассии, так как он был первенец Иосифа. Махиру, первенцу Манассии, отцу Галаада, который [был] храбр на войне, достался Галаад и Васан.</p>
<p class="p"><em>2</em> Достались [уделы] и прочим сынам Манассии, по племенам их, и сынам Авиезера, и сынам Хелека, и сынам Асриила, и сынам Шехема, и сынам Хефера, и сынам Шемиды. Вот дети Манассии, сына Иосифова, мужеского пола, по племенам их.</p>
<p class="p"><em>3</em> У Салпаада же, сына Хеферова, сына Галаадова, сына Махирова, сына Манассиина, не было сыновей, а [только] дочери. Вот имена дочерей его: Махла, Ноа, Хогла, Милка и Фирца.</p>
<p class="p"><em>4</em> Они пришли к священнику Елеазару и к Иисусу, сыну Навину, и к начальникам, и сказали: Господь повелел Моисею дать нам удел между братьями нашими. И дан им удел, по повелению Господню, между братьями отца их.</p>
<p class="p"><em>5</em> И выпало Манассии десять участков, кроме земли Галаадской и Васанской, которая за Иорданом;</p>
<p class="p"><em>6</em> ибо дочери Манассии получили удел среди сыновей его, а земля Галаадская досталась прочим сыновьям Манассии.</p>
<p class="p"><em>7</em> Предел Манассии идёт от Асира к Михмефафу, который против Сихема; отсюда предел идёт направо к жителям Ен-Таппуаха.</p>
<p class="p"><em>8</em> Земля Таппуах досталась Манассии, а [город] Таппуах у предела Манассиина — сынам Ефремовым.</p>
<p class="p"><em>9</em> Отсюда предел нисходит к потоку Кане, с южной стороны потока. Города сии [принадлежат] Ефрему, [хотя находятся] среди городов Манассии. Предел Манассии — на северной стороне потока и оканчивается морем.</p>
<p class="p"><em>10</em> Что к югу, то Ефремово, а что к северу, то Манассиино; море же было пределом их; к Асиру примыкали они с северной стороны и к Иссахару с восточной.</p>
<p class="p"><em>11</em> У Иссахара и Асира [принадлежат] Манассии Беф-Сан и зависящие от него места, Ивлеам и зависящие от него места, жители Дора и зависящие от него места, жители Ен-Дора и зависящие от него места, жители Фаанаха и зависящие от него места, жители Мегиддона и зависящие от него места, и третья часть Нафефа.</p>
<p class="p"><em>12</em> Сыны Манассиины не могли выгнать [жителей] городов сих, и Хананеи остались жить в земле сей.</p>
<p class="p"><em>13</em> Когда же сыны Израилевы пришли в силу, тогда Хананеев сделали они данниками, но изгнать не изгнали их.</p>
<p class="p"><em>14</em> Сыны Иосифа говорили Иисусу и сказали: почему ты дал мне в удел один жребий и один участок, тогда как я многолюден, потому что так благословил меня Господь?</p>
<p class="p"><em>15</em> Иисус сказал им: если ты многолюден, то пойди в леса и там, в земле Ферезеев и Рефаимов, расчисти себе [место], если гора Ефремова для тебя тесна.</p>
<p class="p"><em>16</em> Сыны Иосифа сказали: не останется за нами гора, потому что железные колесницы у всех Хананеев, живущих на долине, как у тех, которые в Беф-Сане и в зависящих от него местах, так и у тех, которые на долине Изреельской.</p>
<p class="p"><em>17</em> Но Иисус сказал дому Иосифову, Ефрему и Манассии: ты многолюден и сила у тебя велика; не один жребий будет у тебя:</p>
<p class="p"><em>18</em> и гора будет твоею, и лес сей; ты расчистишь его, и он будет твой до самого конца его; ибо ты изгонишь Хананеев, хотя у них колесницы железные, и хотя они сильны.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Всё общество сынов Израилевых собралось в Силом, и поставили там скинию собрания, ибо земля была покорена ими.</p>
<p class="p"><em>2</em> Из сынов же Израилевых оставалось семь колен, которые ещё не получили удела своего.</p>
<p class="p"><em>3</em> И сказал Иисус сынам Израилевым: долго ли вы будете нерадеть о том, чтобы пойти [и] взять в наследие землю, которую дал вам Господь Бог отцов ваших?</p>
<p class="p"><em>4</em> дайте от себя по три человека из колена; я пошлю их, и они встав пройдут по земле и опишут её, как надобно разделить им на уделы, и придут ко мне;</p>
<p class="p"><em>5</em> пусть разделят её на семь уделов; Иуда пусть остаётся в пределе своём на юге, а дом Иосифов пусть остаётся в пределе своём на севере;</p>
<p class="p"><em>6</em> а вы распишите землю на семь уделов и представьте мне сюда: я брошу вам жребий здесь пред лицем Господа Бога нашего;</p>
<p class="p"><em>7</em> а левитам нет части между вами, ибо священство Господне есть удел их; Гад же, Рувим и половина колена Манассиина получили удел свой за Иорданом к востоку, который дал им Моисей, раб Господень.</p>
<p class="p"><em>8</em> Эти люди встали и пошли. Иисус же пошедшим описывать землю дал такое приказание: пойдите, обойдите землю, опишите её и возвратитесь ко мне; а я здесь брошу вам жребий пред лицем Господним, в Силоме.</p>
<p class="p"><em>9</em> Они пошли, прошли по земле, и описали её, по городам её, на семь уделов, в книге, и пришли к Иисусу в стан, в Силом.</p>
<p class="p"><em>10</em> Иисус бросил им жребий в Силоме пред Господом, и разделил там Иисус землю сынам Израилевым по участкам их.</p>
<p class="p"><em>11</em> [Первый] жребий вышел колену сынов Вениаминовых, по племенам их. Предел их по жребию шёл между сынами Иуды и между сынами Иосифа;</p>
<p class="p"><em>12</em> предел их на северной стороне начинается у Иордана, и проходит предел сей подле Иерихона с севера, и восходит на гору к западу, и оканчивается в пустыне Бефавен;</p>
<p class="p"><em>13</em> оттуда предел идёт к Лузу, к южной стороне Луза, иначе Вефиля, и нисходит предел к Атароф-Адару, к горе, которая на южной стороне Беф-Орона нижнего;</p>
<p class="p"><em>14</em> потом предел поворачивает и склоняется к морской стороне на юг от горы, которая на юге пред Беф-Ороном, и оканчивается у Кириаф-Ваала, иначе Кириаф-Иарима, города сынов Иудиных. Это западная сторона.</p>
<p class="p"><em>15</em> Южною же стороною от Кириаф-Иарима идёт предел к морю и доходит до источника вод Нефтоаха;</p>
<p class="p"><em>16</em> потом предел нисходит к концу горы, которая пред долиною сына Енномова, на долине Рефаимов, к северу, и нисходит долиною Еннома к южной стороне Иевуса, и идёт к Ен-Рогелу;</p>
<p class="p"><em>17</em> потом поворачивает от севера и идёт к Ен-Шемешу, и идёт к Гелилофу, который против возвышенности Адуммима, и нисходит к камню Богана, сына Рувимова;</p>
<p class="p"><em>18</em> потом проходит близ равнины к северу и нисходит на равнину;</p>
<p class="p"><em>19</em> отсюда проходит предел подле Беф-Хоглы к северу, и оканчивается предел у северного залива моря Солёного, у южного конца Иордана. Вот предел южный. С восточной же стороны пределом служит Иордан.</p>
<p class="p"><em>20</em> Вот удел сынов Вениаминовых, с пределами его со всех сторон, по племенам их.</p>
<p class="p"><em>21</em> Города колену сынов Вениаминовых, по племенам их, принадлежали сии: Иерихон, Беф-Хогла и Емек-Кециц,</p>
<p class="p"><em>22</em> Беф-Арава, Цемараим и Вефиль,</p>
<p class="p"><em>23</em> Аввим, Фара и Офра,</p>
<p class="p"><em>24</em> Кефар-Аммонай, Афни и Гева: двенадцать городов с их сёлами.</p>
<p class="p"><em>25</em> Гаваон, Рама и Бероф,</p>
<p class="p"><em>26</em> Мицфе, Кефира и Моца,</p>
<p class="p"><em>27</em> Рекем, Ирфеил и Фарала,</p>
<p class="p"><em>28</em> Цела, Елеф и Иевус, иначе Иерусалим, Гивеаф и Кириаф: четырнадцать городов с их сёлами. Вот удел сынов Вениаминовых, по племенам их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Второй жребий вышел Симеону, колену сынов Симеоновых, по племенам их; и был удел их среди удела сынов Иудиных.</p>
<p class="p"><em>2</em> В уделе их были: Вирсавия или Шева, Молада,</p>
<p class="p"><em>3</em> Хацар-Шуал, Вала и Ацем,</p>
<p class="p"><em>4</em> Елтолад, Вефул и Хорма,</p>
<p class="p"><em>5</em> Циклаг, Беф-Маркавоф и Хацар-Суса,</p>
<p class="p"><em>6</em> Беф-Леваоф и Шарухен: тринадцать городов с их сёлами.</p>
<p class="p"><em>7</em> Аин, Риммон, Ефер и Ашан: четыре города с сёлами их,</p>
<p class="p"><em>8</em> и все сёла, которые находились вокруг городов сих даже до Ваалаф-Беера, или южной Рамы. Вот удел колена сынов Симеоновых, по племенам их.</p>
<p class="p"><em>9</em> От участка сынов Иудиных [выделен] удел [колену] сынов Симеоновых. Так как участок сынов Иудиных был слишком велик для них, то сыны Симеоновы и получили удел среди их удела.</p>
<p class="p"><em>10</em> Третий жребий выпал сынам Завулоновым по племенам их, и простирался предел удела их до Сарида;</p>
<p class="p"><em>11</em> предел их восходит к морю и Марале и примыкает к Дабешефу и примыкает к потоку, который пред Иокнеамом;</p>
<p class="p"><em>12</em> от Сарида идёт назад к восточной стороне, к востоку солнца, до предела Кислоф-Фавора; отсюда идёт к Даврафу и восходит к Иафие;</p>
<p class="p"><em>13</em> отсюда проходит к востоку в Геф-Хефер, в Итту-Кацин, и идёт к Риммону, Мифоару и Неё;</p>
<p class="p"><em>14</em> и поворачивает предел от севера к Ханнафону и оканчивается долиною Ифтах-Ел;</p>
<p class="p"><em>15</em> далее: Каттаф, Нагалал, Шимрон, Идеала и Вифлеем: двенадцать городов с их сёлами.</p>
<p class="p"><em>16</em> Вот удел сынов Завулоновых, по их племенам; вот города и сёла их.</p>
<p class="p"><em>17</em> Четвёртый жребий вышел Иссахару, сынам Иссахара, по племенам их;</p>
<p class="p"><em>18</em> пределом их был: Изреель, Кесуллоф и Сунем,</p>
<p class="p"><em>19</em> Хафараим, Шион и Анахараф,</p>
<p class="p"><em>20</em> Раввиф, Кишион и Авец,</p>
<p class="p"><em>21</em> Ремеф, Ен-Ганним, Ен-Хадда и Беф-Пацец;</p>
<p class="p"><em>22</em> и примыкает предел к Фавору и Шагациме и Вефсамису, и оканчивается предел их у Иордана: шестнадцать городов с сёлами их.</p>
<p class="p"><em>23</em> Вот удел колена сынов Иссахаровых по племенам их; вот города и сёла их.</p>
<p class="p"><em>24</em> Пятый жребий вышел колену сынов Асировых, по племенам их;</p>
<p class="p"><em>25</em> пределом их были: Хелкаф, Хали, Ветен и Ахсаф,</p>
<p class="p"><em>26</em> Аламелех, Амад и Мишал; и примыкает [предел] к Кармилу с западной стороны и к Шихор-Ливнафу;</p>
<p class="p"><em>27</em> потом идёт назад к востоку солнца в Беф-Дагон, и примыкает к Завулону и к долине Ифтах-Ел с севера, в Беф-Емек и Неиел, и идёт у Кавула, с левой стороны;</p>
<p class="p"><em>28</em> далее: Еврон, Рехов, Хаммон и Кана, до Сидона великого;</p>
<p class="p"><em>29</em> потом предел возвращается к Раме до укреплённого города Тира, и поворачивает предел к Хоссе, и оканчивается у моря, в местечке Ахзиве;</p>
<p class="p"><em>30</em> далее: Умма, Афек и Рехов: двадцать два города с сёлами их.</p>
<p class="p"><em>31</em> Вот удел колена сынов Асировых, по племенам их; вот города и сёла их.</p>
<p class="p"><em>32</em> Шестой жребий вышел сынам Неффалима, сынам Неффалима по племенам их;</p>
<p class="p"><em>33</em> предел их шёл от Хелефа [и] от дубравы, [что] в Цананниме, к Адами-Некеву и Иавнеилу, до Лаккума, и оканчивался у Иордана;</p>
<p class="p"><em>34</em> отсюда возвращается предел на запад к Азноф-Фавору и идёт оттуда к Хуккоку, и примыкает к Завулону с юга, и к Асиру примыкает с запада, и к Иуде у Иордана, от востока солнца.</p>
<p class="p"><em>35</em> Города укреплённые: Циддим, Цер, Хамаф, Раккаф и Хиннереф,</p>
<p class="p"><em>36</em> Адама, Рама и Асор,</p>
<p class="p"><em>37</em> Кедес, Едрея и Ен-Гацор,</p>
<p class="p"><em>38</em> Иреон, Мигдал-Ел, Хорём, Беф-Анаф и Вефсамис: девятнадцать городов с их сёлами.</p>
<p class="p"><em>39</em> Вот удел колена сынов Неффалимовых по племенам их; вот города и сёла их.</p>
<p class="p"><em>40</em> Колену сынов Дановых, по племенам их, вышел жребий седьмой;</p>
<p class="p"><em>41</em> пределом удела их были: Цора, Ештаол и Ир-Шемеш,</p>
<p class="p"><em>42</em> Шаалаввин, Аиалон и Ифла,</p>
<p class="p"><em>43</em> Елон, Фимнафа и Екрон,</p>
<p class="p"><em>44</em> Елтеке, Гиввефон и Ваалаф,</p>
<p class="p"><em>45</em> Игуд, Бене-Верак и Гаф-Риммон,</p>
<p class="p"><em>46</em> Ме-Иаркон и Ракон с пределом близ Иоппии. И вышел предел сынов Дановых мал для них.</p>
<p class="p"><em>47</em> И сыны Дановы пошли войною на Ласем и взяли его, и поразили его мечом, и получили его в наследие, и поселились в нём, и назвали Ласем Даном по имени Дана, отца своего.</p>
<p class="p"><em>48</em> Вот удел колена сынов Дановых, по племенам их; вот города и сёла их.</p>
<p class="p"><em>49</em> Когда окончили разделение земли, по пределам её, тогда сыны Израилевы дали среди себя удел Иисусу, сыну Навину:</p>
<p class="p"><em>50</em> по повелению Господню дали ему город Фамнаф-Сараи, которого он просил, на горе Ефремовой; и построил он город и жил в нём.</p>
<p class="p"><em>51</em> Вот уделы, которые Елеазар священник, Иисус, сын Навин, и начальники поколений разделили коленам сынов Израилевых, по жребию, в Силоме, пред лицем Господним, у входа скинии собрания. И кончили разделение земли.</p>

</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И сказал Господь Иисусу, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым: сделайте у себя города убежища, о которых Я говорил вам чрез Моисея,</p>
<p class="p"><em>3</em> чтобы мог убегать туда убийца, убивший человека по ошибке, без умысла; пусть [города сии] будут у вас убежищем от мстящего за кровь.</p>
<p class="p"><em>4</em> И кто убежит в один из городов сих, пусть станет у ворот города и расскажет вслух старейшин города сего дело своё; и они примут его к себе в город и дадут ему место, чтоб он жил у них;</p>
<p class="p"><em>5</em> и когда погонится за ним мстящий за кровь, то они не должны выдавать в руки его убийцу, потому что он без умысла убил ближнего своего, не имел к нему ненависти ни вчера, ни третьего дня;</p>
<p class="p"><em>6</em> пусть он живёт в этом городе, доколе не предстанет пред общество на суд, доколе не умрёт великий священник, который будет в те дни. А потом пусть возвратится убийца и пойдёт в город свой и в дом свой, в город, из которого он убежал.</p>
<p class="p"><em>7</em> И отделили Кедес в Галилее на горе Неффалимовой, Сихем на горе Ефремовой, и Кириаф-Арбы, иначе Хеврон, на горе Иудиной;</p>
<p class="p"><em>8</em> за Иорданом, против Иерихона к востоку, отделили: Бецер в пустыне, на равнине, от колена Рувимова, и Рамоф в Галааде от колена Гадова, и Голан в Васане от колена Манассиина;</p>
<p class="p"><em>9</em> сии города назначены для всех сынов Израилевых и для пришельцев, живущих у них, дабы убегал туда всякий, убивший человека по ошибке, дабы не умер он от руки мстящего за кровь, доколе не предстанет пред общество [на суд].</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Начальники поколений левитских пришли к Елеазару священнику и к Иисусу, сыну Навину, и к начальникам поколений сынов Израилевых,</p>
<p class="p"><em>2</em> и говорили им в Силоме, в земле Ханаанской, и сказали: Господь повелел чрез Моисея дать нам города для жительства и предместья их для скота нашего.</p>
<p class="p"><em>3</em> И дали сыны Израилевы левитам из уделов своих, по повелению Господню, сии города с предместьями их.</p>
<p class="p"><em>4</em> Вышел жребий племенам Каафовым; и досталось по жребию сынам Аарона священника, левитам, от колена Иудина, и от колена Симеонова, и от колена Вениаминова, тринадцать городов;</p>
<p class="p"><em>5</em> а прочим сынам Каафа от племён колен Ефремова, и от колена Данова, и от половины колена Манассиина, по жребию, [досталось] десять городов;</p>
<p class="p"><em>6</em> сынам Гирсоновым — от племён колена Иссахарова, и от колена Асирова, и от колена Неффалимова, и от половины колена Манассиина в Васане, по жребию, [досталось] тринадцать городов;</p>
<p class="p"><em>7</em> сынам Мерариным, по их племенам, от колена Рувимова, от колена Гадова и от колена Завулонова — двенадцать городов.</p>
<p class="p"><em>8</em> И отдали сыны Израилевы левитам сии города с предместьями их, как повелел Господь чрез Моисея, по жребию.</p>
<p class="p"><em>9</em> От колена сынов Иудиных, и от колена сынов Симеоновых, дали города, которые [здесь] названы по имени:</p>
<p class="p"><em>10</em> сынам Аарона, из племён Каафовых, из сынов Левия, так как жребий их был первый,</p>
<p class="p"><em>11</em> дали Кириаф-Арбы, отца Енакова, иначе Хеврон, на горе Иудиной, и предместья его вокруг его;</p>
<p class="p"><em>12</em> а поле сего города и сёла его отдали в собственность Халеву, сыну Иефонниину.</p>
<p class="p"><em>13</em> Итак сынам Аарона священника дали город убежища для убийцы — Хеврон и предместья его, Ливну и предместья её,</p>
<p class="p"><em>14</em> Иаттир и предместья его, Ештемо и предместья его,</p>
<p class="p"><em>15</em> Холон и предместья его, Давир и предместья его,</p>
<p class="p"><em>16</em> Аин и предместья его, Ютту и предместья её, Беф-Шемеш и предместья его: девять городов от двух колен сих;</p>
<p class="p"><em>17</em> а от колена Вениаминова: Гаваон и предместья его, Геву и предместья её,</p>
<p class="p"><em>18</em> Анафоф и предместья его, Алмон и предместья его: четыре города.</p>
<p class="p"><em>19</em> Всех городов сынам Аароновым, священникам, [досталось] тринадцать городов с предместьями их.</p>
<p class="p"><em>20</em> И племенам сынов Каафовых, левитов, прочим из сынов Каафовых, по жребию их, достались города от колена Ефремова;</p>
<p class="p"><em>21</em> дали им город убежища для убийцы — Сихем и предместья его, на горе Ефремовой, Гезер и предместья его,</p>
<p class="p"><em>22</em> Кивцаим и предместья его, Беф-Орон и предместья его: четыре города;</p>
<p class="p"><em>23</em> от колена Данова: Елфеке и предместья его, Гиввефон и предместья его,</p>
<p class="p"><em>24</em> Аиалон и предместья его, Гаф-Риммон и предместья его: четыре города;</p>
<p class="p"><em>25</em> от половины колена Манассиина: Фаанах и предместья его, Гаф-Риммон и предместья его: два города.</p>
<p class="p"><em>26</em> Всех городов с предместьями их прочим племенам сынов Каафовых [досталось] десять.</p>
<p class="p"><em>27</em> А сынам Гирсоновым, из племён левитских [дали]: от половины колена Манассиина город убежища для убийцы — Голан в Васане и предместья его, и Беештеру и предместья её: два города;</p>
<p class="p"><em>28</em> от колена Иссахарова: Кишион и предместья его, Давраф и предместья его,</p>
<p class="p"><em>29</em> Иармуф и предместья его, Ен-Ганним и предместья его: четыре города;</p>
<p class="p"><em>30</em> от колена Асирова: Мишал и предместья его, Авдон и предместья его,</p>
<p class="p"><em>31</em> Хелкаф и предместья его, Рехов и предместья его: четыре города;</p>
<p class="p"><em>32</em> от колена Неффалимова город убежища для убийцы — Кедес в Галилее и предместья его, Хамоф-Дор и предместья его, Карфан и предместья его: три города.</p>
<p class="p"><em>33</em> Всех городов сынам Гирсоновым, по племенам их, [досталось] тринадцать городов с предместьями их.</p>
<p class="p"><em>34</em> Племенам сынов Мерариных, остальным левитам, [дали]: от колена Завулонова Иокнеам и предместья его, Карфу и предместья её,</p>
<p class="p"><em>35</em> Димну и предместья её, Нагалал и предместья его: четыре города;</p>
<p class="p"><em>36</em> от колена Рувимова Бецер и предместья его, Иааца и предместья её,</p>
<p class="p"><em>37</em> Кедемоф и предместья его, Мефааф и предместья его: четыре города;</p>
<p class="p"><em>38</em> от колена Гадова: города убежища для убийцы — Рамоф в Галааде и предместья его, Маханаим и предместья его,</p>
<p class="p"><em>39</em> Есевон и предместья его, Иазер и предместья его: всех городов четыре.</p>
<p class="p"><em>40</em> Всех городов сынам Мерариным по племенам их, остальным племенам левитским, по жребию досталось двенадцать городов.</p>
<p class="p"><em>41</em> Всех городов левитских среди владения сынов Израилевых [было] сорок восемь городов с предместьями их.</p>
<p class="p"><em>42</em> При городах сих были при каждом городе предместья вокруг него: так было при всех городах сих.</p>
<p class="p"><em>43</em> Таким образом отдал Господь Израилю всю землю, которую дать клялся отцам их, и они получили её в наследие и поселились на ней.</p>
<p class="p"><em>44</em> И дал им Господь покой со всех сторон, как клялся отцам их, и никто из всех врагов их не устоял против них; всех врагов их предал Господь в руки их.</p>
<p class="p"><em>45</em> Не осталось неисполнившимся ни одно слово из всех добрых слов, которые Господь говорил дому Израилеву; всё сбылось.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Тогда Иисус призвал [колено] Рувимово, Гадово и половину колена Манассиина и сказал им:</p>
<p class="p"><em>2</em> вы исполнили всё, что повелел вам Моисей, раб Господень, и слушались слов моих во всём, что я приказывал вам;</p>
<p class="p"><em>3</em> вы не оставляли братьев своих в продолжение многих дней до сего дня и исполнили, что надлежало исполнить по повелению Господа, Бога вашего:</p>
<p class="p"><em>4</em> ныне Господь, Бог ваш, успокоил братьев ваших, как говорил им; итак возвратитесь и пойдите в шатры ваши, в землю вашего владения, которую дал вам Моисей, раб Господень, за Иорданом;</p>
<p class="p"><em>5</em> только старайтесь тщательно исполнять заповеди и закон, который завещал вам Моисей, раб Господень: любить Господа Бога вашего, ходить всеми путями Его, хранить заповеди Его, прилепляться к Нему и служить Ему всем сердцем вашим и всею душею вашею.</p>
<p class="p"><em>6</em> Потом Иисус благословил их и отпустил их, и они разошлись по шатрам своим.</p>
<p class="p"><em>7</em> Одной половине колена Манассиина дал Моисей удел в Васане, а другой половине его дал Иисус [удел] с братьями его по эту сторону Иордана к западу. И когда отпускал их Иисус в шатры их и благословил их,</p>
<p class="p"><em>8</em> то сказал им: с великим богатством возвращаетесь вы в шатры ваши, с великим множеством скота, с серебром, с золотом, с медью и с железом, и с великим множеством одежд; разделите же добычу, [взятую] у врагов ваших, с братьями своими.</p>
<p class="p"><em>9</em> И возвратились, и пошли сыны Рувимовы и сыны Гадовы и половина колена Манассиина от сынов Израилевых из Силома, который в земле Ханаанской, чтоб идти в землю Галаад, в землю своего владения, которую получили во владение по повелению Господню, [данному] чрез Моисея.</p>
<p class="p"><em>10</em> Придя в окрестности Иордана, что в земле Ханаанской, сыны Рувимовы и сыны Гадовы и половина колена Манассиина соорудили там подле Иордана жертвенник, жертвенник большой по виду.</p>
<p class="p"><em>11</em> И услышали сыны Израилевы, что говорят: вот, сыны Рувимовы и сыны Гадовы и половина колена Манассиина соорудили жертвенник на земле Ханаанской, в окрестностях Иордана, напротив сынов Израилевых.</p>
<p class="p"><em>12</em> Когда услышали [сие] сыны Израилевы, то собралось всё общество сынов Израилевых в Силом, чтоб идти против них войною.</p>
<p class="p"><em>13</em> Впрочем сыны Израилевы [прежде] послали к сынам Рувимовым и к сынам Гадовым и к половине колена Манассиина в землю Галаадскую Финееса, сына Елеазара, священника,</p>
<p class="p"><em>14</em> и с ним десять начальников, по начальнику поколения от всех колен Израилевых; каждый из них был начальником поколения в тысячах Израилевых.</p>
<p class="p"><em>15</em> И пришли они к сынам Рувимовым и к сынам Гадовым и к половине колена Манассиина в землю Галаад и говорили им и сказали:</p>
<p class="p"><em>16</em> так говорит всё общество Господне: что это за преступление сделали вы пред Богом Израилевым, отступив ныне от Господа, соорудив себе жертвенник и восстав ныне против Господа?</p>
<p class="p"><em>17</em> Разве мало для нас беззакония Фегорова, от которого мы не очистились до сего дня и [за которое] поражено было общество Господне?</p>
<p class="p"><em>18</em> А вы отступаете сегодня от Господа! Сегодня вы восстаёте против Господа, а завтра прогневается [Господь] на всё общество Израилево;</p>
<p class="p"><em>19</em> если же земля вашего владения кажется вам нечистою, то перейдите в землю владения Господня, в которой находится скиния Господня, возьмите удел среди нас, но не восставайте против Господа и против нас не восставайте, сооружая себе жертвенник, кроме жертвенника Господа, Бога нашего;</p>
<p class="p"><em>20</em> не [один] ли Ахан, сын Зары, сделал преступление, [взяв] из заклятого, а гнев был на всё общество Израилево? не один он умер за своё беззаконие.</p>
<p class="p"><em>21</em> Сыны Рувимовы и сыны Гадовы и половина колена Манассиина в ответ [на сие] говорили начальникам тысяч Израилевых:</p>
<p class="p"><em>22</em> Бог богов Господь, Бог богов Господь, Он знает, и Израиль да знает! Если мы восстаём и отступаем от Господа, то да не пощадит нас [Господь] в сей день!</p>
<p class="p"><em>23</em> Если мы соорудили жертвенник для того, чтоб отступить от Господа, и для того, чтобы приносить на нём всесожжение и приношение хлебное и чтобы совершать на нём жертвы мирные, то да взыщет Сам Господь!</p>
<p class="p"><em>24</em> Но мы сделали сие по опасению того, чтобы в последующее время не сказали ваши сыны нашим сынам: «что вам до Господа Бога Израилева!</p>
<p class="p"><em>25</em> Господь поставил пределом между нами и вами, сыны Рувимовы и сыны Гадовы, Иордан: «нет вам части в Господе». Таким образом ваши сыны не допустили бы наших сынов чтить Господа.</p>
<p class="p"><em>26</em> Поэтому мы сказали: соорудим себе жертвенник не для всесожжения и не для жертв,</p>
<p class="p"><em>27</em> но чтобы он между нами и вами, между последующими родами нашими, был свидетелем, что мы можем служить Господу всесожжениями нашими и жертвами нашими и благодарениями нашими, и чтобы в последующее время не сказали ваши сыны сынам нашим: «нет вам части в Господе».</p>
<p class="p"><em>28</em> Мы говорили: если скажут так нам и родам нашим в последующее время, то мы скажем: видите подобие жертвенника Господа, которое сделали отцы наши не для всесожжения и не для жертвы, но чтобы это было свидетелем между нами и вами.</p>
<p class="p"><em>29</em> Да не будет этого, чтобы восстать нам против Господа и отступить ныне от Господа, и соорудить жертвенник для всесожжения и для приношения хлебного и для жертв, кроме жертвенника Господа Бога нашего, который пред скиниею Его.</p>
<p class="p"><em>30</em> Финеес священник, начальники общества и головы тысяч Израилевых, которые были с ним, услышав слова, которые говорили сыны Рувимовы и сыны Гадовы и сыны Манассиины, одобрили их.</p>
<p class="p"><em>31</em> И сказал Финеес, сын Елеазара, священник, сынам Рувимовым и сынам Гадовым и сынам Манассииным: сегодня мы узнали, что Господь среди нас, что вы не сделали пред Господом преступления сего; теперь вы избавили сынов Израиля от руки Господней.</p>
<p class="p"><em>32</em> И возвратился Финеес, сын Елеазара, священник, и начальники от сынов Рувимовых и от сынов Гадовых в землю Ханаанскую к сынам Израилевым и принесли им ответ.</p>
<p class="p"><em>33</em> И сыны Израилевы одобрили это, и благословили сыны Израилевы Бога и отложили идти против них войною, чтобы разорить землю, на которой жили сыны Рувимовы и сыны Гадовы.</p>
<p class="p"><em>34</em> И назвали сыны Рувимовы и сыны Гадовы жертвенник: [Ед], потому что, [сказали они, ] он свидетель между нами, что Господь есть Бог наш.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Спустя много времени после того, как Господь успокоил Израиля от всех врагов его со всех сторон, Иисус состарился, вошёл в [преклонные] лета.</p>
<p class="p"><em>2</em> И призвал Иисус всех [сынов] Израилевых, старейшин их, начальников их, судей их и надзирателей их, и сказал им: я состарился, вошёл в [преклонные] лета.</p>
<p class="p"><em>3</em> Вы видели всё, что сделал Господь Бог ваш пред лицем вашим со всеми сими народами, ибо Господь Бог ваш Сам сражался за вас.</p>
<p class="p"><em>4</em> Вот, я разделил вам по жребию оставшиеся народы сии в удел коленам вашим, все народы, которые я истребил, от Иордана до великого моря, на запад солнца.</p>
<p class="p"><em>5</em> Господь Бог ваш Сам прогонит их от вас, и истребит их пред вами, дабы вы получили в наследие землю их, как говорил вам Господь Бог ваш.</p>
<p class="p"><em>6</em> Посему во всей точности старайтесь хранить и исполнять всё написанное в книге закона Моисеева, не уклоняясь от него ни направо, ни налево.</p>
<p class="p"><em>7</em> Не сообщайтесь с сими народами, которые остались между вами, не воспоминайте имени богов их, не клянитесь [ими] и не служите им и не поклоняйтесь им,</p>
<p class="p"><em>8</em> но прилепитесь к Господу Богу вашему, как вы делали до сего дня.</p>
<p class="p"><em>9</em> Господь прогнал от вас народы великие и сильные, и пред вами никто не устоял до сего дня;</p>
<p class="p"><em>10</em> один из вас прогоняет тысячу, ибо Господь Бог ваш Сам сражается за вас, как говорил вам.</p>
<p class="p"><em>11</em> Посему всячески старайтесь любить Господа Бога вашего.</p>
<p class="p"><em>12</em> Если же вы отвратитесь и пристанете к оставшимся из народов сих, которые остались между вами, и вступите в родство с ними и будете ходить к ним и они к вам,</p>
<p class="p"><em>13</em> то знайте, что Господь Бог ваш не будет уже прогонять от вас народы сии, но они будут для вас петлёю и сетью, бичом для ребр ваших и тёрном для глаз ваших, доколе не будете истреблены с сей доброй земли, которую дал вам Господь Бог ваш.</p>
<p class="p"><em>14</em> Вот, я ныне отхожу в путь всей земли. А вы знаете всем сердцем вашим и всею душею вашею, что не осталось тщетным ни одно слово из всех добрых слов, которые говорил о вас Господь Бог ваш; всё сбылось для вас, ни одно слово не осталось неисполнившимся.</p>
<p class="p"><em>15</em> Но как сбылось над вами всякое доброе слово, которое говорил вам Господь Бог ваш, так Господь исполнит над вами всякое злое слово, доколе не истребит вас с этой доброй земли, которую дал вам Господь Бог ваш.</p>
<p class="p"><em>16</em> Если вы преступите завет Господа Бога вашего, который Он поставил с вами, и пойдёте и будете служить другим богам и поклоняться им, то возгорится на вас гнев Господень, и скоро сгибнете с этой доброй земли, которую дал вам [Господь].</p>

<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И собрал Иисус все колена Израилевы в Сихем и призвал старейшин Израиля и начальников его, и судей его и надзирателей его, и предстали пред [Господа] Бога.</p>
<p class="p"><em>2</em> И сказал Иисус всему народу: так говорит Господь Бог Израилев: «за рекою жили отцы ваши издревле, Фарра, отец Авраама и отец Нахора, и служили иным богам.</p>
<p class="p"><em>3</em> Но Я взял отца вашего Авраама из-за реки и водил его по всей земле Ханаанской, и размножил семя его и дал ему Исаака.</p>
<p class="p"><em>4</em> Исааку дал Иакова и Исава. Исаву дал Я гору Сеир в наследие; Иаков же и сыны его перешли в Египет</p>
<p class="p"><em>5</em> И послал Я Моисея и Аарона и поразил Египет язвами, которые делал Я среди его, и потом вывел вас.</p>
<p class="p"><em>6</em> Я вывел отцов ваших из Египта, и вы пришли к [Чермному] морю. Тогда Египтяне гнались за отцами вашими с колесницами и всадниками до Чермного моря;</p>
<p class="p"><em>7</em> но они возопили к Господу, и Он положил тьму между вами и Египтянами и навёл на них море, которое их и покрыло. Глаза ваши видели, что Я сделал в Египте. [Потом] много времени пробыли вы в пустыне.</p>
<p class="p"><em>8</em> И привёл Я вас к земле Аморреев, живших за Иорданом; они сразились с вами, но Я предал их в руки ваши, и вы получили в наследие землю их, и Я истребил их пред вами.</p>
<p class="p"><em>9</em> Восстал Валак, сын Сепфоров, царь Моавитский, и пошёл войною на Израиля, и послал и призвал Валаама, сына Веорова, чтоб он проклял вас;</p>
<p class="p"><em>10</em> но Я не хотел послушать Валаама, — и он благословил вас, и Я избавил вас из рук его.</p>
<p class="p"><em>11</em> Вы перешли Иордан и пришли к Иерихону. И стали воевать с вами жители Иерихона, Аморреи, и Ферезеи, и Хананеи, и Хеттеи, и Гергесеи, и Евеи, и Иевусеи, но Я предал их в руки ваши.</p>
<p class="p"><em>12</em> Я послал пред вами шершней, которые прогнали их от вас, двух царей Аморрейских; не мечом твоим и не луком твоим [сделано это].</p>
<p class="p"><em>13</em> И дал Я вам землю, над которою ты не трудился, и города, которых вы не строили, и вы живёте в них; из виноградных и масличных садов, которых вы не насаждали, вы едите [плоды].</p>
<p class="p"><em>14</em> Итак бойтесь Господа и служите Ему в чистоте и искренности; отвергните богов, которым служили отцы ваши за рекою и в Египте, а служите Господу.</p>
<p class="p"><em>15</em> Если же не угодно вам служить Господу, то изберите себе ныне, кому служить, богам ли, которым служили отцы ваши, бывшие за рекою, или богам Аморреев, в земле которых живёте; а я и дом мой будем служить Господу.</p>
<p class="p"><em>16</em> И отвечал народ и сказал: нет, не будет того, чтобы мы оставили Господа и стали служить другим богам!</p>
<p class="p"><em>17</em> Ибо Господь — Бог наш, Он вывел нас и отцов наших из земли Египетской, из дома рабства, и делал пред глазами нашими великие знамения и хранил нас на всём пути, по которому мы шли, и среди всех народов, чрез которые мы проходили.</p>
<p class="p"><em>18</em> Господь прогнал от нас все народы и Аморреев, живших в сей земле. Посему и мы будем служить Господу, ибо Он — Бог наш.</p>
<p class="p"><em>19</em> Иисус сказал народу: не возможете служить Господу, ибо Он Бог святый, Бог ревнитель, не потерпит беззакония вашего и грехов ваших.</p>
<p class="p"><em>20</em> Если вы оставите Господа и будете служить чужим богам, то Он наведёт на вас зло и истребит вас, после того как благотворил вам.</p>
<p class="p"><em>21</em> И сказал народ Иисусу: нет, мы Господу будем служить.</p>
<p class="p"><em>22</em> Иисус сказал народу: вы свидетели о себе, что вы избрали себе Господа — служить Ему? Они отвечали: свидетели.</p>
<p class="p"><em>23</em> Итак отвергните чужих богов, которые у вас, и обратите сердце своё к Господу Богу Израилеву.</p>
<p class="p"><em>24</em> Народ сказал Иисусу: Господу Богу нашему будем служить и гласа Его будем слушать.</p>
<p class="p"><em>25</em> И заключил Иисус с народом завет в тот день и дал ему постановления и закон в Сихеме.</p>
<p class="p"><em>26</em> И вписал Иисус слова сии в книгу закона Божия, и взял большой камень и положил его там под дубом, который подле святилища Господня.</p>
<p class="p"><em>27</em> И сказал Иисус всему народу: вот, камень сей будет нам свидетелем, ибо он слышал все слова Господа, которые Он говорил с нами; он да будет свидетелем против вас, чтобы вы не солгали пред Богом вашим.</p>
<p class="p"><em>28</em> И отпустил Иисус народ, каждого в свой удел.</p>
<p class="p"><em>29</em> После сего умер Иисус, сын Навин, раб Господень, будучи ста десяти лет.</p>
<p class="p"><em>30</em> И похоронили его в пределе его удела в Фамнаф-Сараи, что на горе Ефремовой, на север от горы Гааша.</p>
<p class="p"><em>31</em> И служил Израиль Господу во все дни Иисуса и во все дни старейшин, которых жизнь продлилась после Иисуса и которые видели все дела Господа, какие Он сделал Израилю.</p>
<p class="p"><em>32</em> И кости Иосифа, которые вынесли сыны Израилевы из Египта, схоронили в Сихеме, в участке поля, которое купил Иаков у сынов Еммора, отца Сихемова, за сто монет и которое досталось в удел сынам Иосифовым.</p>
<p class="p"><em>33</em> [После сего] умер и Елеазар, сын Аарона, и похоронили его на холме Финееса, сына его, который дан ему на горе Ефремовой.</p>
