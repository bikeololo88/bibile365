<div class="title2">
<p class="title-p">Вторая книга Царств</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> По смерти Саула, когда Давид возвратился от поражения Амаликитян и пробыл в Секелаге два дня,</p>
<p class="p"><em>2</em> вот, на третий день приходит человек из стана Саулова; одежда на нём разодрана и прах на голове его. Придя к Давиду, он пал на землю и поклонился [ему].</p>
<p class="p"><em>3</em> И сказал ему Давид: откуда ты пришёл? И сказал тот: я убежал из стана Израильского.</p>
<p class="p"><em>4</em> И сказал ему Давид: что произошло? расскажи мне. И тот сказал: народ побежал со сражения, и множество из народа пало и умерло, и умерли и Саул и сын его Ионафан.</p>
<p class="p"><em>5</em> И сказал Давид отроку, рассказывавшему ему: как ты знаешь, что Саул и сын его Ионафан умерли?</p>
<p class="p"><em>6</em> И сказал отрок, рассказывавший ему: я случайно пришёл на гору Гелвуйскую, и вот, Саул пал на своё копьё, колесницы же и всадники настигали его.</p>
<p class="p"><em>7</em> Тогда он оглянулся назад и, увидев меня, позвал меня.</p>
<p class="p"><em>8</em> И я сказал: вот я. Он сказал мне: кто ты? И я сказал ему: я — Амаликитянин.</p>
<p class="p"><em>9</em> Тогда он сказал мне: подойди ко мне и убей меня, ибо тоска смертная объяла меня, душа моя всё ещё во мне.</p>
<p class="p"><em>10</em> И я подошёл к нему и убил его, ибо знал, что он не будет жив после своего падения; и взял я венец, бывший на голове его, и запястье, бывшее на руке его, и принёс их к господину моему сюда.</p>
<p class="p"><em>11</em> Тогда схватил Давид одежды свои и разодрал их, также и все люди, бывшие с ним.</p>
<p class="p"><em>12</em> и рыдали и плакали, и постились до вечера о Сауле и о сыне его Ионафане, и о народе Господнем и о доме Израилевом, что пали они от меча.</p>
<p class="p"><em>13</em> И сказал Давид отроку, рассказывавшему ему: откуда ты? И сказал он: я — сын пришельца Амаликитянина.</p>
<p class="p"><em>14</em> Тогда Давид сказал ему: как не побоялся ты поднять руку, чтобы убить помазанника Господня?</p>
<p class="p"><em>15</em> И призвал Давид одного из отроков и сказал ему: подойди, убей его.</p>
<p class="p"><em>16</em> И [тот] убил его, и он умер. И сказал к нему Давид: кровь твоя на голове твоей, ибо твои уста свидетельствовали на тебя, когда ты говорил: я убил помазанника Господня.</p>
<p class="p"><em>17</em> И оплакал Давид Саула и сына его Ионафана сею плачевною песнью,</p>
<p class="p"><em>18</em> и повелел научить сынов Иудиных луку, как написано в книге Праведного, и сказал:</p>
<p class="p"><em>19</em> краса твоя, о Израиль, поражена на высотах твоих! как пали сильные!</p>
<p class="p"><em>20</em> Не рассказывайте в Гефе, не возвещайте на улицах Аскалона, чтобы не радовались дочери Филистимлян, чтобы не торжествовали дочери необрезанных.</p>
<p class="p"><em>21</em> Горы Гелвуйские! да [не сойдёт] ни роса, ни дождь на вас, и да не будет [на вас] полей с плодами, ибо там повержен щит сильных, щит Саула, как бы не был он помазан елеем.</p>
<p class="p"><em>22</em> Без крови раненых, без тука сильных лук Ионафана не возвращался назад, и меч Саула не возвращался даром.</p>
<p class="p"><em>23</em> Саул и Ионафан, любезные и согласные в жизни своей, не разлучились и в смерти своей; быстрее орлов, сильнее львов [они были].</p>
<p class="p"><em>24</em> Дочери Израильские! плачьте о Сауле, который одевал вас в багряницу с украшениями и доставлял на одежды ваши золотые уборы.</p>
<p class="p"><em>25</em> Как пали сильные на брани! Сражён Ионафан на высотах твоих.</p>
<p class="p"><em>26</em> Скорблю о тебе, брат мой Ионафан; ты был очень дорог для меня; любовь твоя была для меня превыше любви женской.</p>
<p class="p"><em>27</em> Как пали сильные, погибло оружие бранное!</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> После сего Давид вопросил Господа, говоря: идти ли мне в какой-либо из городов Иудиных? И сказал ему Господь: иди. И сказал Давид: куда идти? И сказал Он: в Хеврон.</p>
<p class="p"><em>2</em> И пошёл туда Давид и обе жены его, Ахиноама Изреелитянка и Авигея, [бывшая] жена Навала, Кармилитянка.</p>
<p class="p"><em>3</em> И людей, бывших с ним, привёл Давид, каждого с семейством его, и поселились в городе Хевроне.</p>
<p class="p"><em>4</em> И пришли мужи Иудины и помазали там Давида на царство над домом Иудиным. И донесли Давиду, что жители Иависа Галаадского погребли Саула.</p>
<p class="p"><em>5</em> И отправил Давид послов к жителям Иависа Галаадского, сказать им: благословенны вы у Господа за то, что оказали эту милость господину своему Саулу, и погребли его.</p>
<p class="p"><em>6</em> и ныне да воздаст вам Господь милостью и истиною; и я сделаю вам благодеяние за то, что вы это сделали;</p>
<p class="p"><em>7</em> ныне да укрепятся руки ваши, и будьте мужественны; ибо господин ваш Саул умер, а меня помазал дом Иудин царём над собою.</p>
<p class="p"><em>8</em> Но Авенир, сын Ниров, начальник войска Саулова, взял Иевосфея, сына Саулова, и привёл его в Маханаим,</p>
<p class="p"><em>9</em> и воцарил его над Галаадом, и Ашуром, и Изреелем, и Ефремом, и Вениамином, и над всем Израилем.</p>
<p class="p"><em>10</em> Сорок лет было Иевосфею, сыну Саулову, когда он воцарился над Израилем, и царствовал два года. Только дом Иудин остался с Давидом.</p>
<p class="p"><em>11</em> Всего времени, в которое Давид царствовал в Хевроне над домом Иудиным, было семь лет и шесть месяцев.</p>
<p class="p"><em>12</em> И вышел Авенир, сын Ниров, и слуги Иевосфея, сына Саулова, из Маханаима в Гаваон.</p>
<p class="p"><em>13</em> Вышел и Иоав, сын Саруи, со слугами Давида, и встретились у Гаваонского пруда, и засели те на одной стороне пруда, а эти на другой стороне пруда.</p>
<p class="p"><em>14</em> И сказал Авенир Иоаву: пусть встанут юноши и поиграют пред нами. И сказал Иоав: пусть встанут.</p>
<p class="p"><em>15</em> И встали и пошли числом двенадцать Вениамитян со стороны Иевосфея, сына Саулова, и двенадцать из слуг Давидовых.</p>
<p class="p"><em>16</em> Они схватили друг друга за голову, [вонзили] меч один другому в бок и пали вместе. И было названо это место Хелкаф-Хаццурим, что в Гаваоне.</p>
<p class="p"><em>17</em> И произошло в тот день жесточайшее сражение, и Авенир с людьми Израильскими был поражён слугами Давида.</p>
<p class="p"><em>18</em> И были там три сына Саруи: Иоав, и Авесса, и Асаил. Асаил же был лёгок на ноги, как серна в поле.</p>
<p class="p"><em>19</em> И погнался Асаил за Авениром и преследовал его, не уклоняясь ни направо, ни налево от следов Авенира.</p>
<p class="p"><em>20</em> И оглянулся Авенир назад и сказал: ты ли это, Асаил? Тот сказал: я.</p>
<p class="p"><em>21</em> И сказал ему Авенир: уклонись направо или налево, и выбери себе одного из отроков и возьми себе его вооружение. Но Асаил не захотел отстать от него.</p>
<p class="p"><em>22</em> И повторил Авенир ещё, говоря Асаилу: отстань от меня, чтоб я не поверг тебя на землю; тогда с каким лицем явлюсь я к Иоаву, брату твоему?</p>
<p class="p"><em>23</em> Но тот не захотел отстать. Тогда Авенир, поворотив копьё, поразил его в живот; копьё прошло насквозь его, и он упал там же и умер на месте. Все проходившие чрез то место, где пал и умер Асаил, останавливались.</p>
<p class="p"><em>24</em> И преследовали Иоав и Авесса Авенира. Солнце уже зашло, когда они пришли к холму Амма, что против Гиаха, на дороге к пустыне Гаваонской.</p>
<p class="p"><em>25</em> И собрались Вениамитяне вокруг Авенира и составили одно ополчение, и стали на вершине одного холма.</p>
<p class="p"><em>26</em> И воззвал Авенир к Иоаву, и сказал: вечно ли будет пожирать меч? Или ты не знаешь, что последствия будут горестные? И доколе ты не скажешь людям, чтобы они перестали преследовать братьев своих?</p>
<p class="p"><em>27</em> И сказал Иоав: жив Бог! если бы ты не говорил иначе, то ещё утром перестали бы люди преследовать братьев своих.</p>
<p class="p"><em>28</em> И затрубил Иоав трубою, и остановился весь народ, и не преследовали более Израильтян; сражение прекратилось.</p>
<p class="p"><em>29</em> Авенир же и люди его шли равниною всю ту ночь и перешли Иордан, и прошли весь Битрон, и пришли в Маханаим.</p>
<p class="p"><em>30</em> И возвратился Иоав от преследования Авенира и собрал весь народ, и недоставало из слуг Давидовых девятнадцати человек кроме Асаила.</p>
<p class="p"><em>31</em> Слуги же Давидовы поразили Вениамитян и людей Авенировых; пало их триста шестьдесят человек.</p>
<p class="p"><em>32</em> И взяли Асаила и похоронили его во гробе отца его, что в Вифлееме. Иоав же с людьми своими шёл всю ночь и на рассвете прибыл в Хеврон.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И была продолжительная распря между домом Сауловым и домом Давидовым. Давид всё более и более усиливался, а дом Саулов более и более ослабевал.</p>
<p class="p"><em>2</em> И родились у Давида сыновей в Хевроне. Первенец его был Амнон от Ахиноамы Изреелитянки,</p>
<p class="p"><em>3</em> а второй [сын] его — Далуиа от Авигеи, [бывшей] жены Навала, Кармилитянки; третий — Авессалом, сын Маахи, дочери Фалмая, царя Гессурского;</p>
<p class="p"><em>4</em> четвёртый — Адония, сын Аггифы; пятый — Сафатия, сын Авиталы;</p>
<p class="p"><em>5</em> шестой — Иефераам от Эглы, жены Давидовой. Они родились у Давида в Хевроне.</p>
<p class="p"><em>6</em> Когда была распря между домом Саула и домом Давида, то Авенир поддерживал дом Саула.</p>
<p class="p"><em>7</em> У Саула была наложница, по имени Рицпа, дочь Айя. И сказал [Иевосфей] Авениру: зачем ты вошёл к наложнице отца моего?</p>
<p class="p"><em>8</em> Авенир же сильно разгневался на слова Иевосфея и сказал: разве я — собачья голова? Я против Иуды оказал ныне милость дому Саула, отца твоего, братьям его и друзьям его, и не предал тебя в руки Давида, а ты взыскиваешь ныне на мне грех из-за женщины.</p>
<p class="p"><em>9</em> То и то пусть сделает Бог Авениру и ещё больше сделает ему! Как клялся Господь Давиду, так и сделаю ему:</p>
<p class="p"><em>10</em> отниму царство от дома Саулова и поставлю престол Давида над Израилем и над Иудою, от Дана до Вирсавии.</p>
<p class="p"><em>11</em> И не мог Иевосфей возразить Авениру, ибо боялся его.</p>
<p class="p"><em>12</em> И послал Авенир от себя послов к Давиду, сказать: чья эта земля? И ещё сказать: заключи союз со мною, и рука моя будет с тобою, чтобы обратить к тебе весь народ Израильский.</p>
<p class="p"><em>13</em> И сказал [Давид]: хорошо, я заключу союз с тобою, только прошу тебя об одном, именно — ты не увидишь лица моего, если не приведёшь с собою Мелхолы, дочери Саула, когда придёшь увидеться со мною.</p>
<p class="p"><em>14</em> И отправил Давид послов к Иевосфею, сыну Саулову, сказать: отдай жену мою Мелхолу, которую я получил за сто краеобрезаний Филистимских.</p>
<p class="p"><em>15</em> И послал Иевосфей и взял её от мужа, от Фалтия, сына Лаишева.</p>
<p class="p"><em>16</em> Пошёл с нею и муж её и с плачем провожал её до Бахурима; но Авенир сказал ему: ступай назад. И он возвратился.</p>
<p class="p"><em>17</em> И обратился Авенир к старейшинам Израильским, говоря: и вчера и третьего дня вы желали, чтобы Давид был царём над вами,</p>
<p class="p"><em>18</em> теперь сделайте [это], ибо Господь сказал Давиду: «рукою раба Моего Давида Я спасу народ Мой Израиля от руки Филистимлян и от руки всех врагов его».</p>
<p class="p"><em>19</em> То же говорил Авенир и Вениамитянам. И пошёл Авенир в Хеврон, чтобы пересказать Давиду всё, чего желали Израиль и весь дом Вениаминов.</p>
<p class="p"><em>20</em> И пришёл Авенир к Давиду в Хеврон и с ним двадцать человек, и сделал Давид пир для Авенира и людей, бывших с ним.</p>
<p class="p"><em>21</em> И сказал Авенир Давиду: я встану и пойду и соберу к господину моему царю весь народ Израильский, и они вступят в завет с тобою, и будешь царствовать над всеми, как желает душа твоя. И отпустил Давид Авенира, и он ушёл с миром.</p>
<p class="p"><em>22</em> И вот, слуги Давидовы с Иоавом пришли из похода и принесли с собою много добычи; но Авенира уже не было с Давидом в Хевроне, ибо [Давид] отпустил его, и он ушёл с миром.</p>
<p class="p"><em>23</em> Когда Иоав и всё войско, ходившее с ним, пришли, то Иоаву рассказали: приходил Авенир, сын Ниров, к царю, и тот отпустил его, и он ушёл с миром.</p>
<p class="p"><em>24</em> И пришёл Иоав к царю и сказал: что ты сделал? Вот, приходил к тебе Авенир; зачем ты отпустил его, и он ушёл?</p>
<p class="p"><em>25</em> Ты знаешь Авенира, сына Нирова: он приходил обмануть тебя, узнать выход твой и вход твой и разведать всё, что ты делаешь.</p>
<p class="p"><em>26</em> И вышел Иоав от Давида и послал гонцов вслед за Авениром; и возвратили они его от колодезя Сира, без ведома Давида.</p>
<p class="p"><em>27</em> Когда Авенир возвратился в Хеврон, то Иоав отвёл его внутрь ворот, как будто для того, чтобы поговорить с ним тайно, и там поразил его в живот. И умер [Авенир] за кровь Асаила, брата Иоавова.</p>
<p class="p"><em>28</em> И услышал после Давид [об этом] и сказал: невинен я и царство моё вовек пред Господом в крови Авенира, сына Нирова;</p>
<p class="p"><em>29</em> пусть падёт она на голову Иоава и на весь дом отца его; пусть никогда не остаётся дом Иоава без семеноточивого, или прокажённого, или опирающегося на посох, или падающего от меча, или нуждающегося в хлебе.</p>
<p class="p"><em>30</em> Иоав же и брат его Авесса убили Авенира за то, что он умертвил брата их Асаила в сражении у Гаваона.</p>
<p class="p"><em>31</em> И сказал Давид Иоаву и всем людям, бывшим с ним: раздерите одежды ваши и оденьтесь во вретища и плачьте над Авениром. И царь Давид шёл за гробом [его].</p>
<p class="p"><em>32</em> Когда погребали Авенира в Хевроне, то царь громко плакал над гробом Авенира; плакал и весь народ.</p>
<p class="p"><em>33</em> И оплакал царь Авенира, говоря: смертью ли подлого умирать Авениру?</p>
<p class="p"><em>34</em> Руки твои не были связаны, и ноги твои не в оковах, и ты пал, как падают от разбойников. И весь народ стал ещё более плакать над ним.</p>
<p class="p"><em>35</em> И пришёл весь народ предложить Давиду хлеба, когда ещё продолжался день; но Давид поклялся, говоря: то и то пусть сделает со мною Бог и ещё больше сделает, если я до захождения солнца вкушу хлеба или чего-нибудь.</p>
<p class="p"><em>36</em> И весь народ узнал это, и понравилось ему это, как и всё, что делал царь, нравилось всему народу.</p>
<p class="p"><em>37</em> И узнал весь народ и весь Израиль в тот день, что не от царя произошло умерщвление Авенира, сына Нирова.</p>
<p class="p"><em>38</em> И сказал царь слугам своим: знаете ли, что вождь и великий муж пал в этот день в Израиле?</p>
<p class="p"><em>39</em> Я теперь ещё слаб, хотя и помазан на царство, а эти люди, сыновья Саруи, сильнее меня; пусть же воздаст Господь делающему злое по злобе его!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И услышал [Иевосфей], сын Саулов, что умер Авенир в Хевроне, и опустились руки его, и весь Израиль смутился.</p>
<p class="p"><em>2</em> У [Иевосфея], сына Саулова, два было предводителя войска; имя одного — Баана и имя другого — Рихав, сыновья Реммона Беерофянина, из потомков Вениаминовых, ибо и Беероф причислялся к Вениамину.</p>
<p class="p"><em>3</em> И убежали Беерофяне в Гиффаим и остались там пришельцами до сего дня.</p>
<p class="p"><em>4</em> У Ионафана, сына Саулова, был сын хромой. Пять лет было ему, когда пришло известие о Сауле и Ионафане из Изрееля, и нянька, взяв его, побежала. И когда она бежала поспешно, то он упал, и сделался хромым. Имя его Мемфивосфей.</p>
<p class="p"><em>5</em> И пошли сыны Реммона Беерофянина, Рихав и Баана, и пришли в самый жар дня к дому Иевосфея; а он спал на постели в полдень.</p>
<p class="p"><em>6</em> Рихав и Баана, брат его, вошли внутрь дома, [как бы] для того, чтобы взять пшеницы; и поразили его в живот и убежали.</p>
<p class="p"><em>7</em> Когда они вошли в дом, [Иевосфей] лежал на постели своей, в спальной комнате своей; и они поразили его, и умертвили его, и отрубили голову его, и взяли голову его с собою, и шли пустынною дорогою всю ночь;</p>
<p class="p"><em>8</em> и принесли голову Иевосфея к Давиду в Хеврон и сказали царю: вот голова Иевосфея, сына Саула, врага твоего, который искал души твоей; ныне Господь отмстил за господина моего царя Саулу и потомству его.</p>
<p class="p"><em>9</em> И отвечал Давид Рихаву и Баане, брату его, сыновьям Реммона Беерофянина, и сказал им: жив Господь, избавивший душу мою от всякой скорби!</p>
<p class="p"><em>10</em> если того, кто принёс мне известие, сказав: «вот, умер Саул», и кто считал себя радостным вестником, я схватил и убил его в Секелаге, вместо того, чтобы дать ему награду,</p>
<p class="p"><em>11</em> то теперь, когда негодные люди убили человека невинного в его доме на постели его, неужели я не взыщу крови его от руки вашей и не истреблю вас с земли?</p>
<p class="p"><em>12</em> И приказал Давид слугам, и убили их, и отрубили им руки и ноги, и повесили их над прудом в Хевроне. А голову Иевосфея взяли и погребли во гробе Авенира, в Хевроне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И пришли все колена Израилевы к Давиду в Хеврон и сказали: вот, мы — кости твои и плоть твоя;</p>
<p class="p"><em>2</em> ещё вчера и третьего дня, когда Саул царствовал над нами, ты выводил и вводил Израиля; и сказал Господь тебе: «ты будешь пасти народ Мой Израиля и ты будешь вождём Израиля».</p>
<p class="p"><em>3</em> И пришли все старейшины Израиля к царю в Хеврон, и заключил с ними царь Давид завет в Хевроне пред Господом; и помазали Давида в царя над Израилем.</p>
<p class="p"><em>4</em> Тридцать лет было Давиду, когда он воцарился; царствовал сорок лет.</p>
<p class="p"><em>5</em> В Хевроне царствовал над Иудою семь лет и шесть месяцев, и в Иерусалиме царствовал тридцать три года над всем Израилем и Иудою.</p>
<p class="p"><em>6</em> И пошёл царь и люди его на Иерусалим против Иевусеев, жителей той страны; но они говорили Давиду: «ты не войдёшь сюда; тебя отгонят слепые и хромые», — это значило: «не войдёт сюда Давид».</p>
<p class="p"><em>7</em> Но Давид взял крепость Сион: это — город Давидов.</p>
<p class="p"><em>8</em> И сказал Давид в тот день: всякий, убивая Иевусеев, пусть поражает копьём и хромых и слепых, ненавидящих душу Давида. Посему и говорится: слепой и хромой не войдёт в дом [Господень].</p>
<p class="p"><em>9</em> И поселился Давид в крепости, и назвал её городом Давидовым, и обстроил кругом от Милло и внутри.</p>
<p class="p"><em>10</em> И преуспевал Давид и возвышался, и Господь Бог Саваоф [был] с ним.</p>
<p class="p"><em>11</em> И прислал Хирам, царь Тирский, послов к Давиду и кедровые деревья и плотников и каменщиков, и они построили дом Давиду.</p>
<p class="p"><em>12</em> И уразумел Давид, что Господь утвердил его царём над Израилем и что возвысил царство его ради народа Своего Израиля.</p>
<p class="p"><em>13</em> И взял Давид ещё наложниц и жён из Иерусалима, после того, как пришёл из Хеврона.</p>
<p class="p"><em>14</em> И родились ещё у Давида сыновья и дочери. И вот имена родившихся у него в Иерусалиме: Самус, и Совав, и Нафан, и Соломон,</p>
<p class="p"><em>15</em> и Евеар, и Елисуа, и Нафек, и Иафиа,</p>
<p class="p"><em>16</em> и Елисама, и Елидае, и Елифалеф.</p>
<p class="p"><em>17</em> Когда Филистимляне услышали, что Давида помазали на царство над Израилем, то поднялись все Филистимляне искать Давида. И услышал Давид и пошёл в крепость.</p>
<p class="p"><em>18</em> А Филистимляне пришли и расположились в долине Рефаим.</p>
<p class="p"><em>19</em> И вопросил Давид Господа, говоря: идти ли мне против Филистимлян? предашь ли их в руки мои? И сказал Господь Давиду: иди, ибо Я предам Филистимлян в руки твои.</p>
<p class="p"><em>20</em> И пошёл Давид в Ваал-Перацим и поразил их там, и сказал Давид: Господь разнёс врагов моих предо мною, как разносит вода. Посему и месту тому дано имя Ваал-Перацим.</p>
<p class="p"><em>21</em> И оставили там [Филистимляне] истуканов своих, а Давид с людьми своими взял их.</p>
<p class="p"><em>22</em> И пришли опять Филистимляне и расположились в долине Рефаим.</p>
<p class="p"><em>23</em> И вопросил Давид Господа, И Он отвечал ему: не выходи навстречу им, а зайди им с тылу и иди к ним со стороны тутовой рощи;</p>
<p class="p"><em>24</em> и когда услышишь шум как бы идущего по вершинам тутовых дерев, то двинься, ибо тогда пошёл Господь пред тобою, чтобы поразить войско Филистимское.</p>
<p class="p"><em>25</em> И сделал Давид, как повелел ему Господь, и поразил Филистимлян от Гаваи до Газера.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И собрал снова Давид всех отборных [людей] из Израиля, тридцать тысяч.</p>
<p class="p"><em>2</em> И встал и пошёл Давид и весь народ, бывший с ним из Ваала Иудина, чтобы перенести оттуда ковчег Божий, на котором нарицается имя Господа Саваофа, сидящего на херувимах.</p>
<p class="p"><em>3</em> И поставили ковчег Божий на новую колесницу и вывезли его из дома Аминадава, что на холме. Сыновья же Аминадава, Оза и Ахио, вели новую колесницу.</p>
<p class="p"><em>4</em> И повезли её с ковчегом Божиим из дома Аминадава, что на холме; и Ахио шёл пред ковчегом.</p>
<p class="p"><em>5</em> А Давид и все сыны Израилевы играли пред Господом на всяких музыкальных орудиях из кипарисового дерева, и на цитрах, и на псалтирях, и на тимпанах, и на систрах, и на кимвалах.</p>
<p class="p"><em>6</em> И когда дошли до гумна Нахонова, Оза простёр руку свою к ковчегу Божию и взялся за него, ибо волы наклонили его.</p>
<p class="p"><em>7</em> Но Господь прогневался на Озу, и поразил его Бог там же за дерзновение, и умер он там у ковчега Божия.</p>
<p class="p"><em>8</em> И опечалился Давид, что Господь поразил Озу. Место сие и доныне называется: «поражение Озы».</p>
<p class="p"><em>9</em> И устрашился Давид в тот день Господа и сказал: как войти ко мне ковчегу Господню?</p>
<p class="p"><em>10</em> И не захотел Давид везти ковчег Господень к себе, в город Давидов, а обратил его в дом Аведдара Гефянина.</p>
<p class="p"><em>11</em> И оставался ковчег Господень в доме Аведдара Гефянина три месяца, и благословил Господь Аведдара и весь дом его.</p>
<p class="p"><em>12</em> Когда донесли царю Давиду, говоря: «Господь благословил дом Аведдара и всё, что было у него, ради ковчега Божия», то пошёл Давид и с торжеством перенёс ковчег Божий из дома Аведдара в город Давидов.</p>
<p class="p"><em>13</em> И когда нёсшие ковчег Господень проходили по шести шагов, он приносил в жертву тельца и овна.</p>
<p class="p"><em>14</em> Давид скакал из всей силы пред Господом; одет же был Давид в льняной ефод.</p>
<p class="p"><em>15</em> Так Давид и весь дом Израилев несли ковчег Господень с восклицаниями и трубными звуками.</p>
<p class="p"><em>16</em> Когда входил ковчег Господень в город Давидов, Мелхола, дочь Саула, смотрела в окно и, увидев царя Давида, скачущего и пляшущего пред Господом, уничижила его в сердце своём.</p>
<p class="p"><em>17</em> И принесли ковчег Господень и поставили его на своём месте посреди скинии, которую устроил для него Давид; и принёс Давид всесожжения пред Господом и жертвы мирные.</p>
<p class="p"><em>18</em> Когда Давид окончил приношение всесожжений и жертв мирных, то благословил он народ именем Господа Саваофа;</p>
<p class="p"><em>19</em> и роздал всему народу, всему множеству Израильтян, как мужчинам, так и женщинам, по одному хлебу и по куску жареного мяса и по одной лепёшке каждому. И пошёл весь народ, каждый в дом свой.</p>
<p class="p"><em>20</em> Когда Давид возвратился, чтобы благословить дом свой, то Мелхола, дочь Саула, вышла к нему на встречу и сказала: как отличился сегодня царь Израилев, обнажившись сегодня пред глазами рабынь рабов своих, как обнажается какой-нибудь пустой человек!</p>
<p class="p"><em>21</em> И сказал Давид Мелхоле: пред Господом, Который предпочёл меня отцу твоему и всему дому его, утвердив меня вождём народа Господня, Израиля; пред Господом играть и плясать буду;</p>
<p class="p"><em>22</em> и я ещё больше уничижусь, и сделаюсь ещё ничтожнее в глазах моих, и пред служанками, о которых ты говоришь, я буду славен.</p>
<p class="p"><em>23</em> И у Мелхолы, дочери Сауловой, не было детей до дня смерти её.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда царь жил в доме своём, и Господь успокоил его от всех окрестных врагов его,</p>
<p class="p"><em>2</em> тогда сказал царь пророку Нафану: вот, я живу в доме кедровом, а ковчег Божий находится под шатром.</p>
<p class="p"><em>3</em> И сказал Нафан царю: всё, что у тебя на сердце, иди, делай; ибо Господь с тобою.</p>
<p class="p"><em>4</em> Но в ту же ночь было слово Господа к Нафану:</p>
<p class="p"><em>5</em> пойди, скажи рабу Моему Давиду: так говорит Господь: ты ли построишь Мне дом для Моего обитания,</p>
<p class="p"><em>6</em> когда Я не жил в доме с того времени, как вывел сынов Израилевых из Египта, и до сего дня, но переходил в шатре и в скинии?</p>
<p class="p"><em>7</em> Где Я ни ходил со всеми сынами Израиля, говорил ли Я хотя слово какому-либо из колен, которому Я назначил пасти народ Мой Израиля: «почему не построите Мне кедрового дома»?</p>
<p class="p"><em>8</em> И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял тебя от стада овец, чтобы ты был вождём народа Моего, Израиля;</p>
<p class="p"><em>9</em> и был с тобою везде, куда ни ходил ты, и истребил всех врагов твоих пред лицем твоим, и сделал имя твоё великим, как имя великих на земле.</p>
<p class="p"><em>10</em> И Я устрою место для народа Моего, для Израиля, и укореню его, и будет он спокойно жить на месте своём, и не будет тревожиться больше, и люди нечестивые не станут более теснить его, как прежде,</p>
<p class="p"><em>11</em> с того времени, как Я поставил судей над народом Моим, Израилем; и Я успокою тебя от всех врагов твоих. И Господь возвещает тебе, что Он устроит тебе дом.</p>
<p class="p"><em>12</em> Когда же исполнятся дни твои, и ты почиешь с отцами твоими, то Я восставлю после тебя семя твоё, которое произойдёт из чресл твоих, и упрочу царство его.</p>
<p class="p"><em>13</em> Он построит дом имени Моему, и Я утвержу престол царства его на веки.</p>
<p class="p"><em>14</em> Я буду ему отцом, и он будет Мне сыном; и если он согрешит, Я накажу его жезлом мужей и ударами сынов человеческих;</p>
<p class="p"><em>15</em> но милости Моей не отниму от него, как Я отнял от Саула, которого Я отверг пред лицем твоим.</p>
<p class="p"><em>16</em> И будет непоколебим дом твой и царство твоё на веки пред лицем Моим, и престол твой устоит во веки.</p>
<p class="p"><em>17</em> Все эти слова и всё это видение Нафан пересказал Давиду.</p>
<p class="p"><em>18</em> И пошёл царь Давид, и предстал пред лицем Господа, и сказал: кто я, Господи, Господи, и что такое дом мой, что Ты меня так возвеличил!</p>
<p class="p"><em>19</em> И этого ещё мало показалось в очах Твоих, Господи мой, Господи; но Ты возвестил ещё о доме раба Твоего вдаль. Это уже по-человечески. Господи мой, Господи!</p>
<p class="p"><em>20</em> Что ещё может сказать Тебе Давид? Ты знаешь раба Твоего, Господи мой, Господи!</p>
<p class="p"><em>21</em> Ради слова Твоего и по сердцу Твоему Ты делаешь это, открывая всё это великое рабу Твоему.</p>
<p class="p"><em>22</em> По всему велик Ты, Господи мой, Господи! ибо нет подобного Тебе и нет Бога, кроме Тебя, по всему, что слышали мы своими ушами.</p>
<p class="p"><em>23</em> И кто подобен народу Твоему, Израилю, единственному народу на земле, для которого приходил Бог, чтобы приобрести [его] Себе в народ и прославить Своё имя [и] совершить великое и страшное пред народом Твоим, который Ты приобрёл Себе от Египтян, изгнав народы и богов их?</p>
<p class="p"><em>24</em> И Ты укрепил за Собою народ Твой, Израиля, как собственный народ, на веки, и Ты, Господи, сделался его Богом.</p>
<p class="p"><em>25</em> И ныне, Господи Боже, утверди на веки слово, которое изрёк Ты о рабе Твоём и о доме его, и исполни то, что Ты изрёк.</p>
<p class="p"><em>26</em> И да возвеличится имя Твоё во веки, чтобы говорили: «Господь Саваоф — Бог над Израилем». И дом раба Твоего Давида да будет твёрд пред лицем Твоим.</p>
<p class="p"><em>27</em> Так как ты, Господи Саваоф, Боже Израилев, открыл рабу Твоему, говоря: «устрою тебе дом», то раб Твой уготовал сердце своё, чтобы молиться Тебе такою молитвою.</p>
<p class="p"><em>28</em> Итак, Господи мой, Господи! Ты Бог, и слова Твои непреложны, и Ты возвестил рабу Твоему такое благо!</p>
<p class="p"><em>29</em> И ныне начни и благослови дом раба Твоего, чтоб он был вечно пред лицем Твоим, ибо Ты, Господи мой, Господи, возвестил это, и благословением Твоим соделается дом раба Твоего благословенным во веки.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> После сего Давид поразил Филистимлян и смирил их, и взял Давид Мефег-Гаамма из рук Филистимлян.</p>
<p class="p"><em>2</em> И поразил Моавитян и смерил их верёвкою, положив их на землю; и отмерил две верёвки на умерщвление, а одну верёвку на оставление в живых. И сделались Моавитяне у Давида рабами, платящими дань.</p>
<p class="p"><em>3</em> И поразил Давид Адраазара, сына Реховова, царя Сувского, когда тот шёл, чтоб восстановить своё владычество при реке [Евфрате];</p>
<p class="p"><em>4</em> и взял Давид у него тысячу семьсот всадников и двадцать тысяч человек пеших, и подрезал Давид жилы у всех коней колесничных, оставив [себе] из них для ста колесниц.</p>
<p class="p"><em>5</em> И пришли Сирийцы Дамасские на помощь к Адраазару, царю Сувскому; но Давид поразил двадцать две тысячи человек Сирийцев.</p>
<p class="p"><em>6</em> И поставил Давид охранные войска в Сирии Дамасской, и стали Сирийцы у Давида рабами, платящими дань. И хранил Господь Давида везде, куда он ни ходил.</p>
<p class="p"><em>7</em> И взял Давид золотые щиты, которые были у рабов Адраазара, и принёс их в Иерусалим.</p>
<p class="p"><em>8</em> А в Бефе и Берофе, городах Адраазаровых, взял царь Давид весьма много меди.</p>
<p class="p"><em>9</em> И услышал Фой, царь Имафа, что Давид поразил всё войско Адраазарово,</p>
<p class="p"><em>10</em> и послал Фой Иорама, сына своего, к царю Давиду, приветствовать его и благодарить его за то, что он воевал с Адраазаром и поразил его; ибо Адраазар вёл войны с Фоем. В руках же [Иорама] были сосуды серебряные, золотые и медные.</p>
<p class="p"><em>11</em> Их также посвятил царь Давид Господу, вместе с серебром и золотом, которое посвятил из [отнятого] у всех покорённых им народов:</p>
<p class="p"><em>12</em> у Сирийцев, и Моавитян, и Аммонитян, и Филистимлян, и Амаликитян, и из отнятого у Адраазара, сына Реховова, царя Сувского.</p>
<p class="p"><em>13</em> И сделал Давид себе имя, возвращаясь с поражения восемнадцати тысяч Сирийцев в долине Солёной.</p>
<p class="p"><em>14</em> И поставил он охранные войска в Идумее; во всей Идумее поставил охранные войска, и все Идумеяне были рабами Давиду. И хранил Господь Давида везде, куда он ни ходил.</p>
<p class="p"><em>15</em> И царствовал Давид над всем Израилем, и творил Давид суд и правду над всем народом своим.</p>
<p class="p"><em>16</em> Иоав же, сын Саруи, [был начальником] войска; и Иосафат, сын Ахилуда, — дееписателем;</p>
<p class="p"><em>17</em> Садок, сын Ахитува, и Ахимелех, сын Авиафара, — священниками, Сераия — писцом;</p>
<p class="p"><em>18</em> и Ванея, сын Иодая — [начальником] над Хелефеями и Фелефеями, и сыновья Давида — первыми при дворе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И сказал Давид: не остался ли ещё кто-нибудь из дома Саулова? я оказал бы ему милость ради Ионафана.</p>
<p class="p"><em>2</em> В доме Саула был раб, по имени Сива; и позвали его к Давиду, и сказал ему царь: ты ли Сива? И тот сказал: я, раб твой.</p>
<p class="p"><em>3</em> И сказал царь: нет ли ещё кого-нибудь из дома Саулова? я оказал бы ему милость Божию. И сказал Сива царю: есть сын Ионафана, хромой ногами.</p>
<p class="p"><em>4</em> И сказал ему царь: где он? И сказал Сива царю: вот, он в доме Махира, сына Аммиэлова, в Лодеваре.</p>
<p class="p"><em>5</em> И послал царь Давид, и взяли его из дома Махира, сына Аммиэлова, из Лодевара.</p>
<p class="p"><em>6</em> И пришёл Мемфивосфей, сын Ионафана, сына Саулова, к Давиду, и пал на лице своё, и поклонился. И сказал Давид: Мемфивосфей! И сказал тот: вот раб твой.</p>
<p class="p"><em>7</em> И сказал ему Давид: не бойся; я окажу тебе милость ради отца твоего Ионафана и возвращу тебе все поля Саула, отца твоего, и ты всегда будешь есть хлеб за моим столом.</p>
<p class="p"><em>8</em> И поклонился [Мемфивосфей] и сказал: что такое раб твой, что ты призрел на такого мёртвого пса, как я?</p>
<p class="p"><em>9</em> И призвал царь Сиву, слугу Саула, и сказал ему: всё, что принадлежало Саулу и всему дому его, я отдаю сыну господина твоего;</p>
<p class="p"><em>10</em> итак обрабатывай для него землю ты и сыновья твои и рабы твои, и доставляй [плоды её], чтобы у сына господина твоего был хлеб для пропитания; Мемфивосфей же, сын господина твоего, всегда будет есть за моим столом. У Сивы было пятнадцать сыновей и двадцать рабов.</p>
<p class="p"><em>11</em> И сказал Сива царю: всё, что приказывает господин мой царь рабу своему, исполнит раб твой. Мемфивосфей ел за столом [Давида], как один из сыновей царя.</p>
<p class="p"><em>12</em> У Мемфивосфея был малолетний сын, по имени Миха. Все живущие в доме Сивы были рабами Мемфивосфея.</p>
<p class="p"><em>13</em> И жил Мемфивосфей в Иерусалиме, ибо он ел всегда за царским столом. Он был хром на обе ноги.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Спустя несколько времени умер царь Аммонитский, и воцарился вместо него сын его Аннон.</p>
<p class="p"><em>2</em> И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние, которое оказал мне отец его. И послал Давид слуг своих утешить Аннона об отце его. И пришли слуги Давидовы в землю Аммонитскую.</p>
<p class="p"><em>3</em> Но князья Аммонитские сказали Аннону, господину своему: неужели ты думаешь, что Давид из уважения к отцу твоему прислал к тебе утешителей? не для того ли, чтобы осмотреть город и высмотреть в нём и [после] разрушить его, прислал Давид слуг своих к тебе?</p>
<p class="p"><em>4</em> И взял Аннон слуг Давидовых, и обрил каждому из них половину бороды, и обрезал одежды их наполовину, до чресл, и отпустил их.</p>
<p class="p"><em>5</em> Когда донесли об этом Давиду, то он послал к ним навстречу, так как они были очень обесчещены. И велел царь сказать им: оставайтесь в Иерихоне, пока отрастут бороды ваши, и [тогда] возвратитесь.</p>
<p class="p"><em>6</em> И увидели Аммонитяне, что они сделались ненавистными для Давида; и послали Аммонитяне нанять Сирийцев из Беф-Рехова и Сирийцев Сувы двадцать тысяч пеших, у царя Маахи тысячу человек и из Истова двенадцать тысяч человек.</p>
<p class="p"><em>7</em> Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.</p>
<p class="p"><em>8</em> И вышли Аммонитяне и расположились к сражению у ворот, а Сирийцы Сувы и Рехова, и Истова, и Маахи, [стали] отдельно в поле.</p>
<p class="p"><em>9</em> И увидел Иоав, что неприятельское войско было поставлено против него и спереди и сзади, и избрал [воинов] из всех отборных в Израиле, и выстроил их против Сирийцев;</p>
<p class="p"><em>10</em> остальную же часть людей поручил Авессе, брату своему, чтоб он выстроил их против Аммонитян.</p>
<p class="p"><em>11</em> И сказал [Иоав]: если Сирийцы будут одолевать меня, ты поможешь мне; а если Аммонитяне тебя будут одолевать, я приду к тебе на помощь;</p>
<p class="p"><em>12</em> будь мужествен, и будем стоять твёрдо за народ наш и за города Бога нашего, а Господь сделает, что Ему угодно.</p>
<p class="p"><em>13</em> И вступил Иоав в народ, который [был] у него, в сражение с Сирийцами, и они побежали от него.</p>
<p class="p"><em>14</em> Аммонитяне же, увидев, что Сирийцы бегут, побежали от Авессы и ушли в город. И возвратился Иоав от Аммонитян и пришёл в Иерусалим.</p>
<p class="p"><em>15</em> Сирийцы, видя, что они поражены Израильтянами, собрались вместе.</p>
<p class="p"><em>16</em> И послал Адраазар и призвал Сирийцев, которые за рекою, и пришли они к Еламу; а Совак, военачальник Адраазаров, предводительствовал ими.</p>
<p class="p"><em>17</em> Когда донесли [об этом] Давиду, то он собрал всех Израильтян, и перешёл Иордан и пришёл к Еламу. Сирийцы выстроились против Давида и сразились с ним.</p>
<p class="p"><em>18</em> И побежали Сирийцы от Израильтян. Давид истребил у Сирийцев семьсот колесниц и сорок тысяч всадников; поразил и военачальника Совака, который там и умер.</p>
<p class="p"><em>19</em> Когда все цари покорные Адраазару увидели, что они поражены Израильтянами, то заключили мир с Израильтянами и покорились им. А Сирийцы боялись более помогать Аммонитянам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Через год, в то время, когда выходят цари [в походы], Давид послал Иоава и слуг своих с ним и всех Израильтян; и они поразили Аммонитян и осадили Равву; Давид же оставался в Иерусалиме.</p>
<p class="p"><em>2</em> Однажды под вечер Давид, встав с постели, прогуливался на кровле царского дома и увидел с кровли купающуюся женщину; а та женщина была очень красива.</p>
<p class="p"><em>3</em> И послал Давид разведать, кто эта женщина? И сказали ему: это Вирсавия, дочь Елиама, жена Урии Хеттеянина.</p>
<p class="p"><em>4</em> Давид послал слуг взять её; и она пришла к нему, и он спал с нею. Когда же она очистилась от нечистоты своей, возвратилась в дом свой.</p>
<p class="p"><em>5</em> Женщина эта сделалась беременною и послала известить Давида, говоря: я беременна.</p>
<p class="p"><em>6</em> И послал Давид [сказать] Иоаву: пришли ко мне Урию Хеттеянина. И послал Иоав Урию к Давиду.</p>
<p class="p"><em>7</em> И пришёл к нему Урия, и расспросил [его] Давид о положении Иоава и о положении народа, и о ходе войны.</p>
<p class="p"><em>8</em> И сказал Давид Урии: иди домой и омой ноги свои. И вышел Урия из дома царского, а вслед за ним понесли и царское кушанье.</p>
<p class="p"><em>9</em> Но Урия спал у ворот царского дома со всеми слугами своего господина, и не пошёл в свой дом.</p>
<p class="p"><em>10</em> И донесли Давиду, говоря: не пошёл Урия в дом свой. И сказал Давид Урии: вот, ты пришёл с дороги; отчего же не пошёл ты в дом свой?</p>
<p class="p"><em>11</em> И сказал Урия Давиду: ковчег и Израиль и Иуда находятся в шатрах, и господин мой Иоав и рабы господина моего пребывают в поле, а я вошёл бы в дом свой и есть и пить и спать со своею женою! Клянусь твоею жизнью и жизнью души твоей, этого я не сделаю.</p>
<p class="p"><em>12</em> И сказал Давид Урии: останься здесь и на этот день, а завтра я отпущу тебя. И остался Урия в Иерусалиме на этот день до завтра.</p>
<p class="p"><em>13</em> И пригласил его Давид, и ел [Урия] пред ним и пил, и напоил его [Давид]. Но вечером [Урия] пошёл спать на постель свою с рабами господина своего, а в свой дом не пошёл.</p>
<p class="p"><em>14</em> Поутру Давид написал письмо к Иоаву и послал [его] с Уриею.</p>
<p class="p"><em>15</em> В письме он написал так: поставьте Урию там, где [будет] самое сильное сражение, и отступите от него, чтоб он был поражён и умер.</p>
<p class="p"><em>16</em> Посему, когда Иоав осаждал город, то поставил он Урию на таком месте, о котором знал, что там храбрые люди.</p>
<p class="p"><em>17</em> И вышли люди из города и сразились с Иоавом, и пало несколько из народа, из слуг Давидовых; был убит также и Урия Хеттеянин.</p>
<p class="p"><em>18</em> И послал Иоав донести Давиду о всём ходе сражения.</p>
<p class="p"><em>19</em> И приказал посланному, говоря: когда ты расскажешь царю о всём ходе сражения</p>
<p class="p"><em>20</em> и увидишь, что царь разгневается, и скажет тебе: «зачем вы так близко подходили к городу сражаться? разве вы не знали, что со стены будут бросать на вас?</p>
<p class="p"><em>21</em> кто убил Авимелеха, сына Иероваалова? не женщина ли бросила на него со стены обломок жёрнова, и он умер в Тевеце? Зачем же вы близко подходили к стене?» тогда ты скажи: и раб твой Урия Хеттеянин также умер.</p>
<p class="p"><em>22</em> И пошёл [посланный], и пришёл, и рассказал Давиду обо всём, для чего послал его Иоав, обо всём ходе сражения.</p>
<p class="p"><em>23</em> Тогда посланный сказал Давиду: одолевали нас те люди и вышли к нам в поле, и мы преследовали их до входа в ворота;</p>
<p class="p"><em>24</em> тогда стреляли стрелки со стены на рабов твоих, и умерли [некоторые] из рабов царя; умер также и раб твой Урия Хеттеянин.</p>
<p class="p"><em>25</em> Тогда сказал Давид посланному: так скажи Иоаву: «пусть не смущает тебя это дело, ибо меч поядает иногда того, иногда сего; усиль войну твою против города и разрушь его». Так ободри его.</p>
<p class="p"><em>26</em> И услышала жена Урии, что умер Урия, муж её, и плакала по муже своём.</p>
<p class="p"><em>27</em> Когда кончилось время плача, Давид послал, и взял её в дом свой, и она сделалась его женою и родила ему сына. И было это дело, которое сделал Давид, зло в очах Господа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И послал Господь Нафана к Давиду, и тот пришёл к нему и сказал ему: в одном городе были два человека, один богатый, а другой бедный;</p>
<p class="p"><em>2</em> у богатого было очень много мелкого и крупного скота,</p>
<p class="p"><em>3</em> а у бедного ничего, кроме одной овечки, которую он купил маленькую и выкормил, и она выросла у него вместе с детьми его; от хлеба его она ела, и из его чаши пила, и на груди у него спала, и была для него, как дочь;</p>
<p class="p"><em>4</em> и пришёл к богатому человеку странник, и тот пожалел взять из своих овец или волов, чтобы приготовить [обед] для странника, который пришёл к нему, а взял овечку бедняка и приготовил её для человека, который пришёл к нему.</p>
<p class="p"><em>5</em> Сильно разгневался Давид на этого человека и сказал Нафану: жив Господь! достоин смерти человек, сделавший это;</p>
<p class="p"><em>6</em> и за овечку он должен заплатить вчетверо, за то, что он сделал это, и за то, что не имел сострадания.</p>
<p class="p"><em>7</em> И сказал Нафан Давиду: ты — тот человек. Так говорит Господь Бог Израилев: Я помазал тебя в царя над Израилем и Я избавил тебя от руки Саула,</p>
<p class="p"><em>8</em> и дал тебе дом господина твоего и жён господина твоего на лоно твоё, и дал тебе дом Израилев и Иудин, и, если этого [для тебя] мало, прибавил бы тебе ещё больше;</p>
<p class="p"><em>9</em> зачем же ты пренебрёг слово Господа, сделав злое пред очами Его? Урию Хеттеянина ты поразил мечом; жену его взял себе в жену, а его ты убил мечом Аммонитян;</p>
<p class="p"><em>10</em> итак не отступит меч от дома твоего во веки, за то, что ты пренебрёг Меня и взял жену Урии Хеттеянина, чтоб она была тебе женою.</p>
<p class="p"><em>11</em> Так говорит Господь: вот, Я воздвигну на тебя зло из дома твоего, и возьму жён твоих пред глазами твоими, и отдам ближнему твоему, и будет он спать с жёнами твоими пред этим солнцем;</p>
<p class="p"><em>12</em> ты сделал тайно, а Я сделаю это пред всем Израилем и пред солнцем.</p>
<p class="p"><em>13</em> И сказал Давид Нафану: согрешил я пред Господом. И сказал Нафан Давиду: и Господь снял [с тебя] грех твой; ты не умрёшь;</p>
<p class="p"><em>14</em> но как ты этим делом подал повод врагам Господа хулить Его, то умрёт родившийся у тебя сын.</p>
<p class="p"><em>15</em> И пошёл Нафан в дом свой. И поразил Господь дитя, которое родила жена Урии Давиду, и оно заболело.</p>
<p class="p"><em>16</em> И молился Давид Богу о младенце, и постился Давид, и, уединившись провёл ночь, лёжа на земле.</p>
<p class="p"><em>17</em> И вошли к нему старейшины дома его, чтобы поднять его с земли; но он не хотел, и не ел с ними хлеба.</p>
<p class="p"><em>18</em> На седьмой день дитя умерло, и слуги Давидовы боялись донести ему, что умер младенец; ибо, говорили они, когда дитя было ещё живо, и мы уговаривали его, и он не слушал голоса нашего, как же мы скажем ему: «умерло дитя»? Он сделает что-нибудь худое.</p>
<p class="p"><em>19</em> И увидел Давид, что слуги его перешёптываются между собою, и понял Давид, что дитя умерло, и спросил Давид слуг своих: умерло дитя? И сказали: умерло.</p>
<p class="p"><em>20</em> Тогда Давид встал с земли и умылся, и помазался, и переменил одежды свои, и пошёл в дом Господень, и молился. Возвратившись домой, потребовал, чтобы подали ему хлеба, и он ел.</p>
<p class="p"><em>21</em> И сказали ему слуги его: что значит, что ты так поступаешь: когда дитя было ещё живо, ты постился и плакал; а когда дитя умерло, ты встал и ел хлеб?</p>
<p class="p"><em>22</em> И сказал Давид: доколе дитя было живо, я постился и плакал, ибо думал: кто знает, не помилует ли меня Господь, и дитя останется живо?</p>
<p class="p"><em>23</em> А теперь оно умерло; зачем же мне поститься? Разве я могу возвратить его? Я пойду к нему, а оно не возвратится ко мне.</p>
<p class="p"><em>24</em> И утешил Давид Вирсавию, жену свою, и вошёл к ней и спал с нею; и она родила сына, и нарекла ему имя: Соломон. И Господь возлюбил его</p>
<p class="p"><em>25</em> и послал пророка Нафана, и он нарёк ему имя: Иедидиа по слову Господа.</p>
<p class="p"><em>26</em> Иоав воевал против Раввы Аммонитской и взял [почти] царственный город.</p>
<p class="p"><em>27</em> И послал Иоав к Давиду сказать ему: я нападал на Равву и овладел водою города;</p>
<p class="p"><em>28</em> теперь собери остальной народ и подступи к городу и возьми его; ибо, если я возьму его, то моё имя будет наречено ему.</p>
<p class="p"><em>29</em> И собрал Давид весь народ и пошёл к Равве, и воевал против неё и взял её.</p>
<p class="p"><em>30</em> И взял Давид венец царя их с головы его, — а в нём было золота талант и драгоценный камень, — и возложил его Давид на свою голову, и добычи из города вынес очень много.</p>
<p class="p"><em>31</em> А народ, бывший в нём, он вывел и положил их под пилы, под железные молотилки, под железные топоры, и бросил их в обжигательные печи. Так он поступил со всеми городами Аммонитскими. И возвратился после того Давид и весь народ в Иерусалим.</p>

<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И было после того: у Авессалома, сына Давидова, [была] сестра красивая, по имени Фамарь, и полюбил её Амнон, сын Давида.</p>
<p class="p"><em>2</em> И скорбел Амнон до того, что заболел из-за Фамари, сестры своей; ибо она была девица, и Амнону казалось трудным что-нибудь сделать с нею.</p>
<p class="p"><em>3</em> Но у Амнона был друг, по имени Ионадав, сын Самая, брата Давидова; и Ионадав был человек очень хитрый.</p>
<p class="p"><em>4</em> И он сказал ему: отчего ты так худеешь с каждым днём, сын царёв, — не откроешь ли мне? И сказал ему Амнон: Фамарь, сестру Авессалома, брата моего, люблю я.</p>
<p class="p"><em>5</em> И сказал ему Ионадав: ложись в постель твою, и притворись больным; и когда отец твой придёт навестить тебя: скажи ему: пусть придёт Фамарь, сестра моя, и подкрепит меня пищею, приготовив кушанье при моих глазах, чтоб я видел, и ел из рук её.</p>
<p class="p"><em>6</em> И лёг Амнон и притворился больным, и пришёл царь навестить его; и сказал Амнон царю: пусть придёт Фамарь, сестра моя, и испечёт при моих глазах лепёшку, или две, и я поем из рук её.</p>
<p class="p"><em>7</em> И послал Давид к Фамари в дом сказать: пойди в дом Амнона, брата твоего, и приготовь ему кушанье.</p>
<p class="p"><em>8</em> И пошла она в дом брата своего Амнона; а он лежит. И взяла она муки и замесила, и изготовила пред глазами его и испекла лепёшки,</p>
<p class="p"><em>9</em> и взяла сковороду и выложила пред ним; но он не хотел есть. И сказал Амнон: пусть все выйдут от меня. И вышли от него все люди,</p>
<p class="p"><em>10</em> и сказал Амнон Фамари: отнеси кушанье во внутреннюю комнату, и я поем из рук твоих. И взяла Фамарь лепёшки, которые приготовила, и отнесла Амнону, брату своему, во внутреннюю комнату.</p>
<p class="p"><em>11</em> И когда она поставила пред ним, чтоб он ел, то он схватил её, и сказал ей: иди, ложись со мною, сестра моя.</p>
<p class="p"><em>12</em> Но она сказала: нет, брат мой, не бесчести меня, ибо не делается так в Израиле; не делай этого безумия.</p>
<p class="p"><em>13</em> И я, куда пойду я с моим бесчестием? И ты, ты будешь одним из безумных в Израиле. Ты поговори с царём; он не откажет отдать меня тебе.</p>
<p class="p"><em>14</em> Но он не хотел слушать слов её, и преодолел её, и изнасиловал её, и лежал с нею.</p>
<p class="p"><em>15</em> Потом возненавидел её Амнон величайшею ненавистью, так что ненависть, какою он возненавидел её, была сильнее любви, какую имел к ней; и сказал ей Амнон: встань, уйди.</p>
<p class="p"><em>16</em> И [Фамарь] сказала ему: нет, прогнать меня — это зло больше первого, которое ты сделал со мною. Но он не хотел слушать её.</p>
<p class="p"><em>17</em> И позвал отрока своего, который служил ему, и сказал: прогони эту от меня вон и запри дверь за нею.</p>
<p class="p"><em>18</em> На ней была разноцветная одежда, ибо такие верхние одежды носили царские дочери — девицы. И вывел её слуга вон и запер за нею дверь.</p>
<p class="p"><em>19</em> И посыпала Фамарь пеплом голову свою, и разодрала разноцветную одежду, которую имела на себе, и положила руки свои на голову свою, и так шла и вопила.</p>
<p class="p"><em>20</em> И сказал ей Авессалом, брат её: не Амнон ли, брат твой, был с тобою? — но теперь молчи, сестра моя; он — брат твой; не сокрушайся сердцем твоим об этом деле. И жила Фамарь в одиночестве в доме Авессалома, брата своего.</p>
<p class="p"><em>21</em> И услышал царь Давид обо всём этом, и сильно разгневался.</p>
<p class="p"><em>22</em> Авессалом же не говорил с Амноном ни худого, ни хорошего; ибо возненавидел Авессалом Амнона за то, что он обесчестил Фамарь, сестру его.</p>
<p class="p"><em>23</em> Чрез два года было стрижение [овец] у Авессалома в Ваал-Гацоре, что у Ефрема, и позвал Авессалом всех сыновей царских.</p>
<p class="p"><em>24</em> И пришёл Авессалом к царю и сказал: вот, ныне стрижение [овец] у раба твоего; пусть пойдёт царь и слуги его с рабом твоим.</p>
<p class="p"><em>25</em> Но царь сказал Авессалому: нет, сын мой, мы не пойдём все, чтобы не быть тебе в тягость. И сильно упрашивал его [Авессалом]; но он не захотел идти, и благословил его.</p>
<p class="p"><em>26</em> И сказал ему Авессалом: по крайней мере пусть пойдёт с нами Амнон, брат мой. И сказал ему царь: зачем ему идти с тобою?</p>
<p class="p"><em>27</em> Но Авессалом упросил его, и он отпустил с ним Амнона и всех царских сыновей.</p>
<p class="p"><em>28</em> Авессалом же приказал отрокам своим, сказав: смотрите, как только развеселится сердце Амнона от вина, и я скажу вам: «поразите Амнона», тогда убейте его, не бойтесь; это я приказываю вам, будьте смелы и мужественны.</p>
<p class="p"><em>29</em> И поступили отроки Авессалома с Амноном, как приказал Авессалом. Тогда встали все царские сыновья, сели каждый на мула своего и убежали.</p>
<p class="p"><em>30</em> Когда они были ещё на пути, дошёл слух до Давида, что Авессалом умертвил всех царских сыновей, и не осталось ни одного из них.</p>
<p class="p"><em>31</em> И встал царь, и разодрал одежды свои, и повергся на землю, и все слуги его, предстоящие ему, разодрали одежды свои.</p>
<p class="p"><em>32</em> Но Ионадав, сын Самая, брата Давидова, сказал: пусть не думает господин мой, что всех отроков, царских сыновей, умертвили; один только Амнон умер, ибо у Авессалома был этот замысел с того дня, как [Амнон] обесчестил сестру его;</p>
<p class="p"><em>33</em> итак пусть господин мой, царь, не тревожится мыслью о том, будто умерли все царские сыновья: умер один только Амнон.</p>
<p class="p"><em>34</em> И убежал Авессалом. И поднял отрок, стоявший на страже, глаза свои, и увидел: вот, много народа идёт по дороге по скату горы.</p>
<p class="p"><em>35</em> Тогда Ионадав сказал царю: это идут царские сыновья; как говорил раб твой, так и есть.</p>
<p class="p"><em>36</em> И едва только сказал он это, вот пришли царские сыновья, и подняли вопль и плакали. И сам царь и все слуги его плакали очень великим плачем.</p>
<p class="p"><em>37</em> Авессалом же убежал и пошёл к Фалмаю, сыну Емиуда, царю Гессурскому. И плакал Давид о сыне своём во все дни.</p>
<p class="p"><em>38</em> Авессалом убежал и пришёл в Гессур и пробыл там три года.</p>
<p class="p"><em>39</em> И не стал царь Давид преследовать Авессалома; ибо утешился о смерти Амнона.</p>
