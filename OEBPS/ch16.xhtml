<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И отправились сыны Израилевы, и остановились на равнинах Моава, при Иордане, против Иерихона.</p>
<p class="p"><em>2</em> И видел Валак, сын Сепфоров, всё, что сделал Израиль Аморреям;</p>
<p class="p"><em>3</em> и весьма боялись Моавитяне народа сего, потому что он был многочислен; и устрашились Моавитяне сынов Израилевых.</p>
<p class="p"><em>4</em> И сказали Моавитяне старейшинам Мадиамским: этот народ поедает теперь всё вокруг нас, как вол поедает траву полевую. Валак же, сын Сепфоров, был царём Моавитян в то время.</p>
<p class="p"><em>5</em> И послал он послов к Валааму, сыну Веорову, в Пефор, который на реке [Евфрате], в земле сынов народа его, чтобы позвать его [и] сказать: вот, народ вышел из Египта и покрыл лице земли, и живёт он подле меня;</p>
<p class="p"><em>6</em> итак приди, прокляни мне народ сей, ибо он сильнее меня: может быть, я тогда буду в состоянии поразить его и выгнать его из земли; я знаю, что кого ты благословишь, тот благословен, и кого ты проклянёшь, тот проклят.</p>
<p class="p"><em>7</em> И пошли старейшины Моавитские и старейшины Мадиамские, с подарками в руках за волхвование, и пришли к Валааму, и пересказали ему слова Валаковы.</p>
<p class="p"><em>8</em> И сказал он им: переночуйте здесь ночь, и дам вам ответ, как скажет мне Господь. И остались старейшины Моавитские у Валаама.</p>
<p class="p"><em>9</em> И пришёл Бог к Валааму и сказал: какие это люди у тебя?</p>
<p class="p"><em>10</em> Валаам сказал Богу: Валак, сын Сепфоров, царь Моавитский, прислал [их] ко мне [сказать]:</p>
<p class="p"><em>11</em> вот, народ вышел из Египта и покрыл лице земли, итак приди, прокляни мне его; может быть я тогда буду в состоянии сразиться с ним и выгнать его.</p>
<p class="p"><em>12</em> И сказал Бог Валааму: не ходи с ними, не проклинай народа сего, ибо он благословен.</p>
<p class="p"><em>13</em> И встал Валаам поутру и сказал князьям Валаковым: пойдите в землю вашу, ибо не хочет Господь позволить мне идти с вами.</p>
<p class="p"><em>14</em> И встали князья Моавитские, и пришли к Валаку, и сказали [ему]: не согласился Валаам идти с нами.</p>
<p class="p"><em>15</em> Валак послал ещё князей, более и знаменитее тех.</p>
<p class="p"><em>16</em> И пришли они к Валааму и сказали ему: так говорит Валак, сын Сепфоров: не откажись придти ко мне;</p>
<p class="p"><em>17</em> я окажу тебе великую почесть и сделаю [тебе] всё, что ни скажешь мне; приди же, прокляни мне народ сей.</p>
<p class="p"><em>18</em> И отвечал Валаам и сказал рабам Валаковым: хотя бы Валак давал мне полный свой дом серебра и золота, не могу преступить повеления Господа, Бога моего, и сделать что-либо малое или великое [по своему произволу];</p>
<p class="p"><em>19</em> впрочем, останьтесь здесь и вы на ночь, и я узнаю, что ещё скажет мне Господь.</p>
<p class="p"><em>20</em> И пришёл Бог к Валааму ночью и сказал ему: если люди сии пришли звать тебя, встань, пойди с ними; но только делай то, что Я буду говорить тебе.</p>
<p class="p"><em>21</em> Валаам встал поутру, оседлал ослицу свою и пошёл с князьями Моавитскими.</p>
<p class="p"><em>22</em> И воспылал гнев Божий за то, что он пошёл, и стал Ангел Господень на дороге, чтобы воспрепятствовать ему. Он ехал на ослице своей и с ними двое слуг его.</p>
<p class="p"><em>23</em> И увидела ослица Ангела Господня, стоящего на дороге с обнажённым мечом в руке, и своротила ослица с дороги, и пошла на поле; а Валаам стал бить ослицу, чтобы возвратить её на дорогу.</p>
<p class="p"><em>24</em> И стал Ангел Господень на узкой дороге, между виноградниками, [где] с одной стороны стена и с другой стороны стена.</p>
<p class="p"><em>25</em> Ослица, увидев Ангела Господня, прижалась к стене и прижала ногу Валаамову к стене; и он опять стал бить её.</p>
<p class="p"><em>26</em> Ангел Господень опять перешёл и стал в тесном месте, где некуда своротить, ни направо, ни налево.</p>
<p class="p"><em>27</em> Ослица, увидев Ангела Господня, легла под Валаамом. И воспылал гнев Валаама, и стал он бить ослицу палкою.</p>
<p class="p"><em>28</em> И отверз Господь уста ослицы, и она сказала Валааму: что я тебе сделала, что ты бьёшь меня вот уже третий раз?</p>
<p class="p"><em>29</em> Валаам сказал ослице: за то, что ты поругалась надо мною; если бы у меня в руке был меч, то я теперь же убил бы тебя.</p>
<p class="p"><em>30</em> Ослица же сказала Валааму: не я ли твоя ослица, на которой ты ездил сначала до сего дня? имела ли я привычку так поступать с тобою? Он сказал: нет.</p>
<p class="p"><em>31</em> И открыл Господь глаза Валааму, и увидел он Ангела Господня, стоящего на дороге с обнажённым мечом в руке, и преклонился, и пал на лице своё.</p>
<p class="p"><em>32</em> И сказал ему Ангел Господень: за что ты бил ослицу твою вот уже три раза? Я вышел, чтобы воспрепятствовать [тебе], потому что путь [твой] не прав предо Мною;</p>
<p class="p"><em>33</em> и ослица, видев Меня, своротила от Меня вот уже три раза; если бы она не своротила от Меня, то Я убил бы тебя, а её оставил бы живою.</p>
<p class="p"><em>34</em> И сказал Валаам Ангелу Господню: согрешил я, ибо не знал, что Ты стоишь против меня на дороге; итак, если это неприятно в очах Твоих, то я возвращусь.</p>
<p class="p"><em>35</em> И сказал Ангел Господень Валааму: пойди с людьми сими, только говори то, что Я буду говорить тебе. И пошёл Валаам с князьями Валаковыми.</p>
<p class="p"><em>36</em> Валак, услышав, что идёт Валаам, вышел навстречу ему в город Моавитский, который на границе при Арноне, что у самого предела.</p>
<p class="p"><em>37</em> И сказал Валак Валааму: не посылал ли я к тебе, звать тебя? почему ты не шёл ко мне? неужели я в самом деле не могу почтить тебя?</p>
<p class="p"><em>38</em> И сказал Валаам Валаку: вот, я и пришёл к тебе, но могу ли я что [от себя] сказать? что вложит Бог в уста мои, то и буду говорить.</p>
<p class="p"><em>39</em> И пошёл Валаам с Валаком и пришли в Кириаф-Хуцоф.</p>
<p class="p"><em>40</em> И заколол Валак волов и овец, и послал к Валааму и князьям, которые были с ним.</p>
<p class="p"><em>41</em> На другой день утром Валак взял Валаама и возвёл его на высоты Вааловы, чтобы он увидел оттуда часть народа.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь мне семь тельцов и семь овнов.</p>
<p class="p"><em>2</em> Валак сделал так, как говорил Валаам, и вознесли Валак и Валаам по тельцу и по овну на каждом жертвеннике.</p>
<p class="p"><em>3</em> И сказал Валаам Валаку: постой у всесожжения твоего, а я пойду; может быть, Господь выйдет мне навстречу, и что Он откроет мне, я объявлю тебе. И пошёл на возвышенное место.</p>
<p class="p"><em>4</em> И встретился Бог с Валаамом, и сказал ему [Валаам]: семь жертвенников устроил я и вознёс по тельцу и по овну на каждом жертвеннике.</p>
<p class="p"><em>5</em> И вложил Господь слово в уста Валаамовы и сказал: возвратись к Валаку и так говори.</p>
<p class="p"><em>6</em> И возвратился к нему, и вот, он стоит у всесожжения своего, он и все князья Моавитские.</p>
<p class="p"><em>7</em> И произнёс притчу свою и сказал: из Месопотамии привёл меня Валак, царь Моава, от гор восточных: приди, прокляни мне Иакова, приди, изреки зло на Израиля!</p>
<p class="p"><em>8</em> Как прокляну я? Бог не проклинает его. Как изреку зло? Господь не изрекает [на него] зла.</p>
<p class="p"><em>9</em> С вершины скал вижу я его, и с холмов смотрю на него: вот, народ живёт отдельно и между народами не числится.</p>
<p class="p"><em>10</em> Кто исчислит песок Иакова и число четвёртой части Израиля? Да умрёт душа моя смертью праведников, и да будет кончина моя, как их!</p>
<p class="p"><em>11</em> И сказал Валак Валааму: что ты со мною делаешь? я взял тебя, чтобы проклясть врагов моих, а ты, вот, благословляешь?</p>
<p class="p"><em>12</em> И отвечал он и сказал: не должен ли я в точности сказать то, что влагает Господь в уста мои?</p>
<p class="p"><em>13</em> И сказал ему Валак: пойди со мною на другое место, с которого ты увидишь его, но только часть его увидишь, а всего его не увидишь; и прокляни мне его оттуда.</p>
<p class="p"><em>14</em> И взял его на место стражей, на вершину [горы] Фасги, и построил семь жертвенников, и вознёс по тельцу и по овну на каждом жертвеннике.</p>
<p class="p"><em>15</em> И сказал [Валаам] Валаку: постой здесь у всесожжения твоего, а я [пойду] туда навстречу [Богу].</p>
<p class="p"><em>16</em> И встретился Господь с Валаамом, и вложил слово в уста его, и сказал: возвратись к Валаку и так говори.</p>
<p class="p"><em>17</em> И пришёл к нему, и вот, он стоит у всесожжения своего, и с ним князья Моавитские. И сказал ему Валак: что говорил Господь?</p>
<p class="p"><em>18</em> Он произнёс притчу свою и сказал: встань, Валак, и послушай, внимай мне, сын Сепфоров.</p>
<p class="p"><em>19</em> Бог не человек, чтоб Ему лгать, и не сын человеческий, чтоб Ему изменяться. Он ли скажет и не сделает? будет говорить и не исполнит?</p>
<p class="p"><em>20</em> Вот, благословлять начал я, ибо Он благословил, и я не могу изменить сего.</p>
<p class="p"><em>21</em> Не видно бедствия в Иакове, и не заметно несчастья в Израиле; Господь, Бог его, с ним, и трубный царский звук у него;</p>
<p class="p"><em>22</em> Бог вывел их из Египта, быстрота единорога у него;</p>
<p class="p"><em>23</em> нет волшебства в Иакове и нет ворожбы в Израиле. В [своё] время скажут об Иакове и об Израиле: вот что творит Бог!</p>
<p class="p"><em>24</em> Вот, народ как львица встаёт и как лев поднимается; не ляжет, пока не съест добычи и не напьётся крови убитых.</p>
<p class="p"><em>25</em> И сказал Валак Валааму: ни клясть не кляни его, ни благословлять не благословляй его.</p>
<p class="p"><em>26</em> И отвечал Валаам и сказал Валаку: не говорил ли я тебе, что я буду делать всё то, что скажет мне Господь?</p>
<p class="p"><em>27</em> И сказал Валак Валааму: пойди, я возьму тебя на другое место; может быть, угодно будет Богу, и оттуда проклянёшь мне его.</p>
<p class="p"><em>28</em> И взял Валак Валаама на верх Фегора, обращённого к пустыне.</p>
<p class="p"><em>29</em> И сказал Валаам Валаку: построй мне здесь семь жертвенников и приготовь мне здесь семь тельцов и семь овнов.</p>
<p class="p"><em>30</em> И сделал Валак, как сказал Валаам, и вознёс по тельцу и овну на каждом жертвеннике.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Валаам увидел, что Господу угодно благословлять Израиля, и не пошёл, как прежде, для волхвования, но обратился лицем своим к пустыне.</p>
<p class="p"><em>2</em> И взглянул Валаам и увидел Израиля, стоявшего по коленам своим, и был на нём Дух Божий.</p>
<p class="p"><em>3</em> И произнёс он притчу свою и сказал: говорит Валаам, сын Веоров, говорит муж с открытым оком,</p>
<p class="p"><em>4</em> говорит слышащий слова Божии, который видит видения Всемогущего; падает, но открыты глаза его:</p>
<p class="p"><em>5</em> как прекрасны шатры твои, Иаков, жилища твои, Израиль!</p>
<p class="p"><em>6</em> расстилаются они как долины, как сады при реке, как алойные дерева, насаждённые Господом, как кедры при водах;</p>
<p class="p"><em>7</em> польётся вода из ведр его, и семя его [будет] как великие воды, превзойдёт Агага царь его и возвысится царство его.</p>
<p class="p"><em>8</em> Бог вывел его из Египта, быстрота единорога у него, пожирает народы, враждебные ему, раздробляет кости их и стрелами своими разит [врага].</p>
<p class="p"><em>9</em> Преклонился, лежит как лев и как львица, кто поднимет его? Благословляющий тебя благословен, и проклинающий тебя проклят!</p>
<p class="p"><em>10</em> И воспламенился гнев Валака на Валаама, и всплеснул он руками своими, и сказал Валак Валааму: я призвал тебя проклясть врагов моих, а ты благословляешь их вот уже третий раз;</p>
<p class="p"><em>11</em> итак, беги в своё место; я хотел почтить тебя, но вот, Господь лишает тебя чести.</p>
<p class="p"><em>12</em> И сказал Валаам Валаку: не говорил ли я послам твоим, которых ты присылал ко мне:</p>
<p class="p"><em>13</em> «хотя бы давал мне Валак полный свой дом серебра и золота, не могу преступить повеления Господня, чтобы сделать что-либо доброе или худое по своему произволу: что скажет Господь, то и буду говорить»?</p>
<p class="p"><em>14</em> Итак, вот, я иду к народу своему; пойди, я возвещу тебе, что сделает народ сей с народом твоим в последствие времени.</p>
<p class="p"><em>15</em> И произнёс притчу свою и сказал: говорит Валаам, сын Веоров, говорит муж с открытым оком,</p>
<p class="p"><em>16</em> говорит слышащий слова Божии, имеющий ведение от Всевышнего, который видит видения Всемогущего, падает, но открыты очи его.</p>
<p class="p"><em>17</em> Вижу Его, но ныне ещё нет; зрю Его, но не близко. Восходит звезда от Иакова и восстаёт жезл от Израиля, и разит князей Моава и сокрушает всех сынов Сифовых.</p>
<p class="p"><em>18</em> Едом будет под владением, Сеир будет под владением врагов своих, а Израиль явит силу [свою].</p>
<p class="p"><em>19</em> [Происшедший] от Иакова овладеет и погубит оставшееся от города.</p>
<p class="p"><em>20</em> И увидел он Амалика, и произнёс притчу свою, и сказал: первый из народов Амалик, но конец его — гибель.</p>
<p class="p"><em>21</em> И увидел он Кенеев, и произнёс притчу свою, и сказал: крепко жилище твоё, и на скале положено гнездо твоё;</p>
<p class="p"><em>22</em> но разорён будет Каин, и недолго до того, что Ассур уведёт тебя в плен.</p>
<p class="p"><em>23</em> И произнёс притчу свою, и сказал: горе, кто уцелеет, когда наведёт сие Бог!</p>
<p class="p"><em>24</em> [придут] корабли от Киттима, и смирят Ассура, и смирят Евера; но и им гибель!</p>
<p class="p"><em>25</em> И встал Валаам и пошёл обратно в своё место, а Валак также пошёл своею дорогою.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И жил Израиль в Ситтиме, и начал народ блудодействовать с дочерями Моава,</p>
<p class="p"><em>2</em> и приглашали они народ к жертвам богов своих, и ел народ [жертвы их] и кланялся богам их.</p>
<p class="p"><em>3</em> И прилепился Израиль к Ваал-Фегору. И воспламенился гнев Господень на Израиля.</p>
<p class="p"><em>4</em> И сказал Господь Моисею: возьми всех начальников народа и повесь их Господу перед солнцем, и отвратится от Израиля ярость гнева Господня.</p>
<p class="p"><em>5</em> И сказал Моисей судьям Израилевым: убейте каждый людей своих, прилепившихся к Ваал-Фегору.</p>
<p class="p"><em>6</em> И вот, некто из сынов Израилевых пришёл и привёл к братьям своим Мадианитянку, в глазах Моисея и в глазах всего общества сынов Израилевых, когда они плакали у входа скинии собрания.</p>
<p class="p"><em>7</em> Финеес, сын Елеазара, сына Аарона священника, увидев это, встал из среды общества и взял в руку свою копьё,</p>
<p class="p"><em>8</em> и вошёл вслед за Израильтянином в спальню и пронзил обоих их, Израильтянина и женщину в чрево её: и прекратилось поражение сынов Израилевых.</p>
<p class="p"><em>9</em> Умерших же от поражения было двадцать четыре тысячи.</p>
<p class="p"><em>10</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>11</em> Финеес, сын Елеазара, сына Аарона священника, отвратил ярость Мою от сынов Израилевых, возревновав по Мне среди их, и Я не истребил сынов Израилевых в ревности Моей;</p>
<p class="p"><em>12</em> посему скажи: вот, Я даю ему Мой завет мира,</p>
<p class="p"><em>13</em> и будет он ему и потомству его по нём заветом священства вечного, за то, что он показал ревность по Боге своём и заступил сынов Израилевых.</p>
<p class="p"><em>14</em> Имя убитого Израильтянина, который убит с Мадианитянкою, было Зимри, сын Салу, начальник поколения Симеонова;</p>
<p class="p"><em>15</em> а имя убитой Мадианитянки Хазва; она была дочь Цура, начальника Оммофа, племени Мадиамского.</p>
<p class="p"><em>16</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>17</em> враждуйте с Мадианитянами, и поражайте их,</p>
<p class="p"><em>18</em> ибо они враждебно поступили с вами в коварстве своём, прельстив вас Фегором и Хазвою, дочерью начальника Мадиамского, сестрою своею, убитою в день поражения за Фегора.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> После сего поражения сказал Господь Моисею и Елеазару, сыну Аарона, священнику, говоря:</p>
<p class="p"><em>2</em> исчислите всё общество сынов Израилевых от двадцати лет и выше, по семействам их, всех годных для войны у Израиля.</p>
<p class="p"><em>3</em> И сказал им Моисей и Елеазар священник на равнинах Моавитских у Иордана, против Иерихона, говоря:</p>
<p class="p"><em>4</em> [исчислите всех] от двадцати лет и выше, как повелел Господь Моисею и сынам Израилевым, которые вышли из земли Египетской:</p>
<p class="p"><em>5</em> Рувим, первенец Израиля. Сыны Рувима: от Ханоха поколение Ханохово, от Фаллу поколение Фаллуево,</p>
<p class="p"><em>6</em> от Хецрона поколение Хецроново, от Харми поколение Хармиево;</p>
<p class="p"><em>7</em> вот поколения Рувимовы; и исчислено их сорок три тысячи семьсот тридцать.</p>
<p class="p"><em>8</em> И сыны Фаллуя: Елиав.</p>
<p class="p"><em>9</em> Сыны Елиава: Немуил, Дафан и Авирон. Это те Дафан и Авирон, призываемые в собрание, которые произвели возмущение против Моисея и Аарона вместе с сообщниками Корея, когда сии произвели возмущение против Господа;</p>
<p class="p"><em>10</em> и разверзла земля уста свои, и поглотила их и Корея; вместе с [ними] умерли и сообщники их, когда огонь пожрал двести пятьдесят человек, и стали они в знамение;</p>
<p class="p"><em>11</em> но сыны Кореевы не умерли.</p>
<p class="p"><em>12</em> Сыны Симеона по поколениям их: от Немуила поколение Немуилово, от Ямина поколение Яминово, от Яхина поколение Яхиново,</p>
<p class="p"><em>13</em> от Зары поколение Зарино, от Саула поколение Саулово;</p>
<p class="p"><em>14</em> вот поколения Симеоновы: двадцать две тысячи двести.</p>
<p class="p"><em>15</em> Сыны Гада по поколениям их: от Цефона поколение Цефоново, от Хаггия поколение Хаггиево, от Шуния поколение Шуниево,</p>
<p class="p"><em>16</em> от Озния поколение Озниево, от Ерия поколение Ериево,</p>
<p class="p"><em>17</em> от Арода поколение Ародово, от Арелия поколение Арелиево;</p>
<p class="p"><em>18</em> вот поколения сынов Гадовых, по исчислению их: сорок тысяч пятьсот.</p>
<p class="p"><em>19</em> Сыны Иуды: Ир и Онан; но Ир и Онан умерли в земле Ханаанской;</p>
<p class="p"><em>20</em> и были сыны Иуды по поколениям их: от Шелы поколение Шелино, от Фареса поколение Фаресово, от Зары поколение Зарино;</p>
<p class="p"><em>21</em> и были сыны Фаресовы: от Есрома поколение Есромово, от Хамула поколение Хамулово;</p>
<p class="p"><em>22</em> вот поколения Иудины, по исчислению их: семьдесят шесть тысяч пятьсот.</p>
<p class="p"><em>23</em> Сыны Иссахаровы по поколениям их: от Фолы поколение Фолино, от Фувы поколение Фувино,</p>
<p class="p"><em>24</em> от Иашува поколение Иашувово, от Шимрона поколение Шимроново;</p>
<p class="p"><em>25</em> вот поколения Иссахаровы, по исчислению их: шестьдесят четыре тысячи триста.</p>
<p class="p"><em>26</em> Сыны Завулона по поколениям их: от Середа поколение Середово, от Елона поколение Елоново, от Иахлеила поколение Иахлеилово;</p>
<p class="p"><em>27</em> вот поколения Завулоновы, по исчислению их: шестьдесят тысяч пятьсот.</p>
<p class="p"><em>28</em> Сыны Иосифа по поколениям их: Манассия и Ефрем.</p>
<p class="p"><em>29</em> Сыны Манассии: от Махира поколение Махирово; от Махира родился Галаад, от Галаада поколение Галаадово.</p>
<p class="p"><em>30</em> Вот сыны Галаадовы: от Иезера поколение Иезерово, от Хелека поколение Хелеково,</p>
<p class="p"><em>31</em> от Асриила поколение Асриилово, от Шехема поколение Шехемово,</p>
<p class="p"><em>32</em> от Шемиды поколение Шемидино, от Хефера поколение Хеферово.</p>
<p class="p"><em>33</em> У Салпаада, сына Хеферова, не было сыновей, а только дочери; имя дочерей Салпаадовых: Махла, Ноа, Хогла, Милка и Фирца.</p>
<p class="p"><em>34</em> Вот поколения Манассиины; а исчислено их пятьдесят две тысячи семьсот.</p>
<p class="p"><em>35</em> Вот сыны Ефремовы по поколениям их: от Шутелы поколение Шутелино, от Бехера поколение Бехерово, от Тахана поколение Таханово;</p>
<p class="p"><em>36</em> и вот сыны Шутелы: от Арана поколение Араново;</p>
<p class="p"><em>37</em> вот поколения сынов Ефремовых, по исчислению их: тридцать две тысячи пятьсот. Вот сыны Иосифовы по поколениям их.</p>
<p class="p"><em>38</em> Сыны Вениамина по поколениям их: от Белы поколение Белино, от Ашбела поколение Ашбелово, от Ахирама поколение Ахирамово,</p>
<p class="p"><em>39</em> от Шефуфама поколение Шефуфамово, от Хуфама поколение Хуфамово;</p>
<p class="p"><em>40</em> и были сыны Белы: Ард и Нааман; [от Арда] поколение Ардово, от Наамана поколение Нааманово;</p>
<p class="p"><em>41</em> вот сыны Вениамина по поколениям их; а исчислено их сорок пять тысяч шестьсот.</p>
<p class="p"><em>42</em> Вот сыны Дановы по поколениям их: от Шухама поколение Шухамово; вот семейства Дановы по поколениям их.</p>
<p class="p"><em>43</em> и всех поколений Шухама, по исчислению их: шестьдесят четыре тысячи четыреста.</p>
<p class="p"><em>44</em> Сыны Асировы по поколениям их: от Имны поколение Имнино, от Ишвы поколение Ишвино, от Верии поколение Вериино;</p>
<p class="p"><em>45</em> от сынов Верии, от Хевера поколение Хеверово, от Малхиила поколение Малхиилово;</p>
<p class="p"><em>46</em> имя дочери Асировой Сара;</p>
<p class="p"><em>47</em> вот поколения сынов Асировых, по исчислению их: пятьдесят три тысячи четыреста.</p>
<p class="p"><em>48</em> Сыны Неффалима по поколениям их: от Иахцеила поколение Иахцеилово, от Гуния поколение Гуниево,</p>
<p class="p"><em>49</em> от Иецера поколение Иецерово, от Шиллема поколение Шиллемово;</p>
<p class="p"><em>50</em> вот поколения Неффалимовы по поколениям их; исчислено же их сорок пять тысяч четыреста.</p>
<p class="p"><em>51</em> Вот [число] вошедших в исчисление сынов Израилевых: шестьсот одна тысяча семьсот тридцать.</p>
<p class="p"><em>52</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>53</em> сим в удел должно разделить землю по числу имён;</p>
<p class="p"><em>54</em> кто многочисленнее, тем дай удел более; а кто малочисленнее, тем дай удел менее: каждому должно дать удел соразмерно с числом вошедших в исчисление;</p>
<p class="p"><em>55</em> по жребию должно разделить землю, по именам колен отцов их должны они получить уделы;</p>
<p class="p"><em>56</em> по жребию должно разделить им уделы их, как многочисленным, так и малочисленным.</p>
<p class="p"><em>57</em> Сии суть вошедшие в исчисление левиты по поколениям их: от Гирсона поколение Гирсоново, от Каафа поколение Каафово, от Мерари поколение Мерарино.</p>
<p class="p"><em>58</em> Вот поколения Левиины: поколение Ливниево, поколение Хевроново, поколение Махлиево, поколение Мушиево, поколение Кореево. От Каафа родился Амрам.</p>
<p class="p"><em>59</em> Имя жены Амрамовой Иохаведа, дочь Левиина, которую родила [жена] Левиина в Египте, а она Амраму родила Аарона, Моисея и Мариам, сестру их.</p>
<p class="p"><em>60</em> И родились у Аарона Надав и Авиуд, Елеазар и Ифамар;</p>
<p class="p"><em>61</em> но Надав и Авиуд умерли, когда принесли чуждый огонь пред Господа.</p>
<p class="p"><em>62</em> И было исчислено двадцать три тысячи всех мужеского пола, от одного месяца и выше; ибо они не были исчислены вместе с сынами Израилевыми, потому что не дано им удела среди сынов Израилевых.</p>
<p class="p"><em>63</em> Вот исчисленные Моисеем и Елеазаром священником, которые исчисляли сынов Израилевых на равнинах Моавитских у Иордана, против Иерихона;</p>
<p class="p"><em>64</em> в числе их не было ни одного человека из исчисленных Моисеем и Аароном священником, которые исчисляли сынов Израилевых в пустыне Синайской;</p>
<p class="p"><em>65</em> ибо Господь сказал им, что умрут они в пустыне, — и не осталось из них никого, кроме Халева, сына Иефонниина, и Иисуса, сына Навина.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И пришли дочери Салпаада, сына Хеферова, сына Галаадова, сына Махирова, сына Манассиина из поколения Манассии, сына Иосифова, и вот имена дочерей его: Махла, Ноа, Хогла, Милка и Фирца;</p>
<p class="p"><em>2</em> и предстали пред Моисея и пред Елеазара священника, и пред князей и пред всё общество, у входа скинии собрания, и сказали:</p>
<p class="p"><em>3</em> отец наш умер в пустыне, и он не был в числе сообщников, собравшихся против Господа со скопищем Кореевым, но за свой грех умер, и сыновей у него не было;</p>
<p class="p"><em>4</em> за что исчезать имени отца нашего из племени его, потому что нет у него сына? дай нам удел среди братьев отца нашего.</p>
<p class="p"><em>5</em> И представил Моисей дело их Господу.</p>
<p class="p"><em>6</em> И сказал Господь Моисею:</p>
<p class="p"><em>7</em> правду говорят дочери Салпаадовы; дай им наследственный удел среди братьев отца их и передай им удел отца их;</p>
<p class="p"><em>8</em> и сынам Израилевым объяви и скажи: если кто умрёт, не имея у себя сына, то передавайте удел его дочери его;</p>
<p class="p"><em>9</em> если же нет у него дочери, передавайте удел его братьям его;</p>
<p class="p"><em>10</em> если же нет у него братьев, отдайте удел его братьям отца его;</p>
<p class="p"><em>11</em> если же нет братьев отца его, отдайте удел его близкому его родственнику из поколения его, чтоб он наследовал его; и да будет это для сынов Израилевых постановлено в закон, как повелел Господь Моисею.</p>
<p class="p"><em>12</em> И сказал Господь Моисею: взойди на сию гору Аварим, и посмотри на землю, которую Я даю сынам Израилевым;</p>
<p class="p"><em>13</em> и когда посмотришь на неё, приложись к народу своему и ты, как приложился Аарон, брат твой;</p>
<p class="p"><em>14</em> потому что вы не послушались повеления Моего в пустыне Син, во время распри общества, чтоб явить пред глазами их святость Мою при водах [Меривы].</p>
<p class="p"><em>15</em> И сказал Моисей Господу, говоря:</p>
<p class="p"><em>16</em> да поставит Господь, Бог духов всякой плоти, над обществом сим человека,</p>
<p class="p"><em>17</em> который выходил бы пред ними и который входил бы пред ними, который выводил бы их и который приводил бы их, чтобы не осталось общество Господне, как овцы, у которых нет пастыря.</p>
<p class="p"><em>18</em> И сказал Господь Моисею: возьми себе Иисуса, сына Навина, человека, в котором есть Дух, и возложи на него руку твою,</p>
<p class="p"><em>19</em> и поставь его пред Елеазаром священником и пред всем обществом, и дай ему наставление пред глазами их,</p>
<p class="p"><em>20</em> и дай ему от славы твоей, чтобы слушало его всё общество сынов Израилевых;</p>
<p class="p"><em>21</em> и будет он обращаться к Елеазару священнику и спрашивать его о решении, посредством урима пред Господом; и по его слову должны выходить, и по его слову должны входить он и все сыны Израилевы с ним и всё общество.</p>
<p class="p"><em>22</em> И сделал Моисей, как повелел ему Господь, и взял Иисуса, и поставил его пред Елеазаром священником и пред всем обществом;</p>
<p class="p"><em>23</em> и возложил на него руки свои и дал ему наставление, как говорил Господь чрез Моисея.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> повели сынам Израилевым и скажи им: наблюдайте, чтобы приношение Моё, хлеб Мой в жертву Мне, в приятное благоухание Мне, приносимо было Мне в своё время.</p>
<p class="p"><em>3</em> И скажи им: вот жертва, которую вы должны приносить Господу: два агнца однолетних без порока на день, во всесожжение постоянное;</p>
<p class="p"><em>4</em> одного агнца приноси утром, а другого агнца приноси вечером;</p>
<p class="p"><em>5</em> и в приношение хлебное [приноси] десятую часть [ефы] пшеничной муки, смешанной с четвертью гина выбитого елея;</p>
<p class="p"><em>6</em> это — всесожжение постоянное, какое совершено было при горе Синае, в приятное благоухание, в жертву Господу;</p>
<p class="p"><em>7</em> и возлияния при ней четверть гина на одного агнца: на святом месте возливай возлияние, вино Господу.</p>
<p class="p"><em>8</em> Другого агнца приноси вечером, с таким хлебным приношением, как поутру, и с таким же возлиянием при нём приноси его в жертву, в приятное благоухание Господу.</p>
<p class="p"><em>9</em> А в субботу [приносите] двух агнцев однолетних без порока, и в приношение хлебное две десятых части [ефы] пшеничной муки, смешанной с елеем, и возлияние при нём:</p>
<p class="p"><em>10</em> это — субботнее всесожжение в каждую субботу, сверх постоянного всесожжения и возлияния при нём.</p>
<p class="p"><em>11</em> И в новомесячия ваши приносите всесожжение Господу: из крупного скота двух тельцов, одного овна и семь однолетних агнцев без порока,</p>
<p class="p"><em>12</em> и три десятых части [ефы] пшеничной муки, смешанной с елеем, в приношение хлебное на одного тельца, и две десятых части [ефы] пшеничной муки, смешанной с елеем, в приношение хлебное на овна,</p>
<p class="p"><em>13</em> и по десятой части [ефы] пшеничной муки, смешанной с елеем, в приношение хлебное на каждого агнца; [это] — всесожжение, приятное благоухание, жертва Господу;</p>
<p class="p"><em>14</em> и возлияния при них должно быть пол — гина вина на тельца, треть гина на овна и четверть гина на агнца; это всесожжение в каждое новомесячие [во все] месяцы года.</p>
<p class="p"><em>15</em> И одного козла приносите Господу в жертву за грех; сверх всесожжения постоянного должно приносить его с возлиянием его.</p>
<p class="p"><em>16</em> В первый месяц, в четырнадцатый день месяца — Пасха Господня.</p>
<p class="p"><em>17</em> И в пятнадцатый день сего месяца праздник; семь дней должно есть опресноки.</p>
<p class="p"><em>18</em> В первый день [да будет у вас] священное собрание; никакой работы не работайте;</p>
<p class="p"><em>19</em> и приносите жертву, всесожжение Господу: из крупного скота двух тельцов, одного овна и семь однолетних агнцев; без порока они должны быть у вас;</p>
<p class="p"><em>20</em> и при них в приношение хлебное приносите пшеничной муки, смешанной с елеем, три десятых части [ефы] на каждого тельца, и две десятых части [ефы] на овна,</p>
<p class="p"><em>21</em> и по десятой части [ефы] приноси на каждого из семи агнцев,</p>
<p class="p"><em>22</em> и одного козла в жертву за грех, для очищения вас;</p>
<p class="p"><em>23</em> сверх утреннего всесожжения, которое есть всесожжение постоянное, приносите сие.</p>
<p class="p"><em>24</em> Так приносите и в каждый из семи дней; [это хлеб], жертва, приятное благоухание Господу; сверх всесожжения постоянного и возлияния его, должно приносить [сие].</p>
<p class="p"><em>25</em> И в седьмой день да будет у вас священное собрание; никакой работы не работайте.</p>
<p class="p"><em>26</em> И в день первых плодов, когда приносите Господу новое приношение хлебное в седмицы ваши, да будет у вас священное собрание; никакой работы не работайте;</p>
<p class="p"><em>27</em> и приносите всесожжение в приятное благоухание Господу: из крупного скота двух тельцов, одного овна и семь однолетних агнцев,</p>
<p class="p"><em>28</em> и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых части [ефы] на каждого тельца, две десятых части [ефы] на овна,</p>
<p class="p"><em>29</em> и по десятой части [ефы] на каждого из семи агнцев,</p>
<p class="p"><em>30</em> и одного козла [в жертву за грех], для очищения вас;</p>
<p class="p"><em>31</em> сверх постоянного всесожжения и хлебного приношения при нём, приносите [сие Мне] с возлиянием их; без порока должны быть они у вас.</p>

</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> И в седьмой месяц, в первый [день] месяца, да будет у вас священное собрание; никакой работы не работайте; пусть будет [это] у вас день трубного звука;</p>
<p class="p"><em>2</em> и приносите всесожжение в приятное благоухание Господу: одного тельца, одного овна, семь однолетних агнцев, без порока,</p>
<p class="p"><em>3</em> и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых части [ефы] на тельца, две десятых части [ефы] на овна,</p>
<p class="p"><em>4</em> и одну десятую часть [ефы] на каждого из семи агнцев,</p>
<p class="p"><em>5</em> и одного козла в жертву за грех, для очищения вас,</p>
<p class="p"><em>6</em> сверх новомесячного всесожжения и хлебного приношения его, и [сверх] постоянного всесожжения и хлебного приношения его, и возлияний их, по уставу, в приятное благоухание Господу.</p>
<p class="p"><em>7</em> И в десятый [день] сего седьмого месяца пусть будет у вас священное собрание: смиряйте [тогда] души ваши и никакого дела не делайте;</p>
<p class="p"><em>8</em> и приносите всесожжение Господу в приятное благоухание: одного тельца, одного овна, семь однолетних агнцев; без порока пусть будут они у вас;</p>
<p class="p"><em>9</em> и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых части [ефы] на тельца, две десятых части [ефы] на овна,</p>
<p class="p"><em>10</em> и по десятой части [ефы] на каждого из семи агнцев,</p>
<p class="p"><em>11</em> и одного козла в жертву за грех, сверх жертвы за грех, [приносимой в день] очищения, и [сверх] всесожжения постоянного и хлебного приношения его, и возлияния их.</p>
<p class="p"><em>12</em> И в пятнадцатый день седьмого месяца пусть будет у вас священное собрание; никакой работы не работайте и празднуйте праздник Господень семь дней;</p>
<p class="p"><em>13</em> и приносите всесожжение, жертву, приятное благоухание Господу: тринадцать тельцов, двух овнов, четырнадцать однолетних агнцев; без порока пусть будут они;</p>
<p class="p"><em>14</em> и при них в приношение хлебное пшеничной муки, смешанной с елеем, три десятых части [ефы] на каждого из тринадцати тельцов, две десятых части [ефы] на каждого из двух овнов,</p>
<p class="p"><em>15</em> и по десятой части [ефы] на каждого из четырнадцати агнцев,</p>
<p class="p"><em>16</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения его и возлияния его.</p>
<p class="p"><em>17</em> И во второй день двенадцать тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>18</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>19</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния их.</p>
<p class="p"><em>20</em> И в третий день одиннадцать тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>21</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>22</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния его.</p>
<p class="p"><em>23</em> И в четвёртый день десять тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>24</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>25</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния его.</p>
<p class="p"><em>26</em> И в пятый день девять тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>27</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>28</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния его.</p>
<p class="p"><em>29</em> И в шестой день восемь тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>30</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>31</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния его.</p>
<p class="p"><em>32</em> И в седьмой день семь тельцов, двух овнов, четырнадцать однолетних агнцев, без порока,</p>
<p class="p"><em>33</em> и при них приношение хлебное и возлияние для тельцов, овнов и агнцев, по числу их, по уставу,</p>
<p class="p"><em>34</em> и одного козла в жертву за грех, сверх всесожжения постоянного и хлебного приношения и возлияния его.</p>
<p class="p"><em>35</em> В восьмой день пусть будет у вас отдание праздника; никакой работы не работайте;</p>
<p class="p"><em>36</em> и приносите всесожжение, жертву, приятное благоухание Господу: одного тельца, одного овна, семь однолетних агнцев, без порока,</p>
<p class="p"><em>37</em> и при них приношение хлебное и возлияние для тельца, овна и агнцев по числу их, по уставу,</p>
<p class="p"><em>38</em> и одного козла в жертву за грех, сверх всесожжения постоянного и приношения хлебного и возлияния его.</p>
<p class="p"><em>39</em> Приносите это Господу в праздники ваши, сверх [приносимых] вами, по обету или по усердию, всесожжений ваших и хлебных приношений ваших, и возлияний ваших и мирных жертв ваших.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> И пересказал Моисей сынам Израилевым всё, что повелел Господь Моисею.</p>
<p class="p"><em>2</em> И сказал Моисей начальникам колен сынов Израилевых, говоря: вот что повелел Господь:</p>
<p class="p"><em>3</em> если кто даст обет Господу, или поклянётся клятвою, положив зарок на душу свою, то он не должен нарушать слова своего, но должен исполнить всё, что вышло из уст его.</p>
<p class="p"><em>4</em> Если женщина даст обет Господу и положит [на себя] зарок в доме отца своего, в юности своей,</p>
<p class="p"><em>5</em> и услышит отец обет её и зарок, который она положила на душу свою, и промолчит о том отец её, то все обеты её состоятся, и всякий зарок её, который она положила на душу свою, состоится;</p>
<p class="p"><em>6</em> если же отец её, услышав, запретит ей, то все обеты её и зароки, которые она возложила на душу свою, не состоятся, и Господь простит ей, потому что запретил ей отец её.</p>
<p class="p"><em>7</em> Если она выйдет в замужество, а на ней обет её, или слово уст её, которым она связала себя,</p>
<p class="p"><em>8</em> и услышит муж её и, услышав, промолчит: то обеты её состоятся, и зароки её, которые она возложила на душу свою, состоятся;</p>
<p class="p"><em>9</em> если же муж её, услышав, запретит ей и отвергнет обет её, который на ней, и слово уст её, которым она связала себя, [то они не состоятся, и] Господь простит ей.</p>
<p class="p"><em>10</em> Обет же вдовы и разведённой, какой бы она ни возложила зарок на душу свою, состоится.</p>
<p class="p"><em>11</em> Если [жена] в доме мужа своего дала обет, или возложила зарок на душу свою с клятвою,</p>
<p class="p"><em>12</em> и муж её слышал, и промолчал о том, и не запретил ей, то все обеты её состоятся, и всякий зарок, который она возложила на душу свою, состоится;</p>
<p class="p"><em>13</em> если же муж её, услышав, отвергнул их, то все вышедшие из уст её обеты её и зароки души её не состоятся: муж её уничтожил их, и Господь простит ей.</p>
<p class="p"><em>14</em> Всякий обет и всякий клятвенный зарок, чтобы смирить душу, муж её может утвердить, и муж её может отвергнуть;</p>
<p class="p"><em>15</em> если же муж её молчал о том день за день, то он [тем] утвердил все обеты её и все зароки её, которые на ней, утвердил, потому что он, услышав, молчал о том;</p>
<p class="p"><em>16</em> а если отвергнул их, после того как услышал, то он взял на себя грех её.</p>
<p class="p"><em>17</em> Вот уставы, которые Господь заповедал Моисею об отношении между мужем и женою его, между отцом и дочерью его в юности её, в доме отца её.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> отмсти Мадианитянам за сынов Израилевых, и после отойдёшь к народу твоему.</p>
<p class="p"><em>3</em> И сказал Моисей народу, говоря: вооружите из себя людей на войну, чтобы они пошли против Мадианитян, совершить мщение Господне над Мадианитянами;</p>
<p class="p"><em>4</em> по тысяче из колена, от всех колен Израилевых пошлите на войну.</p>
<p class="p"><em>5</em> И выделено из тысяч Израилевых, по тысяче из колена, двенадцать тысяч вооружённых на войну.</p>
<p class="p"><em>6</em> И послал их Моисей на войну, по тысяче из колена, их и Финееса, сына Елеазара, священника, на войну, и в руке его священные сосуды и трубы для тревоги.</p>
<p class="p"><em>7</em> И пошли войною на Мадиама, как повелел Господь Моисею, и убили всех мужеского пола;</p>
<p class="p"><em>8</em> и вместе с убитыми их убили царей Мадиамских: Евия, Рекема, Цура, Хура и Реву, пять царей Мадиамских, и Валаама, сына Веорова, убили мечом;</p>
<p class="p"><em>9</em> а жён Мадиамских и детей их сыны Израилевы взяли в плен, и весь скот их, и все стада их и всё имение их взяли в добычу,</p>
<p class="p"><em>10</em> и все города их во владениях их и все селения их сожгли огнём;</p>
<p class="p"><em>11</em> и взяли всё захваченное и всю добычу, от человека до скота;</p>
<p class="p"><em>12</em> и доставили пленных и добычу и захваченное к Моисею и к Елеазару священнику и к обществу сынов Израилевых, к стану, на равнины Моавитские, что у Иордана, против Иерихона.</p>
<p class="p"><em>13</em> И вышли Моисей и Елеазар священник и все князья общества навстречу им из стана.</p>
<p class="p"><em>14</em> И прогневался Моисей на военачальников, тысяченачальников и стоначальников, пришедших с войны,</p>
<p class="p"><em>15</em> и сказал им Моисей: [для чего] вы оставили в живых всех женщин?</p>
<p class="p"><em>16</em> вот они, по совету Валаамову, были для сынов Израилевых поводом к отступлению от Господа в угождение Фегору, [за что] и поражение было в обществе Господнем;</p>
<p class="p"><em>17</em> итак убейте всех детей мужеского пола, и всех женщин, познавших мужа на мужеском ложе, убейте;</p>
<p class="p"><em>18</em> а всех детей женского пола, которые не познали мужеского ложа, оставьте в живых для себя;</p>
<p class="p"><em>19</em> и пробудьте вне стана семь дней; всякий, убивший человека и прикоснувшийся к убитому, очиститесь в третий день и в седьмой день, вы и пленные ваши;</p>
<p class="p"><em>20</em> и все одежды, и все кожаные вещи, и всё сделанное из козьей [шерсти], и все деревянные сосуды очистите.</p>
<p class="p"><em>21</em> И сказал Елеазар священник воинам, ходившим на войну: вот постановление закона, который заповедал Господь Моисею:</p>
<p class="p"><em>22</em> золото, серебро, медь, железо, олово и свинец,</p>
<p class="p"><em>23</em> и всё, что проходит через огонь, проведите через огонь, чтоб оно очистилось, а кроме того и очистительною водою должно очистить; всё же, что не проходит через огонь, проведите через воду;</p>
<p class="p"><em>24</em> и одежды ваши вымойте в седьмой день, и очиститесь, и после того входите в стан.</p>
<p class="p"><em>25</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>26</em> сочти добычу плена, от человека до скота, ты и Елеазар священник и начальники племён общества;</p>
<p class="p"><em>27</em> и раздели добычу пополам между воевавшими, ходившими на войну, и между всем обществом;</p>
<p class="p"><em>28</em> и от воинов, ходивших на войну, возьми дань Господу, по одной душе из пятисот, из людей и из крупного скота, и из ослов и из мелкого скота;</p>
<p class="p"><em>29</em> возьми это из половины их и отдай Елеазару священнику в возношение Господу;</p>
<p class="p"><em>30</em> и из половины сынов Израилевых возьми по одной доле из пятидесяти, из людей, из крупного скота, из ослов и из мелкого скота, и отдай это левитам, служащим при скинии Господней.</p>
<p class="p"><em>31</em> И сделал Моисей и Елеазар священник, как повелел Господь Моисею.</p>
<p class="p"><em>32</em> И было добычи, оставшейся от захваченного, что захватили бывшие на войне: мелкого скота шестьсот семьдесят пять тысяч,</p>
<p class="p"><em>33</em> крупного скота семьдесят две тысячи,</p>
<p class="p"><em>34</em> ослов шестьдесят одна тысяча,</p>
<p class="p"><em>35</em> людей, женщин, которые не знали мужеского ложа, всех душ тридцать две тысячи.</p>
<p class="p"><em>36</em> Половина, доля ходивших на войну, по расчислению была: мелкого скота триста тридцать семь тысяч пятьсот,</p>
<p class="p"><em>37</em> и дань Господу из мелкого скота шестьсот семьдесят пять;</p>
<p class="p"><em>38</em> крупного скота тридцать шесть тысяч, и дань из них Господу семьдесят два;</p>
<p class="p"><em>39</em> ослов тридцать тысяч пятьсот, и дань из них Господу шестьдесят один;</p>
<p class="p"><em>40</em> людей шестнадцать тысяч, и дань из них Господу тридцать две души.</p>
<p class="p"><em>41</em> И отдал Моисей дань, возношение Господу, Елеазару священнику, как повелел Господь Моисею.</p>
<p class="p"><em>42</em> И из половины сынов Израилевых, которую отделил Моисей у бывших на войне;</p>
<p class="p"><em>43</em> половина же [на долю] общества была: мелкого скота триста тридцать семь тысяч пятьсот,</p>
<p class="p"><em>44</em> крупного скота тридцать шесть тысяч,</p>
<p class="p"><em>45</em> ослов тридцать тысяч пятьсот,</p>
<p class="p"><em>46</em> людей шестнадцать тысяч.</p>
<p class="p"><em>47</em> Из половины сынов Израилевых взял Моисей одну пятидесятую часть из людей и из скота и отдал это левитам, исполняющим службу при скинии Господней, как повелел Господь Моисею.</p>
<p class="p"><em>48</em> И пришли к Моисею начальники над тысячами войска, тысяченачальники и стоначальники,</p>
<p class="p"><em>49</em> и сказали Моисею: рабы твои сосчитали воинов, которые нам поручены, и не убыло ни одного из них;</p>
<p class="p"><em>50</em> и [вот], мы принесли приношение Господу, кто что достал из золотых вещей: цепочки, запястья, перстни, серьги и привески, для очищения душ наших пред Господом.</p>
<p class="p"><em>51</em> И взял у них Моисей и Елеазар священник золото во всех этих изделиях;</p>
<p class="p"><em>52</em> и было всего золота, которое принесено в возношение Господу, шестнадцать тысяч семьсот пятьдесят сиклей, от тысяченачальников и стоначальников.</p>
<p class="p"><em>53</em> Воины грабили каждый для себя.</p>
<p class="p"><em>54</em> И взял Моисей и Елеазар священник золото от тысяченачальников и стоначальников, и принесли его в скинию собрания, в память сынов Израилевых пред Господом.</p>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> У сынов Рувимовых и у сынов Гадовых стад было весьма много; и увидели они, что земля Иазер и земля Галаад есть место [годное] для стад;</p>
<p class="p"><em>2</em> и пришли сыны Гадовы и сыны Рувимовы и сказали Моисею и Елеазару священнику и князьям общества, говоря:</p>
<p class="p"><em>3</em> Атароф и Дивон, и Иазер, и Нимра, и Есевон, и Елеале, и Севам, и Нево, и Веон,</p>
<p class="p"><em>4</em> земля, которую Господь поразил пред обществом Израилевым, есть земля [годная] для стад, а у рабов твоих есть стада.</p>
<p class="p"><em>5</em> И сказали: если мы нашли благоволение в глазах твоих, отдай землю сию рабам твоим во владение; не переводи нас чрез Иордан.</p>
<p class="p"><em>6</em> И сказал Моисей сынам Гадовым и сынам Рувимовым: братья ваши пойдут на войну, а вы останетесь здесь?</p>
<p class="p"><em>7</em> для чего вы отвращаете сердце сынов Израилевых от перехода в землю, которую даёт им Господь?</p>
<p class="p"><em>8</em> так поступили отцы ваши, когда я посылал их из Кадес-Варни для обозрения земли:</p>
<p class="p"><em>9</em> они доходили до долины Есхол, и видели землю, и отвратили сердце сынов Израилевых, чтобы не шли они в землю, которую Господь даёт им;</p>
<p class="p"><em>10</em> и воспылал в тот день гнев Господа, и поклялся Он, говоря:</p>
<p class="p"><em>11</em> люди сии, вышедшие из Египта, от двадцати лет и выше не увидят земли, о которой Я клялся Аврааму, Исааку и Иакову, потому что они не повиновались Мне,</p>
<p class="p"><em>12</em> кроме Халева, сына Иефонниина, Кенезеянина, и Иисуса, сына Навина, потому что они повиновались Господу.</p>
<p class="p"><em>13</em> И воспылал гнев Господа на Израиля, и водил Он их по пустыне сорок лет, доколе не кончился весь род, сделавший зло в очах Господних.</p>
<p class="p"><em>14</em> И вот, вместо отцов ваших восстали вы, отродье грешников, чтоб усилить ещё ярость гнева Господня на Израиля.</p>
<p class="p"><em>15</em> Если вы отвратитесь от Него, то Он опять оставит его в пустыне, и вы погубите весь народ сей.</p>
<p class="p"><em>16</em> И подошли они к нему и сказали: мы построим здесь овчие дворы для стад наших и города для детей наших;</p>
<p class="p"><em>17</em> сами же мы первые вооружимся и пойдём пред сынами Израилевыми, доколе не приведём их в места их; а дети наши пусть останутся в укреплённых городах, [для безопасности] от жителей земли;</p>
<p class="p"><em>18</em> не возвратимся в домы наши, доколе не вступят сыны Израилевы каждый в удел свой;</p>
<p class="p"><em>19</em> ибо мы не возьмём с ними удела по ту сторону Иордана и далее, если удел нам достанется по эту сторону Иордана, к востоку.</p>
<p class="p"><em>20</em> И сказал им Моисей: если вы это сделаете, если вооружённые пойдёте на войну пред Господом,</p>
<p class="p"><em>21</em> и пойдёт каждый из вас вооружённый за Иордан пред Господом, доколе не истребит Он врагов Своих пред Собою,</p>
<p class="p"><em>22</em> и покорена будет земля пред Господом, то после возвратитесь и будете неповинны пред Господом и пред Израилем, и будет земля сия у вас во владении пред Господом;</p>
<p class="p"><em>23</em> если же не сделаете так, то согрешите пред Господом, и испытаете [наказание] за грех ваш, которое постигнет вас;</p>
<p class="p"><em>24</em> стройте себе города для детей ваших и дворы для овец ваших и делайте, что произнесено устами вашими.</p>
<p class="p"><em>25</em> И сказали сыны Гадовы и сыны Рувимовы Моисею: рабы твои сделают, как повелевает господин наш;</p>
<p class="p"><em>26</em> дети наши, жёны наши, стада наши и весь скот наш останутся тут в городах Галаада,</p>
<p class="p"><em>27</em> а рабы твои, все, вооружившись, как воины, пойдут пред Господом на войну, как говорит господин наш.</p>
<p class="p"><em>28</em> И дал Моисей о них повеление Елеазару священнику и Иисусу, сыну Навину, и начальникам племён сынов Израилевых,</p>
<p class="p"><em>29</em> и сказал им Моисей: если сыны Гадовы и сыны Рувимовы перейдут с вами за Иордан, все вооружившись на войну пред Господом, и покорена будет пред вами земля, то отдайте им землю Галаад во владение;</p>
<p class="p"><em>30</em> если же не пойдут они с вами вооружённые, то они получат владение вместе с вами в земле Ханаанской.</p>
<p class="p"><em>31</em> И отвечали сыны Гадовы и сыны Рувимовы и сказали: как сказал Господь рабам твоим, так и сделаем;</p>
<p class="p"><em>32</em> мы пойдём вооружённые пред Господом в землю Ханаанскую, а удел владения нашего пусть будет по эту сторону Иордана.</p>
<p class="p"><em>33</em> И отдал Моисей им, сынам Гадовым и сынам Рувимовым, и половине колена Манассии, сына Иосифова, царство Сигона, царя Аморрейского, и царство Ога, царя Васанского, землю с городами её и окрестностями, — города земли во все стороны.</p>
<p class="p"><em>34</em> И построили сыны Гадовы Дивон и Атароф, и Ароер,</p>
<p class="p"><em>35</em> и Атароф-Шофан, и Иазер, и Иогбегу,</p>
<p class="p"><em>36</em> и Беф-Нимру и Беф-Гаран, города укреплённые и дворы для овец.</p>
<p class="p"><em>37</em> И сыны Рувимовы построили Есевон, Елеале, Кириафаим,</p>
<p class="p"><em>38</em> и Нево, и Ваал-Меон, которых имена переменены, и Сивму, и дали имена городам, которые они построили.</p>
<p class="p"><em>39</em> И пошли сыны Махира, сына Манассиина, в Галаад, и взяли его, и выгнали Аморреев, которые были в нём;</p>
<p class="p"><em>40</em> и отдал Моисей Галаад Махиру, сыну Манассии, и он поселился в нём.</p>
<p class="p"><em>41</em> И Иаир, сын Манассии, пошёл и взял селения их, и назвал их: селения Иаировы.</p>
<p class="p"><em>42</em> И Новах пошёл и взял Кенаф и зависящие от него города, и назвал его своим именем: Новах.</p>
