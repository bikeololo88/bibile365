<body>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Второе послание к Тимофею святого апостола Павла</p>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, волею Божиею Апостол Иисуса Христа, по обетованию жизни во Христе Иисусе,</p>
<p class="p"><em>2</em> Тимофею, возлюбленному сыну: благодать, милость, мир от Бога Отца и Христа Иисуса, Господа нашего.</p>
<p class="p"><em>3</em> Благодарю Бога, Которому служу от прародителей с чистою совестью, что непрестанно вспоминаю о тебе в молитвах моих днём и ночью,</p>
<p class="p"><em>4</em> и желаю видеть тебя, вспоминая о слезах твоих, дабы мне исполниться радости,</p>
<p class="p"><em>5</em> приводя на память нелицемерную веру твою, которая прежде обитала в бабке твоей Лоиде и матери твоей Евнике; уверен, что она и в тебе.</p>
<p class="p"><em>6</em> По сей причине напоминаю тебе возгревать дар Божий, который в тебе через моё рукоположение;</p>
<p class="p"><em>7</em> ибо дал нам Бог духа не боязни, но силы и любви и целомудрия.</p>
<p class="p"><em>8</em> Итак, не стыдись свидетельства Господа нашего Иисуса Христа, ни меня, узника Его; но страдай с благовестием Христовым силою Бога,</p>
<p class="p"><em>9</em> спасшего нас и призвавшего званием святым, не по делам нашим, но по Своему изволению и благодати, данной нам во Христе Иисусе прежде вековых времён,</p>
<p class="p"><em>10</em> открывшейся же ныне явлением Спасителя нашего Иисуса Христа, разрушившего смерть и явившего жизнь и нетление через благовестие,</p>
<p class="p"><em>11</em> для которого я поставлен проповедником и Апостолом и учителем язычников.</p>
<p class="p"><em>12</em> По сей причине я и страдаю так; но не стыжусь. Ибо я знаю, в Кого уверовал, и уверен, что Он силён сохранить залог мой на оный день.</p>
<p class="p"><em>13</em> Держись образца здравого учения, которое ты слышал от меня, с верою и любовью во Христе Иисусе.</p>
<p class="p"><em>14</em> Храни добрый залог Духом Святым, живущим в нас.</p>
<p class="p"><em>15</em> Ты знаешь, что все Асийские оставили меня; в числе их Фигелл и Ермоген.</p>
<p class="p"><em>16</em> Да даст Господь милость дому Онисифора за то, что он многократно покоил меня и не стыдился уз моих,</p>
<p class="p"><em>17</em> но, быв в Риме, с великим тщанием искал меня и нашёл.</p>
<p class="p"><em>18</em> Да даст ему Господь обрести милость у Господа в оный день; а сколько он служил мне в Ефесе, ты лучше знаешь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак укрепляйся, сын мой, в благодати Христом Иисусом,</p>
<p class="p"><em>2</em> и что слышал от меня при многих свидетелях, то передай верным людям, которые были бы способны и других научить.</p>
<p class="p"><em>3</em> Итак переноси страдания, как добрый воин Иисуса Христа.</p>
<p class="p"><em>4</em> Никакой воин не связывает себя делами житейскими, чтобы угодить военачальнику.</p>
<p class="p"><em>5</em> Если же кто и подвизается, не увенчивается, если незаконно будет подвизаться.</p>
<p class="p"><em>6</em> Трудящемуся земледельцу первому должно вкусить от плодов.</p>
<p class="p"><em>7</em> Разумей, что я говорю. Да даст тебе Господь разумение во всём.</p>
<p class="p"><em>8</em> Помни Господа Иисуса Христа от семени Давидова, воскресшего из мёртвых, по благовествованию моему,</p>
<p class="p"><em>9</em> за которое я страдаю даже до уз, как злодей; но для слова Божия нет уз.</p>
<p class="p"><em>10</em> Посему я всё терплю ради избранных, дабы и они получили спасение во Христе Иисусе с вечною славою.</p>
<p class="p"><em>11</em> Верно слово: если мы с Ним умерли, то с Ним и оживём;</p>
<p class="p"><em>12</em> если терпим, то с Ним и царствовать будем; если отречёмся, и Он отречётся от нас;</p>
<p class="p"><em>13</em> если мы неверны, Он пребывает верен, ибо Себя отречься не может.</p>
<p class="p"><em>14</em> Сие напоминай, заклиная пред Господом не вступать в словопрения, что нимало не служит к пользе, а к расстройству слушающих.</p>
<p class="p"><em>15</em> Старайся представить себя Богу достойным, делателем неукоризненным, верно преподающим слово истины.</p>
<p class="p"><em>16</em> А непотребного пустословия удаляйся; ибо они ещё более будут преуспевать в нечестии,</p>
<p class="p"><em>17</em> и слово их, как рак, будет распространяться. Таковы Именей и Филит,</p>
<p class="p"><em>18</em> которые отступили от истины, говоря, что воскресение уже было, и разрушают в некоторых веру.</p>
<p class="p"><em>19</em> Но твёрдое основание Божие стоит, имея печать сию: «познал Господь Своих»; и: «да отступит от неправды всякий, исповедующий имя Господа».</p>
<p class="p"><em>20</em> А в большом доме есть сосуды не только золотые и серебряные, но и деревянные и глиняные; и одни в почётном, а другие в низком употреблении.</p>
<p class="p"><em>21</em> Итак, кто будет чист от сего, тот будет сосудом в чести, освящённым и благопотребным Владыке, годным на всякое доброе дело.</p>
<p class="p"><em>22</em> Юношеских похотей убегай, а держись правды, веры, любви, мира со всеми призывающими Господа от чистого сердца.</p>
<p class="p"><em>23</em> От глупых и невежественных состязаний уклоняйся, зная, что они рождают ссоры;</p>
<p class="p"><em>24</em> рабу же Господа не должно ссориться, но быть приветливым ко всем, учительным, незлобивым,</p>
<p class="p"><em>25</em> с кротостью наставлять противников, не даст ли им Бог покаяния к познанию истины,</p>
<p class="p"><em>26</em> чтобы они освободились от сети диавола, который уловил их в свою волю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Знай же, что в последние дни наступят времена тяжкие.</p>
<p class="p"><em>2</em> Ибо люди будут самолюбивы, сребролюбивы, горды, надменны, злоречивы, родителям непокорны, неблагодарны, нечестивы, недружелюбны,</p>
<p class="p"><em>3</em> непримирительны, клеветники, невоздержны, жестоки, не любящие добра,</p>
<p class="p"><em>4</em> предатели, наглы, напыщенны, более сластолюбивы, нежели боголюбивы,</p>
<p class="p"><em>5</em> имеющие вид благочестия, силы же его отрёкшиеся. Таковых удаляйся.</p>
<p class="p"><em>6</em> К сим принадлежат те, которые вкрадываются в домы и обольщают женщин, утопающих во грехах, водимых различными похотями,</p>
<p class="p"><em>7</em> всегда учащихся и никогда не могущих дойти до познания истины.</p>
<p class="p"><em>8</em> Как Ианний и Иамврий противились Моисею, так и сии противятся истине, люди, развращённые умом, невежды в вере.</p>
<p class="p"><em>9</em> Но они не много успеют; ибо их безумие обнаружится перед всеми, как и с теми случилось.</p>
<p class="p"><em>10</em> А ты последовал мне в учении, житии, расположении, вере, великодушии, любви, терпении,</p>
<p class="p"><em>11</em> в гонениях, страданиях, постигших меня в Антиохии, Иконии, Листрах; каковые гонения я перенёс, и от всех избавил меня Господь.</p>
<p class="p"><em>12</em> Да и все, желающие жить благочестиво во Христе Иисусе, будут гонимы.</p>
<p class="p"><em>13</em> Злые же люди и обманщики будут преуспевать во зле, вводя в заблуждение и заблуждаясь.</p>
<p class="p"><em>14</em> А ты пребывай в том, чему научен и что тебе вверено, зная, кем ты научен.</p>
<p class="p"><em>15</em> Притом же ты из детства знаешь священные писания, которые могут умудрить тебя во спасение верою во Христа Иисуса.</p>
<p class="p"><em>16</em> Всё Писание богодухновенно и полезно для научения, для обличения, для исправления, для наставления в праведности,</p>
<p class="p"><em>17</em> да будет совершён Божий человек, ко всякому доброму делу приготовлен.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак заклинаю тебя пред Богом и Господом нашим Иисусом Христом, Который будет судить живых и мёртвых в явление Его и Царствие Его:</p>
<p class="p"><em>2</em> проповедуй слово, настой во время и не во время, обличай, запрещай, увещевай со всяким долготерпением и назиданием.</p>
<p class="p"><em>3</em> Ибо будет время, когда здравого учения принимать не будут, но по своим прихотям будут избирать себе учителей, которые льстили бы слуху;</p>
<p class="p"><em>4</em> и от истины отвратят слух и обратятся к басням.</p>
<p class="p"><em>5</em> Но ты будь бдителен во всём, переноси скорби, совершай дело благовестника, исполняй служение твоё.</p>
<p class="p"><em>6</em> Ибо я уже становлюсь жертвою, и время моего отшествия настало.</p>
<p class="p"><em>7</em> Подвигом добрым я подвизался, течение совершил, веру сохранил;</p>
<p class="p"><em>8</em> а теперь готовится мне венец правды, который даст мне Господь, праведный Судия, в день оный; и не только мне, но и всем, возлюбившим явление Его.</p>
<p class="p"><em>9</em> Постарайся придти ко мне скоро.</p>
<p class="p"><em>10</em> Ибо Димас оставил меня, возлюбив нынешний век, и пошёл в Фессалонику, Крискент в Галатию, Тит в Далматию; один Лука со мною.</p>
<p class="p"><em>11</em> Марка возьми и приведи с собою, ибо он мне нужен для служения.</p>
<p class="p"><em>12</em> Тихика я послал в Ефес.</p>
<p class="p"><em>13</em> Когда пойдёшь, принеси фелонь, который я оставил в Троаде у Карпа, и книги, особенно кожаные.</p>
<p class="p"><em>14</em> Александр медник много сделал мне зла. Да воздаст ему Господь по делам его!</p>
<p class="p"><em>15</em> Берегись его и ты, ибо он сильно противился нашим словам.</p>
<p class="p"><em>16</em> При первом моём ответе никого не было со мною, но все меня оставили. Да не вменится им!</p>
<p class="p"><em>17</em> Господь же предстал мне и укрепил меня, дабы через меня утвердилось благовестие и услышали все язычники; и я избавился из львиных челюстей.</p>
<p class="p"><em>18</em> И избавит меня Господь от всякого злого дела и сохранит для Своего Небесного Царства, Ему слава во веки веков. Аминь.</p>
<p class="p"><em>19</em> Приветствуй Прискиллу и Акилу и дом Онисифоров.</p>
<p class="p"><em>20</em> Ераст остался в Коринфе; Трофима же я оставил больного в Милите.</p>
<p class="p"><em>21</em> Постарайся придти до зимы. Приветствуют тебя Еввул, и Пуд, и Лин, и Клавдия, и все братия.</p>
<p class="p"><em>22</em> Господь Иисус Христос со духом твоим. Благодать с вами. Аминь.</p>

</div>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Послание к Титу святого апостола Павла</p>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, раб Божий, Апостол же Иисуса Христа, по вере избранных Божиих и познанию истины, [относящейся] к благочестию,</p>
<p class="p"><em>2</em> в надежде вечной жизни, которую обещал неизменный в слове Бог прежде вековых времён,</p>
<p class="p"><em>3</em> а в своё время явил Своё слово в проповеди, вверенной мне по повелению Спасителя нашего, Бога, —</p>
<p class="p"><em>4</em> Титу, истинному сыну по общей вере: благодать, милость и мир от Бога Отца и Господа Иисуса Христа, Спасителя нашего.</p>
<p class="p"><em>5</em> Для того я оставил тебя в Крите, чтобы ты довершил недоконченное и поставил по всем городам пресвитеров, как я тебе приказывал:</p>
<p class="p"><em>6</em> если кто непорочен, муж одной жены, детей имеет верных, не укоряемых в распутстве или непокорности.</p>
<p class="p"><em>7</em> Ибо епископ должен быть непорочен, как Божий домостроитель, не дерзок, не гневлив, не пьяница, не бийца, не корыстолюбец,</p>
<p class="p"><em>8</em> но страннолюбив, любящий добро, целомудрен, справедлив, благочестив, воздержан,</p>
<p class="p"><em>9</em> держащийся истинного слова, согласного с учением, чтобы он был силён и наставлять в здравом учении и противящихся обличать.</p>
<p class="p"><em>10</em> Ибо есть много и непокорных, пустословов и обманщиков, особенно из обрезанных,</p>
<p class="p"><em>11</em> каковым должно заграждать уста: они развращают целые домы, уча, чему не должно, из постыдной корысти.</p>
<p class="p"><em>12</em> Из них же самих один стихотворец сказал: «Критяне всегда лжецы, злые звери, утробы ленивые».</p>
<p class="p"><em>13</em> Свидетельство это справедливо. По сей причине обличай их строго, дабы они были здравы в вере,</p>
<p class="p"><em>14</em> не внимая Иудейским басням и постановлениям людей, отвращающихся от истины.</p>
<p class="p"><em>15</em> Для чистых всё чисто; а для осквернённых и неверных нет ничего чистого, но осквернены и ум их и совесть.</p>
<p class="p"><em>16</em> Они говорят, что знают Бога, а делами отрекаются, будучи гнусны и непокорны и не способны ни к какому доброму делу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Ты же говори то, что сообразно с здравым учением:</p>
<p class="p"><em>2</em> чтобы старцы были бдительны, степенны, целомудренны, здравы в вере, в любви, в терпении;</p>
<p class="p"><em>3</em> чтобы старицы также одевались прилично святым, не были клеветницы, не порабощались пьянству, учили добру;</p>
<p class="p"><em>4</em> чтобы вразумляли молодых любить мужей, любить детей,</p>
<p class="p"><em>5</em> быть целомудренными, чистыми, попечительными о доме, добрыми, покорными своим мужьям, да не порицается слово Божие.</p>
<p class="p"><em>6</em> Юношей также увещевай быть целомудренными.</p>
<p class="p"><em>7</em> Во всём показывай в себе образец добрых дел, в учительстве чистоту, степенность, неповрежденность,</p>
<p class="p"><em>8</em> слово здравое, неукоризненное, чтобы противник был посрамлён, не имея ничего сказать о нас худого.</p>
<p class="p"><em>9</em> Рабов [увещевай] повиноваться своим господам, угождать им во всём, не прекословить,</p>
<p class="p"><em>10</em> не красть, но оказывать всю добрую верность, дабы они во всём были украшением учению Спасителя нашего, Бога.</p>
<p class="p"><em>11</em> Ибо явилась благодать Божия, спасительная для всех человеков,</p>
<p class="p"><em>12</em> научающая нас, чтобы мы, отвергнув нечестие и мирские похоти, целомудренно, праведно и благочестиво жили в нынешнем веке,</p>
<p class="p"><em>13</em> ожидая блаженного упования и явления славы великого Бога и Спасителя нашего Иисуса Христа,</p>
<p class="p"><em>14</em> Который дал Себя за нас, чтобы избавить нас от всякого беззакония и очистить Себе народ особенный, ревностный к добрым делам.</p>
<p class="p"><em>15</em> Сие говори, увещевай и обличай со всякою властью, чтобы никто не пренебрегал тебя.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Напоминай им повиноваться и покоряться начальству и властям, быть готовыми на всякое доброе дело,</p>
<p class="p"><em>2</em> никого не злословить, быть не сварливыми, но тихими, и оказывать всякую кротость ко всем человекам.</p>
<p class="p"><em>3</em> Ибо и мы были некогда несмысленны, непокорны, заблуждшие, были рабы похотей и различных удовольствий, жили в злобе и зависти, были гнусны, ненавидели друг друга.</p>
<p class="p"><em>4</em> Когда же явилась благодать и человеколюбие Спасителя нашего, Бога,</p>
<p class="p"><em>5</em> Он спас нас не по делам праведности, которые бы мы сотворили, а по Своей милости, банею возрождения и обновления Святым Духом,</p>
<p class="p"><em>6</em> Которого излил на нас обильно через Иисуса Христа, Спасителя нашего,</p>
<p class="p"><em>7</em> чтобы, оправдавшись Его благодатью, мы по упованию соделались наследниками вечной жизни.</p>
<p class="p"><em>8</em> Слово это верно; и я желаю, чтобы ты подтверждал о сём, дабы уверовавшие в Бога старались быть прилежными к добрым делам: это хорошо и полезно человекам.</p>
<p class="p"><em>9</em> Глупых же состязаний и родословий, и споров и распрей о законе удаляйся, ибо они бесполезны и суетны.</p>
<p class="p"><em>10</em> Еретика, после первого и второго вразумления, отвращайся,</p>
<p class="p"><em>11</em> зная, что таковой развратился и грешит, будучи самоосужден.</p>
<p class="p"><em>12</em> Когда пришлю к тебе Артёму или Тихика, поспеши придти ко мне в Никополь, ибо я положил там провести зиму.</p>
<p class="p"><em>13</em> Зину законника и Аполлоса позаботься отправить так, чтобы у них ни в чём не было недостатка.</p>
<p class="p"><em>14</em> Пусть и наши учатся упражняться в добрых делах, [в] [удовлетворении] необходимым нуждам, дабы не были бесплодны.</p>
<p class="p"><em>15</em> Приветствуют тебя все находящиеся со мною. Приветствуй любящих нас в вере. Благодать со всеми вами. Аминь.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Послание к Филимону святого апостола Павла</p>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, узник Иисуса Христа, и Тимофей брат, Филимону возлюбленному и сотруднику нашему,</p>
<p class="p"><em>2</em> и Апфии, (сестре) возлюбленной, и Архиппу, сподвижнику нашему, и домашней твоей церкви:</p>
<p class="p"><em>3</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>4</em> Благодарю Бога моего, всегда вспоминая о тебе в молитвах моих,</p>
<p class="p"><em>5</em> слыша о твоей любви и вере, которую имеешь к Господу Иисусу и ко всем святым,</p>
<p class="p"><em>6</em> дабы общение веры твоей оказалось деятельным в познании всякого у вас добра во Христе Иисусе.</p>
<p class="p"><em>7</em> Ибо мы имеем великую радость и утешение в любви твоей, потому что тобою, брат, успокоены сердца святых.</p>
<p class="p"><em>8</em> Посему, имея великое во Христе дерзновение приказывать тебе, что должно,</p>
<p class="p"><em>9</em> по любви лучше прошу, не иной кто, как я, Павел старец, а теперь и узник Иисуса Христа;</p>
<p class="p"><em>10</em> прошу тебя о сыне моём Онисиме, которого родил я в узах моих:</p>
<p class="p"><em>11</em> он был некогда негоден для тебя, а теперь годен тебе и мне; я возвращаю его;</p>
<p class="p"><em>12</em> ты же прими его, как моё сердце.</p>
<p class="p"><em>13</em> Я хотел при себе удержать его, дабы он вместо тебя послужил мне в узах [за] благовествование;</p>
<p class="p"><em>14</em> но без твоего согласия ничего не хотел сделать, чтобы доброе дело твоё было не вынужденно, а добровольно.</p>
<p class="p"><em>15</em> Ибо, может быть, он для того на время отлучился, чтобы тебе принять его навсегда,</p>
<p class="p"><em>16</em> не как уже раба, но выше раба, брата возлюбленного, особенно мне, а тем больше тебе, и по плоти и в Господе.</p>
<p class="p"><em>17</em> Итак, если ты имеешь общение со мною, то прими его, как меня.</p>
<p class="p"><em>18</em> Если же он чем обидел тебя, или должен, считай это на мне.</p>
<p class="p"><em>19</em> Я, Павел, написал моею рукою: я заплачу; не говорю тебе о том, что ты и самим собою мне должен.</p>
<p class="p"><em>20</em> Так, брат, дай мне воспользоваться от тебя в Господе; успокой моё сердце в Господе.</p>
<p class="p"><em>21</em> Надеясь на послушание твоё, я написал к тебе, зная, что ты сделаешь и более, нежели говорю.</p>
<p class="p"><em>22</em> А вместе приготовь для меня и помещение; ибо надеюсь, что по молитвам вашим я буду дарован вам.</p>
<p class="p"><em>23</em> Приветствует тебя Епафрас, узник вместе со мною ради Христа Иисуса,</p>
<p class="p"><em>24</em> Марк, Аристарх, Димас, Лука, сотрудники мои.</p>
<p class="p"><em>25</em> Благодать Господа нашего Иисуса Христа со духом вашим. Аминь.</p>
