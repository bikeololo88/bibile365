<div class="section" id="id1">
<div class="title3">
<p class="title-p">Псалом 36</p>
</div>
<p class="p"><em>1</em> Не ревнуй злодеям, не завидуй делающим беззаконие,</p>
<p class="p"><em>2</em> ибо они, как трава, скоро будут подкошены и, как зеленеющий злак, увянут.</p>
<p class="p"><em>3</em> Уповай на Господа и делай добро; живи на земле и храни истину.</p>
<p class="p"><em>4</em> Утешайся Господом, и Он исполнит желания сердца твоего.</p>
<p class="p"><em>5</em> Предай Господу путь твой и уповай на Него, и Он совершит,</p>
<p class="p"><em>6</em> и выведет, как свет, правду твою и справедливость твою, как полдень.</p>
<p class="p"><em>7</em> Покорись Господу и надейся на Него. Не ревнуй успевающему в пути своём, человеку лукавствующему.</p>
<p class="p"><em>8</em> Перестань гневаться и оставь ярость; не ревнуй до того, чтобы делать зло,</p>
<p class="p"><em>9</em> ибо делающие зло истребятся, уповающие же на Господа наследуют землю.</p>
<p class="p"><em>10</em> Ещё немного, и не станет нечестивого; посмотришь на его место, и нет его.</p>
<p class="p"><em>11</em> А кроткие наследуют землю и насладятся множеством мира.</p>
<p class="p"><em>12</em> Нечестивый злоумышляет против праведника и скрежещет на него зубами своими:</p>
<p class="p"><em>13</em> Господь же посмевается над ним, ибо видит, что приходит день его.</p>
<p class="p"><em>14</em> Нечестивые обнажают меч и натягивают лук свой, чтобы низложить бедного и нищего, чтобы пронзить <em>идущих</em> прямым путём:</p>
<p class="p"><em>15</em> меч их войдёт в их же сердце, и луки их сокрушатся.</p>
<p class="p"><em>16</em> Малое у праведника — лучше богатства многих нечестивых,</p>
<p class="p"><em>17</em> ибо мышцы нечестивых сокрушатся, а праведников подкрепляет Господь.</p>
<p class="p"><em>18</em> Господь знает дни непорочных, и достояние их пребудет вовек:</p>
<p class="p"><em>19</em> не будут они постыжены во время лютое и во дни голода будут сыты;</p>
<p class="p"><em>20</em> а нечестивые погибнут, и враги Господни, как тук агнцев, исчезнут, в дыме исчезнут.</p>
<p class="p"><em>21</em> Нечестивый берёт взаймы и не отдаёт, а праведник милует и даёт,</p>
<p class="p"><em>22</em> ибо благословенные Им наследуют землю, а проклятые Им истребятся.</p>
<p class="p"><em>23</em> Господом утверждаются стопы <em>такого</em> человека, и Он благоволит к пути его:</p>
<p class="p"><em>24</em> когда он будет падать, не упадёт, ибо Господь поддерживает его за руку.</p>
<p class="p"><em>25</em> Я был молод и состарился, и не видал праведника оставленным и потомков его просящими хлеба:</p>
<p class="p"><em>26</em> он всякий день милует и взаймы даёт, и потомство его в благословение будет.</p>
<p class="p"><em>27</em> Уклоняйся от зла, и делай добро, и будешь жить вовек:</p>
<p class="p"><em>28</em> ибо Господь любит правду и не оставляет святых Своих; вовек сохранятся они; [а беззаконные будут извержены] и потомство нечестивых истребится.</p>
<p class="p"><em>29</em> Праведники наследуют землю и будут жить на ней вовек.</p>
<p class="p"><em>30</em> Уста праведника изрекают премудрость, и язык его произносит правду.</p>
<p class="p"><em>31</em> Закон Бога его в сердце у него; не поколеблются стопы его.</p>
<p class="p"><em>32</em> Нечестивый подсматривает за праведником и ищет умертвить его;</p>
<p class="p"><em>33</em> но Господь не отдаст его в руки его и не допустит обвинить его, когда он будет судим.</p>
<p class="p"><em>34</em> Уповай на Господа и держись пути Его: и Он вознесёт тебя, чтобы ты наследовал землю; и когда будут истребляемы нечестивые, ты увидишь.</p>
<p class="p"><em>35</em> Видел я нечестивца грозного, расширявшегося, подобно укоренившемуся многоветвистому дереву;</p>
<p class="p"><em>36</em> но он прошёл, и вот нет его; ищу его и не нахожу.</p>
<p class="p"><em>37</em> Наблюдай за непорочным и смотри на праведного, ибо будущность <em>такого</em> человека есть мир;</p>
<p class="p"><em>38</em> а беззаконники все истребятся; будущность нечестивых погибнет.</p>
<p class="p"><em>39</em> От Господа спасение праведникам, Он — защита их во время скорби;</p>
<p class="p"><em>40</em> и поможет им Господь и избавит их; избавит их от нечестивых и спасёт их, ибо они на Него уповают.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Псалом 37</p>
</div>
<p class="p"><em>1</em> Псалом Давида. В воспоминание [о субботе].</p>
<p class="p"><em>2</em> Господи! не в ярости Твоей обличай меня и не во гневе Твоём наказывай меня,</p>
<p class="p"><em>3</em> ибо стрелы Твои вонзились в меня, и рука Твоя тяготеет на мне.</p>
<p class="p"><em>4</em> Нет целого места в плоти моей от гнева Твоего; нет мира в костях моих от грехов моих,</p>
<p class="p"><em>5</em> ибо беззакония мои превысили голову мою, как тяжёлое бремя отяготели на мне,</p>
<p class="p"><em>6</em> смердят, гноятся раны мои от безумия моего.</p>
<p class="p"><em>7</em> Я согбен и совсем поник, весь день сетуя хожу,</p>
<p class="p"><em>8</em> ибо чресла мои полны воспалениями, и нет целого места в плоти моей.</p>
<p class="p"><em>9</em> Я изнемог и сокрушён чрезмерно; кричу от терзания сердца моего.</p>
<p class="p"><em>10</em> Господи! пред Тобою все желания мои, и воздыхание моё не сокрыто от Тебя.</p>
<p class="p"><em>11</em> Сердце моё трепещет; оставила меня сила моя, и свет очей моих, — и того нет у меня.</p>
<p class="p"><em>12</em> Друзья мои и искренние отступили от язвы моей, и ближние мои стоят вдали.</p>
<p class="p"><em>13</em> Ищущие же души моей ставят сети, и желающие мне зла говорят о погибели <em>моей</em> и замышляют всякий день козни;</p>
<p class="p"><em>14</em> а я, как глухой, не слышу, и как немой, который не открывает уст своих;</p>
<p class="p"><em>15</em> и стал я, как человек, который не слышит и не имеет в устах своих ответа,</p>
<p class="p"><em>16</em> ибо на Тебя, Господи, уповаю я; Ты услышишь, Господи, Боже мой.</p>
<p class="p"><em>17</em> И я сказал: да не восторжествуют надо мною [враги мои]; когда колеблется нога моя, они величаются надо мною.</p>
<p class="p"><em>18</em> Я близок к падению, и скорбь моя всегда предо мною.</p>
<p class="p"><em>19</em> Беззаконие моё я сознаю, сокрушаюсь о грехе моём.</p>
<p class="p"><em>20</em> А враги мои живут и укрепляются, и умножаются ненавидящие меня безвинно;</p>
<p class="p"><em>21</em> и воздающие мне злом за добро враждуют против меня за то, что я следую добру.</p>
<p class="p"><em>22</em> Не оставь меня, Господи, Боже мой! Не удаляйся от меня;</p>
<p class="p"><em>23</em> поспеши на помощь мне, Господи, Спаситель мой!</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Псалом 38</p>
</div>
<p class="p"><em>1</em> Начальнику хора, Идифуму. Псалом Давида.</p>
<p class="p"><em>2</em> Я сказал: буду я наблюдать за путями моими, чтобы не согрешать мне языком моим; буду обуздывать уста мои, доколе нечестивый предо мною.</p>
<p class="p"><em>3</em> Я был нем и безгласен, и молчал <em>даже</em> о добром; и скорбь моя подвиглась.</p>
<p class="p"><em>4</em> Воспламенилось сердце моё во мне; в мыслях моих возгорелся огонь; я стал говорить языком моим:</p>
<p class="p"><em>5</em> скажи мне, Господи, кончину мою и число дней моих, какое оно, дабы я знал, какой век мой.</p>
<p class="p"><em>6</em> Вот, Ты дал мне дни, <em>как</em> пяди, и век мой как ничто пред Тобою. Подлинно, совершенная суета — всякий человек живущий.</p>
<p class="p"><em>7</em> Подлинно, человек ходит подобно призраку; напрасно он суетится, собирает и не знает, кому достанется то.</p>
<p class="p"><em>8</em> И ныне чего ожидать мне, Господи? надежда моя — на Тебя.</p>
<p class="p"><em>9</em> От всех беззаконий моих избавь меня, не предавай меня на поругание безумному.</p>
<p class="p"><em>10</em> Я стал нем, не открываю уст моих; потому что Ты соделал это.</p>
<p class="p"><em>11</em> Отклони от меня удары Твои; я исчезаю от поражающей руки Твоей.</p>
<p class="p"><em>12</em> Если Ты обличениями будешь наказывать человека за преступления, то рассыплется, как от моли, краса его. Так, суетен всякий человек!</p>
<p class="p"><em>13</em> Услышь, Господи, молитву мою и внемли воплю моему; не будь безмолвен к слезам моим, ибо странник я у Тебя <em>и</em> пришлец, как и все отцы мои.</p>
<p class="p"><em>14</em> Отступи от меня, чтобы я мог подкрепиться, прежде нежели отойду и не будет меня.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Псалом 39</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Твёрдо уповал я на Господа, и Он приклонился ко мне и услышал вопль мой;</p>
<p class="p"><em>3</em> извлёк меня из страшного рва, из тинистого болота, и поставил на камне ноги мои и утвердил стопы мои;</p>
<p class="p"><em>4</em> и вложил в уста мои новую песнь — хвалу Богу нашему. Увидят многие и убоятся и будут уповать на Господа.</p>
<p class="p"><em>5</em> Блажен человек, который на Господа возлагает надежду свою и не обращается к гордым и к уклоняющимся ко лжи.</p>
<p class="p"><em>6</em> Много соделал Ты, Господи, Боже мой: о чудесах и помышлениях Твоих о нас — кто уподобится Тебе! — хотел бы я проповедовать и говорить, но они превышают число.</p>
<p class="p"><em>7</em> Жертвы и приношения Ты не восхотел; Ты открыл мне уши; всесожжения и жертвы за грех Ты не потребовал.</p>
<p class="p"><em>8</em> Тогда я сказал: вот, иду; в свитке книжном написано о мне:</p>
<p class="p"><em>9</em> я желаю исполнить волю Твою, Боже мой, и закон Твой у меня в сердце.</p>
<p class="p"><em>10</em> Я возвещал правду Твою в собрании великом; я не возбранял устам моим: Ты, Господи, знаешь.</p>
<p class="p"><em>11</em> Правды Твоей не скрывал в сердце моём, возвещал верность Твою и спасение Твоё, не утаивал милости Твоей и истины Твоей пред собранием великим.</p>
<p class="p"><em>12</em> Не удерживай, Господи, щедрот Твоих от меня; милость Твоя и истина Твоя да охраняют меня непрестанно,</p>
<p class="p"><em>13</em> ибо окружили меня беды неисчислимые; постигли меня беззакония мои, так что видеть не могу: их более, нежели волос на голове моей; сердце моё оставило меня.</p>
<p class="p"><em>14</em> Благоволи, Господи, избавить меня; Господи! поспеши на помощь мне.</p>
<p class="p"><em>15</em> Да постыдятся и посрамятся все, ищущие погибели душе моей! Да будут обращены назад и преданы посмеянию желающие мне зла!</p>
<p class="p"><em>16</em> Да смятутся от посрамления своего говорящие мне: «хорошо! хорошо!»</p>
<p class="p"><em>17</em> Да радуются и веселятся Тобою все ищущие Тебя, и любящие спасение Твоё да говорят непрестанно: «велик Господь!»</p>
<p class="p"><em>18</em> Я же беден и нищ, но Господь печётся о мне. Ты — помощь моя и избавитель мой, Боже мой! не замедли.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Псалом 40</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Блажен, кто помышляет о бедном [и нищем]! В день бедствия избавит его Господь.</p>
<p class="p"><em>3</em> Господь сохранит его и сбережёт ему жизнь; блажен будет он на земле. И Ты не отдашь его на волю врагов его.</p>
<p class="p"><em>4</em> Господь укрепит его на одре болезни его. Ты изменишь всё ложе его в болезни его.</p>
<p class="p"><em>5</em> Я сказал: Господи! помилуй меня, исцели душу мою, ибо согрешил я пред Тобою.</p>
<p class="p"><em>6</em> Враги мои говорят обо мне злое: «когда он умрёт и погибнет имя его?»</p>
<p class="p"><em>7</em> И если приходит кто видеть меня, говорит ложь; сердце его слагает в себе неправду, и он, выйдя вон, толкует.</p>
<p class="p"><em>8</em> Все ненавидящие меня шепчут между собою против меня, замышляют на меня зло:</p>
<p class="p"><em>9</em> «слово велиала пришло на него; он слёг; не встать ему более».</p>
<p class="p"><em>10</em> Даже человек мирный со мною, на которого я полагался, который ел хлеб мой, поднял на меня пяту.</p>
<p class="p"><em>11</em> Ты же, Господи, помилуй меня и восставь меня, и я воздам им.</p>
<p class="p"><em>12</em> Из того узнаю, что Ты благоволишь ко мне, если враг мой не восторжествует надо мною,</p>
<p class="p"><em>13</em> а меня сохранишь в целости моей и поставишь пред лицем Твоим на веки.</p>
<p class="p"><em>14</em> Благословен Господь Бог Израилев от века и до века! Аминь, аминь!</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Псалом 41</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Учение. Сынов Кореевых.</p>
<p class="p"><em>2</em> Как лань желает к потокам воды, так желает душа моя к Тебе, Боже!</p>
<p class="p"><em>3</em> Жаждет душа моя к Богу крепкому, живому: когда приду и явлюсь пред лице Божие!</p>
<p class="p"><em>4</em> Слёзы мои были для меня хлебом день и ночь, когда говорили мне всякий день: «где Бог твой?»</p>
<p class="p"><em>5</em> Вспоминая об этом, изливаю душу мою, потому что я ходил в многолюдстве, вступал с ними в дом Божий со гласом радости и славословия празднующего сонма.</p>
<p class="p"><em>6</em> Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду ещё славить Его, Спасителя моего и Бога моего.</p>
<p class="p"><em>7</em> Унывает во мне душа моя; посему я воспоминаю о Тебе с земли Иорданской, с Ермона, с горы Цоар.</p>
<p class="p"><em>8</em> Бездна бездну призывает голосом водопадов Твоих; все воды Твои и волны Твои прошли надо мною.</p>
<p class="p"><em>9</em> Днём явит Господь милость Свою, и ночью песнь Ему у меня, молитва к Богу жизни моей.</p>
<p class="p"><em>10</em> Скажу Богу, заступнику моему: для чего Ты забыл меня? Для чего я сетуя хожу от оскорблений врага?</p>
<p class="p"><em>11</em> Как бы поражая кости мои, ругаются надо мною враги мои, когда говорят мне всякий день: «где Бог твой?»</p>
<p class="p"><em>12</em> Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду ещё славить Его, Спасителя моего и Бога моего.</p>

</div>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Псалом 42</p>
</div>
<p class="p"><em>1</em> Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От человека лукавого и несправедливого избавь меня,</p>
<p class="p"><em>2</em> ибо Ты Бог крепости моей. Для чего Ты отринул меня? для чего я сетуя хожу от оскорблений врага?</p>
<p class="p"><em>3</em> Пошли свет Твой и истину Твою; да ведут они меня и приведут на святую гору Твою и в обители Твои.</p>
<p class="p"><em>4</em> И подойду я к жертвеннику Божию, к Богу радости и веселия моего, и на гуслях буду славить Тебя, Боже, Боже мой!</p>
<p class="p"><em>5</em> Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога; ибо я буду ещё славить Его, Спасителя моего и Бога моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Псалом 43</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Учение. Сынов Кореевых.</p>
<p class="p"><em>2</em> Боже, мы слышали ушами своими, отцы наши рассказывали нам о деле, какое Ты соделал во дни их, во дни древние:</p>
<p class="p"><em>3</em> Ты рукою Твоею истребил народы, а их насадил; поразил племена и изгнал их;</p>
<p class="p"><em>4</em> ибо они не мечом своим приобрели землю, и не их мышца спасла их, но Твоя десница и Твоя мышца и свет лица Твоего, ибо Ты благоволил к ним.</p>
<p class="p"><em>5</em> Боже, Царь мой! Ты-тот же; даруй спасение Иакову.</p>
<p class="p"><em>6</em> С Тобою избодаем рогами врагов наших; во имя Твоё попрём ногами восстающих на нас:</p>
<p class="p"><em>7</em> ибо не на лук мой уповаю, и не меч мой спасёт меня;</p>
<p class="p"><em>8</em> но Ты спасёшь нас от врагов наших, и посрамишь ненавидящих нас.</p>
<p class="p"><em>9</em> О Боге похвалимся всякий день, и имя Твоё будем прославлять вовек.</p>
<p class="p"><em>10</em> Но ныне Ты отринул и посрамил нас, и не выходишь с войсками нашими;</p>
<p class="p"><em>11</em> обратил нас в бегство от врага, и ненавидящие нас грабят нас;</p>
<p class="p"><em>12</em> Ты отдал нас, как овец, на съедение и рассеял нас между народами;</p>
<p class="p"><em>13</em> без выгоды Ты продал народ Твой и не возвысил цены его;</p>
<p class="p"><em>14</em> отдал нас на поношение соседям нашим, на посмеяние и поругание живущим вокруг нас;</p>
<p class="p"><em>15</em> Ты сделал нас притчею между народами, покиванием головы между иноплеменниками.</p>
<p class="p"><em>16</em> Всякий день посрамление моё предо мною, и стыд покрывает лице моё</p>
<p class="p"><em>17</em> от голоса поносителя и клеветника, от взоров врага и мстителя:</p>
<p class="p"><em>18</em> всё это пришло на нас, но мы не забыли Тебя и не нарушили завета Твоего.</p>
<p class="p"><em>19</em> Не отступило назад сердце наше, и стопы наши не уклонились от пути Твоего,</p>
<p class="p"><em>20</em> когда Ты сокрушил нас в земле драконов и покрыл нас тенью смертною.</p>
<p class="p"><em>21</em> Если бы мы забыли имя Бога нашего и простёрли руки наши к богу чужому,</p>
<p class="p"><em>22</em> то не взыскал ли бы сего Бог? Ибо Он знает тайны сердца.</p>
<p class="p"><em>23</em> Но за Тебя умерщвляют нас всякий день, считают нас за овец, <em>обречённых</em> на заклание.</p>
<p class="p"><em>24</em> Восстань, что спишь, Господи! пробудись, не отринь навсегда.</p>
<p class="p"><em>25</em> Для чего скрываешь лице Твоё, забываешь скорбь нашу и угнетение наше?</p>
<p class="p"><em>26</em> ибо душа наша унижена до праха, утроба наша прильнула к земле.</p>
<p class="p"><em>27</em> Восстань на помощь нам и избавь нас ради милости Твоей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Псалом 44</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На <em>музыкальном орудии</em> Шошан. Учение. Сынов Кореевых. Песнь любви.</p>
<p class="p"><em>2</em> Излилось из сердца моего слово благое; я говорю: песнь моя о Царе; язык мой — трость скорописца.</p>
<p class="p"><em>3</em> Ты прекраснее сынов человеческих; благодать излилась из уст Твоих; посему благословил Тебя Бог на веки.</p>
<p class="p"><em>4</em> Препояшь Себя по бедру мечом Твоим, Сильный, славою Твоею и красотою Твоею,</p>
<p class="p"><em>5</em> и в сём украшении Твоём поспеши, воссядь на колесницу ради истины и кротости и правды, и десница Твоя покажет Тебе дивные дела.</p>
<p class="p"><em>6</em> Остры стрелы Твои, [Сильный], — народы падут пред Тобою, — они — в сердце врагов Царя.</p>
<p class="p"><em>7</em> Престол Твой, Боже, вовек; жезл правоты — жезл царства Твоего.</p>
<p class="p"><em>8</em> Ты возлюбил правду и возненавидел беззаконие, посему помазал Тебя, Боже, Бог Твой елеем радости более соучастников Твоих.</p>
<p class="p"><em>9</em> Все одежды Твои, как смирна и алой и касия; из чертогов слоновой кости увеселяют Тебя.</p>
<p class="p"><em>10</em> Дочери царей между почётными у Тебя; стала царица одесную Тебя в Офирском золоте.</p>
<p class="p"><em>11</em> Слыши, дщерь, и смотри, и приклони ухо твоё, и забудь народ твой и дом отца твоего.</p>
<p class="p"><em>12</em> И возжелает Царь красоты твоей; ибо Он Господь твой, и ты поклонись Ему.</p>
<p class="p"><em>13</em> И дочь Тира с дарами, и богатейшие из народа будут умолять лице Твоё.</p>
<p class="p"><em>14</em> Вся слава дщери Царя внутри; одежда её шита золотом;</p>
<p class="p"><em>15</em> в испещрённой одежде ведётся она к Царю; за нею ведутся к Тебе девы, подруги её,</p>
<p class="p"><em>16</em> приводятся с весельем и ликованьем, входят в чертог Царя.</p>
<p class="p"><em>17</em> Вместо отцов Твоих, будут сыновья Твои; Ты поставишь их князьями по всей земле.</p>
<p class="p"><em>18</em> Сделаю имя Твоё памятным в род и род; посему народы будут славить Тебя во веки и веки.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Псалом 45</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Сынов Кореевых. На <em>музыкальном орудии</em> Аламоф. Песнь.</p>
<p class="p"><em>2</em> Бог нам прибежище и сила, скорый помощник в бедах,</p>
<p class="p"><em>3</em> посему не убоимся, хотя бы поколебалась земля, и горы двинулись в сердце морей.</p>
<p class="p"><em>4</em> Пусть шумят, вздымаются воды их, трясутся горы от волнения их.</p>
<p class="p"><em>5</em> Речные потоки веселят град Божий, святое жилище Всевышнего.</p>
<p class="p"><em>6</em> Бог посреди его; он не поколеблется: Бог поможет ему с раннего утра.</p>
<p class="p"><em>7</em> Восшумели народы; двинулись царства: [Всевышний] дал глас Свой, и растаяла земля.</p>
<p class="p"><em>8</em> Господь сил с нами, Бог Иакова заступник наш.</p>
<p class="p"><em>9</em> Придите и видите дела Господа, — какие произвёл Он опустошения на земле:</p>
<p class="p"><em>10</em> прекращая брани до края земли, сокрушил лук и переломил копьё, колесницы сжёг огнём.</p>
<p class="p"><em>11</em> Остановитесь и познайте, что Я — Бог: буду превознесён в народах, превознесён на земле.</p>
<p class="p"><em>12</em> Господь сил с нами, заступник наш Бог Иакова.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Псалом 46</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Сынов Кореевых. Псалом.</p>
<p class="p"><em>2</em> Восплещите руками все народы, воскликните Богу гласом радости;</p>
<p class="p"><em>3</em> ибо Господь Всевышний страшен, — великий Царь над всею землёю;</p>
<p class="p"><em>4</em> покорил нам народы и племена под ноги наши;</p>
<p class="p"><em>5</em> избрал нам наследие наше, красу Иакова, которого возлюбил.</p>
<p class="p"><em>6</em> Восшел Бог при восклицаниях, Господь при звуке трубном.</p>
<p class="p"><em>7</em> Пойте Богу нашему, пойте; пойте Царю нашему, пойте,</p>
<p class="p"><em>8</em> ибо Бог — Царь всей земли; пойте все разумно.</p>
<p class="p"><em>9</em> Бог воцарился над народами, Бог воссел на святом престоле Своём;</p>
<p class="p"><em>10</em> князья народов собрались к народу Бога Авраамова, ибо щиты земли — Божии; Он превознесён <em>над ними.</em></p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Псалом 47</p>
</div>
<p class="p"><em>1</em> Песнь. Псалом. Сынов Кореевых.</p>
<p class="p"><em>2</em> Велик Господь и всехвален во граде Бога нашего, на святой горе Его.</p>
<p class="p"><em>3</em> Прекрасная возвышенность, радость всей земли гора Сион; на северной стороне <em>её</em> город великого Царя.</p>
<p class="p"><em>4</em> Бог в жилищах его ведом, как заступник:</p>
<p class="p"><em>5</em> ибо вот, сошлись цари и прошли все мимо;</p>
<p class="p"><em>6</em> увидели и изумились, смутились и обратились в бегство;</p>
<p class="p"><em>7</em> страх объял их там и мука, как у женщин в родах;</p>
<p class="p"><em>8</em> восточным ветром Ты сокрушил Фарсийские корабли.</p>
<p class="p"><em>9</em> Как слышали мы, так и увидели во граде Господа сил, во граде Бога нашего: Бог утвердит его на веки.</p>
<p class="p"><em>10</em> Мы размышляли, Боже, о благости Твоей посреди храма Твоего.</p>
<p class="p"><em>11</em> Как имя Твоё, Боже, так и хвала Твоя до концов земли; десница Твоя полна правды.</p>
<p class="p"><em>12</em> Да веселится гора Сион, [и] да радуются дщери Иудейские ради судов Твоих, [Господи].</p>
<p class="p"><em>13</em> Пойдите вокруг Сиона и обойдите его, пересчитайте башни его;</p>
<p class="p"><em>14</em> обратите сердце ваше к укреплениям его, рассмотрите домы его, чтобы пересказать грядущему роду,</p>
<p class="p"><em>15</em> ибо сей Бог есть Бог наш на веки и веки: Он будет вождём нашим до самой смерти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Псалом 48</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Сынов Кореевых. Псалом.</p>
<p class="p"><em>2</em> Слушайте сие, все народы; внимайте сему, все живущие во вселенной, —</p>
<p class="p"><em>3</em> и простые и знатные, богатый, равно как бедный.</p>
<p class="p"><em>4</em> Уста мои изрекут премудрость, и размышления сердца моего — знание.</p>
<p class="p"><em>5</em> Приклоню ухо моё к притче, на гуслях открою загадку мою:</p>
<p class="p"><em>6</em> «для чего бояться мне во дни бедствия, <em>когда</em> беззаконие путей моих окружит меня?»</p>
<p class="p"><em>7</em> Надеющиеся на силы свои и хвалящиеся множеством богатства своего!</p>
<p class="p"><em>8</em> человек никак не искупит брата своего и не даст Богу выкупа за него:</p>
<p class="p"><em>9</em> дорога́ цена искупления души их, и не будет того вовек,</p>
<p class="p"><em>10</em> чтобы остался <em>кто</em> жить навсегда и не увидел могилы.</p>
<p class="p"><em>11</em> Каждый видит, что и мудрые умирают, равно как и невежды и бессмысленные погибают и оставляют имущество своё другим.</p>
<p class="p"><em>12</em> В мыслях у них, что домы их вечны, и что жилища их в род и род, и земли свои они называют своими именами.</p>
<p class="p"><em>13</em> Но человек в чести не пребудет; он уподобится животным, которые погибают.</p>
<p class="p"><em>14</em> Этот путь их есть безумие их, хотя последующие за ними одобряют мнение их.</p>
<p class="p"><em>15</em> Как овец, заключат их в преисподнюю; смерть будет пасти их, и наутро праведники будут владычествовать над ними; сила их истощится; могила — жилище их.</p>
<p class="p"><em>16</em> Но Бог избавит душу мою от власти преисподней, когда примет меня.</p>
<p class="p"><em>17</em> Не бойся, когда богатеет человек, когда слава дома его умножается:</p>
<p class="p"><em>18</em> ибо умирая не возьмёт ничего; не пойдёт за ним слава его;</p>
<p class="p"><em>19</em> хотя при жизни он ублажает душу свою, и прославляют тебя, что ты удовлетворяешь себе,</p>
<p class="p"><em>20</em> но он пойдёт к роду отцов своих, которые никогда не увидят света.</p>
<p class="p"><em>21</em> Человек, который в чести и неразумен, подобен животным, которые погибают.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Псалом 49</p>
</div>
<p class="p"><em>1</em> Бог Богов, Господь возглаголал и призывает землю, от восхода солнца до запада.</p>
<p class="p"><em>2</em> С Сиона, который есть верх красоты, является Бог,</p>
<p class="p"><em>3</em> грядёт Бог наш, и не в безмолвии: пред Ним огонь поядающий, и вокруг Его сильная буря.</p>
<p class="p"><em>4</em> Он призывает свыше небо и землю, судить народ Свой:</p>
<p class="p"><em>5</em> «соберите ко Мне святых Моих, вступивших в завет со Мною при жертве».</p>
<p class="p"><em>6</em> И небеса провозгласят правду Его, ибо судия сей есть Бог.</p>
<p class="p"><em>7</em> «Слушай, народ Мой, Я буду говорить; Израиль! Я буду свидетельствовать против тебя: Я Бог, твой Бог.</p>
<p class="p"><em>8</em> Не за жертвы твои Я буду укорять тебя; всесожжения твои всегда предо Мною;</p>
<p class="p"><em>9</em> не приму тельца из дома твоего, ни козлов из дворов твоих,</p>
<p class="p"><em>10</em> ибо Мои все звери в лесу, и скот на тысяче гор,</p>
<p class="p"><em>11</em> знаю всех птиц на горах, и животные на полях предо Мною.</p>
<p class="p"><em>12</em> Если бы Я взалкал, то не сказал бы тебе, ибо Моя вселенная и всё, что наполняет её.</p>
<p class="p"><em>13</em> Ем ли Я мясо волов и пью ли кровь козлов?</p>
<p class="p"><em>14</em> Принеси в жертву Богу хвалу и воздай Всевышнему обеты твои,</p>
<p class="p"><em>15</em> и призови Меня в день скорби; Я избавлю тебя, и ты прославишь Меня».</p>
<p class="p"><em>16</em> Грешнику же говорит Бог: «что ты проповедуешь уставы Мои и берёшь завет Мой в уста твои,</p>
<p class="p"><em>17</em> а сам ненавидишь наставление Моё и слова Мои бросаешь за себя?</p>
<p class="p"><em>18</em> когда видишь вора, сходишься с ним, и с прелюбодеями сообщаешься;</p>
<p class="p"><em>19</em> уста твои открываешь на злословие, и язык твой сплетает коварство;</p>
<p class="p"><em>20</em> сидишь и говоришь на брата твоего, на сына матери твоей клевещешь;</p>
<p class="p"><em>21</em> ты это делал, и Я молчал; ты подумал, что Я такой же, как ты. Изобличу тебя и представлю пред глаза твои [грехи твои].</p>
<p class="p"><em>22</em> Уразумейте это, забывающие Бога, дабы Я не восхитил, — и не будет избавляющего.</p>
<p class="p"><em>23</em> Кто приносит в жертву хвалу, тот чтит Меня, и кто наблюдает за путём своим, тому явлю Я спасение Божие».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Псалом 50</p>
</div>
<div class="img">
<img alt="" src="images/i_09.jpg"/>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида,</p>
<p class="p"><em>2</em> когда приходил к нему пророк Нафан, после того, как Давид вошёл к Вирсавии.</p>
<p class="p"><em>3</em> Помилуй меня, Боже, по великой милости Твоей, и по множеству щедрот Твоих изгладь беззакония мои.</p>
<p class="p"><em>4</em> Многократно омой меня от беззакония моего, и от греха моего очисти меня,</p>
<p class="p"><em>5</em> ибо беззакония мои я сознаю, и грех мой всегда предо мною.</p>
<p class="p"><em>6</em> Тебе, Тебе единому согрешил я и лукавое пред очами Твоими сделал, так что Ты праведен в приговоре Твоём и чист в суде Твоём.</p>
<p class="p"><em>7</em> Вот, я в беззаконии зачат, и во грехе родила меня мать моя.</p>
<p class="p"><em>8</em> Вот, Ты возлюбил истину в сердце и внутрь меня явил мне мудрость [Твою].</p>
<p class="p"><em>9</em> Окропи меня иссопом, и буду чист; омой меня, и буду белее снега.</p>
<p class="p"><em>10</em> Дай мне услышать радость и веселие, и возрадуются кости, Тобою сокрушённые.</p>
<p class="p"><em>11</em> Отврати лице Твоё от грехов моих и изгладь все беззакония мои.</p>
<p class="p"><em>12</em> Сердце чистое сотвори во мне, Боже, и дух правый обнови внутри меня.</p>
<p class="p"><em>13</em> Не отвергни меня от лица Твоего и Духа Твоего Святаго не отними от меня.</p>
<p class="p"><em>14</em> Возврати мне радость спасения Твоего и Духом владычественным утверди меня.</p>
<p class="p"><em>15</em> Научу беззаконных путям Твоим, и нечестивые к Тебе обратятся.</p>
<p class="p"><em>16</em> Избавь меня от кровей, Боже, Боже спасения моего, и язык мой восхвалит правду Твою.</p>
<p class="p"><em>17</em> Господи! отверзи уста мои, и уста мои возвестят хвалу Твою:</p>
<p class="p"><em>18</em> ибо жертвы Ты не желаешь, — я дал бы её; к всесожжению не благоволишь.</p>
<p class="p"><em>19</em> Жертва Богу — дух сокрушённый; сердца сокрушённого и смиренного Ты не презришь, Боже.</p>
<p class="p"><em>20</em> Облагодетельствуй, [Господи, ] по благоволению Твоему Сион; воздвигни стены Иерусалима:</p>
<p class="p"><em>21</em> тогда благоугодны будут Тебе жертвы правды, возношение и всесожжение; тогда возложат на алтарь Твой тельцов.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Псалом 51</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Учение Давида,</p>
<p class="p"><em>2</em> после того, как приходил Доик Идумеянин и донёс Саулу и сказал ему, что Давид пришёл в дом Ахимелеха.</p>
<p class="p"><em>3</em> Что хвалишься злодейством, сильный? милость Божия всегда со мною;</p>
<p class="p"><em>4</em> гибель вымышляет язык твой; как изощрённая бритва, он <em>у тебя,</em> коварный!</p>
<p class="p"><em>5</em> ты любишь больше зло, нежели добро, больше ложь, нежели говорить правду;</p>
<p class="p"><em>6</em> ты любишь всякие гибельные речи, язык коварный:</p>
<p class="p"><em>7</em> за то Бог сокрушит тебя вконец, изринет тебя и исторгнет тебя из жилища [твоего] и корень твой из земли живых.</p>
<p class="p"><em>8</em> Увидят праведники и убоятся, посмеются над ним [и скажут]:</p>
<p class="p"><em>9</em> «вот человек, который не в Боге полагал крепость свою, а надеялся на множество богатства своего, укреплялся в злодействе своём».</p>
<p class="p"><em>10</em> А я, как зеленеющая маслина, в доме Божием, и уповаю на милость Божию во веки веков,</p>
<p class="p"><em>11</em> вечно буду славить Тебя за то, что Ты соделал, и уповать на имя Твоё, ибо оно благо пред святыми Твоими.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Псалом 52</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На духовом <em>орудии.</em> Учение Давида.</p>
<p class="p"><em>2</em> Сказал безумец в сердце своём: «нет Бога». Развратились они и совершили гнусные преступления; нет делающего добро.</p>
<p class="p"><em>3</em> Бог с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий, ищущий Бога.</p>
<p class="p"><em>4</em> Все уклонились, сделались равно непотребными; нет делающего добро, нет ни одного.</p>
<p class="p"><em>5</em> Неужели не вразумятся делающие беззаконие, съедающие народ мой, <em>как</em> едят хлеб, и не призывающие Бога?</p>
<p class="p"><em>6</em> Там убоятся они страха, где нет страха, ибо рассыплет Бог кости ополчающихся против тебя. Ты постыдишь их, потому что Бог отверг их.</p>
<p class="p"><em>7</em> Кто даст с Сиона спасение Израилю! Когда Бог возвратит пленение народа Своего, тогда возрадуется Иаков и возвеселится Израиль.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Псалом 53</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнных <em>орудиях.</em> Учение Давида,</p>
<p class="p"><em>2</em> когда пришли Зифеи и сказали Саулу: «не у нас ли скрывается Давид?»</p>
<p class="p"><em>3</em> Боже! именем Твоим спаси меня, и силою Твоею суди меня.</p>
<p class="p"><em>4</em> Боже! услышь молитву мою, внемли словам уст моих,</p>
<p class="p"><em>5</em> ибо чужие восстали на меня, и сильные ищут души моей; они не имеют Бога пред собою.</p>
<p class="p"><em>6</em> Вот, Бог помощник мой; Господь подкрепляет душу мою.</p>
<p class="p"><em>7</em> Он воздаст за зло врагам моим; истиною Твоею истреби их.</p>
<p class="p"><em>8</em> Я усердно принесу Тебе жертву, прославлю имя Твоё, Господи, ибо оно благо,</p>
<p class="p"><em>9</em> ибо Ты избавил меня от всех бед, и на врагов моих смотрело око моё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Псалом 54</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнных <em>орудиях.</em> Учение Давида.</p>
<p class="p"><em>2</em> Услышь, Боже, молитву мою и не скрывайся от моления моего;</p>
<p class="p"><em>3</em> внемли мне и услышь меня; я стенаю в горести моей, и смущаюсь</p>
<p class="p"><em>4</em> от голоса врага, от притеснения нечестивого, ибо они возводят на меня беззаконие и в гневе враждуют против меня.</p>
<p class="p"><em>5</em> Сердце моё трепещет во мне, и смертные ужасы напали на меня;</p>
<p class="p"><em>6</em> страх и трепет нашёл на меня, и ужас объял меня.</p>
<p class="p"><em>7</em> И я сказал: «кто дал бы мне крылья, как у голубя? я улетел бы и успокоился бы;</p>
<p class="p"><em>8</em> далеко удалился бы я, и оставался бы в пустыне;</p>
<p class="p"><em>9</em> поспешил бы укрыться от вихря, от бури».</p>
<p class="p"><em>10</em> Расстрой, Господи, и раздели языки их, ибо я вижу насилие и распри в городе;</p>
<p class="p"><em>11</em> днём и ночью ходят они кругом по стенам его; злодеяния и бедствие посреди его;</p>
<p class="p"><em>12</em> посреди его пагуба; обман и коварство не сходят с улиц его:</p>
<p class="p"><em>13</em> ибо не враг поносит меня, — это я перенёс бы; не ненавистник мой величается надо мною, — от него я укрылся бы;</p>
<p class="p"><em>14</em> но ты, который был для меня то же, что я, друг мой и близкий мой,</p>
<p class="p"><em>15</em> с которым мы разделяли искренние беседы и ходили вместе в дом Божий.</p>
<p class="p"><em>16</em> Да найдёт на них смерть; да сойдут они живыми в ад, ибо злодейство в жилищах их, посреди их.</p>
<p class="p"><em>17</em> Я же воззову к Богу, и Господь спасёт меня.</p>
<p class="p"><em>18</em> Вечером и утром и в полдень буду умолять и вопиять, и Он услышит голос мой,</p>
<p class="p"><em>19</em> избавит в мире душу мою от восстающих на меня, ибо их много у меня;</p>
<p class="p"><em>20</em> услышит Бог, и смирит их от века Живущий, потому что нет в них перемены; они не боятся Бога,</p>
<p class="p"><em>21</em> простёрли руки свои на тех, которые с ними в мире, нарушили союз свой;</p>
<p class="p"><em>22</em> уста их мягче масла, а в сердце их вражда; слова их нежнее елея, но они суть обнажённые мечи.</p>
<p class="p"><em>23</em> Возложи на Господа заботы твои, и Он поддержит тебя. Никогда не даст Он поколебаться праведнику.</p>
<p class="p"><em>24</em> Ты, Боже, низведёшь их в ров погибели; кровожадные и коварные не доживут и до половины дней своих. А я на Тебя, [Господи, ] уповаю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Псалом 55</p>
</div>
<p class="p"><em>1</em> Начальнику хора. О голубице, безмолвствующей в удалении. Писание Давида, когда Филистимляне захватили его в Гефе.</p>
<p class="p"><em>2</em> Помилуй меня, Боже! ибо человек хочет поглотить меня; нападая всякий день, теснит меня.</p>
<p class="p"><em>3</em> Враги мои всякий день ищут поглотить меня, ибо много восстающих на меня, о, Всевышний!</p>
<p class="p"><em>4</em> Когда я в страхе, на Тебя я уповаю.</p>
<p class="p"><em>5</em> В Боге восхвалю я слово Его; на Бога уповаю, не боюсь; что сделает мне плоть?</p>
<p class="p"><em>6</em> Всякий день извращают слова мои; все помышления их обо мне — на зло:</p>
<p class="p"><em>7</em> собираются, притаиваются, наблюдают за моими пятами, чтобы уловить душу мою.</p>
<p class="p"><em>8</em> Неужели они избегнут воздаяния за неправду <em>свою?</em> Во гневе низложи, Боже, народы.</p>
<p class="p"><em>9</em> У Тебя исчислены мои скитания; положи слёзы мои в сосуд у Тебя, — не в книге ли они Твоей?</p>
<p class="p"><em>10</em> Враги мои обращаются назад, когда я взываю к Тебе, из этого я узнаю́, что Бог за меня.</p>
<p class="p"><em>11</em> В Боге восхвалю я слово <em>Его,</em> в Господе восхвалю слово <em>Его</em>.</p>
<p class="p"><em>12</em> На Бога уповаю, не боюсь; что сделает мне человек?</p>
<p class="p"><em>13</em> На мне, Боже, обеты Тебе; Тебе воздам хвалы,</p>
<p class="p"><em>14</em> ибо Ты избавил душу мою от смерти, [очи мои от слёз, ] да и ноги мои от преткновения, чтобы я ходил пред лицем Божиим во свете живых.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id21">
<div class="title3">
<p class="title-p">Псалом 56</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула в пещеру.</p>
<p class="p"><em>2</em> Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в тени крыл Твоих я укроюсь, доколе не пройдут беды.</p>
<p class="p"><em>3</em> Воззову к Богу Всевышнему, Богу, благодетельствующему мне;</p>
<p class="p"><em>4</em> Он пошлёт с небес и спасёт меня; посрамит ищущего поглотить меня; пошлёт Бог милость Свою и истину Свою.</p>
<p class="p"><em>5</em> Душа моя среди львов; я лежу среди дышущих пламенем, среди сынов человеческих, у которых зубы — копья и стрелы, и у которых язык — острый меч.</p>
<p class="p"><em>6</em> Будь превознесён выше небес, Боже, и над всею землёю да будет слава Твоя!</p>
<p class="p"><em>7</em> Приготовили сеть ногам моим; душа моя поникла; выкопали предо мною яму, и <em>сами</em> упали в неё.</p>
<p class="p"><em>8</em> Готово сердце моё, Боже, готово сердце моё: буду петь и славить.</p>
<p class="p"><em>9</em> Воспрянь, слава моя, воспрянь, псалтирь и гусли! Я встану рано.</p>
<p class="p"><em>10</em> Буду славить Тебя, Господи, между народами; буду воспевать Тебя среди племён,</p>
<p class="p"><em>11</em> ибо до небес велика милость Твоя и до облаков истина Твоя.</p>
<p class="p"><em>12</em> Будь превознесён выше небес, Боже, и над всею землёю да будет слава Твоя!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id22">
<div class="title3">
<p class="title-p">Псалом 57</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Не погуби. Писание Давида.</p>
<p class="p"><em>2</em> Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны человеческие?</p>
<p class="p"><em>3</em> Беззаконие составляете в сердце, кладёте на весы злодеяния рук ваших на земле.</p>
<p class="p"><em>4</em> С самого рождения отступили нечестивые, от утробы <em>матери</em> заблуждаются, говоря ложь.</p>
<p class="p"><em>5</em> Яд у них — как яд змеи, как глухого аспида, который затыкает уши свои</p>
<p class="p"><em>6</em> и не слышит голоса заклинателя, самого искусного в заклинаниях.</p>
<p class="p"><em>7</em> Боже! сокруши зубы их в устах их; разбей, Господи, челюсти львов!</p>
<p class="p"><em>8</em> Да исчезнут, как вода протекающая; когда напрягут стрелы, пусть они будут как переломленные.</p>
<p class="p"><em>9</em> Да исчезнут, как распускающаяся улитка; да не видят солнца, как выкидыш женщины.</p>
<p class="p"><em>10</em> Прежде нежели котлы ваши ощутят горящий тёрн, и свежее и обгоревшее да разнесёт вихрь.</p>
<p class="p"><em>11</em> Возрадуется праведник, когда увидит отмщение; омоет стопы свои в крови нечестивого.</p>
<p class="p"><em>12</em> И скажет человек: «подлинно есть плод праведнику! итак есть Бог, судящий на земле!»</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id23">
<div class="title3">
<p class="title-p">Псалом 58</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Не погуби. Писание Давида, когда Саул послал стеречь дом его, чтобы умертвить его.</p>
<p class="p"><em>2</em> Избавь меня от врагов моих, Боже мой! защити меня от восстающих на меня;</p>
<p class="p"><em>3</em> избавь меня от делающих беззаконие; спаси от кровожадных,</p>
<p class="p"><em>4</em> ибо вот, они подстерегают душу мою; собираются на меня сильные не за преступление моё и не за грех мой, Господи;</p>
<p class="p"><em>5</em> без вины <em>моей</em> сбегаются и вооружаются; подвигнись на помощь мне и воззри.</p>
<p class="p"><em>6</em> Ты, Господи, Боже сил, Боже Израилев, восстань посетить все народы, не пощади ни одного из нечестивых беззаконников:</p>
<p class="p"><em>7</em> вечером возвращаются они, воют, как псы, и ходят вокруг города;</p>
<p class="p"><em>8</em> вот они изрыгают хулу языком своим; в устах их мечи: «ибо», <em>думают они,</em> «кто слышит?»</p>
<p class="p"><em>9</em> Но Ты, Господи, посмеёшься над ними; Ты посрамишь все народы.</p>
<p class="p"><em>10</em> Сила — у них, но я к Тебе прибегаю, ибо Бог — заступник мой.</p>
<p class="p"><em>11</em> Бог мой, милующий меня, предварит меня; Бог даст мне смотреть на врагов моих.</p>
<p class="p"><em>12</em> Не умерщвляй их, чтобы не забыл народ мой; расточи их силою Твоею и низложи их, Господи, защитник наш.</p>
<p class="p"><em>13</em> Слово языка их есть грех уст их, да уловятся они в гордости своей за клятву и ложь, которую произносят.</p>
<p class="p"><em>14</em> Расточи их во гневе, расточи, чтобы их не было; и да познают, что Бог владычествует над Иаковом до пределов земли.</p>
<p class="p"><em>15</em> Пусть возвращаются вечером, воют, как псы, и ходят вокруг города;</p>
<p class="p"><em>16</em> пусть бродят, чтобы найти пищу, и несытые проводят ночи.</p>
<p class="p"><em>17</em> А я буду воспевать силу Твою и с раннего утра провозглашать милость Твою, ибо Ты был мне защитою и убежищем в день бедствия моего.</p>
<p class="p"><em>18</em> Сила моя! Тебя буду воспевать я, ибо Бог — заступник мой, Бог мой, милующий меня.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id24">
<div class="title3">
<p class="title-p">Псалом 59</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На <em>музыкальном орудии</em> Шушан-Эдуф. Писание Давида для изучения,</p>
<p class="p"><em>2</em> когда он воевал с Сириею Месопотамскою и с Сириею Цованскою, и когда Иоав, возвращаясь, поразил двенадцать тысяч Идумеев в долине Соляной.</p>
<p class="p"><em>3</em> Боже! Ты отринул нас, Ты сокрушил нас, Ты прогневался: обратись к нам.</p>
<p class="p"><em>4</em> Ты потряс землю, разбил её: исцели повреждения её, ибо она колеблется.</p>
<p class="p"><em>5</em> Ты дал испытать народу твоему жестокое, напоил нас вином изумления.</p>
<p class="p"><em>6</em> Даруй боящимся Тебя знамя, чтобы они подняли его ради истины,</p>
<p class="p"><em>7</em> чтобы избавились возлюбленные Твои; спаси десницею Твоею и услышь меня.</p>
<p class="p"><em>8</em> Бог сказал во святилище Своём: «восторжествую, разделю Сихем и долину Сокхоф размерю:</p>
<p class="p"><em>9</em> Мой Галаад, Мой Манассия, Ефрем крепость главы Моей, Иуда скипетр Мой,</p>
<p class="p"><em>10</em> Моав умывальная чаша Моя; на Едома простру сапог Мой. Восклицай Мне, земля Филистимская!»</p>
<p class="p"><em>11</em> Кто введёт меня в укреплённый город? Кто доведёт меня до Едома?</p>
<p class="p"><em>12</em> Не Ты ли, Боже, <em>Который</em> отринул нас, и не выходишь, Боже, с войсками нашими?</p>
<p class="p"><em>13</em> Подай нам помощь в тесноте, ибо защита человеческая суетна.</p>
<p class="p"><em>14</em> С Богом мы окажем силу, Он низложит врагов наших.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id25">
<div class="title3">
<p class="title-p">Псалом 60</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнном <em>орудии.</em> Псалом Давида.</p>
<p class="p"><em>2</em> Услышь, Боже, вопль мой, внемли молитве моей!</p>
<p class="p"><em>3</em> От конца земли взываю к Тебе в унынии сердца моего; возведи меня на скалу, для меня недосягаемую,</p>
<p class="p"><em>4</em> ибо Ты прибежище моё, Ты крепкая защита от врага.</p>
<p class="p"><em>5</em> Да живу я вечно в жилище Твоём и покоюсь под кровом крыл Твоих,</p>
<p class="p"><em>6</em> ибо Ты, Боже, услышал обеты мои и дал <em>мне</em> наследие боящихся имени Твоего.</p>
<p class="p"><em>7</em> Приложи дни ко дням царя, лета его <em>продли</em> в род и род,</p>
<p class="p"><em>8</em> да пребудет он вечно пред Богом; заповедуй милости и истине охранять его.</p>
<p class="p"><em>9</em> И я буду петь имени Твоему вовек, исполняя обеты мои всякий день.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id26">
<div class="title3">
<p class="title-p">Псалом 61</p>
</div>
<p class="p"><em>1</em> Начальнику хора Идифумова. Псалом Давида.</p>
<p class="p"><em>2</em> Только в Боге успокаивается душа моя: от Него спасение моё.</p>
<p class="p"><em>3</em> Только Он — твердыня моя, спасение моё, убежище моё: не поколеблюсь более.</p>
<p class="p"><em>4</em> Доколе вы будете налегать на человека? Вы будете низринуты, все вы, как наклонившаяся стена, как ограда пошатнувшаяся.</p>
<p class="p"><em>5</em> Они задумали свергнуть его с высоты, прибегли ко лжи; устами благословляют, а в сердце своём клянут.</p>
<p class="p"><em>6</em> Только в Боге успокаивайся, душа моя! ибо на Него надежда моя.</p>
<p class="p"><em>7</em> Только Он — твердыня моя и спасение моё, убежище моё: не поколеблюсь.</p>
<p class="p"><em>8</em> В Боге спасение моё и слава моя; крепость силы моей и упование моё в Боге.</p>
<p class="p"><em>9</em> Народ! надейтесь на Него во всякое время; изливайте пред Ним сердце ваше: Бог нам прибежище.</p>
<p class="p"><em>10</em> Сыны человеческие — только суета; сыны мужей — ложь; если положить их на весы, все они вместе легче пустоты.</p>
<p class="p"><em>11</em> Не надейтесь на грабительство и не тщеславьтесь хищением; когда богатство умножается, не прилагайте <em>к нему</em> сердца.</p>
<p class="p"><em>12</em> Однажды сказал Бог, и дважды слышал я это, что сила у Бога,</p>
<p class="p"><em>13</em> и у Тебя, Господи, милость, ибо Ты воздаёшь каждому по делам его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id27">
<div class="title3">
<p class="title-p">Псалом 62</p>
</div>
<p class="p"><em>1</em> Псалом Давида, когда он был в пустыне Иудейской.</p>
<p class="p"><em>2</em> Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по Тебе томится плоть моя в земле пустой, иссохшей и безводной,</p>
<p class="p"><em>3</em> чтобы видеть силу Твою и славу Твою, как я видел Тебя во святилище:</p>
<p class="p"><em>4</em> ибо милость Твоя лучше, нежели жизнь. Уста мои восхвалят Тебя.</p>
<p class="p"><em>5</em> Так благословлю Тебя в жизни моей; во имя Твоё вознесу руки мои.</p>
<p class="p"><em>6</em> Как туком и елеем насыщается душа моя, и радостным гласом восхваляют Тебя уста мои,</p>
<p class="p"><em>7</em> когда я вспоминаю о Тебе на постели моей, размышляю о Тебе в <em>ночные</em> стражи,</p>
<p class="p"><em>8</em> ибо Ты помощь моя, и в тени крыл Твоих я возрадуюсь;</p>
<p class="p"><em>9</em> к Тебе прилепилась душа моя; десница Твоя поддерживает меня.</p>
<p class="p"><em>10</em> А те, которые ищут погибели душе моей, сойдут в преисподнюю земли;</p>
<p class="p"><em>11</em> сразят их силою меча; достанутся они в добычу лисицам.</p>
<p class="p"><em>12</em> Царь же возвеселится о Боге, восхвалён будет всякий, клянущийся Им, ибо заградятся уста говорящих неправду.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id28">
<div class="title3">
<p class="title-p">Псалом 63</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Услышь, Боже, голос мой в молитве моей, сохрани жизнь мою от страха врага;</p>
<p class="p"><em>3</em> укрой меня от замысла коварных, от мятежа злодеев,</p>
<p class="p"><em>4</em> которые изострили язык свой, как меч; напрягли лук свой — язвительное слово,</p>
<p class="p"><em>5</em> чтобы втайне стрелять в непорочного; они внезапно стреляют в него и не боятся.</p>
<p class="p"><em>6</em> Они утвердились в злом намерении, совещались скрыть сеть, говорили: кто их увидит?</p>
<p class="p"><em>7</em> Изыскивают неправду, делают расследование за расследованием даже до внутренней жизни человека и до глубины сердца.</p>
<p class="p"><em>8</em> Но поразит их Бог стрелою: внезапно будут они уязвлены;</p>
<p class="p"><em>9</em> языком своим они поразят самих себя; все, видящие их, удалятся <em>от</em> них.</p>
<p class="p"><em>10</em> И убоятся все человеки, и возвестят дело Божие, и уразумеют, что это Его дело.</p>
<p class="p"><em>11</em> А праведник возвеселится о Господе и будет уповать на Него; и похвалятся все правые сердцем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id29">
<div class="title3">
<p class="title-p">Псалом 64</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида для пения.</p>
<p class="p"><em>2</em> Тебе, Боже, принадлежит хвала на Сионе, и Тебе воздастся обет [в Иерусалиме].</p>
<p class="p"><em>3</em> Ты слышишь молитву; к Тебе прибегает всякая плоть.</p>
<p class="p"><em>4</em> Дела беззаконий превозмогают меня; Ты очистишь преступления наши.</p>
<p class="p"><em>5</em> Блажен, кого Ты избрал и приблизил, чтобы он жил во дворах Твоих. Насытимся благами дома Твоего, святаго храма Твоего.</p>
<p class="p"><em>6</em> Страшный в правосудии, услышь нас, Боже, Спаситель наш, упование всех концов земли и находящихся в море далёко,</p>
<p class="p"><em>7</em> поставивший горы силою Своею, препоясанный могуществом,</p>
<p class="p"><em>8</em> укрощающий шум морей, шум волн их и мятеж народов!</p>
<p class="p"><em>9</em> И убоятся знамений Твоих живущие на пределах <em>земли.</em> Утро и вечер возбудишь к славе Твоей.</p>
<p class="p"><em>10</em> Ты посещаешь землю и утоляешь жажду её, обильно обогащаешь её: поток Божий полон воды; Ты приготовляешь хлеб, ибо так устроил её;</p>
<p class="p"><em>11</em> напояешь борозды её, уравниваешь глыбы её, размягчаешь её каплями дождя, благословляешь произрастания её;</p>
<p class="p"><em>12</em> венчаешь лето благости Твоей, и стези Твои источают тук,</p>
<p class="p"><em>13</em> источают на пустынные пажити, и холмы препоясываются радостью;</p>
<p class="p"><em>14</em> луга одеваются стадами, и долины покрываются хлебом, восклицают и поют.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id30">
<div class="title3">
<p class="title-p">Псалом 65</p>
</div>
<p class="p"><em>1</em> Воскликните Богу, вся земля.</p>
<p class="p"><em>2</em> Пойте славу имени Его, воздайте славу, хвалу Ему.</p>
<p class="p"><em>3</em> Скажите Богу: как страшен Ты в делах Твоих! По множеству силы Твоей, покорятся Тебе враги Твои.</p>
<p class="p"><em>4</em> Вся земля да поклонится Тебе и поёт Тебе, да поёт имени Твоему, [Вышний]!</p>
<p class="p"><em>5</em> Придите и воззрите на дела Бога, страшного в делах над сынами человеческими.</p>
<p class="p"><em>6</em> Он превратил море в сушу; через реку перешли стопами, там веселились мы о Нём.</p>
<p class="p"><em>7</em> Могуществом Своим владычествует Он вечно; очи Его зрят на народы, да не возносятся мятежники.</p>
<p class="p"><em>8</em> Благословите, народы, Бога нашего и провозгласите хвалу Ему.</p>
<p class="p"><em>9</em> Он сохранил душе нашей жизнь и ноге нашей не дал поколебаться.</p>
<p class="p"><em>10</em> Ты испытал нас, Боже, переплавил нас, как переплавляют серебро.</p>
<p class="p"><em>11</em> Ты ввёл нас в сеть, положил оковы на чресла наши,</p>
<p class="p"><em>12</em> посадил человека на главу нашу. Мы вошли в огонь и в воду, и Ты вывел нас на свободу.</p>
<p class="p"><em>13</em> Войду в дом Твой со всесожжениями, воздам Тебе обеты мои,</p>
<p class="p"><em>14</em> которые произнесли уста мои и изрёк язык мой в скорби моей.</p>
<p class="p"><em>15</em> Всесожжения тучные вознесу Тебе с воскурением тука овнов, принесу в жертву волов и козлов.</p>
<p class="p"><em>16</em> Придите, послушайте, все боящиеся Бога, и я возвещу <em>вам,</em> что сотворил Он для души моей.</p>
<p class="p"><em>17</em> Я воззвал к Нему устами моими и превознес Его языком моим.</p>
<p class="p"><em>18</em> Если бы я видел беззаконие в сердце моём, то не услышал бы меня Господь.</p>
<p class="p"><em>19</em> Но Бог услышал, внял гласу моления моего.</p>
<p class="p"><em>20</em> Благословен Бог, Который не отверг молитвы моей и не отвратил от меня милости Своей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id31">
<div class="title3">
<p class="title-p">Псалом 66</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнных <em>орудиях.</em> Псалом. Песнь.</p>
<p class="p"><em>2</em> Боже! будь милостив к нам и благослови нас, освети нас лицем Твоим,</p>
<p class="p"><em>3</em> дабы познали на земле путь Твой, во всех народах спасение Твоё.</p>
<p class="p"><em>4</em> Да восхвалят Тебя народы, Боже; да восхвалят Тебя народы все.</p>
<p class="p"><em>5</em> Да веселятся и радуются племена, ибо Ты судишь народы праведно и управляешь на земле племенами.</p>
<p class="p"><em>6</em> Да восхвалят Тебя народы, Боже, да восхвалят Тебя народы все.</p>
<p class="p"><em>7</em> Земля дала плод свой; да благословит нас Бог, Бог наш.</p>
<p class="p"><em>8</em> Да благословит нас Бог, и да убоятся Его все пределы земли.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id32">
<div class="title3">
<p class="title-p">Псалом 67</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида. Песнь.</p>
<p class="p"><em>2</em> Да восстанет Бог, и расточатся враги Его, и да бегут от лица Его ненавидящие Его.</p>
<p class="p"><em>3</em> Как рассеивается дым, Ты рассей их; как тает воск от огня, так нечестивые да погибнут от лица Божия.</p>
<p class="p"><em>4</em> А праведники да возвеселятся, да возрадуются пред Богом и восторжествуют в радости.</p>
<p class="p"><em>5</em> Пойте Богу нашему, пойте имени Его, превозносите Шествующего на небесах; имя Ему: Господь, и радуйтесь пред лицем Его.</p>
<p class="p"><em>6</em> Отец сирот и судья вдов Бог во святом Своём жилище.</p>
<p class="p"><em>7</em> Бог одиноких вводит в дом, освобождает узников от оков, а непокорные остаются в знойной пустыне.</p>
<p class="p"><em>8</em> Боже! когда Ты выходил пред народом Твоим, когда Ты шествовал пустынею,</p>
<p class="p"><em>9</em> земля тряслась, даже небеса таяли от лица Божия, и этот Синай — от лица Бога, Бога Израилева.</p>
<p class="p"><em>10</em> Обильный дождь проливал Ты, Боже, на наследие Твоё, и когда оно изнемогало от труда, Ты подкреплял его.</p>
<p class="p"><em>11</em> Народ Твой обитал там; по благости Твоей, Боже, Ты готовил <em>необходимое</em> для бедного.</p>
<p class="p"><em>12</em> Господь даст слово: провозвестниц великое множество.</p>
<p class="p"><em>13</em> Цари воинств бегут, бегут, а сидящая дома делит добычу.</p>
<p class="p"><em>14</em> Расположившись в уделах [своих], вы стали, как голубица, которой крылья покрыты серебром, а перья чистым золотом:</p>
<p class="p"><em>15</em> когда Всемогущий рассеял царей на сей <em>земле,</em> она забелела, как снег на Селмоне.</p>
<p class="p"><em>16</em> Гора Божия — гора Васанская! гора высокая — гора Васанская!</p>
<p class="p"><em>17</em> что вы завистливо смотрите, горы высокие, на гору, на которой Бог благоволит обитать и будет Господь обитать вечно?</p>
<p class="p"><em>18</em> Колесниц Божиих тьмы, тысячи тысяч; среди их Господь на Синае, во святилище.</p>
<p class="p"><em>19</em> Ты восшел на высоту, пленил плен, принял дары для человеков, так чтоб и из противящихся могли обитать у Господа Бога.</p>
<p class="p"><em>20</em> Благословен Господь всякий день. Бог возлагает на нас бремя, но Он же и спасает нас.</p>
<p class="p"><em>21</em> Бог для нас — Бог во спасение; во власти Господа Вседержителя врата смерти.</p>
<p class="p"><em>22</em> Но Бог сокрушит голову врагов Своих, волосатое темя закоснелого в своих беззакониях.</p>
<p class="p"><em>23</em> Господь сказал: «от Васана возвращу, выведу из глубины морской,</p>
<p class="p"><em>24</em> чтобы ты погрузил ногу твою, как и псы твои язык свой, в крови врагов».</p>
<p class="p"><em>25</em> Видели шествие Твоё, Боже, шествие Бога моего, Царя моего во святыне:</p>
<p class="p"><em>26</em> впереди шли поющие, позади играющие на орудиях, в средине девы с тимпанами:</p>
<p class="p"><em>27</em> «в собраниях благословите <em>Бога Господа,</em> вы — от семени Израилева!»</p>
<p class="p"><em>28</em> Там Вениамин младший — князь их; князья Иудины — владыки их, князья Завулоновы, князья Неффалимовы.</p>
<p class="p"><em>29</em> Бог твой предназначил тебе силу. Утверди, Боже, то, что Ты соделал для нас!</p>
<p class="p"><em>30</em> Ради храма Твоего в Иерусалиме цари принесут Тебе дары.</p>
<p class="p"><em>31</em> Укроти зверя в тростнике, стадо волов среди тельцов народов, хвалящихся слитками серебра; рассыпь народы, желающие браней.</p>
<p class="p"><em>32</em> Придут вельможи из Египта; Ефиопия прострет руки свои к Богу.</p>
<p class="p"><em>33</em> Царства земные! пойте Богу, воспевайте Господа,</p>
<p class="p"><em>34</em> шествующего на небесах небес от века. Вот, Он даёт гласу Своему глас силы.</p>
<p class="p"><em>35</em> Воздайте славу Богу! величие Его — над Израилем, и могущество Его — на облаках.</p>
<p class="p"><em>36</em> Страшен Ты, Боже, во святилище Твоём. Бог Израилев — Он даёт силу и крепость народу [Своему]. Благословен Бог!</p>

<div class="section" id="id33">
<div class="title3">
<p class="title-p">Псалом 68</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На Шошанниме. Псалом Давида.</p>
<p class="p"><em>2</em> Спаси меня, Боже, ибо воды дошли до души [моей].</p>
<p class="p"><em>3</em> Я погряз в глубоком болоте, и не на чём стать; вошёл во глубину вод, и быстрое течение их увлекает меня.</p>
<p class="p"><em>4</em> Я изнемог от вопля, засохла гортань моя, истомились глаза мои от ожидания Бога [моего].</p>
<p class="p"><em>5</em> Ненавидящих меня без вины больше, нежели волос на голове моей; враги мои, преследующие меня несправедливо, усилились; чего я не отнимал, то должен отдать.</p>
<p class="p"><em>6</em> Боже! Ты знаешь безумие моё, и грехи мои не сокрыты от Тебя.</p>
<p class="p"><em>7</em> Да не постыдятся во мне все, надеющиеся на Тебя, Господи, Боже сил. Да не посрамятся во мне ищущие Тебя, Боже Израилев,</p>
<p class="p"><em>8</em> ибо ради Тебя несу я поношение, и бесчестием покрывают лице моё.</p>
<p class="p"><em>9</em> Чужим стал я для братьев моих и посторонним для сынов матери моей,</p>
<p class="p"><em>10</em> ибо ревность по доме Твоём снедает меня, и злословия злословящих Тебя падают на меня;</p>
<p class="p"><em>11</em> и пла́чу, постясь душею моею, и это ставят в поношение мне;</p>
<p class="p"><em>12</em> и возлагаю на себя вместо одежды вретище, — и делаюсь для них притчею;</p>
<p class="p"><em>13</em> о мне толкуют сидящие у ворот, и поют в песнях пьющие вино.</p>
<p class="p"><em>14</em> А я с молитвою моею к Тебе, Господи; во время благоугодное, Боже, по великой благости Твоей услышь меня в истине спасения Твоего;</p>
<p class="p"><em>15</em> извлеки меня из тины, чтобы не погрязнуть мне; да избавлюсь от ненавидящих меня и от глубоких вод;</p>
<p class="p"><em>16</em> да не увлечёт меня стремление вод, да не поглотит меня пучина, да не затворит надо мною пропасть зева своего.</p>
<p class="p"><em>17</em> Услышь меня, Господи, ибо блага милость Твоя; по множеству щедрот Твоих призри на меня;</p>
<p class="p"><em>18</em> не скрывай лица Твоего от раба Твоего, ибо я скорблю; скоро услышь меня;</p>
<p class="p"><em>19</em> приблизься к душе моей, избавь её; ради врагов моих спаси меня.</p>
<p class="p"><em>20</em> Ты знаешь поношение моё, стыд мой и посрамление моё: враги мои все пред Тобою.</p>
<p class="p"><em>21</em> Поношение сокрушило сердце моё, и я изнемог, ждал сострадания, но нет его, — утешителей, но не нахожу.</p>
<p class="p"><em>22</em> И дали мне в пищу жёлчь, и в жажде моей напоили меня уксусом.</p>
<p class="p"><em>23</em> Да будет трапеза их сетью им, и мирное пиршество их — западнёю;</p>
<p class="p"><em>24</em> да помрачатся глаза их, чтоб им не видеть, и чресла их расслабь навсегда;</p>
<p class="p"><em>25</em> излей на них ярость Твою, и пламень гнева Твоего да обымет их;</p>
<p class="p"><em>26</em> жилище их да будет пусто, и в шатрах их да не будет живущих,</p>
<p class="p"><em>27</em> ибо, кого Ты поразил, они <em>ещё</em> преследуют, и страдания уязвлённых Тобою умножают.</p>
<p class="p"><em>28</em> Приложи беззаконие к беззаконию их, и да не войдут они в правду Твою;</p>
<p class="p"><em>29</em> да изгладятся они из книги живых и с праведниками да не напишутся.</p>
<p class="p"><em>30</em> А я беден и страдаю; помощь Твоя, Боже, да восставит меня.</p>
<p class="p"><em>31</em> Я буду славить имя Бога [моего] в песни, буду превозносить Его в славословии,</p>
<p class="p"><em>32</em> и будет это благоугоднее Господу, нежели вол, нежели телец с рогами и с копытами.</p>
<p class="p"><em>33</em> Увидят <em>это</em> страждущие и возрадуются. И оживёт сердце ваше, ищущие Бога,</p>
<p class="p"><em>34</em> ибо Господь внемлет нищим и не пренебрегает узников Своих.</p>
<p class="p"><em>35</em> Да восхвалят Его небеса и земля, моря и всё движущееся в них;</p>
<p class="p"><em>36</em> ибо спасёт Бог Сион, создаст города Иудины, и поселятся там и наследуют его,</p>
<p class="p"><em>37</em> и потомство рабов Его утвердится в нём, и любящие имя Его будут поселяться на нём.</p>

<div class="section" id="id34">
<div class="title3">
<p class="title-p">Псалом 69</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида. В воспоминание.</p>
<p class="p"><em>2</em> Поспеши, Боже, избавить меня, <em>поспеши,</em> Господи, на помощь мне.</p>
<p class="p"><em>3</em> Да постыдятся и посрамятся ищущие души моей! Да будут обращены назад и преданы посмеянию желающие мне зла!</p>
<p class="p"><em>4</em> Да будут обращены назад за поношение меня говорящие [мне]: «хорошо! хорошо!»</p>
<p class="p"><em>5</em> Да возрадуются и возвеселятся о Тебе все, ищущие Тебя, и любящие спасение Твоё да говорят непрестанно: «велик Бог!»</p>
<p class="p"><em>6</em> Я же беден и нищ; Боже, поспеши ко мне! Ты помощь моя и Избавитель мой; Господи! не замедли.</p>
