<div class="title3">
<p class="title-p">Послание к Галатам святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел Апостол, [избранный] не человеками и не через человека, но Иисусом Христом и Богом Отцем, воскресившим Его из мёртвых,</p>
<p class="p"><em>2</em> и все находящиеся со мною братия — церквам Галатийским:</p>
<p class="p"><em>3</em> благодать вам и мир от Бога Отца и Господа нашего Иисуса Христа,</p>
<p class="p"><em>4</em> Который отдал Себя Самого за грехи наши, чтобы избавить нас от настоящего лукавого века, по воле Бога и Отца нашего;</p>
<p class="p"><em>5</em> Ему слава во веки веков. Аминь.</p>
<p class="p"><em>6</em> Удивляюсь, что вы от призвавшего вас благодатью Христовою так скоро переходите к иному благовествованию,</p>
<p class="p"><em>7</em> которое [впрочем] не иное, а только есть люди, смущающие вас и желающие превратить благовествование Христово.</p>
<p class="p"><em>8</em> Но если бы даже мы или Ангел с неба стал благовествовать вам не то, что мы благовествовали вам, да будет анафема.</p>
<p class="p"><em>9</em> Как прежде мы сказали, [так] и теперь ещё говорю: кто благовествует вам не то, что вы приняли, да будет анафема.</p>
<p class="p"><em>10</em> У людей ли я ныне ищу благоволения, или у Бога? людям ли угождать стараюсь? Если бы я и поныне угождал людям, то не был бы рабом Христовым.</p>
<p class="p"><em>11</em> Возвещаю вам, братия, что Евангелие, которое я благовествовал, не есть человеческое,</p>
<p class="p"><em>12</em> ибо и я принял его и научился не от человека, но через откровение Иисуса Христа.</p>
<p class="p"><em>13</em> Вы слышали о моём прежнем образе жизни в Иудействе, что я жестоко гнал Церковь Божию, и опустошал её,</p>
<p class="p"><em>14</em> и преуспевал в Иудействе более многих сверстников в роде моём, будучи неумеренным ревнителем отеческих моих преданий.</p>
<p class="p"><em>15</em> Когда же Бог, избравший меня от утробы матери моей и призвавший благодатью Своею, благоволил</p>
<p class="p"><em>16</em> открыть во мне Сына Своего, чтобы я благовествовал Его язычникам, — я не стал тогда же советоваться с плотью и кровью,</p>
<p class="p"><em>17</em> и не пошёл в Иерусалим к предшествовавшим мне Апостолам, а пошёл в Аравию, и опять возвратился в Дамаск.</p>
<p class="p"><em>18</em> Потом, спустя три года, ходил я в Иерусалим видеться с Петром и пробыл у него дней пятнадцать.</p>
<p class="p"><em>19</em> Другого же из Апостолов я не видел [никого], кроме Иакова, брата Господня.</p>
<p class="p"><em>20</em> А в том, что пишу вам, пред Богом, не лгу.</p>
<p class="p"><em>21</em> После сего отошёл я в страны Сирии и Киликии.</p>
<p class="p"><em>22</em> Церквам Христовым в Иудее лично я не был известен,</p>
<p class="p"><em>23</em> а только слышали они, что гнавший их некогда ныне благовествует веру, которую прежде истреблял, —</p>
<p class="p"><em>24</em> и прославляли за меня Бога.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Потом, через четырнадцать лет, опять ходил я в Иерусалим с Варнавою, взяв с собою и Тита.</p>
<p class="p"><em>2</em> Ходил же по откровению, и предложил там, и особо знаменитейшим, благовествование, проповедуемое мною язычникам, не напрасно ли я подвизаюсь или подвизался.</p>
<p class="p"><em>3</em> Но они и Тита, бывшего со мною, хотя и Еллина, не принуждали обрезаться,</p>
<p class="p"><em>4</em> а вкравшимся лжебратиям, скрытно приходившим подсмотреть за нашею свободою, которую мы имеем во Христе Иисусе, чтобы поработить нас,</p>
<p class="p"><em>5</em> мы ни на час не уступили и не покорились, дабы истина благовествования сохранилась у вас.</p>
<p class="p"><em>6</em> И в знаменитых чем-либо, какими бы ни были они когда-либо, для меня нет ничего особенного: Бог не взирает на лице человека. И знаменитые не возложили на меня ничего более.</p>
<p class="p"><em>7</em> Напротив того, увидев, что мне вверено благовестие для необрезанных, как Петру для обрезанных —</p>
<p class="p"><em>8</em> ибо Содействовавший Петру в апостольстве у обрезанных содействовал и мне у язычников, —</p>
<p class="p"><em>9</em> и, узнав о благодати, данной мне, Иаков и Кифа и Иоанн, почитаемые столпами, подали мне и Варнаве руку общения, чтобы нам [идти] к язычникам, а им к обрезанным,</p>
<p class="p"><em>10</em> только чтобы мы помнили нищих, что и старался я исполнять в точности.</p>
<p class="p"><em>11</em> Когда же Пётр пришёл в Антиохию, то я лично противостал ему, потому что он подвергался нареканию.</p>
<p class="p"><em>12</em> Ибо, до прибытия некоторых от Иакова, ел вместе с язычниками; а когда те пришли, стал таиться и устраняться, опасаясь обрезанных.</p>
<p class="p"><em>13</em> Вместе с ним лицемерили и прочие Иудеи, так что даже Варнава был увлечён их лицемерием.</p>
<p class="p"><em>14</em> Но когда я увидел, что они не прямо поступают по истине Евангельской, то сказал Петру при всех: если ты, будучи Иудеем, живёшь по-язычески, а не по-иудейски, то для чего язычников принуждаешь жить по-иудейски?</p>
<p class="p"><em>15</em> Мы по природе Иудеи, а не из язычников грешники;</p>
<p class="p"><em>16</em> однако же, узнав, что человек оправдывается не делами закона, а только верою в Иисуса Христа, и мы уверовали во Христа Иисуса, чтобы оправдаться верою во Христа, а не делами закона; ибо делами закона не оправдается никакая плоть.</p>
<p class="p"><em>17</em> Если же, ища оправдания во Христе, мы и сами оказались грешниками, то неужели Христос есть служитель греха? Никак.</p>
<p class="p"><em>18</em> Ибо если я снова созидаю, что разрушил, то сам себя делаю преступником.</p>
<p class="p"><em>19</em> Законом я умер для закона, чтобы жить для Бога. Я сораспялся Христу,</p>
<p class="p"><em>20</em> и уже не я живу, но живёт во мне Христос. А что ныне живу во плоти, то живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня.</p>
<p class="p"><em>21</em> Не отвергаю благодати Божией; а если законом оправдание, то Христос напрасно умер.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> О, несмысленные Галаты! кто прельстил вас не покоряться истине, [вас], у которых перед глазами предначертан был Иисус Христос, [как] [бы] у вас распятый?</p>
<p class="p"><em>2</em> Сие только хочу знать от вас: через дела ли закона вы получили Духа, или через наставление в вере?</p>
<p class="p"><em>3</em> Так ли вы несмысленны, что, начав духом, теперь оканчиваете плотью?</p>
<p class="p"><em>4</em> Столь многое потерпели вы неужели без пользы? О, если бы только без пользы!</p>
<p class="p"><em>5</em> Подающий вам Духа и совершающий между вами чудеса через дела ли закона [сие производит], или через наставление в вере?</p>
<p class="p"><em>6</em> Так Авраам поверил Богу, и это вменилось ему в праведность.</p>
<p class="p"><em>7</em> Познайте же, что верующие суть сыны Авраама.</p>
<p class="p"><em>8</em> И Писание, провидя, что Бог верою оправдает язычников, предвозвестило Аврааму: в тебе благословятся все народы.</p>
<p class="p"><em>9</em> Итак верующие благословляются с верным Авраамом,</p>
<p class="p"><em>10</em> а все, утверждающиеся на делах закона, находятся под клятвою. Ибо написано: проклят всяк, кто не исполняет постоянно всего, что написано в книге закона.</p>
<p class="p"><em>11</em> А что законом никто не оправдывается пред Богом, это ясно, потому что праведный верою жив будет.</p>
<p class="p"><em>12</em> А закон не по вере; но кто исполняет его, тот жив будет им.</p>
<p class="p"><em>13</em> Христос искупил нас от клятвы закона, сделавшись за нас клятвою — ибо написано: проклят всяк, висящий на древе, —</p>
<p class="p"><em>14</em> дабы благословение Авраамово через Христа Иисуса распространилось на язычников, чтобы нам получить обещанного Духа верою.</p>
<p class="p"><em>15</em> Братия! говорю по [рассуждению] человеческому: даже человеком утверждённого завещания никто не отменяет и не прибавляет [к нему].</p>
<p class="p"><em>16</em> Но Аврааму даны были обетования и семени его. Не сказано: и потомкам, как бы о многих, но как об одном: и семени твоему, которое есть Христос.</p>
<p class="p"><em>17</em> Я говорю то, что завета о Христе, прежде Богом утверждённого, закон, явившийся спустя четыреста тридцать лет, не отменяет так, чтобы обетование потеряло силу.</p>
<p class="p"><em>18</em> Ибо если по закону наследство, то уже не по обетованию; но Аврааму Бог даровал [оное] по обетованию.</p>
<p class="p"><em>19</em> Для чего же закон? Он дан после по причине преступлений, до времени пришествия семени, к которому [относится] обетование, и преподан через Ангелов, рукою посредника.</p>
<p class="p"><em>20</em> Но посредник при одном не бывает, а Бог один.</p>
<p class="p"><em>21</em> Итак закон противен обетованиям Божиим? Никак! Ибо если бы дан был закон, могущий животворить, то подлинно праведность была бы от закона;</p>
<p class="p"><em>22</em> но Писание всех заключило под грехом, дабы обетование верующим дано было по вере в Иисуса Христа.</p>
<p class="p"><em>23</em> А до пришествия веры мы заключены были под стражею закона, до того [времени], как надлежало открыться вере.</p>
<p class="p"><em>24</em> Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться верою;</p>
<p class="p"><em>25</em> по пришествии же веры, мы уже не под [руководством] детоводителя.</p>
<p class="p"><em>26</em> Ибо все вы сыны Божии по вере во Христа Иисуса;</p>
<p class="p"><em>27</em> все вы, во Христа крестившиеся, во Христа облеклись.</p>
<p class="p"><em>28</em> Нет уже Иудея, ни язычника; нет раба, ни свободного; нет мужеского пола, ни женского: ибо все вы одно во Христе Иисусе.</p>
<p class="p"><em>29</em> Если же вы Христовы, то вы семя Авраамово и по обетованию наследники.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Ещё скажу: наследник, доколе в детстве, ничем не отличается от раба, хотя и господин всего:</p>
<p class="p"><em>2</em> он подчинён попечителям и домоправителям до срока, отцом [назначенного].</p>
<p class="p"><em>3</em> Так и мы, доколе были в детстве, были порабощены вещественным началам мира;</p>
<p class="p"><em>4</em> но когда пришла полнота времени, Бог послал Сына Своего (Единородного), Который родился от жены, подчинился закону,</p>
<p class="p"><em>5</em> чтобы искупить подзаконных, дабы нам получить усыновление.</p>
<p class="p"><em>6</em> А как вы — сыны, то Бог послал в сердца ваши Духа Сына Своего, вопиющего: «Авва, Отче!»</p>
<p class="p"><em>7</em> Посему ты уже не раб, но сын; а если сын, то и наследник Божий через Иисуса Христа.</p>
<p class="p"><em>8</em> Но тогда, не знав Бога, вы служили [богам], которые в существе не боги.</p>
<p class="p"><em>9</em> Ныне же, познав Бога, или, лучше, получив познание от Бога, для чего возвращаетесь опять к немощным и бедным вещественным началам и хотите ещё снова поработить себя им?</p>
<p class="p"><em>10</em> Наблюдаете дни, месяцы, времена и годы.</p>
<p class="p"><em>11</em> Боюсь за вас, не напрасно ли я трудился у вас.</p>
<p class="p"><em>12</em> Прошу вас, братия, будьте, как я, потому что и я, как вы. Вы ничем не обидели меня:</p>
<p class="p"><em>13</em> знаете, что, [хотя] я в немощи плоти благовествовал вам в первый раз,</p>
<p class="p"><em>14</em> но вы не презрели искушения моего во плоти моей и не возгнушались [им], а приняли меня, как Ангела Божия, как Христа Иисуса.</p>
<p class="p"><em>15</em> Как вы были блаженны! Свидетельствую о вас, что, если бы возможно было, вы исторгли бы очи свои и отдали мне.</p>
<p class="p"><em>16</em> Итак, неужели я сделался врагом вашим, говоря вам истину?</p>
<p class="p"><em>17</em> Ревнуют по вас нечисто, а хотят вас отлучить, чтобы вы ревновали по них.</p>
<p class="p"><em>18</em> Хорошо ревновать в добром всегда, а не в моём только присутствии у вас.</p>
<p class="p"><em>19</em> Дети мои, для которых я снова в муках рождения, доколе не изобразится в вас Христос!</p>
<p class="p"><em>20</em> Хотел бы я теперь быть у вас и изменить голос мой, потому что я в недоумении о вас.</p>
<p class="p"><em>21</em> Скажите мне вы, желающие быть под законом: разве вы не слушаете закона?</p>
<p class="p"><em>22</em> Ибо написано: Авраам имел двух сынов, одного от рабы, а другого от свободной.</p>
<p class="p"><em>23</em> Но который от рабы, тот рождён по плоти; а который от свободной, тот по обетованию.</p>
<p class="p"><em>24</em> В этом есть иносказание. Это два завета: один от горы Синайской, рождающий в рабство, который есть Агарь,</p>
<p class="p"><em>25</em> ибо Агарь означает гору Синай в Аравии и соответствует нынешнему Иерусалиму, потому что он с детьми своими в рабстве;</p>
<p class="p"><em>26</em> а вышний Иерусалим свободен: он — матерь всем нам.</p>
<p class="p"><em>27</em> Ибо написано: возвеселись, неплодная, нерождающая; воскликни и возгласи, не мучившаяся родами; потому что у оставленной гораздо более детей, нежели у имеющей мужа.</p>
<p class="p"><em>28</em> Мы, братия, дети обетования по Исааку.</p>
<p class="p"><em>29</em> Но, как тогда рождённый по плоти гнал [рождённого] по духу, так и ныне.</p>
<p class="p"><em>30</em> Что же говорит Писание? Изгони рабу и сына её, ибо сын рабы не будет наследником вместе с сыном свободной.</p>
<p class="p"><em>31</em> Итак, братия, мы дети не рабы, но свободной.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Итак стойте в свободе, которую даровал нам Христос, и не подвергайтесь опять игу рабства.</p>
<p class="p"><em>2</em> Вот, я, Павел, говорю вам: если вы обрезываетесь, не будет вам никакой пользы от Христа.</p>
<p class="p"><em>3</em> Ещё свидетельствую всякому человеку обрезывающемуся, что он должен исполнить весь закон.</p>
<p class="p"><em>4</em> Вы, оправдывающие себя законом, остались без Христа, отпали от благодати,</p>
<p class="p"><em>5</em> а мы духом ожидаем и надеемся праведности от веры.</p>
<p class="p"><em>6</em> Ибо во Христе Иисусе не имеет силы ни обрезание, ни необрезание, но вера, действующая любовью.</p>
<p class="p"><em>7</em> Вы шли хорошо: кто остановил вас, чтобы вы не покорялись истине?</p>
<p class="p"><em>8</em> Такое убеждение не от Призывающего вас.</p>
<p class="p"><em>9</em> Малая закваска заквашивает всё тесто.</p>
<p class="p"><em>10</em> Я уверен о вас в Господе, что вы не будете мыслить иначе; а смущающий вас, кто бы он ни был, понесёт на себе осуждение.</p>
<p class="p"><em>11</em> За что же гонят меня, братия, если я и теперь проповедую обрезание? Тогда соблазн креста прекратился бы.</p>
<p class="p"><em>12</em> О, если бы удалены были возмущающие вас!</p>
<p class="p"><em>13</em> К свободе призваны вы, братия, только бы свобода ваша не была поводом к [угождению] плоти, но любовью служите друг другу.</p>
<p class="p"><em>14</em> Ибо весь закон в одном слове заключается: люби ближнего твоего, как самого себя.</p>
<p class="p"><em>15</em> Если же друг друга угрызаете и съедаете, берегитесь, чтобы вы не были истреблены друг другом.</p>
<p class="p"><em>16</em> Я говорю: поступайте по духу, и вы не будете исполнять вожделений плоти,</p>
<p class="p"><em>17</em> ибо плоть желает противного духу, а дух — противного плоти: они друг другу противятся, так что вы не то делаете, что хотели бы.</p>
<p class="p"><em>18</em> Если же вы духом водитесь, то вы не под законом.</p>
<p class="p"><em>19</em> Дела плоти известны; они суть: прелюбодеяние, блуд, нечистота, непотребство,</p>
<p class="p"><em>20</em> идолослужение, волшебство, вражда, ссоры, зависть, гнев, распри, разногласия, (соблазны), ереси,</p>
<p class="p"><em>21</em> ненависть, убийства, пьянство, бесчинство и тому подобное. Предваряю вас, как и прежде предварял, что поступающие так Царствия Божия не наследуют.</p>
<p class="p"><em>22</em> Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие, вера,</p>
<p class="p"><em>23</em> кротость, воздержание. На таковых нет закона.</p>
<p class="p"><em>24</em> Но те, которые Христовы, распяли плоть со страстями и похотями.</p>
<p class="p"><em>25</em> Если мы живём духом, то по духу и поступать должны.</p>
<p class="p"><em>26</em> Не будем тщеславиться, друг друга раздражать, друг другу завидовать.</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Братия! если и впадёт человек в какое согрешение, вы, духовные, исправляйте такового в духе кротости, наблюдая каждый за собою, чтобы не быть искушённым.</p>
<p class="p"><em>2</em> Носите бремена друг друга, и таким образом исполните закон Христов.</p>
<p class="p"><em>3</em> Ибо кто почитает себя чем-нибудь, будучи ничто, тот обольщает сам себя.</p>
<p class="p"><em>4</em> Каждый да испытывает своё дело, и тогда будет иметь похвалу только в себе, а не в другом,</p>
<p class="p"><em>5</em> ибо каждый понесёт своё бремя.</p>
<p class="p"><em>6</em> Наставляемый словом, делись всяким добром с наставляющим.</p>
<p class="p"><em>7</em> Не обманывайтесь: Бог поругаем не бывает. Что посеет человек, то и пожнёт:</p>
<p class="p"><em>8</em> сеющий в плоть свою от плоти пожнёт тление, а сеющий в дух от духа пожнёт жизнь вечную.</p>
<p class="p"><em>9</em> Делая добро, да не унываем, ибо в своё время пожнём, если не ослабеем.</p>
<p class="p"><em>10</em> Итак, доколе есть время, будем делать добро всем, а наипаче своим по вере.</p>
<p class="p"><em>11</em> Видите, как много написал я вам своею рукою.</p>
<p class="p"><em>12</em> Желающие хвалиться по плоти принуждают вас обрезываться только для того, чтобы не быть гонимыми за крест Христов,</p>
<p class="p"><em>13</em> ибо и сами обрезывающиеся не соблюдают закона, но хотят, чтобы вы обрезывались, дабы похвалиться в вашей плоти.</p>
<p class="p"><em>14</em> А я не желаю хвалиться, разве только крестом Господа нашего Иисуса Христа, которым для меня мир распят, и я для мира.</p>
<p class="p"><em>15</em> Ибо во Христе Иисусе ничего не значит ни обрезание, ни необрезание, а новая тварь.</p>
<p class="p"><em>16</em> Тем, которые поступают по сему правилу, мир им и милость, и Израилю Божию.</p>
<p class="p"><em>17</em> Впрочем никто не отягощай меня, ибо я ношу язвы Господа Иисуса на теле моём.</p>
<p class="p"><em>18</em> Благодать Господа нашего Иисуса Христа со духом вашим, братия. Аминь.</p>
