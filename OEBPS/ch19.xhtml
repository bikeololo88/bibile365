<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Вот постановления и законы, которые вы должны стараться исполнять в земле, которую Господь, Бог отцов твоих, даёт тебе во владение, во все дни, которые вы будете жить на той земле.</p>
<p class="p"><em>2</em> Истребите все места, где народы, которыми вы овладеете, служили богам своим, на высоких горах и на холмах, и под всяким ветвистым деревом;</p>
<p class="p"><em>3</em> и разрушьте жертвенники их, и сокрушите столбы их, и сожгите огнём рощи их, и разбейте истуканы богов их, и истребите имя их от места того.</p>
<p class="p"><em>4</em> Не то должны вы делать для Господа, Бога вашего;</p>
<p class="p"><em>5</em> но к месту, какое изберёт Господь, Бог ваш, из всех колен ваших, чтобы пребывать имени Его там, обращайтесь и туда приходите,</p>
<p class="p"><em>6</em> и туда приносите всесожжения ваши, и жертвы ваши, и десятины ваши, и возношение рук ваших, и обеты ваши, и добровольные приношения ваши, и первенцев крупного скота вашего и мелкого скота вашего;</p>
<p class="p"><em>7</em> и ешьте там пред Господом, Богом вашим, и веселитесь вы и семейства ваши о всём, что делалось руками вашими, чем благословил тебя Господь, Бог твой.</p>
<p class="p"><em>8</em> Там вы не должны делать всего, как мы теперь здесь делаем, каждый, что ему кажется правильным;</p>
<p class="p"><em>9</em> ибо вы ныне ещё не вступили в место покоя и в удел, который Господь, Бог твой, даёт тебе.</p>
<p class="p"><em>10</em> Но когда перейдёте Иордан и поселитесь на земле, которую Господь, Бог ваш, даёт вам в удел, и когда Он успокоит вас от всех врагов ваших, окружающих [вас], и будете жить безопасно,</p>
<p class="p"><em>11</em> тогда, какое место изберёт Господь, Бог ваш, чтобы пребывать имени Его там, туда приносите всё, что я заповедую вам: всесожжения ваши и жертвы ваши, десятины ваши и возношение рук ваших, и всё, избранное по обетам вашим, что вы обещали Господу;</p>
<p class="p"><em>12</em> и веселитесь пред Господом, Богом вашим, вы и сыны ваши, и дочери ваши, и рабы ваши, и рабыни ваши, и левит, который посреди жилищ ваших, ибо нет ему части и удела с вами.</p>
<p class="p"><em>13</em> Берегись приносить всесожжения твои на всяком месте, которое ты увидишь;</p>
<p class="p"><em>14</em> но на том только месте, которое изберёт Господь, в одном из колен твоих, приноси всесожжения твои и делай всё, что заповедую тебе.</p>
<p class="p"><em>15</em> Впрочем, когда только пожелает душа твоя, можешь заколать и есть, по благословению Господа, Бога твоего, мясо, которое Он дал тебе, во всех жилищах твоих: нечистый и чистый могут есть сие, как серну и как оленя;</p>
<p class="p"><em>16</em> только крови не ешьте: на землю выливайте её, как воду.</p>
<p class="p"><em>17</em> Нельзя тебе есть в жилищах твоих десятины хлеба твоего, и вина твоего, и елея твоего, и первенцев крупного скота твоего и мелкого скота твоего, и всех обетов твоих, которые ты обещал, и добровольных приношений твоих, и возношения рук твоих;</p>
<p class="p"><em>18</em> но ешь сие пред Господом, Богом твоим, на том месте, которое изберёт Господь, Бог твой, — ты и сын твой, и дочь твоя, и раб твой, и раба твоя, и левит, [и пришелец], который в жилищах твоих, и веселись пред Господом, Богом твоим, о всём, что делалось руками твоими.</p>
<p class="p"><em>19</em> Смотри, не оставляй левита во все дни, [которые будешь жить] на земле твоей.</p>
<p class="p"><em>20</em> Когда распространит Господь, Бог твой, пределы твои, как Он говорил тебе, и ты скажешь: «поем я мяса», потому что душа твоя пожелает есть мяса, — тогда, по желанию души твоей, ешь мясо.</p>
<p class="p"><em>21</em> Если далеко будет от тебя то место, которое изберёт Господь, Бог твой, чтобы пребывать имени Его там, то заколай из крупного и мелкого скота твоего, который дал тебе Господь, как я повелел тебе, и ешь в жилищах твоих, по желанию души твоей;</p>
<p class="p"><em>22</em> но ешь их так, как едят серну и оленя; нечистый как и чистый могут есть сие;</p>
<p class="p"><em>23</em> только строго наблюдай, чтобы не есть крови, потому что кровь есть душа: не ешь души вместе с мясом;</p>
<p class="p"><em>24</em> не ешь её: выливай её на землю, как воду;</p>
<p class="p"><em>25</em> не ешь её, дабы хорошо было тебе и детям твоим после тебя, если будешь делать справедливое пред очами Господа.</p>
<p class="p"><em>26</em> Только святыни твои, какие будут у тебя, и обеты твои приноси, и приходи на то место, которое изберёт Господь.</p>
<p class="p"><em>27</em> и совершай всесожжения твои, мясо и кровь, на жертвеннике Господа, Бога твоего; но кровь [других] жертв твоих должна быть проливаема у жертвенника Господа, Бога твоего, а мясо ешь.</p>
<p class="p"><em>28</em> Слушай и исполняй все слова сии, которые заповедую тебе, дабы хорошо было тебе и детям твоим после тебя во век, если будешь делать доброе и угодное пред очами Господа, Бога твоего.</p>
<p class="p"><em>29</em> Когда Господь, Бог твой, истребит от лица твоего народы, к которым ты идёшь, чтобы взять их во владение, и ты, взяв их, поселишься в земле их;</p>
<p class="p"><em>30</em> тогда берегись, чтобы ты не попал в сеть, последуя им, по истреблении их от лица твоего, и не искал богов их, говоря: «как служили народы сии богам своим, так буду и я делать»;</p>
<p class="p"><em>31</em> не делай так Господу, Богу твоему, ибо всё, чего гнушается Господь, что ненавидит Он, они делают богам своим: они и сыновей своих и дочерей своих сожигают на огне богам своим.</p>
<p class="p"><em>32</em> Всё, что я заповедую вам, старайтесь исполнить; не прибавляй к тому и не убавляй от того.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Если восстанет среди тебя пророк, или сновидец, и представит тебе знамение или чудо,</p>
<p class="p"><em>2</em> и сбудется то знамение или чудо, о котором он говорил тебе, и скажет притом: «пойдём вслед богов иных, которых ты не знаешь, и будем служить им», —</p>
<p class="p"><em>3</em> то не слушай слов пророка сего, или сновидца сего; ибо [чрез] [сие] искушает вас Господь, Бог ваш, чтобы узнать, любите ли вы Господа, Бога вашего, от всего сердца вашего и от всей души вашей;</p>
<p class="p"><em>4</em> Господу, Богу вашему, последуйте и Его бойтесь, заповеди Его соблюдайте и гласа Его слушайте, и Ему служите, и к Нему прилепляйтесь;</p>
<p class="p"><em>5</em> а пророка того или сновидца того должно предать смерти за то, что он уговаривал вас отступить от Господа, Бога вашего, выведшего вас из земли Египетской и избавившего тебя из дома рабства, желая совратить тебя с пути, по которому заповедал тебе идти Господь, Бог твой; и [так] истреби зло из среды себя.</p>
<p class="p"><em>6</em> Если будет уговаривать тебя тайно брат твой, сын матери твоей, или сын твой, или дочь твоя, или жена на лоне твоём, или друг твой, который для тебя, как душа твоя, говоря: «пойдём и будем служить богам иным, которых не знал ты и отцы твои»,</p>
<p class="p"><em>7</em> богам тех народов, которые вокруг тебя, близких к тебе или отдалённых от тебя, от одного края земли до другого, —</p>
<p class="p"><em>8</em> то не соглашайся с ним и не слушай его; и да не пощадит его глаз твой, не жалей его и не прикрывай его,</p>
<p class="p"><em>9</em> но убей его; твоя рука прежде [всех] должна быть на нём, чтоб убить его, а потом руки всего народа;</p>
<p class="p"><em>10</em> побей его камнями до смерти, ибо он покушался отвратить тебя от Господа, Бога твоего, Который вывел тебя из земли Египетской, из дома рабства;</p>
<p class="p"><em>11</em> весь Израиль услышит сие и убоится, и не станут впредь делать среди тебя такого зла.</p>
<p class="p"><em>12</em> Если услышишь о каком-либо из городов твоих, которые Господь, Бог твой, даёт тебе для жительства,</p>
<p class="p"><em>13</em> что появились в нём нечестивые люди из среды тебя и соблазнили жителей города их, говоря: «пойдём и будем служить богам иным, которых вы не знали», —</p>
<p class="p"><em>14</em> то ты разыщи, исследуй и хорошо расспроси; и если это точная правда, что случилась мерзость сия среди тебя,</p>
<p class="p"><em>15</em> порази жителей того города остриём меча, предай заклятию его и всё, что в нём, и скот его [порази] остриём меча;</p>
<p class="p"><em>16</em> всю же добычу его собери на средину площади его и сожги огнём город и всю добычу его во всесожжение Господу, Богу твоему, и да будет он вечно в развалинах, не должно никогда вновь созидать его;</p>
<p class="p"><em>17</em> ничто из заклятого да не прилипнет к руке твоей, дабы укротил Господь ярость гнева Своего, и дал тебе милость и помиловал тебя, и размножил тебя, как клялся отцам твоим,</p>
<p class="p"><em>18</em> если будешь слушать гласа Господа, Бога твоего, соблюдая все заповеди Его, которые ныне заповедую тебе, делая угодное пред очами Господа, Бога твоего.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Вы сыны Господа Бога вашего; не делайте нарезов [на теле] [вашем] и не выстригайте волос над глазами вашими по умершем;</p>
<p class="p"><em>2</em> ибо ты народ святой у Господа Бога твоего, и тебя избрал Господь, чтобы ты был собственным Его народом из всех народов, которые на земле.</p>
<p class="p"><em>3</em> Не ешь никакой мерзости.</p>
<p class="p"><em>4</em> Вот скот, который вам можно есть: волы, овцы, козы,</p>
<p class="p"><em>5</em> олень и серна, и буйвол, и лань, и зубр, и орикс, и камелопард.</p>
<p class="p"><em>6</em> Всякий скот, у которого раздвоены копыта и на обоих копытах глубокий разрез, и который скот жуёт жвачку, тот ешьте;</p>
<p class="p"><em>7</em> только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта с глубоким разрезом: верблюда, зайца и тушканчика, потому что, хотя они жуют жвачку, но копыта у них не раздвоены: нечисты они для вас;</p>
<p class="p"><em>8</em> и свиньи, потому что копыта у неё раздвоены, но не жуёт жвачки: нечиста она для вас; не ешьте мяса их, и к трупам их не прикасайтесь.</p>
<p class="p"><em>9</em> Из всех [животных], которые в воде, ешьте всех, у которых есть перья и чешуя;</p>
<p class="p"><em>10</em> а всех тех, у которых нет перьев и чешуи, не ешьте: нечисто это для вас.</p>
<p class="p"><em>11</em> Всякую птицу чистую ешьте;</p>
<p class="p"><em>12</em> но сих не должно вам есть из них: орла, грифа и морского орла,</p>
<p class="p"><em>13</em> и коршуна, и сокола, и кречета с породою их,</p>
<p class="p"><em>14</em> и всякого ворона с породою его,</p>
<p class="p"><em>15</em> и страуса, и совы, и чайки, и ястреба с породою его,</p>
<p class="p"><em>16</em> и филина, и ибиса, и лебедя,</p>
<p class="p"><em>17</em> и пеликана, и сипа, и рыболова,</p>
<p class="p"><em>18</em> и цапли, и зуя с породою его, и удода, и нетопыря.</p>
<p class="p"><em>19</em> Все крылатые пресмыкающиеся нечисты для вас, не ешьте [их].</p>
<p class="p"><em>20</em> Всякую птицу чистую ешьте.</p>
<p class="p"><em>21</em> Не ешьте никакой мертвечины; иноземцу, который [случится] в жилищах твоих, отдай её, он пусть ест её, или продай ему, ибо ты народ святой у Господа Бога твоего. Не вари козлёнка в молоке матери его.</p>
<p class="p"><em>22</em> Отделяй десятину от всего произведения семян твоих, которое приходит с поля [твоего] каждогодно,</p>
<p class="p"><em>23</em> и ешь пред Господом, Богом твоим, на том месте, которое изберёт Он, чтобы пребывать имени Его там; десятину хлеба твоего, вина твоего и елея твоего, и первенцев крупного скота твоего и мелкого скота твоего, дабы ты научился бояться Господа, Бога твоего, во все дни.</p>
<p class="p"><em>24</em> Если же длинна будет для тебя дорога, так что ты не можешь нести сего, потому что далеко от тебя то место, которое изберёт Господь, Бог твой, чтоб положить там имя Своё, и Господь, Бог твой, благословил тебя,</p>
<p class="p"><em>25</em> то променяй это на серебро и возьми серебро в руку твою и приходи на место, которое изберёт Господь, Бог твой;</p>
<p class="p"><em>26</em> и покупай на серебро сие всего, чего пожелает душа твоя, волов, овец, вина, сикера и всего, чего потребует от тебя душа твоя; и ешь там пред Господом, Богом твоим, и веселись ты и семейство твоё.</p>
<p class="p"><em>27</em> И левита, который в жилищах твоих, не оставь, ибо нет ему части и удела с тобою.</p>
<p class="p"><em>28</em> По прошествии же трёх лет отделяй все десятины произведений твоих в тот год и клади [сие] в жилищах твоих;</p>
<p class="p"><em>29</em> и пусть придёт левит, ибо ему нет части и удела с тобою, и пришелец, и сирота, и вдова, которые [находятся] в жилищах твоих, и пусть едят и насыщаются, дабы благословил тебя Господь, Бог твой, во всяком деле рук твоих, которое ты будешь делать.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> В седьмой год делай прощение.</p>
<p class="p"><em>2</em> Прощение же состоит в том, чтобы всякий заимодавец, который дал взаймы ближнему своему, простил [долг] и не взыскивал с ближнего своего или с брата своего, ибо провозглашено прощение ради Господа.</p>
<p class="p"><em>3</em> с иноземца взыскивай, а что будет твоё у брата твоего, прости.</p>
<p class="p"><em>4</em> Разве только не будет у тебя нищего: ибо благословит тебя Господь на той земле, которую Господь, Бог твой, даёт тебе в удел, чтобы ты взял её в наследство,</p>
<p class="p"><em>5</em> если только будешь слушать гласа Господа, Бога твоего, и стараться исполнять все заповеди сии, которые я сегодня заповедую тебе;</p>
<p class="p"><em>6</em> ибо Господь, Бог твой, благословит тебя, как Он говорил тебе, и ты будешь давать взаймы многим народам, а сам не будешь брать взаймы; и господствовать будешь над многими народами, а они над тобою не будут господствовать.</p>
<p class="p"><em>7</em> Если же будет у тебя нищий кто-либо из братьев твоих, в одном из жилищ твоих, на земле твоей, которую Господь, Бог твой, даёт тебе, то не ожесточи сердца твоего и не сожми руки твоей пред нищим братом твоим,</p>
<p class="p"><em>8</em> но открой ему руку твою и дай ему взаймы, смотря по его нужде, в чём он нуждается;</p>
<p class="p"><em>9</em> берегись, чтобы не вошла в сердце твоё беззаконная мысль: «приближается седьмой год, год прощения», и чтоб [оттого] глаз твой не сделался немилостив к нищему брату твоему, и ты не отказал ему; ибо он возопиет на тебя к Господу, и будет на тебе грех;</p>
<p class="p"><em>10</em> дай ему [взаймы] и когда будешь давать ему, не должно скорбеть сердце твоё, ибо за то благословит тебя Господь, Бог твой, во всех делах твоих и во всём, что будет делаться твоими руками;</p>
<p class="p"><em>11</em> ибо нищие всегда будут среди земли [твоей]; потому я и повелеваю тебе: отверзай руку твою брату твоему, бедному твоему и нищему твоему на земле твоей.</p>
<p class="p"><em>12</em> Если продастся тебе брат твой, Еврей, или Евреянка, то шесть лет должен он быть рабом тебе, а в седьмой год отпусти его от себя на свободу;</p>
<p class="p"><em>13</em> когда же будешь отпускать его от себя на свободу, не отпусти его с пустыми [руками],</p>
<p class="p"><em>14</em> но снабди его от стад твоих, от гумна твоего и от точила твоего: дай ему, чем благословил тебя Господь, Бог твой:</p>
<p class="p"><em>15</em> помни, что [и] ты был рабом в земле Египетской и избавил тебя Господь, Бог твой, потому я сегодня и заповедую тебе сие.</p>
<p class="p"><em>16</em> Если же он скажет тебе: «не пойду я от тебя, потому что я люблю тебя и дом твой», потому что хорошо ему у тебя,</p>
<p class="p"><em>17</em> то возьми шило и проколи ухо его к двери; и будет он рабом твоим на век. Так поступай и с рабою твоею.</p>
<p class="p"><em>18</em> Не считай этого для себя тяжким, что ты должен отпустить его от себя на свободу, ибо он в шесть лет заработал тебе вдвое против платы наёмника; и благословит тебя Господь, Бог твой, во всём, что ни будешь делать.</p>
<p class="p"><em>19</em> Всё первородное мужеского пола, что родится от крупного скота твоего и от мелкого скота твоего, посвящай Господу, Богу твоему: не работай на первородном воле твоём и не стриги первородного из мелкого скота твоего;</p>
<p class="p"><em>20</em> пред Господом, Богом твоим, каждогодно съедай это ты и семейство твоё, на месте, которое изберёт Господь.</p>
<p class="p"><em>21</em> если же будет на нём порок, хромота или слепота [или] другой какой-нибудь порок, то не приноси его в жертву Господу, Богу твоему,</p>
<p class="p"><em>22</em> но в жилищах твоих ешь его; нечистый, как и чистый, [могут есть], как серну и как оленя;</p>
<p class="p"><em>23</em> только крови его не ешь: на землю выливай её, как воду.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Наблюдай месяц Авив, и совершай Пасху Господу, Богу твоему, потому что в месяце Авиве вывел тебя Господь, Бог твой, из Египта ночью.</p>
<p class="p"><em>2</em> И заколай Пасху Господу, Богу твоему, из мелкого и крупного скота на месте, которое изберёт Господь, чтобы пребывало там имя Его.</p>
<p class="p"><em>3</em> Не ешь с нею квасного; семь дней ешь с нею опресноки, хлебы бедствия, ибо ты с поспешностью вышел из земли Египетской, дабы ты помнил день исшествия своего из земли Египетской во все дни жизни твоей;</p>
<p class="p"><em>4</em> не должно находиться у тебя ничто квасное во всём уделе твоём в продолжение семи дней, и из мяса, которое ты принёс в жертву вечером в первый день, ничто не должно оставаться до утра.</p>
<p class="p"><em>5</em> Не можешь ты заколать Пасху в котором-нибудь из жилищ твоих, которые Господь, Бог твой, даст тебе;</p>
<p class="p"><em>6</em> но только на том месте, которое изберёт Господь, Бог твой, чтобы пребывало там имя Его, заколай Пасху вечером при захождении солнца, в то самое время, в которое ты вышел из Египта;</p>
<p class="p"><em>7</em> и испеки и съешь на том месте, которое изберёт Господь, Бог твой, а на другой день можешь возвратиться и войти в шатры твои.</p>
<p class="p"><em>8</em> Шесть дней ешь пресные хлебы, а в седьмой день отдание праздника Господу, Богу твоему; не занимайся работою.</p>
<p class="p"><em>9</em> Семь седмиц отсчитай себе; начинай считать семь седмиц с того времени, как появится серп на жатве;</p>
<p class="p"><em>10</em> тогда совершай праздник седмиц Господу, Богу твоему, по усердию руки твоей, сколько ты дашь, смотря по тому, чем благословит тебя Господь, Бог твой;</p>
<p class="p"><em>11</em> и веселись пред Господом, Богом твоим, ты, и сын твой, и дочь твоя, и раб твой, и раба твоя, и левит, который в жилищах твоих, и пришелец, и сирота, и вдова, которые среди тебя, на месте, которое изберёт Господь, Бог твой, чтобы пребывало там имя Его;</p>
<p class="p"><em>12</em> помни, что ты был рабом в Египте, и соблюдай и исполняй постановления сии.</p>
<p class="p"><em>13</em> Праздник кущей совершай у себя семь дней, когда уберёшь с гумна твоего и из точила твоего;</p>
<p class="p"><em>14</em> и веселись в праздник твой ты и сын твой, и дочь твоя, и раб твой, и раба твоя, и левит, и пришелец, и сирота, и вдова, которые в жилищах твоих;</p>
<p class="p"><em>15</em> семь дней празднуй Господу, Богу твоему, на месте, которое изберёт Господь, Бог твой; ибо благословит тебя Господь, Бог твой, во всех произведениях твоих и во всяком деле рук твоих, и ты будешь только веселиться.</p>
<p class="p"><em>16</em> Три раза в году весь мужеский пол должен являться пред лице Господа, Бога твоего, на место, которое изберёт Он: в праздник опресноков, в праздник седмиц и в праздник кущей; и [никто] не должен являться пред лице Господа с пустыми [руками],</p>
<p class="p"><em>17</em> но каждый с даром в руке своей, смотря по благословению Господа, Бога твоего, какое Он дал тебе.</p>
<p class="p"><em>18</em> Во всех жилищах твоих, которые Господь, Бог твой, даст тебе, поставь себе судей и надзирателей по коленам твоим, чтоб они судили народ судом праведным;</p>
<p class="p"><em>19</em> не извращай закона, не смотри на лица и не бери даров, ибо дары ослепляют глаза мудрых и превращают дело правых;</p>
<p class="p"><em>20</em> правды, правды ищи, дабы ты был жив и овладел землёю, которую Господь, Бог твой, даёт тебе.</p>
<p class="p"><em>21</em> Не сади себе рощи из каких-либо дерев при жертвеннике Господа, Бога твоего, который ты сделаешь себе,</p>
<p class="p"><em>22</em> и не ставь себе столба, что ненавидит Господь Бог твой.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Не приноси в жертву Господу, Богу твоему, вола, или овцы, на которой будет порок, [или] что-нибудь худое, ибо это мерзость для Господа, Бога твоего.</p>
<p class="p"><em>2</em> Если найдётся среди тебя в каком-либо из жилищ твоих, которые Господь, Бог твой, даёт тебе, мужчина или женщина, кто сделает зло пред очами Господа, Бога твоего, преступив завет Его,</p>
<p class="p"><em>3</em> и пойдёт и станет служить иным богам, и поклонится им, или солнцу, или луне, или всему воинству небесному, чего я не повелел,</p>
<p class="p"><em>4</em> и тебе возвещено будет, и ты услышишь, то ты хорошо разыщи; и если это точная правда, если сделана мерзость сия в Израиле,</p>
<p class="p"><em>5</em> то выведи мужчину того, или женщину ту, которые сделали зло сие, к воротам твоим и побей их камнями до смерти.</p>
<p class="p"><em>6</em> По словам двух свидетелей, или трёх свидетелей, должен умереть осуждаемый на смерть: не должно предавать смерти по словам одного свидетеля;</p>
<p class="p"><em>7</em> рука свидетелей должна быть на нём прежде [всех], чтоб убить его, потом рука всего народа; и [так] истреби зло из среды себя.</p>
<p class="p"><em>8</em> Если по какому делу затруднительным будет для тебя рассудить между кровью и кровью, между судом и судом, между побоями и побоями, [и] [будут] несогласные мнения в воротах твоих, то встань и пойди на место, которое изберёт Господь, Бог твой,</p>
<p class="p"><em>9</em> и приди к священникам левитам и к судье, который будет в те дни, и спроси их, и они скажут тебе, как рассудить;</p>
<p class="p"><em>10</em> и поступи по слову, какое они скажут тебе, на том месте, которое изберёт Господь, и постарайся исполнить всё, чему они научат тебя;</p>
<p class="p"><em>11</em> по закону, которому научат они тебя, и по определению, какое они скажут тебе, поступи, и не уклоняйся ни направо, ни налево от того, что они скажут тебе.</p>
<p class="p"><em>12</em> А кто поступит так дерзко, что не послушает священника, стоящего там на служении пред Господом, Богом твоим, или судьи, тот должен умереть, — и [так] истреби зло от Израиля;</p>
<p class="p"><em>13</em> и весь народ услышит и убоится, и не будут впредь поступать дерзко.</p>
<p class="p"><em>14</em> Когда ты придёшь в землю, которую Господь, Бог твой, даёт тебе, и овладеешь ею, и поселишься на ней, и скажешь: «поставлю я над собою царя, подобно прочим народам, которые вокруг меня»,</p>
<p class="p"><em>15</em> то поставь над собою царя, которого изберёт Господь, Бог твой; из среды братьев твоих поставь над собою царя; не можешь поставить над собою [царём] иноземца, который не брат тебе.</p>
<p class="p"><em>16</em> Только чтоб он не умножал себе коней и не возвращал народа в Египет для умножения себе коней, ибо Господь сказал вам: «не возвращайтесь более путём сим»;</p>
<p class="p"><em>17</em> и чтобы не умножал себе жён, дабы не развратилось сердце его, и чтобы серебра и золота не умножал себе чрезмерно.</p>
<p class="p"><em>18</em> Но когда он сядет на престоле царства своего, должен списать для себя список закона сего с книги, [находящейся] у священников левитов,</p>
<p class="p"><em>19</em> и пусть он будет у него, и пусть он читает его во все дни жизни своей, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии;</p>
<p class="p"><em>20</em> чтобы не надмевалось сердце его пред братьями его, и чтобы не уклонялся он от закона ни направо, ни налево, дабы долгие дни пребыл на царстве своём он и сыновья его посреди Израиля.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Священникам левитам, всему колену Левиину, не будет части и удела с Израилем: они должны питаться жертвами Господа и Его частью;</p>
<p class="p"><em>2</em> удела же не будет ему между братьями его: Сам Господь удел его, как говорил Он ему.</p>
<p class="p"><em>3</em> Вот что должно быть положено священникам от народа, от приносящих в жертву волов или овец: должно отдавать священнику плечо, челюсти и желудок;</p>
<p class="p"><em>4</em> также начатки от хлеба твоего, вина твоего и елея твоего, и начатки от шерсти овец твоих отдавай ему,</p>
<p class="p"><em>5</em> ибо его избрал Господь Бог твой из всех колен твоих, чтобы он предстоял [пред Господом, Богом твоим], служил во имя Господа, сам и сыны его во все дни.</p>
<p class="p"><em>6</em> И если левит придёт из одного из жилищ твоих, из всей [земли сынов] Израилевых, где он жил, и придёт по желанию души своей на место, которое изберёт Господь,</p>
<p class="p"><em>7</em> и будет служить во имя Господа Бога своего, как и все братья его левиты, предстоящие там пред Господом, —</p>
<p class="p"><em>8</em> то пусть они пользуются одинаковою частью, сверх полученного от продажи отцовского [имущества].</p>
<p class="p"><em>9</em> Когда ты войдёшь в землю, которую даёт тебе Господь Бог твой, тогда не научись делать мерзости, какие делали народы сии:</p>
<p class="p"><em>10</em> не должен находиться у тебя проводящий сына своего или дочь свою чрез огонь, прорицатель, гадатель, ворожея, чародей,</p>
<p class="p"><em>11</em> обаятель, вызывающий духов, волшебник и вопрошающий мёртвых;</p>
<p class="p"><em>12</em> ибо мерзок пред Господом всякий, делающий это, и за сии-то мерзости Господь Бог твой изгоняет их от лица твоего;</p>
<p class="p"><em>13</em> будь непорочен пред Господом Богом твоим;</p>
<p class="p"><em>14</em> ибо народы сии, которых ты изгоняешь, слушают гадателей и прорицателей, а тебе не то дал Господь Бог твой.</p>
<p class="p"><em>15</em> Пророка из среды тебя, из братьев твоих, как меня, воздвигнет тебе Господь Бог твой, — Его слушайте, —</p>
<p class="p"><em>16</em> так как ты просил у Господа Бога твоего при Хориве в день собрания, говоря: да не услышу впредь гласа Господа Бога моего и огня сего великого да не увижу более, дабы мне не умереть.</p>
<p class="p"><em>17</em> И сказал мне Господь: хорошо то, что они говорили.</p>
<p class="p"><em>18</em> Я воздвигну им Пророка из среды братьев их, такого как ты, и вложу слова Мои в уста Его, и Он будет говорить им всё, что Я повелю Ему;</p>
<p class="p"><em>19</em> а кто не послушает слов Моих, которые [Пророк тот] будет говорить Моим именем, с того Я взыщу;</p>
<p class="p"><em>20</em> но пророка, который дерзнёт говорить Моим именем то, чего Я не повелел ему говорить, и который будет говорить именем богов иных, такого пророка предайте смерти.</p>
<p class="p"><em>21</em> И если скажешь в сердце твоём: «как мы узнаем слово, которое не Господь говорил?»</p>
<p class="p"><em>22</em> Если пророк скажет именем Господа, но слово то не сбудется и не исполнится, то не Господь говорил сие слово, но говорил сие пророк по дерзости своей, — не бойся его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Когда Господь Бог твой истребит народы, которых землю даёт тебе Господь Бог твой и ты вступишь в наследие после них, и поселишься в городах их и домах их,</p>
<p class="p"><em>2</em> тогда отдели себе три города среди земли твоей, которую Господь Бог твой даёт тебе во владение;</p>
<p class="p"><em>3</em> устрой себе дорогу и раздели на три части всю землю твою, которую Господь Бог твой даёт тебе в удел; они будут служить убежищем всякому убийце.</p>
<p class="p"><em>4</em> И вот какой убийца может убегать туда и остаться жив: кто убьёт ближнего своего без намерения, не быв врагом ему вчера и третьего дня;</p>
<p class="p"><em>5</em> кто пойдёт с ближним своим в лес рубить дрова, и размахнётся рука его с топором, чтобы срубить дерево, и соскочит железо с топорища и попадёт в ближнего, и он умрёт, — такой пусть убежит в один из городов тех, чтоб остаться живым,</p>
<p class="p"><em>6</em> дабы мститель за кровь в горячности сердца своего не погнался за убийцею и не настиг его, если далёк будет путь, и не убил его, между тем как он не [подлежит] осуждению на смерть, ибо не был врагом ему вчера и третьего дня;</p>
<p class="p"><em>7</em> посему я и дал тебе повеление, говоря: отдели себе три города.</p>
<p class="p"><em>8</em> Когда же Господь Бог твой распространит пределы твои, как Он клялся отцам твоим, и даст тебе всю землю, которую Он обещал дать отцам твоим,</p>
<p class="p"><em>9</em> если ты будешь стараться исполнять все сии заповеди, которые я заповедую тебе сегодня, любить Господа Бога твоего и ходить путями Его во все дни, — тогда к сим трём городам прибавь ещё три города,</p>
<p class="p"><em>10</em> дабы не проливалась кровь невинного среди земли твоей, которую Господь Бог твой даёт тебе в удел, и чтобы не было на тебе [вины] крови.</p>
<p class="p"><em>11</em> Но если кто будет врагом ближнему своему и будет подстерегать его, и восстанет на него и убьёт его до смерти, и убежит в один из городов тех,</p>
<p class="p"><em>12</em> то старейшины города его должны послать, чтобы взять его оттуда и предать его в руки мстителя за кровь, чтоб он умер;</p>
<p class="p"><em>13</em> да не пощадит его глаз твой; смой с Израиля кровь невинного, и будет тебе хорошо.</p>
<p class="p"><em>14</em> Не нарушай межи ближнего твоего, которую положили предки в уделе твоём, доставшемся тебе в земле, которую Господь Бог твой даёт тебе во владение.</p>
<p class="p"><em>15</em> Недостаточно одного свидетеля против кого-либо в какой-нибудь вине и в каком-нибудь преступлении и в каком-нибудь грехе, которым он согрешит: при словах двух свидетелей, или при словах трёх свидетелей состоится дело.</p>
<p class="p"><em>16</em> Если выступит против кого свидетель несправедливый, обвиняя его в преступлении,</p>
<p class="p"><em>17</em> то пусть предстанут оба сии человека, у которых тяжба, пред Господа, пред священников и пред судей, которые будут в те дни;</p>
<p class="p"><em>18</em> судьи должны хорошо исследовать, и если свидетель тот свидетель ложный, ложно донёс на брата своего,</p>
<p class="p"><em>19</em> то сделайте ему то, что он умышлял сделать брату своему; и [так] истреби зло из среды себя;</p>
<p class="p"><em>20</em> и прочие услышат, и убоятся, и не станут впредь делать такое зло среди тебя;</p>
<p class="p"><em>21</em> да не пощадит [его] глаз твой: душу за душу, глаз за глаз, зуб за зуб, руку за руку, ногу за ногу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Когда ты выйдешь на войну против врага твоего и увидишь коней и колесницы [и] народа более, нежели у тебя, то не бойся их, ибо с тобою Господь Бог твой, Который вывел тебя из земли Египетской.</p>
<p class="p"><em>2</em> Когда же приступаете к сражению, тогда пусть подойдёт священник, и говорит народу,</p>
<p class="p"><em>3</em> и скажет ему: слушай, Израиль! вы сегодня вступаете в сражение с врагами вашими, да не ослабеет сердце ваше, не бойтесь, не смущайтесь и не ужасайтесь их,</p>
<p class="p"><em>4</em> ибо Господь Бог ваш идёт с вами, чтобы сразиться за вас с врагами вашими [и] спасти вас.</p>
<p class="p"><em>5</em> Надзиратели же пусть объявят народу, говоря: кто построил новый дом и не обновил его, тот пусть идёт и возвратится в дом свой, дабы не умер на сражении, и другой не обновил его;</p>
<p class="p"><em>6</em> и кто насадил виноградник и не пользовался им, тот пусть идёт и возвратится в дом свой, дабы не умер на сражении, и другой не воспользовался им;</p>
<p class="p"><em>7</em> и кто обручился с женою и не взял её, тот пусть идёт и возвратится в дом свой, дабы не умер на сражении, и другой не взял её.</p>
<p class="p"><em>8</em> И ещё объявят надзиратели народу, и скажут: кто боязлив и малодушен, тот пусть идёт и возвратится в дом свой, дабы он не сделал робкими сердца братьев его, как его сердце.</p>
<p class="p"><em>9</em> Когда надзиратели скажут всё это народу, тогда должно поставить военных начальников в вожди народу.</p>
<p class="p"><em>10</em> Когда подойдёшь к городу, чтобы завоевать его, предложи ему мир;</p>
<p class="p"><em>11</em> если он согласится на мир с тобою и отворит тебе [ворота], то весь народ, который найдётся в нём, будет платить тебе дань и служить тебе;</p>
<p class="p"><em>12</em> если же он не согласится на мир с тобою и будет вести с тобою войну, то осади его,</p>
<p class="p"><em>13</em> и [когда] Господь Бог твой предаст его в руки твои, порази в нём весь мужеский пол остриём меча;</p>
<p class="p"><em>14</em> только жён и детей и скот и всё, что в городе, всю добычу его возьми себе и пользуйся добычею врагов твоих, которых предал тебе Господь Бог твой;</p>
<p class="p"><em>15</em> так поступай со всеми городами, которые от тебя весьма далеко, которые не из [числа] городов народов сих.</p>
<p class="p"><em>16</em> А в городах сих народов, которых Господь Бог твой даёт тебе во владение, не оставляй в живых ни одной души,</p>
<p class="p"><em>17</em> но предай их заклятию: Хеттеев и Аморреев, и Хананеев, и Ферезеев, и Евеев, и Иевусеев, как повелел тебе Господь Бог твой,</p>
<p class="p"><em>18</em> дабы они не научили вас делать такие же мерзости, какие они делали для богов своих, и дабы вы не грешили пред Господом Богом вашим.</p>
<p class="p"><em>19</em> Если долгое время будешь держать в осаде [какой-нибудь] город, чтобы завоевать его и взять его, то не порти дерев его, от которых можно питаться, и не опустошай окрестностей, ибо дерево на поле не человек, чтобы могло уйти от тебя в укрепление;</p>
<p class="p"><em>20</em> только те дерева, о которых ты знаешь, что они ничего не приносят в пищу, можешь портить и рубить, и строить укрепление против города, который ведёт с тобою войну, доколе не покоришь его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Если в земле, которую Господь Бог твой, даёт тебе во владение, найден будет убитый, лежащий на поле, и неизвестно, кто убил его,</p>
<p class="p"><em>2</em> то пусть выйдут старейшины твои и судьи твои и измерят [расстояние] до городов, которые вокруг убитого;</p>
<p class="p"><em>3</em> и старейшины города того, который будет ближайшим к убитому, пусть возьмут телицу, на которой не работали, [и] которая не носила ярма,</p>
<p class="p"><em>4</em> и пусть старейшины того города отведут сию телицу в дикую долину, которая не разработана и не засеяна, и заколют там телицу в долине;</p>
<p class="p"><em>5</em> и придут священники, сыны Левиины;</p>
<p class="p"><em>6</em> и все старейшины города того, ближайшие к убитому, пусть омоют руки свои над [головою] телицы, зарезанной в долине,</p>
<p class="p"><em>7</em> и объявят и скажут: руки наши не пролили крови сей, и глаза наши не видели;</p>
<p class="p"><em>8</em> очисти народ Твой, Израиля, который Ты, Господи, освободил, и не вмени народу Твоему, Израилю, невинной крови. И они очистятся от крови.</p>
<p class="p"><em>9</em> [Так] должен ты смывать у себя кровь невинного, если хочешь делать [доброе и] справедливое пред очами Господа.</p>
<p class="p"><em>10</em> Когда выйдешь на войну против врагов твоих, и Господь Бог твой предаст их в руки твои, и возьмёшь их в плен,</p>
<p class="p"><em>11</em> и увидишь между пленными женщину, красивую видом, и полюбишь её, и захочешь взять её себе в жену,</p>
<p class="p"><em>12</em> то приведи её в дом свой, и пусть она острижёт голову свою и обрежет ногти свои,</p>
<p class="p"><em>13</em> и снимет с себя пленническую одежду свою, и живёт в доме твоём, и оплакивает отца своего и матерь свою в продолжение месяца; и после того ты можешь войти к ней и сделаться её мужем, и она будет твоею женою;</p>
<p class="p"><em>14</em> если же она [после] не понравится тебе, то отпусти её, [куда] она захочет, но не продавай её за серебро и не обращай её в рабство, потому что ты смирил её.</p>
<p class="p"><em>15</em> Если у кого будут две жены — одна любимая, а другая нелюбимая, и как любимая, [так] и нелюбимая родят ему сыновей, и первенцем будет сын нелюбимой, —</p>
<p class="p"><em>16</em> то, при разделе сыновьям своим имения своего, он не может сыну жены любимой дать первенство пред первородным сыном нелюбимой;</p>
<p class="p"><em>17</em> но первенцем должен признать сына нелюбимой [и] дать ему двойную часть из всего, что у него найдётся, ибо он есть начаток силы его, ему [принадлежит] право первородства.</p>
<p class="p"><em>18</em> Если у кого будет сын буйный и непокорный, неповинующийся голосу отца своего и голосу матери своей, и они наказывали его, но он не слушает их, —</p>
<p class="p"><em>19</em> то отец его и мать его пусть возьмут его и приведут его к старейшинам города своего и к воротам своего местопребывания</p>
<p class="p"><em>20</em> и скажут старейшинам города своего: «сей сын наш буен и непокорен, не слушает слов наших, мот и пьяница»;</p>
<p class="p"><em>21</em> тогда все жители города его пусть побьют его камнями до смерти; и [так] истреби зло из среды себя, и все Израильтяне услышат и убоятся.</p>
<p class="p"><em>22</em> Если в ком найдётся преступление, достойное смерти, и он будет умерщвлён, и ты повесишь его на дереве,</p>
<p class="p"><em>23</em> то тело его не должно ночевать на дереве, но погреби его в тот же день, ибо проклят пред Богом [всякий] повешенный [на дереве], и не оскверняй земли твоей, которую Господь Бог твой даёт тебе в удел.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Когда увидишь вола брата твоего или овцу его заблудившихся, не оставляй их, но возврати их брату твоему;</p>
<p class="p"><em>2</em> если же не близко будет к тебе брат твой, или ты не знаешь его, то прибери их в дом свой, и пусть они будут у тебя, доколе брат твой не будет искать их, и тогда возврати ему их;</p>
<p class="p"><em>3</em> так поступай и с ослом его, так поступай с одеждой его, так поступай со всякою потерянною [вещью] брата твоего, которая будет им потеряна и которую ты найдёшь; нельзя тебе уклоняться [от сего].</p>
<p class="p"><em>4</em> Когда увидишь осла брата твоего или вола его упадших на пути, не оставляй их, но подними их с ним вместе.</p>
<p class="p"><em>5</em> На женщине не должно быть мужской одежды, и мужчина не должен одеваться в женское платье, ибо мерзок пред Господом Богом твоим всякий делающий сие.</p>
<p class="p"><em>6</em> Если попадётся тебе на дороге птичье гнездо на каком-либо дереве или на земле, с птенцами или яйцами, и мать сидит на птенцах или на яйцах, то не бери матери вместе с детьми:</p>
<p class="p"><em>7</em> мать пусти, а детей возьми себе, чтобы тебе было хорошо, и чтобы продлились дни твои.</p>
<p class="p"><em>8</em> Если будешь строить новый дом, то сделай перила около кровли твоей, чтобы не навести тебе крови на дом твой, когда кто-нибудь упадёт с него.</p>
<p class="p"><em>9</em> Не засевай виноградника своего двумя родами семян, чтобы не сделать тебе заклятым сбора семян, которые ты посеешь вместе с плодами виноградника [своего].</p>
<p class="p"><em>10</em> Не паши на воле и осле вместе.</p>
<p class="p"><em>11</em> Не надевай одежды, сделанной из разных веществ, из шерсти и льна вместе.</p>
<p class="p"><em>12</em> Сделай себе кисточки на четырёх углах покрывала твоего, которым ты покрываешься.</p>
<p class="p"><em>13</em> Если кто возьмёт жену, и войдёт к ней, и возненавидит её,</p>
<p class="p"><em>14</em> и будет возводить на неё порочные дела, и пустит о ней худую молву, и скажет: «я взял сию жену, и вошёл к ней, и не нашёл у неё девства»,</p>
<p class="p"><em>15</em> то отец отроковицы и мать её пусть возьмут и вынесут [признаки] девства отроковицы к старейшинам города, к воротам;</p>
<p class="p"><em>16</em> и отец отроковицы скажет старейшинам: дочь мою я отдал в жену сему человеку, и [ныне] он возненавидел её,</p>
<p class="p"><em>17</em> и вот, он взводит [на неё] порочные дела, говоря: «я не нашёл у дочери твоей девства»; но вот признаки девства дочери моей. И расстелют одежду пред старейшинами города.</p>
<p class="p"><em>18</em> Тогда старейшины того города пусть возьмут мужа и накажут его,</p>
<p class="p"><em>19</em> и наложат на него сто [сиклей] серебра пени и отдадут отцу отроковицы за то, что он пустил худую молву о девице Израильской; она же пусть останется его женою, и он не может развестись с нею во всю жизнь свою.</p>
<p class="p"><em>20</em> Если же сказанное будет истинно, и не найдётся девства у отроковицы,</p>
<p class="p"><em>21</em> то отроковицу пусть приведут к дверям дома отца её, и жители города её побьют её камнями до смерти, ибо она сделала срамное дело среди Израиля, блудодействовав в доме отца своего; и [так] истреби зло из среды себя.</p>
<p class="p"><em>22</em> Если найден будет кто лежащий с женою замужнею, то должно предать смерти обоих: и мужчину, лежавшего с женщиною, и женщину; и [так] истреби зло от Израиля.</p>
<p class="p"><em>23</em> Если будет молодая девица обручена мужу, и кто-нибудь встретится с нею в городе и ляжет с нею,</p>
<p class="p"><em>24</em> то обоих их приведите к воротам того города, и побейте их камнями до смерти: отроковицу за то, что она не кричала в городе, а мужчину за то, что он опорочил жену ближнего своего; и [так] истреби зло из среды себя.</p>
<p class="p"><em>25</em> Если же кто в поле встретится с отроковицею обручённою и, схватив её, ляжет с нею, то должно предать смерти только мужчину, лежавшего с нею,</p>
<p class="p"><em>26</em> а отроковице ничего не делай; на отроковице нет преступления смертного: ибо это то же, как если бы кто восстал на ближнего своего и убил его;</p>
<p class="p"><em>27</em> ибо он встретился с нею в поле, и [хотя] отроковица обручённая кричала, но некому было спасти её.</p>
<p class="p"><em>28</em> Если кто-нибудь встретится с девицею необрученною, и схватит её и ляжет с нею, и застанут их,</p>
<p class="p"><em>29</em> то лежавший с нею должен дать отцу отроковицы пятьдесят [сиклей] серебра, а она пусть будет его женою, потому что он опорочил её; во всю жизнь свою он не может развестись с нею.</p>
<p class="p"><em>30</em> Никто не должен брать жены отца своего и открывать край [одежды] отца своего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> У кого раздавлены ятра или отрезан детородный член, тот не может войти в общество Господне.</p>
<p class="p"><em>2</em> Сын блудницы не может войти в общество Господне, и десятое поколение его не может войти в общество Господне.</p>
<p class="p"><em>3</em> Аммонитянин и Моавитянин не может войти в общество Господне, и десятое поколение их не может войти в общество Господне во веки,</p>
<p class="p"><em>4</em> потому что они не встретили вас с хлебом и водою на пути, когда вы шли из Египта, и потому что они наняли против тебя Валаама, сына Веорова, из Пефора Месопотамского, чтобы проклясть тебя;</p>
<p class="p"><em>5</em> но Господь, Бог твой, не восхотел слушать Валаама и обратил Господь Бог твой проклятие его в благословение тебе, ибо Господь Бог твой любит тебя.</p>
<p class="p"><em>6</em> Не желай им мира и благополучия во все дни твои, во веки.</p>
<p class="p"><em>7</em> Не гнушайся Идумеянином, ибо он брат твой; не гнушайся Египтянином, ибо ты был пришельцем в земле его;</p>
<p class="p"><em>8</em> дети, которые у них родятся, в третьем поколении могут войти в общество Господне.</p>
<p class="p"><em>9</em> Когда пойдёшь в поход против врагов твоих, берегись всего худого.</p>
<p class="p"><em>10</em> Если у тебя будет кто нечист от случившегося [ему] ночью, то он должен выйти вон из стана и не входить в стан,</p>
<p class="p"><em>11</em> а при наступлении вечера должен омыть [тело своё] водою, и по захождении солнца может войти в стан.</p>
<p class="p"><em>12</em> Место должно быть у тебя вне стана, куда бы тебе выходить;</p>
<p class="p"><em>13</em> кроме оружия твоего должна быть у тебя лопатка; и когда будешь садиться вне [стана], выкопай ею [яму] и опять зарой [ею] испражнение твоё;</p>
<p class="p"><em>14</em> ибо Господь Бог твой ходит среди стана твоего, чтобы избавлять тебя и предавать врагов твоих [в руки твои], а [посему] стан твой должен быть свят, чтобы Он не увидел у тебя чего срамного и не отступил от тебя.</p>
<p class="p"><em>15</em> Не выдавай раба господину его, когда он прибежит к тебе от господина своего;</p>
<p class="p"><em>16</em> пусть он у тебя живёт, среди вас на месте, которое он изберёт в каком-нибудь из жилищ твоих, где ему понравится; не притесняй его.</p>
<p class="p"><em>17</em> Не должно быть блудницы из дочерей Израилевых и не должно быть блудника из сынов Израилевых.</p>
<p class="p"><em>18</em> Не вноси платы блудницы и цены пса в дом Господа Бога твоего ни по какому обету, ибо то и другое есть мерзость пред Господом Богом твоим.</p>
<p class="p"><em>19</em> Не отдавай в рост брату твоему ни серебра, ни хлеба, ни чего-либо другого, что [можно] отдавать в рост;</p>
<p class="p"><em>20</em> иноземцу отдавай в рост, а брату твоему не отдавай в рост, чтобы Господь Бог твой благословил тебя во всём, что делается руками твоими, на земле, в которую ты идёшь, чтобы овладеть ею.</p>
<p class="p"><em>21</em> Если дашь обет Господу Богу твоему, немедленно исполни его, ибо Господь Бог твой взыщет его с тебя, и на тебе будет грех;</p>
<p class="p"><em>22</em> если же ты не дал обета, то не будет на тебе греха.</p>
<p class="p"><em>23</em> Что вышло из уст твоих, соблюдай и исполняй так, как обещал ты Господу Богу твоему добровольное приношение, о котором сказал ты устами своими.</p>
<p class="p"><em>24</em> Когда войдёшь в виноградник ближнего твоего, можешь есть ягоды досыта, сколько [хочет] душа твоя, а в сосуд твой не клади.</p>
<p class="p"><em>25</em> Когда придёшь на жатву ближнего твоего, срывай колосья руками твоими, но серпа не заноси на жатву ближнего твоего.</p>

</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Если кто возьмёт жену и сделается её мужем, и она не найдёт благоволения в глазах его, потому что он находит в ней что-нибудь противное, и напишет ей разводное письмо, и даст ей в руки, и отпустит её из дома своего,</p>
<p class="p"><em>2</em> и она выйдет из дома его, пойдёт, и выйдет за другого мужа,</p>
<p class="p"><em>3</em> но и сей последний муж возненавидит её и напишет ей разводное письмо, и даст ей в руки, и отпустит её из дома своего, или умрёт сей последний муж её, взявший её себе в жену, —</p>
<p class="p"><em>4</em> то не может первый её муж, отпустивший её, опять взять её себе в жену, после того как она осквернена, ибо сие есть мерзость пред Господом, и не порочь земли, которую Господь Бог твой даёт тебе в удел.</p>
<p class="p"><em>5</em> Если кто взял жену недавно, то пусть не идёт на войну, и ничего не должно возлагать на него; пусть он остаётся свободен в доме своём в продолжение одного года и увеселяет жену свою, которую взял.</p>
<p class="p"><em>6</em> Никто не должен брать в залог верхнего и нижнего жёрнова, ибо таковой берёт в залог душу.</p>
<p class="p"><em>7</em> Если найдут кого, что он украл кого-нибудь из братьев своих, из сынов Израилевых, и поработил его, и продал его, то такого вора должно предать смерти; и [так] истреби зло из среды себя.</p>
<p class="p"><em>8</em> Смотри, в язве проказы тщательно соблюдай и исполняй весь [закон], которому научат вас священники левиты; тщательно исполняйте, что я повелел им;</p>
<p class="p"><em>9</em> помни, что Господь Бог твой сделал Мариами на пути, когда вы шли из Египта.</p>
<p class="p"><em>10</em> Если ты ближнему твоему дашь что-нибудь взаймы, то не ходи к нему в дом, чтобы взять у него залог,</p>
<p class="p"><em>11</em> постой на улице, а тот, которому ты дал взаймы, вынесет тебе залог свой на улицу;</p>
<p class="p"><em>12</em> если же он будет человек бедный, то ты не ложись спать, имея залог его:</p>
<p class="p"><em>13</em> возврати ему залог при захождении солнца, чтоб он лёг спать в одежде своей и благословил тебя, — и тебе поставится [сие] в праведность пред Господом Богом твоим.</p>
<p class="p"><em>14</em> Не обижай наёмника, бедного и нищего, из братьев твоих или из пришельцев твоих, которые в земле твоей, в жилищах твоих;</p>
<p class="p"><em>15</em> в тот же день отдай плату его, чтобы солнце не зашло прежде того, ибо он беден, и ждёт её душа его; чтоб он не возопил на тебя к Господу, и не было на тебе греха.</p>
<p class="p"><em>16</em> Отцы не должны быть наказываемы смертью за детей, и дети не должны быть наказываемы смертью за отцов; каждый должен быть наказываем смертью за своё преступление.</p>
<p class="p"><em>17</em> Не суди превратно пришельца, сироту; и у вдовы не бери одежды в залог;</p>
<p class="p"><em>18</em> помни, что и ты был рабом в Египте, и Господь освободил тебя оттуда: посему я и повелеваю тебе делать сие.</p>
<p class="p"><em>19</em> Когда будешь жать на поле твоём, и забудешь сноп на поле, то не возвращайся взять его; пусть он остаётся пришельцу, сироте и вдове, чтобы Господь Бог твой благословил тебя во всех делах рук твоих.</p>
<p class="p"><em>20</em> Когда будешь обивать маслину твою, то не пересматривай за собою ветвей: пусть остаётся пришельцу, сироте и вдове.</p>
<p class="p"><em>21</em> Когда будешь снимать плоды в винограднике твоём, не собирай остатков за собою: пусть остаётся пришельцу, сироте и вдове;</p>
<p class="p"><em>22</em> и помни, что ты был рабом в земле Египетской: посему я и повелеваю тебе делать сие.</p>

</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Если будет тяжба между людьми, то пусть приведут их в суд и рассудят их, правого пусть оправдают, а виновного осудят;</p>
<p class="p"><em>2</em> и если виновный достоин будет побоев, то судья пусть прикажет положить его и бить при себе, смотря по вине его, по счёту;</p>
<p class="p"><em>3</em> сорок ударов можно дать ему, а не более, чтобы от многих ударов брат твой не был обезображен пред глазами твоими.</p>
<p class="p"><em>4</em> Не заграждай рта волу, когда он молотит.</p>
<p class="p"><em>5</em> Если братья живут вместе и один из них умрёт, не имея у себя сына, то жена умершего не должна выходить на сторону за человека чужого, но деверь её должен войти к ней и взять её себе в жену, и жить с нею, —</p>
<p class="p"><em>6</em> и первенец, которого она родит, останется с именем брата его умершего, чтоб имя его не изгладилось в Израиле.</p>
<p class="p"><em>7</em> Если же он не захочет взять невестку свою, то невестка его пойдёт к воротам, к старейшинам, и скажет: «деверь мой отказывается восставить имя брата своего в Израиле, не хочет жениться на мне»;</p>
<p class="p"><em>8</em> тогда старейшины города его должны призвать его и уговаривать его, и если он станет и скажет: «не хочу взять её»,</p>
<p class="p"><em>9</em> [тогда] невестка его пусть пойдёт к нему в глазах старейшин, и снимет сапог его с ноги его, и плюнет в лице его, и скажет: «так поступают с человеком, который не созидает дома брату своему».</p>
<p class="p"><em>10</em> и нарекут ему имя в Израиле: дом разутого.</p>
<p class="p"><em>11</em> Когда дерутся между собою мужчины, и жена одного подойдёт, чтобы отнять мужа своего из рук бьющего его, и протянув руку свою, схватит его за срамный уд,</p>
<p class="p"><em>12</em> то отсеки руку её: да не пощадит [её] глаз твой.</p>
<p class="p"><em>13</em> В кисе твоей не должны быть двоякие гири, большие и меньшие;</p>
<p class="p"><em>14</em> в доме твоём не должна быть двоякая ефа, большая и меньшая;</p>
<p class="p"><em>15</em> гиря у тебя должна быть точная и правильная, и ефа у тебя должна быть точная и правильная, чтобы продлились дни твои на земле, которую Господь Бог твой даёт тебе.</p>
<p class="p"><em>16</em> ибо мерзок пред Господом Богом твоим всякий делающий неправду.</p>
<p class="p"><em>17</em> Помни, как поступил с тобою Амалик на пути, когда вы шли из Египта:</p>
<p class="p"><em>18</em> как он встретил тебя на пути, и побил сзади тебя всех ослабевших, когда ты устал и утомился, и не побоялся он Бога;</p>
<p class="p"><em>19</em> итак, когда Господь Бог твой успокоит тебя от всех врагов твоих со всех сторон, на земле, которую Господь Бог твой даёт тебе в удел, чтоб овладеть ею, изгладь память Амалика из поднебесной; не забудь.</p>
