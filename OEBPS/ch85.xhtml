<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> В одиннадцатом году, в первый день первого месяца, было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! за то, что Тир говорит о Иерусалиме: «а! а! он сокрушён — врата народов; он обращается ко мне; наполнюсь; он опустошён», —</p>
<p class="p"><em>3</em> за то, так говорит Господь Бог: вот, Я — на тебя, Тир, и подниму на тебя многие народы, как море поднимает волны свои.</p>
<p class="p"><em>4</em> И разобьют стены Тира и разрушат башни его; и вымету из него прах его и сделаю его голою скалою.</p>
<p class="p"><em>5</em> Местом для расстилания сетей будет он среди моря; ибо Я сказал это, говорит Господь Бог: и будет он на расхищение народам.</p>
<p class="p"><em>6</em> А дочери его, которые на земле, убиты будут мечом, и узнают, что Я Господь.</p>
<p class="p"><em>7</em> Ибо так говорит Господь Бог: вот, Я приведу против Тира от севера Навуходоносора, царя Вавилонского, царя царей, с конями и с колесницами, и со всадниками, и с войском, и с многочисленным народом.</p>
<p class="p"><em>8</em> Дочерей твоих на земле он побьёт мечом и устроит против тебя осадные башни, и насыплет против тебя вал, и поставит против тебя щиты;</p>
<p class="p"><em>9</em> и к стенам твоим придвинет стенобитные машины и башни твои разрушит секирами своими.</p>
<p class="p"><em>10</em> От множества коней его покроет тебя пыль, от шума всадников и колёс и колесниц потрясутся стены твои, когда он будет входить в ворота твои, как входят в разбитый город.</p>
<p class="p"><em>11</em> Копытами коней своих он истопчет все улицы твои, народ твой побьёт мечом и памятники могущества твоего повергнет на землю.</p>
<p class="p"><em>12</em> И разграбят богатство твоё, и расхитят товары твои, и разрушат стены твои, и разобьют красивые домы твои, и камни твои и дерева твои, и землю твою бросят в воду.</p>
<p class="p"><em>13</em> И прекращу шум песней твоих, и звук цитр твоих уже не будет слышен.</p>
<p class="p"><em>14</em> И сделаю тебя голою скалою, будешь местом для расстилания сетей; не будешь вновь построен: ибо Я, Господь, сказал это, говорит Господь Бог.</p>
<p class="p"><em>15</em> Так говорит Господь Бог Тиру: от шума падения твоего, от стона раненых, когда будет производимо среди тебя избиение, не содрогнутся ли острова?</p>
<p class="p"><em>16</em> И сойдут все князья моря с престолов своих, и сложат с себя мантии свои, и снимут с себя узорчатые одежды свои, облекутся в трепет, сядут на землю, и ежеминутно будут содрогаться и изумляться о тебе.</p>
<p class="p"><em>17</em> И поднимут плач о тебе и скажут тебе: как погиб ты, населённый мореходцами, город знаменитый, который был силён на море, сам и жители его, наводившие страх на всех обитателей его!</p>
<p class="p"><em>18</em> Ныне, в день падения твоего, содрогнулись острова; острова на море приведены в смятение погибелью твоею.</p>
<p class="p"><em>19</em> Ибо так говорит Господь Бог: когда Я сделаю тебя городом опустелым, подобным городам необитаемым, когда подниму на тебя пучину, и покроют тебя большие воды;</p>
<p class="p"><em>20</em> тогда низведу тебя с отходящими в могилу к народу давно бывшему, и помещу тебя в преисподних земли, в пустынях вечных, с отшедшими в могилу, чтобы ты не был более населён; и явлю Я славу на земле живых.</p>
<p class="p"><em>21</em> Ужасом сделаю тебя, и не будет тебя, и будут искать тебя, но уже не найдут тебя во веки, говорит Господь Бог.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> и ты, сын человеческий, подними плач о Тире</p>
<p class="p"><em>3</em> и скажи Тиру, поселившемуся на выступах в море, торгующему с народами на многих островах: так говорит Господь Бог: Тир! ты говоришь: «я совершенство красоты!»</p>
<p class="p"><em>4</em> Пределы твои в сердце морей; строители твои усовершили красоту твою:</p>
<p class="p"><em>5</em> из Сенирских кипарисов устроили все помосты твои; брали с Ливана кедр, чтобы сделать на тебе мачты;</p>
<p class="p"><em>6</em> из дубов Васанских делали вёсла твои; скамьи твои делали из букового дерева, с оправою из слоновой кости с островов Киттимских;</p>
<p class="p"><em>7</em> узорчатые полотна из Египта употреблялись на паруса твои и служили флагом; голубого и пурпурового цвета ткани с островов Елисы были покрывалом твоим.</p>
<p class="p"><em>8</em> Жители Сидона и Арвада были у тебя гребцами; свои знатоки были у тебя, Тир; они были у тебя кормчими.</p>
<p class="p"><em>9</em> Старшие из Гевала и знатоки его были у тебя, чтобы заделывать пробоины твои. Всякие морские корабли и корабельщики их находились у тебя для производства торговли твоей.</p>
<p class="p"><em>10</em> Перс и Лидиянин и Ливиец находились в войске твоём и были у тебя ратниками, вешали на тебе щит и шлем; они придавали тебе величие.</p>
<p class="p"><em>11</em> Сыны Арвада с собственным твоим войском стояли кругом на стенах твоих, и Гамадимы были на башнях твоих; кругом по стенам твоим они вешали колчаны свои; они довершали красу твою.</p>
<p class="p"><em>12</em> Фарсис, торговец твой, по множеству всякого богатства, платил за товары твои серебром, железом, свинцом и оловом.</p>
<p class="p"><em>13</em> Иаван, Фувал и Мешех торговали с тобою, выменивая товары твои на души человеческие и медную посуду.</p>
<p class="p"><em>14</em> Из дома Фогарма за товары твои доставляли тебе лошадей и строевых коней и лошаков.</p>
<p class="p"><em>15</em> Сыны Дедана торговали с тобою; многие острова производили с тобою мену, в уплату тебе доставляли слоновую кость и чёрное дерево.</p>
<p class="p"><em>16</em> По причине большого торгового производства твоего торговали с тобою Арамеяне; за товары твои они платили карбункулами, тканями пурпуровыми, узорчатыми, и виссонами, и кораллами, и рубинами.</p>
<p class="p"><em>17</em> Иудея и земля Израилева торговали с тобою; за товар твой платили пшеницею Миннифскою и сластями, и мёдом, и деревянным маслом, и бальзамом.</p>
<p class="p"><em>18</em> Дамаск, по причине большого торгового производства твоего, по изобилию всякого богатства, торговал с тобою вином Хелбонским и белою шерстью.</p>
<p class="p"><em>19</em> Дан и Иаван из Узала платили тебе за товары твои выделанным железом; кассия и благовонная трость шли на обмен тебе.</p>
<p class="p"><em>20</em> Дедан торговал с тобою драгоценными попонами для верховой езды.</p>
<p class="p"><em>21</em> Аравия и все князья Кидарские производили мену с тобою: ягнят и баранов и козлов променивали тебе.</p>
<p class="p"><em>22</em> Купцы из Савы и Раемы торговали с тобою всякими лучшими благовониями и всякими дорогими камнями, и золотом платили за товары твои.</p>
<p class="p"><em>23</em> Харан и Хане и Еден, купцы Савейские, Ассур и Хилмад торговали с тобою.</p>
<p class="p"><em>24</em> Они торговали с тобою драгоценными одеждами, шёлковыми и узорчатыми материями, которые они привозили на твои рынки в дорогих ящиках, сделанных из кедра и хорошо упакованных.</p>
<p class="p"><em>25</em> Фарсисские корабли были твоими караванами в твоей торговле, и ты сделался богатым и весьма славным среди морей.</p>
<p class="p"><em>26</em> Гребцы твои завели тебя в большие воды; восточный ветер разбил тебя среди морей.</p>
<p class="p"><em>27</em> Богатство твоё и товары твои, все склады твои, корабельщики твои и кормчие твои, заделывавшие пробоины твои и распоряжавшиеся торговлею твоею, и все ратники твои, какие у тебя были, и всё множество народа в тебе, в день падения твоего упадёт в сердце морей.</p>
<p class="p"><em>28</em> От вопля кормчих твоих содрогнутся окрестности.</p>
<p class="p"><em>29</em> И с кораблей своих сойдут все гребцы, корабельщики, все кормчие моря, и станут на землю;</p>
<p class="p"><em>30</em> и зарыдают о тебе громким голосом, и горько застенают, посыпав пеплом головы свои и валяясь во прахе;</p>
<p class="p"><em>31</em> и остригут по тебе волосы догола, и опояшутся вретищами, и заплачут о тебе от душевной скорби горьким плачем;</p>
<p class="p"><em>32</em> и в сетовании своём поднимут плачевную песнь о тебе, и так зарыдают о тебе: «кто как Тир, так разрушенный посреди моря!</p>
<p class="p"><em>33</em> Когда приходили с морей товары твои, ты насыщал многие народы; множеством богатства твоего и торговлею твоею обогащал царей земли.</p>
<p class="p"><em>34</em> А когда ты разбит морями в пучине вод, товары твои и всё толпившееся в тебе упало.</p>
<p class="p"><em>35</em> Все обитатели островов ужаснулись о тебе, и цари их содрогнулись, изменились в лицах.</p>
<p class="p"><em>36</em> Торговцы других народов свистнули о тебе; ты сделался ужасом, — и не будет тебя во веки».</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! скажи начальствующему в Тире: так говорит Господь Бог: за то, что вознеслось сердце твоё и ты говоришь: «я бог, восседаю на седалище божием, в сердце морей», и будучи человеком, а не Богом, ставишь ум твой наравне с умом Божиим, —</p>
<p class="p"><em>3</em> вот, ты премудрее Даниила, нет тайны, сокрытой от тебя;</p>
<p class="p"><em>4</em> твоею мудростью и твоим разумом ты приобрёл себе богатство и в сокровищницы твои собрал золота и серебра;</p>
<p class="p"><em>5</em> большою мудростью твоею, посредством торговли твоей, ты умножил богатство твоё, и ум твой возгордился богатством твоим, —</p>
<p class="p"><em>6</em> за то так говорит Господь Бог: так как ты ум твой ставишь наравне с умом Божиим,</p>
<p class="p"><em>7</em> вот, Я приведу на тебя иноземцев, лютейших из народов, и они обнажат мечи свои против красы твоей мудрости и помрачат блеск твой;</p>
<p class="p"><em>8</em> низведут тебя в могилу, и умрёшь в сердце морей смертью убитых.</p>
<p class="p"><em>9</em> Скажешь ли тогда перед твоим убийцею: «я бог», тогда как в руке поражающего тебя ты будешь человек, а не бог?</p>
<p class="p"><em>10</em> Ты умрёшь от руки иноземцев смертью необрезанных; ибо Я сказал это, говорит Господь Бог.</p>
<p class="p"><em>11</em> И было ко мне слово Господне:</p>
<p class="p"><em>12</em> сын человеческий! плачь о царе Тирском и скажи ему: так говорит Господь Бог: ты печать совершенства, полнота мудрости и венец красоты.</p>
<p class="p"><em>13</em> Ты находился в Едеме, в саду Божием; твои одежды были украшены всякими драгоценными камнями; рубин, топаз и алмаз, хризолит, оникс, яспис, сапфир, карбункул и изумруд и золото, всё, искусно усаженное у тебя в гнёздышках и нанизанное на тебе, приготовлено было в день сотворения твоего.</p>
<p class="p"><em>14</em> Ты был помазанным херувимом, чтобы осенять, и Я поставил тебя на то; ты был на святой горе Божией, ходил среди огнистых камней.</p>
<p class="p"><em>15</em> Ты совершён был в путях твоих со дня сотворения твоего, доколе не нашлось в тебе беззакония.</p>
<p class="p"><em>16</em> От обширности торговли твоей внутреннее твоё исполнилось неправды, и ты согрешил; и Я низвергнул тебя, как нечистого, с горы Божией, изгнал тебя, херувим осеняющий, из среды огнистых камней.</p>
<p class="p"><em>17</em> От красоты твоей возгордилось сердце твоё, от тщеславия твоего ты погубил мудрость твою; за то Я повергну тебя на землю, перед царями отдам тебя на позор.</p>
<p class="p"><em>18</em> Множеством беззаконий твоих в неправедной торговле твоей ты осквернил святилища твои; и Я извлеку из среды тебя огонь, который и пожрёт тебя: и Я превращу тебя в пепел на земле перед глазами всех, видящих тебя.</p>
<p class="p"><em>19</em> Все, знавшие тебя среди народов, изумятся о тебе; ты сделаешься ужасом, и не будет тебя во веки.</p>
<p class="p"><em>20</em> И было ко мне слово Господне:</p>
<p class="p"><em>21</em> сын человеческий! обрати лице твоё к Сидону и изреки на него пророчество,</p>
<p class="p"><em>22</em> и скажи: вот, Я — на тебя, Сидон, и прославлюсь среди тебя, и узнают, что Я Господь, когда произведу суд над ним и явлю в нём святость Мою;</p>
<p class="p"><em>23</em> и пошлю на него моровую язву и кровопролитие на улицы его, и падут среди него убитые мечом, пожирающим его отовсюду; и узнают, что Я Господь.</p>
<p class="p"><em>24</em> И не будет он впредь для дома Израилева колючим тёрном и причиняющим боль волчцом, более всех соседей зложелательствующим ему, и узнают, что Я Господь Бог.</p>
<p class="p"><em>25</em> Так говорит Господь Бог: когда Я соберу дом Израилев из народов, между которыми они рассеяны, и явлю в них святость Мою перед глазами племён, и они будут жить на земле своей, которую Я дал рабу Моему Иакову:</p>
<p class="p"><em>26</em> тогда они будут жить на ней безопасно, и построят домы, и насадят виноградники, и будут жить в безопасности, потому что Я произведу суд над всеми зложелателями их вокруг них, и узнают, что Я Господь Бог их.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> В десятом году, в десятом [месяце], в двенадцатый [день] месяца, было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к фараону, царю Египетскому, и изреки пророчество на него и на весь Египет.</p>
<p class="p"><em>3</em> Говори и скажи: так говорит Господь Бог: вот, Я — на тебя, фараон, царь Египетский, большой крокодил, который, лёжа среди рек своих, говоришь: «моя река, и я создал её для себя».</p>
<p class="p"><em>4</em> Но Я вложу крюк в челюсти твои и к чешуе твоей прилеплю рыб из рек твоих, и вытащу тебя из рек твоих со всею рыбою рек твоих, прилипшею к чешуе твоей;</p>
<p class="p"><em>5</em> и брошу тебя в пустыне, тебя и всю рыбу из рек твоих, ты упадёшь на открытое поле, не уберут и не подберут тебя; отдам тебя на съедение зверям земным и птицам небесным.</p>
<p class="p"><em>6</em> И узнают все обитатели Египта, что Я Господь; потому что они дому Израилеву были подпорою тростниковою.</p>
<p class="p"><em>7</em> Когда они ухватились за тебя рукою, ты расщепился и всё плечо исколол им; и когда они опёрлись о тебя, ты сломился и изранил все чресла им.</p>
<p class="p"><em>8</em> Посему так говорит Господь Бог: вот, Я наведу на тебя меч, и истреблю у тебя людей и скот.</p>
<p class="p"><em>9</em> И сделается земля Египетская пустынею и степью; и узнают, что Я Господь. Так как он говорит: «моя река, и я создал её»;</p>
<p class="p"><em>10</em> то вот, Я — на реки твои, и сделаю землю Египетскую пустынею из пустынь от Мигдола до Сиены, до самого предела Ефиопии.</p>
<p class="p"><em>11</em> Не будет проходить по ней нога человеческая, и нога скотов не будет проходить по ней, и не будут обитать на ней сорок лет.</p>
<p class="p"><em>12</em> И сделаю землю Египетскую пустынею среди земель опустошённых; и города её среди опустелых городов будут пустыми сорок лет, и рассею Египтян по народам, и развею их по землям.</p>
<p class="p"><em>13</em> Ибо так говорит Господь Бог: по окончании сорока лет Я соберу Египтян из народов, между которыми они будут рассеяны;</p>
<p class="p"><em>14</em> и возвращу плен Египта, и обратно приведу их в землю Пафрос, в землю происхождения их, и там они будут царством слабым.</p>
<p class="p"><em>15</em> Оно будет слабее [других] царств, и не будет более возноситься над народами; Я умалю их, чтобы они не господствовали над народами.</p>
<p class="p"><em>16</em> И не будут впредь дому Израилеву опорою, припоминающею беззаконие их, когда они обращались к нему; и узнают, что Я Господь Бог.</p>
<p class="p"><em>17</em> В двадцать седьмом году, в первом [месяце], в первый [день] месяца, было ко мне слово Господне:</p>
<p class="p"><em>18</em> сын человеческий! Навуходоносор, царь Вавилонский, утомил своё войско большими работами при Тире; все головы оплешивели и все плечи стёрты; а ни ему, ни войску его нет вознаграждения от Тира за работы, которые он употребил против него.</p>
<p class="p"><em>19</em> Посему так говорит Господь Бог: вот, Я Навуходоносору, царю Вавилонскому, даю землю Египетскую, чтобы он обобрал богатство её и произвёл грабёж в ней, и ограбил награбленное ею, и это будет вознаграждением войску его.</p>
<p class="p"><em>20</em> В награду за дело, которое он произвёл в нём, Я отдаю ему землю Египетскую, потому что они делали это для Меня, сказал Господь Бог.</p>
<p class="p"><em>21</em> В тот день возвращу рог дому Израилеву, и тебе открою уста среди них, и узнают, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! изреки пророчество и скажи: так говорит Господь Бог: рыдайте! о, злосчастный день!</p>
<p class="p"><em>3</em> Ибо близок день, так! близок день Господа, день мрачный; година народов наступает.</p>
<p class="p"><em>4</em> И пойдёт меч на Египет, и ужас распространится в Ефиопии, когда в Египте будут падать поражённые, когда возьмут богатство его, и основания его будут разрушены;</p>
<p class="p"><em>5</em> Ефиопия и Ливия, и Лидия, и весь смешанный народ, и Хуб, и сыны земли завета вместе с ними падут от меча.</p>
<p class="p"><em>6</em> Так говорит Господь: падут подпоры Египта, и упадёт гордыня могущества его; от Мигдола до Сиены будут падать в нём от меча, сказал Господь Бог.</p>
<p class="p"><em>7</em> И опустеет он среди опустошённых земель, и города его будут среди опустошённых городов.</p>
<p class="p"><em>8</em> И узнают, что Я Господь, когда пошлю огонь на Египет, и все подпоры его будут сокрушены.</p>
<p class="p"><em>9</em> В тот день пойдут от Меня вестники на кораблях, чтобы устрашить беспечных Ефиоплян, и распространится у них ужас, как в день Египта; ибо вот, он идёт.</p>
<p class="p"><em>10</em> Так говорит Господь Бог: положу конец многолюдству Египта рукою Навуходоносора, царя Вавилонского.</p>
<p class="p"><em>11</em> Он и с ним народ его, лютейший из народов, приведены будут на погибель сей земли, и обнажат мечи свои на Египет, и наполнят землю поражёнными.</p>
<p class="p"><em>12</em> И реки сделаю сушею и предам землю в руки злым, и рукою иноземцев опустошу землю и всё, наполняющее её. Я, Господь, сказал это.</p>
<p class="p"><em>13</em> Так говорит Господь Бог: истреблю идолов и уничтожу лжебогов в Мемфисе, и из земли Египетской не будет уже властителя, и наведу страх на землю Египетскую.</p>
<p class="p"><em>14</em> И опустошу Пафрос и пошлю огонь на Цоан, и произведу суд над Но.</p>
<p class="p"><em>15</em> И изолью ярость Мою на Син, крепость Египта, и истреблю многолюдие в Но.</p>
<p class="p"><em>16</em> И пошлю огонь на Египет; вострепещет Син, и Но рушится, и на Мемфис нападут враги среди дня.</p>
<p class="p"><em>17</em> Молодые люди Она и Бубаста падут от меча, а прочие пойдут в плен.</p>
<p class="p"><em>18</em> И в Тафнисе померкнет день, когда Я сокрушу там ярмо Египта, и прекратится в нём гордое могущество его. Облако закроет его, и дочери его пойдут в плен.</p>
<p class="p"><em>19</em> Так произведу Я суд над Египтом, и узнают, что Я Господь.</p>
<p class="p"><em>20</em> В одиннадцатом году, в первом месяце, в седьмой [день] месяца, было ко мне слово Господне:</p>
<p class="p"><em>21</em> сын человеческий! Я уже сокрушил мышцу фараону, царю Египетскому; и вот, она ещё не обвязана для излечения её и не обвита врачебными перевязками, от которых она получила бы силу держать меч.</p>
<p class="p"><em>22</em> Посему так говорит Господь Бог: вот, Я — на фараона, царя Египетского, и сокрушу мышцы его, здоровую и переломленную, так что меч выпадет из руки его.</p>
<p class="p"><em>23</em> И рассею Египтян по народам, и развею их по землям.</p>
<p class="p"><em>24</em> А мышцы царя Вавилонского сделаю крепкими и дам ему меч Мой в руку, мышцы же фараона сокрушу, и он изъязвлённый будет сильно стонать перед ним.</p>
<p class="p"><em>25</em> Укреплю мышцы царя Вавилонского, а мышцы у фараона опустятся; и узнают, что Я Господь, когда меч Мой дам в руку царю Вавилонскому, и он прострет его на землю Египетскую.</p>
<p class="p"><em>26</em> И рассею Египтян по народам, и развею их по землям, и узнают, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> В одиннадцатом году, в третьем [месяце], в первый день месяца, было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! скажи фараону, царю Египетскому, и народу его: кому ты равняешь себя в величии твоём?</p>
<p class="p"><em>3</em> Вот, Ассур был кедр на Ливане, с красивыми ветвями и тенистою листвою, и высокий ростом; вершина его находилась среди толстых сучьев.</p>
<p class="p"><em>4</em> Воды растили его, бездна поднимала его, реки её окружали питомник его, и она протоки свои посылала ко всем деревам полевым.</p>
<p class="p"><em>5</em> Оттого высота его перевысила все дерева полевые, и сучьев на нём было много, и ветви его умножались, и сучья его становились длинными от множества вод, когда он разрастался.</p>
<p class="p"><em>6</em> На сучьях его вили гнёзда всякие птицы небесные, под ветвями его выводили детей всякие звери полевые, и под тенью его жили всякие многочисленные народы.</p>
<p class="p"><em>7</em> Он красовался высотою роста своего, длиною ветвей своих, ибо корень его был у великих вод.</p>
<p class="p"><em>8</em> Кедры в саду Божием не затемняли его; кипарисы не равнялись сучьям его, и каштаны не были величиною с ветви его, ни одно дерево в саду Божием не равнялось с ним красотою своею.</p>
<p class="p"><em>9</em> Я украсил его множеством ветвей его, так что все дерева Едемские в саду Божием завидовали ему.</p>
<p class="p"><em>10</em> Посему так сказал Господь Бог: за то, что ты высок стал ростом и вершину твою выставил среди толстых сучьев, и сердце его возгордилось величием его, —</p>
<p class="p"><em>11</em> за то Я отдал его в руки властителю народов; он поступил с ним, как надобно; за беззаконие его Я отверг его.</p>
<p class="p"><em>12</em> И срубили его чужеземцы, лютейшие из народов, и повергли его на горы; и на все долины упали ветви его; и сучья его сокрушились на всех лощинах земли, и из-под тени его ушли все народы земли, и оставили его.</p>
<p class="p"><em>13</em> На обломках его поместились всякие птицы небесные, и в сучьях были всякие полевые звери.</p>
<p class="p"><em>14</em> Это для того, чтобы никакие дерева при водах не величались высоким ростом своим и не поднимали вершины своей из среды толстых сучьев, и чтобы не прилеплялись к ним из-за высоты их дерева, пьющие воду; ибо все они будут преданы смерти, в преисподнюю страну вместе с сынами человеческими, отшедшими в могилу.</p>
<p class="p"><em>15</em> Так говорит Господь Бог: в тот день, когда он сошёл в могилу, Я сделал сетование о нём, затворил ради него бездну и остановил реки её, и задержал большие воды и омрачил по нём Ливан, и все дерева полевые были в унынии по нём.</p>
<p class="p"><em>16</em> Шумом падения его Я привёл в трепет народы, когда низвёл его в преисподнюю, к отшедшим в могилу, и обрадовались в преисподней стране все дерева Едема, отличные и наилучшие Ливанские, все, пьющие воду;</p>
<p class="p"><em>17</em> ибо и они с ним отошли в преисподнюю, к поражённым мечом, и союзники его, жившие под тенью его, среди народов.</p>
<p class="p"><em>18</em> Итак которому из дерев Едемских равнялся ты в славе и величии? Но теперь наравне с деревами Едемскими ты будешь низведён в преисподнюю, будешь лежать среди необрезанных, с поражёнными мечом. Это фараон и всё множество народа его, говорит Господь Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> В двенадцатом году, в двенадцатом месяце, в первый [день] месяца, было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! подними плач о фараоне, царе Египетском, и скажи ему: ты как молодой лев между народами и как чудовище в морях, кидаешься в реках твоих, и мутишь ногами твоими воды, и попираешь потоки их.</p>
<p class="p"><em>3</em> Так говорит Господь Бог: Я закину на тебя сеть Мою в собрании многих народов, и они вытащат тебя Моею мрежею.</p>
<p class="p"><em>4</em> И выкину тебя на землю, на открытом поле брошу тебя, и будут садиться на тебя всякие небесные птицы, и насыщаться тобою звери всей земли.</p>
<p class="p"><em>5</em> И раскидаю мясо твоё по горам, и долины наполню твоими трупами.</p>
<p class="p"><em>6</em> И землю плавания твоего напою кровью твоею до самых гор; и рытвины будут наполнены тобою.</p>
<p class="p"><em>7</em> И когда ты угаснешь, закрою небеса и звёзды их помрачу, солнце закрою облаком, и луна не будет светить светом своим.</p>
<p class="p"><em>8</em> Все светила, светящиеся на небе, помрачу над тобою и на землю твою наведу тьму, говорит Господь Бог.</p>
<p class="p"><em>9</em> Приведу в смущение сердце многих народов, когда разглашу о падении твоём между народами, по землям, которых ты не знал.</p>
<p class="p"><em>10</em> И приведу тобою в ужас многие народы, и цари их содрогнутся о тебе в страхе, когда мечом Моим потрясу перед лицем их, и поминутно будут трепетать каждый за душу свою в день падения твоего.</p>
<p class="p"><em>11</em> Ибо так говорит Господь Бог: меч царя Вавилонского придёт на тебя.</p>
<p class="p"><em>12</em> От мечей сильных падёт народ твой; все они — лютейшие из народов, и уничтожат гордость Египта, и погибнет всё множество его.</p>
<p class="p"><em>13</em> И истреблю весь скот его при великих водах, и вперёд не будет мутить их нога человеческая, и копыта скота не будут мутить их.</p>
<p class="p"><em>14</em> Тогда дам покой водам их, и сделаю, что реки их потекут, как масло, говорит Господь Бог.</p>
<p class="p"><em>15</em> Когда сделаю землю Египетскую пустынею, и когда лишится земля всего, наполняющего её; когда поражу всех живущих на ней, тогда узнают, что Я Господь.</p>
<p class="p"><em>16</em> Вот плачевная песнь, которую будут петь; дочери народов будут петь её; о Египте и обо всём множестве его будут петь её, говорит Господь Бог.</p>
<p class="p"><em>17</em> В двенадцатом году, в пятнадцатый [день того же] месяца, было ко мне слово Господне:</p>
<p class="p"><em>18</em> сын человеческий! оплачь народ Египетский, и низринь его, его и дочерей знаменитых народов в преисподнюю, с отходящими в могилу.</p>
<p class="p"><em>19</em> Кого ты превосходишь? сойди, и лежи с необрезанными.</p>
<p class="p"><em>20</em> Те падут среди убитых мечом, и он отдан мечу; влеките его и всё множество его.</p>
<p class="p"><em>21</em> Среди преисподней будут говорить о нём и о союзниках его первые из героев; они пали и лежат там между необрезанными, сражённые мечом.</p>
<p class="p"><em>22</em> Там Ассур и всё полчище его, вокруг него гробы их, все поражённые, павшие от меча.</p>
<p class="p"><em>23</em> Гробы его поставлены в самой глубине преисподней, и полчище его вокруг гробницы его, все поражённые, павшие от меча, те, которые распространяли ужас на земле живых.</p>
<p class="p"><em>24</em> Так Елам со всем множеством своим вокруг гробницы его, все они поражённые, павшие от меча, которые необрезанными сошли в преисподнюю, которые распространили собою ужас на земле живых и несут позор свой с отшедшими в могилу.</p>
<p class="p"><em>25</em> Среди поражённых дали ложе ему со всем множеством его; вокруг него гробы их, все необрезанные, поражённые мечом; и как они распространяли ужас на земле живых, то и несут на себе позор наравне с отшедшими в могилу и положены среди поражённых.</p>
<p class="p"><em>26</em> Там Мешех и Фувал со всем множеством своим; вокруг него гробы их, все необрезанные, поражённые мечом, потому что они распространяли ужас на земле живых.</p>
<p class="p"><em>27</em> Не должны ли [и] они лежать с павшими героями необрезанными, которые с воинским оружием своим сошли в преисподнюю и мечи свои положили себе под головы, и осталось беззаконие их на костях их, потому что они, как сильные, были ужасом на земле живых.</p>
<p class="p"><em>28</em> И ты будешь сокрушён среди необрезанных и лежать с поражёнными мечом.</p>
<p class="p"><em>29</em> Там Едом и цари его и все князья его, которые при всей своей храбрости положены среди поражённых мечом; они лежат с необрезанными и сошедшими в могилу.</p>
<p class="p"><em>30</em> Там властелины севера, все они и все Сидоняне, которые сошли туда с поражёнными, быв посрамлены в могуществе своём, наводившем ужас, и лежат они с необрезанными, поражёнными мечом, и несут позор свой с отшедшими в могилу.</p>
<p class="p"><em>31</em> Увидит их фараон и утешится о всём множестве своём, поражённом мечом, фараон и всё войско его, говорит Господь Бог.</p>
<p class="p"><em>32</em> Ибо Я распространю страх Мой на земле живых, и положен будет фараон и всё множество его среди необрезанных с поражёнными мечом, говорит Господь Бог.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! изреки слово к сынам народа твоего и скажи им: если Я на какую-либо землю наведу меч, и народ той земли возьмёт из среды себя человека и поставит его у себя стражем;</p>
<p class="p"><em>3</em> и он, увидев меч, идущий на землю, затрубит в трубу и предостережёт народ;</p>
<p class="p"><em>4</em> и если кто будет слушать голос трубы, но не остережёт себя, — то, когда меч придёт и захватит его, кровь его будет на его голове.</p>
<p class="p"><em>5</em> Голос трубы он слышал, но не остерёг себя, кровь его на нём будет; а кто остерёгся, тот спас жизнь свою.</p>
<p class="p"><em>6</em> Если же страж видел идущий меч и не затрубил в трубу, и народ не был предостережён, — то, когда придёт меч и отнимет у кого из них жизнь, сей схвачен будет за грех свой, но кровь его взыщу от руки стража.</p>
<p class="p"><em>7</em> И тебя, сын человеческий, Я поставил стражем дому Израилеву, и ты будешь слышать из уст Моих слово и вразумлять их от Меня.</p>
<p class="p"><em>8</em> Когда Я скажу беззаконнику: «беззаконник! ты смертью умрёшь», а ты не будешь ничего говорить, чтобы предостеречь беззаконника от пути его, — то беззаконник тот умрёт за грех свой, но кровь его взыщу от руки твоей.</p>
<p class="p"><em>9</em> Если же ты остерегал беззаконника от пути его, чтобы он обратился от него, но он от пути своего не обратился, — то он умирает за грех свой, а ты спас душу твою.</p>
<p class="p"><em>10</em> И ты, сын человеческий, скажи дому Израилеву: вы говорите так: «преступления наши и грехи наши на нас, и мы истаеваем в них: как же можем мы жить?»</p>
<p class="p"><em>11</em> Скажи им: живу Я, говорит Господь Бог: не хочу смерти грешника, но чтобы грешник обратился от пути своего и жив был. Обратитесь, обратитесь от злых путей ваших; для чего умирать вам, дом Израилев?</p>
<p class="p"><em>12</em> И ты, сын человеческий, скажи сынам народа твоего: праведность праведника не спасёт в день преступления его, и беззаконник за беззаконие своё не падёт в день обращения от беззакония своего, равно как и праведник в день согрешения своего не может остаться в живых за свою праведность.</p>
<p class="p"><em>13</em> Когда Я скажу праведнику, что он будет жив, а он понадеется на свою праведность и сделает неправду, — то все праведные дела его не помянутся, и он умрёт от неправды своей, какую сделал.</p>
<p class="p"><em>14</em> А когда скажу беззаконнику: «ты смертью умрёшь», и он обратится от грехов своих и будет творить суд и правду,</p>
<p class="p"><em>15</em> [если] этот беззаконник возвратит залог, за похищенное заплатит, будет ходить по законам жизни, не делая ничего худого, — то он будет жив, не умрёт.</p>
<p class="p"><em>16</em> Ни один из грехов его, какие он сделал, не помянется ему; он стал творить суд и правду, он будет жив.</p>
<p class="p"><em>17</em> А сыны народа твоего говорят: «неправ путь Господа», тогда как их путь неправ.</p>
<p class="p"><em>18</em> Когда праведник отступил от праведности своей и начал делать беззаконие, — то он умрёт за то.</p>
<p class="p"><em>19</em> И когда беззаконник обратился от беззакония своего и стал творить суд и правду, он будет за то жив.</p>
<p class="p"><em>20</em> А вы говорите: «неправ путь Господа!» Я буду судить вас, дом Израилев, каждого по путям его.</p>
<p class="p"><em>21</em> В двенадцатом году нашего переселения, в десятом [месяце], в пятый [день] месяца, пришёл ко мне один из спасшихся из Иерусалима и сказал: «разрушен город!»</p>
<p class="p"><em>22</em> Но ещё до прихода сего спасшегося вечером была на мне рука Господа, и Он открыл мне уста, прежде нежели тот пришёл ко мне поутру. И открылись уста мои, и я уже не был безмолвен.</p>
<p class="p"><em>23</em> И было ко мне слово Господне:</p>
<p class="p"><em>24</em> сын человеческий! живущие на опустелых местах в земле Израилевой говорят: «Авраам был один, и получил во владение землю сию, а нас много; [итак] нам дана земля сия во владение».</p>
<p class="p"><em>25</em> Посему скажи им: так говорит Господь Бог: вы едите с кровью и поднимаете глаза ваши к идолам вашим, и проливаете кровь; и хотите владеть землёю?</p>
<p class="p"><em>26</em> Вы опираетесь на меч ваш, делаете мерзости, оскверняете один жену другого, и хотите владеть землёю?</p>
<p class="p"><em>27</em> Вот что скажи им: так говорит Господь Бог: живу Я! те, которые на местах разорённых, падут от меча; а кто в поле, того отдам зверям на съедение; а которые в укреплениях и пещерах, те умрут от моровой язвы.</p>
<p class="p"><em>28</em> И сделаю землю пустынею из пустынь, и гордое могущество её престанет, и горы Израилевы опустеют, так что не будет проходящих.</p>
<p class="p"><em>29</em> И узнают, что Я Господь, когда сделаю землю пустынею из пустынь за все мерзости их, какие они делали.</p>
<p class="p"><em>30</em> А о тебе, сын человеческий, сыны народа твоего разговаривают у стен и в дверях домов и говорят один другому, брат брату: «пойдите и послушайте, какое слово вышло от Господа».</p>
<p class="p"><em>31</em> И они приходят к тебе, как на народное сходбище, и садится перед лицем твоим народ Мой, и слушают слова твои, но не исполняют их; ибо они в устах своих делают из этого забаву, сердце их увлекается за корыстью их.</p>
<p class="p"><em>32</em> И вот, ты для них — как забавный певец с приятным голосом и хорошо играющий; они слушают слова твои, но не исполняют их.</p>
<p class="p"><em>33</em> Но когда сбудется, — вот, уже и сбывается, — тогда узнают, что среди них был пророк.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! изреки пророчество на пастырей Израилевых, изреки пророчество и скажи им, пастырям: так говорит Господь Бог: горе пастырям Израилевым, которые пасли себя самих! не стадо ли должны пасти пастыри?</p>
<p class="p"><em>3</em> Вы ели тук и волною одевались, откормленных овец заколали, [а] стада не пасли.</p>
<p class="p"><em>4</em> Слабых не укрепляли, и больной овцы не врачевали, и пораненной не перевязывали, и угнанной не возвращали, и потерянной не искали, а правили ими с насилием и жестокостью.</p>
<p class="p"><em>5</em> И рассеялись они без пастыря и, рассеявшись, сделались пищею всякому зверю полевому.</p>
<p class="p"><em>6</em> Блуждают овцы Мои по всем горам и по всякому высокому холму, и по всему лицу земли рассеялись овцы Мои, и никто не разведывает о них, и никто не ищет их.</p>
<p class="p"><em>7</em> Посему, пастыри, выслушайте слово Господне.</p>
<p class="p"><em>8</em> Живу Я! говорит Господь Бог; за то, что овцы Мои оставлены были на расхищение и без пастыря сделались овцы Мои пищею всякого зверя полевого, и пастыри Мои не искали овец Моих, и пасли пастыри самих себя, а овец Моих не пасли, —</p>
<p class="p"><em>9</em> за то, пастыри, выслушайте слово Господне.</p>
<p class="p"><em>10</em> Так говорит Господь Бог: вот, Я — на пастырей, и взыщу овец Моих от руки их, и не дам им более пасти овец, и не будут более пастыри пасти самих себя, и исторгну овец Моих из челюстей их, и не будут они пищею их.</p>
<p class="p"><em>11</em> Ибо так говорит Господь Бог: вот, Я Сам отыщу овец Моих и осмотрю их.</p>
<p class="p"><em>12</em> Как пастух поверяет стадо своё в тот день, когда находится среди стада своего рассеянного, так Я пересмотрю овец Моих и высвобожу их из всех мест, в которые они были рассеяны в день облачный и мрачный.</p>
<p class="p"><em>13</em> И выведу их из народов, и соберу их из стран, и приведу их в землю их, и буду пасти их на горах Израилевых, при потоках и на всех обитаемых местах земли сей.</p>
<p class="p"><em>14</em> Буду пасти их на хорошей пажити, и загон их будет на высоких горах Израилевых; там они будут отдыхать в хорошем загоне и будут пастись на тучной пажити, на горах Израилевых.</p>
<p class="p"><em>15</em> Я буду пасти овец Моих и Я буду покоить их, говорит Господь Бог.</p>
<p class="p"><em>16</em> Потерявшуюся отыщу и угнанную возвращу, и пораненную перевяжу, и больную укреплю, а разжиревшую и буйную истреблю; буду пасти их по правде.</p>
<p class="p"><em>17</em> Вас же, овцы Мои, — так говорит Господь Бог, — вот, Я буду судить между овцою и овцою, между бараном и козлом.</p>
<p class="p"><em>18</em> Разве мало вам того, что пасётесь на хорошей пажити, а между тем остальное на пажити вашей топчете ногами вашими, пьёте чистую воду, а оставшуюся мутите ногами вашими,</p>
<p class="p"><em>19</em> так что овцы Мои должны питаться тем, что потоптано ногами вашими, и пить то, что возмущено ногами вашими?</p>
<p class="p"><em>20</em> Посему так говорит им Господь Бог: вот, Я Сам буду судить между овцою тучною и овцою тощею.</p>
<p class="p"><em>21</em> Так как вы толкаете боком и плечом, и рогами своими бодаете всех слабых, доколе не вытолкаете их вон, —</p>
<p class="p"><em>22</em> то Я спасу овец Моих, и они не будут уже расхищаемы, и рассужу между овцою и овцою.</p>
<p class="p"><em>23</em> И поставлю над ними одного пастыря, который будет пасти их, раба Моего Давида; он будет пасти их и он будет у них пастырем.</p>
<p class="p"><em>24</em> И Я, Господь, буду их Богом, и раб Мой Давид будет князем среди них. Я, Господь, сказал это.</p>
<p class="p"><em>25</em> И заключу с ними завет мира и удалю с земли лютых зверей, так что безопасно будут жить в степи и спать в лесах.</p>
<p class="p"><em>26</em> Дарую им и окрестностям холма Моего благословение, и дождь буду ниспосылать в своё время; это будут дожди благословения.</p>
<p class="p"><em>27</em> И полевое дерево будет давать плод свой, и земля будет давать произведения свои; и будут они безопасны на земле своей, и узнают, что Я Господь, когда сокрушу связи ярма их и освобожу их из руки поработителей их.</p>
<p class="p"><em>28</em> Они не будут уже добычею для народов, и полевые звери не будут пожирать их; они будут жить безопасно, и никто не будет устрашать [их].</p>
<p class="p"><em>29</em> И произведу у них насаждение славное, и не будут уже погибать от голода на земле и терпеть посрамления от народов.</p>
<p class="p"><em>30</em> И узнают, что Я, Господь Бог их, с ними, и они, дом Израилев, Мой народ, говорит Господь Бог,</p>
<p class="p"><em>31</em> и что вы — овцы Мои, овцы паствы Моей; вы — человеки, [а] Я Бог ваш, говорит Господь Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к горе Сеир и изреки на неё пророчество</p>
<p class="p"><em>3</em> и скажи ей: так говорит Господь Бог: вот, Я — на тебя, гора Сеир! и простру на тебя руку Мою и сделаю тебя пустою и необитаемою.</p>
<p class="p"><em>4</em> Города твои превращу в развалины, и ты сама опустеешь и узнаешь, что Я Господь.</p>
<p class="p"><em>5</em> Так как у тебя вечная вражда, и ты предавала сынов Израилевых в руки мечу во время несчастья их, во время окончательной гибели:</p>
<p class="p"><em>6</em> за это — живу Я! говорит Господь Бог — сделаю тебя кровью, и кровь будет преследовать тебя; так как ты не ненавидела крови, то кровь и будет преследовать тебя.</p>
<p class="p"><em>7</em> И сделаю гору Сеир пустою и безлюдною степью и истреблю на ней приходящего и возвращающегося.</p>
<p class="p"><em>8</em> И наполню высоты её убитыми её; на холмах твоих и в долинах твоих, и во всех рытвинах твоих будут падать сражённые мечом.</p>
<p class="p"><em>9</em> Сделаю тебя пустынею вечною, и в городах твоих не будут жить, и узнаете, что Я Господь.</p>
<p class="p"><em>10</em> Так как ты говорила: «эти два народа и эти две земли будут мои, и мы завладеем ими, хотя и Господь был там»:</p>
<p class="p"><em>11</em> за то, — живу Я! говорит Господь Бог, — поступлю с тобою по мере ненависти твоей и зависти твоей, какую ты выказала из ненависти твоей к ним, и явлю Себя им, когда буду судить тебя.</p>
<p class="p"><em>12</em> И узнаешь, что Я, Господь, слышал все глумления твои, какие ты произносила на горы Израилевы, говоря: «опустели! нам отданы на съедение!»</p>
<p class="p"><em>13</em> Вы величались предо Мною языком вашим и умножали речи ваши против Меня; Я слышал это.</p>
<p class="p"><em>14</em> Так говорит Господь Бог: когда вся земля будет радоваться, Я сделаю тебя пустынею.</p>
<p class="p"><em>15</em> Как ты радовалась тому, что удел дома Израилева опустел, так сделаю Я и с тобою: опустошена будешь, гора Сеир, и вся Идумея вместе, и узнают, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> И ты, сын человеческий, изреки пророчество на горы Израилевы и скажи: горы Израилевы! слушайте слово Господне.</p>
<p class="p"><em>2</em> Так говорит Господь Бог: так как враг говорит о вас: «а! а! и вечные высоты достались нам в удел»,</p>
<p class="p"><em>3</em> то изреки пророчество и скажи: так говорит Господь Бог: за то, именно за то, что опустошают вас и поглощают вас со всех сторон, чтобы вы сделались достоянием прочих народов и подверглись злоречию и пересудам людей, —</p>
<p class="p"><em>4</em> за это, горы Израилевы, выслушайте слово Господа Бога: так говорит Господь Бог горам и холмам, лощинам и долинам, и опустелым развалинам, и оставленным городам, которые сделались добычею и посмеянием прочим окрестным народам;</p>
<p class="p"><em>5</em> за это так говорит Господь Бог: в огне ревности Моей Я изрёк слово на прочие народы и на всю Идумею, которые назначили землю Мою во владение себе, с сердечною радостью и с презрением в душе обрекая её в добычу себе.</p>
<p class="p"><em>6</em> Посему изреки пророчество о земле Израилевой и скажи горам и холмам, лощинам и долинам: так говорит Господь Бог: вот, Я изрёк сие в ревности Моей и в ярости Моей, потому что вы несёте на себе посмеяние от народов.</p>
<p class="p"><em>7</em> Посему так говорит Господь Бог: Я поднял руку Мою с клятвою, что народы, которые вокруг вас, сами понесут срам свой.</p>
<p class="p"><em>8</em> А вы, горы Израилевы, распустите ветви ваши и будете приносить плоды ваши народу Моему Израилю; ибо они скоро придут.</p>
<p class="p"><em>9</em> Ибо вот, Я к вам обращусь, и вы будете возделываемы и засеваемы.</p>
<p class="p"><em>10</em> И поселю на вас множество людей, весь дом Израилев, весь, и заселены будут города и застроены развалины.</p>
<p class="p"><em>11</em> И умножу на вас людей и скот, и они будут плодиться и размножаться, и заселю вас, как было в прежние времена ваши, и буду благотворить вам больше, нежели в прежние времена ваши, и узнаете, что Я Господь.</p>
<p class="p"><em>12</em> И приведу на вас людей, народ Мой, Израиля, и они будут владеть тобою, [земля]! и ты будешь наследием их и не будешь более делать их бездетными.</p>
<p class="p"><em>13</em> Так говорит Господь Бог: за то, что говорят о вас: «ты — [земля], поедающая людей и делающая народ твой бездетным»:</p>
<p class="p"><em>14</em> за то уже не будешь поедать людей и народа твоего не будешь вперёд делать бездетным, говорит Господь Бог.</p>
<p class="p"><em>15</em> И не будешь более слышать посмеяния от народов, и поругания от племён не понесёшь уже на себе, и народа твоего вперёд не будешь делать бездетным, говорит Господь Бог.</p>
<p class="p"><em>16</em> И было ко мне слово Господне:</p>
<p class="p"><em>17</em> сын человеческий! когда дом Израилев жил на земле своей, он осквернял её поведением своим и делами своими; путь их пред лицем Моим был как нечистота женщины во время очищения её.</p>
<p class="p"><em>18</em> И Я излил на них гнев Мой за кровь, которую они проливали на этой земле, и за то, что они оскверняли её идолами своими.</p>
<p class="p"><em>19</em> И Я рассеял их по народам, и они развеяны по землям; Я судил их по путям их и по делам их.</p>
<p class="p"><em>20</em> И пришли они к народам, куда пошли, и обесславили святое имя Моё, потому что о них говорят: «они — народ Господа, и вышли из земли Его».</p>
<p class="p"><em>21</em> И пожалел Я святое имя Моё, которое обесславил дом Израилев у народов, куда пришёл.</p>
<p class="p"><em>22</em> Посему скажи дому Израилеву: так говорит Господь Бог: не для вас Я сделаю это, дом Израилев, а ради святаго имени Моего, которое вы обесславили у народов, куда пришли.</p>
<p class="p"><em>23</em> И освящу великое имя Моё, бесславимое у народов, среди которых вы обесславили его, и узнают народы, что Я Господь, говорит Господь Бог, когда явлю на вас святость Мою перед глазами их.</p>
<p class="p"><em>24</em> И возьму вас из народов, и соберу вас из всех стран, и приведу вас в землю вашу.</p>
<p class="p"><em>25</em> И окроплю вас чистою водою, и вы очиститесь от всех скверн ваших, и от всех идолов ваших очищу вас.</p>
<p class="p"><em>26</em> И дам вам сердце новое, и дух новый дам вам; и возьму из плоти вашей сердце каменное, и дам вам сердце плотяное.</p>
<p class="p"><em>27</em> Вложу внутрь вас дух Мой и сделаю то, что вы будете ходить в заповедях Моих и уставы Мои будете соблюдать и выполнять.</p>
<p class="p"><em>28</em> И будете жить на земле, которую Я дал отцам вашим, и будете Моим народом, и Я буду вашим Богом.</p>
<p class="p"><em>29</em> И освобожу вас от всех нечистот ваших, и призову хлеб, и умножу его, и не дам вам терпеть голода.</p>
<p class="p"><em>30</em> И умножу плоды на деревах и произведения полей, чтобы вперёд не терпеть вам поношения от народов из-за голода.</p>
<p class="p"><em>31</em> Тогда вспомните о злых путях ваших и недобрых делах ваших и почувствуете отвращение к самим себе за беззакония ваши и за мерзости ваши.</p>
<p class="p"><em>32</em> Не ради вас Я сделаю это, говорит Господь Бог, да будет вам известно. Краснейте и стыдитесь путей ваших, дом Израилев.</p>
<p class="p"><em>33</em> Так говорит Господь Бог: в тот день, когда очищу вас от всех беззаконий ваших и населю города, и обстроены будут развалины,</p>
<p class="p"><em>34</em> и опустошённая земля будет возделываема, быв пустынею в глазах всякого мимоходящего,</p>
<p class="p"><em>35</em> тогда скажут: «эта опустелая земля сделалась, как сад Едемский; и эти развалившиеся и опустелые и разорённые города укреплены и населены».</p>
<p class="p"><em>36</em> И узнают народы, которые останутся вокруг вас, что Я, Господь, вновь созидаю разрушенное, засаждаю опустелое. Я, Господь, сказал — и сделал.</p>
<p class="p"><em>37</em> Так говорит Господь Бог: вот, ещё и в том явлю милость Мою дому Израилеву, умножу их людьми как стадо.</p>
<p class="p"><em>38</em> Как много бывает жертвенных овец в Иерусалиме во время праздников его, так полны будут людьми опустелые города, и узнают, что Я Господь.</p>

<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> Была на мне рука Господа, и Господь вывел меня духом и поставил меня среди поля, и оно было полно костей,</p>
<p class="p"><em>2</em> и обвёл меня кругом около них, и вот весьма много их на поверхности поля, и вот они весьма сухи.</p>
<p class="p"><em>3</em> И сказал мне: сын человеческий! оживут ли кости сии? Я сказал: Господи Боже! Ты знаешь это.</p>
<p class="p"><em>4</em> И сказал мне: изреки пророчество на кости сии и скажи им: «кости сухие! слушайте слово Господне!»</p>
<p class="p"><em>5</em> Так говорит Господь Бог костям сим: вот, Я введу дух в вас, и оживёте.</p>
<p class="p"><em>6</em> И обложу вас жилами, и выращу на вас плоть, и покрою вас кожею, и введу в вас дух, и оживёте, и узнаете, что Я Господь.</p>
<p class="p"><em>7</em> Я изрёк пророчество, как повелено было мне; и когда я пророчествовал, произошёл шум, и вот движение, и стали сближаться кости, кость с костью своею.</p>
<p class="p"><em>8</em> И видел я: и вот, жилы были на них, и плоть выросла, и кожа покрыла их сверху, а духа не было в них.</p>
<p class="p"><em>9</em> Тогда сказал Он мне: изреки пророчество духу, изреки пророчество, сын человеческий, и скажи духу: так говорит Господь Бог: от четырёх ветров приди, дух, и дохни на этих убитых, и они оживут.</p>
<p class="p"><em>10</em> И я изрёк пророчество, как Он повелел мне, и вошёл в них дух, и они ожили, и стали на ноги свои — весьма, весьма великое полчище.</p>
<p class="p"><em>11</em> И сказал Он мне: сын человеческий! кости сии — весь дом Израилев. Вот, они говорят: «иссохли кости наши, и погибла надежда наша, мы оторваны от корня».</p>
<p class="p"><em>12</em> Посему изреки пророчество и скажи им: так говорит Господь Бог: вот, Я открою гробы ваши и выведу вас, народ Мой, из гробов ваших и введу вас в землю Израилеву.</p>
<p class="p"><em>13</em> И узнаете, что Я Господь, когда открою гробы ваши и выведу вас, народ Мой, из гробов ваших,</p>
<p class="p"><em>14</em> и вложу в вас дух Мой, и оживёте, и помещу вас на земле вашей, и узнаете, что Я, Господь, сказал это — и сделал, говорит Господь.</p>
<p class="p"><em>15</em> И было ко мне слово Господне:</p>
<p class="p"><em>16</em> ты же, сын человеческий, возьми себе один жезл и напиши на нём: «Иуде и сынам Израилевым, союзным с ним»; и ещё возьми жезл и напиши на нём: «Иосифу»; это жезл Ефрема и всего дома Израилева, союзного с ним.</p>
<p class="p"><em>17</em> И сложи их у себя один с другим в один жезл, чтобы они в руке твоей были одно.</p>
<p class="p"><em>18</em> И когда спросят у тебя сыны народа твоего: «не объяснишь ли нам, что это у тебя?»,</p>
<p class="p"><em>19</em> тогда скажи им: так говорит Господь Бог: вот, Я возьму жезл Иосифов, который в руке Ефрема и союзных с ним колен Израилевых, и приложу их к нему, к жезлу Иуды, и сделаю их одним жезлом, и будут одно в руке Моей.</p>
<p class="p"><em>20</em> Когда же оба жезла, на которых ты напишешь, будут в руке твоей перед глазами их,</p>
<p class="p"><em>21</em> то скажи им: так говорит Господь Бог: вот, Я возьму сынов Израилевых из среды народов, между которыми они находятся, и соберу их отовсюду и приведу их в землю их.</p>
<p class="p"><em>22</em> На этой земле, на горах Израиля Я сделаю их одним народом, и один Царь будет царём у всех их, и не будут более двумя народами, и уже не будут вперёд разделяться на два царства.</p>
<p class="p"><em>23</em> И не будут уже осквернять себя идолами своими и мерзостями своими и всякими пороками своими, и освобожу их из всех мест жительства их, где они грешили, и очищу их, и будут Моим народом, и Я буду их Богом.</p>
<p class="p"><em>24</em> А раб Мой Давид будет Царём над ними и Пастырем всех их, и они будут ходить в заповедях Моих, и уставы Мои будут соблюдать и выполнять их.</p>
<p class="p"><em>25</em> И будут жить на земле, которую Я дал рабу Моему Иакову, на которой жили отцы их; там будут жить они и дети их, и дети детей их во веки; и раб Мой Давид будет князем у них вечно.</p>
<p class="p"><em>26</em> И заключу с ними завет мира, завет вечный будет с ними. И устрою их, и размножу их, и поставлю среди них святилище Моё на веки.</p>
<p class="p"><em>27</em> И будет у них жилище Моё, и буду их Богом, а они будут Моим народом.</p>
<p class="p"><em>28</em> И узнают народы, что Я Господь, освящающий Израиля, когда святилище Моё будет среди них во веки.</p>
