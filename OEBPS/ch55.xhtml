<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И отвечал Вилдад Савхеянин и сказал:</p>
<p class="p"><em>2</em> держава и страх у Него; Он творит мир на высотах Своих!</p>
<p class="p"><em>3</em> Есть ли счёт воинствам Его? и над кем не восходит свет Его?</p>
<p class="p"><em>4</em> И как человеку быть правым пред Богом, и как быть чистым рождённому женщиною?</p>
<p class="p"><em>5</em> Вот даже луна, и та несветла, и звёзды нечисты пред очами Его.</p>
<p class="p"><em>6</em> Тем менее человек, [который] есть червь, и сын человеческий, [который] есть моль.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> как ты помог бессильному, поддержал мышцу немощного!</p>
<p class="p"><em>3</em> Какой совет подал ты немудрому и как во всей полноте объяснил дело!</p>
<p class="p"><em>4</em> Кому ты говорил эти слова, и чей дух исходил из тебя?</p>
<p class="p"><em>5</em> Рефаимы трепещут под водами, и живущие в них.</p>
<p class="p"><em>6</em> Преисподняя обнажена пред Ним, и нет покрывала Аваддону.</p>
<p class="p"><em>7</em> Он распростёр север над пустотою, повесил землю ни на чём.</p>
<p class="p"><em>8</em> Он заключает воды в облаках Своих, и облако не расседается под ними.</p>
<p class="p"><em>9</em> Он поставил престол Свой, распростёр над ним облако Своё.</p>
<p class="p"><em>10</em> Черту провёл над поверхностью воды, до границ света со тьмою.</p>
<p class="p"><em>11</em> Столпы небес дрожат и ужасаются от грозы Его.</p>
<p class="p"><em>12</em> Силою Своею волнует море и разумом Своим сражает его дерзость.</p>
<p class="p"><em>13</em> От духа Его — великолепие неба; рука Его образовала быстрого скорпиона.</p>
<p class="p"><em>14</em> Вот, это части путей Его; и как мало мы слышали о Нём! А гром могущества Его кто может уразуметь?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И продолжал Иов возвышенную речь свою и сказал:</p>
<p class="p"><em>2</em> жив Бог, лишивший [меня] суда, и Вседержитель, огорчивший душу мою,</p>
<p class="p"><em>3</em> что, доколе ещё дыхание моё во мне и дух Божий в ноздрях моих,</p>
<p class="p"><em>4</em> не скажут уста мои неправды, и язык мой не произнесёт лжи!</p>
<p class="p"><em>5</em> Далёк я от того, чтобы признать вас справедливыми; доколе не умру, не уступлю непорочности моей.</p>
<p class="p"><em>6</em> Крепко держал я правду мою и не опущу её; не укорит меня сердце моё во все дни мои.</p>
<p class="p"><em>7</em> Враг мой будет, как нечестивец, и восстающий на меня, как беззаконник.</p>
<p class="p"><em>8</em> Ибо какая надежда лицемеру, когда возьмёт, когда исторгнет Бог душу его?</p>
<p class="p"><em>9</em> Услышит ли Бог вопль его, когда придёт на него беда?</p>
<p class="p"><em>10</em> Будет ли он утешаться Вседержителем и призывать Бога во всякое время?</p>
<p class="p"><em>11</em> Возвещу вам, что в руке Божией; что у Вседержителя, не скрою.</p>
<p class="p"><em>12</em> Вот, все вы и сами видели; и для чего вы столько пустословите?</p>
<p class="p"><em>13</em> Вот доля человеку беззаконному от Бога, и наследие, какое получают от Вседержителя притеснители.</p>
<p class="p"><em>14</em> Если умножаются сыновья его, то под меч; и потомки его не насытятся хлебом.</p>
<p class="p"><em>15</em> Оставшихся по нём смерть низведёт во гроб, и вдовы их не будут плакать.</p>
<p class="p"><em>16</em> Если он наберёт кучи серебра, как праха, и наготовит одежд, как брение,</p>
<p class="p"><em>17</em> то он наготовит, а одеваться будет праведник, и серебро получит себе на долю беспорочный.</p>
<p class="p"><em>18</em> Он строит, как моль, дом свой и, как сторож, делает себе шалаш;</p>
<p class="p"><em>19</em> ложится спать богачом и таким не встанет; открывает глаза свои, и он уже не тот.</p>
<p class="p"><em>20</em> Как воды, постигнут его ужасы; в ночи похитит его буря.</p>
<p class="p"><em>21</em> Поднимет его восточный ветер и понесёт, и он быстро побежит от него.</p>
<p class="p"><em>22</em> Устремится на него и не пощадит, как бы он ни силился убежать от руки его.</p>
<p class="p"><em>23</em> Всплеснут о нём руками и посвищут над ним с места его!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Так! у серебра есть источная жила, и у золота место, [где его] плавят.</p>
<p class="p"><em>2</em> Железо получается из земли; из камня выплавляется медь.</p>
<p class="p"><em>3</em> [Человек] полагает предел тьме и тщательно разыскивает камень во мраке и тени смертной.</p>
<p class="p"><em>4</em> Вырывают рудокопный колодезь в местах, забытых ногою, спускаются вглубь, висят [и] зыблются вдали от людей.</p>
<p class="p"><em>5</em> Земля, на которой вырастает хлеб, внутри изрыта как бы огнём.</p>
<p class="p"><em>6</em> Камни её — место сапфира, и в ней песчинки золота.</p>
<p class="p"><em>7</em> Стези [туда] не знает хищная птица, и не видал её глаз коршуна;</p>
<p class="p"><em>8</em> не попирали её скимны, и не ходил по ней шакал.</p>
<p class="p"><em>9</em> На гранит налагает он руку свою, с корнем опрокидывает горы;</p>
<p class="p"><em>10</em> в скалах просекает каналы, и всё драгоценное видит глаз его;</p>
<p class="p"><em>11</em> останавливает течение потоков и сокровенное выносит на свет.</p>
<p class="p"><em>12</em> Но где премудрость обретается? и где место разума?</p>
<p class="p"><em>13</em> Не знает человек цены её, и она не обретается на земле живых.</p>
<p class="p"><em>14</em> Бездна говорит: не во мне она; и море говорит: не у меня.</p>
<p class="p"><em>15</em> Не даётся она за золото и не приобретается она за вес серебра;</p>
<p class="p"><em>16</em> не оценивается она золотом Офирским, ни драгоценным ониксом, ни сапфиром;</p>
<p class="p"><em>17</em> не равняется с нею золото и кристалл, и не выменяешь её на сосуды из чистого золота.</p>
<p class="p"><em>18</em> А о кораллах и жемчуге и упоминать нечего, и приобретение премудрости выше рубинов.</p>
<p class="p"><em>19</em> Не равняется с нею топаз Ефиопский; чистым золотом не оценивается она.</p>
<p class="p"><em>20</em> Откуда же исходит премудрость? и где место разума?</p>
<p class="p"><em>21</em> Сокрыта она от очей всего живущего и от птиц небесных утаена.</p>
<p class="p"><em>22</em> Аваддон и смерть говорят: ушами нашими слышали мы слух о ней.</p>
<p class="p"><em>23</em> Бог знает путь её, и Он ведает место её.</p>
<p class="p"><em>24</em> Ибо Он прозирает до концов земли и видит под всем небом.</p>
<p class="p"><em>25</em> Когда Он ветру полагал вес и располагал воду по мере,</p>
<p class="p"><em>26</em> когда назначал устав дождю и путь для молнии громоносной,</p>
<p class="p"><em>27</em> тогда Он видел её и явил её, приготовил её и ещё испытал её</p>
<p class="p"><em>28</em> и сказал человеку: вот, страх Господень есть истинная премудрость, и удаление от зла — разум.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> И продолжал Иов возвышенную речь свою и сказал:</p>
<p class="p"><em>2</em> о, если бы я был, как в прежние месяцы, как в те дни, когда Бог хранил меня,</p>
<p class="p"><em>3</em> когда светильник Его светил над головою моею, и я при свете Его ходил среди тьмы;</p>
<p class="p"><em>4</em> как был я во дни молодости моей, когда милость Божия [была] над шатром моим,</p>
<p class="p"><em>5</em> когда ещё Вседержитель [был] со мною, и дети мои вокруг меня,</p>
<p class="p"><em>6</em> когда пути мои обливались молоком, и скала источала для меня ручьи елея!</p>
<p class="p"><em>7</em> когда я выходил к воротам города и на площади ставил седалище своё, —</p>
<p class="p"><em>8</em> юноши, увидев меня, прятались, а старцы вставали и стояли;</p>
<p class="p"><em>9</em> князья удерживались от речи и персты полагали на уста свои;</p>
<p class="p"><em>10</em> голос знатных умолкал, и язык их прилипал к гортани их.</p>
<p class="p"><em>11</em> Ухо, слышавшее меня, ублажало меня; око видевшее восхваляло меня,</p>
<p class="p"><em>12</em> потому что я спасал страдальца вопиющего и сироту беспомощного.</p>
<p class="p"><em>13</em> Благословение погибавшего приходило на меня, и сердцу вдовы доставлял я радость.</p>
<p class="p"><em>14</em> Я облекался в правду, и суд мой одевал меня, как мантия и увясло.</p>
<p class="p"><em>15</em> Я был глазами слепому и ногами хромому;</p>
<p class="p"><em>16</em> отцом был я для нищих и тяжбу, которой я не знал, разбирал внимательно.</p>
<p class="p"><em>17</em> Сокрушал я беззаконному челюсти и из зубов его исторгал похищенное.</p>
<p class="p"><em>18</em> И говорил я: в гнезде моём скончаюсь, и дни [мои] будут многи, как песок;</p>
<p class="p"><em>19</em> корень мой открыт для воды, и роса ночует на ветвях моих;</p>
<p class="p"><em>20</em> слава моя не стареет, лук мой крепок в руке моей.</p>
<p class="p"><em>21</em> Внимали мне и ожидали, и безмолвствовали при совете моём.</p>
<p class="p"><em>22</em> После слов моих уже не рассуждали; речь моя капала на них.</p>
<p class="p"><em>23</em> Ждали меня, как дождя, и, [как] дождю позднему, открывали уста свои.</p>
<p class="p"><em>24</em> Бывало, улыбнусь им — они не верят; и света лица моего они не помрачали.</p>
<p class="p"><em>25</em> Я назначал пути им и сидел во главе и жил как царь в кругу воинов, как утешитель плачущих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> А ныне смеются надо мною младшие меня летами, те, которых отцов я не согласился бы поместить с псами стад моих.</p>
<p class="p"><em>2</em> И сила рук их к чему мне? Над ними уже прошло время.</p>
<p class="p"><em>3</em> Бедностью и голодом истощённые, они убегают в степь безводную, мрачную и опустевшую;</p>
<p class="p"><em>4</em> щиплют зелень подле кустов, и ягоды можжевельника — хлеб их.</p>
<p class="p"><em>5</em> Из общества изгоняют их, кричат на них, как на воров,</p>
<p class="p"><em>6</em> чтобы жили они в рытвинах потоков, в ущельях земли и утёсов.</p>
<p class="p"><em>7</em> Ревут между кустами, жмутся под тёрном.</p>
<p class="p"><em>8</em> Люди отверженные, люди без имени, отребье земли!</p>
<p class="p"><em>9</em> Их-то сделался я ныне песнью и пищею разговора их.</p>
<p class="p"><em>10</em> Они гнушаются мною, удаляются от меня и не удерживаются плевать пред лицем моим.</p>
<p class="p"><em>11</em> Так как Он развязал повод мой и поразил меня, то они сбросили с себя узду пред лицем моим.</p>
<p class="p"><em>12</em> С правого боку встаёт это исчадие, сбивает меня с ног, направляет гибельные свои пути ко мне.</p>
<p class="p"><em>13</em> А мою стезю испортили: всё успели сделать к моей погибели, не имея помощника.</p>
<p class="p"><em>14</em> Они пришли ко мне, как сквозь широкий пролом; с шумом бросились на меня.</p>
<p class="p"><em>15</em> Ужасы устремились на меня; как ветер, развеялось величие моё, и счастье моё унеслось, как облако.</p>
<p class="p"><em>16</em> И ныне изливается душа моя во мне: дни скорби объяли меня.</p>
<p class="p"><em>17</em> Ночью ноют во мне кости мои, и жилы мои не имеют покоя.</p>
<p class="p"><em>18</em> С великим трудом снимается с меня одежда моя; края хитона моего жмут меня.</p>
<p class="p"><em>19</em> Он бросил меня в грязь, и я стал, как прах и пепел.</p>
<p class="p"><em>20</em> Я взываю к Тебе, и Ты не внимаешь мне, — стою, а Ты [только] смотришь на меня.</p>
<p class="p"><em>21</em> Ты сделался жестоким ко мне, крепкою рукою враждуешь против меня.</p>
<p class="p"><em>22</em> Ты поднял меня и заставил меня носиться по ветру и сокрушаешь меня.</p>
<p class="p"><em>23</em> Так, я знаю, что Ты приведёшь меня к смерти и в дом собрания всех живущих.</p>
<p class="p"><em>24</em> Верно, Он не прострет руки Своей на дом костей: будут ли они кричать при своём разрушении?</p>
<p class="p"><em>25</em> Не плакал ли я о том, кто был в горе? не скорбела ли душа моя о бедных?</p>
<p class="p"><em>26</em> Когда я чаял добра, пришло зло; когда ожидал света, пришла тьма.</p>
<p class="p"><em>27</em> Мои внутренности кипят и не перестают; встретили меня дни печали.</p>
<p class="p"><em>28</em> Я хожу почернелый, но не от солнца; встаю в собрании и кричу.</p>
<p class="p"><em>29</em> Я стал братом шакалам и другом страусам.</p>
<p class="p"><em>30</em> Моя кожа почернела на мне, и кости мои обгорели от жара.</p>
<p class="p"><em>31</em> И цитра моя сделалась унылою, и свирель моя — голосом плачевным.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> Завет положил я с глазами моими, чтобы не помышлять мне о девице.</p>
<p class="p"><em>2</em> Какая же участь [мне] от Бога свыше? И какое наследие от Вседержителя с небес?</p>
<p class="p"><em>3</em> Не для нечестивого ли гибель, и не для делающего ли зло напасть?</p>
<p class="p"><em>4</em> Не видел ли Он путей моих, и не считал ли всех моих шагов?</p>
<p class="p"><em>5</em> Если я ходил в суете, и если нога моя спешила на лукавство, —</p>
<p class="p"><em>6</em> пусть взвесят меня на весах правды, и Бог узнает мою непорочность.</p>
<p class="p"><em>7</em> Если стопы мои уклонялись от пути и сердце моё следовало за глазами моими, и если что-либо [нечистое] пристало к рукам моим,</p>
<p class="p"><em>8</em> то пусть я сею, а другой ест, и пусть отрасли мои искоренены будут.</p>
<p class="p"><em>9</em> Если сердце моё прельщалось женщиною и я строил ковы у дверей моего ближнего, —</p>
<p class="p"><em>10</em> пусть моя жена мелет на другого, и пусть другие издеваются над нею,</p>
<p class="p"><em>11</em> потому что это — преступление, это — беззаконие, подлежащее суду;</p>
<p class="p"><em>12</em> это — огонь, поядающий до истребления, который искоренил бы всё добро моё.</p>
<p class="p"><em>13</em> Если я пренебрегал правами слуги и служанки моей, когда они имели спор со мною,</p>
<p class="p"><em>14</em> то что стал бы я делать, когда бы Бог восстал? И когда бы Он взглянул на меня, что мог бы я отвечать Ему?</p>
<p class="p"><em>15</em> Не Он ли, Который создал меня во чреве, создал и его и равно образовал нас в утробе?</p>
<p class="p"><em>16</em> Отказывал ли я нуждающимся в их просьбе и томил ли глаза вдовы?</p>
<p class="p"><em>17</em> Один ли я съедал кусок мой, и не ел ли от него и сирота?</p>
<p class="p"><em>18</em> Ибо с детства он рос со мною, как с отцом, и от чрева матери моей я руководил [вдову].</p>
<p class="p"><em>19</em> Если я видел кого погибавшим без одежды и бедного без покрова, —</p>
<p class="p"><em>20</em> не благословляли ли меня чресла его, и не был ли он согрет шерстью овец моих?</p>
<p class="p"><em>21</em> Если я поднимал руку мою на сироту, когда видел помощь себе у ворот,</p>
<p class="p"><em>22</em> то пусть плечо моё отпадёт от спины, и рука моя пусть отломится от локтя,</p>
<p class="p"><em>23</em> ибо страшно для меня наказание от Бога: пред величием Его не устоял бы я.</p>
<p class="p"><em>24</em> Полагал ли я в золоте опору мою и говорил ли сокровищу: ты — надежда моя?</p>
<p class="p"><em>25</em> Радовался ли я, что богатство моё было велико, и что рука моя приобрела много?</p>
<p class="p"><em>26</em> Смотря на солнце, как оно сияет, и на луну, как она величественно шествует,</p>
<p class="p"><em>27</em> прельстился ли я в тайне сердца моего, и целовали ли уста мои руку мою?</p>
<p class="p"><em>28</em> Это также было бы преступление, подлежащее суду, потому что я отрёкся бы [тогда] от Бога Всевышнего.</p>
<p class="p"><em>29</em> Радовался ли я погибели врага моего и торжествовал ли, когда несчастье постигало его?</p>
<p class="p"><em>30</em> Не позволял я устам моим грешить проклятием души его.</p>
<p class="p"><em>31</em> Не говорили ли люди шатра моего: о, если бы мы от мяс его не насытились?</p>
<p class="p"><em>32</em> Странник не ночевал на улице; двери мои я отворял прохожему.</p>
<p class="p"><em>33</em> Если бы я скрывал проступки мои, как человек, утаивая в груди моей пороки мои,</p>
<p class="p"><em>34</em> то я боялся бы большого общества, и презрение одноплеменников страшило бы меня, и я молчал бы и не выходил бы за двери.</p>
<p class="p"><em>35</em> О, если бы кто выслушал меня! Вот моё желание, чтобы Вседержитель отвечал мне, и чтобы защитник мой составил запись.</p>
<p class="p"><em>36</em> Я носил бы её на плечах моих и возлагал бы её, как венец;</p>
<p class="p"><em>37</em> объявил бы ему число шагов моих, сблизился бы с ним, как с князем.</p>
<p class="p"><em>38</em> Если вопияла на меня земля моя и жаловались на меня борозды её;</p>
<p class="p"><em>39</em> если я ел плоды её без платы и отягощал жизнь земледельцев,</p>
<p class="p"><em>40</em> то пусть вместо пшеницы вырастает волчец и вместо ячменя куколь. Слова Иова кончились.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Когда те три мужа перестали отвечать Иову, потому что он был прав в глазах своих,</p>
<p class="p"><em>2</em> тогда воспылал гнев Елиуя, сына Варахиилова, Вузитянина из племени Рамова: воспылал гнев его на Иова за то, что он оправдывал себя больше, нежели Бога,</p>
<p class="p"><em>3</em> а на трёх друзей его воспылал гнев его за то, что они не нашли, что отвечать, а между тем обвиняли Иова.</p>
<p class="p"><em>4</em> Елиуй ждал, пока Иов говорил, потому что они летами были старше его.</p>
<p class="p"><em>5</em> Когда же Елиуй увидел, что нет ответа в устах тех трёх мужей, тогда воспылал гнев его.</p>
<p class="p"><em>6</em> И отвечал Елиуй, сын Варахиилов, Вузитянин, и сказал: я молод летами, а вы — старцы; поэтому я робел и боялся объявлять вам моё мнение.</p>
<p class="p"><em>7</em> Я говорил сам себе: пусть говорят дни, и многолетие поучает мудрости.</p>
<p class="p"><em>8</em> Но дух в человеке и дыхание Вседержителя даёт ему разумение.</p>
<p class="p"><em>9</em> Не многолетние [только] мудры, и не старики разумеют правду.</p>
<p class="p"><em>10</em> Поэтому я говорю: выслушайте меня, объявлю вам моё мнение и я.</p>
<p class="p"><em>11</em> Вот, я ожидал слов ваших, — вслушивался в суждения ваши, доколе вы придумывали, что сказать.</p>
<p class="p"><em>12</em> Я пристально смотрел на вас, и вот никто из вас не обличает Иова и не отвечает на слова его.</p>
<p class="p"><em>13</em> Не скажите: мы нашли мудрость: Бог опровергнет его, а не человек.</p>
<p class="p"><em>14</em> Если бы он обращал слова свои ко мне, то я не вашими речами отвечал бы ему.</p>
<p class="p"><em>15</em> Испугались, не отвечают более; перестали говорить.</p>
<p class="p"><em>16</em> И как я ждал, а они не говорят, остановились и не отвечают более,</p>
<p class="p"><em>17</em> то и я отвечу с моей стороны, объявлю моё мнение и я,</p>
<p class="p"><em>18</em> ибо я полон речами, и дух во мне теснит меня.</p>
<p class="p"><em>19</em> Вот, утроба моя, как вино неоткрытое: она готова прорваться, подобно новым мехам.</p>
<p class="p"><em>20</em> Поговорю, и будет легче мне; открою уста мои и отвечу.</p>
<p class="p"><em>21</em> На лице человека смотреть не буду и никакому человеку льстить не стану,</p>
<p class="p"><em>22</em> потому что я не умею льстить: сейчас убей меня, Творец мой.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Итак слушай, Иов, речи мои и внимай всем словам моим.</p>
<p class="p"><em>2</em> Вот, я открываю уста мои, язык мой говорит в гортани моей.</p>
<p class="p"><em>3</em> Слова мои от искренности моего сердца, и уста мои произнесут знание чистое.</p>
<p class="p"><em>4</em> Дух Божий создал меня, и дыхание Вседержителя дало мне жизнь.</p>
<p class="p"><em>5</em> Если можешь, отвечай мне и стань передо мною.</p>
<p class="p"><em>6</em> Вот я, по желанию твоему, вместо Бога. Я образован также из брения;</p>
<p class="p"><em>7</em> поэтому страх передо мною не может смутить тебя, и рука моя не будет тяжела для тебя.</p>
<p class="p"><em>8</em> Ты говорил в уши мои, и я слышал звук слов:</p>
<p class="p"><em>9</em> чист я, без порока, невинен я, и нет во мне неправды;</p>
<p class="p"><em>10</em> а Он нашёл обвинение против меня и считает меня Своим противником;</p>
<p class="p"><em>11</em> поставил ноги мои в колоду, наблюдает за всеми путями моими.</p>
<p class="p"><em>12</em> Вот в этом ты неправ, отвечаю тебе, потому что Бог выше человека.</p>
<p class="p"><em>13</em> Для чего тебе состязаться с Ним? Он не даёт отчёта ни в каких делах Своих.</p>
<p class="p"><em>14</em> Бог говорит однажды и, если того не заметят, в другой раз:</p>
<p class="p"><em>15</em> во сне, в ночном видении, когда сон находит на людей, во время дремоты на ложе.</p>
<p class="p"><em>16</em> Тогда Он открывает у человека ухо и запечатлевает Своё наставление,</p>
<p class="p"><em>17</em> чтобы отвести человека от какого-либо предприятия и удалить от него гордость,</p>
<p class="p"><em>18</em> чтобы отвести душу его от пропасти и жизнь его от поражения мечом.</p>
<p class="p"><em>19</em> Или он вразумляется болезнью на ложе своём и жестокою болью во всех костях своих, —</p>
<p class="p"><em>20</em> и жизнь его отвращается от хлеба и душа его от любимой пищи.</p>
<p class="p"><em>21</em> Плоть на нём пропадает, так что её не видно, и показываются кости его, которых не было видно.</p>
<p class="p"><em>22</em> И душа его приближается к могиле и жизнь его — к смерти.</p>
<p class="p"><em>23</em> Если есть у него Ангел — наставник, один из тысячи, чтобы показать человеку прямой [путь] его, —</p>
<p class="p"><em>24</em> [Бог] умилосердится над ним и скажет: освободи его от могилы; Я нашёл умилостивление.</p>
<p class="p"><em>25</em> Тогда тело его сделается свежее, нежели в молодости; он возвратится к дням юности своей.</p>
<p class="p"><em>26</em> Будет молиться Богу, и Он — милостив к нему; с радостью взирает на лице его и возвращает человеку праведность его.</p>
<p class="p"><em>27</em> Он будет смотреть на людей и говорить: грешил я и превращал правду, и не воздано мне;</p>
<p class="p"><em>28</em> Он освободил душу мою от могилы, и жизнь моя видит свет.</p>
<p class="p"><em>29</em> Вот, всё это делает Бог два — три раза с человеком,</p>
<p class="p"><em>30</em> чтобы отвести душу его от могилы и просветить его светом живых.</p>
<p class="p"><em>31</em> Внимай, Иов, слушай меня, молчи, и я буду говорить.</p>
<p class="p"><em>32</em> Если имеешь, что сказать, отвечай; говори, потому что я желал бы твоего оправдания;</p>
<p class="p"><em>33</em> если же нет, то слушай меня: молчи, и я научу тебя мудрости.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> И продолжал Елиуй и сказал:</p>
<p class="p"><em>2</em> выслушайте, мудрые, речь мою, и приклоните ко мне ухо, рассудительные!</p>
<p class="p"><em>3</em> Ибо ухо разбирает слова, как гортань различает вкус в пище.</p>
<p class="p"><em>4</em> Установим между собою рассуждение и распознаем, что хорошо.</p>
<p class="p"><em>5</em> Вот, Иов сказал: я прав, но Бог лишил меня суда.</p>
<p class="p"><em>6</em> Должен ли я лгать на правду мою? Моя рана неисцелима без вины.</p>
<p class="p"><em>7</em> Есть ли такой человек, как Иов, который пьёт глумление, как воду,</p>
<p class="p"><em>8</em> вступает в сообщество с делающими беззаконие и ходит с людьми нечестивыми?</p>
<p class="p"><em>9</em> Потому что он сказал: нет пользы для человека в благоугождении Богу.</p>
<p class="p"><em>10</em> Итак послушайте меня, мужи мудрые! Не может быть у Бога неправда или у Вседержителя неправосудие,</p>
<p class="p"><em>11</em> ибо Он по делам человека поступает с ним и по путям мужа воздаёт ему.</p>
<p class="p"><em>12</em> Истинно, Бог не делает неправды и Вседержитель не извращает суда.</p>
<p class="p"><em>13</em> Кто кроме Его промышляет о земле? И кто управляет всею вселенною?</p>
<p class="p"><em>14</em> Если бы Он обратил сердце Своё к Себе и взял к Себе дух её и дыхание её, —</p>
<p class="p"><em>15</em> вдруг погибла бы всякая плоть, и человек возвратился бы в прах.</p>
<p class="p"><em>16</em> Итак, если ты имеешь разум, то слушай это и внимай словам моим.</p>
<p class="p"><em>17</em> Ненавидящий правду может ли владычествовать? И можешь ли ты обвинить Всеправедного?</p>
<p class="p"><em>18</em> Можно ли сказать царю: ты — нечестивец, и князьям: вы — беззаконники?</p>
<p class="p"><em>19</em> Но Он не смотрит и на лица князей и не предпочитает богатого бедному, потому что все они дело рук Его.</p>
<p class="p"><em>20</em> Внезапно они умирают; среди ночи народ возмутится, и они исчезают; и сильных изгоняют не силою.</p>
<p class="p"><em>21</em> Ибо очи Его над путями человека, и Он видит все шаги его.</p>
<p class="p"><em>22</em> Нет тьмы, ни тени смертной, где могли бы укрыться делающие беззаконие.</p>
<p class="p"><em>23</em> Потому Он уже не требует от человека, чтобы шёл на суд с Богом.</p>
<p class="p"><em>24</em> Он сокрушает сильных без исследования и поставляет других на их места;</p>
<p class="p"><em>25</em> потому что Он делает известными дела их и низлагает их ночью, и они истребляются.</p>
<p class="p"><em>26</em> Он поражает их, как беззаконных людей, пред глазами других,</p>
<p class="p"><em>27</em> за то, что они отвратились от Него и не уразумели всех путей Его,</p>
<p class="p"><em>28</em> так что дошёл до Него вопль бедных, и Он услышал стенание угнетённых.</p>
<p class="p"><em>29</em> Дарует ли Он тишину, кто может возмутить? скрывает ли Он лице Своё, кто может увидеть Его? Будет ли это для народа, или для одного человека,</p>
<p class="p"><em>30</em> чтобы не царствовал лицемер к соблазну народа.</p>
<p class="p"><em>31</em> К Богу должно говорить: я потерпел, больше не буду грешить.</p>
<p class="p"><em>32</em> А чего я не знаю, Ты научи меня; и если я сделал беззаконие, больше не буду.</p>
<p class="p"><em>33</em> По твоему ли [рассуждению] Он должен воздавать? И как ты отвергаешь, то тебе следует избирать, а не мне; говори, что знаешь.</p>
<p class="p"><em>34</em> Люди разумные скажут мне, и муж мудрый, слушающий меня:</p>
<p class="p"><em>35</em> Иов не умно говорит, и слова его не со смыслом.</p>
<p class="p"><em>36</em> Я желал бы, чтобы Иов вполне был испытан, по ответам его, свойственным людям нечестивым.</p>
<p class="p"><em>37</em> Иначе он ко греху своему прибавит отступление, будет рукоплескать между нами и ещё больше наговорит против Бога.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> И продолжал Елиуй и сказал:</p>
<p class="p"><em>2</em> считаешь ли ты справедливым, что сказал: я правее Бога?</p>
<p class="p"><em>3</em> Ты сказал: что пользы мне? и какую прибыль я имел бы пред тем, как если бы я и грешил?</p>
<p class="p"><em>4</em> Я отвечу тебе и твоим друзьям с тобою:</p>
<p class="p"><em>5</em> взгляни на небо и смотри; воззри на облака, они выше тебя.</p>
<p class="p"><em>6</em> Если ты грешишь, что делаешь ты Ему? и если преступления твои умножаются, что причиняешь ты Ему?</p>
<p class="p"><em>7</em> Если ты праведен, что даёшь Ему? или что получает Он от руки твоей?</p>
<p class="p"><em>8</em> Нечестие твоё относится к человеку, как ты, и праведность твоя к сыну человеческому.</p>
<p class="p"><em>9</em> От множества притеснителей стонут притесняемые, и от руки сильных вопиют.</p>
<p class="p"><em>10</em> Но никто не говорит: где Бог, Творец мой, Который даёт песни в ночи,</p>
<p class="p"><em>11</em> Который научает нас более, нежели скотов земных, и вразумляет нас более, нежели птиц небесных?</p>
<p class="p"><em>12</em> Там они вопиют, и Он не отвечает им, по причине гордости злых людей.</p>
<p class="p"><em>13</em> Но неправда, что Бог не слышит и Вседержитель не взирает на это.</p>
<p class="p"><em>14</em> Хотя ты сказал, что ты не видишь Его, но суд пред Ним, и — жди его.</p>
<p class="p"><em>15</em> Но ныне, потому что гнев Его не посетил его и он не познал его во всей строгости,</p>
<p class="p"><em>16</em> Иов и открыл легкомысленно уста свои и безрассудно расточает слова.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> И продолжал Елиуй и сказал:</p>
<p class="p"><em>2</em> подожди меня немного, и я покажу тебе, что я имею ещё что сказать за Бога.</p>
<p class="p"><em>3</em> Начну мои рассуждения издалека и воздам Создателю моему справедливость,</p>
<p class="p"><em>4</em> потому что слова мои точно не ложь: пред тобою — совершенный в познаниях.</p>
<p class="p"><em>5</em> Вот, Бог могуществен и не презирает сильного крепостью сердца;</p>
<p class="p"><em>6</em> Он не поддерживает нечестивых и воздаёт должное угнетённым;</p>
<p class="p"><em>7</em> Он не отвращает очей Своих от праведников, но с царями навсегда посаждает их на престоле, и они возвышаются.</p>
<p class="p"><em>8</em> Если же они окованы цепями и содержатся в узах бедствия,</p>
<p class="p"><em>9</em> то Он указывает им на дела их и на беззакония их, потому что умножились,</p>
<p class="p"><em>10</em> и открывает их ухо для вразумления и говорит им, чтоб они отстали от нечестия.</p>
<p class="p"><em>11</em> Если послушают и будут служить Ему, то проведут дни свои в благополучии и лета свои в радости;</p>
<p class="p"><em>12</em> если же не послушают, то погибнут от стрелы и умрут в неразумии.</p>
<p class="p"><em>13</em> Но лицемеры питают в сердце гнев и не взывают к Нему, когда Он заключает их в узы;</p>
<p class="p"><em>14</em> поэтому душа их умирает в молодости и жизнь их с блудниками.</p>
<p class="p"><em>15</em> Он спасает бедного от беды его и в угнетении открывает ухо его.</p>
<p class="p"><em>16</em> И тебя вывел бы Он из тесноты на простор, где нет стеснения, и поставляемое на стол твой было бы наполнено туком;</p>
<p class="p"><em>17</em> но ты преисполнен суждениями нечестивых: суждение и осуждение — близки.</p>
<p class="p"><em>18</em> Да не поразит тебя гнев [Божий] наказанием! Большой выкуп не спасёт тебя.</p>
<p class="p"><em>19</em> Даст ли Он какую цену твоему богатству? Нет, — ни золоту и никакому сокровищу.</p>
<p class="p"><em>20</em> Не желай той ночи, когда народы истребляются на своём месте.</p>
<p class="p"><em>21</em> Берегись, не склоняйся к нечестию, которое ты предпочёл страданию.</p>
<p class="p"><em>22</em> Бог высок могуществом Своим, и кто такой, как Он, наставник?</p>
<p class="p"><em>23</em> Кто укажет Ему путь Его; кто может сказать: Ты поступаешь несправедливо?</p>
<p class="p"><em>24</em> Помни о том, чтобы превозносить дела его, которые люди видят.</p>
<p class="p"><em>25</em> Все люди могут видеть их; человек может усматривать их издали.</p>
<p class="p"><em>26</em> Вот, Бог велик, и мы не можем познать Его; число лет Его неисследимо.</p>
<p class="p"><em>27</em> Он собирает капли воды; они во множестве изливаются дождём:</p>
<p class="p"><em>28</em> из облаков каплют и изливаются обильно на людей.</p>
<p class="p"><em>29</em> Кто может также постигнуть протяжение облаков, треск шатра Его?</p>
<p class="p"><em>30</em> Вот, Он распространяет над ним свет Свой и покрывает дно моря.</p>
<p class="p"><em>31</em> Оттуда Он судит народы, даёт пищу в изобилии.</p>
<p class="p"><em>32</em> Он сокрывает в дланях Своих молнию и повелевает ей, кого разить.</p>
<p class="p"><em>33</em> Треск её даёт знать о ней; скот также чувствует происходящее.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> И от сего трепещет сердце моё и подвиглось с места своего.</p>
<p class="p"><em>2</em> Слушайте, слушайте голос Его и гром, исходящий из уст Его.</p>
<p class="p"><em>3</em> Под всем небом раскат его, и блистание его — до краёв земли.</p>
<p class="p"><em>4</em> За ним гремит глас; гремит Он гласом величества Своего и не останавливает его, когда голос Его услышан.</p>
<p class="p"><em>5</em> Дивно гремит Бог гласом Своим, делает дела великие, для нас непостижимые.</p>
<p class="p"><em>6</em> Ибо снегу Он говорит: будь на земле; равно мелкий дождь и большой дождь в Его власти.</p>
<p class="p"><em>7</em> Он полагает печать на руку каждого человека, чтобы все люди знали дело Его.</p>
<p class="p"><em>8</em> Тогда зверь уходит в убежище и остаётся в своих логовищах.</p>
<p class="p"><em>9</em> От юга приходит буря, от севера — стужа.</p>
<p class="p"><em>10</em> От дуновения Божия происходит лёд, и поверхность воды сжимается.</p>
<p class="p"><em>11</em> Также влагою Он наполняет тучи, и облака сыплют свет Его,</p>
<p class="p"><em>12</em> и они направляются по намерениям Его, чтоб исполнить то, что Он повелит им на лице обитаемой земли.</p>
<p class="p"><em>13</em> Он повелевает им идти или для наказания, или в благоволение, или для помилования.</p>
<p class="p"><em>14</em> Внимай сему, Иов; стой и разумевай чудные дела Божии.</p>
<p class="p"><em>15</em> Знаешь ли, как Бог располагает ими и повелевает свету блистать из облака Своего?</p>
<p class="p"><em>16</em> Разумеешь ли равновесие облаков, чудное дело Совершеннейшего в знании?</p>
<p class="p"><em>17</em> Как нагревается твоя одежда, когда Он успокаивает землю от юга?</p>
<p class="p"><em>18</em> Ты ли с Ним распростёр небеса, твёрдые, как литое зеркало?</p>
<p class="p"><em>19</em> Научи нас, что сказать Ему? Мы в этой тьме ничего не можем сообразить.</p>
<p class="p"><em>20</em> Будет ли возвещено Ему, что я говорю? Сказал ли кто, что сказанное доносится Ему?</p>
<p class="p"><em>21</em> Теперь не видно яркого света в облаках, но пронесётся ветер и расчистит их.</p>
<p class="p"><em>22</em> Светлая погода приходит от севера, и окрест Бога страшное великолепие.</p>
<p class="p"><em>23</em> Вседержитель! мы не постигаем Его. Он велик силою, судом и полнотою правосудия. Он [никого] не угнетает.</p>
<p class="p"><em>24</em> Посему да благоговеют пред Ним люди, и да трепещут пред Ним все мудрые сердцем!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> Господь отвечал Иову из бури и сказал:</p>
<p class="p"><em>2</em> кто сей, омрачающий Провидение словами без смысла?</p>
<p class="p"><em>3</em> Препояшь ныне чресла твои, как муж: Я буду спрашивать тебя, и ты объясняй Мне:</p>
<p class="p"><em>4</em> где был ты, когда Я полагал основания земли? Скажи, если знаешь.</p>
<p class="p"><em>5</em> Кто положил меру ей, если знаешь? или кто протягивал по ней вервь?</p>
<p class="p"><em>6</em> На чём утверждены основания её, или кто положил краеугольный камень её,</p>
<p class="p"><em>7</em> при общем ликовании утренних звёзд, когда все сыны Божии восклицали от радости?</p>
<p class="p"><em>8</em> Кто затворил море воротами, когда оно исторглось, вышло как бы из чрева,</p>
<p class="p"><em>9</em> когда Я облака сделал одеждою его и мглу пеленами его,</p>
<p class="p"><em>10</em> и утвердил ему Моё определение, и поставил запоры и ворота,</p>
<p class="p"><em>11</em> и сказал: доселе дойдёшь и не перейдёшь, и здесь предел надменным волнам твоим?</p>
<p class="p"><em>12</em> Давал ли ты когда в жизни своей приказания утру и указывал ли заре место её,</p>
<p class="p"><em>13</em> чтобы она охватила края земли и стряхнула с неё нечестивых,</p>
<p class="p"><em>14</em> чтобы [земля] изменилась, как глина под печатью, и стала, как разноцветная одежда,</p>
<p class="p"><em>15</em> и чтобы отнялся у нечестивых свет их и дерзкая рука их сокрушилась?</p>
<p class="p"><em>16</em> Нисходил ли ты во глубину моря и входил ли в исследование бездны?</p>
<p class="p"><em>17</em> Отворялись ли для тебя врата смерти, и видел ли ты врата тени смертной?</p>
<p class="p"><em>18</em> Обозрел ли ты широту земли? Объясни, если знаешь всё это.</p>
<p class="p"><em>19</em> Где путь к жилищу света, и где место тьмы?</p>
<p class="p"><em>20</em> Ты, конечно, доходил до границ её и знаешь стези к дому её.</p>
<p class="p"><em>21</em> Ты знаешь это, потому что ты был уже тогда рождён, и число дней твоих очень велико.</p>
<p class="p"><em>22</em> Входил ли ты в хранилища снега и видел ли сокровищницы града,</p>
<p class="p"><em>23</em> которые берегу Я на время смутное, на день битвы и войны?</p>
<p class="p"><em>24</em> По какому пути разливается свет и разносится восточный ветер по земле?</p>
<p class="p"><em>25</em> Кто проводит протоки для излияния воды и путь для громоносной молнии,</p>
<p class="p"><em>26</em> чтобы шёл дождь на землю безлюдную, на пустыню, где нет человека,</p>
<p class="p"><em>27</em> чтобы насыщать пустыню и степь и возбуждать травные зародыши к возрастанию?</p>
<p class="p"><em>28</em> Есть ли у дождя отец? или кто рождает капли росы?</p>
<p class="p"><em>29</em> Из чьего чрева выходит лёд, и иней небесный, — кто рождает его?</p>
<p class="p"><em>30</em> Воды, как камень, крепнут, и поверхность бездны замерзает.</p>
<p class="p"><em>31</em> Можешь ли ты связать узел Хима и разрешить узы Кесиль?</p>
<p class="p"><em>32</em> Можешь ли выводить созвездия в своё время и вести Ас с её детьми?</p>
<p class="p"><em>33</em> Знаешь ли ты уставы неба, можешь ли установить господство его на земле?</p>
<p class="p"><em>34</em> Можешь ли возвысить голос твой к облакам, чтобы вода в обилии покрыла тебя?</p>
<p class="p"><em>35</em> Можешь ли посылать молнии, и пойдут ли они и скажут ли тебе: вот мы?</p>
<p class="p"><em>36</em> Кто вложил мудрость в сердце, или кто дал смысл разуму?</p>
<p class="p"><em>37</em> Кто может расчислить облака своею мудростью и удержать сосуды неба,</p>
<p class="p"><em>38</em> когда пыль обращается в грязь и глыбы слипаются?</p>
<p class="p"><em>39</em> Ты ли ловишь добычу львице и насыщаешь молодых львов,</p>
<p class="p"><em>40</em> когда они лежат в берлогах или покоятся под тенью в засаде?</p>
<p class="p"><em>41</em> Кто приготовляет ворону корм его, когда птенцы его кричат к Богу, бродя без пищи?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> Знаешь ли ты время, когда рождаются дикие козы на скалах, и замечал ли роды ланей?</p>
<p class="p"><em>2</em> можешь ли расчислить месяцы беременности их? и знаешь ли время родов их?</p>
<p class="p"><em>3</em> Они изгибаются, рождая детей своих, выбрасывая свои ноши;</p>
<p class="p"><em>4</em> дети их приходят в силу, растут на поле, уходят и не возвращаются к ним.</p>
<p class="p"><em>5</em> Кто пустил дикого осла на свободу, и кто разрешил узы онагру,</p>
<p class="p"><em>6</em> которому степь Я назначил домом и солончаки — жилищем?</p>
<p class="p"><em>7</em> Он посмевается городскому многолюдству и не слышит криков погонщика,</p>
<p class="p"><em>8</em> по горам ищет себе пищи и гоняется за всякою зеленью.</p>
<p class="p"><em>9</em> Захочет ли единорог служить тебе и переночует ли у яслей твоих?</p>
<p class="p"><em>10</em> Можешь ли верёвкою привязать единорога к борозде, и станет ли он боронить за тобою поле?</p>
<p class="p"><em>11</em> Понадеешься ли на него, потому что у него сила велика, и предоставишь ли ему работу твою?</p>
<p class="p"><em>12</em> Поверишь ли ему, что он семена твои возвратит и сложит на гумно твоё?</p>
<p class="p"><em>13</em> Ты ли дал красивые крылья павлину и перья и пух страусу?</p>
<p class="p"><em>14</em> Он оставляет яйца свои на земле, и на песке согревает их,</p>
<p class="p"><em>15</em> и забывает, что нога может раздавить их и полевой зверь может растоптать их;</p>
<p class="p"><em>16</em> он жесток к детям своим, как бы не своим, и не опасается, что труд его будет напрасен;</p>
<p class="p"><em>17</em> потому что Бог не дал ему мудрости и не уделил ему смысла;</p>
<p class="p"><em>18</em> а когда поднимется на высоту, посмевается коню и всаднику его.</p>
<p class="p"><em>19</em> Ты ли дал коню силу и облёк шею его гривою?</p>
<p class="p"><em>20</em> Можешь ли ты испугать его, как саранчу? Храпение ноздрей его — ужас;</p>
<p class="p"><em>21</em> роет ногою землю и восхищается силою; идёт навстречу оружию;</p>
<p class="p"><em>22</em> он смеётся над опасностью и не робеет и не отворачивается от меча;</p>
<p class="p"><em>23</em> колчан звучит над ним, сверкает копьё и дротик;</p>
<p class="p"><em>24</em> в порыве и ярости он глотает землю и не может стоять при звуке трубы;</p>
<p class="p"><em>25</em> при трубном звуке он издаёт голос: гу! гу! и издалёка чует битву, громкие голоса вождей и крик.</p>
<p class="p"><em>26</em> Твоею ли мудростью летает ястреб и направляет крылья свои на полдень?</p>
<p class="p"><em>27</em> По твоему ли слову возносится орёл и устрояет на высоте гнездо своё?</p>
<p class="p"><em>28</em> Он живёт на скале и ночует на зубце утёсов и на местах неприступных;</p>
<p class="p"><em>29</em> оттуда высматривает себе пищу: глаза его смотрят далеко;</p>
<p class="p"><em>30</em> птенцы его пьют кровь, и где труп, там и он.</p>
<p class="p"><em>31</em> И продолжал Господь и сказал Иову:</p>
<p class="p"><em>32</em> будет ли состязающийся со Вседержителем ещё учить? Обличающий Бога пусть отвечает Ему.</p>
<p class="p"><em>33</em> И отвечал Иов Господу и сказал:</p>
<p class="p"><em>34</em> вот, я ничтожен; что буду я отвечать Тебе? Руку мою полагаю на уста мои.</p>
<p class="p"><em>35</em> Однажды я говорил, — теперь отвечать не буду, даже дважды, но более не буду.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> И отвечал Господь Иову из бури и сказал:</p>
<p class="p"><em>2</em> препояшь, как муж, чресла твои: Я буду спрашивать тебя, а ты объясняй Мне.</p>
<p class="p"><em>3</em> Ты хочешь ниспровергнуть суд Мой, обвинить Меня, чтобы оправдать себя?</p>
<p class="p"><em>4</em> Такая ли у тебя мышца, как у Бога? И можешь ли возгреметь голосом, как Он?</p>
<p class="p"><em>5</em> Укрась же себя величием и славою, облекись в блеск и великолепие;</p>
<p class="p"><em>6</em> излей ярость гнева твоего, посмотри на всё гордое и смири его;</p>
<p class="p"><em>7</em> взгляни на всех высокомерных и унизь их, и сокруши нечестивых на местах их;</p>
<p class="p"><em>8</em> зарой всех их в землю и лица их покрой тьмою.</p>
<p class="p"><em>9</em> Тогда и Я признаю, что десница твоя может спасать тебя.</p>
<p class="p"><em>10</em> Вот бегемот, которого Я создал, как и тебя; он ест траву, как вол;</p>
<p class="p"><em>11</em> вот, его сила в чреслах его и крепость его в мускулах чрева его;</p>
<p class="p"><em>12</em> поворачивает хвостом своим, как кедром; жилы же на бёдрах его переплетены;</p>
<p class="p"><em>13</em> ноги у него, как медные трубы; кости у него, как железные прутья;</p>
<p class="p"><em>14</em> это — верх путей Божиих; только Сотворивший его может приблизить к нему меч Свой;</p>
<p class="p"><em>15</em> горы приносят ему пищу, и там все звери полевые играют;</p>
<p class="p"><em>16</em> он ложится под тенистыми деревьями, под кровом тростника и в болотах;</p>
<p class="p"><em>17</em> тенистые дерева покрывают его своею тенью; ивы при ручьях окружают его;</p>
<p class="p"><em>18</em> вот, он пьёт из реки и не торопится; остаётся спокоен, хотя бы Иордан устремился ко рту его.</p>
<p class="p"><em>19</em> Возьмёт ли кто его в глазах его и проколет ли ему нос багром?</p>
<p class="p"><em>20</em> Можешь ли ты удою вытащить левиафана и верёвкою схватить за язык его?</p>
<p class="p"><em>21</em> вденешь ли кольцо в ноздри его? проколешь ли иглою челюсть его?</p>
<p class="p"><em>22</em> будет ли он много умолять тебя и будет ли говорить с тобою кротко?</p>
<p class="p"><em>23</em> сделает ли он договор с тобою, и возьмёшь ли его навсегда себе в рабы?</p>
<p class="p"><em>24</em> станешь ли забавляться им, как птичкою, и свяжешь ли его для девочек твоих?</p>
<p class="p"><em>25</em> будут ли продавать его товарищи ловли, разделят ли его между Хананейскими купцами?</p>
<p class="p"><em>26</em> можешь ли пронзить кожу его копьём и голову его рыбачьею острогою?</p>
<p class="p"><em>27</em> Клади на него руку твою, и помни о борьбе: вперёд не будешь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 41</p>
</div>
<p class="p"><em>1</em> Надежда тщетна: не упадёшь ли от одного взгляда его?</p>
<p class="p"><em>2</em> Нет столь отважного, который осмелился бы потревожить его; кто же может устоять перед Моим лицем?</p>
<p class="p"><em>3</em> Кто предварил Меня, чтобы Мне воздавать ему? под всем небом всё Моё.</p>
<p class="p"><em>4</em> Не умолчу о членах его, о силе и красивой соразмерности их.</p>
<p class="p"><em>5</em> Кто может открыть верх одежды его, кто подойдёт к двойным челюстям его?</p>
<p class="p"><em>6</em> Кто может отворить двери лица его? круг зубов его — ужас;</p>
<p class="p"><em>7</em> крепкие щиты его — великолепие; они скреплены как бы твёрдою печатью;</p>
<p class="p"><em>8</em> один к другому прикасается близко, так что и воздух не проходит между ними;</p>
<p class="p"><em>9</em> один с другим лежат плотно, сцепились и не раздвигаются.</p>
<p class="p"><em>10</em> От его чихания показывается свет; глаза у него как ресницы зари;</p>
<p class="p"><em>11</em> из пасти его выходят пламенники, выскакивают огненные искры;</p>
<p class="p"><em>12</em> из ноздрей его выходит дым, как из кипящего горшка или котла.</p>
<p class="p"><em>13</em> Дыхание его раскаляет угли, и из пасти его выходит пламя.</p>
<p class="p"><em>14</em> На шее его обитает сила, и перед ним бежит ужас.</p>
<p class="p"><em>15</em> Мясистые части тела его сплочены между собою твёрдо, не дрогнут.</p>
<p class="p"><em>16</em> Сердце его твёрдо, как камень, и жёстко, как нижний жёрнов.</p>
<p class="p"><em>17</em> Когда он поднимается, силачи в страхе, совсем теряются от ужаса.</p>
<p class="p"><em>18</em> Меч, коснувшийся его, не устоит, ни копьё, ни дротик, ни латы.</p>
<p class="p"><em>19</em> Железо он считает за солому, медь — за гнилое дерево.</p>
<p class="p"><em>20</em> Дочь лука не обратит его в бегство; пращные камни обращаются для него в плеву.</p>
<p class="p"><em>21</em> Булава считается у него за соломину; свисту дротика он смеётся.</p>
<p class="p"><em>22</em> Под ним острые камни, и он на острых камнях лежит в грязи.</p>
<p class="p"><em>23</em> Он кипятит пучину, как котёл, и море претворяет в кипящую мазь;</p>
<p class="p"><em>24</em> оставляет за собою светящуюся стезю; бездна кажется сединою.</p>
<p class="p"><em>25</em> Нет на земле подобного ему; он сотворён бесстрашным;</p>
<p class="p"><em>26</em> на всё высокое смотрит смело; он царь над всеми сынами гордости.</p>

</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> И отвечал Иов Господу и сказал:</p>
<p class="p"><em>2</em> знаю, что Ты всё можешь, и что намерение Твоё не может быть остановлено.</p>
<p class="p"><em>3</em> Кто сей, омрачающий Провидение, ничего не разумея? — Так, я говорил о том, чего не разумел, о делах чудных для меня, которых я не знал.</p>
<p class="p"><em>4</em> Выслушай, [взывал я, ] и я буду говорить, и что буду спрашивать у Тебя, объясни мне.</p>
<p class="p"><em>5</em> Я слышал о Тебе слухом уха; теперь же мои глаза видят Тебя;</p>
<p class="p"><em>6</em> поэтому я отрекаюсь и раскаиваюсь в прахе и пепле.</p>
<p class="p"><em>7</em> И было после того, как Господь сказал слова те Иову, сказал Господь Елифазу Феманитянину: горит гнев Мой на тебя и на двух друзей твоих за то, что вы говорили о Мне не так верно, как раб Мой Иов.</p>
<p class="p"><em>8</em> Итак возьмите себе семь тельцов и семь овнов и пойдите к рабу Моему Иову и принесите за себя жертву; и раб Мой Иов помолится за вас, ибо только лице его Я приму, дабы не отвергнуть вас за то, что вы говорили о Мне не так верно, как раб Мой Иов.</p>
<p class="p"><em>9</em> И пошли Елифаз Феманитянин и Вилдад Савхеянин и Софар Наамитянин, и сделали так, как Господь повелел им, — и Господь принял лице Иова.</p>
<p class="p"><em>10</em> И возвратил Господь потерю Иова, когда он помолился за друзей своих; и дал Господь Иову вдвое больше того, что он имел прежде.</p>
<p class="p"><em>11</em> Тогда пришли к нему все братья его и все сёстры его и все прежние знакомые его, и ели с ним хлеб в доме его, и тужили с ним, и утешали его за всё зло, которое Господь навёл на него, и дали ему каждый по кесите и по золотому кольцу.</p>
<p class="p"><em>12</em> И благословил Бог последние дни Иова более, нежели прежние: у него было четырнадцать тысяч мелкого скота, шесть тысяч верблюдов, тысяча пар волов и тысяча ослиц.</p>
<p class="p"><em>13</em> И было у него семь сыновей и три дочери.</p>
<p class="p"><em>14</em> И нарёк он имя первой Емима, имя второй — Кассия, а имя третьей — Керенгаппух.</p>
<p class="p"><em>15</em> И не было на всей земле таких прекрасных женщин, как дочери Иова, и дал им отец их наследство между братьями их.</p>
<p class="p"><em>16</em> После того Иов жил сто сорок лет, и видел сыновей своих и сыновей сыновних до четвёртого рода;</p>
<p class="p"><em>17</em> и умер Иов в старости, насыщенный днями.</p>
