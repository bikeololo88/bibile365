<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И вышел Давид оттуда и жил в безопасных местах Ен-Гадди.</p>
<p class="p"><em>2</em> Когда Саул возвратился от Филистимлян, его известили, говоря: вот, Давид в пустыне Ен-Гадди.</p>
<p class="p"><em>3</em> И взял Саул три тысячи отборных мужей из всего Израиля и пошёл искать Давида и людей его по горам, где живут серны.</p>
<p class="p"><em>4</em> И пришёл к загону овечьему, при дороге; там была пещера, и зашёл туда Саул для нужды; Давид же и люди его сидели в глубине пещеры.</p>
<p class="p"><em>5</em> И говорили Давиду люди его: вот день, о котором говорил тебе Господь: «вот, Я предам врага твоего в руки твои, и сделаешь с ним, что тебе угодно». Давид встал и тихонько отрезал край от верхней одежды Саула.</p>
<p class="p"><em>6</em> Но после сего больно стало сердцу Давида, что он отрезал край от одежды Саула.</p>
<p class="p"><em>7</em> И сказал он людям своим: да не попустит мне Господь сделать это господину моему, помазаннику Господню, чтобы наложить руку мою на него, ибо он помазанник Господень.</p>
<p class="p"><em>8</em> И удержал Давид людей своих сими словами и не дал им восстать на Саула. А Саул встал и вышел из пещеры на дорогу.</p>
<p class="p"><em>9</em> Потом встал и Давид, и вышел из пещеры, и закричал вслед Саула, говоря: господин мой, царь! Саул оглянулся назад, и Давид пал лицем на землю и поклонился [ему].</p>
<p class="p"><em>10</em> И сказал Давид Саулу: зачем ты слушаешь речи людей, которые говорят: «вот, Давид умышляет зло на тебя»?</p>
<p class="p"><em>11</em> Вот, сегодня видят глаза твои, что Господь предавал тебя ныне в руки мои в пещере; и мне говорили, чтоб убить тебя; но я пощадил тебя и сказал: «не подниму руки моей на господина моего, ибо он помазанник Господа».</p>
<p class="p"><em>12</em> Отец мой! посмотри на край одежды твоей в руке моей; я отрезал край одежды твоей, а тебя не убил: узнай и убедись, что нет в руке моей зла, ни коварства, и я не согрешил против тебя; а ты ищешь души моей, чтоб отнять её.</p>
<p class="p"><em>13</em> Да рассудит Господь между мною и тобою, и да отмстит тебе Господь за меня; но рука моя не будет на тебе,</p>
<p class="p"><em>14</em> как говорит древняя притча: «от беззаконных исходит беззаконие». А рука моя не будет на тебе.</p>
<p class="p"><em>15</em> Против кого вышел царь Израильский? За кем ты гоняешься? За мёртвым псом, за одною блохою.</p>
<p class="p"><em>16</em> Господь да будет судьёю и рассудит между мною и тобою. Он рассмотрит, разберёт дело моё, и спасёт меня от руки твоей.</p>
<p class="p"><em>17</em> Когда кончил Давид говорить слова сии к Саулу, Саул сказал: твой ли это голос, сын мой Давид? И возвысил Саул голос свой, и плакал,</p>
<p class="p"><em>18</em> и сказал Давиду: ты правее меня, ибо ты воздал мне добром, а я воздавал тебе злом;</p>
<p class="p"><em>19</em> ты показал это сегодня, поступив со мною милостиво, когда Господь предавал меня в руки твои, ты не убил меня.</p>
<p class="p"><em>20</em> Кто, найдя врага своего, отпустил бы его в добрый путь? Господь воздаст тебе добром за то, что сделал ты мне сегодня.</p>
<p class="p"><em>21</em> И теперь я знаю, что ты непременно будешь царствовать, и царство Израилево будет твёрдо в руке твоей.</p>
<p class="p"><em>22</em> Итак поклянись мне Господом, что ты не искоренишь потомства моего после меня и не уничтожишь имени моего в доме отца моего.</p>
<p class="p"><em>23</em> И поклялся Давид Саулу. И пошёл Саул в дом свой, Давид же и люди его взошли в место укреплённое.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И умер Самуил; и собрались все Израильтяне, и плакали по нём, и погребли его в доме его, в Раме. Давид встал и сошёл к пустыне Фаран.</p>
<p class="p"><em>2</em> Был некто в Маоне, а имение его на Кармиле, человек очень богатый; у него было три тысячи овец и тысяча коз; и был он при стрижке овец своих на Кармиле.</p>
<p class="p"><em>3</em> Имя человека того — Навал, а имя жены его — Авигея; эта женщина [была] весьма умная и красивая лицем, а он — человек жестокий и злой нравом; он был из рода Халева.</p>
<p class="p"><em>4</em> И услышал Давид в пустыне, что Навал стрижёт овец своих.</p>
<p class="p"><em>5</em> И послал Давид десять отроков, и сказал Давид отрокам: взойдите на Кармил и пойдите к Навалу, и приветствуйте его от моего имени,</p>
<p class="p"><em>6</em> и скажите так: «мир тебе, мир дому твоему, мир всему твоему;</p>
<p class="p"><em>7</em> ныне я услышал, что у тебя стригут [овец]. Вот, пастухи твои были с нами, и мы не обижали их, и ничего у них не пропало во всё время их пребывания на Кармиле;</p>
<p class="p"><em>8</em> спроси слуг твоих, и они скажут тебе; итак да найдут отроки благоволение в глазах твоих, ибо в добрый день пришли мы; дай же рабам твоим и сыну твоему Давиду, что найдёт рука твоя».</p>
<p class="p"><em>9</em> И пошли люди Давидовы, и сказали Навалу от имени Давида все эти слова, и умолкли.</p>
<p class="p"><em>10</em> И Навал, отвечал слугам Давидовым, и сказал: кто такой Давид, и кто такой сын Иессеев? ныне стало много рабов, бегающих от господ своих;</p>
<p class="p"><em>11</em> неужели мне взять хлебы мои и воду мою, и мясо, приготовленное мною для стригущих овец у меня, и отдать людям, о которых не знаю, откуда они?</p>
<p class="p"><em>12</em> И пошли назад люди Давида своим путём и возвратились, и пришли и пересказали ему все слова сии.</p>
<p class="p"><em>13</em> Тогда Давид сказал людям своим: опояшьтесь каждый мечом своим. И все опоясались мечами своими, опоясался и сам Давид своим мечом, и пошли за Давидом около четырёхсот человек, а двести остались при обозе.</p>
<p class="p"><em>14</em> Авигею же, жену Навала, известил один из слуг, сказав: вот, Давид присылал из пустыни послов приветствовать нашего господина, но он обошёлся с ними грубо;</p>
<p class="p"><em>15</em> а эти люди очень добры к нам, не обижали нас, и ничего не пропало у нас во всё время, когда мы ходили с ними, быв в поле;</p>
<p class="p"><em>16</em> они были для нас оградою и днём и ночью во всё время, когда мы пасли стада вблизи их;</p>
<p class="p"><em>17</em> итак подумай и посмотри, что делать; ибо неминуемо угрожает беда господину нашему и всему дому его, а он — человек злой, нельзя говорить с ним.</p>
<p class="p"><em>18</em> Тогда Авигея поспешно взяла двести хлебов, и два меха с вином, и пять овец приготовленных, и пять мер сушёных зёрен, и сто связок изюму, и двести связок смокв, и навьючила на ослов,</p>
<p class="p"><em>19</em> и сказала слугам своим: ступайте впереди меня, вот, я пойду за вами. А мужу своему Навалу ничего не сказала.</p>
<p class="p"><em>20</em> Когда же она, сидя на осле, спускалась по извилинам горы, вот, навстречу ей идёт Давид и люди его, и она встретилась с ними.</p>
<p class="p"><em>21</em> И Давид сказал: да, напрасно я охранял в пустыне всё имущество этого человека, и ничего не пропало из принадлежащего ему; он платит мне злом за добро;</p>
<p class="p"><em>22</em> пусть то и то сделает Бог с врагами Давида, и ещё больше сделает, если до рассвета утреннего из всего, что принадлежит Навалу, я оставлю мочащегося к стене.</p>
<p class="p"><em>23</em> Когда Авигея увидела Давида, то поспешила сойти с осла и пала пред Давидом на лице своё и поклонилась до земли;</p>
<p class="p"><em>24</em> и пала к ногам его и сказала: на мне грех, господин мой; позволь рабе твоей говорить в уши твои и послушай слов рабы твоей.</p>
<p class="p"><em>25</em> Пусть господин мой не обращает внимания на этого злого человека, на Навала; ибо каково имя его, таков и он. Навал-имя его, и безумие его с ним. А я, раба твоя, не видела слуг господина моего, которых ты присылал.</p>
<p class="p"><em>26</em> И ныне, господин мой, жив Господь и жива душа твоя, Господь не попустит тебе идти на пролитие крови и удержит руку твою от мщения, и ныне да будут, как Навал, враги твои и злоумышляющие против господина моего.</p>
<p class="p"><em>27</em> Вот эти дары, которые принесла раба твоя господину моему, чтобы дать их отрокам, служащим господину моему.</p>
<p class="p"><em>28</em> Прости вину рабы твоей; Господь непременно устроит господину моему дом твёрдый, ибо войны Господа ведёт господин мой, и зло не найдётся в тебе во всю жизнь твою.</p>
<p class="p"><em>29</em> Если восстанет человек преследовать тебя и искать души твоей, то душа господина моего будет завязана в узле жизни у Господа Бога твоего, а душу врагов твоих бросит Он как бы пращею.</p>
<p class="p"><em>30</em> И когда сделает Господь господину моему всё, что говорил о тебе доброго, и поставит тебя вождём над Израилем,</p>
<p class="p"><em>31</em> то не будет это сердцу господина моего огорчением и беспокойством, что не пролил напрасно крови и сберёг себя от мщения. И Господь облагодетельствует господина моего, и вспомнишь рабу твою.</p>
<p class="p"><em>32</em> И сказал Давид Авигее: благословен Господь Бог Израилев, Который послал тебя ныне навстречу мне,</p>
<p class="p"><em>33</em> и благословен разум твой, и благословенна ты за то, что ты теперь не допустила меня идти на пролитие крови и отмстить за себя.</p>
<p class="p"><em>34</em> Но, — жив Господь Бог Израилев, удержавший меня от нанесения зла тебе, — если бы ты не поспешила и не пришла навстречу мне, то до рассвета утреннего я не оставил бы Навалу мочащегося к стене.</p>
<p class="p"><em>35</em> И принял Давид из рук её то, что она принесла ему, и сказал ей: иди с миром в дом твой; вот, я послушался голоса твоего и почтил лице твоё.</p>
<p class="p"><em>36</em> И пришла Авигея к Навалу, и вот, у него пир в доме его, как пир царский, и сердце Навала было весело; он же был очень пьян; и не сказала ему ни слова, ни большого, ни малого, до утра.</p>
<p class="p"><em>37</em> Утром же, когда Навал отрезвился, жена его рассказала ему об этом, и замерло в нём сердце его, и стал он, как камень.</p>
<p class="p"><em>38</em> Дней через десять поразил Господь Навала, и он умер.</p>
<p class="p"><em>39</em> И услышал Давид, что Навал умер, и сказал: благословен Господь, воздавший за посрамление, нанесённое мне Навалом, и сохранивший раба Своего от зла; Господь обратил злобу Навала на его же голову. И послал Давид сказать Авигее, что он берёт её себе в жену.</p>
<p class="p"><em>40</em> И пришли слуги Давидовы к Авигее на Кармил и сказали ей так: Давид послал нас к тебе, чтобы взять тебя ему в жену.</p>
<p class="p"><em>41</em> Она встала и поклонилась лицем до земли и сказала: вот, раба твоя [готова] быть служанкою, чтобы омывать ноги слуг господина моего.</p>
<p class="p"><em>42</em> И собралась Авигея поспешно и села на осла, и пять служанок сопровождали её; и пошла она за послами Давида и сделалась его женою.</p>
<p class="p"><em>43</em> И Ахиноаму из Изрееля взял Давид, и обе они были его жёнами.</p>
<p class="p"><em>44</em> Саул же отдал дочь свою Мелхолу, жену Давидову, Фалтию, сыну Лаиша, что из Галлима.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Пришли Зифеи к Саулу в Гиву и сказали: вот, Давид скрывается у нас на холме Гахила, что направо от Иесимона.</p>
<p class="p"><em>2</em> И встал Саул и спустился в пустыню Зиф, и с ним три тысячи отборных мужей Израильских, чтоб искать Давида в пустыне Зиф.</p>
<p class="p"><em>3</em> И расположился Саул на холме Гахила, что направо от Иесимона, при дороге; Давид же находился в пустыне и видел, что Саул шёл за ним в пустыню;</p>
<p class="p"><em>4</em> и послал Давид соглядатаев и узнал, что Саул действительно пришёл.</p>
<p class="p"><em>5</em> И встал Давид, и пошёл к месту, на котором Саул расположился станом, и увидел Давид место, где спал Саул и Авенир, сын Ниров, военачальник его. Саул же спал в шатре, а народ расположился вокруг него.</p>
<p class="p"><em>6</em> И обратился Давид и сказал Ахимелеху Хеттеянину и Авессе, сыну Саруину, брату Иоава, говоря: кто пойдёт со мною к Саулу в стан? И отвечал Авесса: я пойду с тобою.</p>
<p class="p"><em>7</em> И пришёл Давид с Авессою к людям [Сауловым] ночью; и вот, Саул лежит, спит в шатре, и копьё его воткнуто в землю у изголовья его; Авенир же и народ лежат вокруг него.</p>
<p class="p"><em>8</em> Авесса сказал Давиду: предал Бог ныне врага твоего в руки твои; итак позволь, я пригвожду его копьём к земле одним ударом и не повторю [удара].</p>
<p class="p"><em>9</em> Но Давид сказал Авессе: не убивай его; ибо кто, подняв руку на помазанника Господня, останется ненаказанным?</p>
<p class="p"><em>10</em> И сказал Давид: жив Господь! пусть поразит его Господь, или придёт день его, и он умрёт, или пойдёт на войну и погибнет; меня же да не попустит Господь поднять руку мою на помазанника Господня;</p>
<p class="p"><em>11</em> а возьми его копьё, которое у изголовья его, и сосуд с водою, и пойдём к себе.</p>
<p class="p"><em>12</em> И взял Давид копьё и сосуд с водою у изголовья Саула, и пошли они к себе; и никто не видел, и никто не знал, и никто не проснулся, но все спали, ибо сон от Господа напал на них.</p>
<p class="p"><em>13</em> И перешёл Давид на другую сторону и стал на вершине горы вдали; большое расстояние [было] между ними.</p>
<p class="p"><em>14</em> И воззвал Давид к народу и Авениру, сыну Нирову, говоря: отвечай, Авенир. И отвечал Авенир и сказал: кто ты, что кричишь и [беспокоишь] царя?</p>
<p class="p"><em>15</em> И сказал Давид Авениру: не муж ли ты, и кто равен тебе в Израиле? Для чего же ты не бережёшь господина твоего, царя? ибо приходил некто из народа, чтобы погубить царя, господина твоего.</p>
<p class="p"><em>16</em> Нехорошо ты это делаешь; жив Господь! вы достойны смерти за то, что не бережёте господина вашего, помазанника Господня. Посмотри, где копьё царя и сосуд с водою, что [были] у изголовья его?</p>
<p class="p"><em>17</em> И узнал Саул голос Давида и сказал: твой ли это голос, сын мой Давид? И сказал Давид: мой голос, господин мой, царь.</p>
<p class="p"><em>18</em> И сказал [ещё]: за что господин мой преследует раба своего? что я сделал? какое зло в руке моей?</p>
<p class="p"><em>19</em> И ныне пусть выслушает господин мой, царь, слова раба своего: если Господь возбудил тебя против меня, то да будет это от тебя благовонною жертвою; если же — сыны человеческие, то прокляты они пред Господом, ибо они изгнали меня ныне, чтобы не принадлежать мне к наследию Господа, говоря: «ступай, служи богам чужим».</p>
<p class="p"><em>20</em> Да не прольётся же кровь моя на землю пред лицем Господа; ибо царь Израилев вышел искать одну блоху, как гоняются за куропаткою по горам.</p>
<p class="p"><em>21</em> И сказал Саул: согрешил я; возвратись, сын мой Давид, ибо я не буду больше делать тебе зла, потому что душа моя была дорога ныне в глазах твоих; безумно поступал я и очень много погрешал.</p>
<p class="p"><em>22</em> И отвечал Давид и сказал: вот копьё царя; пусть один из отроков придёт и возьмёт его;</p>
<p class="p"><em>23</em> и да воздаст Господь каждому по правде его и по истине его, так как Господь предавал тебя в руки [мои], но я не захотел поднять руки моей на помазанника Господня;</p>
<p class="p"><em>24</em> и пусть, как драгоценна была жизнь твоя ныне в глазах моих, так ценится моя жизнь в очах Господа, и да избавит меня от всякой беды!</p>
<p class="p"><em>25</em> И сказал Саул Давиду: благословен ты, сын мой Давид; и дело сделаешь, и превозмочь превозможешь. И пошёл Давид своим путём, а Саул возвратился в своё место.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И сказал Давид в сердце своём: когда-нибудь попаду я в руки Саула, и нет для меня ничего лучшего, как убежать в землю Филистимскую; и отстанет от меня Саул [и не будет] искать меня более по всем пределам Израильским, и я спасусь от руки его.</p>
<p class="p"><em>2</em> И встал Давид, и отправился сам и шестьсот мужей, бывших с ним, к Анхусу, сыну Маоха, царю Гефскому.</p>
<p class="p"><em>3</em> И жил Давид у Анхуса в Гефе, сам и люди его, каждый с семейством своим, Давид и обе жены его — Ахиноама Изреелитянка и Авигея, [бывшая] жена Навала, Кармилитянка.</p>
<p class="p"><em>4</em> И донесли Саулу, что Давид убежал в Геф, и не стал он более искать его.</p>
<p class="p"><em>5</em> И сказал Давид Анхусу: если я приобрёл благоволение в глазах твоих, то пусть дано будет мне место в одном из малых городов, и я буду жить там; для чего рабу твоему жить в царском городе вместе с тобою?</p>
<p class="p"><em>6</em> Тогда дал ему Анхус Секелаг, посему Секелаг и остался за царями Иудейскими доныне.</p>
<p class="p"><em>7</em> Всего времени, какое прожил Давид в стране Филистимской, было год и четыре месяца.</p>
<p class="p"><em>8</em> И выходил Давид с людьми своими и нападал на Гессурян и Гирзеян и Амаликитян, которые издавна населяли эту страну до Сура и даже до земли Египетской.</p>
<p class="p"><em>9</em> И опустошал Давид ту страну, и не оставлял в живых ни мужчины, ни женщины, и забирал овец, и волов, и ослов, и верблюдов, и одежду; и возвращался, и приходил к Анхусу.</p>
<p class="p"><em>10</em> И сказал Анхус Давиду: на кого нападали ныне? Давид сказал: на полуденную страну Иудеи и на полуденную страну Иерахмеела и на полуденную страну Кенеи.</p>
<p class="p"><em>11</em> И не оставлял Давид в живых ни мужчины, ни женщины, и не приводил в Геф, говоря: они могут донести на нас и сказать: «так поступил Давид, и таков образ действий его во всё время пребывания в стране Филистимской».</p>
<p class="p"><em>12</em> И доверился Анхус Давиду, говоря: он опротивел народу своему Израилю и будет слугою моим вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> В то время Филистимляне собрали войска свои для войны, чтобы воевать с Израилем. И сказал Анхус Давиду: да будет тебе известно, что ты пойдёшь со мною в ополчение, ты и люди твои.</p>
<p class="p"><em>2</em> И сказал Давид Анхусу: ныне ты узнаешь, что сделает раб твой. И сказал Анхус Давиду: за то я сделаю тебя хранителем головы моей на всё время.</p>
<p class="p"><em>3</em> И умер Самуил, и оплакивали его все Израильтяне и погребли его в Раме, в городе его. Саул же изгнал волшебников и гадателей из страны.</p>
<p class="p"><em>4</em> И собрались Филистимляне и пошли и стали станом в Сонаме; собрал и Саул весь народ Израильский, и стали станом на Гелвуе.</p>
<p class="p"><em>5</em> И увидел Саул стан Филистимский и испугался, и крепко дрогнуло сердце его.</p>
<p class="p"><em>6</em> И вопросил Саул Господа; но Господь не отвечал ему ни во сне, ни чрез урим, ни чрез пророков.</p>
<p class="p"><em>7</em> Тогда Саул сказал слугам своим: сыщите мне женщину волшебницу, и я пойду к ней и спрошу её. И отвечали ему слуги его: здесь в Аэндоре есть женщина волшебница.</p>
<p class="p"><em>8</em> И снял с себя Саул одежды свои и надел другие, и пошёл сам и два человека с ним, и пришли они к женщине ночью. И сказал ей [Саул]: прошу тебя, поворожи мне и выведи мне, о ком я скажу тебе.</p>
<p class="p"><em>9</em> Но женщина отвечала ему: ты знаешь, что сделал Саул, как выгнал он из страны волшебников и гадателей; для чего же ты расставляешь сеть душе моей на погибель мне?</p>
<p class="p"><em>10</em> И поклялся ей Саул Господом, говоря: жив Господь! не будет тебе беды за это дело.</p>
<p class="p"><em>11</em> Тогда женщина спросила: кого же вывесть тебе? И отвечал он: Самуила выведи мне.</p>
<p class="p"><em>12</em> И увидела женщина Самуила и громко вскрикнула; и обратилась женщина к Саулу, говоря: зачем ты обманул меня? ты — Саул.</p>
<p class="p"><em>13</em> И сказал ей царь: не бойся; что ты видишь? И отвечала женщина: вижу как бы бога, выходящего из земли.</p>
<p class="p"><em>14</em> Какой он видом? — спросил у неё [Саул]. Она сказала: выходит из земли муж престарелый, одетый в длинную одежду. Тогда узнал Саул, что это Самуил, и пал лицем на землю и поклонился.</p>
<p class="p"><em>15</em> И сказал Самуил Саулу: для чего ты тревожишь меня, чтобы я вышел? И отвечал Саул: тяжело мне очень; Филистимляне воюют против меня, а Бог отступил от меня и более не отвечает мне ни чрез пророков, ни во сне; потому я вызвал тебя, чтобы ты научил меня, что мне делать.</p>
<p class="p"><em>16</em> И сказал Самуил: для чего же ты спрашиваешь меня, когда Господь отступил от тебя и сделался врагом твоим?</p>
<p class="p"><em>17</em> Господь сделает то, что говорил чрез меня; отнимет Господь царство из рук твоих и отдаст его ближнему твоему, Давиду.</p>
<p class="p"><em>18</em> Так как ты не послушал гласа Господня и не выполнил ярости гнева Его на Амалика, то Господь и делает это над тобою ныне.</p>
<p class="p"><em>19</em> И предаст Господь Израиля вместе с тобою в руки Филистимлян: завтра ты и сыны твои [будете] со мною, и стан Израильский предаст Господь в руки Филистимлян.</p>
<p class="p"><em>20</em> Тогда Саул вдруг пал всем телом своим на землю, ибо сильно испугался слов Самуила; притом и силы не стало в нём, ибо он не ел хлеба весь тот день и всю ночь.</p>
<p class="p"><em>21</em> И подошла женщина та к Саулу, и увидела, что он очень испугался, и сказала: вот, раба твоя послушалась голоса твоего и подвергала жизнь свою опасности и исполнила приказание, которое ты дал мне;</p>
<p class="p"><em>22</em> теперь прошу, послушайся и ты голоса рабы твоей: я предложу тебе кусок хлеба, поешь, и будет в тебе крепость, когда пойдёшь в путь.</p>
<p class="p"><em>23</em> Но он отказался и сказал: не буду есть. И стали уговаривать его слуги его, а также и женщина; и он послушался голоса их, и встал с земли и сел на ложе.</p>
<p class="p"><em>24</em> У женщины же был в доме откормленный телёнок, и она поспешила заколоть его и, взяв муки, замесила и испекла опресноки,</p>
<p class="p"><em>25</em> и предложила Саулу и слугам его, и они поели, и встали, и ушли в ту же ночь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> И собрали Филистимляне все ополчения свои в Афеке, а Израильтяне расположились станом у источника, что в Изрееле.</p>
<p class="p"><em>2</em> Князья Филистимские шли с сотнями и тысячами, Давид же и люди его шли позади с Анхусом.</p>
<p class="p"><em>3</em> И говорили князья Филистимские: это что за Евреи? Анхус отвечал князьям Филистимским: разве не знаете, что это Давид, раб Саула, царя Израильского? он при мне уже более года, и я не нашёл в нём ничего худого со времени его прихода до сего дня.</p>
<p class="p"><em>4</em> И вознегодовали на него князья Филистимские, и сказали ему князья Филистимские: отпусти ты этого человека, пусть он сидит в своём месте, которое ты ему назначил, чтоб он не шёл с нами на войну и не сделался противником нашим на войне. Чем он может умилостивить господина своего, как не головами сих мужей?</p>
<p class="p"><em>5</em> Не тот ли это Давид, которому пели в хороводах, говоря: «Саул поразил тысячи, а Давид — десятки тысяч»?</p>
<p class="p"><em>6</em> И призвал Анхус Давида и сказал ему: жив Господь! ты честен, и глазам моим приятно было бы, чтобы ты выходил и входил со мною в ополчении; ибо я не заметил в тебе худого со времени прихода твоего ко мне до сего дня; но в глазах князей ты не хорош.</p>
<p class="p"><em>7</em> Итак, возвратись теперь, и иди с миром и не раздражай князей Филистимских.</p>
<p class="p"><em>8</em> Но Давид сказал Анхусу: что я сделал, и что ты нашёл в рабе твоём с того времени, как я пред лицем твоим, и до сего дня, почему бы мне не идти и не воевать с врагами господина моего, царя?</p>
<p class="p"><em>9</em> И отвечал Анхус Давиду: будь уверен, что в моих глазах ты хорош, как Ангел Божий; но князья Филистимские сказали: «пусть он не идёт с нами на войну».</p>
<p class="p"><em>10</em> Итак встань утром, ты и рабы господина твоего, которые пришли с тобою; и встаньте поутру, и когда светло будет, идите.</p>
<p class="p"><em>11</em> И встал Давид, сам и люди его, чтобы идти утром и возвратиться в землю Филистимскую. А Филистимляне пошли [на войну] в Изреель.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> В третий день после того, как Давид и люди его пошли в Секелаг, Амаликитяне напали с юга на Секелаг и взяли Секелаг и сожгли его огнём,</p>
<p class="p"><em>2</em> а женщин [и всех], бывших в нём, от малого до большого, не умертвили, но увели в плен, и ушли своим путём.</p>
<p class="p"><em>3</em> И пришёл Давид и люди его к городу, и вот, он сожжён огнём, а жёны их и сыновья их и дочери их взяты в плен.</p>
<p class="p"><em>4</em> И поднял Давид и народ, бывший с ним, вопль, и плакали, доколе не стало в них силы плакать.</p>
<p class="p"><em>5</em> Взяты были в плен и обе жены Давида: Ахиноама Изреелитянка и Авигея, [бывшая] жена Навала, Кармилитянка.</p>
<p class="p"><em>6</em> Давид сильно был смущён, так как народ хотел побить его камнями; ибо скорбел душею весь народ, каждый о сыновьях своих и дочерях своих.</p>
<p class="p"><em>7</em> Но Давид укрепился [надеждою] на Господа Бога своего, и сказал Давид Авиафару священнику, сыну Ахимелехову: принеси мне ефод. И принёс Авиафар ефод к Давиду.</p>
<p class="p"><em>8</em> И вопросил Давид Господа, говоря: преследовать ли мне это полчище, и догоню ли их? И сказано ему: преследуй, догонишь и отнимешь.</p>
<p class="p"><em>9</em> И пошёл Давид сам и шестьсот мужей, бывших с ним; и пришли к потоку Восор и усталые остановились там.</p>
<p class="p"><em>10</em> И преследовал Давид сам и четыреста человек; двести же человек остановились, потому что были не в силах перейти поток Восорский.</p>
<p class="p"><em>11</em> И нашли Египтянина в поле, и привели его к Давиду, и дали ему хлеба, и он ел, и напоили его водою;</p>
<p class="p"><em>12</em> и дали ему часть связки смокв и две связки изюму, и он ел и укрепился, ибо он не ел хлеба и не пил воды три дня и три ночи.</p>
<p class="p"><em>13</em> И сказал ему Давид: чей ты и откуда ты? И сказал он: я — отрок Египтянина, раб одного Амаликитянина, и бросил меня господин мой, ибо уже три дня, как я заболел;</p>
<p class="p"><em>14</em> мы вторгались в полуденную часть Керети и в область Иудину и в полуденную часть Халева, а Секелаг сожгли огнём.</p>
<p class="p"><em>15</em> И сказал ему Давид: доведёшь ли меня до этого полчища? И сказал он: поклянись мне Богом, что ты не умертвишь меня и не предашь меня в руки господина моего, и я доведу тебя до этого полчища.</p>
<p class="p"><em>16</em> и он повёл его; и вот, [Амаликитяне], рассыпавшись по всей той стране, едят и пьют и празднуют по причине великой добычи, которую они взяли из земли Филистимской и из земли Иудейской.</p>
<p class="p"><em>17</em> и поражал их Давид от сумерек до вечера другого дня, и никто из них не спасся, кроме четырёхсот юношей, которые сели на верблюдов и убежали.</p>
<p class="p"><em>18</em> И отнял Давид всё, что взяли Амаликитяне, и обеих жён своих отнял Давид.</p>
<p class="p"><em>19</em> И не пропало у них ничего, ни малого, ни большого, ни из сыновей, ни из дочерей, ни из добычи, ни из всего, что [Амаликитяне] взяли у них; всё возвратил Давид,</p>
<p class="p"><em>20</em> и взял Давид весь мелкий и крупный скот, и гнали его пред своим скотом и говорили: это — добыча Давида.</p>
<p class="p"><em>21</em> И пришёл Давид к тем двум стам человек, которые не были в силах идти за ним, и [которых] он оставил у потока Восор, и вышли они навстречу Давиду и навстречу людям, бывшим с ним. И подошёл Давид к этим людям и приветствовал их.</p>
<p class="p"><em>22</em> Тогда злые и негодные из людей, ходивших с Давидом, стали говорить: за то, что они не ходили с нами, не дадим им из добычи, которую мы отняли; пусть каждый возьмёт только свою жену и детей и идёт.</p>
<p class="p"><em>23</em> Но Давид сказал: не делайте так, братья мои, после того, как Господь дал нам это и сохранил нас и предал в руки наши полчище, приходившее против нас.</p>
<p class="p"><em>24</em> И кто послушает вас в этом деле? Какова часть ходившим на войну, такова часть должна быть и оставшимся при обозе: на всех должно разделить.</p>
<p class="p"><em>25</em> Так было с этого времени и после; и поставил он это в закон и в правило для Израиля до сего дня.</p>
<p class="p"><em>26</em> И пришёл Давид в Секелаг и послал из добычи к старейшинам Иудиным, друзьям своим, говоря: «вот вам подарок из добычи, [взятой] у врагов Господних», —</p>
<p class="p"><em>27</em> тем, которые в Вефиле, и в Рамофе южном, и в Иаттире.</p>
<p class="p"><em>28</em> и в Ароере, и в Шифмофе, и в Естемоа,</p>
<p class="p"><em>29</em> и в Рахале, и в городах Иерахмеельских, и в городах Кенейских,</p>
<p class="p"><em>30</em> и в Хорме, и в Хорашане, и в Атахе,</p>
<p class="p"><em>31</em> и в Хевроне, и во всех местах, где ходил Давид сам и люди его.</p>

</div>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> Филистимляне же воевали с Израильтянами, и побежали мужи Израильские от Филистимлян и пали поражённые на горе Гелвуе.</p>
<p class="p"><em>2</em> И догнали Филистимляне Саула и сыновей его, и убили Филистимляне Ионафана, и Аминадава, и Малхисуа, сыновей Саула.</p>
<p class="p"><em>3</em> И битва против Саула сделалась жестокая, и стрелки из луков поражали его, и он очень изранен был стрелками.</p>
<p class="p"><em>4</em> И сказал Саул оруженосцу своему: обнажи твой меч и заколи меня им, чтобы не пришли эти необрезанные и не убили меня и не издевались надо мною. Но оруженосец не хотел, ибо очень боялся. Тогда Саул взял меч свой и пал на него.</p>
<p class="p"><em>5</em> Оруженосец его, увидев, что Саул умер, и сам пал на свой меч и умер с ним.</p>
<p class="p"><em>6</em> Так умер в тот день Саул и три сына его, и оруженосец его, а также и все люди его вместе.</p>
<p class="p"><em>7</em> Израильтяне, жившие на стороне долины и за Иорданом, видя, что люди Израилевы побежали и что умер Саул и сыновья его, оставили города свои и бежали, а Филистимляне пришли и засели в них.</p>
<p class="p"><em>8</em> На другой день Филистимляне пришли грабить убитых, и нашли Саула и трёх сыновей его, павших на горе Гелвуйской.</p>
<p class="p"><em>9</em> И отсекли ему голову, и сняли с него оружие и послали по всей земле Филистимской, чтобы возвестить о сём в капищах идолов своих и народу;</p>
<p class="p"><em>10</em> и положили оружие его в капище Астарты, а тело его повесили на стене Беф-Сана.</p>
<p class="p"><em>11</em> И услышали жители Иависа Галаадского о том, как поступили Филистимляне с Саулом,</p>
<p class="p"><em>12</em> и поднялись все люди сильные, и шли всю ночь, и взяли тело Саула и тела сыновей его со стены Беф-Сана, и пришли в Иавис, и сожгли их там;</p>
<p class="p"><em>13</em> и взяли кости их, и погребли под дубом в Иависе, и постились семь дней.</p>
