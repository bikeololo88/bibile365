<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> В те дни Езекия заболел смертельно. И пришёл к нему пророк Исаия, сын Амосов, и сказал ему: так говорит Господь: сделай завещание для дома твоего, ибо ты умрёшь, не выздоровеешь.</p>
<p class="p"><em>2</em> Тогда Езекия отворотился лицем к стене и молился Господу, говоря:</p>
<p class="p"><em>3</em> «о, Господи! вспомни, что я ходил пред лицем Твоим верно и с преданным [Тебе] сердцем и делал угодное в очах Твоих». И заплакал Езекия сильно.</p>
<p class="p"><em>4</em> И было слово Господне к Исаии, и сказано:</p>
<p class="p"><em>5</em> пойди и скажи Езекии: так говорит Господь, Бог Давида, отца твоего: Я услышал молитву твою, увидел слёзы твои, и вот, Я прибавлю к дням твоим пятнадцать лет,</p>
<p class="p"><em>6</em> и от руки царя Ассирийского спасу тебя и город сей и защищу город сей.</p>
<p class="p"><em>7</em> И вот тебе знамение от Господа, что Господь исполнит слово, которое Он изрёк.</p>
<p class="p"><em>8</em> Вот, я возвращу назад на десять ступеней солнечную тень, которая прошла по ступеням Ахазовым. И возвратилось солнце на десять ступеней по ступеням, по которым оно сходило.</p>
<p class="p"><em>9</em> Молитва Езекии, царя Иудейского, когда он болен был и выздоровел от болезни:</p>
<p class="p"><em>10</em> «Я сказал в себе: в преполовение дней моих должен я идти во врата преисподней; я лишён остатка лет моих.</p>
<p class="p"><em>11</em> Я говорил: не увижу я Господа, Господа на земле живых; не увижу больше человека между живущими в мире;</p>
<p class="p"><em>12</em> жилище моё снимается с места и уносится от меня, как шалаш пастушеский; я должен отрезать подобно ткачу жизнь мою; Он отрежет меня от основы; день и ночь я ждал, что Ты пошлёшь мне кончину.</p>
<p class="p"><em>13</em> Я ждал до утра; подобно льву, Он сокрушал все кости мои; день и ночь я ждал, что Ты пошлёшь мне кончину.</p>
<p class="p"><em>14</em> Как журавль, как ласточка издавал я звуки, тосковал как голубь; уныло смотрели глаза мои к небу: Господи! тесно мне; спаси меня.</p>
<p class="p"><em>15</em> Что скажу я? Он сказал мне, Он и сделал. Тихо буду проводить все годы жизни моей, помня горесть души моей.</p>
<p class="p"><em>16</em> Господи! так живут, и во всём этом жизнь моего духа; Ты исцелишь меня, даруешь мне жизнь.</p>
<p class="p"><em>17</em> Вот, во благо мне была сильная горесть, и Ты избавил душу мою от рва погибели, бросил все грехи мои за хребет Свой.</p>
<p class="p"><em>18</em> Ибо не преисподняя славит Тебя, не смерть восхваляет Тебя, не нисшедшие в могилу уповают на истину Твою.</p>
<p class="p"><em>19</em> Живой, только живой прославит Тебя, как я ныне: отец возвестит детям истину Твою.</p>
<p class="p"><em>20</em> Господь спасёт меня; и мы во все дни жизни нашей [со звуками] струн моих будем воспевать песни в доме Господнем».</p>
<p class="p"><em>21</em> И сказал Исаия: пусть принесут пласт смокв и обложат им нарыв; и он выздоровеет.</p>
<p class="p"><em>22</em> А Езекия сказал: какое знамение, что я буду ходить в дом Господень?</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> В то время Меродах Валадан, сын Валадана, царь Вавилонский, прислал к Езекии письмо и дары, ибо слышал, что он был болен и выздоровел.</p>
<p class="p"><em>2</em> И обрадовался посланным Езекия, и показал им дом сокровищ своих, серебро и золото, и ароматы, и драгоценные масти, весь оружейный свой дом и всё, что находилось в сокровищницах его; ничего не осталось, чего не показал бы им Езекия в доме своём и во всём владении своём.</p>
<p class="p"><em>3</em> И пришёл пророк Исаия к царю Езекии и сказал ему: что говорили эти люди? и откуда они приходили к тебе? Езекия сказал: из далёкой земли приходили они ко мне, из Вавилона.</p>
<p class="p"><em>4</em> И сказал [Исаия]: что видели они в доме твоём? Езекия сказал: видели всё, что есть в доме моём; ничего не осталось в сокровищницах моих, чего я не показал бы им.</p>
<p class="p"><em>5</em> И сказал Исаия Езекии: выслушай слово Господа Саваофа:</p>
<p class="p"><em>6</em> вот, придут дни, и всё, что есть в доме твоём и что собрали отцы твои до сего дня, будет унесено в Вавилон; ничего не останется, говорит Господь.</p>
<p class="p"><em>7</em> И возьмут из сыновей твоих, которые произойдут от тебя, которых ты родишь, — и они будут евнухами во дворце царя Вавилонского.</p>
<p class="p"><em>8</em> И сказал Езекия Исаии: благо слово Господне, которое ты изрёк; потому что, присовокупил он, мир и благосостояние пребудут во дни мои.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> Утешайте, утешайте народ Мой, говорит Бог ваш;</p>
<p class="p"><em>2</em> говорите к сердцу Иерусалима и возвещайте ему, что исполнилось время борьбы его, что за неправды его сделано удовлетворение, ибо он от руки Господней принял вдвое за все грехи свои.</p>
<p class="p"><em>3</em> Глас вопиющего в пустыне: приготовьте путь Господу, прямыми сделайте в степи стези Богу нашему;</p>
<p class="p"><em>4</em> всякий дол да наполнится, и всякая гора и холм да понизятся, кривизны выпрямятся и неровные пути сделаются гладкими;</p>
<p class="p"><em>5</em> и явится слава Господня, и узрит всякая плоть [спасение Божие]; ибо уста Господни изрекли это.</p>
<p class="p"><em>6</em> Голос говорит: возвещай! И сказал: что мне возвещать? Всякая плоть — трава, и вся красота её — как цвет полевой.</p>
<p class="p"><em>7</em> Засыхает трава, увядает цвет, когда дунет на него дуновение Господа: так и народ — трава.</p>
<p class="p"><em>8</em> Трава засыхает, цвет увядает, а слово Бога нашего пребудет вечно.</p>
<p class="p"><em>9</em> Взойди на высокую гору, благовествующий Сион! возвысь с силою голос твой, благовествующий Иерусалим! возвысь, не бойся; скажи городам Иудиным: вот Бог ваш!</p>
<p class="p"><em>10</em> Вот, Господь Бог грядёт с силою, и мышца Его со властью. Вот, награда Его с Ним и воздаяние Его пред лицем Его.</p>
<p class="p"><em>11</em> Как пастырь Он будет пасти стадо Своё; агнцев будет брать на руки и носить на груди Своей, и водить дойных.</p>
<p class="p"><em>12</em> Кто исчерпал воды горстью своею и пядью измерил небеса, и вместил в меру прах земли, и взвесил на весах горы и на чашах весовых холмы?</p>
<p class="p"><em>13</em> Кто уразумел дух Господа, и был советником у Него и учил Его?</p>
<p class="p"><em>14</em> С кем советуется Он, и кто вразумляет Его и наставляет Его на путь правды, и учит Его знанию, и указывает Ему путь мудрости?</p>
<p class="p"><em>15</em> Вот народы — как капля из ведра, и считаются как пылинка на весах. Вот, острова как порошинку поднимает Он.</p>
<p class="p"><em>16</em> И Ливана недостаточно для жертвенного огня, и животных на нём — для всесожжения.</p>
<p class="p"><em>17</em> Все народы пред Ним как ничто, — менее ничтожества и пустоты считаются у Него.</p>
<p class="p"><em>18</em> Итак кому уподобите вы Бога? И какое подобие найдёте Ему?</p>
<p class="p"><em>19</em> Идола выливает художник, и золотильщик покрывает его золотом и приделывает серебряные цепочки.</p>
<p class="p"><em>20</em> А кто беден для такого приношения, выбирает негниющее дерево, приискивает себе искусного художника, чтобы сделать идола, который стоял бы твёрдо.</p>
<p class="p"><em>21</em> Разве не знаете? разве вы не слышали? разве вам не говорено было от начала? разве вы не уразумели из оснований земли?</p>
<p class="p"><em>22</em> Он есть Тот, Который восседает над кругом земли, и живущие на ней — как саранча [пред Ним]; Он распростёр небеса, как тонкую ткань, и раскинул их, как шатёр для жилья.</p>
<p class="p"><em>23</em> Он обращает князей в ничто, делает чем-то пустым судей земли.</p>
<p class="p"><em>24</em> Едва они посажены, едва посеяны, едва укоренился в земле ствол их, и как только Он дохнул на них, они высохли, и вихрь унёс их, как солому.</p>
<p class="p"><em>25</em> Кому же вы уподобите Меня и с кем сравните? говорит Святый.</p>
<p class="p"><em>26</em> Поднимите глаза ваши на высоту [небес] и посмотрите, кто сотворил их? Кто выводит воинство их счётом? Он всех их называет по имени: по множеству могущества и великой силе у Него ничто не выбывает.</p>
<p class="p"><em>27</em> Как же говоришь ты, Иаков, и высказываешь, Израиль: «путь мой сокрыт от Господа, и дело моё забыто у Бога моего»?</p>
<p class="p"><em>28</em> Разве ты не знаешь? разве ты не слышал, что вечный Господь Бог, сотворивший концы земли, не утомляется и не изнемогает? разум Его неисследим.</p>
<p class="p"><em>29</em> Он даёт утомлённому силу, и изнемогшему дарует крепость.</p>
<p class="p"><em>30</em> Утомляются и юноши и ослабевают, и молодые люди падают,</p>
<p class="p"><em>31</em> а надеющиеся на Господа обновятся в силе: поднимут крылья, как орлы, потекут — и не устанут, пойдут — и не утомятся.</p>

</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 41</p>
</div>
<p class="p"><em>1</em> Умолкните предо Мною, острова, и народы да обновят свои силы; пусть они приблизятся и скажут: «станем вместе на суд».</p>
<p class="p"><em>2</em> Кто воздвиг от востока мужа правды, призвал его следовать за собою, предал ему народы и покорил царей? Он обратил их мечом его в прах, луком его в солому, разносимую ветром.</p>
<p class="p"><em>3</em> Он гонит их, идёт спокойно дорогою, по которой никогда не ходил ногами своими.</p>
<p class="p"><em>4</em> Кто сделал и совершил это? Тот, Кто от начала вызывает роды; Я — Господь первый, и в последних — Я тот же.</p>
<p class="p"><em>5</em> Увидели острова и ужаснулись, концы земли затрепетали. Они сблизились и сошлись;</p>
<p class="p"><em>6</em> каждый помогает своему товарищу и говорит своему брату: «крепись!»</p>
<p class="p"><em>7</em> Кузнец ободряет плавильщика, разглаживающий листы молотом — кующего на наковальне, говоря о спайке: «хороша»; и укрепляет гвоздями, чтобы было твёрдо.</p>
<p class="p"><em>8</em> А ты, Израиль, раб Мой, Иаков, которого Я избрал, семя Авраама, друга Моего, —</p>
<p class="p"><em>9</em> ты, которого Я взял от концов земли и призвал от краёв её, и сказал тебе: «ты Мой раб, Я избрал тебя и не отвергну тебя»:</p>
<p class="p"><em>10</em> не бойся, ибо Я с тобою; не смущайся, ибо Я Бог твой; Я укреплю тебя, и помогу тебе, и поддержу тебя десницею правды Моей.</p>
<p class="p"><em>11</em> Вот, в стыде и посрамлении останутся все, раздражённые против тебя; будут как ничто и погибнут препирающиеся с тобою.</p>
<p class="p"><em>12</em> Будешь искать их, и не найдёшь их, враждующих против тебя; борющиеся с тобою будут как ничто, совершенно ничто;</p>
<p class="p"><em>13</em> ибо Я Господь, Бог твой; держу тебя за правую руку твою, говорю тебе: «не бойся, Я помогаю тебе».</p>
<p class="p"><em>14</em> Не бойся, червь Иаков, малолюдный Израиль, — Я помогаю тебе, говорит Господь и Искупитель твой, Святый Израилев.</p>
<p class="p"><em>15</em> Вот, Я сделал тебя острым молотилом, новым, зубчатым; ты будешь молотить и растирать горы, и холмы сделаешь, как мякину.</p>
<p class="p"><em>16</em> Ты будешь веять их, и ветер разнесёт их, и вихрь развеет их; а ты возрадуешься о Господе, будешь хвалиться Святым Израилевым.</p>
<p class="p"><em>17</em> Бедные и нищие ищут воды, и нет [её]; язык их сохнет от жажды: Я, Господь, услышу их, Я, Бог Израилев, не оставлю их.</p>
<p class="p"><em>18</em> Открою на горах реки и среди долин источники; пустыню сделаю озером и сухую землю — источниками воды;</p>
<p class="p"><em>19</em> посажу в пустыне кедр, ситтим и мирту и маслину; насажу в степи кипарис, явор и бук вместе,</p>
<p class="p"><em>20</em> чтобы увидели и познали, и рассмотрели и уразумели, что рука Господня соделала это, и Святый Израилев сотворил сие.</p>
<p class="p"><em>21</em> Представьте дело ваше, говорит Господь; приведите ваши доказательства, говорит Царь Иакова.</p>
<p class="p"><em>22</em> Пусть они представят и скажут нам, что произойдёт; пусть возвестят что-либо прежде, нежели оно произошло, и мы вникнем умом своим и узнаем, как оно кончилось, или пусть предвозвестят нам о будущем.</p>
<p class="p"><em>23</em> Скажите, что произойдёт в будущем, и мы будем знать, что вы боги, или сделайте что-нибудь, доброе ли, худое ли, чтобы мы изумились и вместе с вами увидели.</p>
<p class="p"><em>24</em> Но вы ничто, и дело ваше ничтожно; мерзость тот, кто избирает вас.</p>
<p class="p"><em>25</em> Я воздвиг его от севера, и он придёт; от восхода солнца будет призывать имя Моё и попирать владык, как грязь, и топтать, как горшечник глину.</p>
<p class="p"><em>26</em> Кто возвестил об этом изначала, чтобы нам знать, и задолго пред тем, чтобы нам можно было сказать: «правда»? Но никто не сказал, никто не возвестил, никто не слыхал слов ваших.</p>
<p class="p"><em>27</em> Я первый [сказал] Сиону: «вот оно!» и дал Иерусалиму благовестника.</p>
<p class="p"><em>28</em> Итак Я смотрел, и не было никого, и между ними не нашлось советника, чтоб Я мог спросить их, и они дали ответ.</p>
<p class="p"><em>29</em> Вот, все они ничто, ничтожны и дела их; ветер и пустота истуканы их.</p>

</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> Вот, Отрок Мой, Которого Я держу за руку, избранный Мой, к которому благоволит душа Моя. Положу дух Мой на Него, и возвестит народам суд;</p>
<p class="p"><em>2</em> не возопиет и не возвысит голоса Своего, и не даст услышать его на улицах;</p>
<p class="p"><em>3</em> трости надломленной не переломит, и льна курящегося не угасит; будет производить суд по истине;</p>
<p class="p"><em>4</em> не ослабеет и не изнеможет, доколе на земле не утвердит суда, и на закон Его будут уповать острова.</p>
<p class="p"><em>5</em> Так говорит Господь Бог, сотворивший небеса и пространство их, распростёрший землю с произведениями её, дающий дыхание народу на ней и дух ходящим по ней.</p>
<p class="p"><em>6</em> Я, Господь, призвал Тебя в правду, и буду держать Тебя за руку и хранить Тебя, и поставлю Тебя в завет для народа, во свет для язычников,</p>
<p class="p"><em>7</em> чтобы открыть глаза слепых, чтобы узников вывести из заключения и сидящих во тьме — из темницы.</p>
<p class="p"><em>8</em> Я Господь, это — Моё имя, и не дам славы Моей иному и хвалы Моей истуканам.</p>
<p class="p"><em>9</em> Вот, [предсказанное] прежде сбылось, и новое Я возвещу; прежде нежели оно произойдёт, Я возвещу вам.</p>
<p class="p"><em>10</em> Пойте Господу новую песнь, хвалу Ему от концов земли, вы, плавающие по морю, и всё, наполняющее его, острова и живущие на них.</p>
<p class="p"><em>11</em> Да возвысит голос пустыня и города её, селения, где обитает Кидар; да торжествуют живущие на скалах, да возглашают с вершин гор.</p>
<p class="p"><em>12</em> Да воздадут Господу славу, и хвалу Его да возвестят на островах.</p>
<p class="p"><em>13</em> Господь выйдет, как исполин, как муж браней возбудит ревность; воззовёт и поднимет воинский крик, и покажет Себя сильным против врагов Своих.</p>
<p class="p"><em>14</em> Долго молчал Я, терпел, удерживался; теперь буду кричать, как рождающая, буду разрушать и поглощать всё;</p>
<p class="p"><em>15</em> опустошу горы и холмы, и всю траву их иссушу; и реки сделаю островами, и осушу озёра;</p>
<p class="p"><em>16</em> и поведу слепых дорогою, которой они не знают, неизвестными путями буду вести их; мрак сделаю светом пред ними, и кривые пути — прямыми: вот что Я сделаю для них и не оставлю их.</p>
<p class="p"><em>17</em> Тогда обратятся вспять и великим стыдом покроются надеющиеся на идолов, говорящие истуканам: «вы наши боги».</p>
<p class="p"><em>18</em> Слушайте, глухие, и смотрите, слепые, чтобы видеть.</p>
<p class="p"><em>19</em> Кто так слеп, как раб Мой, и глух, как вестник Мой, Мною посланный? Кто так слеп, как возлюбленный, так слеп, как раб Господа?</p>
<p class="p"><em>20</em> Ты видел многое, но не замечал; уши были открыты, но не слышал.</p>
<p class="p"><em>21</em> Господу угодно было, ради правды Своей, возвеличить и прославить закон.</p>
<p class="p"><em>22</em> Но это народ разорённый и разграбленный; все они связаны в подземельях и сокрыты в темницах; сделались добычею, и нет избавителя; ограблены, и никто не говорит: «отдай назад!»</p>
<p class="p"><em>23</em> Кто из вас приклонил к этому ухо, вникнул и выслушал это для будущего?</p>
<p class="p"><em>24</em> Кто предал Иакова на разорение и Израиля грабителям? не Господь ли, против Которого мы грешили? Не хотели они ходить путями Его и не слушали закона Его.</p>
<p class="p"><em>25</em> И Он излил на них ярость гнева Своего и лютость войны: она окружила их пламенем со всех сторон, но они не примечали; и горела у них, но они не уразумели этого сердцем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 43</p>
</div>
<p class="p"><em>1</em> Ныне же так говорит Господь, сотворивший тебя, Иаков, и устроивший тебя, Израиль: не бойся, ибо Я искупил тебя, назвал тебя по имени твоему; ты Мой.</p>
<p class="p"><em>2</em> Будешь ли переходить через воды, Я с тобою, — через реки ли, они не потопят тебя; пойдёшь ли через огонь, не обожжёшься, и пламя не опалит тебя.</p>
<p class="p"><em>3</em> Ибо Я Господь, Бог твой, Святый Израилев, Спаситель твой; в выкуп за тебя отдал Египет, Ефиопию и Савею за тебя.</p>
<p class="p"><em>4</em> Так как ты дорог в очах Моих, многоценен, и Я возлюбил тебя, то отдам [других] людей за тебя, и народы за душу твою.</p>
<p class="p"><em>5</em> Не бойся, ибо Я с тобою; от востока приведу племя твоё и от запада соберу тебя.</p>
<p class="p"><em>6</em> Северу скажу: «отдай»; и югу: «не удерживай; веди сыновей Моих издалёка и дочерей Моих от концов земли,</p>
<p class="p"><em>7</em> каждого кто называется Моим именем, кого Я сотворил для славы Моей, образовал и устроил.</p>
<p class="p"><em>8</em> Выведи народ слепой, хотя у него есть глаза, и глухой, хотя у него есть уши».</p>
<p class="p"><em>9</em> Пусть все народы соберутся вместе, и совокупятся племена. Кто между ними предсказал это? пусть возвестят, что было от начала; пусть представят свидетелей от себя и оправдаются, чтобы можно было услышать и сказать: «правда!»</p>
<p class="p"><em>10</em> А Мои свидетели, говорит Господь, вы и раб Мой, которого Я избрал, чтобы вы знали и верили Мне, и разумели, что это Я: прежде Меня не было Бога и после Меня не будет.</p>
<p class="p"><em>11</em> Я, Я Господь, и нет Спасителя кроме Меня.</p>
<p class="p"><em>12</em> Я предрёк и спас, и возвестил; а иного нет у вас, и вы — свидетели Мои, говорит Господь, что Я Бог;</p>
<p class="p"><em>13</em> от [начала] дней Я Тот же, и никто не спасёт от руки Моей; Я сделаю, и кто отменит это?</p>
<p class="p"><em>14</em> Так говорит Господь, Искупитель ваш, Святый Израилев: ради вас Я послал в Вавилон и сокрушил все запоры и Халдеев, величавшихся кораблями.</p>
<p class="p"><em>15</em> Я Господь, Святый ваш, Творец Израиля, Царь ваш.</p>
<p class="p"><em>16</em> Так говорит Господь, открывший в море дорогу, в сильных водах стезю,</p>
<p class="p"><em>17</em> выведший колесницы и коней, войско и силу; все легли вместе, не встали; потухли как светильня, погасли.</p>
<p class="p"><em>18</em> Но вы не вспоминаете прежнего и о древнем не помышляете.</p>
<p class="p"><em>19</em> Вот, Я делаю новое; ныне же оно явится; неужели вы и этого не хотите знать? Я проложу дорогу в степи, реки в пустыне.</p>
<p class="p"><em>20</em> Полевые звери прославят Меня, шакалы и страусы, потому что Я в пустынях дам воду, реки в сухой степи, чтобы поить избранный народ Мой.</p>
<p class="p"><em>21</em> Этот народ Я образовал для Себя; он будет возвещать славу Мою.</p>
<p class="p"><em>22</em> А ты, Иаков, не взывал ко Мне; ты, Израиль, не трудился для Меня.</p>
<p class="p"><em>23</em> Ты не приносил Мне агнцев твоих во всесожжение и жертвами твоими не чтил Меня. Я не заставлял тебя служить Мне хлебным приношением и не отягощал тебя фимиамом.</p>
<p class="p"><em>24</em> Ты не покупал Мне благовонной трости за серебро и туком жертв твоих не насыщал Меня; но ты грехами твоими затруднял Меня, беззакониями твоими отягощал Меня.</p>
<p class="p"><em>25</em> Я, Я Сам изглаживаю преступления твои ради Себя Самого и грехов твоих не помяну:</p>
<p class="p"><em>26</em> припомни Мне; станем судиться; говори ты, чтоб оправдаться.</p>
<p class="p"><em>27</em> Праотец твой согрешил, и ходатаи твои отступили от Меня.</p>
<p class="p"><em>28</em> За то Я предстоятелей святилища лишил священства и Иакова предал на заклятие и Израиля на поругание.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 44</p>
</div>
<p class="p"><em>1</em> А ныне слушай, Иаков, раб Мой, и Израиль, которого Я избрал.</p>
<p class="p"><em>2</em> Так говорит Господь, создавший тебя и образовавший тебя, помогающий тебе от утробы матерней: не бойся, раб Мой, Иаков, и возлюбленный [Израиль], которого Я избрал;</p>
<p class="p"><em>3</em> ибо Я изолью воды на жаждущее и потоки на иссохшее; излию дух Мой на племя твоё и благословение Моё на потомков твоих.</p>
<p class="p"><em>4</em> И будут расти между травою, как ивы при потоках вод.</p>
<p class="p"><em>5</em> Один скажет: «я Господень», другой назовётся именем Иакова; а иной напишет рукою своею: «я Господень», и прозовется именем Израиля.</p>
<p class="p"><em>6</em> Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф: Я первый и Я последний, и кроме Меня нет Бога,</p>
<p class="p"><em>7</em> ибо кто как Я? Пусть он расскажет, возвестит и в порядке представит Мне [всё] с того времени, как Я устроил народ древний, или пусть возвестят наступающее и будущее.</p>
<p class="p"><em>8</em> Не бойтесь и не страшитесь: не издавна ли Я возвестил тебе и предсказал? И вы Мои свидетели. Есть ли Бог кроме Меня? нет другой твердыни, никакой не знаю.</p>
<p class="p"><em>9</em> Делающие идолов все ничтожны, и вожделеннейшие их не приносят никакой пользы, и они сами себе свидетели в том. Они не видят и не разумеют, и потому будут посрамлены.</p>
<p class="p"><em>10</em> Кто сделал бога и вылил идола, не приносящего никакой пользы?</p>
<p class="p"><em>11</em> Все участвующие в этом будут постыжены, ибо и художники сами из людей же; пусть все они соберутся и станут; они устрашатся, и все будут постыжены.</p>
<p class="p"><em>12</em> Кузнец делает из железа топор и работает на угольях, молотами обделывает его и трудится над ним сильною рукою своею до того, что становится голоден и бессилен, не пьёт воды и изнемогает.</p>
<p class="p"><em>13</em> Плотник [выбрав дерево], протягивает по нему линию, остроконечным орудием делает на нём очертание, потом обделывает его резцом и округляет его, и выделывает из него образ человека красивого вида, чтобы поставить его в доме.</p>
<p class="p"><em>14</em> Он рубит себе кедры, берёт сосну и дуб, которые выберет между деревьями в лесу, садит ясень, а дождь возращает его.</p>
<p class="p"><em>15</em> И это служит человеку топливом, и [часть] из этого употребляет он на то, чтобы ему было тепло, и разводит огонь, и печёт хлеб. И из того же делает бога, и поклоняется ему, делает идола, и повергается перед ним.</p>
<p class="p"><em>16</em> Часть дерева сожигает в огне, другою частью варит мясо в пищу, жарит жаркое и ест досыта, а также греется и говорит: «хорошо, я согрелся; почувствовал огонь».</p>
<p class="p"><em>17</em> А из остатков от того делает бога, идола своего, поклоняется ему, повергается перед ним и молится ему, и говорит: «спаси меня, ибо ты бог мой».</p>
<p class="p"><em>18</em> Не знают и не разумеют они: Он закрыл глаза их, чтобы не видели, [и] сердца их, чтобы не разумели.</p>
<p class="p"><em>19</em> И не возьмёт он этого к своему сердцу, и нет у него столько знания и смысла, чтобы сказать: «половину его я сжёг в огне и на угольях его испёк хлеб, изжарил мясо и съел; а из остатка его сделаю ли я мерзость? буду ли поклоняться куску дерева?»</p>
<p class="p"><em>20</em> Он гоняется за пылью; обманутое сердце ввело его в заблуждение, и он не может освободить души своей и сказать: «не обман ли в правой руке моей?»</p>
<p class="p"><em>21</em> Помни это, Иаков и Израиль, ибо ты раб Мой; Я образовал тебя: раб Мой ты, Израиль, не забывай Меня.</p>
<p class="p"><em>22</em> Изглажу беззакония твои, как туман, и грехи твои, как облако; обратись ко Мне, ибо Я искупил тебя.</p>
<p class="p"><em>23</em> Торжествуйте, небеса, ибо Господь соделал это. Восклицайте, глубины земли; шумите от радости, горы, лес и все деревья в нём; ибо искупил Господь Иакова и прославится в Израиле.</p>
<p class="p"><em>24</em> Так говорит Господь, искупивший тебя и образовавший тебя от утробы матерней: Я Господь, Который сотворил всё, один распростёр небеса и Своею силою разостлал землю,</p>
<p class="p"><em>25</em> Который делает ничтожными знамения лжепророков и обнаруживает безумие волшебников, мудрецов прогоняет назад и знание их делает глупостью,</p>
<p class="p"><em>26</em> Который утверждает слово раба Своего и приводит в исполнение изречение Своих посланников, Который говорит Иерусалиму: «ты будешь населён», и городам Иудиным: «вы будете построены, и развалины его Я восстановлю»,</p>
<p class="p"><em>27</em> Который бездне говорит: «иссохни!» и реки твои Я иссушу,</p>
<p class="p"><em>28</em> Который говорит о Кире: пастырь Мой, и он исполнит всю волю Мою и скажет Иерусалиму: «ты будешь построен!» и храму: «ты будешь основан!»</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 45</p>
</div>
<p class="p"><em>1</em> Так говорит Господь помазаннику Своему Киру: Я держу тебя за правую руку, чтобы покорить тебе народы, и сниму поясы с чресл царей, чтоб отворялись для тебя двери, и ворота не затворялись;</p>
<p class="p"><em>2</em> Я пойду пред тобою и горы уровняю, медные двери сокрушу и запоры железные сломаю;</p>
<p class="p"><em>3</em> и отдам тебе хранимые во тьме сокровища и сокрытые богатства, дабы ты познал, что Я Господь, называющий тебя по имени, Бог Израилев.</p>
<p class="p"><em>4</em> Ради Иакова, раба Моего, и Израиля, избранного Моего, Я назвал тебя по имени, почтил тебя, хотя ты не знал Меня.</p>
<p class="p"><em>5</em> Я Господь, и нет иного; нет Бога кроме Меня; Я препоясал тебя, хотя ты не знал Меня,</p>
<p class="p"><em>6</em> дабы узнали от восхода солнца и от запада, что нет кроме Меня; Я Господь, и нет иного.</p>
<p class="p"><em>7</em> Я образую свет и творю тьму, делаю мир и произвожу бедствия; Я, Господь, делаю всё это.</p>
<p class="p"><em>8</em> Кропите, небеса, свыше, и облака да проливают правду; да раскроется земля и приносит спасение, и да произрастает вместе правда. Я, Господь, творю это.</p>
<p class="p"><em>9</em> Горе тому, кто препирается с Создателем своим, черепок из черепков земных! Скажет ли глина горшечнику: «что ты делаешь?» и твоё дело [скажет ли о тебе]: «у него нет рук?»</p>
<p class="p"><em>10</em> Горе тому, кто говорит отцу: «зачем ты произвёл [меня] на свет?», а матери: «зачем ты родила [меня]?»</p>
<p class="p"><em>11</em> Так говорит Господь, Святый Израиля и Создатель его: вы спрашиваете Меня о будущем сыновей Моих и хотите Мне указывать в деле рук Моих?</p>
<p class="p"><em>12</em> Я создал землю и сотворил на ней человека; Я — Мои руки распростёрли небеса, и всему воинству их дал закон Я.</p>
<p class="p"><em>13</em> Я воздвиг его в правде и уровняю все пути его. Он построит город Мой и отпустит пленных Моих, не за выкуп и не за дары, говорит Господь Саваоф.</p>
<p class="p"><em>14</em> Так говорит Господь: труды Египтян и торговля Ефиоплян, и Савейцы, люди рослые, к тебе перейдут и будут твоими; они последуют за тобою, в цепях придут и повергнутся пред тобою, и будут умолять тебя, [говоря]: у тебя только Бог, и нет иного Бога.</p>
<p class="p"><em>15</em> Истинно Ты Бог сокровенный, Бог Израилев, Спаситель.</p>
<p class="p"><em>16</em> Все они будут постыжены и посрамлены; вместе с ними со стыдом пойдут и все, делающие идолов.</p>
<p class="p"><em>17</em> Израиль же будет спасён спасением вечным в Господе; вы не будете постыжены и посрамлены во веки веков.</p>
<p class="p"><em>18</em> Ибо так говорит Господь, сотворивший небеса, Он, Бог, образовавший землю и создавший её; Он утвердил её, не напрасно сотворил её; Он образовал её для жительства: Я Господь, и нет иного.</p>
<p class="p"><em>19</em> Не тайно Я говорил, не в тёмном месте земли; не говорил Я племени Иакова: «напрасно ищете Меня». Я Господь, изрекающий правду, открывающий истину.</p>
<p class="p"><em>20</em> Соберитесь и придите, приблизьтесь все, уцелевшие из народов. Невежды те, которые носят деревянного своего идола и молятся богу, который не спасает.</p>
<p class="p"><em>21</em> Объявите и скажите, посоветовавшись между собою: кто возвестил это из древних времён, наперёд сказал это? Не Я ли, Господь? и нет иного Бога кроме Меня, Бога праведного и спасающего нет кроме Меня.</p>
<p class="p"><em>22</em> Ко Мне обратитесь, и будете спасены, все концы земли, ибо я Бог, и нет иного.</p>
<p class="p"><em>23</em> Мною клянусь: из уст Моих исходит правда, слово неизменное, что предо Мною преклонится всякое колено, Мною будет клясться всякий язык.</p>
<p class="p"><em>24</em> Только у Господа, будут говорить о Мне, правда и сила; к Нему придут и устыдятся все, враждовавшие против Него.</p>
<p class="p"><em>25</em> Господом будет оправдано и прославлено всё племя Израилево.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 46</p>
</div>
<p class="p"><em>1</em> Пал Вил, низвергся Нево; истуканы их — на скоте и вьючных животных; ваша ноша сделалась бременем для усталых животных.</p>
<p class="p"><em>2</em> Низверглись, пали вместе; не могли защитить носивших, и сами пошли в плен.</p>
<p class="p"><em>3</em> Послушайте меня, дом Иаковлев и весь остаток дома Израилева, принятые [Мною] от чрева, носимые Мною от утробы [матерней]:</p>
<p class="p"><em>4</em> и до старости вашей Я тот же буду, и до седины вашей Я же буду носить [вас]; Я создал и буду носить, поддерживать и охранять вас.</p>
<p class="p"><em>5</em> Кому уподобите Меня, и [с кем] сравните, и с кем сличите, чтобы мы были сходны?</p>
<p class="p"><em>6</em> Высыпают золото из кошелька и весят серебро на весах, и нанимают серебряника, чтобы он сделал из него бога; кланяются ему и повергаются перед ним;</p>
<p class="p"><em>7</em> поднимают его на плечи, несут его и ставят его на своё место; он стоит, с места своего не двигается; кричат к нему, — он не отвечает, не спасает от беды.</p>
<p class="p"><em>8</em> Вспомните это и покажите себя мужами; примите это, отступники, к сердцу;</p>
<p class="p"><em>9</em> вспомните прежде бывшее, от [начала] века, ибо Я Бог, и нет иного Бога, и нет подобного Мне.</p>
<p class="p"><em>10</em> Я возвещаю от начала, что будет в конце, и от древних времён то, что ещё не сделалось, говорю: Мой совет состоится, и всё, что Мне угодно, Я сделаю.</p>
<p class="p"><em>11</em> Я воззвал орла от востока, из дальней страны, исполнителя определения Моего. Я сказал, и приведу это в исполнение; предначертал, и сделаю.</p>
<p class="p"><em>12</em> Послушайте Меня, жестокие сердцем, далёкие от правды:</p>
<p class="p"><em>13</em> Я приблизил правду Мою, она не далеко, и спасение Моё не замедлит; и дам Сиону спасение, Израилю славу Мою.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 47</p>
</div>
<p class="p"><em>1</em> Сойди и сядь на прах, девица, дочь Вавилона; сиди на земле: престола нет, дочь Халдеев, и вперёд не будут называть тебя нежною и роскошною.</p>
<p class="p"><em>2</em> Возьми жернова и мели муку; сними покрывало твоё, подбери подол, открой голени, переходи через реки:</p>
<p class="p"><em>3</em> откроется нагота твоя, и даже виден будет стыд твой. Совершу мщение и не пощажу никого.</p>
<p class="p"><em>4</em> Искупитель наш — Господь Саваоф имя Ему, Святый Израилев.</p>
<p class="p"><em>5</em> Сиди молча и уйди в темноту, дочь Халдеев: ибо вперёд не будут называть тебя госпожею царств.</p>
<p class="p"><em>6</em> Я прогневался на народ Мой, уничижил наследие Моё и предал их в руки твои; [а] ты не оказала им милосердия, на старца налагала крайне тяжкое иго твоё.</p>
<p class="p"><em>7</em> И ты говорила: «вечно буду госпожею», а не представляла того в уме твоём, не помышляла, что будет после.</p>
<p class="p"><em>8</em> Но ныне выслушай это, изнеженная, живущая беспечно, говорящая в сердце своём: «я, — и другой подобной мне нет; не буду сидеть вдовою и не буду знать потери детей».</p>
<p class="p"><em>9</em> Но внезапно, в один день, придёт к тебе то и другое, потеря детей и вдовство; в полной мере придут они на тебя, несмотря на множество чародейств твоих и на великую силу волшебств твоих.</p>
<p class="p"><em>10</em> Ибо ты надеялась на злодейство твоё, говорила: «никто не видит меня». Мудрость твоя и знание твоё — они сбили тебя с пути; и ты говорила в сердце твоём: «я, и никто кроме меня».</p>
<p class="p"><em>11</em> И придёт на тебя бедствие: ты не узнаешь, откуда оно поднимется; и нападёт на тебя беда, которой ты не в силах будешь отвратить, и внезапно придёт на тебя пагуба, о которой ты и не думаешь.</p>
<p class="p"><em>12</em> Оставайся же с твоими волшебствами и со множеством чародейств твоих, которыми ты занималась от юности твоей: может быть, пособишь себе, может быть, устоишь.</p>
<p class="p"><em>13</em> Ты утомлена множеством советов твоих; пусть же выступят наблюдатели небес и звездочёты и предвещатели по новолуниям, и спасут тебя от того, что должно приключиться тебе.</p>
<p class="p"><em>14</em> Вот они, как солома: огонь сожег их, — не избавили души своей от пламени; не осталось угля, чтобы погреться, ни огня, чтобы посидеть перед ним.</p>
<p class="p"><em>15</em> Такими стали для тебя те, с которыми ты трудилась, с которыми вела торговлю от юности твоей. Каждый побрёл в свою сторону; никто не спасает тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 48</p>
</div>
<p class="p"><em>1</em> Слушайте это, дом Иакова, называющиеся именем Израиля и происшедшие от источника Иудина, клянущиеся именем Господа и исповедающие Бога Израилева, хотя не по истине и не по правде.</p>
<p class="p"><em>2</em> Ибо они называют себя [происходящими] от святого города и опираются на Бога Израилева; Господь Саваоф — имя Ему.</p>
<p class="p"><em>3</em> Прежнее Я задолго объявлял; из Моих уст выходило оно, и Я возвещал это и внезапно делал, и всё сбывалось.</p>
<p class="p"><em>4</em> Я знал, что ты упорен, и что в шее твоей жилы железные, и лоб твой — медный;</p>
<p class="p"><em>5</em> поэтому и объявлял тебе задолго, прежде нежели это приходило, и предъявлял тебе, чтобы ты не сказал: «идол мой сделал это, и истукан мой и изваянный мой повелел этому быть».</p>
<p class="p"><em>6</em> Ты слышал, — посмотри на всё это! и неужели вы не признаёте этого? А ныне Я возвещаю тебе новое и сокровенное, и ты не знал этого.</p>
<p class="p"><em>7</em> Оно произошло ныне, а не задолго и не за день, и ты не слыхал о том, чтобы ты не сказал: «вот! я знал это».</p>
<p class="p"><em>8</em> Ты и не слыхал и не знал об этом, и ухо твоё не было прежде открыто; ибо Я знал, что ты поступишь вероломно, и от самого чрева [матернего] ты прозван отступником.</p>
<p class="p"><em>9</em> Ради имени Моего отлагал гнев Мой, и ради славы Моей удерживал Себя от истребления тебя.</p>
<p class="p"><em>10</em> Вот, Я расплавил тебя, но не как серебро; испытал тебя в горниле страдания.</p>
<p class="p"><em>11</em> Ради Себя, ради Себя Самого делаю это, — ибо какое было бы нарекание [на имя Моё]! славы Моей не дам иному.</p>
<p class="p"><em>12</em> Послушай Меня, Иаков и Израиль, призванный Мой: Я тот же, Я первый и Я последний.</p>
<p class="p"><em>13</em> Моя рука основала землю, и Моя десница распростёрла небеса; призову их, и они предстанут вместе.</p>
<p class="p"><em>14</em> Соберитесь все и слушайте: кто между ними предсказал это? Господь возлюбил его, и он исполнит волю Его над Вавилоном и явит мышцу Его над Халдеями.</p>
<p class="p"><em>15</em> Я, Я сказал, и призвал его; Я привёл его, и путь его будет благоуспешен.</p>
<p class="p"><em>16</em> Приступите ко Мне, слушайте это: Я и сначала говорил не тайно; с того времени, как это происходит, Я был там; и ныне послал Меня Господь Бог и Дух Его.</p>
<p class="p"><em>17</em> Так говорит Господь, Искупитель твой, Святый Израилев: Я Господь, Бог твой, научающий тебя полезному, ведущий тебя по тому пути, по которому должно тебе идти.</p>
<p class="p"><em>18</em> О, если бы ты внимал заповедям Моим! тогда мир твой был бы как река, и правда твоя — как волны морские.</p>
<p class="p"><em>19</em> И семя твоё было бы как песок, и происходящие из чресл твоих — как песчинки: не изгладилось бы, не истребилось бы имя его предо Мною.</p>
<p class="p"><em>20</em> Выходите из Вавилона, бегите от Халдеев, со гласом радости возвещайте и проповедуйте это, распространяйте эту весть до пределов земли; говорите: «Господь искупил раба Своего Иакова».</p>
<p class="p"><em>21</em> И не жаждут они в пустынях, чрез которые Он ведёт их: Он источает им воду из камня; рассекает скалу, и льются воды.</p>
<p class="p"><em>22</em> Нечестивым же нет мира, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 49</p>
</div>
<p class="p"><em>1</em> Слушайте Меня, острова, и внимайте, народы дальние: Господь призвал Меня от чрева, от утробы матери Моей называл имя Моё;</p>
<p class="p"><em>2</em> и соделал уста Мои как острый меч; тенью руки Своей покрывал Меня, и соделал Меня стрелою изостренною; в колчане Своём хранил Меня;</p>
<p class="p"><em>3</em> и сказал Мне: Ты раб Мой, Израиль, в Тебе Я прославлюсь.</p>
<p class="p"><em>4</em> А Я сказал: напрасно Я трудился, ни на что и вотще истощал силу Свою. Но Моё право у Господа, и награда Моя у Бога Моего.</p>
<p class="p"><em>5</em> И ныне говорит Господь, образовавший Меня от чрева в раба Себе, чтобы обратить к Нему Иакова и чтобы Израиль собрался к Нему; Я почтён в очах Господа, и Бог Мой — сила Моя.</p>
<p class="p"><em>6</em> И Он сказал: мало того, что Ты будешь рабом Моим для восстановления колен Иаковлевых и для возвращения остатков Израиля, но Я сделаю Тебя светом народов, чтобы спасение Моё простёрлось до концов земли.</p>
<p class="p"><em>7</em> Так говорит Господь, Искупитель Израиля, Святый Его, презираемому всеми, поносимому народом, рабу властелинов: цари увидят, и встанут; князья поклонятся ради Господа, Который верен, ради Святаго Израилева, Который избрал Тебя.</p>
<p class="p"><em>8</em> Так говорит Господь: во время благоприятное Я услышал Тебя, и в день спасения помог Тебе; и Я буду охранять Тебя, и сделаю Тебя заветом народа, чтобы восстановить землю, чтобы возвратить наследникам наследия опустошённые,</p>
<p class="p"><em>9</em> сказать узникам: «выходите», и тем, которые во тьме: «покажитесь». Они при дорогах будут пасти, и по всем холмам будут пажити их;</p>
<p class="p"><em>10</em> не будут терпеть голода и жажды, и не поразит их зной и солнце; ибо Милующий их будет вести их и приведёт их к источникам вод.</p>
<p class="p"><em>11</em> И все горы Мои сделаю путём, и дороги Мои будут подняты.</p>
<p class="p"><em>12</em> Вот, одни придут издалёка; и вот, одни от севера и моря, а другие из земли Синим.</p>
<p class="p"><em>13</em> Радуйтесь, небеса, и веселись, земля, и восклицайте, горы, от радости; ибо утешил Господь народ Свой и помиловал страдальцев Своих.</p>
<p class="p"><em>14</em> А Сион говорил: «оставил меня Господь, и Бог мой забыл меня!»</p>
<p class="p"><em>15</em> Забудет ли женщина грудное дитя своё, чтобы не пожалеть сына чрева своего? но если бы и она забыла, то Я не забуду тебя.</p>
<p class="p"><em>16</em> Вот, Я начертал тебя на дланях [Моих]; стены твои всегда предо Мною.</p>
<p class="p"><em>17</em> Сыновья твои поспешат [к тебе], а разорители и опустошители твои уйдут от тебя.</p>
<p class="p"><em>18</em> Возведи очи твои и посмотри вокруг, — все они собираются, идут к тебе. Живу Я! говорит Господь, — всеми ими ты облечёшься, как убранством, и нарядишься ими, как невеста.</p>
<p class="p"><em>19</em> Ибо развалины твои и пустыни твои, и разорённая земля твоя будут теперь слишком тесны для жителей, и поглощавшие тебя удалятся от тебя.</p>
<p class="p"><em>20</em> Дети, которые будут у тебя после потери прежних, будут говорить вслух тебе: «тесно для меня место; уступи мне, чтобы я мог жить».</p>
<p class="p"><em>21</em> И ты скажешь в сердце твоём: кто мне родил их? я была бездетна и бесплодна, отведена в плен и удалена; кто же возрастил их? вот, я оставалась одинокою; где же они были?</p>
<p class="p"><em>22</em> Так говорит Господь Бог: вот, Я подниму руку Мою к народам, и выставлю знамя Моё племенам, и принесут сыновей твоих на руках и дочерей твоих на плечах.</p>
<p class="p"><em>23</em> И будут цари питателями твоими, и царицы их кормилицами твоими; лицом до земли будут кланяться тебе и лизать прах ног твоих, и узнаешь, что Я Господь, что надеющиеся на Меня не постыдятся.</p>
<p class="p"><em>24</em> Может ли быть отнята у сильного добыча, и могут ли быть отняты у победителя взятые в плен?</p>
<p class="p"><em>25</em> Да! так говорит Господь: и пленённые сильным будут отняты, и добыча тирана будет избавлена; потому что Я буду состязаться с противниками твоими и сыновей твоих Я спасу;</p>
<p class="p"><em>26</em> и притеснителей твоих накормлю собственною их плотью, и они будут упоены кровью своею, как молодым вином; и всякая плоть узнает, что Я Господь, Спаситель твой и Искупитель твой, Сильный Иаковлев.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 50</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: где разводное письмо вашей матери, с которым Я отпустил её? или которому из Моих заимодавцев Я продал вас? Вот, вы проданы за грехи ваши, и за преступления ваши отпущена мать ваша.</p>
<p class="p"><em>2</em> Почему, когда Я приходил, никого не было, и когда Я звал, никто не отвечал? Разве рука Моя коротка стала для того, чтобы избавлять, или нет силы во Мне, чтобы спасать? Вот, прещением Моим Я иссушаю море, превращаю реки в пустыню; рыбы в них гниют от недостатка воды и умирают от жажды.</p>
<p class="p"><em>3</em> Я облекаю небеса мраком, и вретище делаю покровом их.</p>
<p class="p"><em>4</em> Господь Бог дал Мне язык мудрых, чтобы Я мог словом подкреплять изнемогающего; каждое утро Он пробуждает, пробуждает ухо Моё, чтобы Я слушал, подобно учащимся.</p>
<p class="p"><em>5</em> Господь Бог открыл Мне ухо, и Я не воспротивился, не отступил назад.</p>
<p class="p"><em>6</em> Я предал хребет Мой биющим и ланиты Мои поражающим; лица Моего не закрывал от поруганий и оплевания.</p>
<p class="p"><em>7</em> И Господь Бог помогает Мне: поэтому Я не стыжусь, поэтому Я держу лице Моё, как кремень, и знаю, что не останусь в стыде.</p>
<p class="p"><em>8</em> Близок оправдывающий Меня: кто хочет состязаться со Мною? станем вместе. Кто хочет судиться со Мною? пусть подойдёт ко Мне.</p>
<p class="p"><em>9</em> Вот, Господь Бог помогает Мне: кто осудит Меня? Вот, все они, как одежда, обветшают; моль съест их.</p>
<p class="p"><em>10</em> Кто из вас боится Господа, слушается гласа Раба Его? Кто ходит во мраке, без света, да уповает на имя Господа и да утверждается в Боге своём.</p>
<p class="p"><em>11</em> Вот, все вы, которые возжигаете огонь, вооружённые зажигательными стрелами, — идите в пламень огня вашего и стрел, раскалённых вами! Это будет вам от руки Моей; в мучении умрёте.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 51</p>
</div>
<p class="p"><em>1</em> Послушайте Меня, стремящиеся к правде, ищущие Господа! Взгляните на скалу, из которой вы иссечены, в глубину рва, изкоторого вы извлечены.</p>
<p class="p"><em>2</em> Посмотрите на Авраама, отца вашего, и на Сарру, родившуювас: ибо Я призвал его одного и благословил его, и размножил его.</p>
<p class="p"><em>3</em> Так, Господь утешит Сион, утешит все развалины его и сделаетпустыни его, как рай, и степь его, как сад Господа; радость ивеселие будет в нём, славословие и песнопение.</p>
<p class="p"><em>4</em> Послушайте Меня, народ Мой, и племя Моё, приклоните ухо Комне! ибо от Меня произойдёт закон, и суд Мой поставлю во свет длянародов.</p>
<p class="p"><em>5</em> Правда Моя близка; спасение Моё восходит, и мышца Моя будетсудить народы; острова будут уповать на Меня и надеяться на Мышцумою.</p>
<p class="p"><em>6</em> Поднимите глаза ваши к небесам, и посмотрите на землю вниз: ибо небеса исчезнут, как дым, и земля обветшает, как одежда, ижители её также вымрут; а Моё спасение пребудет вечным, и Правдамоя не престанет.</p>
<p class="p"><em>7</em> Послушайте Меня, знающие правду, народ, у которого в сердцезакон Мой! Не бойтесь поношения от людей, и злословия их нестрашитесь.</p>
<p class="p"><em>8</em> Ибо, как одежду, съест их моль и, как волну, съест их червь; а правда Моя пребудет вовек, и спасение Моё г в роды родов.</p>
<p class="p"><em>9</em> Восстань, восстань, облекись крепостью, мышца Господня! Восстань, как в дни древние, в роды давние! Не ты ли Сразилараава, поразила крокодила?</p>
<p class="p"><em>10</em> Не ты ли иссушила море, воды великой бездны, превратилаглубины моря в дорогу, чтобы прошли искупленные?</p>
<p class="p"><em>11</em> И возвратятся избавленные Господом и придут на Сион спением, и радость вечная над головою их; они найдут радость ивеселье: печаль и вздохи удалятся.</p>
<p class="p"><em>12</em> Я, Я Сам г Утешитель ваш. Кто ты, что боишься человека, который умирает, и сына человеческого, который то же, что трава,</p>
<p class="p"><em>13</em> и забываешь Господа, Творца своего, распростёршего небеса иосновавшего землю; и непрестанно, всякий день страшишься яростипритеснителя, как бы он готов был истребить? Но где яростьпритеснителя?</p>
<p class="p"><em>14</em> Скоро освобождён будет пленный, и не умрёт в яме и не будетнуждаться в хлебе.</p>
<p class="p"><em>15</em> Я Господь, Бог твой, возмущающий море, так что волны егоревут: Господь Саваоф г имя Его.</p>
<p class="p"><em>16</em> И Я вложу слова Мои в уста твои, и тенью руки Моей покроютебя, чтобы устроить небеса и утвердить землю и сказать Сиону: «ты Мой народ».</p>
<p class="p"><em>17</em> Воспряни, воспряни, восстань, Иерусалим, ты, который изруки Господа выпил чашу ярости Его, выпил до дна чашу опьянения, осушил.</p>
<p class="p"><em>18</em> Некому было вести его из всех сыновей, рождённых им, инекому было поддержать его за руку из всех сыновей, [которых] онвозрастил.</p>
<p class="p"><em>19</em> Тебя постигли два [бедствия], кто пожалеет о тебе? гопустошение и истребление, голод и меч: кем я утешу тебя?</p>
<p class="p"><em>20</em> Сыновья твои изнемогли, лежат по углам всех улиц, как сернав тенётах, исполненные гнева Господа, прещения Бога твоего.</p>
<p class="p"><em>21</em> Итак выслушай это, страдалец и опьяневший, но не от вина.</p>
<p class="p"><em>22</em> Так говорит Господь твой, Господь и Бог твой, отмщающий за Свой народ: вот, Я беру из руки твоей чашу опьянения, дрожжи изчаши ярости Моей: ты не будешь уже пить их,</p>
<p class="p"><em>23</em> и подам её в руки мучителям твоим, которые говорили тебе: «пади ниц, чтобы нам пройти по тебе»; и ты хребет твой делал какбы землёю и улицею для проходящих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 52</p>
</div>
<p class="p"><em>1</em> Восстань, восстань, облекись в силу твою, Сион! Облекись в одежды величия твоего, Иерусалим, город святый! ибо уже не будет более входить в тебя необрезанный и нечистый.</p>
<p class="p"><em>2</em> Отряси с себя прах; встань, пленный Иерусалим! сними цепи с шеи твоей, пленная дочь Сиона!</p>
<p class="p"><em>3</em> ибо так говорит Господь: за ничто были вы проданы, и без серебра будете выкуплены;</p>
<p class="p"><em>4</em> ибо так говорит Господь Бог: народ Мой ходил прежде в Египет, чтобы там пожить, и Ассур теснил его ни за что.</p>
<p class="p"><em>5</em> И теперь что у Меня здесь? говорит Господь; народ Мой взят даром, властители их неистовствуют, говорит Господь, и постоянно, всякий день имя Моё бесславится.</p>
<p class="p"><em>6</em> Поэтому народ Мой узнает имя Моё; поэтому [узнает] в тот день, что Я тот же, Который сказал: «вот Я!»</p>
<p class="p"><em>7</em> Как прекрасны на горах ноги благовестника, возвещающего мир, благовествующего радость, проповедующего спасение, говорящего Сиону: «воцарился Бог твой!»</p>
<p class="p"><em>8</em> Голос сторожей твоих — они возвысили голос, и все вместе ликуют, ибо своими глазами видят, что Господь возвращается в Сион.</p>
<p class="p"><em>9</em> Торжествуйте, пойте вместе, развалины Иерусалима, ибо утешил Господь народ Свой, искупил Иерусалим.</p>
<p class="p"><em>10</em> Обнажил Господь святую мышцу Свою пред глазами всех народов; и все концы земли увидят спасение Бога нашего.</p>
<p class="p"><em>11</em> Идите, идите, выходите оттуда; не касайтесь нечистого; выходите из среды его, очистите себя, носящие сосуды Господни!</p>
<p class="p"><em>12</em> ибо вы выйдете неторопливо, и не побежите; потому что впереди вас пойдёт Господь, и Бог Израилев будет стражем позади вас.</p>
<p class="p"><em>13</em> Вот, раб Мой будет благоуспешен, возвысится и вознесётся, и возвеличится.</p>
<p class="p"><em>14</em> Как многие изумлялись, [смотря] на Тебя, — столько был обезображен паче всякого человека лик Его, и вид Его — паче сынов человеческих!</p>
<p class="p"><em>15</em> Так многие народы приведёт Он в изумление; цари закроют пред Ним уста свои, ибо они увидят то, о чём не было говорено им, и узнают то, чего не слыхали.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 53</p>
</div>
<p class="p"><em>1</em> Кто поверил слышанному от нас, и кому открылась мышца Господня?</p>
<p class="p"><em>2</em> Ибо Он взошёл пред Ним, как отпрыск и как росток из сухой земли; нет в Нём ни вида, ни величия; и мы видели Его, и не было в Нём вида, который привлекал бы нас к Нему.</p>
<p class="p"><em>3</em> Он был презрен и умалён пред людьми, муж скорбей и изведавший болезни, и мы отвращали от Него лице своё; Он был презираем, и мы ни во что ставили Его.</p>
<p class="p"><em>4</em> Но Он взял на Себя наши немощи и понёс наши болезни; а мы думали, [что] Он был поражаем, наказуем и уничижён Богом.</p>
<p class="p"><em>5</em> Но Он изъязвлён был за грехи наши и мучим за беззакония наши; наказание мира нашего [было] на Нём, и ранами Его мы исцелились.</p>
<p class="p"><em>6</em> Все мы блуждали, как овцы, совратились каждый на свою дорогу: и Господь возложил на Него грехи всех нас.</p>
<p class="p"><em>7</em> Он истязуем был, но страдал добровольно и не открывал уст Своих; как овца, ведён был Он на заклание, и как агнец пред стригущим его безгласен, так Он не отверзал уст Своих.</p>
<p class="p"><em>8</em> От уз и суда Он был взят; но род Его кто изъяснит? ибо Он отторгнут от земли живых; за преступления народа Моего претерпел казнь.</p>
<p class="p"><em>9</em> Ему назначали гроб со злодеями, но Он погребён у богатого, потому что не сделал греха, и не было лжи в устах Его.</p>
<p class="p"><em>10</em> Но Господу угодно было поразить Его, и Он предал Его мучению; когда же душа Его принесёт жертву умилостивления, Он узрит потомство долговечное, и воля Господня благоуспешно будет исполняться рукою Его.</p>
<p class="p"><em>11</em> На подвиг души Своей Он будет смотреть с довольством; чрез познание Его Он, Праведник, Раб Мой, оправдает многих и грехи их на Себе понесёт.</p>
<p class="p"><em>12</em> Посему Я дам Ему часть между великими, и с сильными будет делить добычу, за то, что предал душу Свою на смерть, и к злодеям причтён был, тогда как Он понёс на Себе грех многих и за преступников сделался ходатаем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 54</p>
</div>
<p class="p"><em>1</em> Возвеселись, неплодная, нерождающая; воскликни и возгласи, немучившаяся родами; потому что у оставленной гораздо более детей, нежели у имеющей мужа, говорит Господь.</p>
<p class="p"><em>2</em> Распространи место шатра твоего, расширь покровы жилищ твоих; не стесняйся, пусти длиннее верви твои и утверди колья твои;</p>
<p class="p"><em>3</em> ибо ты распространишься направо и налево, и потомство твоё завладеет народами и населит опустошённые города.</p>
<p class="p"><em>4</em> Не бойся, ибо не будешь постыжена; не смущайся, ибо не будешь в поругании: ты забудешь посрамление юности твоей и не будешь более вспоминать о бесславии вдовства твоего.</p>
<p class="p"><em>5</em> Ибо твой Творец есть супруг твой; Господь Саваоф — имя Его; и Искупитель твой — Святый Израилев: Богом всей земли назовётся Он.</p>
<p class="p"><em>6</em> Ибо как жену, оставленную и скорбящую духом, призывает тебя Господь, и [как] жену юности, которая была отвержена, говорит Бог твой.</p>
<p class="p"><em>7</em> На малое время Я оставил тебя, но с великою милостью восприму тебя.</p>
<p class="p"><em>8</em> В жару гнева Я сокрыл от тебя лице Моё на время, но вечною милостью помилую тебя, говорит Искупитель твой, Господь.</p>
<p class="p"><em>9</em> Ибо это для Меня, как воды Ноя: как Я поклялся, что воды Ноя не придут более на землю, так поклялся не гневаться на тебя и не укорять тебя.</p>
<p class="p"><em>10</em> Горы сдвинутся и холмы поколеблются, — а милость Моя не отступит от тебя, и завет мира Моего не поколеблется, говорит милующий тебя Господь.</p>
<p class="p"><em>11</em> Бедная, бросаемая бурею, безутешная! Вот, Я положу камни твои на рубине и сделаю основание твоё из сапфиров;</p>
<p class="p"><em>12</em> и сделаю окна твои из рубинов и ворота твои — из жемчужин, и всю ограду твою — из драгоценных камней.</p>
<p class="p"><em>13</em> И все сыновья твои будут научены Господом, и великий мир будет у сыновей твоих.</p>
<p class="p"><em>14</em> Ты утвердишься правдою, будешь далека от угнетения, ибо тебе бояться нечего, и от ужаса, ибо он не приблизится к тебе.</p>
<p class="p"><em>15</em> Вот, будут вооружаться [против тебя], но не от Меня; кто бы ни вооружился против тебя, падёт.</p>
<p class="p"><em>16</em> Вот, Я сотворил кузнеца, который раздувает угли в огне и производит орудие для своего дела, — и Я творю губителя для истребления.</p>
<p class="p"><em>17</em> Ни одно орудие, сделанное против тебя, не будет успешно; и всякий язык, который будет состязаться с тобою на суде, — ты обвинишь. Это есть наследие рабов Господа, оправдание их от Меня, говорит Господь.</p>
