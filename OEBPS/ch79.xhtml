<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 51</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: вот, Я подниму на Вавилон и на живущих среди него противников Моих.</p>
<p class="p"><em>2</em> И пошлю на Вавилон веятелей, и развеют его, и опустошат землю его; ибо в день бедствия нападут на него со всех сторон.</p>
<p class="p"><em>3</em> Пусть стрелец напрягает лук против напрягающего [лук] и на величающегося бронёю своею; и не щадите юношей его, истребите всё войско его.</p>
<p class="p"><em>4</em> Поражённые пусть падут на земле Халдейской, и пронзённые — на дорогах её.</p>
<p class="p"><em>5</em> Ибо не овдовел Израиль и Иуда от Бога Своего, Господа Саваофа; хотя земля их полна грехами пред Святым Израилевым.</p>
<p class="p"><em>6</em> Бегите из среды Вавилона и спасайте каждый душу свою, чтобы не погибнуть от беззакония его, ибо это время отмщения у Господа, Он воздаёт ему воздаяние.</p>
<p class="p"><em>7</em> Вавилон был золотою чашею в руке Господа, опьянявшею всю землю; народы пили из неё вино и безумствовали.</p>
<p class="p"><em>8</em> Внезапно пал Вавилон и разбился; рыдайте о нём, возьмите бальзама для раны его: может быть, он исцелеет.</p>
<p class="p"><em>9</em> Врачевали мы Вавилон, но не исцелился; оставьте его, и пойдём каждый в свою землю, потому что приговор о нём достиг до небес и поднялся до облаков.</p>
<p class="p"><em>10</em> Господь вывел на свет правду нашу; пойдём и возвестим на Сионе дело Господа Бога нашего.</p>
<p class="p"><em>11</em> Острите стрелы, наполняйте колчаны; Господь возбудил дух царей Мидийских, потому что у Него есть намерение против Вавилона, чтобы истребить его, ибо это есть отмщение Господа, отмщение за храм Его.</p>
<p class="p"><em>12</em> Против стен Вавилона поднимите знамя, усильте надзор, расставьте сторожей, приготовьте засады, ибо, как Господь помыслил, так и сделает, что изрёк на жителей Вавилона.</p>
<p class="p"><em>13</em> О, ты, живущий при водах великих, изобилующий сокровищами! пришёл конец твой, мера жадности твоей.</p>
<p class="p"><em>14</em> Господь Саваоф поклялся Самим Собою: истинно говорю, что наполню тебя людьми, как саранчою, и поднимут крик против тебя.</p>
<p class="p"><em>15</em> Он сотворил землю силою Своею, утвердил вселенную мудростью Своею и разумом Своим распростёр небеса.</p>
<p class="p"><em>16</em> По гласу Его шумят воды на небесах, и Он возводит облака от краёв земли, творит молнии среди дождя и изводит ветер из хранилищ Своих.</p>
<p class="p"><em>17</em> Безумствует всякий человек в своём знании, срамит себя всякий плавильщик истуканом своим, ибо истукан его есть ложь, и нет в нём духа.</p>
<p class="p"><em>18</em> Это совершенная пустота, дело заблуждения; во время посещения их они исчезнут.</p>
<p class="p"><em>19</em> Не такова, как их, доля Иакова, ибо [Бог его] есть Творец всего, и [Израиль] есть жезл наследия Его, имя Его — Господь Саваоф.</p>
<p class="p"><em>20</em> Ты у Меня — молот, оружие воинское; тобою Я поражал народы и тобою разорял царства;</p>
<p class="p"><em>21</em> тобою поражал коня и всадника его и тобою поражал колесницу и возницу её;</p>
<p class="p"><em>22</em> тобою поражал мужа и жену, тобою поражал и старого и молодого, тобою поражал и юношу и девицу;</p>
<p class="p"><em>23</em> и тобою поражал пастуха и стадо его, тобою поражал и земледельца и рабочий скот его, тобою поражал и областеначальников и градоправителей.</p>
<p class="p"><em>24</em> И воздам Вавилону и всем жителям Халдеи за всё то зло, какое они делали на Сионе в глазах ваших, говорит Господь.</p>
<p class="p"><em>25</em> Вот, Я — на тебя, гора губительная, говорит Господь, разоряющая всю землю, и простру на тебя руку Мою, и низрину тебя со скал, и сделаю тебя горою обгорелою.</p>
<p class="p"><em>26</em> И не возьмут из тебя камня для углов и камня для основания, но вечно будешь запустением, говорит Господь.</p>
<p class="p"><em>27</em> Поднимите знамя на земле, трубите трубою среди народов, вооружите против него народы, созовите на него царства Араратские, Минийские и Аскеназские, поставьте вождя против него, наведите коней, как страшную саранчу.</p>
<p class="p"><em>28</em> Вооружите против него народы, царей Мидии, областеначальников её и всех градоправителей её, и всю землю, подвластную ей.</p>
<p class="p"><em>29</em> Трясётся земля и трепещет, ибо исполняются над Вавилоном намерения Господа сделать землю Вавилонскую пустынею, без жителей.</p>
<p class="p"><em>30</em> Перестали сражаться сильные Вавилонские, сидят в укреплениях своих; истощилась сила их, сделались как женщины, жилища их сожжены, затворы их сокрушены.</p>
<p class="p"><em>31</em> Гонец бежит навстречу гонцу, и вестник навстречу вестнику, чтобы возвестить царю Вавилонскому, что город его взят со всех концов,</p>
<p class="p"><em>32</em> и броды захвачены, и ограды сожжены огнём, и воины поражены страхом.</p>
<p class="p"><em>33</em> Ибо так говорит Господь Саваоф, Бог Израилев: дочь Вавилона подобна гумну во время молотьбы на нём; ещё немного, и наступит время жатвы её.</p>
<p class="p"><em>34</em> Пожирал меня и грыз меня Навуходоносор, царь Вавилонский; сделал меня пустым сосудом; поглощал меня, как дракон; наполнял чрево своё сластями моими, извергал меня.</p>
<p class="p"><em>35</em> Обида моя и плоть моя — на Вавилоне, скажет обитательница Сиона, и кровь моя — на жителях Халдеи, скажет Иерусалим.</p>
<p class="p"><em>36</em> Посему так говорит Господь: вот, Я вступлюсь в твоё дело и отмщу за тебя, и осушу море его, и иссушу каналы его.</p>
<p class="p"><em>37</em> И Вавилон будет грудою развалин, жилищем шакалов, ужасом и посмеянием, без жителей.</p>
<p class="p"><em>38</em> Как львы зарыкают все они, и заревут как щенки львиные.</p>
<p class="p"><em>39</em> Во время разгорячения их сделаю им пир и упою их, чтобы они повеселились и заснули вечным сном, и не пробуждались, говорит Господь.</p>
<p class="p"><em>40</em> Сведу их как ягнят на заклание, как овнов с козлами.</p>
<p class="p"><em>41</em> Как взят Сесах, и завоёвана слава всей земли! Как сделался Вавилон ужасом между народами!</p>
<p class="p"><em>42</em> Устремилось на Вавилон море; он покрыт множеством волн его.</p>
<p class="p"><em>43</em> Города его сделались пустыми, землёю сухою, степью, землёю, где не живёт ни один человек и где не проходит сын человеческий.</p>
<p class="p"><em>44</em> И посещу Вила в Вавилоне, и исторгну из уст его проглоченное им, и народы не будут более стекаться к нему, даже и стены Вавилонские падут.</p>
<p class="p"><em>45</em> Выходи из среды его, народ Мой, и спасайте каждый душу свою от пламенного гнева Господа.</p>
<p class="p"><em>46</em> Да не ослабевает сердце ваше, и не бойтесь слуха, который будет слышен на земле; слух придёт в [один] год, и потом в [другой] год, и на земле [будет] насилие, властелин [восстанет] на властелина.</p>
<p class="p"><em>47</em> Посему вот, приходят дни, когда Я посещу идолов Вавилона, и вся земля его будет посрамлена, и все поражённые его падут среди него.</p>
<p class="p"><em>48</em> И восторжествуют над Вавилоном небо и земля и всё, что на них; ибо от севера придут к нему опустошители, говорит Господь.</p>
<p class="p"><em>49</em> Как Вавилон повергал поражённых Израильтян, так в Вавилоне будут повержены поражённые всей страны.</p>
<p class="p"><em>50</em> Спасшиеся от меча, уходите, не останавливайтесь, вспомните издали о Господе, и да взойдёт Иерусалим на сердце ваше.</p>
<p class="p"><em>51</em> Стыдно нам было, когда мы слышали ругательство: бесчестие покрывало лица наши, когда чужеземцы пришли во святилище дома Господня.</p>
<p class="p"><em>52</em> За то вот, приходят дни, говорит Господь, когда Я посещу истуканов его, и по всей земле его будут стонать раненые.</p>
<p class="p"><em>53</em> Хотя бы Вавилон возвысился до небес, и хотя бы он на высоте укрепил твердыню свою; [но] от Меня придут к нему опустошители, говорит Господь.</p>
<p class="p"><em>54</em> [Пронесётся] гул вопля от Вавилона и великое разрушение — от земли Халдейской,</p>
<p class="p"><em>55</em> ибо Господь опустошит Вавилон и положит конец горделивому голосу в нём. Зашумят волны их как большие воды, раздастся шумный голос их.</p>
<p class="p"><em>56</em> Ибо придёт на него, на Вавилон, опустошитель, и взяты будут ратоборцы его, сокрушены будут луки их; ибо Господь, Бог воздаяний, воздаст воздаяние.</p>
<p class="p"><em>57</em> И напою допьяна князей его и мудрецов его, областеначальников его, и градоправителей его, и воинов его, и заснут сном вечным, и не пробудятся, говорит Царь — Господь Саваоф имя Его.</p>
<p class="p"><em>58</em> Так говорит Господь Саваоф: толстые стены Вавилона до основания будут разрушены, и высокие ворота его будут сожжены огнём; итак напрасно трудились народы, и племена мучили себя для огня.</p>
<p class="p"><em>59</em> Слово, которое пророк Иеремия заповедал Сераии, сыну Нирии, сыну Маасеи, когда он отправлялся в Вавилон с Седекиею, царём Иудейским, в четвёртый год его царствования; Сераия был главный постельничий.</p>
<p class="p"><em>60</em> Иеремия вписал в одну книгу все бедствия, какие должны были придти на Вавилон, все сии речи, написанные на Вавилон.</p>
<p class="p"><em>61</em> И сказал Иеремия Сераии: когда ты придёшь в Вавилон, то смотри, прочитай все сии речи,</p>
<p class="p"><em>62</em> и скажи: «Господи! Ты изрёк о месте сём, что истребишь его так, что не останется в нём ни человека, ни скота, но оно будет вечною пустынею».</p>
<p class="p"><em>63</em> И когда окончишь чтение сей книги, привяжи к ней камень и брось её в средину Евфрата,</p>
<p class="p"><em>64</em> и скажи: «так погрузится Вавилон и не восстанет от того бедствия, которое Я наведу на него, и они совершенно изнемогут». Доселе речи Иеремии.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 52</p>
</div>
<p class="p"><em>1</em> Седекия был двадцати одного года, когда начал царствовать, и царствовал в Иерусалиме одиннадцать лет; имя матери его — Хамуталь, дочь Иеремии из Ливны.</p>
<p class="p"><em>2</em> И он делал злое в очах Господа, всё то, что делал Иоаким;</p>
<p class="p"><em>3</em> посему гнев Господа был над Иерусалимом и Иудою до того, что Он отверг их от лица Своего; и Седекия отложился от царя Вавилонского.</p>
<p class="p"><em>4</em> И было, в девятый год его царствования, в десятый месяц, в десятый день месяца, пришёл Навуходоносор, царь Вавилонский, сам и всё войско его, к Иерусалиму, и обложили его, и устроили вокруг него насыпи.</p>
<p class="p"><em>5</em> И находился город в осаде до одиннадцатого года царя Седекии.</p>
<p class="p"><em>6</em> В четвёртом месяце, в девятый день месяца, голод в городе усилился, и не было хлеба у народа земли.</p>
<p class="p"><em>7</em> Сделан был пролом в город, и побежали все военные, и вышли из города ночью воротами, находящимися между двумя стенами, подле царского сада, и пошли дорогою степи; Халдеи же были вокруг города.</p>
<p class="p"><em>8</em> Войско Халдейское погналось за царём, и настигли Седекию на равнинах Иерихонских, и всё войско его разбежалось от него.</p>
<p class="p"><em>9</em> И взяли царя, и привели его к царю Вавилонскому, в Ривлу, в землю Емаф, где он произнёс над ним суд.</p>
<p class="p"><em>10</em> И заколол царь Вавилонский сыновей Седекии пред глазами его, и всех князей Иудейских заколол в Ривле.</p>
<p class="p"><em>11</em> А Седекии выколол глаза и велел оковать его медными оковами; и отвёл его царь Вавилонский в Вавилон и посадил его в дом стражи до дня смерти его.</p>
<p class="p"><em>12</em> В пятый месяц, в десятый день месяца, — это был девятнадцатый год царя Навуходоносора, царя Вавилонского, — пришёл Навузардан, начальник телохранителей, предстоявший пред царём Вавилонским, в Иерусалим</p>
<p class="p"><em>13</em> и сожег дом Господень, и дом царя, и все домы в Иерусалиме, и все домы большие сожег огнём.</p>
<p class="p"><em>14</em> И всё войско Халдейское, бывшее с начальником телохранителей, разрушило все стены вокруг Иерусалима.</p>
<p class="p"><em>15</em> Бедных из народа и прочий народ, остававшийся в городе, и переметчиков, которые передались царю Вавилонскому, и вообще остаток простого народа Навузардан, начальник телохранителей, выселил.</p>
<p class="p"><em>16</em> Только несколько из бедного народа земли Навузардан, начальник телохранителей, оставил для виноградников и земледелия.</p>
<p class="p"><em>17</em> И столбы медные, которые были в доме Господнем, и подставы, и медное море, которое в доме Господнем, изломали Халдеи и отнесли всю медь их в Вавилон.</p>
<p class="p"><em>18</em> И тазы, и лопатки, и ножи, и чаши, и ложки, и все медные сосуды, которые употребляемы были при Богослужении, взяли;</p>
<p class="p"><em>19</em> и блюда, и щипцы, и чаши, и котлы, и лампады, и фимиамники, и кружки, что было золотое — золотое, и что было серебряное — серебряное, взял начальник телохранителей;</p>
<p class="p"><em>20</em> также два столба, одно море и двенадцать медных волов, которые служили подставами, которые царь Соломон сделал в доме Господнем, — меди во всех этих вещах невозможно было взвесить.</p>
<p class="p"><em>21</em> Столбы сии были каждый столб в восемнадцать локтей вышины, и шнурок в двенадцать локтей обнимал его, а толщина стенок его внутри пустого, в четыре перста.</p>
<p class="p"><em>22</em> И венец на нём медный, а высота венца пять локтей; и сетка и гранатовые яблоки вокруг были все медные; то же и на другом столбе с гранатовыми яблоками.</p>
<p class="p"><em>23</em> Гранатовых яблоков было по всем сторонам девяносто шесть; всех яблоков вокруг сетки сто.</p>
<p class="p"><em>24</em> Начальник телохранителей взял также Сераию первосвященника и Цефанию, второго священника, и трёх сторожей порога.</p>
<p class="p"><em>25</em> И из города взял одного евнуха, который был начальником над военными людьми, и семь человек предстоявших лицу царя, которые находились в городе, и главного писца в войске, записывавшего в войско народ земли, и шестьдесят человек из народа страны, найденных в городе.</p>
<p class="p"><em>26</em> И взял их Навузардан, начальник телохранителей, и отвёл их к царю Вавилонскому в Ривлу.</p>
<p class="p"><em>27</em> И поразил их царь Вавилонский и умертвил их в Ривле, в земле Емаф; и выселен был Иуда из земли своей.</p>
<p class="p"><em>28</em> Вот народ, который выселил Навуходоносор: в седьмой год три тысячи двадцать три Иудея;</p>
<p class="p"><em>29</em> в восемнадцатый год Навуходоносора из Иерусалима [выселено] восемьсот тридцать две души;</p>
<p class="p"><em>30</em> в двадцать третий год Навуходоносора Навузардан, начальник телохранителей, выселил Иудеев семьсот сорок пять душ: всего четыре тысячи шестьсот душ.</p>
<p class="p"><em>31</em> В тридцать седьмой год после переселения Иоакима, царя Иудейского, в двенадцатый месяц, в двадцать пятый день месяца, Евильмеродах, царь Вавилонский, в первый год царствования своего, возвысил Иоакима, царя Иудейского, и вывел его из темничного дома.</p>
<p class="p"><em>32</em> И беседовал с ним дружелюбно, и поставил престол его выше престола царей, которые были у него в Вавилоне;</p>
<p class="p"><em>33</em> и переменил темничные одежды его, и он всегда у него обедал во все дни жизни своей.</p>
<p class="p"><em>34</em> И содержание его, содержание постоянное, выдаваемо было ему от царя изо дня в день до дня смерти его, во все дни жизни его.</p>
