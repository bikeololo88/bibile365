<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Народ стал роптать вслух Господа; и Господь услышал, и воспламенился гнев Его, и возгорелся у них огонь Господень, и начал истреблять край стана.</p>
<p class="p"><em>2</em> И возопил народ к Моисею; и помолился Моисей Господу, и утих огонь.</p>
<p class="p"><em>3</em> И нарекли имя месту сему: Тавера, потому что возгорелся у них огонь Господень.</p>
<p class="p"><em>4</em> Пришельцы между ними стали обнаруживать прихоти; а с ними и сыны Израилевы сидели и плакали и говорили: кто накормит нас мясом?</p>
<p class="p"><em>5</em> Мы помним рыбу, которую в Египте мы ели даром, огурцы и дыни, и лук, и репчатый лук и чеснок;</p>
<p class="p"><em>6</em> а ныне душа наша изнывает; ничего нет, только манна в глазах наших.</p>
<p class="p"><em>7</em> Манна же была подобна кориандровому семени, видом, как бдолах;</p>
<p class="p"><em>8</em> народ ходил и собирал её, и молол в жерновах или толок в ступе, и варил в котле, и делал из неё лепёшки; вкус же её подобен был вкусу лепёшек с елеем.</p>
<p class="p"><em>9</em> И когда роса сходила на стан ночью, тогда сходила на него и манна.</p>
<p class="p"><em>10</em> Моисей слышал, что народ плачет в семействах своих, каждый у дверей шатра своего; и сильно воспламенился гнев Господень, и прискорбно было для Моисея.</p>
<p class="p"><em>11</em> И сказал Моисей Господу: для чего Ты мучишь раба Твоего? и почему я не нашёл милости пред очами Твоими, что Ты возложил на меня бремя всего народа сего?</p>
<p class="p"><em>12</em> разве я носил во чреве весь народ сей, и разве я родил его, что Ты говоришь мне: неси его на руках твоих, как нянька носит ребёнка, в землю, которую Ты с клятвою обещал отцам его?</p>
<p class="p"><em>13</em> откуда мне [взять] мяса, чтобы дать всему народу сему? ибо они плачут предо мною и говорят: дай нам есть мяса.</p>
<p class="p"><em>14</em> Я один не могу нести всего народа сего, потому что он тяжёл для меня;</p>
<p class="p"><em>15</em> когда Ты так поступаешь со мною, то [лучше] умертви меня, если я нашёл милость пред очами Твоими, чтобы мне не видеть бедствия моего.</p>
<p class="p"><em>16</em> И сказал Господь Моисею: собери Мне семьдесят мужей из старейшин Израилевых, которых ты знаешь, что они старейшины и надзиратели его, и возьми их к скинии собрания, чтобы они стали там с тобою;</p>
<p class="p"><em>17</em> Я сойду, и буду говорить там с тобою, и возьму от Духа, Который на тебе, и возложу на них, чтобы они несли с тобою бремя народа, а не один ты носил.</p>
<p class="p"><em>18</em> Народу же скажи: очиститесь к завтрашнему дню, и будете есть мясо; так как вы плакали вслух Господа и говорили: кто накормит нас мясом? хорошо нам было в Египте, — то и даст вам Господь мясо, и будете есть.</p>
<p class="p"><em>19</em> не один день будете есть, не два дня, не пять дней, не десять дней и не двадцать дней,</p>
<p class="p"><em>20</em> но целый месяц, пока не пойдёт оно из ноздрей ваших и не сделается для вас отвратительным, за то, что вы презрели Господа, Который среди вас, и плакали пред Ним, говоря: для чего было нам выходить из Египта?</p>
<p class="p"><em>21</em> И сказал Моисей: шестьсот тысяч пеших в народе сём, среди которого я [нахожусь]; а Ты говоришь: Я дам им мясо, и будут есть целый месяц!</p>
<p class="p"><em>22</em> заколоть ли всех овец и волов, чтобы им было довольно? или вся рыба морская соберётся, чтобы удовлетворить их?</p>
<p class="p"><em>23</em> И сказал Господь Моисею: разве рука Господня коротка? ныне ты увидишь, сбудется ли слово Моё тебе, или нет?</p>
<p class="p"><em>24</em> Моисей вышел и сказал народу слова Господни, и собрал семьдесят мужей из старейшин народа и поставил их около скинии.</p>
<p class="p"><em>25</em> И сошёл Господь в облаке, и говорил с ним, и взял от Духа, Который на нём, и дал семидесяти мужам старейшинам. И когда почил на них Дух, они стали пророчествовать, но потом перестали.</p>
<p class="p"><em>26</em> Двое из мужей оставались в стане, одному имя Елдад, а другому имя Модад; но и на них почил Дух, и они пророчествовали в стане.</p>
<p class="p"><em>27</em> И прибежал отрок и донёс Моисею, и сказал: Елдад и Модад пророчествуют в стане.</p>
<p class="p"><em>28</em> В ответ на это Иисус, сын Навин, служитель Моисея, один из избранных его, сказал: господин мой Моисей! запрети им.</p>
<p class="p"><em>29</em> Но Моисей сказал ему: не ревнуешь ли ты за меня? о, если бы все в народе Господнем были пророками, когда бы Господь послал Духа Своего на них!</p>
<p class="p"><em>30</em> И возвратился Моисей в стан, он и старейшины Израилевы.</p>
<p class="p"><em>31</em> И поднялся ветер от Господа, и принёс от моря перепелов, и набросал их около стана, на путь дня по одну сторону и на путь дня по другую сторону около стана, на два почти локтя от земли.</p>
<p class="p"><em>32</em> И встал народ, и весь тот день, и всю ночь, и весь следующий день собирали перепелов; и кто мало собирал, тот собрал десять хомеров; и разложили их для себя вокруг стана.</p>
<p class="p"><em>33</em> Мясо ещё было в зубах их и не было ещё съедено, как гнев Господень возгорелся на народ, и поразил Господь народ весьма великою язвою.</p>
<p class="p"><em>34</em> И нарекли имя месту сему: Киброт-Гаттаава, ибо там похоронили прихотливый народ.</p>
<p class="p"><em>35</em> От Киброт-Гаттаавы двинулся народ в Асироф, и остановился в Асирофе.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И упрекали Мариам и Аарон Моисея за жену Ефиоплянку, которую он взял, — ибо он взял [за себя] Ефиоплянку, —</p>
<p class="p"><em>2</em> и сказали: одному ли Моисею говорил Господь? не говорил ли Он и нам? И услышал [сие] Господь.</p>
<p class="p"><em>3</em> Моисей же был человек кротчайший из всех людей на земле.</p>
<p class="p"><em>4</em> И сказал Господь внезапно Моисею и Аарону и Мариами: выйдите вы трое к скинии собрания. И вышли все трое.</p>
<p class="p"><em>5</em> И сошёл Господь в облачном столпе, и стал у входа скинии, и позвал Аарона и Мариам, и вышли они оба.</p>
<p class="p"><em>6</em> И сказал: слушайте слова Мои: если бывает у вас пророк Господень, то Я открываюсь ему в видении, во сне говорю с ним;</p>
<p class="p"><em>7</em> но не так с рабом Моим Моисеем, — он верен во всём дому Моём:</p>
<p class="p"><em>8</em> устами к устам говорю Я с ним, и явно, а не в гаданиях, и образ Господа он видит; как же вы не убоялись упрекать раба Моего, Моисея?</p>
<p class="p"><em>9</em> И воспламенился гнев Господа на них, и Он отошёл.</p>
<p class="p"><em>10</em> И облако отошло от скинии, и вот, Мариам покрылась проказою, как снегом. Аарон взглянул на Мариам, и вот, она в проказе.</p>
<p class="p"><em>11</em> И сказал Аарон Моисею: господин мой! не поставь нам в грех, что мы поступили глупо и согрешили;</p>
<p class="p"><em>12</em> не попусти, чтоб она была, как мертворождённый [младенец], у которого, когда он выходит из чрева матери своей, истлела уже половина тела.</p>
<p class="p"><em>13</em> И возопил Моисей к Господу, говоря: Боже, исцели её!</p>
<p class="p"><em>14</em> И сказал Господь Моисею: если бы отец её плюнул ей в лице, то не должна ли была бы она стыдиться семь дней? итак пусть будет она в заключении семь дней вне стана, а после опять возвратится.</p>
<p class="p"><em>15</em> И пробыла Мариам в заключении вне стана семь дней, и народ не отправлялся в путь, доколе не возвратилась Мариам.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> После сего народ двинулся из Асирофа, и остановился в пустыне Фаран.</p>
<p class="p"><em>2</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>3</em> пошли от себя людей, чтобы они высмотрели землю Ханаанскую, которую Я даю сынам Израилевым; по одному человеку от колена отцов их пошлите, главных из них.</p>
<p class="p"><em>4</em> И послал их Моисей из пустыни Фаран, по повелению Господню, и все они мужи главные у сынов Израилевых.</p>
<p class="p"><em>5</em> Вот имена их: из колена Рувимова Саммуа, сын Закхуров,</p>
<p class="p"><em>6</em> из колена Симеонова Сафат, сын Хориев,</p>
<p class="p"><em>7</em> из колена Иудина Халев, сын Иефонниин,</p>
<p class="p"><em>8</em> из колена Иссахарова Игал, сын Иосифов,</p>
<p class="p"><em>9</em> из колена Ефремова Осия, сын Навин,</p>
<p class="p"><em>10</em> из колена Вениаминова Фалтий, сын Рафуев,</p>
<p class="p"><em>11</em> из колена Завулонова Гаддиил, сын Содиев,</p>
<p class="p"><em>12</em> из колена Иосифова от Манассии Гаддий, сын Сусиев,</p>
<p class="p"><em>13</em> из колена Данова Аммиил, сын Гемаллиев,</p>
<p class="p"><em>14</em> из колена Асирова Сефур, сын Михаилев,</p>
<p class="p"><em>15</em> из колена Неффалимова Нахбий, сын Вофсиев,</p>
<p class="p"><em>16</em> из колена Гадова Геуил, сын Махиев.</p>
<p class="p"><em>17</em> Вот имена мужей, которых посылал Моисей высмотреть землю. И назвал Моисей Осию, сына Навина, Иисусом.</p>
<p class="p"><em>18</em> И послал их Моисей высмотреть землю Ханаанскую и сказал им: пойдите в эту южную страну, и взойдите на гору,</p>
<p class="p"><em>19</em> и осмотрите землю, какова она, и народ живущий на ней, силён ли он или слаб, малочислен ли он или многочислен?</p>
<p class="p"><em>20</em> и какова земля, на которой он живёт, хороша ли она или худа? и каковы города, в которых он живёт, в шатрах ли он живёт или в укреплениях?</p>
<p class="p"><em>21</em> и какова земля, тучна ли она или тоща? есть ли на [ней] дерева или нет? будьте смелы, и возьмите от плодов земли. Было же это ко времени созревания винограда.</p>
<p class="p"><em>22</em> Они пошли и высмотрели землю от пустыни Син даже до Рехова, близ Емафа;</p>
<p class="p"><em>23</em> и пошли в южную страну, и дошли до Хеврона, где жили Ахиман, Сесай и Фалмай, дети Енаковы: Хеврон же построен был семью годами прежде Цоана, [города] Египетского;</p>
<p class="p"><em>24</em> и пришли к долине Есхол, и срезали там виноградную ветвь с одною кистью ягод, и понесли её на шесте двое; [взяли] также гранатовых яблок и смокв;</p>
<p class="p"><em>25</em> место сие назвали долиною Есхол, по причине виноградной кисти, которую срезали там сыны Израилевы.</p>
<p class="p"><em>26</em> И высмотрев землю, возвратились они через сорок дней.</p>
<p class="p"><em>27</em> И пошли и пришли к Моисею и Аарону и ко всему обществу сынов Израилевых в пустыню Фаран, в Кадес, и принесли им и всему обществу ответ, и показали им плоды земли;</p>
<p class="p"><em>28</em> и рассказывали ему и говорили: мы ходили в землю, в которую ты посылал нас; в ней подлинно течёт молоко и мёд, и вот плоды её;</p>
<p class="p"><em>29</em> но народ, живущий на земле той, силён, и города укреплённые, весьма большие, и сынов Енаковых мы видели там;</p>
<p class="p"><em>30</em> Амалик живёт на южной части земли, Хеттеи, Иевусеи и Аморреи живут на горе, Хананеи же живут при море и на берегу Иордана.</p>
<p class="p"><em>31</em> Но Халев успокаивал народ пред Моисеем, говоря: пойдём и завладеем ею, потому что мы можем одолеть её.</p>
<p class="p"><em>32</em> А те, которые ходили с ним, говорили: не можем мы идти против народа сего, ибо он сильнее нас.</p>
<p class="p"><em>33</em> И распускали худую молву о земле, которую они осматривали, между сынами Израилевыми, говоря: земля, которую проходили мы для осмотра, есть земля, поедающая живущих на ней, и весь народ, который видели мы среди её, люди великорослые;</p>
<p class="p"><em>34</em> там видели мы и исполинов, сынов Енаковых, от исполинского рода; и мы были в глазах наших [пред ними], как саранча, такими же были мы и в глазах их.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И подняло всё общество вопль, и плакал народ во [всю] ту ночь;</p>
<p class="p"><em>2</em> и роптали на Моисея и Аарона все сыны Израилевы, и всё общество сказало им: о, если бы мы умерли в земле Египетской, или умерли бы в пустыне сей!</p>
<p class="p"><em>3</em> и для чего Господь ведёт нас в землю сию, чтобы мы пали от меча? жёны наши и дети наши достанутся в добычу [врагам]; не лучше ли нам возвратиться в Египет?</p>
<p class="p"><em>4</em> И сказали друг другу: поставим себе начальника и возвратимся в Египет.</p>
<p class="p"><em>5</em> И пали Моисей и Аарон на лица свои пред всем собранием общества сынов Израилевых.</p>
<p class="p"><em>6</em> И Иисус, сын Навин, и Халев, сын Иефонниин, из осматривавших землю, разодрали одежды свои</p>
<p class="p"><em>7</em> и сказали всему обществу сынов Израилевых: земля, которую мы проходили для осмотра, очень, очень хороша;</p>
<p class="p"><em>8</em> если Господь милостив к нам, то введёт нас в землю сию и даст нам её — эту землю, в которой течёт молоко и мёд;</p>
<p class="p"><em>9</em> только против Господа не восставайте и не бойтесь народа земли сей; ибо он достанется нам на съедение: защиты у них не стало, а с нами Господь; не бойтесь их.</p>
<p class="p"><em>10</em> И сказало всё общество: побить их камнями! Но слава Господня явилась в скинии собрания всем сынам Израилевым.</p>
<p class="p"><em>11</em> И сказал Господь Моисею: доколе будет раздражать Меня народ сей? и доколе будет он не верить Мне при всех знамениях, которые делал Я среди его?</p>
<p class="p"><em>12</em> поражу его язвою и истреблю его и произведу от тебя народ многочисленнее и сильнее его.</p>
<p class="p"><em>13</em> Но Моисей сказал Господу: услышат Египтяне, из среды которых Ты силою Твоею вывел народ сей,</p>
<p class="p"><em>14</em> и скажут жителям земли сей, которые слышали, что Ты, Господь, находишься среди народа сего, и что Ты, Господь, даёшь им видеть Себя лицем к лицу, и облако Твоё стоит над ними, и Ты идёшь пред ними днём в столпе облачном, а ночью в столпе огненном;</p>
<p class="p"><em>15</em> и если Ты истребишь народ сей, как одного человека, то народы, которые слышали славу Твою, скажут:</p>
<p class="p"><em>16</em> Господь не мог ввести народ сей в землю, которую Он с клятвою обещал ему, а потому и погубил его в пустыне.</p>
<p class="p"><em>17</em> Итак да возвеличится сила Господня, как Ты сказал, говоря:</p>
<p class="p"><em>18</em> Господь долготерпелив и многомилостив, прощающий беззакония и преступления, и не оставляющий без наказания, но наказывающий беззаконие отцов в детях до третьего и четвёртого рода.</p>
<p class="p"><em>19</em> Прости грех народу сему по великой милости Твоей, как Ты прощал народ сей от Египта доселе.</p>
<p class="p"><em>20</em> И сказал Господь [Моисею]: прощаю по слову твоему;</p>
<p class="p"><em>21</em> но жив Я, и славы Господней полна вся земля:</p>
<p class="p"><em>22</em> все, которые видели славу Мою и знамения Мои, сделанные Мною в Египте и в пустыне, и искушали Меня уже десять раз, и не слушали гласа Моего,</p>
<p class="p"><em>23</em> не увидят земли, которую Я с клятвою обещал отцам их; все, раздражавшие Меня, не увидят её;</p>
<p class="p"><em>24</em> но раба Моего, Халева, за то, что в нём был иной дух, и он совершенно повиновался Мне, введу в землю, в которую он ходил, и семя его наследует её;</p>
<p class="p"><em>25</em> Амаликитяне и Хананеи живут в долине; завтра обратитесь и идите в пустыню к Чермному морю.</p>
<p class="p"><em>26</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>27</em> доколе злому обществу сему роптать на Меня? ропот сынов Израилевых, которым они ропщут на Меня, Я слышу.</p>
<p class="p"><em>28</em> Скажи им: живу Я, говорит Господь: как говорили вы вслух Мне, так и сделаю вам;</p>
<p class="p"><em>29</em> в пустыне сей падут тела ваши, и все вы исчисленные, сколько вас числом, от двадцати лет и выше, которые роптали на Меня,</p>
<p class="p"><em>30</em> не войдёте в землю, на которой Я, подъемля руку Мою, [клялся] поселить вас, кроме Халева, сына Иефонниина, и Иисуса, сына Навина;</p>
<p class="p"><em>31</em> детей ваших, о которых вы говорили, что они достанутся в добычу [врагам], Я введу [туда], и они узнают землю, которую вы презрели,</p>
<p class="p"><em>32</em> а ваши трупы падут в пустыне сей;</p>
<p class="p"><em>33</em> а сыны ваши будут кочевать в пустыне сорок лет, и будут нести [наказание] за блудодейство ваше, доколе не погибнут все тела ваши в пустыне;</p>
<p class="p"><em>34</em> по числу сорока дней, в которые вы осматривали землю, вы понесёте наказание за грехи ваши сорок лет, год за день, дабы вы познали, [что] [значит] быть оставленным Мною.</p>
<p class="p"><em>35</em> Я, Господь, говорю, и так и сделаю со всем сим злым обществом, восставшим против Меня: в пустыне сей все они погибнут и перемрут.</p>
<p class="p"><em>36</em> И те, которых посылал Моисей для осмотрения земли, и которые, возвратившись, возмутили против него всё сие общество, распуская худую молву о земле,</p>
<p class="p"><em>37</em> сии, распустившие худую молву о земле, умерли, быв поражены пред Господом;</p>
<p class="p"><em>38</em> только Иисус, сын Навин, и Халев, сын Иефонниин, остались живы из тех мужей, которые ходили осматривать землю.</p>
<p class="p"><em>39</em> И сказал Моисей слова сии пред всеми сынами Израилевыми, и народ сильно опечалился.</p>
<p class="p"><em>40</em> И, встав рано поутру, пошли на вершину горы, говоря: вот, мы пойдём на то место, о котором сказал Господь, ибо мы согрешили.</p>
<p class="p"><em>41</em> Моисей сказал: для чего вы преступаете повеление Господне? это будет безуспешно;</p>
<p class="p"><em>42</em> не ходите, ибо нет среди вас Господа, чтобы не поразили вас враги ваши;</p>
<p class="p"><em>43</em> ибо Амаликитяне и Хананеи там пред вами, и вы падёте от меча, потому что вы отступили от Господа, и не будет с вами Господа.</p>
<p class="p"><em>44</em> Но они дерзнули подняться на вершину горы; ковчег же завета Господня и Моисей не оставляли стана.</p>
<p class="p"><em>45</em> И сошли Амаликитяне и Хананеи, живущие на горе той, и разбили их, и гнали их до Хормы.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: когда вы войдёте в землю вашего жительства, которую Я даю вам,</p>
<p class="p"><em>3</em> и будете приносить жертву Господу, всесожжение, или жертву заколаемую, от волов и овец, во исполнение обета, или по усердию, или в праздники ваши, дабы сделать приятное благоухание Господу, —</p>
<p class="p"><em>4</em> тогда приносящий жертву свою Господу должен принести в приношение от хлеба десятую часть [ефы] пшеничной муки, смешанной с четвёртою частью гина елея;</p>
<p class="p"><em>5</em> и вина для возлияния приноси четвёртую часть гина при всесожжении, или при заколаемой жертве, на каждого агнца.</p>
<p class="p"><em>6</em> А принося овна, приноси в приношение хлебное две десятых части [ефы] пшеничной муки, смешанной с третьею частью гина елея;</p>
<p class="p"><em>7</em> и вина для возлияния приноси третью часть гина в приятное благоухание Господу.</p>
<p class="p"><em>8</em> Если молодого вола приносишь во всесожжение или жертву заколаемую, во исполнение обета или в мирную жертву Господу,</p>
<p class="p"><em>9</em> то вместе с волом должно принести приношения хлебного три десятых части [ефы] пшеничной муки, смешанной с половиною гина елея;</p>
<p class="p"><em>10</em> и вина для возлияния приноси полгина в жертву, в приятное благоухание Господу.</p>
<p class="p"><em>11</em> Так делай при каждом приношении вола и овна и агнца из овец, или коз;</p>
<p class="p"><em>12</em> по числу [жертв], которые вы приносите, так делайте при каждой, по числу их.</p>
<p class="p"><em>13</em> Всякий туземец так должен делать это, принося жертву в приятное благоухание Господу;</p>
<p class="p"><em>14</em> и если будет между вами жить пришелец, или кто бы ни был среди вас в роды ваши, и принесёт жертву в приятное благоухание Господу, то и он должен делать так, как вы делаете;</p>
<p class="p"><em>15</em> для вас, общество [Господне], и для пришельца, живущего [у вас], устав один, устав вечный в роды ваши: что вы, то и пришелец да будет пред Господом;</p>
<p class="p"><em>16</em> закон один и одни права да будут для вас и для пришельца, живущего у вас.</p>
<p class="p"><em>17</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>18</em> объяви сынам Израилевым и скажи им: когда вы войдёте в землю, в которую Я веду вас,</p>
<p class="p"><em>19</em> и будете есть хлеб той земли, то возносите возношение Господу;</p>
<p class="p"><em>20</em> от начатков теста вашего лепёшку возносите в возношение; возносите её так, как возношение с гумна;</p>
<p class="p"><em>21</em> от начатков теста вашего отдавайте в возношение Господу в роды ваши.</p>
<p class="p"><em>22</em> Если же преступите по неведению и не исполните всех сих заповедей, которые изрёк Господь Моисею,</p>
<p class="p"><em>23</em> всего, что заповедал вам Господь чрез Моисея, от того дня, в который Господь заповедал вам, и впредь в роды ваши, —</p>
<p class="p"><em>24</em> то, если по недосмотру общества сделана ошибка, пусть всё общество принесёт одного молодого вола во всесожжение, в приятное благоухание Господу, с хлебным приношением и возлиянием его, по уставу, и одного козла в жертву за грех;</p>
<p class="p"><em>25</em> и очистит священник всё общество сынов Израилевых, и будет прощено им, ибо это была ошибка, и они принесли приношение своё в жертву Господу, и жертву за грех свой пред Господом, за свою ошибку;</p>
<p class="p"><em>26</em> и будет прощено всему обществу сынов Израилевых и пришельцу, живущему между ними, потому что весь народ сделал это по ошибке.</p>
<p class="p"><em>27</em> Если же один кто согрешит по неведению, то пусть принесёт козу однолетнюю в жертву за грех;</p>
<p class="p"><em>28</em> и очистит священник душу, сделавшую по ошибке грех пред Господом, и очищена будет, и прощено будет ей;</p>
<p class="p"><em>29</em> один закон да будет для вас, как для природного жителя из сынов Израилевых, так и для пришельца, живущего у вас, если кто сделает что по ошибке.</p>
<p class="p"><em>30</em> Если же кто из туземцев, или из пришельцев, сделает что дерзкою рукою, то он хулит Господа: истребится душа та из народа своего,</p>
<p class="p"><em>31</em> ибо слово Господне он презрел и заповедь Его нарушил; истребится душа та; грех её на ней.</p>
<p class="p"><em>32</em> Когда сыны Израилевы были в пустыне, нашли человека, собиравшего дрова в день субботы;</p>
<p class="p"><em>33</em> и привели его нашедшие его собирающим дрова к Моисею и Аарону и ко всему обществу;</p>
<p class="p"><em>34</em> и посадили его под стражу, потому что не было ещё определено, что должно с ним сделать.</p>
<p class="p"><em>35</em> И сказал Господь Моисею: должен умереть человек сей; пусть побьёт его камнями всё общество вне стана.</p>
<p class="p"><em>36</em> И вывело его всё общество вон из стана, и побили его камнями, и он умер, как повелел Господь Моисею.</p>
<p class="p"><em>37</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>38</em> объяви сынам Израилевым и скажи им, чтоб они делали себе кисти на краях одежд своих в роды их, и в кисти, которые на краях, вставляли нити из голубой шерсти;</p>
<p class="p"><em>39</em> и будут они в кистях у вас для того, чтобы вы, смотря на них, вспоминали все заповеди Господни, и исполняли их, и не ходили вслед сердца вашего и очей ваших, которые влекут вас к блудодейству,</p>
<p class="p"><em>40</em> чтобы вы помнили и исполняли все заповеди Мои и были святы пред Богом вашим.</p>
<p class="p"><em>41</em> Я Господь, Бог ваш, Который вывел вас из земли Египетской, чтоб быть вашим Богом: Я Господь, Бог ваш.</p>

</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Корей, сын Ицгара, сын Каафов, сын Левиин, и Дафан и Авирон, сыны Елиава, и Авнан, сын Фалефа, сыны Рувимовы,</p>
<p class="p"><em>2</em> восстали на Моисея, и [с ними] из сынов Израилевых двести пятьдесят мужей, начальники общества, призываемые на собрания, люди именитые.</p>
<p class="p"><em>3</em> И собрались против Моисея и Аарона и сказали им: полно вам; всё общество, все святы, и среди их Господь! почему же вы ставите себя выше народа Господня?</p>
<p class="p"><em>4</em> Моисей, услышав это, пал на лице своё</p>
<p class="p"><em>5</em> и сказал Корею и всем сообщникам его, говоря: завтра покажет Господь, кто Его, и кто свят, чтобы приблизить его к Себе; и кого Он изберёт, того и приблизит к Себе;</p>
<p class="p"><em>6</em> вот что сделайте: Корей и все сообщники его возьмите себе кадильницы</p>
<p class="p"><em>7</em> и завтра положите в них огня и всыпьте в них курения пред Господом; и кого изберёт Господь, тот и будет свят. Полно вам, сыны Левиины!</p>
<p class="p"><em>8</em> И сказал Моисей Корею: послушайте, сыны Левия!</p>
<p class="p"><em>9</em> неужели мало вам того, что Бог Израилев отделил вас от общества Израильского и приблизил вас к Себе, чтобы вы исполняли службы при скинии Господней и стояли пред обществом, служа для них?</p>
<p class="p"><em>10</em> Он приблизил тебя и с тобою всех братьев твоих, сынов Левия, и вы домогаетесь ещё и священства.</p>
<p class="p"><em>11</em> Итак ты и всё твоё общество собрались против Господа. Что Аарон, что вы ропщете на него?</p>
<p class="p"><em>12</em> И послал Моисей позвать Дафана и Авирона, сынов Елиава. Но они сказали: не пойдём!</p>
<p class="p"><em>13</em> разве мало того, что ты вывел нас из земли, в которой течёт молоко и мёд, чтобы погубить нас в пустыне? и ты ещё хочешь властвовать над нами!</p>
<p class="p"><em>14</em> привёл ли ты нас в землю, где течёт молоко и мёд, и дал ли нам во владение поля и виноградники? глаза людей сих ты хочешь ослепить? не пойдём!</p>
<p class="p"><em>15</em> Моисей весьма огорчился и сказал Господу: не обращай взора Твоего на приношение их; я не взял ни у одного из них осла и не сделал зла ни одному из них.</p>
<p class="p"><em>16</em> И сказал Моисей Корею: завтра ты и всё общество твоё будьте пред лицем Господа, ты, они и Аарон;</p>
<p class="p"><em>17</em> и возьмите каждый свою кадильницу, и положите в них курения, и принесите пред лице Господне каждый свою кадильницу, двести пятьдесят кадильниц; ты и Аарон, каждый свою кадильницу.</p>
<p class="p"><em>18</em> И взял каждый свою кадильницу, и положили в них огня, и всыпали в них курения, и стали при входе в скинию собрания; также и Моисей и Аарон.</p>
<p class="p"><em>19</em> И собрал против них Корей всё общество ко входу скинии собрания. И явилась слава Господня всему обществу.</p>
<p class="p"><em>20</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>21</em> отделитесь от общества сего, и Я истреблю их во мгновение.</p>
<p class="p"><em>22</em> Они же пали на лица свои и сказали: Боже, Боже духов всякой плоти! один человек согрешил, и Ты гневаешься на всё общество?</p>
<p class="p"><em>23</em> и сказал Господь Моисею, говоря:</p>
<p class="p"><em>24</em> скажи обществу: отступите со всех сторон от жилища Корея, Дафана и Авирона.</p>
<p class="p"><em>25</em> И встал Моисей, и пошёл к Дафану и Авирону, и за ним пошли старейшины Израилевы.</p>
<p class="p"><em>26</em> И сказал обществу: отойдите от шатров нечестивых людей сих, и не прикасайтесь ни к чему, что принадлежит им, чтобы не погибнуть вам во всех грехах их.</p>
<p class="p"><em>27</em> И отошли они со всех сторон от жилища Корея, Дафана и Авирона; а Дафан и Авирон вышли и стояли у дверей шатров своих с жёнами своими и сыновьями своими и с малыми детьми своими.</p>
<p class="p"><em>28</em> И сказал Моисей: из сего узнаете, что Господь послал меня делать все дела сии, а не по своему произволу [я делаю сие]:</p>
<p class="p"><em>29</em> если они умрут, как умирают все люди, и постигнет их такое наказание, какое [постигает] всех людей, то не Господь послал меня;</p>
<p class="p"><em>30</em> а если Господь сотворит необычайное, и земля разверзет уста свои и поглотит их и всё, что у них, и они живые сойдут в преисподнюю, то знайте, что люди сии презрели Господа.</p>
<p class="p"><em>31</em> Лишь только он сказал слова сии, расселась земля под ними;</p>
<p class="p"><em>32</em> и разверзла земля уста свои, и поглотила их и домы их, и всех людей Кореевых и всё имущество;</p>
<p class="p"><em>33</em> и сошли они со всем, что принадлежало им, живые в преисподнюю, и покрыла их земля, и погибли они из среды общества.</p>
<p class="p"><em>34</em> И все Израильтяне, которые были вокруг них, побежали при их вопле, дабы, говорили они, и нас не поглотила земля.</p>
<p class="p"><em>35</em> И вышел огонь от Господа и пожрал тех двести пятьдесят мужей, которые принесли курение.</p>
<p class="p"><em>36</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>37</em> скажи Елеазару, сыну Аарона, священнику, пусть он соберёт кадильницы сожжённых и огонь выбросит вон; ибо освятились</p>
<p class="p"><em>38</em> кадильницы грешников сих смертью их, и пусть разобьют их в листы для покрытия жертвенника, ибо они принесли их пред лице Господа, и они сделались освящёнными; и будут они знамением для сынов Израилевых.</p>
<p class="p"><em>39</em> И взял Елеазар священник медные кадильницы, которые принесли сожжённые, и разбили их в листы для покрытия жертвенника,</p>
<p class="p"><em>40</em> в память сынам Израилевым, чтобы никто посторонний, который не от семени Аарона, не приступал приносить курение пред лице Господне, и не было с ним, что с Кореем и сообщниками его, как говорил ему Господь чрез Моисея.</p>
<p class="p"><em>41</em> На другой день всё общество сынов Израилевых возроптало на Моисея и Аарона и говорило: вы умертвили народ Господень.</p>
<p class="p"><em>42</em> И когда собралось общество против Моисея и Аарона, они обратились к скинии собрания, и вот, облако покрыло её, и явилась слава Господня.</p>
<p class="p"><em>43</em> И пришёл Моисей и Аарон к скинии собрания.</p>
<p class="p"><em>44</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>45</em> отсторонитесь от общества сего, и Я погублю их во мгновение. Но они пали на лица свои.</p>
<p class="p"><em>46</em> И сказал Моисей Аарону: возьми кадильницу и положи в неё огня с жертвенника и всыпь курения, и неси скорее к обществу и заступи их, ибо вышел гнев от Господа, [и] началось поражение.</p>
<p class="p"><em>47</em> И взял Аарон, как сказал Моисей, и побежал в среду общества, и вот, уже началось поражение в народе. И он положил курения и заступил народ;</p>
<p class="p"><em>48</em> стал он между мёртвыми и живыми, и поражение прекратилось.</p>
<p class="p"><em>49</em> И умерло от поражения четырнадцать тысяч семьсот человек, кроме умерших по делу Корееву.</p>
<p class="p"><em>50</em> И возвратился Аарон к Моисею, ко входу скинии собрания, после того как поражение прекратилось.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым и возьми у них по жезлу от колена, от всех начальников их по коленам, двенадцать жезлов, и каждого имя напиши на жезле его;</p>
<p class="p"><em>3</em> имя Аарона напиши на жезле Левиином, ибо один жезл от начальника колена их [должны они дать];</p>
<p class="p"><em>4</em> и положи их в скинии собрания, пред [ковчегом] откровения, где являюсь Я вам;</p>
<p class="p"><em>5</em> и кого Я изберу, того жезл расцветёт; и так Я успокою ропот сынов Израилевых, которым они ропщут на вас.</p>
<p class="p"><em>6</em> И сказал Моисей сынам Израилевым, и дали ему все начальники их, от каждого начальника по жезлу, по коленам их двенадцать жезлов, и жезл Ааронов был среди жезлов их.</p>
<p class="p"><em>7</em> И положил Моисей жезлы пред лицем Господа в скинии откровения.</p>
<p class="p"><em>8</em> На другой день вошёл Моисей в скинию откровения, и вот, жезл Ааронов, от дома Левиина, расцвёл, пустил почки, дал цвет и принёс миндали.</p>
<p class="p"><em>9</em> И вынес Моисей все жезлы от лица Господня ко всем сынам Израилевым. И увидели они это и взяли каждый свой жезл.</p>
<p class="p"><em>10</em> И сказал Господь Моисею: положи опять жезл Ааронов пред [ковчегом] откровения на сохранение, в знамение для непокорных, чтобы прекратился ропот их на Меня, и они не умирали.</p>
<p class="p"><em>11</em> Моисей сделал это; как повелел ему Господь, так он и сделал.</p>
<p class="p"><em>12</em> И сказали сыны Израилевы Моисею: вот, мы умираем, погибаем, все погибаем!</p>
<p class="p"><em>13</em> всякий, приближающийся к скинии Господней, умирает: не придётся ли всем нам умереть?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И сказал Господь Аарону: ты и сыны твои и дом отца твоего с тобою понесёте на себе грех за [небрежность во] святилище; и ты и сыны твои с тобою понесёте на себе грех за [неисправность] в священстве вашем.</p>
<p class="p"><em>2</em> Также и братьев твоих, колено Левиино, племя отца твоего, возьми себе: пусть они будут при тебе и служат тебе, а ты и сыны твои с тобою [будете] при скинии откровения;</p>
<p class="p"><em>3</em> пусть они отправляют службу тебе и службу во всей скинии; только чтобы не приступали к вещам святилища и к жертвеннику, дабы не умереть и им и вам.</p>
<p class="p"><em>4</em> Пусть они будут при тебе и отправляют службу в скинии собрания, все работы по скинии; а посторонний не должен приближаться к вам.</p>
<p class="p"><em>5</em> Так отправляйте службу во святилище и при жертвеннике, дабы не было впредь гнева на сынов Израилевых;</p>
<p class="p"><em>6</em> ибо братьев ваших, левитов, Я взял от сынов Израилевых и дал их вам, в дар Господу, для отправления службы при скинии собрания;</p>
<p class="p"><em>7</em> и ты и сыны твои с тобою наблюдайте священство ваше во всём, что принадлежит жертвеннику и что внутри за завесою, и служите; вам даю Я в дар службу священства, а посторонний, приступивший, предан будет смерти.</p>
<p class="p"><em>8</em> И сказал Господь Аарону: вот, Я поручаю тебе наблюдать за возношениями Мне; от всего, посвящаемого сынами Израилевыми, Я дал тебе и сынам твоим, ради священства вашего, уставом вечным;</p>
<p class="p"><em>9</em> вот, что принадлежит тебе из святынь великих, от сожигаемого: всякое приношение их хлебное, и всякая жертва их за грех, и всякая жертва их повинности, что они принесут Мне; это великая святыня тебе и сынам твоим.</p>
<p class="p"><em>10</em> На святейшем месте ешьте это; все мужеского пола могут есть. это святынею да будет для тебя.</p>
<p class="p"><em>11</em> И вот, что тебе из возношений даров их: все возношения сынов Израилевых Я дал тебе и сынам твоим и дочерям твоим с тобою, уставом вечным; всякий чистый в доме твоём может есть это.</p>
<p class="p"><em>12</em> Всё лучшее из елея и всё лучшее из винограда и хлеба, начатки их, которые они дают Господу, Я отдал тебе;</p>
<p class="p"><em>13</em> все первые произведения земли их, которые они принесут Господу, да будут твоими; всякий чистый в доме твоём может есть это.</p>
<p class="p"><em>14</em> Всё заклятое в земле Израилевой да будет твоим.</p>
<p class="p"><em>15</em> Всё, разверзающее ложесна у всякой плоти, которую приносят Господу, из людей и из скота, да будет твоим; только первенец из людей должен быть выкуплен, и первородное из скота нечистого должно быть выкуплено;</p>
<p class="p"><em>16</em> а выкуп за них: начиная от одного месяца, по оценке твоей, бери выкуп пять сиклей серебра, по сиклю священному, который в двадцать гер;</p>
<p class="p"><em>17</em> но за первородное из волов, и за первородное из овец, и за первородное из коз, не бери выкупа: они святыня; кровью их окропляй жертвенник, и тук их сожигай в жертву, в приятное благоухание Господу;</p>
<p class="p"><em>18</em> мясо же их тебе принадлежит, равно как грудь возношения и правое плечо тебе принадлежит.</p>
<p class="p"><em>19</em> Все возносимые святыни, которые возносят сыны Израилевы Господу, отдаю тебе и сынам твоим и дочерям твоим с тобою, уставом вечным; это завет соли вечный пред Господом, данный для тебя и потомства твоего с тобою.</p>
<p class="p"><em>20</em> И сказал Господь Аарону: в земле их не будешь иметь удела и части не будет тебе между ними; Я часть твоя и удел твой среди сынов Израилевых;</p>
<p class="p"><em>21</em> а сынам Левия, вот, Я дал в удел десятину из всего, что у Израиля, за службу их, за то, что они отправляют службы в скинии собрания;</p>
<p class="p"><em>22</em> и сыны Израилевы не должны впредь приступать к скинии собрания, чтобы не понести греха и не умереть:</p>
<p class="p"><em>23</em> пусть левиты исправляют службы в скинии собрания и несут на себе грех их. Это устав вечный в роды ваши; среди же сынов Израилевых они не получат удела;</p>
<p class="p"><em>24</em> так как десятину сынов Израилевых, которую они приносят в возношение Господу, Я отдаю левитам в удел, потому и сказал Я им: между сынами Израилевыми они не получат удела.</p>
<p class="p"><em>25</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>26</em> объяви левитам и скажи им: когда вы будете брать от сынов Израилевых десятину, которую Я дал вам от них в удел, то возносите из неё возношение Господу, десятину из десятины, —</p>
<p class="p"><em>27</em> и вменено будет вам это возношение ваше, как хлеб с гумна и как взятое от точила;</p>
<p class="p"><em>28</em> так и вы будете возносить возношение Господу из всех десятин ваших, которые будете брать от сынов Израилевых, и будете давать из них возношение Господне Аарону священнику;</p>
<p class="p"><em>29</em> из всего, даруемого вам, возносите возношение Господу, из всего лучшего освящаемого.</p>
<p class="p"><em>30</em> И скажи им: когда вы принесёте из сего лучшее, то это вменено будет левитам, как получаемое с гумна и получаемое от точила;</p>
<p class="p"><em>31</em> вы можете есть это на всяком месте, вы и семейства ваши, ибо это вам плата за работы ваши в скинии собрания;</p>
<p class="p"><em>32</em> и не понесёте за это греха, когда принесёте лучшее из сего; и посвящаемого сынами Израилевыми не оскверните, и не умрёте.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>2</em> вот устав закона, который заповедал Господь, говоря: скажи сынам Израилевым, пусть приведут тебе рыжую телицу без порока, у которой нет недостатка, [и] на которой не было ярма;</p>
<p class="p"><em>3</em> и отдайте её Елеазару священнику, и выведет её вон из стана, и заколют её при нём;</p>
<p class="p"><em>4</em> и пусть возьмёт Елеазар священник перстом своим крови её и кровью покропит к передней стороне скинии собрания семь раз;</p>
<p class="p"><em>5</em> и сожгут телицу при его глазах: кожу её и мясо её и кровь её с нечистотою её пусть сожгут;</p>
<p class="p"><em>6</em> и пусть возьмёт священник кедрового дерева и иссопа и нить из червлёной шерсти и бросит на сожигаемую телицу;</p>
<p class="p"><em>7</em> и пусть вымоет священник одежды свои, и омоет тело своё водою, и потом войдёт в стан, и нечист будет священник до вечера.</p>
<p class="p"><em>8</em> И сожигавший её пусть вымоет одежды свои водою, и омоет тело своё водою, и нечист будет до вечера;</p>
<p class="p"><em>9</em> и кто-нибудь чистый пусть соберёт пепел телицы и положит вне стана на чистом месте, и будет он сохраняться для общества сынов Израилевых, для воды очистительной: это жертва за грех;</p>
<p class="p"><em>10</em> и собиравший пепел телицы пусть вымоет одежды свои, и нечист будет до вечера. Это для сынов Израилевых и для пришельцев, живущих у них, да будет уставом вечным.</p>
<p class="p"><em>11</em> Кто прикоснётся к мёртвому телу какого-либо человека, нечист будет семь дней:</p>
<p class="p"><em>12</em> он должен очистить себя сею [водою] в третий день и в седьмой день, и будет чист; если же он не очистит себя в третий и седьмой день, то не будет чист;</p>
<p class="p"><em>13</em> всякий, прикоснувшийся к мёртвому телу какого-либо человека умершего и не очистивший себя, осквернит жилище Господа: истребится человек тот из среды Израиля, ибо он не окроплён очистительною водою, он нечист, ещё нечистота его на нём.</p>
<p class="p"><em>14</em> Вот закон: если человек умрёт в шатре, то всякий, кто придёт в шатёр, и всё, что в шатре, нечисто будет семь дней;</p>
<p class="p"><em>15</em> всякий открытый сосуд, который не обвязан и не покрыт, нечист.</p>
<p class="p"><em>16</em> Всякий, кто прикоснётся на поле к убитому мечом, или к умершему, или к кости человеческой, или ко гробу, нечист будет семь дней.</p>
<p class="p"><em>17</em> Для нечистого пусть возьмут пепла той сожжённой жертвы за грех и нальют на него живой воды в сосуд;</p>
<p class="p"><em>18</em> и пусть кто-нибудь чистый возьмёт иссоп, и омочит его в воде, и окропит шатёр и все сосуды и людей, которые находятся в нём, и прикоснувшегося к кости [человеческой], или к убитому, или к умершему, или ко гробу;</p>
<p class="p"><em>19</em> и пусть окропит чистый нечистого в третий и седьмой день, и очистит его в седьмой день; и вымоет он одежды свои, и омоет [тело своё] водою, и к вечеру будет чист.</p>
<p class="p"><em>20</em> Если же кто будет нечист и не очистит себя, то истребится человек тот из среды народа, ибо он осквернил святилище Господа; очистительною водою он не окроплён, он нечист.</p>
<p class="p"><em>21</em> И да будет это для них уставом вечным. И кропивший очистительною водою пусть вымоет одежды свои; и прикоснувшийся к очистительной воде нечист будет до вечера.</p>
<p class="p"><em>22</em> И всё, к чему прикоснётся нечистый, будет нечисто; и прикоснувшийся человек нечист будет до вечера.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И пришли сыны Израилевы, всё общество, в пустыню Син в первый месяц, и остановился народ в Кадесе, и умерла там Мариам и погребена там.</p>
<p class="p"><em>2</em> И не было воды для общества, и собрались они против Моисея и Аарона;</p>
<p class="p"><em>3</em> и возроптал народ на Моисея и сказал: о, если бы умерли тогда и мы, когда умерли братья наши пред Господом!</p>
<p class="p"><em>4</em> зачем вы привели общество Господне в эту пустыню, чтобы умереть здесь нам и скоту нашему?</p>
<p class="p"><em>5</em> и для чего вывели вы нас из Египта, чтобы привести нас на это негодное место, где нельзя сеять, нет ни смоковниц, ни винограда, ни гранатовых яблок, ни даже воды для питья?</p>
<p class="p"><em>6</em> И пошёл Моисей и Аарон от народа ко входу скинии собрания, и пали на лица свои, и явилась им слава Господня.</p>
<p class="p"><em>7</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>8</em> Возьми жезл и собери общество, ты и Аарон, брат твой, и скажите в глазах их скале, и она даст из себя воду: и так ты изведёшь им воду из скалы, и напоишь общество и скот его.</p>
<p class="p"><em>9</em> И взял Моисей жезл от лица Господа, как Он повелел ему.</p>
<p class="p"><em>10</em> И собрали Моисей и Аарон народ к скале, и сказал он им: послушайте, непокорные, разве нам из этой скалы извести для вас воду?</p>
<p class="p"><em>11</em> И поднял Моисей руку свою и ударил в скалу жезлом своим дважды, и потекло много воды, и пило общество и скот его.</p>
<p class="p"><em>12</em> И сказал Господь Моисею и Аарону: за то, что вы не поверили Мне, чтоб явить святость Мою пред очами сынов Израилевых, не введёте вы народа сего в землю, которую Я даю ему.</p>
<p class="p"><em>13</em> Это вода Меривы, у которой вошли в распрю сыны Израилевы с Господом, и Он явил им святость Свою.</p>
<p class="p"><em>14</em> И послал Моисей из Кадеса послов к Царю Едомскому [сказать]: так говорит брат твой Израиль: ты знаешь все трудности, которые постигли нас;</p>
<p class="p"><em>15</em> отцы наши перешли в Египет, и мы жили в Египте много времени, и худо поступали Египтяне с нами и отцами нашими;</p>
<p class="p"><em>16</em> и воззвали мы к Господу, и услышал Он голос наш, и послал Ангела, и вывел нас из Египта; и вот, мы в Кадесе, городе у самого предела твоего;</p>
<p class="p"><em>17</em> позволь нам пройти землёю твоею: мы не пойдём по полям и по виноградникам и не будем пить воды из колодезей [твоих]; но пойдём дорогою царскою, не своротим ни направо ни налево, доколе не перейдём пределов твоих.</p>
<p class="p"><em>18</em> Но Едом сказал ему: не проходи через меня, иначе я с мечом выступлю против тебя.</p>
<p class="p"><em>19</em> И сказали ему сыны Израилевы: мы пойдём большою дорогою, и если будем пить твою воду, я и скот мой, то буду платить за неё; только ногами моими пройду, что ничего не стоит.</p>
<p class="p"><em>20</em> Но он сказал: не проходи. И выступил против него Едом с многочисленным народом и с сильною рукою.</p>
<p class="p"><em>21</em> Итак не согласился Едом позволить Израилю пройти чрез его пределы, и Израиль пошёл в сторону от него.</p>
<p class="p"><em>22</em> И отправились сыны Израилевы из Кадеса, и пришло всё общество к горе Ор.</p>
<p class="p"><em>23</em> И сказал Господь Моисею и Аарону на горе Ор, у пределов земли Едомской, говоря:</p>
<p class="p"><em>24</em> пусть приложится Аарон к народу своему; ибо он не войдёт в землю, которую Я даю сынам Израилевым, за то, что вы непокорны были повелению Моему у вод Меривы;</p>
<p class="p"><em>25</em> и возьми Аарона и Елеазара, сына его, и возведи их на гору Ор.</p>
<p class="p"><em>26</em> и сними с Аарона одежды его, и облеки в них Елеазара, сына его, и пусть Аарон отойдёт и умрёт там.</p>
<p class="p"><em>27</em> И сделал Моисей так, как повелел Господь. Пошли они на гору Ор в глазах всего общества,</p>
<p class="p"><em>28</em> и снял Моисей с Аарона одежды его, и облёк в них Елеазара, сына его; и умер там Аарон на вершине горы. А Моисей и Елеазар сошли с горы.</p>
<p class="p"><em>29</em> И увидело всё общество, что Аарон умер, и оплакивал Аарона весь дом Израилев тридцать дней.</p>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Ханаанский царь Арада, живущий к югу, услышав, что Израиль идёт дорогою от Афарима, вступил в сражение с Израильтянами и несколько из них взял в плен.</p>
<p class="p"><em>2</em> И дал Израиль обет Господу, и сказал: если предашь народ сей в руки мои, то положу заклятие на города их.</p>
<p class="p"><em>3</em> Господь услышал голос Израиля и предал Хананеев в руки ему, и он положил заклятие на них и на города их и нарёк имя месту тому: Хорма.</p>
<p class="p"><em>4</em> От горы Ор отправились они путём Чермного моря, чтобы миновать землю Едома. И стал малодушествовать народ на пути,</p>
<p class="p"><em>5</em> и говорил народ против Бога и против Моисея: зачем вывели вы нас из Египта, чтоб умереть [нам] в пустыне, ибо [здесь] нет ни хлеба, ни воды, и душе нашей опротивела эта негодная пища.</p>
<p class="p"><em>6</em> И послал Господь на народ ядовитых змеев, которые жалили народ, и умерло множество народа из [сынов] Израилевых.</p>
<p class="p"><em>7</em> И пришёл народ к Моисею и сказал: согрешили мы, что говорили против Господа и против тебя; помолись Господу, чтоб Он удалил от нас змеев. И помолился Моисей о народе.</p>
<p class="p"><em>8</em> И сказал Господь Моисею: сделай себе змея и выставь его на знамя, и ужаленный, взглянув на него, останется жив.</p>
<p class="p"><em>9</em> И сделал Моисей медного змея и выставил его на знамя, и когда змей ужалил человека, он, взглянув на медного змея, оставался жив.</p>
<p class="p"><em>10</em> И отправились сыны Израилевы и остановились в Овофе;</p>
<p class="p"><em>11</em> и отправились из Овофа и остановились в Ийе-Авариме, в пустыне, что против Моава, к восходу солнца;</p>
<p class="p"><em>12</em> оттуда отправились, и остановились на долине Заред;</p>
<p class="p"><em>13</em> отправившись отсюда, остановились у той части Арнона в пустыне, которая течёт вне пределов Аморрея, ибо Арнон граница Моава, между Моавом и Аморреем.</p>
<p class="p"><em>14</em> Потому и сказано в книге браней Господних:</p>
<p class="p"><em>15</em> Вагеб в Суфе и потоки Арнона, и верховье потоков, которое склоняется к Шебет-Ару и прилегает к пределам Моава.</p>
<p class="p"><em>16</em> Отсюда [отправились] к Беэр; это тот колодезь, о котором Господь сказал Моисею: собери народ, и дам им воды.</p>
<p class="p"><em>17</em> Тогда воспел Израиль песнь сию: наполняйся, колодезь, пойте ему;</p>
<p class="p"><em>18</em> колодезь, который выкопали князья, вырыли вожди народа с законодателем жезлами своими. Из пустыни [отправились] в Матанну,</p>
<p class="p"><em>19</em> из Матанны в Нагалиил, из Нагалиила в Вамоф,</p>
<p class="p"><em>20</em> из Вамофа в Гай, который в земле Моава, на вершине [горы] Фасги, обращённой лицем к пустыне.</p>
<p class="p"><em>21</em> И послал Израиль послов к Сигону, царю Аморрейскому, чтобы сказать:</p>
<p class="p"><em>22</em> позволь мне пройти землёю твоею; не будем заходить в поля и виноградники, не будем пить воды из колодезей [твоих], а пойдём путём царским, доколе не перейдём пределов твоих.</p>
<p class="p"><em>23</em> Но Сигон не позволил Израилю идти через свои пределы; и собрал Сигон весь народ свой и выступил против Израиля в пустыню, и дошёл до Иаацы, и сразился с Израилем.</p>
<p class="p"><em>24</em> И поразил его Израиль мечом и взял во владение землю его от Арнона до Иавока, до [пределов] Аммонитских, ибо крепок был предел Аммонитян;</p>
<p class="p"><em>25</em> и взял Израиль все города сии, и жил Израиль во всех городах Аморрейских, в Есевоне и во всех зависящих от него;</p>
<p class="p"><em>26</em> ибо Есевон был город Сигона, царя Аморрейского, и он воевал с прежним царём Моавитским и взял из руки его всю землю его до Арнона.</p>
<p class="p"><em>27</em> Потому говорят приточники: идите в Есевон, да устроят и утвердят город Сигона;</p>
<p class="p"><em>28</em> ибо огонь вышел из Есевона, пламень из города Сигонова, и пожрал Ар-Моав и владеющих высотами Арнона.</p>
<p class="p"><em>29</em> Горе тебе, Моав! погиб ты, народ Хамоса! Разбежались сыновья его, и дочери его сделались пленницами Аморрейского царя Сигона;</p>
<p class="p"><em>30</em> мы поразили их стрелами; погиб Есевон до Дивона, мы опустошили их до Нофы, которая близ Медевы.</p>
<p class="p"><em>31</em> И жил Израиль в земле Аморрейской.</p>
<p class="p"><em>32</em> И послал Моисей высмотреть Иазер, и взяли селения, зависящие от него, и прогнали Аморреев, которые в них были.</p>
<p class="p"><em>33</em> И поворотили и пошли к Васану. И выступил против них Ог, царь Васанский, сам и весь народ его, на сражение к Едреи.</p>
<p class="p"><em>34</em> И сказал Господь Моисею: не бойся его, ибо Я предам его и весь народ его и всю землю его в руки твои, и поступишь с ним, как поступил с Сигоном, царём Аморрейским, который жил в Есевоне.</p>
<p class="p"><em>35</em> И поразили они его и сынов его и весь народ его, так что ни одного не осталось, и овладели землёю его.</p>
