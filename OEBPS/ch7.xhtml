<div class="title3">
<p class="title-p">Исход</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Вот имена сынов Израилевых, которые вошли в Египет с Иаковом, вошли каждый с домом своим:</p>
<p class="p"><em>2</em> Рувим, Симеон, Левий и Иуда,</p>
<p class="p"><em>3</em> Иссахар, Завулон и Вениамин,</p>
<p class="p"><em>4</em> Дан и Неффалим, Гад и Асир.</p>
<p class="p"><em>5</em> Всех же душ, происшедших от чресл Иакова, было семьдесят, а Иосиф был [уже] в Египте.</p>
<p class="p"><em>6</em> И умер Иосиф и все братья его и весь род их;</p>
<p class="p"><em>7</em> а сыны Израилевы расплодились и размножились, и возросли и усилились чрезвычайно, и наполнилась ими земля та.</p>
<p class="p"><em>8</em> И восстал в Египте новый царь, который не знал Иосифа,</p>
<p class="p"><em>9</em> и сказал народу своему: вот, народ сынов Израилевых многочислен и сильнее нас;</p>
<p class="p"><em>10</em> перехитрим же его, чтобы он не размножался; иначе, когда случится война, соединится и он с нашими неприятелями, и вооружится против нас, и выйдет из земли [нашей].</p>
<p class="p"><em>11</em> И поставили над ним начальников работ, чтобы изнуряли его тяжкими работами. И он построил фараону Пифом и Раамсес, города для запасов.</p>
<p class="p"><em>12</em> Но чем более изнуряли его, тем более он умножался и тем более возрастал, так что опасались сынов Израилевых.</p>
<p class="p"><em>13</em> И потому Египтяне с жестокостью принуждали сынов Израилевых к работам</p>
<p class="p"><em>14</em> и делали жизнь их горькою от тяжкой работы над глиною и кирпичами и от всякой работы полевой, от всякой работы, к которой принуждали их с жестокостью.</p>
<p class="p"><em>15</em> Царь Египетский повелел повивальным бабкам Евреянок, из коих одной имя Шифра, а другой Фуа,</p>
<p class="p"><em>16</em> и сказал: когда вы будете повивать у Евреянок, то наблюдайте при родах: если будет сын, то умерщвляйте его, а если дочь, то пусть живёт.</p>
<p class="p"><em>17</em> Но повивальные бабки боялись Бога и не делали так, как говорил им царь Египетский, и оставляли детей в живых.</p>
<p class="p"><em>18</em> Царь Египетский призвал повивальных бабок и сказал им: для чего вы делаете такое дело, что оставляете детей в живых?</p>
<p class="p"><em>19</em> Повивальные бабки сказали фараону: Еврейские женщины не так, как Египетские; они здоровы, ибо прежде нежели придёт к ним повивальная бабка, они уже рождают.</p>
<p class="p"><em>20</em> За сие Бог делал добро повивальным бабкам, а народ умножался и весьма усиливался.</p>
<p class="p"><em>21</em> И так как повивальные бабки боялись Бога, то Он устроял домы их.</p>
<p class="p"><em>22</em> Тогда фараон всему народу своему повелел, говоря: всякого новорождённого [у Евреев] сына бросайте в реку, а всякую дочь оставляйте в живых.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<div class="img">
<img alt="" src="images/i_05.jpg"/>
</div>
<p class="p"><em>1</em> Некто из племени Левиина пошёл и взял себе жену из того же племени.</p>
<p class="p"><em>2</em> Жена зачала и родила сына и, видя, что он очень красив, скрывала его три месяца;</p>
<p class="p"><em>3</em> но не могши долее скрывать его, взяла корзинку из тростника и осмолила её асфальтом и смолою и, положив в неё младенца, поставила в тростнике у берега реки,</p>
<p class="p"><em>4</em> а сестра его стала вдали наблюдать, что с ним будет.</p>
<p class="p"><em>5</em> И вышла дочь фараонова на реку мыться, а прислужницы её ходили по берегу реки. Она увидела корзинку среди тростника и послала рабыню свою взять её.</p>
<p class="p"><em>6</em> Открыла и увидела младенца; и вот, дитя плачет; и сжалилась над ним и сказала: это из Еврейских детей.</p>
<p class="p"><em>7</em> И сказала сестра его дочери фараоновой: не сходить ли мне и не позвать ли к тебе кормилицу из Евреянок, чтоб она вскормила тебе младенца?</p>
<p class="p"><em>8</em> Дочь фараонова сказала ей: сходи. Девица пошла и призвала мать младенца.</p>
<p class="p"><em>9</em> Дочь фараонова сказала ей: возьми младенца сего и вскорми его мне; я дам тебе плату. Женщина взяла младенца и кормила его.</p>
<p class="p"><em>10</em> И вырос младенец, и она привела его к дочери фараоновой, и он был у неё вместо сына, и нарекла имя ему: Моисей, потому что, говорила она, я из воды вынула его.</p>
<p class="p"><em>11</em> Спустя много времени, когда Моисей вырос, случилось, что он вышел к братьям своим [сынам Израилевым] и увидел тяжкие работы их; и увидел, что Египтянин бьёт одного Еврея из братьев его.</p>
<p class="p"><em>12</em> Посмотрев туда и сюда и видя, что нет никого, он убил Египтянина и скрыл его в песке.</p>
<p class="p"><em>13</em> И вышел он на другой день, и вот, два Еврея ссорятся; и сказал он обижающему: зачем ты бьёшь ближнего твоего?</p>
<p class="p"><em>14</em> А тот сказал: кто поставил тебя начальником и судьёю над нами? не думаешь ли убить меня, как убил Египтянина? Моисей испугался и сказал: верно, узнали об этом деле.</p>
<p class="p"><em>15</em> И услышал фараон об этом деле и хотел убить Моисея; но Моисей убежал от фараона и остановился в земле Мадиамской, и сел у колодезя.</p>
<p class="p"><em>16</em> У священника Мадиамского [было] семь дочерей. Они пришли, начерпали [воды] и наполнили корыта, чтобы напоить овец отца своего.</p>
<p class="p"><em>17</em> И пришли пастухи и отогнали их. Тогда встал Моисей и защитил их, и напоил овец их.</p>
<p class="p"><em>18</em> И пришли они к Рагуилу, отцу своему, и он сказал: что вы так скоро пришли сегодня?</p>
<p class="p"><em>19</em> Они сказали: какой-то Египтянин защитил нас от пастухов, и даже начерпал нам воды и напоил овец.</p>
<p class="p"><em>20</em> Он сказал дочерям своим: где же он? зачем вы его оставили? позовите его, и пусть он ест хлеб.</p>
<p class="p"><em>21</em> Моисею понравилось жить у сего человека; и он выдал за Моисея дочь свою Сепфору.</p>
<p class="p"><em>22</em> Она родила сына, и [Моисей] нарёк ему имя: Гирсам, потому что, говорил он, я стал пришельцем в чужой земле.</p>
<p class="p"><em>23</em> Спустя долгое время, умер царь Египетский. И стенали сыны Израилевы от работы и вопияли, и вопль их от работы восшел к Богу.</p>
<p class="p"><em>24</em> И услышал Бог стенание их, и вспомнил Бог завет Свой с Авраамом, Исааком и Иаковом.</p>
<p class="p"><em>25</em> И увидел Бог сынов Израилевых, и призрел их Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<div class="img">
<img alt="" src="images/i_06.jpg"/>
</div>
<p class="p"><em>1</em> Моисей пас овец у Иофора, тестя своего, священника Мадиамского. Однажды провёл он стадо далеко в пустыню и пришёл к горе Божией, Хориву.</p>
<p class="p"><em>2</em> И явился ему Ангел Господень в пламени огня из среды тернового куста. И увидел он, что терновый куст горит огнём, но куст не сгорает.</p>
<p class="p"><em>3</em> Моисей сказал: пойду и посмотрю на сие великое явление, отчего куст не сгорает.</p>
<p class="p"><em>4</em> Господь увидел, что он идёт смотреть, и воззвал к нему Бог из среды куста, и сказал: Моисей! Моисей! Он сказал: вот я!</p>
<p class="p"><em>5</em> И сказал Бог: не подходи сюда; сними обувь твою с ног твоих, ибо место, на котором ты стоишь, есть земля святая.</p>
<p class="p"><em>6</em> И сказал: Я Бог отца твоего, Бог Авраама, Бог Исаака и Бог Иакова. Моисей закрыл лице своё, потому что боялся воззреть на Бога.</p>
<p class="p"><em>7</em> И сказал Господь: Я увидел страдание народа Моего в Египте и услышал вопль его от приставников его; Я знаю скорби его</p>
<p class="p"><em>8</em> и иду избавить его от руки Египтян и вывести его из земли сей в землю хорошую и пространную, где течёт молоко и мёд, в землю Хананеев, Хеттеев, Аморреев, Ферезеев, Евеев и Иевусеев.</p>
<p class="p"><em>9</em> И вот, уже вопль сынов Израилевых дошёл до Меня, и Я вижу угнетение, каким угнетают их Египтяне.</p>
<p class="p"><em>10</em> Итак пойди: Я пошлю тебя к фараону; и выведи из Египта народ Мой, сынов Израилевых.</p>
<p class="p"><em>11</em> Моисей сказал Богу: кто я, чтобы мне идти к фараону и вывести из Египта сынов Израилевых?</p>
<p class="p"><em>12</em> И сказал [Бог]: Я буду с тобою, и вот тебе знамение, что Я послал тебя: когда ты выведешь народ из Египта, вы совершите служение Богу на этой горе.</p>
<p class="p"><em>13</em> И сказал Моисей Богу: вот, я приду к сынам Израилевым и скажу им: Бог отцов ваших послал меня к вам. А они скажут мне: как Ему имя? Что сказать мне им?</p>
<p class="p"><em>14</em> Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым: Сущий [Иегова] послал меня к вам.</p>
<p class="p"><em>15</em> И сказал ещё Бог Моисею: так скажи сынам Израилевым: Господь, Бог отцов ваших, Бог Авраама, Бог Исаака и Бог Иакова послал меня к вам. Вот имя Моё на веки, и памятование о Мне из рода в род.</p>
<p class="p"><em>16</em> Пойди, собери старейшин Израилевых и скажи им: Господь, Бог отцов ваших, явился мне, Бог Авраама, Исаака и Иакова, и сказал: Я посетил вас и [увидел], что делается с вами в Египте.</p>
<p class="p"><em>17</em> И сказал: Я выведу вас от угнетения Египетского в землю Хананеев, Хеттеев, Аморреев, Ферезеев, Евеев и Иевусеев, в землю, где течёт молоко и мёд.</p>
<p class="p"><em>18</em> И они послушают голоса твоего, и пойдёшь ты и старейшины Израилевы к царю Египетскому, и скажете ему: Господь, Бог Евреев, призвал нас; итак отпусти нас в пустыню, на три дня пути, чтобы принести жертву Господу, Богу нашему.</p>
<p class="p"><em>19</em> Но Я знаю, что царь Египетский не позволит вам идти, если [не принудить его] рукою крепкою;</p>
<p class="p"><em>20</em> и простру руку Мою и поражу Египет всеми чудесами Моими, которые сделаю среди его; и после того он отпустит вас.</p>
<p class="p"><em>21</em> И дам народу сему милость в глазах Египтян; и когда пойдёте, то пойдёте не с пустыми руками:</p>
<p class="p"><em>22</em> каждая женщина выпросит у соседки своей и у живущей в доме её вещей серебряных и вещей золотых, и одежд, и вы нарядите ими и сыновей ваших и дочерей ваших, и оберёте Египтян.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И отвечал Моисей и сказал: а если они не поверят мне и не послушают голоса моего и скажут: не явился тебе Господь?</p>
<p class="p"><em>2</em> И сказал ему Господь: что это в руке у тебя? Он отвечал: жезл.</p>
<p class="p"><em>3</em> [Господь] сказал: брось его на землю. Он бросил его на землю, и жезл превратился в змея, и Моисей побежал от него.</p>
<p class="p"><em>4</em> И сказал Господь Моисею: простри руку твою и возьми его за хвост. Он простёр руку свою, и взял его; и он стал жезлом в руке его.</p>
<p class="p"><em>5</em> Это для того, чтобы поверили, что явился тебе Господь, Бог отцов их, Бог Авраама, Бог Исаака и Бог Иакова.</p>
<p class="p"><em>6</em> Ещё сказал ему Господь: положи руку твою к себе в пазуху. И он положил руку свою к себе в пазуху, вынул её, и вот, рука его побелела от проказы, как снег.</p>
<p class="p"><em>7</em> [Ещё] сказал: положи опять руку твою к себе в пазуху. И он положил руку свою к себе в пазуху; и вынул её из пазухи своей, и вот, она опять стала такою же, как тело его.</p>
<p class="p"><em>8</em> Если они не поверят тебе и не послушают голоса первого знамения, то поверят голосу знамения другого;</p>
<p class="p"><em>9</em> если же не поверят и двум сим знамениям и не послушают голоса твоего, то возьми воды [из] реки и вылей на сушу; и вода, взятая из реки, сделается кровью на суше.</p>
<p class="p"><em>10</em> И сказал Моисей Господу: о, Господи! человек я не речистый, [и] [таков был] и вчера и третьего дня, и когда Ты начал говорить с рабом Твоим: я тяжело говорю и косноязычен.</p>
<p class="p"><em>11</em> Господь сказал: кто дал уста человеку? кто делает немым, или глухим, или зрячим, или слепым? не Я ли Господь?</p>
<p class="p"><em>12</em> итак пойди, и Я буду при устах твоих и научу тебя, что тебе говорить.</p>
<p class="p"><em>13</em> [Моисей] сказал: Господи! пошли другого, кого можешь послать.</p>
<p class="p"><em>14</em> И возгорелся гнев Господень на Моисея, и Он сказал: разве нет у тебя Аарона брата, Левитянина? Я знаю, что он может говорить, и вот, он выйдет навстречу тебе, и, увидев тебя, возрадуется в сердце своём;</p>
<p class="p"><em>15</em> ты будешь ему говорить и влагать слова в уста его, а Я буду при устах твоих и при устах его и буду учить вас, что вам делать;</p>
<p class="p"><em>16</em> и будет говорить он вместо тебя к народу; итак он будет твоими устами, а ты будешь ему вместо Бога;</p>
<p class="p"><em>17</em> и жезл сей возьми в руку твою: им ты будешь творить знамения.</p>
<p class="p"><em>18</em> И пошёл Моисей, и возвратился к Иофору, тестю своему, и сказал ему: пойду я, и возвращусь к братьям моим, которые в Египте, и посмотрю, живы ли ещё они? И сказал Иофор Моисею: иди с миром.</p>
<p class="p"><em>19</em> И сказал Господь Моисею в [земле] Мадиамской: пойди, возвратись в Египет, ибо умерли все, искавшие души твоей.</p>
<p class="p"><em>20</em> И взял Моисей жену свою и сыновей своих, посадил их на осла и отправился в землю Египетскую. И жезл Божий Моисей взял в руку свою.</p>
<p class="p"><em>21</em> И сказал Господь Моисею: когда пойдёшь и возвратишься в Египет, смотри, все чудеса, которые Я поручил тебе, сделай пред лицем фараона, а Я ожесточу сердце его, и он не отпустит народа.</p>
<p class="p"><em>22</em> И скажи фараону: так говорит Господь: Израиль [есть] сын Мой, первенец Мой;</p>
<p class="p"><em>23</em> Я говорю тебе: отпусти сына Моего, чтобы он совершил Мне служение; а если не отпустишь его, то вот, Я убью сына твоего, первенца твоего.</p>
<p class="p"><em>24</em> Дорогою на ночлеге случилось, что встретил его Господь и хотел умертвить его.</p>
<p class="p"><em>25</em> Тогда Сепфора, взяв каменный нож, обрезала крайнюю плоть сына своего и, бросив к ногам его, сказала: ты жених крови у меня.</p>
<p class="p"><em>26</em> И отошёл от него [Господь]. Тогда сказала она: жених крови — по обрезанию.</p>
<p class="p"><em>27</em> И Господь сказал Аарону: пойди навстречу Моисею в пустыню. И он пошёл, и встретился с ним при горе Божией, и поцеловал его.</p>
<p class="p"><em>28</em> И пересказал Моисей Аарону все слова Господа, Который его послал, и все знамения, которые Он заповедал.</p>
<p class="p"><em>29</em> И пошёл Моисей с Аароном, и собрали они всех старейшин сынов Израилевых,</p>
<p class="p"><em>30</em> и пересказал Аарон все слова, которые говорил Господь Моисею; и сделал [Моисей] знамения пред глазами народа,</p>
<p class="p"><em>31</em> и поверил народ; и услышали, что Господь посетил сынов Израилевых и увидел страдание их, и преклонились они и поклонились.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> После сего Моисей и Аарон пришли к фараону и сказали: так говорит Господь, Бог Израилев: отпусти народ Мой, чтоб он совершил Мне праздник в пустыне.</p>
<p class="p"><em>2</em> Но фараон сказал: кто такой Господь, чтоб я послушался голоса Его [и] отпустил Израиля? я не знаю Господа и Израиля не отпущу.</p>
<p class="p"><em>3</em> Они сказали: Бог Евреев призвал нас; отпусти нас в пустыню на три дня пути принести жертву Господу, Богу нашему, чтобы Он не поразил нас язвою, или мечом.</p>
<p class="p"><em>4</em> И сказал им царь Египетский: для чего вы, Моисей и Аарон, отвлекаете народ от дел его? ступайте на свою работу.</p>
<p class="p"><em>5</em> И сказал фараон: вот, народ в земле сей многочислен, и вы отвлекаете его от работ его.</p>
<p class="p"><em>6</em> И в тот же день фараон дал повеление приставникам над народом и надзирателям, говоря:</p>
<p class="p"><em>7</em> не давайте впредь народу соломы для делания кирпича, как вчера и третьего дня, пусть они сами ходят и собирают себе солому,</p>
<p class="p"><em>8</em> а кирпичей наложите на них то же урочное число, какое они делали вчера и третьего дня, и не убавляйте; они праздны, потому и кричат: пойдём, принесём жертву Богу нашему;</p>
<p class="p"><em>9</em> дать им больше работы, чтоб они работали и не занимались пустыми речами.</p>
<p class="p"><em>10</em> И вышли приставники народа и надзиратели его и сказали народу: так говорит фараон: не даю вам соломы;</p>
<p class="p"><em>11</em> сами пойдите, берите себе солому, где найдёте, а от работы вашей ничего не убавляется.</p>
<p class="p"><em>12</em> И рассеялся народ по всей земле Египетской собирать жниво вместо соломы.</p>
<p class="p"><em>13</em> Приставники же понуждали, говоря: выполняйте работу свою каждый день, как и тогда, когда была [у вас] солома.</p>
<p class="p"><em>14</em> А надзирателей из сынов Израилевых, которых поставили над ними приставники фараоновы, били, говоря: почему вы вчера и сегодня не изготовляете урочного числа кирпичей, как было до сих пор?</p>
<p class="p"><em>15</em> И пришли надзиратели сынов Израилевых и возопили к фараону, говоря: для чего ты так поступаешь с рабами твоими?</p>
<p class="p"><em>16</em> соломы не дают рабам твоим, а кирпичи, говорят нам, делайте. И вот, рабов твоих бьют; грех народу твоему.</p>
<p class="p"><em>17</em> Но он сказал: праздны вы, праздны, поэтому и говорите: пойдём, принесём жертву Господу.</p>
<p class="p"><em>18</em> Пойдите же, работайте; соломы не дадут вам, а положенное число кирпичей давайте.</p>
<p class="p"><em>19</em> И увидели надзиратели сынов Израилевых беду свою в словах: не убавляйте числа кирпичей, какое [положено] на каждый день.</p>
<p class="p"><em>20</em> И когда они вышли от фараона, то встретились с Моисеем и Аароном, которые стояли, ожидая их,</p>
<p class="p"><em>21</em> и сказали им: да видит и судит вам Господь за то, что вы сделали нас ненавистными в глазах фараона и рабов его и дали им меч в руки, чтобы убить нас.</p>
<p class="p"><em>22</em> И обратился Моисей к Господу и сказал: Господи! для чего Ты подвергнул такому бедствию народ сей, для чего послал меня?</p>
<p class="p"><em>23</em> ибо с того времени, как я пришёл к фараону и стал говорить именем Твоим, он начал хуже поступать с народом сим; избавить же, — Ты не избавил народа Твоего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: теперь увидишь ты, что Я сделаю с фараоном; по действию руки крепкой он отпустит их; по действию руки крепкой даже выгонит их из земли своей.</p>
<p class="p"><em>2</em> И говорил Бог Моисею и сказал ему: Я Господь.</p>
<p class="p"><em>3</em> Являлся Я Аврааму, Исааку и Иакову с [именем] «Бог Всемогущий», а с именем [Моим] «Господь» не открылся им;</p>
<p class="p"><em>4</em> и Я поставил завет Мой с ними, чтобы дать им землю Ханаанскую, землю странствования их, в которой они странствовали.</p>
<p class="p"><em>5</em> И Я услышал стенание сынов Израилевых о том, что Египтяне держат их в рабстве, и вспомнил завет Мой.</p>
<p class="p"><em>6</em> Итак скажи сынам Израилевым: Я Господь, и выведу вас из-под ига Египтян, и избавлю вас от рабства их, и спасу вас мышцею простёртою и судами великими;</p>
<p class="p"><em>7</em> и приму вас Себе в народ и буду вам Богом, и вы узнаете, что Я Господь, Бог ваш, изведший вас из-под ига Египетского;</p>
<p class="p"><em>8</em> и введу вас в ту землю, о которой Я, подняв руку Мою, [клялся] дать её Аврааму, Исааку и Иакову, и дам вам её в наследие. Я Господь.</p>
<p class="p"><em>9</em> Моисей пересказал это сынам Израилевым; но они не послушали Моисея по малодушию и тяжести работ.</p>
<p class="p"><em>10</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>11</em> войди, скажи фараону, царю Египетскому, чтобы он отпустил сынов Израилевых из земли своей.</p>
<p class="p"><em>12</em> И сказал Моисей пред Господом, говоря: вот, сыны Израилевы не слушают меня; как же послушает меня фараон? а я не словесен.</p>
<p class="p"><em>13</em> И говорил Господь Моисею и Аарону, и давал им повеления к сынам Израилевым и к фараону, царю Египетскому, чтобы вывести сынов Израилевых из земли Египетской.</p>
<p class="p"><em>14</em> Вот начальники поколений их: сыны Рувима, первенца Израилева: Ханох и Фаллу, Хецрон и Харми: это семейства Рувимовы.</p>
<p class="p"><em>15</em> Сыны Симеона: Иемуил и Иамин, и Огад, и Иахин, и Цохар, и Саул, сын Хананеянки: это семейства Симеона.</p>
<p class="p"><em>16</em> Вот имена сынов Левия по родам их: Гирсон и Кааф и Мерари. А лет жизни Левия было сто тридцать семь.</p>
<p class="p"><em>17</em> Сыны Гирсона: Ливни и Шимеи с семействами их.</p>
<p class="p"><em>18</em> Сыны Каафовы: Амрам и Ицгар, и Хеврон, и Узиил. А лет жизни Каафа было сто тридцать три года.</p>
<p class="p"><em>19</em> Сыны Мерари: Махли и Муши. Это семейства Левия по родам их.</p>
<p class="p"><em>20</em> Амрам взял Иохаведу, тётку свою, себе в жену, и она родила ему Аарона и Моисея. А лет жизни Амрама было сто тридцать семь.</p>
<p class="p"><em>21</em> Сыны Ицгаровы: Корей и Нефег и Зихри.</p>
<p class="p"><em>22</em> Сыны Узииловы: Мисаил и Елцафан и Сифри.</p>
<p class="p"><em>23</em> Аарон взял себе в жену Елисавету, дочь Аминадава, сестру Наассона, и она родила ему Надава и Авиуда, Елеазара и Ифамара.</p>
<p class="p"><em>24</em> Сыны Корея: Асир, Елкана и Авиасаф: это семейства Кореевы.</p>
<p class="p"><em>25</em> Елеазар, сын Аарона, взял себе в жену [одну] из дочерей Футииловых, и она родила ему Финееса. Вот начальники поколений левитских по семействам их.</p>
<p class="p"><em>26</em> Аарон и Моисей, это — те, которым сказал Господь: выведите сынов Израилевых из земли Египетской по ополчениям их.</p>
<p class="p"><em>27</em> Они-то говорили фараону, царю Египетскому, чтобы вывести сынов Израилевых из Египта; это — Моисей и Аарон.</p>
<p class="p"><em>28</em> Итак в то время, когда Господь говорил Моисею в земле Египетской,</p>
<p class="p"><em>29</em> Господь сказал Моисею, говоря: Я Господь! скажи фараону, царю Египетскому, всё, что Я говорю тебе.</p>
<p class="p"><em>30</em> Моисей же сказал пред Господом: вот, я несловесен: как же послушает меня фараон?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Но Господь сказал Моисею: смотри, Я поставил тебя Богом фараону, а Аарон, брат твой, будет твоим пророком:</p>
<p class="p"><em>2</em> ты будешь говорить всё, что Я повелю тебе, а Аарон, брат твой, будет говорить фараону, чтобы он отпустил сынов Израилевых из земли своей;</p>
<p class="p"><em>3</em> но Я ожесточу сердце фараоново, и явлю множество знамений Моих и чудес Моих в земле Египетской;</p>
<p class="p"><em>4</em> фараон не послушает вас, и Я наложу руку Мою на Египет и выведу воинство Моё, народ Мой, сынов Израилевых, из земли Египетской — судами великими;</p>
<p class="p"><em>5</em> тогда узнают Египтяне, что Я Господь, когда простру руку Мою на Египет и выведу сынов Израилевых из среды их.</p>
<p class="p"><em>6</em> И сделали Моисей и Аарон, как повелел им Господь, так они и сделали.</p>
<p class="p"><em>7</em> Моисей [был] восьмидесяти, а Аарон восьмидесяти трёх лет, когда стали говорить они к фараону.</p>
<p class="p"><em>8</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>9</em> если фараон скажет вам: сделайте чудо, то ты скажи Аарону: возьми жезл твой и брось пред фараоном — он сделается змеем.</p>
<p class="p"><em>10</em> Моисей и Аарон пришли к фараону, и сделали так, как повелел Господь. И бросил Аарон жезл свой пред фараоном и пред рабами его, и он сделался змеем.</p>
<p class="p"><em>11</em> И призвал фараон мудрецов и чародеев; и эти волхвы Египетские сделали то же своими чарами:</p>
<p class="p"><em>12</em> каждый из них бросил свой жезл, и они сделались змеями, но жезл Ааронов поглотил их жезлы.</p>
<p class="p"><em>13</em> Сердце фараоново ожесточилось, и он не послушал их, как и говорил Господь.</p>
<p class="p"><em>14</em> И сказал Господь Моисею: упорно сердце фараоново: он не хочет отпустить народ.</p>
<p class="p"><em>15</em> Пойди к фараону завтра: вот, он выйдет к воде, ты стань на пути его, на берегу реки, и жезл, который превращался в змея, возьми в руку твою</p>
<p class="p"><em>16</em> и скажи ему: Господь, Бог Евреев, послал меня сказать тебе: отпусти народ Мой, чтобы он совершил Мне служение в пустыне; но вот, ты доселе не послушался.</p>
<p class="p"><em>17</em> Так говорит Господь: из сего узнаешь, что Я Господь: вот этим жезлом, который в руке моей, я ударю по воде, которая в реке, и она превратится в кровь,</p>
<p class="p"><em>18</em> и рыба в реке умрёт, и река воссмердит, и Египтянам омерзительно будет пить воду из реки.</p>
<p class="p"><em>19</em> И сказал Господь Моисею: скажи Аарону: возьми жезл твой, и простри руку твою на воды Египтян: на реки их, на потоки их, на озёра их и на всякое вместилище вод их, — и превратятся в кровь, и будет кровь по всей земле Египетской и в деревянных и в каменных сосудах.</p>
<p class="p"><em>20</em> И сделали Моисей и Аарон, как повелел Господь. И поднял [Аарон] жезл и ударил по воде речной пред глазами фараона и пред глазами рабов его, и вся вода в реке превратилась в кровь,</p>
<p class="p"><em>21</em> и рыба в реке вымерла, и река воссмердела, и Египтяне не могли пить воды из реки; и была кровь по всей земле Египетской.</p>
<p class="p"><em>22</em> И волхвы Египетские чарами своими сделали то же. И ожесточилось сердце фараона, и не послушал их, как и говорил Господь.</p>
<p class="p"><em>23</em> И оборотился фараон, и пошёл в дом свой; и сердце его не тронулось и сим.</p>
<p class="p"><em>24</em> И стали копать все Египтяне около реки [чтобы найти] воду для питья, потому что не могли пить воды из реки.</p>
<p class="p"><em>25</em> И исполнилось семь дней после того, как Господь поразил реку.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: пойди к фараону и скажи ему: так говорит Господь: отпусти народ Мой, чтобы он совершил Мне служение;</p>
<p class="p"><em>2</em> если же ты не согласишься отпустить, то вот, Я поражаю всю область твою жабами;</p>
<p class="p"><em>3</em> и воскишит река жабами, и они выйдут и войдут в дом твой, и в спальню твою, и на постель твою, и в домы рабов твоих и народа твоего, и в печи твои, и в квашни твои,</p>
<p class="p"><em>4</em> и на тебя, и на народ твой, и на всех рабов твоих взойдут жабы.</p>
<p class="p"><em>5</em> И сказал Господь Моисею: скажи Аарону: простри руку твою с жезлом твоим на реки, на потоки и на озёра и выведи жаб на землю Египетскую.</p>
<p class="p"><em>6</em> Аарон простёр руку свою на воды Египетские; и вышли жабы и покрыли землю Египетскую.</p>
<p class="p"><em>7</em> То же сделали и волхвы чарами своими и вывели жаб на землю Египетскую.</p>
<p class="p"><em>8</em> И призвал фараон Моисея и Аарона и сказал: помолитесь Господу, чтоб Он удалил жаб от меня и от народа моего, и я отпущу народ [Израильский] принести жертву Господу.</p>
<p class="p"><em>9</em> Моисей сказал фараону: назначь мне сам, когда помолиться за тебя, за рабов твоих и за народ твой, чтобы жабы исчезли у тебя, в домах твоих, и остались только в реке.</p>
<p class="p"><em>10</em> Он сказал: завтра. [Моисей] отвечал: [будет] по слову твоему, дабы ты узнал, что нет никого, как Господь Бог наш;</p>
<p class="p"><em>11</em> и удалятся жабы от тебя, от домов твоих, и от рабов твоих и от твоего народа; только в реке они останутся.</p>
<p class="p"><em>12</em> Моисей и Аарон вышли от фараона, и Моисей воззвал к Господу о жабах, которых Он навёл на фараона.</p>
<p class="p"><em>13</em> И сделал Господь по слову Моисея: жабы вымерли в домах, на дворах и на полях;</p>
<p class="p"><em>14</em> и собрали их в груды, и воссмердела земля.</p>
<p class="p"><em>15</em> И увидел фараон, что сделалось облегчение, и ожесточил сердце своё, и не послушал их, как и говорил Господь.</p>
<p class="p"><em>16</em> И сказал Господь Моисею: скажи Аарону: простри жезл твой и ударь в персть земную, и сделается [персмь] мошками по всей земле Египетской.</p>
<p class="p"><em>17</em> Так они и сделали: Аарон простёр руку свою с жезлом своим и ударил в персть земную, и явились мошки на людях и на скоте. Вся персть земная сделалась мошками по всей земле Египетской.</p>
<p class="p"><em>18</em> Старались также и волхвы чарами своими произвести мошек, но не могли. И были мошки на людях и на скоте.</p>
<p class="p"><em>19</em> И сказали волхвы фараону: это перст Божий. Но сердце фараоново ожесточилось, и он не послушал их, как и говорил Господь.</p>
<p class="p"><em>20</em> И сказал Господь Моисею: завтра встань рано и явись пред лице фараона. Вот, он пойдёт к воде, и ты скажи ему: так говорит Господь: отпусти народ Мой, чтобы он совершил Мне служение.</p>
<p class="p"><em>21</em> а если не отпустишь народа Моего, то вот, Я пошлю на тебя и на рабов твоих, и на народ твой, и в домы твои пёсьих мух, и наполнятся домы Египтян пёсьими мухами и самая земля, на которой они [живут];</p>
<p class="p"><em>22</em> и отделю в тот день землю Гесем, на которой пребывает народ Мой, и там не будет пёсьих мух, дабы ты знал, что Я Господь среди земли;</p>
<p class="p"><em>23</em> Я сделаю разделение между народом Моим и между народом твоим. Завтра будет сие знамение.</p>
<p class="p"><em>24</em> Так и сделал Господь: налетело множество пёсьих мух в дом фараонов, и в домы рабов его, и на всю землю Египетскую: погибала земля от пёсьих мух.</p>
<p class="p"><em>25</em> И призвал фараон Моисея и Аарона и сказал: пойдите, принесите жертву Богу вашему в сей земле.</p>
<p class="p"><em>26</em> Но Моисей сказал: нельзя сего сделать, ибо отвратительно для Египтян жертвоприношение наше Господу, Богу нашему: если мы отвратительную для Египтян жертву станем приносить в глазах их, то не побьют ли они нас камнями?</p>
<p class="p"><em>27</em> мы пойдём в пустыню, на три дня пути, и принесём жертву Господу, Богу нашему, как скажет нам.</p>
<p class="p"><em>28</em> И сказал фараон: я отпущу вас принести жертву Господу Богу вашему в пустыне, только не уходите далеко; помолитесь обо мне.</p>
<p class="p"><em>29</em> Моисей сказал: вот, я выхожу от тебя и помолюсь Господу, и удалятся пёсьи мухи от фараона, и от рабов его, и от народа его завтра, только фараон пусть перестанет обманывать, не отпуская народа принести жертву Господу.</p>
<p class="p"><em>30</em> И вышел Моисей от фараона и помолился Господу.</p>
<p class="p"><em>31</em> И сделал Господь по слову Моисея и удалил пёсьих мух от фараона, от рабов его и от народа его: не осталось ни одной.</p>
<p class="p"><em>32</em> Но фараон ожесточил сердце своё и на этот раз и не отпустил народа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: пойди к фараону и скажи ему: так говорит Господь, Бог Евреев: отпусти народ Мой, чтобы он совершил Мне служение;</p>
<p class="p"><em>2</em> ибо если ты не захочешь отпустить и ещё будешь удерживать его,</p>
<p class="p"><em>3</em> то вот, рука Господня будет на скоте твоём, который в поле, на конях, на ослах, на верблюдах, на волах и овцах: будет моровая язва весьма тяжкая;</p>
<p class="p"><em>4</em> и разделит Господь между скотом Израильским и скотом Египетским, и из всего [скота] сынов Израилевых не умрёт ничего.</p>
<p class="p"><em>5</em> И назначил Господь время, сказав: завтра сделает это Господь в земле сей.</p>
<p class="p"><em>6</em> И сделал это Господь на другой день, и вымер весь скот Египетский; из скота же сынов Израилевых не умерло ничего.</p>
<p class="p"><em>7</em> Фараон послал [узнать], и вот, из скота Израилевых не умерло ничего. Но сердце фараоново ожесточилось, и он не отпустил народа.</p>
<p class="p"><em>8</em> И сказал Господь Моисею и Аарону: возьмите по полной горсти пепла из печи, и пусть бросит его Моисей к небу в глазах фараона;</p>
<p class="p"><em>9</em> и поднимется пыль по всей земле Египетской, и будет на людях и на скоте воспаление с нарывами, во всей земле Египетской.</p>
<p class="p"><em>10</em> Они взяли пепла из печи и предстали пред лице фараона. Моисей бросил его к небу, и сделалось воспаление с нарывами на людях и на скоте.</p>
<p class="p"><em>11</em> И не могли волхвы устоять пред Моисеем по причине воспаления, потому что воспаление было на волхвах и на всех Египтянах.</p>
<p class="p"><em>12</em> Но Господь ожесточил сердце фараона, и он не послушал их, как и говорил Господь Моисею.</p>
<p class="p"><em>13</em> И сказал Господь Моисею: завтра встань рано и явись пред лице фараона, и скажи ему: так говорит Господь, Бог Евреев: отпусти народ Мой, чтобы он совершил Мне служение;</p>
<p class="p"><em>14</em> ибо в этот раз Я пошлю все язвы Мои в сердце твоё, и на рабов твоих, и на народ твой, дабы ты узнал, что нет подобного Мне на всей земле;</p>
<p class="p"><em>15</em> так как Я простёр руку Мою, то поразил бы тебя и народ твой язвою, и ты истреблён был бы с земли:</p>
<p class="p"><em>16</em> но для того Я сохранил тебя, чтобы показать на тебе силу Мою, и чтобы возвещено было имя Моё по всей земле;</p>
<p class="p"><em>17</em> ты ещё противостоишь народу Моему, чтобы не отпускать его, —</p>
<p class="p"><em>18</em> вот, Я пошлю завтра, в это самое время, град весьма сильный, которому подобного не было в Египте со дня основания его доныне;</p>
<p class="p"><em>19</em> итак пошли собрать стада твои и всё, что есть у тебя в поле: на всех людей и скот, которые останутся в поле и не соберутся в домы, падёт град, и они умрут.</p>
<p class="p"><em>20</em> Те из рабов фараоновых, которые убоялись слова Господня, поспешно собрали рабов своих и стада свои в домы;</p>
<p class="p"><em>21</em> а кто не обратил сердца своего к слову Господню, тот оставил рабов своих и стада свои в поле.</p>
<p class="p"><em>22</em> И сказал Господь Моисею: простри руку твою к небу, и падёт град на всю землю Египетскую, на людей, на скот и на всю траву полевую в земле Египетской.</p>
<p class="p"><em>23</em> И простёр Моисей жезл свой к небу, и Господь произвёл гром и град, и огонь разливался по земле; и послал Господь град на землю Египетскую;</p>
<p class="p"><em>24</em> и был град и огонь между градом, [град] весьма сильный, какого не было во всей земле Египетской со времени населения её.</p>
<p class="p"><em>25</em> И побил град по всей земле Египетской всё, что было в поле, от человека до скота, и всю траву полевую побил град, и все деревья в поле поломал;</p>
<p class="p"><em>26</em> только в земле Гесем, где жили сыны Израилевы, не было града.</p>
<p class="p"><em>27</em> И послал фараон, и призвал Моисея и Аарона, и сказал им: на этот раз я согрешил; Господь праведен, а я и народ мой виновны;</p>
<p class="p"><em>28</em> помолитесь Господу: пусть перестанут громы Божии и град; и отпущу вас и не буду более удерживать.</p>
<p class="p"><em>29</em> Моисей сказал ему: как скоро я выйду из города, простру руки мои к Господу; громы перестанут, и града более не будет, дабы ты узнал, что Господня земля;</p>
<p class="p"><em>30</em> но я знаю, что ты и рабы твои ещё не убоитесь Господа Бога.</p>
<p class="p"><em>31</em> Лён и ячмень были побиты, потому что ячмень выколосился, а лён осеменился;</p>
<p class="p"><em>32</em> а пшеница и полба не побиты, потому что они были поздние.</p>
<p class="p"><em>33</em> И вышел Моисей от фараона из города и простёр руки свои к Господу, и прекратились гром и град, и дождь перестал литься на землю.</p>
<p class="p"><em>34</em> И увидел фараон, что перестал дождь и град и гром, и продолжал грешить, и отягчил сердце своё сам и рабы его.</p>
<p class="p"><em>35</em> И ожесточилось сердце фараона, и он не отпустил сынов Израилевых, как и говорил Господь чрез Моисея.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: войди к фараону, ибо Я отягчил сердце его и сердце рабов его, чтобы явить между ними сии знамения Мои,</p>
<p class="p"><em>2</em> и чтобы ты рассказывал сыну твоему и сыну сына твоего о том, что Я сделал в Египте, и о знамениях Моих, которые Я показал в нём, и чтобы вы знали, что Я Господь.</p>
<p class="p"><em>3</em> Моисей и Аарон пришли к фараону и сказали ему: так говорит Господь, Бог Евреев: долго ли ты не смиришься предо Мною? отпусти народ Мой, чтобы он совершил Мне служение;</p>
<p class="p"><em>4</em> а если ты не отпустишь народа Моего, то вот, завтра Я наведу саранчу на твою область:</p>
<p class="p"><em>5</em> она покроет лице земли так, что нельзя будет видеть земли, и поест у вас оставшееся, уцелевшее от града; объест также все дерева, растущие у вас в поле,</p>
<p class="p"><em>6</em> и наполнит домы твои, домы всех рабов твоих и домы всех Египтян, чего не видели отцы твои, ни отцы отцов твоих со дня, как живут на земле, даже до сего дня. [Моисей] обратился и вышел от фараона.</p>
<p class="p"><em>7</em> Тогда рабы фараоновы сказали ему: долго ли он будет мучить нас? отпусти сих людей, пусть они совершат служение Господу, Богу своему; неужели ты ещё не видишь, что Египет гибнет?</p>
<p class="p"><em>8</em> И возвратили Моисея и Аарона к фараону, и [фараон] сказал им: пойдите, совершите служение Господу, Богу вашему; кто же и кто пойдёт?</p>
<p class="p"><em>9</em> И сказал Моисей: пойдём с малолетними нашими и стариками нашими, с сыновьями нашими и дочерями нашими, и с овцами нашими и с волами нашими пойдём, ибо у нас праздник Господу.</p>
<p class="p"><em>10</em> [Фараон] сказал им: пусть будет так, Господь с вами! я готов отпустить вас: но зачем с детьми? видите, у вас худое намерение!</p>
<p class="p"><em>11</em> нет: пойдите [одни] мужчины и совершите служение Господу, так как вы сего просили. И выгнали их от фараона.</p>
<p class="p"><em>12</em> Тогда Господь сказал Моисею: простри руку твою на землю Египетскую, и пусть нападёт саранча на землю Египетскую и поест всю траву земную [и] всё, что уцелело от града.</p>
<p class="p"><em>13</em> И простёр Моисей жезл свой на землю Египетскую, и Господь навёл на сию землю восточный ветер, [продолжавшийся] весь тот день и всю ночь. Настало утро, и восточный ветер нанёс саранчу.</p>
<p class="p"><em>14</em> И напала саранча на всю землю Египетскую и легла по всей стране Египетской в великом множестве: прежде не бывало такой саранчи, и после сего не будет такой;</p>
<p class="p"><em>15</em> она покрыла лице всей земли, так что земли не было видно, и поела всю траву земную и все плоды древесные, уцелевшие от града, и не осталось никакой зелени ни на деревах, ни на траве полевой во всей земле Египетской.</p>
<p class="p"><em>16</em> Фараон поспешно призвал Моисея и Аарона и сказал: согрешил я пред Господом, Богом вашим, и пред вами;</p>
<p class="p"><em>17</em> теперь простите грех мой ещё раз и помолитесь Господу Богу вашему, чтобы Он только отвратил от меня сию смерть.</p>
<p class="p"><em>18</em> [Моисей] вышел от фараона и помолился Господу.</p>
<p class="p"><em>19</em> И воздвигнул Господь с противной стороны западный весьма сильный ветер, и он понёс саранчу и бросил её в Чермное море: не осталось ни одной саранчи во всей стране Египетской.</p>
<p class="p"><em>20</em> Но Господь ожесточил сердце фараона, и он не отпустил сынов Израилевых.</p>
<p class="p"><em>21</em> И сказал Господь Моисею: простри руку твою к небу, и будет тьма на земле Египетской, осязаемая тьма.</p>
<p class="p"><em>22</em> Моисей простёр руку свою к небу, и была густая тьма по всей земле Египетской три дня;</p>
<p class="p"><em>23</em> не видели друг друга, и никто не вставал с места своего три дня; у всех же сынов Израилевых был свет в жилищах их.</p>
<p class="p"><em>24</em> Фараон призвал Моисея и сказал: пойдите, совершите служение Господу, пусть только останется мелкий и крупный скот ваш, а дети ваши пусть идут с вами.</p>
<p class="p"><em>25</em> Но Моисей сказал: дай также в руки наши жертвы и всесожжения, чтобы принести Господу Богу нашему;</p>
<p class="p"><em>26</em> пусть пойдут и стада наши с нами, не останется ни копыта; ибо из них мы возьмём на жертву Господу, Богу нашему; но доколе не придём туда, мы не знаем, что принести в жертву Господу.</p>
<p class="p"><em>27</em> И ожесточил Господь сердце фараона, и он не захотел отпустить их.</p>
<p class="p"><em>28</em> И сказал ему фараон: пойди от меня; берегись, не являйся более пред лице моё; в тот день, когда ты увидишь лице моё, умрёшь.</p>
<p class="p"><em>29</em> И сказал Моисей: как сказал ты, так и будет; я не увижу более лица твоего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: ещё одну казнь Я наведу на фараона и на Египтян; после того он отпустит вас отсюда; когда же он будет отпускать, с поспешностью будет гнать вас отсюда;</p>
<p class="p"><em>2</em> внуши народу, чтобы каждый у ближнего своего и каждая женщина у ближней своей выпросили вещей серебряных и вещей золотых.</p>
<p class="p"><em>3</em> И дал Господь милость народу [Своему] в глазах Египтян, да и Моисей был весьма велик в земле Египетской, в глазах рабов фараоновых и в глазах народа.</p>
<p class="p"><em>4</em> И сказал Моисей: так говорит Господь: в полночь Я пройду посреди Египта,</p>
<p class="p"><em>5</em> и умрёт всякий первенец в земле Египетской от первенца фараона, который сидит на престоле своём, до первенца рабыни, которая при жерновах, и всё первородное из скота;</p>
<p class="p"><em>6</em> и будет вопль великий по всей земле Египетской, какого не бывало и какого не будет более;</p>
<p class="p"><em>7</em> у всех же сынов Израилевых ни на человека, ни на скот не пошевелит пёс языком своим, дабы вы знали, какое различие делает Господь между Египтянами и между Израильтянами.</p>
<p class="p"><em>8</em> И придут все рабы твои сии ко мне и поклонятся мне, говоря: выйди ты и весь народ, которым ты предводительствуешь. После сего я и выйду. И вышел [Моисей] от фараона с гневом.</p>
<p class="p"><em>9</em> И сказал Господь Моисею: не послушал вас фараон, чтобы умножились чудеса Мои в земле Египетской.</p>
<p class="p"><em>10</em> Моисей и Аарон сделали все сии чудеса пред фараоном; но Господь ожесточил сердце фараона, и он не отпустил сынов Израилевых из земли своей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону в земле Египетской, говоря:</p>
<p class="p"><em>2</em> месяц сей [да будет] у вас началом месяцев, первым [да] [будет] он у вас между месяцами года.</p>
<p class="p"><em>3</em> Скажите всему обществу Израилевых: в десятый [день] сего месяца пусть возьмут себе каждый одного агнца по семействам, по агнцу на семейство;</p>
<p class="p"><em>4</em> а если семейство так мало, что не [съест] агнца, то пусть возьмёт с соседом своим, ближайшим к дому своему, по числу душ: по той мере, сколько каждый съест, расчислитесь на агнца.</p>
<p class="p"><em>5</em> Агнец у вас должен быть без порока, мужеского пола, однолетний; возьмите его от овец, или от коз,</p>
<p class="p"><em>6</em> и пусть он хранится у вас до четырнадцатого дня сего месяца: тогда пусть заколет его всё собрание общества Израильского вечером,</p>
<p class="p"><em>7</em> и пусть возьмут от крови [его] и помажут на обоих косяках и на перекладине дверей в домах, где будут есть его;</p>
<p class="p"><em>8</em> пусть съедят мясо его в сию самую ночь, испечённое на огне; с пресным хлебом и с горькими [травами] пусть съедят его;</p>
<p class="p"><em>9</em> не ешьте от него недопечённого, или сваренного в воде, но ешьте испечённое на огне, голову с ногами и внутренностями;</p>
<p class="p"><em>10</em> не оставляйте от него до утра; но оставшееся от него до утра сожгите на огне.</p>
<p class="p"><em>11</em> Ешьте же его так: пусть будут чресла ваши препоясаны, обувь ваша на ногах ваших и посохи ваши в руках ваших, и ешьте его с поспешностью: это — Пасха Господня.</p>
<p class="p"><em>12</em> А Я в сию самую ночь пройду по земле Египетской и поражу всякого первенца в земле Египетской, от человека до скота, и над всеми богами Египетскими произведу суд. Я Господь.</p>
<p class="p"><em>13</em> И будет у вас кровь знамением на домах, где вы находитесь, и увижу кровь и пройду мимо вас, и не будет между вами язвы губительной, когда буду поражать землю Египетскую.</p>
<p class="p"><em>14</em> И да будет вам день сей памятен, и празднуйте в оный праздник Господу во [все] роды ваши; [как] установление вечное празднуйте его.</p>
<p class="p"><em>15</em> Семь дней ешьте пресный хлеб; с самого первого дня уничтожьте квасное в домах ваших, ибо кто будет есть квасное с первого дня до седьмого дня, душа та истреблена будет из среды Израиля.</p>
<p class="p"><em>16</em> И в первый день да будет у вас священное собрание, и в седьмой день священное собрание: никакой работы не должно делать в них; только что есть каждому, одно то можно делать вам.</p>
<p class="p"><em>17</em> Наблюдайте опресноки, ибо в сей самый день Я вывел ополчения ваши из земли Египетской, и наблюдайте день сей в роды ваши, как установление вечное.</p>
<p class="p"><em>18</em> С четырнадцатого дня первого месяца, с вечера ешьте пресный хлеб до вечера двадцать первого дня того же месяца;</p>
<p class="p"><em>19</em> семь дней не должно быть закваски в домах ваших, ибо кто будет есть квасное, душа та истреблена будет из общества Израилевых — пришлец ли то, или природный житель земли той.</p>
<p class="p"><em>20</em> Ничего квасного не ешьте; во всяком местопребывании вашем ешьте пресный хлеб.</p>
<p class="p"><em>21</em> И созвал Моисей всех старейшин Израилевых и сказал им: выберите и возьмите себе агнцев по семействам вашим и заколите пасху;</p>
<p class="p"><em>22</em> и возьмите пучок иссопа, и обмочите в кровь, которая в сосуде, и помажьте перекладину и оба косяка дверей кровью, которая в сосуде; а вы никто не выходите за двери дома своего до утра.</p>
<p class="p"><em>23</em> И пойдёт Господь поражать Египет, и увидит кровь на перекладине и на обоих косяках, и пройдёт Господь мимо дверей, и не попустит губителю войти в домы ваши для поражения.</p>
<p class="p"><em>24</em> Храните сие, как закон для себя и для сынов своих на веки.</p>
<p class="p"><em>25</em> Когда войдёте в землю, которую Господь даст вам, как Он говорил, соблюдайте сие служение.</p>
<p class="p"><em>26</em> И когда скажут вам дети ваши: что это за служение?</p>
<p class="p"><em>27</em> скажите: это пасхальная жертва Господу, Который прошёл мимо домов сынов Израилевых в Египте, когда поражал Египтян, и домы наши избавил. И преклонился народ и поклонился.</p>
<p class="p"><em>28</em> И пошли сыны Израилевы и сделали: как повелел Господь Моисею и Аарону, так и сделали.</p>
<p class="p"><em>29</em> В полночь Господь поразил всех первенцев в земле Египетской, от первенца фараона, сидевшего на престоле своём, до первенца узника, находившегося в темнице, и всё первородное из скота.</p>
<p class="p"><em>30</em> И встал фараон ночью сам и все рабы его и весь Египет; и сделался великий вопль в [земле] Египетской, ибо не было дома, где не было бы мертвеца.</p>
<p class="p"><em>31</em> И призвал [фараон] Моисея и Аарона ночью и сказал: встаньте, выйдите из среды народа моего, как вы, так и сыны Израилевы, и пойдите, совершите служение Господу, как говорили вы;</p>
<p class="p"><em>32</em> и мелкий и крупный скот ваш возьмите, как вы говорили; и пойдите и благословите меня.</p>
<p class="p"><em>33</em> И понуждали Египтяне народ, чтобы скорее выслать его из земли той; ибо говорили они: мы все помрём.</p>
<p class="p"><em>34</em> И понёс народ тесто своё, прежде нежели оно вскисло; квашни их, завязанные в одеждах их, были на плечах их.</p>
<p class="p"><em>35</em> И сделали сыны Израилевы по слову Моисея и просили у Египтян вещей серебряных и вещей золотых и одежд.</p>
<p class="p"><em>36</em> Господь же дал милость народу [Своему] в глазах Египтян: и они давали ему, и обобрал он Египтян.</p>
<p class="p"><em>37</em> И отправились сыны Израилевы из Раамсеса в Сокхоф до шестисот тысяч пеших мужчин, кроме детей;</p>
<p class="p"><em>38</em> и множество разноплемённых людей вышли с ними, и мелкий и крупный скот, стадо весьма большое.</p>
<p class="p"><em>39</em> И испекли они из теста, которое вынесли из Египта, пресные лепёшки, ибо оно ещё не вскисло, потому что они выгнаны были из Египта и не могли медлить, и даже пищи не приготовили себе на дорогу.</p>
<p class="p"><em>40</em> Времени же, в которое сыны Израилевы обитали в Египте, было четыреста тридцать лет.</p>
<p class="p"><em>41</em> По прошествии четырёхсот тридцати лет, в этот самый день вышло всё ополчение Господне из земли Египетской ночью.</p>
<p class="p"><em>42</em> Это — ночь бдения Господу за изведение их из земли Египетской; эта самая ночь — бдение Господу у всех сынов Израилевых в роды их.</p>
<p class="p"><em>43</em> И сказал Господь Моисею и Аарону: вот устав Пасхи: никакой иноплеменник не должен есть её;</p>
<p class="p"><em>44</em> а всякий раб, купленный за серебро, когда обрежешь его, может есть её;</p>
<p class="p"><em>45</em> поселенец и наёмник не должен есть её.</p>
<p class="p"><em>46</em> В одном доме должно есть её, не выносите мяса вон из дома и костей её не сокрушайте.</p>
<p class="p"><em>47</em> Всё общество Израиля должно совершать её.</p>
<p class="p"><em>48</em> Если же поселится у тебя пришлец и захочет совершить Пасху Господу, то обрежь у него всех мужеского пола, и тогда пусть он приступит к совершению её и будет как природный житель земли; а никакой необрезанный не должен есть её;</p>
<p class="p"><em>49</em> один закон да будет и для природного жителя и для пришельца, поселившегося между вами.</p>
<p class="p"><em>50</em> И сделали все сыны Израилевы: как повелел Господь Моисею и Аарону, так и сделали.</p>
<p class="p"><em>51</em> В этот самый день Господь вывел сынов Израилевых из земли Египетской по ополчениям их.</p>

<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> освяти Мне каждого первенца, разверзающего всякие ложесна между сынами Израилевыми, от человека до скота: Мои они.</p>
<p class="p"><em>3</em> И сказал Моисей народу: помните сей день, в который вышли вы из Египта, из дома рабства, ибо рукою крепкою вывел вас Господь оттоле, и не ешьте квасного:</p>
<p class="p"><em>4</em> сегодня выходите вы, в месяце Авиве.</p>
<p class="p"><em>5</em> И когда введёт тебя Господь в землю Хананеев и Хеттеев, и Аморреев, и Евеев, и Иевусеев, о которой клялся Он отцам твоим, что даст тебе землю, где течёт молоко и мёд, то совершай сие служение в сём месяце;</p>
<p class="p"><em>6</em> семь дней ешь пресный хлеб, и в седьмой день — праздник Господу;</p>
<p class="p"><em>7</em> пресный хлеб должно есть семь дней, и не должно находиться у тебя квасного хлеба, и не должно находиться у тебя квасного во всех пределах твоих.</p>
<p class="p"><em>8</em> И объяви в день тот сыну твоему, говоря: это ради того, что Господь сделал со мною, когда я вышел из Египта.</p>
<p class="p"><em>9</em> И да будет тебе это знаком на руке твоей и памятником пред глазами твоими, дабы закон Господень был в устах твоих, ибо рукою крепкою вывел тебя Господь из Египта.</p>
<p class="p"><em>10</em> Исполняй же устав сей в назначенное время, из года в год.</p>
<p class="p"><em>11</em> И когда введёт тебя Господь в землю Ханаанскую, как Он клялся тебе и отцам твоим, и даст её тебе, —</p>
<p class="p"><em>12</em> отделяй Господу всё, разверзающее ложесна; и всё первородное из скота, какой у тебя будет, мужеского пола, — Господу,</p>
<p class="p"><em>13</em> а всякого из ослов, разверзающего, заменяй агнцем; а если не заменишь, выкупи его; и каждого первенца человеческого из сынов твоих выкупай.</p>
<p class="p"><em>14</em> И когда после спросит тебя сын твой, говоря: что это? то скажи ему: рукою крепкою вывел нас Господь из Египта, из дома рабства;</p>
<p class="p"><em>15</em> ибо когда фараон упорствовал отпустить нас, Господь умертвил всех первенцев в земле Египетской, от первенца человеческого до первенца из скота, — посему я приношу в жертву Господу всё, разверзающее ложесна, мужеского пола, а всякого первенца [из] сынов моих выкупаю;</p>
<p class="p"><em>16</em> и да будет это знаком на руке твоей и вместо повязки над глазами твоими, ибо рукою крепкою Господь вывел нас из Египта.</p>
<p class="p"><em>17</em> Когда же фараон отпустил народ, Бог не повёл [его] по дороге земли Филистимской, потому что она близка; ибо сказал Бог: чтобы не раскаялся народ, увидев войну, и не возвратился в Египет.</p>
<p class="p"><em>18</em> И обвёл Бог народ дорогою пустынною к Чермному морю. И вышли сыны Израилевы вооружённые из земли Египетской.</p>
<p class="p"><em>19</em> И взял Моисей с собою кости Иосифа, ибо [Иосиф] клятвою заклял сынов Израилевых, сказав: посетит вас Бог, и вы с собою вынесите кости мои отсюда.</p>
<p class="p"><em>20</em> И двинулись [сыны Израилевы] из Сокхофа и расположились станом в Ефаме, в конце пустыни.</p>
<p class="p"><em>21</em> Господь же шёл пред ними днём в столпе облачном, показывая им путь, а ночью в столпе огненном, светя им, дабы идти им и днём и ночью.</p>
<p class="p"><em>22</em> Не отлучался столп облачный днём и столп огненный ночью от лица народа.</p>
