<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И явился ему Господь у дубравы Мамре, когда он сидел при входе в шатёр, во время зноя дневного.</p>
<p class="p"><em>2</em> Он возвёл очи свои и взглянул, и вот, три мужа стоят против него. Увидев, он побежал навстречу им от входа в шатёр и поклонился до земли,</p>
<p class="p"><em>3</em> и сказал: Владыка! если я обрёл благоволение пред очами Твоими, не пройди мимо раба Твоего;</p>
<p class="p"><em>4</em> и принесут немного воды, и омоют ноги ваши; и отдохните под сим деревом,</p>
<p class="p"><em>5</em> а я принесу хлеба, и вы подкрепите сердца ваши; потом пойдите; так как вы идёте мимо раба вашего. Они сказали: сделай так, как говоришь.</p>
<p class="p"><em>6</em> И поспешил Авраам в шатёр к Сарре и сказал: поскорее замеси три саты лучшей муки и сделай пресные хлебы.</p>
<p class="p"><em>7</em> И побежал Авраам к стаду, и взял телёнка нежного и хорошего, и дал отроку, и тот поспешил приготовить его.</p>
<p class="p"><em>8</em> И взял масла и молока и телёнка приготовленного, и поставил перед ними, а сам стоял подле них под деревом. И они ели.</p>
<p class="p"><em>9</em> И сказали ему: где Сарра, жена твоя? Он отвечал: здесь, в шатре.</p>
<p class="p"><em>10</em> И сказал [один из них]: Я опять буду у тебя в это же время, и будет сын у Сарры, жены твоей. А Сарра слушала у входа в шатёр, сзади его.</p>
<p class="p"><em>11</em> Авраам же и Сарра были стары и в летах преклонных, и обыкновенное у женщин у Сарры прекратилось.</p>
<p class="p"><em>12</em> Сарра внутренно рассмеялась, сказав: мне ли, когда я состарилась, иметь сие утешение? и господин мой стар.</p>
<p class="p"><em>13</em> И сказал Господь Аврааму: отчего это рассмеялась Сарра, сказав: «неужели я действительно могу родить, когда я состарилась»?</p>
<p class="p"><em>14</em> Есть ли что трудное для Господа? В назначенный срок буду Я у тебя в следующем году, и у Сарры [будет] сын.</p>
<p class="p"><em>15</em> Сарра же не призналась, а сказала: я не смеялась. Ибо она испугалась. Но Он сказал: нет, ты рассмеялась.</p>
<p class="p"><em>16</em> И встали те мужи и оттуда отправились к Содому; Авраам же пошёл с ними, проводить их.</p>
<p class="p"><em>17</em> И сказал Господь: утаю ли Я от Авраама, что хочу делать!</p>
<p class="p"><em>18</em> От Авраама точно произойдёт народ великий и сильный, и благословятся в нём все народы земли,</p>
<p class="p"><em>19</em> ибо Я избрал его для того, чтобы он заповедал сынам своим и дому своему после себя, ходить путём Господним, творя правду и суд; и исполнит Господь над Авраамом, что сказал о нём.</p>
<p class="p"><em>20</em> И сказал Господь: вопль Содомский и Гоморрский, велик он, и грех их, тяжёл он весьма;</p>
<p class="p"><em>21</em> сойду и посмотрю, точно ли они поступают так, каков вопль на них, восходящий ко Мне, или нет; узнаю.</p>
<p class="p"><em>22</em> И обратились мужи оттуда и пошли в Содом; Авраам же ещё стоял пред лицем Господа.</p>
<p class="p"><em>23</em> И подошёл Авраам и сказал: неужели Ты погубишь праведного с нечестивым?</p>
<p class="p"><em>24</em> может быть, есть в этом городе пятьдесят праведников? неужели Ты погубишь, и не пощадишь места сего ради пятидесяти праведников, в нём?</p>
<p class="p"><em>25</em> не может быть, чтобы Ты поступил так, чтобы Ты погубил праведного с нечестивым, чтобы то же было с праведником, что с нечестивым; не может быть от Тебя! Судия всей земли поступит ли неправосудно?</p>
<p class="p"><em>26</em> Господь сказал: если Я найду в городе Содоме пятьдесят праведников, то Я ради них пощажу всё место сие.</p>
<p class="p"><em>27</em> Авраам сказал в ответ: вот, я решился говорить Владыке, я, прах и пепел:</p>
<p class="p"><em>28</em> может быть, до пятидесяти праведников недостанет пяти, неужели за [недостатком] пяти Ты истребишь весь город? Он сказал: не истреблю, если найду там сорок пять.</p>
<p class="p"><em>29</em> [Авраам] продолжал говорить с Ним и сказал: может быть, найдётся там сорок? Он сказал: не сделаю [того] и ради сорока.</p>
<p class="p"><em>30</em> И сказал [Авраам]: да не прогневается Владыка, что я буду говорить: может быть, найдётся там тридцать? Он сказал: не сделаю, если найдётся там тридцать.</p>
<p class="p"><em>31</em> [Авраам] сказал: вот, я решился говорить Владыке: может быть, найдётся там двадцать? Он сказал: не истреблю ради двадцати.</p>
<p class="p"><em>32</em> [Авраам] сказал: да не прогневается Владыка, что я скажу ещё однажды: может быть, найдётся там десять? Он сказал: не истреблю ради десяти.</p>
<p class="p"><em>33</em> И пошёл Господь, перестав говорить с Авраамом; Авраам же возвратился в своё место.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И пришли те два Ангела в Содом вечером, когда Лот сидел у ворот Содома. Лот увидел, и встал, чтобы встретить их, и поклонился лицем до земли</p>
<p class="p"><em>2</em> и сказал: государи мои! зайдите в дом раба вашего и ночуйте, и умойте ноги ваши, и встаньте поутру и пойдёте в путь свой. Но они сказали: нет, мы ночуем на улице.</p>
<p class="p"><em>3</em> Он же сильно упрашивал их; и они пошли к нему и пришли в дом его. Он сделал им угощение и испёк пресные хлебы, и они ели.</p>
<p class="p"><em>4</em> Ещё не легли они спать, как городские жители, Содомляне, от молодого до старого, весь народ со [всех] концов [города], окружили дом</p>
<p class="p"><em>5</em> и вызвали Лота и говорили ему: где люди, пришедшие к тебе на ночь? выведи их к нам; мы познаем их.</p>
<p class="p"><em>6</em> Лот вышел к ним ко входу, и запер за собою дверь,</p>
<p class="p"><em>7</em> и сказал: братья мои, не делайте зла;</p>
<p class="p"><em>8</em> вот у меня две дочери, которые не познали мужа; лучше я выведу их к вам, делайте с ними, что вам угодно, только людям сим не делайте ничего, так как они пришли под кров дома моего.</p>
<p class="p"><em>9</em> Но они сказали: пойди сюда. И сказали: вот пришлец, и хочет судить? теперь мы хуже поступим с тобою, нежели с ними. И очень приступали к человеку сему, к Лоту, и подошли, чтобы выломать дверь.</p>
<p class="p"><em>10</em> Тогда мужи те простёрли руки свои и ввели Лота к себе в дом, и дверь заперли;</p>
<p class="p"><em>11</em> а людей, бывших при входе в дом, поразили слепотою, от малого до большого, так что они измучились, искав входа.</p>
<p class="p"><em>12</em> Сказали мужи те Лоту: кто у тебя есть ещё здесь? зять ли, сыновья ли твои, дочери ли твои, и кто бы ни был у тебя в городе, всех выведи из сего места,</p>
<p class="p"><em>13</em> ибо мы истребим сие место, потому что велик вопль на жителей его к Господу, и Господь послал нас истребить его.</p>
<p class="p"><em>14</em> И вышел Лот, и говорил с зятьями своими, которые брали за себя дочерей его, и сказал: встаньте, выйдите из сего места, ибо Господь истребит сей город. Но зятьям его показалось, что он шутит.</p>
<p class="p"><em>15</em> Когда взошла заря, Ангелы начали торопить Лота, говоря: встань, возьми жену твою и двух дочерей твоих, которые у тебя, чтобы не погибнуть тебе за беззакония города.</p>
<p class="p"><em>16</em> И как он медлил, то мужи те, по милости к нему Господней, взяли за руку его и жену его, и двух дочерей его, и вывели его и поставили его вне города.</p>
<p class="p"><em>17</em> Когда же вывели их вон, [то один из них] сказал: спасай душу свою; не оглядывайся назад и нигде не останавливайся в окрестности сей; спасайся на гору, чтобы тебе не погибнуть.</p>
<p class="p"><em>18</em> Но Лот сказал им: нет, Владыка!</p>
<p class="p"><em>19</em> вот, раб Твой обрёл благоволение пред очами Твоими, и велика милость Твоя, которую Ты сделал со мною, что спас жизнь мою; но я не могу спасаться на гору, чтоб не застигла меня беда и мне не умереть;</p>
<p class="p"><em>20</em> вот, ближе бежать в сей город, он же мал; побегу я туда, — он же мал; и сохранится жизнь моя.</p>
<p class="p"><em>21</em> И сказал ему: вот, в угодность тебе Я сделаю и это: не ниспровергну города, о котором ты говоришь;</p>
<p class="p"><em>22</em> поспешай, спасайся туда, ибо Я не могу сделать дела, доколе ты не придёшь туда. Потому и назван город сей: Сигор.</p>
<p class="p"><em>23</em> Солнце взошло над землёю, и Лот пришёл в Сигор.</p>
<p class="p"><em>24</em> И пролил Господь на Содом и Гоморру дождём серу и огонь от Господа с неба,</p>
<p class="p"><em>25</em> и ниспроверг города сии, и всю окрестность сию, и всех жителей городов сих, и произрастания земли.</p>
<p class="p"><em>26</em> Жена же [Лотова] оглянулась позади его, и стала соляным столпом.</p>
<p class="p"><em>27</em> И встал Авраам рано утром и [пошёл] на место, где стоял пред лицем Господа,</p>
<p class="p"><em>28</em> и посмотрел к Содому и Гоморре и на всё пространство окрестности и увидел: вот, дым поднимается с земли, как дым из печи.</p>
<p class="p"><em>29</em> И было, когда Бог истреблял города окрестности сей, вспомнил Бог об Аврааме и выслал Лота из среды истребления, когда ниспровергал города, в которых жил Лот.</p>
<p class="p"><em>30</em> И вышел Лот из Сигора и стал жить в горе, и с ним две дочери его, ибо он боялся жить в Сигоре. И жил в пещере, и с ним две дочери его.</p>
<p class="p"><em>31</em> И сказала старшая младшей: отец наш стар, и нет человека на земле, который вошёл бы к нам по обычаю всей земли;</p>
<p class="p"><em>32</em> итак напоим отца нашего вином, и переспим с ним, и восставим от отца нашего племя.</p>
<p class="p"><em>33</em> И напоили отца своего вином в ту ночь; и вошла старшая и спала с отцом своим: а он не знал, когда она легла и когда встала.</p>
<p class="p"><em>34</em> На другой день старшая сказала младшей: вот, я спала вчера с отцом моим; напоим его вином и в эту ночь; и ты войди, спи с ним, и восставим от отца нашего племя.</p>
<p class="p"><em>35</em> И напоили отца своего вином и в эту ночь; и вошла младшая и спала с ним; и он не знал, когда она легла и когда встала.</p>
<p class="p"><em>36</em> И сделались обе дочери Лотовы беременными от отца своего,</p>
<p class="p"><em>37</em> и родила старшая сына, и нарекла ему имя: Моав. Он отец Моавитян доныне.</p>
<p class="p"><em>38</em> И младшая также родила сына, и нарекла ему имя: Бен-Амми. Он отец Аммонитян доныне.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Авраам поднялся оттуда к югу и поселился между Кадесом и между Суром; и был на время в Гераре.</p>
<p class="p"><em>2</em> И сказал Авраам о Сарре, жене своей: она сестра моя. И послал Авимелех, царь Герарский, и взял Сарру.</p>
<p class="p"><em>3</em> И пришёл Бог к Авимелеху ночью во сне и сказал ему: вот, ты умрёшь за женщину, которую ты взял, ибо она имеет мужа.</p>
<p class="p"><em>4</em> Авимелех же не прикасался к ней и сказал: Владыка! неужели ты погубишь и невинный народ?</p>
<p class="p"><em>5</em> Не сам ли он сказал мне: она сестра моя? И она сама сказала: он брат мой. Я сделал это в простоте сердца моего и в чистоте рук моих.</p>
<p class="p"><em>6</em> И сказал ему Бог во сне: и Я знаю, что ты сделал сие в простоте сердца твоего, и удержал тебя от греха предо Мною, потому и не допустил тебя прикоснуться к ней;</p>
<p class="p"><em>7</em> теперь же возврати жену мужу, ибо он пророк и помолится о тебе, и ты будешь жив; а если не возвратишь, то знай, что непременно умрёшь ты и все твои.</p>
<p class="p"><em>8</em> И встал Авимелех утром рано, и призвал всех рабов своих, и пересказал все слова сии в уши их; и люди сии весьма испугались.</p>
<p class="p"><em>9</em> И призвал Авимелех Авраама и сказал ему: что ты с нами сделал? чем согрешил я против тебя, что ты навёл было на меня и на царство моё великий грех? Ты сделал со мною дела, каких не делают.</p>
<p class="p"><em>10</em> И сказал Авимелех Аврааму: что ты имел в виду, когда делал это дело?</p>
<p class="p"><em>11</em> Авраам сказал: я подумал, что нет на месте сём страха Божия, и убьют меня за жену мою;</p>
<p class="p"><em>12</em> да она и подлинно сестра мне: она дочь отца моего, только не дочь матери моей; и сделалась моею женою;</p>
<p class="p"><em>13</em> когда Бог повёл меня странствовать из дома отца моего, то я сказал ей: сделай со мною сию милость, в какое ни придём мы место, везде говори обо мне: это брат мой.</p>
<p class="p"><em>14</em> И взял Авимелех мелкого и крупного скота, и рабов и рабынь, и дал Аврааму; и возвратил ему Сарру, жену его.</p>
<p class="p"><em>15</em> И сказал Авимелех: вот, земля моя пред тобою; живи, где тебе угодно.</p>
<p class="p"><em>16</em> И Сарре сказал: вот, я дал брату твоему тысячу [сиклей] серебра; вот, это тебе покрывало для очей пред всеми, которые с тобою, и пред всеми ты оправдана.</p>
<p class="p"><em>17</em> И помолился Авраам Богу, и исцелил Бог Авимелеха, и жену его, и рабынь его, и они стали рождать;</p>
<p class="p"><em>18</em> ибо заключил Господь всякое чрево в доме Авимелеха за Сарру, жену Авраамову.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И призрел Господь на Сарру, как сказал; и сделал Господь Сарре, как говорил.</p>
<p class="p"><em>2</em> Сарра зачала и родила Аврааму сына в старости его во время, о котором говорил ему Бог;</p>
<p class="p"><em>3</em> и нарёк Авраам имя сыну своему, родившемуся у него, которого родила ему Сарра, Исаак;</p>
<p class="p"><em>4</em> и обрезал Авраам Исаака, сына своего, в восьмой день, как заповедал ему Бог.</p>
<p class="p"><em>5</em> Авраам был ста лет, когда родился у него Исаак, сын его.</p>
<p class="p"><em>6</em> И сказала Сарра: смех сделал мне Бог; кто ни услышит обо мне, рассмеётся.</p>
<p class="p"><em>7</em> И сказала: кто сказал бы Аврааму: Сарра будет кормить детей грудью? ибо в старости его я родила сына.</p>
<p class="p"><em>8</em> Дитя выросло и отнято от груди; и Авраам сделал большой пир в тот день, когда Исаак отнят был от груди.</p>
<p class="p"><em>9</em> И увидела Сарра, что сын Агари Египтянки, которого она родила Аврааму, насмехается,</p>
<p class="p"><em>10</em> и сказала Аврааму: выгони эту рабыню и сына её, ибо не наследует сын рабыни сей с сыном моим Исааком.</p>
<p class="p"><em>11</em> И показалось это Аврааму весьма неприятным ради сына его.</p>
<p class="p"><em>12</em> Но Бог сказал Аврааму: не огорчайся ради отрока и рабыни твоей; во всём, что скажет тебе Сарра, слушайся голоса её, ибо в Исааке наречется тебе семя;</p>
<p class="p"><em>13</em> и от сына рабыни Я произведу народ, потому что он семя твоё.</p>
<p class="p"><em>14</em> Авраам встал рано утром, и взял хлеба и мех воды, и дал Агари, положив ей на плечи, и отрока, и отпустил её. Она пошла, и заблудилась в пустыне Вирсавии;</p>
<p class="p"><em>15</em> и не стало воды в мехе, и она оставила отрока под одним кустом</p>
<p class="p"><em>16</em> и пошла, села вдали, в расстоянии на [один] выстрел из лука. Ибо она сказала: не [хочу] видеть смерти отрока. И она села против, и подняла вопль, и плакала;</p>
<p class="p"><em>17</em> и услышал Бог голос отрока; и Ангел Божий с неба воззвал к Агари и сказал ей: что с тобою, Агарь? не бойся; Бог услышал голос отрока оттуда, где он находится;</p>
<p class="p"><em>18</em> встань, подними отрока и возьми его за руку, ибо Я произведу от него великий народ.</p>
<p class="p"><em>19</em> И Бог открыл глаза её, и она увидела колодезь с водою, и пошла, наполнила мех водою и напоила отрока.</p>
<p class="p"><em>20</em> И Бог был с отроком; и он вырос, и стал жить в пустыне, и сделался стрелком из лука.</p>
<p class="p"><em>21</em> Он жил в пустыне Фаран; и мать его взяла ему жену из земли Египетской.</p>
<p class="p"><em>22</em> И было в то время, Авимелех с Фихолом, военачальником своим, сказал Аврааму: с тобою Бог во всём, что ты ни делаешь;</p>
<p class="p"><em>23</em> и теперь поклянись мне здесь Богом, что ты не обидишь ни меня, ни сына моего, ни внука моего; и как я хорошо поступал с тобою, так и ты будешь поступать со мною и землёю, в которой ты гостишь.</p>
<p class="p"><em>24</em> И сказал Авраам: я клянусь.</p>
<p class="p"><em>25</em> И Авраам упрекал Авимелеха за колодезь с водою, который отняли рабы Авимелеховы.</p>
<p class="p"><em>26</em> Авимелех же сказал: не знаю, кто это сделал, и ты не сказал мне; я даже и не слыхал [о том] доныне.</p>
<p class="p"><em>27</em> И взял Авраам мелкого и крупного скота и дал Авимелеху, и они оба заключили союз.</p>
<p class="p"><em>28</em> И поставил Авраам семь агниц из [стада] мелкого скота особо.</p>
<p class="p"><em>29</em> Авимелех же сказал Аврааму: на что здесь сии семь агниц, которых ты поставил особо?</p>
<p class="p"><em>30</em> [он] сказал: семь агниц сих возьми от руки моей, чтобы они были мне свидетельством, что я выкопал этот колодезь.</p>
<p class="p"><em>31</em> Потому и назвал он сие место: Вирсавия, ибо тут оба они клялись</p>
<p class="p"><em>32</em> и заключили союз в Вирсавии. И встал Авимелех, и Фихол, военачальник его, и возвратились в землю Филистимскую.</p>
<p class="p"><em>33</em> И насадил [Авраам] при Вирсавии рощу и призвал там имя Господа, Бога вечного.</p>
<p class="p"><em>34</em> И жил Авраам в земле Филистимской, как странник, дни многие.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И было, после сих происшествий Бог искушал Авраама и сказал ему: Авраам! Он сказал: вот я.</p>
<p class="p"><em>2</em> [Бог] сказал: возьми сына твоего, единственного твоего, которого ты любишь, Исаака; и пойди в землю Мориа и там принеси его во всесожжение на одной из гор, о которой Я скажу тебе.</p>
<p class="p"><em>3</em> Авраам встал рано утром, оседлал осла своего, взял с собою двоих из отроков своих и Исаака, сына своего; наколол дров для всесожжения, и встав пошёл на место, о котором сказал ему Бог.</p>
<p class="p"><em>4</em> На третий день Авраам возвёл очи свои, и увидел то место издалека.</p>
<p class="p"><em>5</em> И сказал Авраам отрокам своим: останьтесь вы здесь с ослом, а я и сын пойдём туда и поклонимся, и возвратимся к вам.</p>
<p class="p"><em>6</em> И взял Авраам дрова для всесожжения, и возложил на Исаака, сына своего; взял в руки огонь и нож, и пошли оба вместе.</p>
<p class="p"><em>7</em> И начал Исаак говорить Аврааму, отцу своему, и сказал: отец мой! Он отвечал: вот я, сын мой. Он сказал: вот огонь и дрова, где же агнец для всесожжения?</p>
<p class="p"><em>8</em> Авраам сказал: Бог усмотрит Себе агнца для всесожжения, сын мой. И шли [далее] оба вместе.</p>
<p class="p"><em>9</em> И пришли на место, о котором сказал ему Бог; и устроил там Авраам жертвенник, разложил дрова и, связав сына своего Исаака, положил его на жертвенник поверх дров.</p>
<p class="p"><em>10</em> И простёр Авраам руку свою и взял нож, чтобы заколоть сына своего.</p>
<p class="p"><em>11</em> Но Ангел Господень воззвал к нему с неба и сказал: Авраам! Авраам! Он сказал: вот я.</p>
<p class="p"><em>12</em> [Ангел] сказал: не поднимай руки твоей на отрока и не делай над ним ничего, ибо теперь Я знаю, что боишься ты Бога и не пожалел сына твоего, единственного твоего, для Меня.</p>
<p class="p"><em>13</em> И возвёл Авраам очи свои и увидел: и вот, позади овен, запутавшийся в чаще рогами своими. Авраам пошёл, взял овна и принёс его во всесожжение вместо сына своего.</p>
<p class="p"><em>14</em> И нарёк Авраам имя месту тому: Иегова-ире. Посему [и] ныне говорится: на горе Иеговы усмотрится.</p>
<p class="p"><em>15</em> И вторично воззвал к Аврааму Ангел Господень с неба</p>
<p class="p"><em>16</em> и сказал: Мною клянусь, говорит Господь, что, так как ты сделал сие дело, и не пожалел сына твоего, единственного твоего,</p>
<p class="p"><em>17</em> то Я благословляя благословлю тебя и умножая умножу семя твоё, как звёзды небесные и как песок на берегу моря; и овладеет семя твоё городами врагов своих;</p>
<p class="p"><em>18</em> и благословятся в семени твоём все народы земли за то, что ты послушался гласа Моего.</p>
<p class="p"><em>19</em> И возвратился Авраам к отрокам своим, и встали и пошли вместе в Вирсавию; и жил Авраам в Вирсавии.</p>
<p class="p"><em>20</em> После сих происшествий Аврааму возвестили, сказав: вот, и Милка родила Нахору, брату твоему, сынов:</p>
<p class="p"><em>21</em> Уца, первенца его, Вуза, брата сему, Кемуила, отца Арамова,</p>
<p class="p"><em>22</em> Кеседа, Хазо, Пилдаша, Идлафа и Вафуила;</p>
<p class="p"><em>23</em> от Вафуила родилась Ревекка. Восьмерых сих родила Милка Нахору, брату Авраамову;</p>
<p class="p"><em>24</em> и наложница его, именем Реума, также родила Теваха, Гахама, Тахаша и Мааху.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Жизни Сарриной было сто двадцать семь лет: [вот] лета жизни Сарриной;</p>
<p class="p"><em>2</em> и умерла Сарра в Кириаф-Арбе, что [ныне] Хеврон, в земле Ханаанской. И пришёл Авраам рыдать по Сарре и оплакивать её.</p>
<p class="p"><em>3</em> И отошёл Авраам от умершей своей, и говорил сынам Хетовым, и сказал:</p>
<p class="p"><em>4</em> я у вас пришлец и поселенец; дайте мне в собственность [место] [для] гроба между вами, чтобы мне умершую мою схоронить от глаз моих.</p>
<p class="p"><em>5</em> Сыны Хета отвечали Аврааму и сказали ему:</p>
<p class="p"><em>6</em> послушай нас, господин наш; ты князь Божий посреди нас; в лучшем из наших погребальных мест похорони умершую твою; никто из нас не откажет тебе в погребальном месте, для погребения умершей твоей.</p>
<p class="p"><em>7</em> Авраам встал и поклонился народу земли той, сынам Хетовым;</p>
<p class="p"><em>8</em> и говорил им и сказал: если вы согласны, чтобы я похоронил умершую мою, то послушайте меня, попросите за меня Ефрона, сына Цохарова,</p>
<p class="p"><em>9</em> чтобы он отдал мне пещеру Махпелу, которая у него на конце поля его, чтобы за довольную цену отдал её мне посреди вас, в собственность для погребения.</p>
<p class="p"><em>10</em> Ефрон же сидел посреди сынов Хетовых; и отвечал Ефрон Хеттеянин Аврааму вслух сынов Хета, всех входящих во врата города его, и сказал:</p>
<p class="p"><em>11</em> нет, господин мой, послушай меня: я даю тебе поле и пещеру, которая на нём, даю тебе, пред очами сынов народа моего дарю тебе её, похорони умершую твою.</p>
<p class="p"><em>12</em> Авраам поклонился пред народом земли той</p>
<p class="p"><em>13</em> и говорил Ефрону вслух народа земли той и сказал: если послушаешь, я даю тебе за поле серебро; возьми у меня, и я похороню там умершую мою.</p>
<p class="p"><em>14</em> Ефрон отвечал Аврааму и сказал ему:</p>
<p class="p"><em>15</em> господин мой! послушай меня: земля [стоит] четыреста сиклей серебра; для меня и для тебя что это? похорони умершую твою.</p>
<p class="p"><em>16</em> Авраам выслушал Ефрона; и отвесил Авраам Ефрону серебра, сколько он объявил вслух сынов Хетовых, четыреста сиклей серебра, какое ходит у купцов.</p>
<p class="p"><em>17</em> И стало поле Ефроново, которое при Махпеле, против Мамре, поле и пещера, которая на нём, и все деревья, которые на поле, во всех пределах его вокруг,</p>
<p class="p"><em>18</em> владением Авраамовым пред очами сынов Хета, всех входящих во врата города его.</p>
<p class="p"><em>19</em> После сего Авраам похоронил Сарру, жену свою, в пещере поля в Махпеле, против Мамре, что [ныне] Хеврон, в земле Ханаанской.</p>
<p class="p"><em>20</em> Так достались Аврааму от сынов Хетовых поле и пещера, которая на нём, в собственность для погребения.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Авраам был уже стар и в летах преклонных. Господь благословил Авраама всем.</p>
<p class="p"><em>2</em> И сказал Авраам рабу своему, старшему в доме его, управлявшему всем, что у него было: положи руку твою под стегно моё</p>
<p class="p"><em>3</em> и клянись мне Господом, Богом неба и Богом земли, что ты не возьмёшь сыну моему жены из дочерей Хананеев, среди которых я живу,</p>
<p class="p"><em>4</em> но пойдёшь в землю мою, на родину мою, и возьмёшь жену сыну моему Исааку.</p>
<p class="p"><em>5</em> Раб сказал ему: может быть, не захочет женщина идти со мною в эту землю, должен ли я возвратить сына твоего в землю, из которой ты вышел?</p>
<p class="p"><em>6</em> Авраам сказал ему: берегись, не возвращай сына моего туда;</p>
<p class="p"><em>7</em> Господь, Бог неба, Который взял меня из дома отца моего и из земли рождения моего, Который говорил мне и Который клялся мне, говоря: «потомству твоему дам сию землю», — Он пошлёт Ангела Своего пред тобою, и ты возьмёшь жену сыну моему оттуда;</p>
<p class="p"><em>8</em> если же не захочет женщина идти с тобою, ты будешь свободен от сей клятвы моей; только сына моего не возвращай туда.</p>
<p class="p"><em>9</em> И положил раб руку свою под стегно Авраама, господина своего, и клялся ему в сём.</p>
<p class="p"><em>10</em> И взял раб из верблюдов господина своего десять верблюдов и пошёл. В руках у него были также всякие сокровища господина его. Он встал и пошёл в Месопотамию, в город Нахора,</p>
<p class="p"><em>11</em> и остановил верблюдов вне города, у колодезя воды, под вечер, в то время, когда выходят женщины черпать,</p>
<p class="p"><em>12</em> и сказал: Господи, Боже господина моего Авраама! пошли [её] сегодня навстречу мне и сотвори милость с господином моим Авраамом;</p>
<p class="p"><em>13</em> вот, я стою у источника воды, и дочери жителей города выходят черпать воду;</p>
<p class="p"><em>14</em> и девица, которой я скажу: «наклони кувшин твой, я напьюсь», и которая скажет: «пей, я и верблюдам твоим дам пить», — вот та, которую Ты назначил рабу Твоему Исааку; и по сему узнаю я, что Ты творишь милость с господином моим.</p>
<p class="p"><em>15</em> Ещё не перестал он говорить, и вот, вышла Ревекка, которая родилась от Вафуила, сына Милки, жены Нахора, брата Авраамова, и кувшин её на плече её;</p>
<p class="p"><em>16</em> девица [была] прекрасна видом, дева, которой не познал муж. Она сошла к источнику, наполнила кувшин свой и пошла вверх.</p>
<p class="p"><em>17</em> И побежал раб навстречу ей и сказал: дай мне испить немного воды из кувшина твоего.</p>
<p class="p"><em>18</em> Она сказала: пей, господин мой. И тотчас спустила кувшин свой на руку свою и напоила его.</p>
<p class="p"><em>19</em> И, когда напоила его, сказала: я стану черпать и для верблюдов твоих, пока не напьются.</p>
<p class="p"><em>20</em> И тотчас вылила воду из кувшина своего в поило и побежала опять к колодезю почерпнуть, и начерпала для всех верблюдов его.</p>
<p class="p"><em>21</em> Человек тот смотрел на неё с изумлением в молчании, желая уразуметь, благословил ли Господь путь его, или нет.</p>
<p class="p"><em>22</em> Когда верблюды перестали пить, тогда человек тот взял золотую серьгу, весом полсикля, и два запястья на руки ей, весом в десять [сиклей] золота;</p>
<p class="p"><em>23</em> И сказал: чья ты дочь? скажи мне, есть ли в доме отца твоего место нам ночевать?</p>
<p class="p"><em>24</em> Она сказала ему: я дочь Вафуила, сына Милки, которого она родила Нахору.</p>
<p class="p"><em>25</em> И ещё сказала ему: у нас много соломы и корму, и [есть] место для ночлега.</p>
<p class="p"><em>26</em> И преклонился человек тот и поклонился Господу,</p>
<p class="p"><em>27</em> и сказал: благословен Господь Бог господина моего Авраама, Который не оставил господина моего милостью Своею и истиною Своею! Господь прямым путём привёл меня к дому брата господина моего.</p>
<p class="p"><em>28</em> Девица побежала и рассказала об этом в доме матери своей.</p>
<p class="p"><em>29</em> У Ревекки был брат, именем Лаван. Лаван выбежал к тому человеку, к источнику.</p>
<p class="p"><em>30</em> И когда он увидел серьгу и запястья на руках у сестры своей и услышал слова Ревекки, сестры своей, которая говорила: так говорил со мною этот человек, — то пришёл к человеку, и вот, он стоит при верблюдах у источника;</p>
<p class="p"><em>31</em> и сказал: войди, благословенный Господом; зачем ты стоишь вне? я приготовил дом и место для верблюдов.</p>
<p class="p"><em>32</em> И вошёл человек. [Лаван] расседлал верблюдов и дал соломы и корму верблюдам, и воды умыть ноги ему и людям, которые были с ним;</p>
<p class="p"><em>33</em> и предложена была ему пища; но он сказал: не стану есть, доколе не скажу дела своего. И сказали: говори.</p>
<p class="p"><em>34</em> Он сказал: я раб Авраамов;</p>
<p class="p"><em>35</em> Господь весьма благословил господина моего, и он сделался великим: Он дал ему овец и волов, серебро и золото, рабов и рабынь, верблюдов и ослов;</p>
<p class="p"><em>36</em> Сарра, жена господина моего, уже состарившись, родила господину моему сына, которому он отдал всё, что у него;</p>
<p class="p"><em>37</em> и взял с меня клятву господин мой, сказав: не бери жены сыну моему из дочерей Хананеев, в земле которых я живу,</p>
<p class="p"><em>38</em> а пойди в дом отца моего и к родственникам моим, и возьмёшь жену сыну моему.</p>
<p class="p"><em>39</em> Я сказал господину моему: может быть, не пойдёт женщина со мною.</p>
<p class="p"><em>40</em> Он сказал мне: Господь, пред лицем Которого я хожу, пошлёт с тобою Ангела Своего и благоустроит путь твой, и возьмёшь жену сыну моему из родных моих и из дома отца моего;</p>
<p class="p"><em>41</em> тогда будешь ты свободен от клятвы моей, когда сходишь к родственникам моим; и если они не дадут тебе, то будешь свободен от клятвы моей.</p>
<p class="p"><em>42</em> И пришёл я ныне к источнику, и сказал: Господи, Боже господина моего Авраама! Если Ты благоустроишь путь, который я совершаю,</p>
<p class="p"><em>43</em> то вот, я стою у источника воды, и девица, которая выйдет почерпать, и которой я скажу: дай мне испить немного из кувшина твоего,</p>
<p class="p"><em>44</em> и которая скажет мне: «и ты пей, и верблюдам твоим я начерпаю» — вот жена, которую Господь назначил сыну господина моего.</p>
<p class="p"><em>45</em> Ещё не перестал я говорить в уме моём, и вот вышла Ревекка, и кувшин её на плече её, и сошла к источнику и почерпнула; и я сказал ей: напой меня.</p>
<p class="p"><em>46</em> Она тотчас спустила с себя кувшин свой и сказала: пей, и верблюдов твоих я напою. И я пил, и верблюдов она напоила.</p>
<p class="p"><em>47</em> Я спросил её и сказал: чья ты дочь? Она сказала: дочь Вафуила, сына Нахорова, которого родила ему Милка. И дал я серьги ей и запястья на руки её.</p>
<p class="p"><em>48</em> И преклонился я и поклонился Господу, и благословил Господа, Бога господина моего Авраама, Который прямым путём привёл меня, чтобы взять дочь брата господина моего за сына его.</p>
<p class="p"><em>49</em> И ныне скажите мне: намерены ли вы оказать милость и правду господину моему или нет? скажите мне, и я обращусь направо, или налево.</p>
<p class="p"><em>50</em> И отвечали Лаван и Вафуил и сказали: от Господа пришло это дело; мы не можем сказать тебе вопреки ни худого, ни доброго;</p>
<p class="p"><em>51</em> вот Ревекка пред тобою; возьми и пойди; пусть будет она женою сыну господина твоего, как сказал Господь.</p>
<p class="p"><em>52</em> Когда раб Авраамов услышал слова их, то поклонился Господу до земли.</p>
<p class="p"><em>53</em> И вынул раб серебряные вещи и золотые вещи и одежды и дал Ревекке; также и брату её и матери её дал богатые подарки.</p>
<p class="p"><em>54</em> И ели и пили он и люди, бывшие с ним, и переночевали. Когда же встали поутру, то он сказал: отпустите меня к господину моему.</p>
<p class="p"><em>55</em> Но брат её и мать её сказали: пусть побудет с нами девица дней хотя десять, потом пойдёшь.</p>
<p class="p"><em>56</em> Он сказал им: не удерживайте меня, ибо Господь благоустроил путь мой; отпустите меня, и я пойду к господину моему.</p>
<p class="p"><em>57</em> Они сказали: призовём девицу и спросим, что она скажет.</p>
<p class="p"><em>58</em> И призвали Ревекку и сказали ей: пойдёшь ли с этим человеком? Она сказала: пойду.</p>
<p class="p"><em>59</em> И отпустили Ревекку, сестру свою, и кормилицу её, и раба Авраамова, и людей его.</p>
<p class="p"><em>60</em> И благословили Ревекку и сказали ей: сестра наша! да родятся от тебя тысячи тысяч, и да владеет потомство твоё жилищами врагов твоих!</p>
<p class="p"><em>61</em> И встала Ревекка и служанки её, и сели на верблюдов, и поехали за тем человеком. И раб взял Ревекку и пошёл.</p>
<p class="p"><em>62</em> А Исаак пришёл из Беэр-лахай-рои, ибо жил он в земле полуденной.</p>
<p class="p"><em>63</em> При наступлении вечера Исаак вышел в поле поразмыслить, и возвёл очи свои, и увидел: вот, идут верблюды.</p>
<p class="p"><em>64</em> Ревекка взглянула, и увидела Исаака, и спустилась с верблюда.</p>
<p class="p"><em>65</em> И сказала рабу: кто этот человек, который идёт по полю навстречу нам? Раб сказал: это господин мой. И она взяла покрывало и покрылась.</p>
<p class="p"><em>66</em> Раб же сказал Исааку всё, что сделал.</p>
<p class="p"><em>67</em> И ввёл её Исаак в шатёр Сарры, матери своей, и взял Ревекку, и она сделалась ему женою, и он возлюбил её; и утешился Исаак в [печали] по матери своей.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И взял Авраам ещё жену, именем Хеттуру.</p>
<p class="p"><em>2</em> Она родила ему Зимрана, Иокшана, Медана, Мадиана, Ишбака и Шуаха.</p>
<p class="p"><em>3</em> Иокшан родил Шеву и Дедана. Сыны Дедана были: Ашурим, Летушим и Леюмим.</p>
<p class="p"><em>4</em> Сыны Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все сии сыны Хеттуры.</p>
<p class="p"><em>5</em> И отдал Авраам всё, что было у него, Исааку,</p>
<p class="p"><em>6</em> а сынам наложниц, которые были у Авраама, дал Авраам подарки и отослал их от Исаака, сына своего, ещё при жизни своей, на восток, в землю восточную.</p>
<p class="p"><em>7</em> Дней жизни Авраамовой, которые он прожил, было сто семьдесят пять лет;</p>
<p class="p"><em>8</em> и скончался Авраам, и умер в старости доброй, престарелый и насыщенный [жизнью], и приложился к народу своему.</p>
<p class="p"><em>9</em> И погребли его Исаак и Измаил, сыновья его, в пещере Махпеле, на поле Ефрона, сына Цохара, Хеттеянина, которое против Мамре,</p>
<p class="p"><em>10</em> на поле, которые Авраам приобрёл от сынов Хетовых. Там погребены Авраам и Сарра, жена его.</p>
<p class="p"><em>11</em> По смерти Авраама Бог благословил Исаака, сына его. Исаак жил при Беэр-лахай-рои.</p>
<p class="p"><em>12</em> Вот родословие Измаила, сына Авраамова, которого родила Аврааму Агарь Египтянка, служанка Саррина;</p>
<p class="p"><em>13</em> и вот имена сынов Измаиловых, имена их по родословию их: первенец Измаилов Наваиоф, [за ним] Кедар, Адбеел, Мивсам,</p>
<p class="p"><em>14</em> Мишма, Дума, Масса,</p>
<p class="p"><em>15</em> Хадад, Фема, Иетур, Нафиш и Кедма.</p>
<p class="p"><em>16</em> Сии суть сыны Измаиловы, и сии имена их, в селениях их, в кочевьях их. [Это] двенадцать князей племён их.</p>
<p class="p"><em>17</em> Лет же жизни Измаиловой было сто тридцать семь лет; и скончался он, и умер, и приложился к народу своему.</p>
<p class="p"><em>18</em> Они жили от Хавилы до Сура, что пред Египтом, как идёшь к Ассирии. Они поселились пред лицем всех братьев своих.</p>
<p class="p"><em>19</em> Вот родословие Исаака, сына Авраамова. Авраам родил Исаака.</p>
<p class="p"><em>20</em> Исаак был сорока лет, когда он взял себе в жену Ревекку, дочь Вафуила Арамеянина из Месопотамии, сестру Лавана Арамеянина.</p>
<p class="p"><em>21</em> И молился Исаак Господу о жене своей, потому что она была неплодна; и Господь услышал его, и зачала Ревекка, жена его.</p>
<p class="p"><em>22</em> Сыновья в утробе её стали биться, и она сказала: если так будет, то для чего мне это? И пошла вопросить Господа.</p>
<p class="p"><em>23</em> Господь сказал ей: два племени во чреве твоём, и два различных народа произойдут из утробы твоей; один народ сделается сильнее другого, и больший будет служить меньшему.</p>
<p class="p"><em>24</em> И настало время родить ей: и вот близнецы в утробе её.</p>
<p class="p"><em>25</em> Первый вышел красный, весь, как кожа, косматый; и нарекли ему имя Исав.</p>
<p class="p"><em>26</em> Потом вышел брат его, держась рукою своею за пяту Исава; и наречено ему имя Иаков. Исаак же был шестидесяти лет, когда они родились.</p>
<p class="p"><em>27</em> Дети выросли, и стал Исав человеком искусным в звероловстве, человеком полей; а Иаков человеком кротким, живущим в шатрах.</p>
<p class="p"><em>28</em> Исаак любил Исава, потому что дичь его была по вкусу его, а Ревекка любила Иакова.</p>
<p class="p"><em>29</em> И сварил Иаков кушанье; а Исав пришёл с поля усталый.</p>
<p class="p"><em>30</em> И сказал Исав Иакову: дай мне поесть красного, красного этого, ибо я устал. От сего дано ему прозвание: Едом.</p>
<p class="p"><em>31</em> Но Иаков сказал: продай мне теперь же своё первородство.</p>
<p class="p"><em>32</em> Исав сказал: вот, я умираю, что мне в этом первородстве?</p>
<p class="p"><em>33</em> Иаков сказал: поклянись мне теперь же. Он поклялся ему, и продал первородство своё Иакову.</p>
<p class="p"><em>34</em> И дал Иаков Исаву хлеба и кушанья из чечевицы; и он ел и пил, и встал и пошёл; и пренебрёг Исав первородство.</p>

</div>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Был голод в земле, сверх прежнего голода, который был во дни Авраама; и пошёл Исаак к Авимелеху, царю Филистимскому, в Герар.</p>
<p class="p"><em>2</em> Господь явился ему и сказал: не ходи в Египет; живи в земле, о которой Я скажу тебе,</p>
<p class="p"><em>3</em> странствуй по сей земле, и Я буду с тобою и благословлю тебя, ибо тебе и потомству твоему дам все земли сии и исполню клятву, которою Я клялся Аврааму, отцу твоему;</p>
<p class="p"><em>4</em> умножу потомство твоё, как звёзды небесные, и дам потомству твоему все земли сии; благословятся в семени твоём все народы земные,</p>
<p class="p"><em>5</em> за то, что Авраам послушался гласа Моего и соблюдал, что Мною [заповедано] было соблюдать: повеления Мои, уставы Мои и законы Мои.</p>
<p class="p"><em>6</em> Исаак поселился в Гераре.</p>
<p class="p"><em>7</em> Жители места того спросили о жене его, и он сказал: это сестра моя; потому что боялся сказать: жена моя, чтобы не убили меня, [думал он], жители места сего за Ревекку, потому что она прекрасна видом.</p>
<p class="p"><em>8</em> Но когда уже много времени он там прожил, Авимелех, царь Филистимский, посмотрев в окно, увидел, что Исаак играет с Ревеккою, женою своею.</p>
<p class="p"><em>9</em> И призвал Авимелех Исаака и сказал: вот, это жена твоя; как же ты сказал: она сестра моя? Исаак сказал ему: потому что я думал, не умереть бы мне ради её.</p>
<p class="p"><em>10</em> Но Авимелех сказал: что это ты сделал с нами? едва один из народа не совокупился с женою твоею, и ты ввёл бы нас в грех.</p>
<p class="p"><em>11</em> И дал Авимелех повеление всему народу, сказав: кто прикоснётся к сему человеку и к жене его, тот предан будет смерти.</p>
<p class="p"><em>12</em> И сеял Исаак в земле той и получил в тот год ячменя во сто крат: так благословил его Господь.</p>
<p class="p"><em>13</em> И стал великим человек сей и возвеличивался больше и больше до того, что стал весьма великим.</p>
<p class="p"><em>14</em> У него были стада мелкого и стада крупного скота и множество пахотных полей, и Филистимляне стали завидовать ему.</p>
<p class="p"><em>15</em> И все колодези, которые выкопали рабы отца его при жизни отца его Авраама, Филистимляне завалили и засыпали землёю.</p>
<p class="p"><em>16</em> И Авимелех сказал Исааку: удались от нас, ибо ты сделался гораздо сильнее нас.</p>
<p class="p"><em>17</em> И Исаак удалился оттуда, и расположился шатрами в долине Герарской, и поселился там.</p>
<p class="p"><em>18</em> И вновь выкопал Исаак колодези воды, которые выкопаны были во дни Авраама, отца его, и которые завалили Филистимляне по смерти Авраама; и назвал их теми же именами, которыми назвал их отец его.</p>
<p class="p"><em>19</em> И копали рабы Исааковы в долине и нашли там колодезь воды живой.</p>
<p class="p"><em>20</em> И спорили пастухи Герарские с пастухами Исаака, говоря: наша вода. И он нарёк колодезю имя: Есек, потому что спорили с ним.</p>
<p class="p"><em>21</em> выкопали другой колодезь; спорили также и о нём; и он нарёк ему имя: Ситна.</p>
<p class="p"><em>22</em> И он двинулся отсюда и выкопал иной колодезь, о котором уже не спорили, и нарёк ему имя: Реховоф, ибо, сказал он, теперь Господь дал нам пространное место, и мы размножимся на земле.</p>
<p class="p"><em>23</em> Оттуда перешёл он в Вирсавию.</p>
<p class="p"><em>24</em> И в ту ночь явился ему Господь и сказал: Я Бог Авраама, отца твоего; не бойся, ибо Я с тобою; и благословлю тебя и умножу потомство твоё, ради Авраама, раба Моего.</p>
<p class="p"><em>25</em> И он устроил там жертвенник и призвал имя Господа. И раскинул там шатёр свой, и выкопали там рабы Исааковы колодезь.</p>
<p class="p"><em>26</em> Пришёл к нему из Герара Авимелех и Ахузаф, друг его, и Фихол, военачальник его.</p>
<p class="p"><em>27</em> Исаак сказал им: для чего вы пришли ко мне, когда вы возненавидели меня и выслали меня от себя?</p>
<p class="p"><em>28</em> Они сказали: мы ясно увидели, что Господь с тобою, и потому мы сказали: поставим между нами и тобою клятву и заключим с тобою союз,</p>
<p class="p"><em>29</em> чтобы ты не делал нам зла, как и мы не коснулись до тебя, а делали тебе одно доброе и отпустили тебя с миром; теперь ты благословен Господом.</p>
<p class="p"><em>30</em> Он сделал им пиршество, и они ели и пили.</p>
<p class="p"><em>31</em> И встав рано утром, поклялись друг другу; и отпустил их Исаак, и они пошли от него с миром.</p>
<p class="p"><em>32</em> В тот же день пришли рабы Исааковы и известили его о колодезе, который копали они, и сказали ему: мы нашли воду.</p>
<p class="p"><em>33</em> И он назвал его: Шива. Посему имя городу тому Беэршива до сего дня.</p>
<p class="p"><em>34</em> И был Исав сорока лет, и взял себе в жёны Иегудифу, дочь Беэра Хеттеянина, и Васемафу, дочь Елона Хеттеянина;</p>
<p class="p"><em>35</em> и они были в тягость Исааку и Ревекке.</p>

<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<div class="img">
<img alt="" src="images/i_01.jpg"/>
</div>
<p class="p"><em>1</em> Когда Исаак состарился и притупилось зрение глаз его, он призвал старшего сына своего Исава и сказал ему: сын мой! Тот сказал ему: вот я.</p>
<p class="p"><em>2</em> Он сказал: вот, я состарился; не знаю дня смерти моей;</p>
<p class="p"><em>3</em> возьми теперь орудия твои, колчан твой и лук твой, пойди в поле, и налови мне дичи,</p>
<p class="p"><em>4</em> и приготовь мне кушанье, какое я люблю, и принеси мне есть, чтобы благословила тебя душа моя, прежде нежели я умру.</p>
<p class="p"><em>5</em> Ревекка слышала, когда Исаак говорил сыну своему Исаву. И пошёл Исав в поле достать и принести дичи;</p>
<p class="p"><em>6</em> а Ревекка сказала сыну своему Иакову: вот, я слышала, как отец твой говорил брату твоему Исаву:</p>
<p class="p"><em>7</em> принеси мне дичи и приготовь мне кушанье; я поем и благословлю тебя пред лицем Господним, пред смертью моею.</p>
<p class="p"><em>8</em> Теперь, сын мой, послушайся слов моих в том, что я прикажу тебе:</p>
<p class="p"><em>9</em> пойди в [стадо] и возьми мне оттуда два козлёнка хороших, и я приготовлю из них отцу твоему кушанье, какое он любит,</p>
<p class="p"><em>10</em> а ты принесёшь отцу твоему, и он поест, чтобы благословить тебя пред смертью своею.</p>
<p class="p"><em>11</em> Иаков сказал Ревекке, матери своей: Исав, брат мой, человек косматый, а я человек гладкий;</p>
<p class="p"><em>12</em> может статься, ощупает меня отец мой, и я буду в глазах его обманщиком и наведу на себя проклятие, а не благословение.</p>
<p class="p"><em>13</em> Мать его сказала ему: на мне пусть будет проклятие твоё, сын мой, только послушайся слов моих и пойди, принеси мне.</p>
<p class="p"><em>14</em> Он пошёл, и взял, и принёс матери своей; и мать его сделала кушанье, какое любил отец его.</p>
<p class="p"><em>15</em> И взяла Ревекка богатую одежду старшего сына своего Исава, бывшую у ней в доме, и одела [в неё] младшего сына своего Иакова;</p>
<p class="p"><em>16</em> а руки его и гладкую шею его обложила кожею козлят;</p>
<p class="p"><em>17</em> и дала кушанье и хлеб, которые она приготовила, в руки Иакову, сыну своему.</p>
<p class="p"><em>18</em> Он вошёл к отцу своему и сказал: отец мой! Тот сказал: вот я; кто ты, сын мой?</p>
<p class="p"><em>19</em> Иаков сказал отцу своему: я Исав, первенец твой; я сделал, как ты сказал мне; встань, сядь и поешь дичи моей, чтобы благословила меня душа твоя.</p>
<p class="p"><em>20</em> И сказал Исаак сыну своему: что так скоро нашёл ты, сын мой? Он сказал: потому что Господь Бог твой послал мне навстречу.</p>
<p class="p"><em>21</em> И сказал Исаак Иакову: подойди, я ощупаю тебя, сын мой, ты ли сын мой Исав, или нет?</p>
<p class="p"><em>22</em> Иаков подошёл к Исааку, отцу своему, и он ощупал его и сказал: голос, голос Иакова; а руки, руки Исавовы.</p>
<p class="p"><em>23</em> И не узнал его, потому что руки его были, как руки Исава, брата его, косматые; и благословил его</p>
<p class="p"><em>24</em> и сказал: ты ли сын мой Исав? Он отвечал: я.</p>
<p class="p"><em>25</em> [Исаак] сказал: подай мне, я поем дичи сына моего, чтобы благословила тебя душа моя. [Иаков] подал ему, и он ел; принёс ему и вина, и он пил.</p>
<p class="p"><em>26</em> Исаак, отец его, сказал ему: подойди, поцелуй меня, сын мой.</p>
<p class="p"><em>27</em> Он подошёл и поцеловал его. И ощутил [Исаак] запах от одежды его и благословил его и сказал: вот, запах от сына моего, как запах от поля, которое благословил Господь;</p>
<p class="p"><em>28</em> да даст тебе Бог от росы небесной и от тука земли, и множество хлеба и вина;</p>
<p class="p"><em>29</em> да послужат тебе народы, и да поклонятся тебе племена; будь господином над братьями твоими, и да поклонятся тебе сыны матери твоей; проклинающие тебя — прокляты; благословляющие тебя — благословенны!</p>
<p class="p"><em>30</em> Как скоро совершил Исаак благословение над Иаковом, и как только вышел Иаков от лица Исаака, отца своего, Исав, брат его, пришёл с ловли своей.</p>
<p class="p"><em>31</em> Приготовил и он кушанье, и принёс отцу своему, и сказал отцу своему: встань, отец мой, и поешь дичи сына твоего, чтобы благословила меня душа твоя.</p>
<p class="p"><em>32</em> Исаак же, отец его, сказал ему: кто ты? Он сказал: я сын твой, первенец твой, Исав.</p>
<p class="p"><em>33</em> И вострепетал Исаак весьма великим трепетом, и сказал: кто ж это, который достал дичи и принёс мне, и я ел от всего, прежде нежели ты пришёл, и я благословил его? он и будет благословен.</p>
<p class="p"><em>34</em> Исав, выслушав слова отца своего, поднял громкий и весьма горький вопль и сказал отцу своему: отец мой! благослови и меня.</p>
<p class="p"><em>35</em> Но он сказал: брат твой пришёл с хитростью и взял благословение твоё.</p>
<p class="p"><em>36</em> И сказал он: не потому ли дано ему имя: Иаков, что он запнул меня уже два раза? Он взял первородство моё, и вот, теперь взял благословение моё. И [ещё] сказал: неужели ты не оставил мне благословения?</p>
<p class="p"><em>37</em> Исаак отвечал Исаву: вот, я поставил его господином над тобою и всех братьев его отдал ему в рабы; одарил его хлебом и вином; что же я сделаю для тебя, сын мой?</p>
<p class="p"><em>38</em> Но Исав сказал отцу своему: неужели, отец мой, одно у тебя благословение? благослови и меня, отец мой! И возвысил Исав голос свой и заплакал.</p>
<p class="p"><em>39</em> И отвечал Исаак, отец его, и сказал ему: вот, от тука земли будет обитание твоё и от росы небесной свыше;</p>
<p class="p"><em>40</em> и ты будешь жить мечом твоим и будешь служить брату твоему; будет же [время], когда воспротивишься и свергнешь иго его с выи твоей.</p>
<p class="p"><em>41</em> И возненавидел Исав Иакова за благословение, которым благословил его отец его; и сказал Исав в сердце своём: приближаются дни плача по отце моём, и я убью Иакова, брата моего.</p>
<p class="p"><em>42</em> И пересказаны были Ревекке слова Исава, старшего сына её; и она послала, и призвала младшего сына своего Иакова, и сказала ему: вот, Исав, брат твой, грозит убить тебя;</p>
<p class="p"><em>43</em> и теперь, сын мой, послушайся слов моих, встань, беги к Лавану, брату моему, в Харран,</p>
<p class="p"><em>44</em> и поживи у него несколько времени, пока утолится ярость брата твоего,</p>
<p class="p"><em>45</em> пока утолится гнев брата твоего на тебя, и он позабудет, что ты сделал ему: тогда я пошлю и возьму тебя оттуда; для чего мне в один день лишиться обоих вас?</p>
<p class="p"><em>46</em> И сказала Ревекка Исааку: я жизни не рада от дочерей Хеттейских; если Иаков возьмёт жену из дочерей Хеттейских, каковы эти, из дочерей этой земли, то к чему мне и жизнь?</p>

</div>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 28</p>
</div>
<div class="img">
<img alt="" src="images/i_02.jpg"/>
</div>
<p class="p"><em>1</em> И призвал Исаак Иакова и благословил его, и заповедал ему и сказал: не бери себе жены из дочерей Ханаанских;</p>
<p class="p"><em>2</em> встань, пойди в Месопотамию, в дом Вафуила, отца матери твоей, и возьми себе жену оттуда, из дочерей Лавана, брата матери твоей;</p>
<p class="p"><em>3</em> Бог же Всемогущий да благословит тебя, да расплодит тебя и да размножит тебя, и да будет от тебя множество народов,</p>
<p class="p"><em>4</em> и да даст тебе благословение Авраама, тебе и потомству твоему с тобою, чтобы тебе наследовать землю странствования твоего, которую Бог дал Аврааму!</p>
<p class="p"><em>5</em> И отпустил Исаак Иакова, и он пошёл в Месопотамию к Лавану, сыну Вафуила Арамеянина, к брату Ревекки, матери Иакова и Исава.</p>
<p class="p"><em>6</em> Исав увидел, что Исаак благословил Иакова и благословляя послал его в Месопотамию, взять себе жену оттуда, и заповедал ему, сказав: не бери жены из дочерей Ханаанских;</p>
<p class="p"><em>7</em> и что Иаков послушался отца своего и матери своей и пошёл в Месопотамию.</p>
<p class="p"><em>8</em> И увидел Исав, что дочери Ханаанские не угодны Исааку, отцу его;</p>
<p class="p"><em>9</em> и пошёл Исав к Измаилу и взял себе жену Махалафу, дочь Измаила, сына Авраамова, сестру Наваиофову, сверх [других] жён своих.</p>
<p class="p"><em>10</em> Иаков же вышел из Вирсавии и пошёл в Харран,</p>
<p class="p"><em>11</em> и пришёл на [одно] место, и [остался] там ночевать, потому что зашло солнце. И взял [один] из камней того места, и положил себе изголовьем, и лёг на том месте.</p>
<p class="p"><em>12</em> И увидел во сне: вот, лестница стоит на земле, а верх её касается неба; и вот, Ангелы Божии восходят и нисходят по ней.</p>
<p class="p"><em>13</em> И вот, Господь стоит на ней и говорит: Я Господь, Бог Авраама, отца твоего, и Бог Исаака. Землю, на которой ты лежишь, Я дам тебе и потомству твоему;</p>
<p class="p"><em>14</em> и будет потомство твоё, как песок земной; и распространишься к морю и к востоку, и к северу и к полудню; и благословятся в тебе и в семени твоём все племена земные;</p>
<p class="p"><em>15</em> и вот Я с тобою, и сохраню тебя везде, куда ты ни пойдёшь; и возвращу тебя в сию землю, ибо Я не оставлю тебя, доколе не исполню того, что Я сказал тебе.</p>
<p class="p"><em>16</em> Иаков пробудился от сна своего и сказал: истинно Господь присутствует на месте сём; а я не знал!</p>
<p class="p"><em>17</em> И убоялся и сказал: как страшно сие место! это не иное что, как дом Божий, это врата небесные.</p>
<p class="p"><em>18</em> И встал Иаков рано утром, и взял камень, который он положил себе изголовьем, и поставил его памятником, и возлил елей на верх его.</p>
<p class="p"><em>19</em> И нарёк имя месту тому: Вефиль, а прежнее имя того города было: Луз.</p>
<p class="p"><em>20</em> И положил Иаков обет, сказав: если Бог будет со мною и сохранит меня в пути сём, в который я иду, и даст мне хлеб есть и одежду одеться,</p>
<p class="p"><em>21</em> и я в мире возвращусь в дом отца моего, и будет Господь моим Богом, —</p>
<p class="p"><em>22</em> то этот камень, который я поставил памятником, будет домом Божиим; и из всего, что Ты, [Боже], даруешь мне, я дам Тебе десятую часть.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 29</p>
</div>
<div class="img">
<img alt="" src="images/i_13.jpg"/>
</div>
<p class="p"><em>1</em> И встал Иаков и пошёл в землю сынов востока.</p>
<p class="p"><em>2</em> И увидел: вот, на поле колодезь, и там три стада мелкого скота, лежавшие около него, потому что из того колодезя поили стада. Над устьем колодезя был большой камень.</p>
<p class="p"><em>3</em> Когда собирались туда все стада, отваливали камень от устья колодезя и поили овец; потом опять клали камень на своё место, на устье колодезя.</p>
<p class="p"><em>4</em> Иаков сказал им: братья мои! откуда вы? Они сказали: мы из Харрана.</p>
<p class="p"><em>5</em> Он сказал им: знаете ли вы Лавана, сына Нахорова? Они сказали: знаем.</p>
<p class="p"><em>6</em> Он ещё сказал им: здравствует ли он? Они сказали: здравствует; и вот, Рахиль, дочь его, идёт с овцами.</p>
<p class="p"><em>7</em> И сказал: вот, дня ещё много; не время собирать скот; напойте овец и пойдите, пасите.</p>
<p class="p"><em>8</em> Они сказали: не можем, пока не соберутся все стада, и не отвалят камня от устья колодезя; тогда будем мы поить овец.</p>
<p class="p"><em>9</em> Ещё он говорил с ними, как пришла Рахиль с мелким скотом отца своего, потому что она пасла.</p>
<p class="p"><em>10</em> Когда Иаков увидел Рахиль, дочь Лавана, брата матери своей, и овец Лавана, брата матери своей, то подошёл Иаков, отвалил камень от устья колодезя и напоил овец Лавана, брата матери своей.</p>
<p class="p"><em>11</em> И поцеловал Иаков Рахиль и возвысил голос свой и заплакал.</p>
<p class="p"><em>12</em> И сказал Иаков Рахили, что он родственник отцу её и что он сын Ревеккин. А она побежала и сказала отцу своему.</p>
<p class="p"><em>13</em> Лаван, услышав о Иакове, сыне сестры своей, выбежал ему навстречу, обнял его и поцеловал его, и ввёл его в дом свой; и он рассказал Лавану всё сие.</p>
<p class="p"><em>14</em> Лаван же сказал ему: подлинно ты кость моя и плоть моя. И жил у него [Иаков] целый месяц.</p>
<p class="p"><em>15</em> И Лаван сказал Иакову: неужели ты даром будешь служить мне, потому что ты родственник? скажи мне, что заплатить тебе?</p>
<p class="p"><em>16</em> У Лавана же было две дочери; имя старшей: Лия; имя младшей: Рахиль.</p>
<p class="p"><em>17</em> Лия была слаба глазами, а Рахиль была красива станом и красива лицем.</p>
<p class="p"><em>18</em> Иаков полюбил Рахиль и сказал: я буду служить тебе семь лет за Рахиль, младшую дочь твою.</p>
<p class="p"><em>19</em> Лаван сказал: лучше отдать мне её за тебя, нежели отдать её за другого кого; живи у меня.</p>
<p class="p"><em>20</em> И служил Иаков за Рахиль семь лет; и они показались ему за несколько дней, потому что он любил её.</p>
<p class="p"><em>21</em> И сказал Иаков Лавану: дай жену мою, потому что мне уже исполнилось время, чтобы войти к ней.</p>
<p class="p"><em>22</em> Лаван созвал всех людей того места и сделал пир.</p>
<p class="p"><em>23</em> Вечером же взял дочь свою Лию и ввёл её к нему; и вошёл к ней [Иаков].</p>
<p class="p"><em>24</em> И дал Лаван служанку свою Зелфу в служанки дочери своей Лии.</p>
<p class="p"><em>25</em> Утром же оказалось, что это Лия. И сказал Лавану: что это сделал ты со мною? не за Рахиль ли я служил у тебя? зачем ты обманул меня?</p>
<p class="p"><em>26</em> Лаван сказал: в нашем месте так не делают, чтобы младшую выдать прежде старшей;</p>
<p class="p"><em>27</em> окончи неделю этой, потом дадим тебе и ту за службу, которую ты будешь служить у меня ещё семь лет других.</p>
<p class="p"><em>28</em> Иаков так и сделал и окончил неделю этой. И [Лаван] дал Рахиль, дочь свою, ему в жену.</p>
<p class="p"><em>29</em> И дал Лаван служанку свою Валлу в служанки дочери своей Рахили.</p>
<p class="p"><em>30</em> [Иаков] вошёл и к Рахили, и любил Рахиль больше, нежели Лию; и служил у него ещё семь лет других.</p>
<p class="p"><em>31</em> Господь узрел, что Лия была нелюбима, и отверз утробу её, а Рахиль была неплодна.</p>
<p class="p"><em>32</em> Лия зачала и родила сына, и нарекла ему имя: Рувим, потому что сказала она: Господь призрел на моё бедствие; ибо теперь будет любить меня муж мой.</p>
<p class="p"><em>33</em> И зачала опять и родила сына, и сказала: Господь услышал, что я нелюбима, и дал мне и сего. И нарекла ему имя: Симеон.</p>
<p class="p"><em>34</em> И зачала ещё и родила сына, и сказала: теперь-то прилепится ко мне муж мой, ибо я родила ему трёх сынов. От сего наречено ему имя: Левий.</p>
<p class="p"><em>35</em> И ещё зачала и родила сына, и сказала: теперь-то я восхвалю Господа. Посему нарекла ему имя Иуда. И перестала рождать.</p>
