<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Когда бывшие в шатрах услышали о том, что случилось, то смутились,</p>
<p class="p"><em>2</em> и напал на них страх и трепет, и ни один из них не остался в глазах ближнего, но все они бросившись бежали по всем дорогам равнины и нагорной страны.</p>
<p class="p"><em>3</em> И расположившиеся лагерем в нагорной стране около Ветилуи также обратились в бегство. Тогда сыны Израиля, каждый из них воинственный муж, погнались за ними.</p>
<p class="p"><em>4</em> Озия послал в Ветомасфем, Виваю, Ховаю и Холу и во все пределы Израильские, чтобы известить о совершившемся и чтобы все погнались за неприятелями для истребления их.</p>
<p class="p"><em>5</em> Как скоро услышали об этом сыны Израиля, все дружно напали на них и поражали их до Ховы; равно и пришедшие из Иерусалима и из всей нагорной страны, так как им возвещено было о том, что случилось в стане врагов их, и из Галаада и Галилеи, со всех сторон наносили им большое поражение, доколе они не прошли за Дамаск и за пределы его.</p>
<p class="p"><em>6</em> Прочие жители Ветилуи напали на стан Ассирийский, разграбили его и весьма обогатились.</p>
<p class="p"><em>7</em> А сыны Израиля, возвратившиеся от поражения, овладели остальным; и сёла и деревни в нагорной стране и на равнине получили большую добычу, потому что её было весьма многое множество.</p>
<p class="p"><em>8</em> Великий священник Иоаким и старейшины сынов Израилевых, жившие в Иерусалиме, пришли посмотреть, какое благо сотворил Господь для Израиля, и видеть Иудифь и приветствовать её.</p>
<p class="p"><em>9</em> Как только они вошли к ней, то все единодушно благословили её и сказали ей: ты величие Израиля, ты великая радость Израиля, ты великая слава нашего рода.</p>
<p class="p"><em>10</em> Всё это ты сделала твоею рукою; ты сделала добро Израилю, и да благоволит к нему Бог; будь же благословенна от Господа Вседержителя на вечное время. И весь народ сказал: да будет!</p>
<p class="p"><em>11</em> Народ расхищал лагерь в продолжение тридцати дней, и Иудифи отдали шатёр Олоферна, и все серебряные сосуды и постели, и чаши и всю утварь его. Она взяла, возложила на мула своего, запрягла колесницы свои и сложила это на них.</p>
<p class="p"><em>12</em> И сбежались все жёны Израильские видеть её, и благословляли её и составили из себя для неё хор; а она взяла в свои руки обвитые виноградными листьями жезлы и дала женщинам, бывшим с нею,</p>
<p class="p"><em>13</em> и возложили на себя масличные венки — она и бывшие с нею. Она шла впереди всего народа в хоре и вела за собою всех жён; за нею следовали все мужи Израильские, вооружённые, с венками и с торжественными песнями в своих устах.</p>
<p class="p"><em>14</em> Иудифь начала пред всем Израилем благодарственную песнь, и весь народ подпевал эту песнь.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И сказала Иудифь: начните Богу моему на тимпанах, пойте Господу моему на кимвалах, стройно воспевайте Ему новую песнь, возносите и призывайте имя Его;</p>
<p class="p"><em>2</em> потому что Он есть Бог Господь, сокрушающий брани, потому что Он ополчился за меня среди народа и исторг меня из руки моих преследователей.</p>
<p class="p"><em>3</em> Пришёл Ассур с гор севера, пришёл с мириадами войска своего, и множество их запрудило воду в источниках, и конница их покрыла холмы.</p>
<p class="p"><em>4</em> Он сказал, что пределы мои сожжёт, юношей моих мечом истребит, грудных младенцев бросит о землю, малых детей моих отдаст на расхищение, дев моих пленит.</p>
<p class="p"><em>5</em> Но Господь Вседержитель низложил их рукою жены.</p>
<p class="p"><em>6</em> Не от юношей пал сильный их, не сыны титанов поразили его, и не рослые исполины налегли на него, но Иудифь, дочь Мерарии, красотою лица своего погубила его;</p>
<p class="p"><em>7</em> потому что она для возвышения бедствовавших в Израиле сняла с себя одежды вдовства своего, помазала лице своё благовонною мастью,</p>
<p class="p"><em>8</em> украсила волосы свои головным убором, надела для прельщения его льняную одежду.</p>
<p class="p"><em>9</em> Её сандалии восхитили взор его, и красота её пленила душу его; меч прошёл по шее его.</p>
<p class="p"><em>10</em> Персы ужаснулись отваги её, и Мидяне растерялись от смелости её.</p>
<p class="p"><em>11</em> Тогда воскликнули смиренные мои, — и они испугались; немощные мои, — и они пришли в смущение; возвысили голос свой, — и они обратились в бегство.</p>
<p class="p"><em>12</em> Сыновья молодых жён кололи их и, как детям беглых рабов, наносили им раны; они погибли от ополчения Господа моего.</p>
<p class="p"><em>13</em> Воспою Господу моему песнь новую. Велик Ты, Господи, и славен, дивен силою и непобедим!</p>
<p class="p"><em>14</em> Да работает Тебе всякое создание Твоё: ибо Ты сказал, — и совершилось; Ты послал Духа Твоего, — и устроилось, — и нет [никого], кто противостал бы гласу Твоему.</p>
<p class="p"><em>15</em> Горы с водами подвигнутся с оснований, и камни, как воск, растают от лица Твоего, но к боящимся Тебя Ты благомилостив.</p>
<p class="p"><em>16</em> Мала всякая жертва для вони благоухания, и всякий тук ничтожен для всесожжения Тебе, но боящийся Господа всегда велик.</p>
<p class="p"><em>17</em> Горе народам, восстающим на род мой: Господь Вседержитель отмстит им в день суда, пошлёт огонь и червей на их тела, — и они будут чувствовать [боль] и плакать вечно.</p>
<p class="p"><em>18</em> Когда пришли в Иерусалим, они поклонились Богу, и, когда народ очистился, вознесли всесожжения свои и доброхотные [жертвы] свои и дары свои.</p>
<p class="p"><em>19</em> Иудифь же принесла все сосуды Олоферна, которые отдал ей народ, и занавес, который она взяла из спальни его, отдала в жертву Господу.</p>
<p class="p"><em>20</em> Народ веселился в Иерусалиме пред святилищем три месяца, и Иудифь пребывала с ними.</p>
<p class="p"><em>21</em> Но после сих дней каждый возвратился в удел свой, а Иудифь отправилась в Ветилую, где оставалась в имении своём, и была в своё время славною во всей земле.</p>
<p class="p"><em>22</em> Многие желали её, но мужчина не познал её во все дни её жизни с того дня, как муж её Манассия умер и приложился к народу своему.</p>
<p class="p"><em>23</em> Она приобрела великую славу и состарилась в доме мужа своего, [прожив] до ста пяти лет, и отпустила служанку свою на свободу. Она умерла в Ветилуе, и похоронили её в пещере мужа её Манассии.</p>
<p class="p"><em>24</em> Дом Израиля оплакивал её семь дней. Имение же своё прежде смерти своей она разделила между родственниками Манассии, мужа своего, и между близкими из рода своего.</p>
<p class="p"><em>25</em> И никто более не устрашал сынов Израиля во дни Иудифи и много дней по смерти её.</p>
