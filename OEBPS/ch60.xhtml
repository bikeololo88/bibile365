<body>
<div class="title3">
<p class="title-p">Псалом 118</p>
</div>
<p class="p"><em>1</em> Блаженны непорочные в пути, ходящие в законе Господнем.</p>
<p class="p"><em>2</em> Блаженны хранящие откровения Его, всем сердцем ищущие Его.</p>
<p class="p"><em>3</em> Они не делают беззакония, ходят путями Его.</p>
<p class="p"><em>4</em> Ты заповедал повеления Твои хранить твёрдо.</p>
<p class="p"><em>5</em> О, если бы направлялись пути мои к соблюдению уставов Твоих!</p>
<p class="p"><em>6</em> Тогда я не постыдился бы, взирая на все заповеди Твои:</p>
<p class="p"><em>7</em> я славил бы Тебя в правоте сердца, поучаясь судам правды Твоей.</p>
<p class="p"><em>8</em> Буду хранить уставы Твои; не оставляй меня совсем.</p>
<p class="p"><em>9</em> Как юноше содержать в чистоте путь свой? — Хранением себя по слову Твоему.</p>
<p class="p"><em>10</em> Всем сердцем моим ищу Тебя; не дай мне уклониться от заповедей Твоих.</p>
<p class="p"><em>11</em> В сердце моём сокрыл я слово Твоё, чтобы не грешить пред Тобою.</p>
<p class="p"><em>12</em> Благословен Ты, Господи! научи меня уставам Твоим.</p>
<p class="p"><em>13</em> Устами моими возвещал я все суды уст Твоих.</p>
<p class="p"><em>14</em> На пути откровений Твоих я радуюсь, как во всяком богатстве.</p>
<p class="p"><em>15</em> О заповедях Твоих размышляю, и взираю на пути Твои.</p>
<p class="p"><em>16</em> Уставами Твоими утешаюсь, не забываю слова Твоего.</p>
<p class="p"><em>17</em> Яви милость рабу Твоему, и буду жить и хранить слово Твоё.</p>
<p class="p"><em>18</em> Открой очи мои, и увижу чудеса закона Твоего.</p>
<p class="p"><em>19</em> Странник я на земле; не скрывай от меня заповедей Твоих.</p>
<p class="p"><em>20</em> Истомилась душа моя желанием судов Твоих во всякое время.</p>
<p class="p"><em>21</em> Ты укротил гордых, проклятых, уклоняющихся от заповедей Твоих.</p>
<p class="p"><em>22</em> Сними с меня поношение и посрамление, ибо я храню откровения Твои.</p>
<p class="p"><em>23</em> Князья сидят и сговариваются против меня, а раб Твой размышляет об уставах Твоих.</p>
<p class="p"><em>24</em> Откровения Твои — утешение моё, [и уставы Твои] — советники мои.</p>
<p class="p"><em>25</em> Душа моя повержена в прах; оживи меня по слову Твоему.</p>
<p class="p"><em>26</em> Объявил я пути мои, и Ты услышал меня; научи меня уставам Твоим.</p>
<p class="p"><em>27</em> Дай мне уразуметь путь повелений Твоих, и буду размышлять о чудесах Твоих.</p>
<p class="p"><em>28</em> Душа моя истаевает от скорби: укрепи меня по слову Твоему.</p>
<p class="p"><em>29</em> Удали от меня путь лжи, и закон Твой даруй мне.</p>
<p class="p"><em>30</em> Я избрал путь истины, поставил пред собою суды Твои.</p>
<p class="p"><em>31</em> Я прилепился к откровениям Твоим, Господи; не постыди меня.</p>
<p class="p"><em>32</em> Потёку путём заповедей Твоих, когда Ты расширишь сердце моё.</p>
<p class="p"><em>33</em> Укажи мне, Господи, путь уставов Твоих, и я буду держаться его до конца.</p>
<p class="p"><em>34</em> Вразуми меня, и буду соблюдать закон Твой и хранить его всем сердцем.</p>
<p class="p"><em>35</em> Поставь меня на стезю заповедей Твоих, ибо я возжелал её.</p>
<p class="p"><em>36</em> Приклони сердце моё к откровениям Твоим, а не к корысти.</p>
<p class="p"><em>37</em> Отврати очи мои, чтобы не видеть суеты; животвори меня на пути Твоём.</p>
<p class="p"><em>38</em> Утверди слово Твоё рабу Твоему, ради благоговения пред Тобою.</p>
<p class="p"><em>39</em> Отврати поношение моё, которого я страшусь, ибо суды Твои благи.</p>
<p class="p"><em>40</em> Вот, я возжелал повелений Твоих; животвори меня правдою Твоею.</p>
<p class="p"><em>41</em> Да придут ко мне милости Твои, Господи, спасение Твоё по слову Твоему, —</p>
<p class="p"><em>42</em> и я дам ответ поносящему меня, ибо уповаю на слово Твоё.</p>
<p class="p"><em>43</em> Не отнимай совсем от уст моих слова истины, ибо я уповаю на суды Твои</p>
<p class="p"><em>44</em> и буду хранить закон Твой всегда, во веки и веки;</p>
<p class="p"><em>45</em> буду ходить свободно, ибо я взыскал повелений Твоих;</p>
<p class="p"><em>46</em> буду говорить об откровениях Твоих пред царями и не постыжусь;</p>
<p class="p"><em>47</em> буду утешаться заповедями Твоими, которые возлюбил;</p>
<p class="p"><em>48</em> руки мои буду простирать к заповедям Твоим, которые возлюбил, и размышлять об уставах Твоих.</p>
<p class="p"><em>49</em> Вспомни слово [Твоё] к рабу Твоему, на которое Ты повелел мне уповать:</p>
<p class="p"><em>50</em> это — утешение в бедствии моём, что слово Твоё оживляет меня.</p>
<p class="p"><em>51</em> Гордые крайне ругались надо мною, но я не уклонился от закона Твоего.</p>
<p class="p"><em>52</em> Вспоминал суды Твои, Господи, от века, и утешался.</p>
<p class="p"><em>53</em> Ужас овладевает мною при виде нечестивых, оставляющих закон Твой.</p>
<p class="p"><em>54</em> Уставы Твои были песнями моими на месте странствований моих.</p>
<p class="p"><em>55</em> Ночью вспоминал я имя Твоё, Господи, и хранил закон Твой.</p>
<p class="p"><em>56</em> Он стал моим, ибо повеления Твои храню.</p>
<p class="p"><em>57</em> Удел мой, Господи, сказал я, соблюдать слова Твои.</p>
<p class="p"><em>58</em> Молился я Тебе всем сердцем: помилуй меня по слову Твоему.</p>
<p class="p"><em>59</em> Размышлял о путях моих и обращал стопы мои к откровениям Твоим.</p>
<p class="p"><em>60</em> Спешил и не медлил соблюдать заповеди Твои.</p>
<p class="p"><em>61</em> Сети нечестивых окружили меня, но я не забывал закона Твоего.</p>
<p class="p"><em>62</em> В полночь вставал славословить Тебя за праведные суды Твои.</p>
<p class="p"><em>63</em> Общник я всем боящимся Тебя и хранящим повеления Твои.</p>
<p class="p"><em>64</em> Милости Твоей, Господи, полна земля; научи меня уставам Твоим.</p>
<p class="p"><em>65</em> Благо сотворил Ты рабу Твоему, Господи, по слову Твоему.</p>
<p class="p"><em>66</em> Доброму разумению и ведению научи меня, ибо заповедям Твоим я верую.</p>
<p class="p"><em>67</em> Прежде страдания моего я заблуждался; а ныне слово Твоё храню.</p>
<p class="p"><em>68</em> Благ и благодетелен Ты, [Господи]; научи меня уставам Твоим.</p>
<p class="p"><em>69</em> Гордые сплетают на меня ложь; я же всем сердцем буду хранить повеления Твои.</p>
<p class="p"><em>70</em> Ожирело сердце их, как тук; я же законом Твоим утешаюсь.</p>
<p class="p"><em>71</em> Благо мне, что я пострадал, дабы научиться уставам Твоим.</p>
<p class="p"><em>72</em> Закон уст Твоих для меня лучше тысяч золота и серебра.</p>
<p class="p"><em>73</em> Руки Твои сотворили меня и устроили меня; вразуми меня, и научусь заповедям Твоим.</p>
<p class="p"><em>74</em> Боящиеся Тебя увидят меня — и возрадуются, что я уповаю на слово Твоё.</p>
<p class="p"><em>75</em> Знаю, Господи, что суды Твои праведны и по справедливости Ты наказал меня.</p>
<p class="p"><em>76</em> Да будет же милость Твоя утешением моим, по слову Твоему к рабу Твоему.</p>
<p class="p"><em>77</em> Да придёт ко мне милосердие Твоё, и я буду жить; ибо закон Твой — утешение моё.</p>
<p class="p"><em>78</em> Да будут постыжены гордые, ибо безвинно угнетают меня; я размышляю о повелениях Твоих.</p>
<p class="p"><em>79</em> Да обратятся ко мне боящиеся Тебя и знающие откровения Твои.</p>
<p class="p"><em>80</em> Да будет сердце моё непорочно в уставах Твоих, чтобы я не посрамился.</p>
<p class="p"><em>81</em> Истаевает душа моя о спасении Твоём; уповаю на слово Твоё.</p>
<p class="p"><em>82</em> Истаевают очи мои о слове Твоём; я говорю: когда Ты утешишь меня?</p>
<p class="p"><em>83</em> Я стал, как мех в дыму, <em>но</em> уставов Твоих не забыл.</p>
<p class="p"><em>84</em> Сколько дней раба Твоего? Когда произведёшь суд над гонителями моими?</p>
<p class="p"><em>85</em> Яму вырыли мне гордые, вопреки закону Твоему.</p>
<p class="p"><em>86</em> Все заповеди Твои — истина; несправедливо преследуют меня: помоги мне;</p>
<p class="p"><em>87</em> едва не погубили меня на земле, но я не оставил повелений Твоих.</p>
<p class="p"><em>88</em> По милости Твоей оживляй меня, и буду хранить откровения уст Твоих.</p>
<p class="p"><em>89</em> На веки, Господи, слово Твоё утверждено на небесах;</p>
<p class="p"><em>90</em> истина Твоя в род и род. Ты поставил землю, и она стоит.</p>
<p class="p"><em>91</em> По определениям Твоим всё стоит доныне, ибо всё служит Тебе.</p>
<p class="p"><em>92</em> Если бы не закон Твой был утешением моим, погиб бы я в бедствии моём.</p>
<p class="p"><em>93</em> Вовек не забуду повелений Твоих, ибо ими Ты оживляешь меня.</p>
<p class="p"><em>94</em> Твой я, спаси меня; ибо я взыскал повелений Твоих.</p>
<p class="p"><em>95</em> Нечестивые подстерегают меня, чтобы погубить; <em>а</em> я углубляюсь в откровения Твои.</p>
<p class="p"><em>96</em> Я видел предел всякого совершенства, <em>но</em> Твоя заповедь безмерно обширна.</p>
<p class="p"><em>97</em> Как люблю я закон Твой! весь день размышляю о нём.</p>
<p class="p"><em>98</em> Заповедью Твоею Ты соделал меня мудрее врагов моих, ибо она всегда со мною.</p>
<p class="p"><em>99</em> Я стал разумнее всех учителей моих, ибо размышляю об откровениях Твоих.</p>
<p class="p"><em>100</em> Я сведущ более старцев, ибо повеления Твои храню.</p>
<p class="p"><em>101</em> От всякого злого пути удерживаю ноги мои, чтобы хранить слово Твоё;</p>
<p class="p"><em>102</em> от судов Твоих не уклоняюсь, ибо Ты научаешь меня.</p>
<p class="p"><em>103</em> Как сладки гортани моей слова Твои! лучше мёда устам моим.</p>
<p class="p"><em>104</em> Повелениями Твоими я вразумлён; потому ненавижу всякий путь лжи.</p>
<p class="p"><em>105</em> Слово Твоё — светильник ноге моей и свет стезе моей.</p>
<p class="p"><em>106</em> Я клялся хранить праведные суды Твои, и исполню.</p>
<p class="p"><em>107</em> Сильно угнетён я, Господи; оживи меня по слову Твоему.</p>
<p class="p"><em>108</em> Благоволи же, Господи, принять добровольную жертву уст моих, и судам Твоим научи меня.</p>
<p class="p"><em>109</em> Душа моя непрестанно в руке моей, но закона Твоего не забываю.</p>
<p class="p"><em>110</em> Нечестивые поставили для меня сеть, но я не уклонился от повелений Твоих.</p>
<p class="p"><em>111</em> Откровения Твои я принял, как наследие на веки, ибо они веселие сердца моего.</p>
<p class="p"><em>112</em> Я приклонил сердце моё к исполнению уставов Твоих навек, до конца.</p>
<p class="p"><em>113</em> Вымыслы <em>человеческие</em> ненавижу, а закон Твой люблю.</p>
<p class="p"><em>114</em> Ты покров мой и щит мой; на слово Твоё уповаю.</p>
<p class="p"><em>115</em> Удалитесь от меня, беззаконные, и буду хранить заповеди Бога моего.</p>
<p class="p"><em>116</em> Укрепи меня по слову Твоему, и буду жить; не посрами меня в надежде моей;</p>
<p class="p"><em>117</em> поддержи меня, и спасусь; и в уставы Твои буду вникать непрестанно.</p>
<p class="p"><em>118</em> Всех, отступающих от уставов Твоих, Ты низлагаешь, ибо ухищрения их — ложь.</p>
<p class="p"><em>119</em> Как изгарь, отметаешь Ты всех нечестивых земли; потому я возлюбил откровения Твои.</p>
<p class="p"><em>120</em> Трепещет от страха Твоего плоть моя, и судов Твоих я боюсь.</p>
<p class="p"><em>121</em> Я совершал суд и правду; не предай меня гонителям моим.</p>
<p class="p"><em>122</em> Заступи раба Твоего ко благу <em>его,</em> чтобы не угнетали меня гордые.</p>
<p class="p"><em>123</em> Истаевают очи мои, ожидая спасения Твоего и слова правды Твоей.</p>
<p class="p"><em>124</em> Сотвори с рабом Твоим по милости Твоей, и уставам Твоим научи меня.</p>
<p class="p"><em>125</em> Я раб Твой: вразуми меня, и познаю откровения Твои.</p>
<p class="p"><em>126</em> Время Господу действовать: закон Твой разорили.</p>
<p class="p"><em>127</em> А я люблю заповеди Твои более золота, и золота чистого.</p>
<p class="p"><em>128</em> Все повеления Твои — все признаю́ справедливыми; всякий путь лжи ненавижу.</p>
<p class="p"><em>129</em> Дивны откровения Твои; потому хранит их душа моя.</p>
<p class="p"><em>130</em> Откровение слов Твоих просвещает, вразумляет простых.</p>
<p class="p"><em>131</em> Открываю уста мои и вздыхаю, ибо заповедей Твоих жажду.</p>
<p class="p"><em>132</em> Призри на меня и помилуй меня, как поступаешь с любящими имя Твоё.</p>
<p class="p"><em>133</em> Утверди стопы мои в слове Твоём и не дай овладеть мною никакому беззаконию;</p>
<p class="p"><em>134</em> избавь меня от угнетения человеческого, и буду хранить повеления Твои;</p>
<p class="p"><em>135</em> осияй раба Твоего светом лица Твоего и научи меня уставам Твоим.</p>
<p class="p"><em>136</em> Из глаз моих текут потоки вод оттого, что не хранят закона Твоего.</p>
<p class="p"><em>137</em> Праведен Ты, Господи, и справедливы суды Твои.</p>
<p class="p"><em>138</em> Откровения Твои, которые Ты заповедал, — правда и совершенная истина.</p>
<p class="p"><em>139</em> Ревность моя снедает меня, потому что мои враги забыли слова Твои.</p>
<p class="p"><em>140</em> Слово Твоё весьма чисто, и раб Твой возлюбил его.</p>
<p class="p"><em>141</em> Мал я и презрен, <em>но</em> повелений Твоих не забываю.</p>
<p class="p"><em>142</em> Правда Твоя — правда вечная, и закон Твой — истина.</p>
<p class="p"><em>143</em> Скорбь и горесть постигли меня; заповеди Твои — утешение моё.</p>
<p class="p"><em>144</em> Правда откровений Твоих вечна: вразуми меня, и буду жить.</p>
<p class="p"><em>145</em> Взываю всем сердцем [моим]: услышь меня, Господи, — и сохраню уставы Твои.</p>
<p class="p"><em>146</em> Призываю Тебя: спаси меня, и буду хранить откровения Твои.</p>
<p class="p"><em>147</em> Предваряю рассвет и взываю; на слово Твоё уповаю.</p>
<p class="p"><em>148</em> Очи мои предваряют <em>утреннюю</em> стражу, чтобы мне углубляться в слово Твоё.</p>
<p class="p"><em>149</em> Услышь голос мой по милости Твоей, Господи; по суду Твоему оживи меня.</p>
<p class="p"><em>150</em> Приблизились замышляющие лукавство; далеки они от закона Твоего.</p>
<p class="p"><em>151</em> Близок Ты, Господи, и все заповеди Твои — истина.</p>
<p class="p"><em>152</em> Издавна узнал я об откровениях Твоих, что Ты утвердил их на веки.</p>
<p class="p"><em>153</em> Воззри на бедствие моё и избавь меня, ибо я не забываю закона Твоего.</p>
<p class="p"><em>154</em> Вступись в дело моё и защити меня; по слову Твоему оживи меня.</p>
<p class="p"><em>155</em> Далеко от нечестивых спасение, ибо они уставов Твоих не ищут.</p>
<p class="p"><em>156</em> Много щедрот Твоих, Господи; по суду Твоему оживи меня.</p>
<p class="p"><em>157</em> Много у меня гонителей и врагов, <em>но</em> от откровений Твоих я не удаляюсь.</p>
<p class="p"><em>158</em> Вижу отступников, и сокрушаюсь, ибо они не хранят слова Твоего.</p>
<p class="p"><em>159</em> Зри, как я люблю повеления Твои; по милости Твоей, Господи, оживи меня.</p>
<p class="p"><em>160</em> Основание слова Твоего истинно, и вечен всякий суд правды Твоей.</p>
<p class="p"><em>161</em> Князья гонят меня безвинно, но сердце моё боится слова Твоего.</p>
<p class="p"><em>162</em> Радуюсь я слову Твоему, как получивший великую прибыль.</p>
<p class="p"><em>163</em> Ненавижу ложь и гнушаюсь ею; закон же Твой люблю.</p>
<p class="p"><em>164</em> Семикратно в день прославляю Тебя за суды правды Твоей.</p>
<p class="p"><em>165</em> Велик мир у любящих закон Твой, и нет им преткновения.</p>
<p class="p"><em>166</em> Уповаю на спасение Твоё, Господи, и заповеди Твои исполняю.</p>
<p class="p"><em>167</em> Душа моя хранит откровения Твои, и я люблю их крепко.</p>
<p class="p"><em>168</em> Храню повеления Твои и откровения Твои, ибо все пути мои пред Тобою.</p>
<p class="p"><em>169</em> Да приблизится вопль мой пред лице Твоё, Господи; по слову Твоему вразуми меня.</p>
<p class="p"><em>170</em> Да придёт моление моё пред лице Твоё; по слову Твоему избавь меня.</p>
<p class="p"><em>171</em> Уста мои произнесут хвалу, когда Ты научишь меня уставам Твоим.</p>
<p class="p"><em>172</em> Язык мой возгласит слово Твоё, ибо все заповеди Твои праведны.</p>
<p class="p"><em>173</em> Да будет рука Твоя в помощь мне, ибо я повеления Твои избрал.</p>
<p class="p"><em>174</em> Жажду спасения Твоего, Господи, и закон Твой — утешение моё.</p>
<p class="p"><em>175</em> Да живёт душа моя и славит Тебя, и суды Твои да помогут мне.</p>
<p class="p"><em>176</em> Я заблудился, как овца потерянная: взыщи раба Твоего, ибо я заповедей Твоих не забыл.</p>
