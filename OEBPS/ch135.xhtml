<div class="section" id="id1">
<div class="title3">
<p class="title-p">Послание к Филиппийцам святого апостола Павла</p>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел и Тимофей, рабы Иисуса Христа, всем святым во Христе Иисусе, находящимся в Филиппах, с епископами и диаконами:</p>
<p class="p"><em>2</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>3</em> Благодарю Бога моего при всяком воспоминании о вас,</p>
<p class="p"><em>4</em> всегда во всякой молитве моей за всех вас принося с радостью молитву мою,</p>
<p class="p"><em>5</em> за ваше участие в благовествовании от первого дня даже доныне,</p>
<p class="p"><em>6</em> будучи уверен в том, что начавший в вас доброе дело будет совершать его даже до дня Иисуса Христа,</p>
<p class="p"><em>7</em> как и должно мне помышлять о всех вас, потому что я имею вас в сердце в узах моих, при защищении и утверждении благовествования, вас всех, как соучастников моих в благодати.</p>
<p class="p"><em>8</em> Бог — свидетель, что я люблю всех вас любовью Иисуса Христа;</p>
<p class="p"><em>9</em> и молюсь о том, чтобы любовь ваша ещё более и более возрастала в познании и всяком чувстве,</p>
<p class="p"><em>10</em> чтобы, познавая лучшее, вы были чисты и непреткновенны в день Христов,</p>
<p class="p"><em>11</em> исполнены плодов праведности Иисусом Христом, в славу и похвалу Божию.</p>
<p class="p"><em>12</em> Желаю, братия, чтобы вы знали, что обстоятельства мои послужили к большему успеху благовествования,</p>
<p class="p"><em>13</em> так что узы мои о Христе сделались известными всей претории и всем прочим,</p>
<p class="p"><em>14</em> и большая часть из братьев в Господе, ободрившись узами моими, начали с большею смелостью, безбоязненно проповедывать слово Божие.</p>
<p class="p"><em>15</em> Некоторые, правда, по зависти и любопрению, а другие с добрым расположением проповедуют Христа.</p>
<p class="p"><em>16</em> Одни по любопрению проповедуют Христа не чисто, думая увеличить тяжесть уз моих;</p>
<p class="p"><em>17</em> а другие — из любви, зная, что я поставлен защищать благовествование.</p>
<p class="p"><em>18</em> Но что до того? Как бы ни проповедали Христа, притворно или искренно, я и тому радуюсь и буду радоваться,</p>
<p class="p"><em>19</em> ибо знаю, что это послужит мне во спасение по вашей молитве и содействием Духа Иисуса Христа,</p>
<p class="p"><em>20</em> при уверенности и надежде моей, что я ни в чём посрамлён не буду, но при всяком дерзновении, и ныне, как и всегда, возвеличится Христос в теле моём, жизнью ли то, или смертью.</p>
<p class="p"><em>21</em> Ибо для меня жизнь — Христос, и смерть — приобретение.</p>
<p class="p"><em>22</em> Если же жизнь во плоти [доставляет] плод моему делу, то не знаю, что избрать.</p>
<p class="p"><em>23</em> Влечёт меня то и другое: имею желание разрешиться и быть со Христом, потому что это несравненно лучше;</p>
<p class="p"><em>24</em> а оставаться во плоти нужнее для вас.</p>
<p class="p"><em>25</em> И я верно знаю, что останусь и пребуду со всеми вами для вашего успеха и радости в вере,</p>
<p class="p"><em>26</em> дабы похвала ваша во Христе Иисусе умножилась через меня, при моём вторичном к вам пришествии.</p>
<p class="p"><em>27</em> Только живите достойно благовествования Христова, чтобы мне, приду ли я и увижу вас, или не приду, слышать о вас, что вы стоите в одном духе, подвизаясь единодушно за веру Евангельскую,</p>
<p class="p"><em>28</em> и не страшитесь ни в чём противников: это для них есть предзнаменование погибели, а для вас — спасения. И сие от Бога,</p>
<p class="p"><em>29</em> потому что вам дано ради Христа не только веровать в Него, но и страдать за Него</p>
<p class="p"><em>30</em> таким же подвигом, какой вы видели во мне и ныне слышите о мне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак, если [есть] какое утешение во Христе, если [есть] какая отрада любви, если [есть] какое общение духа, если [есть] какое милосердие и сострадательность,</p>
<p class="p"><em>2</em> то дополните мою радость: имейте одни мысли, имейте ту же любовь, будьте единодушны и единомысленны;</p>
<p class="p"><em>3</em> ничего [не делайте] по любопрению или по тщеславию, но по смиренномудрию почитайте один другого высшим себя.</p>
<p class="p"><em>4</em> Не о себе [только] каждый заботься, но каждый и о других.</p>
<p class="p"><em>5</em> Ибо в вас должны быть те же чувствования, какие и во Христе Иисусе:</p>
<p class="p"><em>6</em> Он, будучи образом Божиим, не почитал хищением быть равным Богу;</p>
<p class="p"><em>7</em> но уничижил Себя Самого, приняв образ раба, сделавшись подобным человекам и по виду став как человек;</p>
<p class="p"><em>8</em> смирил Себя, быв послушным даже до смерти, и смерти крестной.</p>
<p class="p"><em>9</em> Посему и Бог превознес Его и дал Ему имя выше всякого имени,</p>
<p class="p"><em>10</em> дабы пред именем Иисуса преклонилось всякое колено небесных, земных и преисподних,</p>
<p class="p"><em>11</em> и всякий язык исповедал, что Господь Иисус Христос в славу Бога Отца.</p>
<p class="p"><em>12</em> Итак, возлюбленные мои, как вы всегда были послушны, не только в присутствии моём, но гораздо более ныне во время отсутствия моего, со страхом и трепетом совершайте своё спасение,</p>
<p class="p"><em>13</em> потому что Бог производит в вас и хотение и действие по [Своему] благоволению.</p>
<p class="p"><em>14</em> Всё делайте без ропота и сомнения,</p>
<p class="p"><em>15</em> чтобы вам быть неукоризненными и чистыми, чадами Божиими непорочными среди строптивого и развращённого рода, в котором вы сияете, как светила в мире,</p>
<p class="p"><em>16</em> содержа слово жизни, к похвале моей в день Христов, что я не тщетно подвизался и не тщетно трудился.</p>
<p class="p"><em>17</em> Но если я и соделываюсь жертвою за жертву и служение веры вашей, то радуюсь и сорадуюсь всем вам.</p>
<p class="p"><em>18</em> О сём самом и вы радуйтесь и сорадуйтесь мне.</p>
<p class="p"><em>19</em> Надеюсь же в Господе Иисусе вскоре послать к вам Тимофея, дабы и я, узнав о ваших обстоятельствах, утешился духом.</p>
<p class="p"><em>20</em> Ибо я не имею никого равно усердного, кто бы столь искренно заботился о вас,</p>
<p class="p"><em>21</em> потому что все ищут своего, а не того, что [угодно] Иисусу Христу.</p>
<p class="p"><em>22</em> А его верность вам известна, потому что он, как сын отцу, служил мне в благовествовании.</p>
<p class="p"><em>23</em> Итак я надеюсь послать его тотчас же, как скоро узнаю, что будет со мною.</p>
<p class="p"><em>24</em> Я уверен в Господе, что и сам скоро приду к вам.</p>
<p class="p"><em>25</em> Впрочем я почёл нужным послать к вам Епафродита, брата и сотрудника и сподвижника моего, а вашего посланника и служителя в нужде моей,</p>
<p class="p"><em>26</em> потому что он сильно желал видеть всех вас и тяжко скорбел о том, что до вас дошёл слух о его болезни.</p>
<p class="p"><em>27</em> Ибо он был болен при смерти; но Бог помиловал его, и не его только, но и меня, чтобы не прибавилась мне печаль к печали.</p>
<p class="p"><em>28</em> Посему я скорее послал его, чтобы вы, увидев его снова, возрадовались, и я был менее печален.</p>
<p class="p"><em>29</em> Примите же его в Господе со всякою радостью, и таких имейте в уважении,</p>
<p class="p"><em>30</em> ибо он за дело Христово был близок к смерти, подвергая опасности жизнь, дабы восполнить недостаток ваших услуг мне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Впрочем, братия мои, радуйтесь о Господе. Писать вам о том же для меня не тягостно, а для вас назидательно.</p>
<p class="p"><em>2</em> Берегитесь псов, берегитесь злых делателей, берегитесь обрезания,</p>
<p class="p"><em>3</em> потому что обрезание — мы, служащие Богу духом и хвалящиеся Христом Иисусом, и не на плоть надеющиеся,</p>
<p class="p"><em>4</em> хотя я могу надеяться и на плоть. Если кто другой думает надеяться на плоть, то более я,</p>
<p class="p"><em>5</em> обрезанный в восьмой день, из рода Израилева, колена Вениаминова, Еврей от Евреев, по учению фарисей,</p>
<p class="p"><em>6</em> по ревности — гонитель Церкви Божией, по правде законной — непорочный.</p>
<p class="p"><em>7</em> Но что для меня было преимуществом, то ради Христа я почёл тщетою.</p>
<p class="p"><em>8</em> Да и всё почитаю тщетою ради превосходства познания Христа Иисуса, Господа моего: для Него я от всего отказался, и всё почитаю за сор, чтобы приобрести Христа</p>
<p class="p"><em>9</em> и найтись в Нём не со своею праведностью, которая от закона, но с тою, которая через веру во Христа, с праведностью от Бога по вере;</p>
<p class="p"><em>10</em> чтобы познать Его, и силу воскресения Его, и участие в страданиях Его, сообразуясь смерти Его,</p>
<p class="p"><em>11</em> чтобы достигнуть воскресения мёртвых.</p>
<p class="p"><em>12</em> [Говорю так] не потому, чтобы я уже достиг, или усовершился; но стремлюсь, не достигну ли я, как достиг меня Христос Иисус.</p>
<p class="p"><em>13</em> Братия, я не почитаю себя достигшим; а только, забывая заднее и простираясь вперёд,</p>
<p class="p"><em>14</em> стремлюсь к цели, к почести вышнего звания Божия во Христе Иисусе.</p>
<p class="p"><em>15</em> Итак, кто из нас совершён, так должен мыслить; если же вы о чём иначе мыслите, то и это Бог вам откроет.</p>
<p class="p"><em>16</em> Впрочем, до чего мы достигли, так и должны мыслить и по тому правилу жить.</p>
<p class="p"><em>17</em> Подражайте, братия, мне и смотрите на тех, которые поступают по образу, какой имеете в нас.</p>
<p class="p"><em>18</em> Ибо многие, о которых я часто говорил вам, а теперь даже со слезами говорю, поступают как враги креста Христова.</p>
<p class="p"><em>19</em> Их конец — погибель, их бог — чрево, и слава их — в сраме, они мыслят о земном.</p>
<p class="p"><em>20</em> Наше же жительство — на небесах, откуда мы ожидаем и Спасителя, Господа нашего Иисуса Христа,</p>
<p class="p"><em>21</em> Который уничижённое тело наше преобразит так, что оно будет сообразно славному телу Его, силою, [которою] Он действует и покоряет Себе всё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак, братия мои возлюбленные и вожделенные, радость и венец мой, стойте так в Господе, возлюбленные.</p>
<p class="p"><em>2</em> Умоляю Еводию, умоляю Синтихию мыслить то же о Господе.</p>
<p class="p"><em>3</em> Ей, прошу и тебя, искренний сотрудник, помогай им, подвизавшимся в благовествовании вместе со мною и с Климентом и с прочими сотрудниками моими, которых имена — в книге жизни.</p>
<p class="p"><em>4</em> Радуйтесь всегда в Господе; и ещё говорю: радуйтесь.</p>
<p class="p"><em>5</em> Кротость ваша да будет известна всем человекам. Господь близко.</p>
<p class="p"><em>6</em> Не заботьтесь ни о чём, но всегда в молитве и прошении с благодарением открывайте свои желания пред Богом,</p>
<p class="p"><em>7</em> и мир Божий, который превыше всякого ума, соблюдёт сердца ваши и помышления ваши во Христе Иисусе.</p>
<p class="p"><em>8</em> Наконец, братия мои, что только истинно, что честно, что справедливо, что чисто, что любезно, что достославно, что только добродетель и похвала, о том помышляйте.</p>
<p class="p"><em>9</em> Чему вы научились, что приняли и слышали и видели во мне, то исполняйте, — и Бог мира будет с вами.</p>
<p class="p"><em>10</em> Я весьма возрадовался в Господе, что вы уже вновь начали заботиться о мне; вы и прежде заботились, но вам не благоприятствовали обстоятельства.</p>
<p class="p"><em>11</em> Говорю это не потому, что нуждаюсь, ибо я научился быть довольным тем, что у меня есть.</p>
<p class="p"><em>12</em> Умею жить и в скудости, умею жить и в изобилии; научился всему и во всём, насыщаться и терпеть голод, быть и в обилии и в недостатке.</p>
<p class="p"><em>13</em> Всё могу в укрепляющем меня Иисусе Христе.</p>
<p class="p"><em>14</em> Впрочем вы хорошо поступили, приняв участие в моей скорби.</p>
<p class="p"><em>15</em> Вы знаете, Филиппийцы, что в начале благовествования, когда я вышел из Македонии, ни одна церковь не оказала мне участия подаянием и принятием, кроме вас одних;</p>
<p class="p"><em>16</em> вы и в Фессалонику и раз и два присылали мне на нужду.</p>
<p class="p"><em>17</em> [Говорю это] не потому, чтобы я искал даяния; но ищу плода, умножающегося в пользу вашу.</p>
<p class="p"><em>18</em> Я получил всё, и избыточествую; я доволен, получив от Епафродита посланное вами, [как] благовонное курение, жертву приятную, благоугодную Богу.</p>
<p class="p"><em>19</em> Бог мой да восполнит всякую нужду вашу, по богатству Своему в славе, Христом Иисусом.</p>
<p class="p"><em>20</em> Богу же и Отцу нашему слава во веки веков! Аминь.</p>
<p class="p"><em>21</em> Приветствуйте всякого святого во Христе Иисусе. Приветствуют вас находящиеся со мною братия.</p>
<p class="p"><em>22</em> Приветствуют вас все святые, а наипаче из кесарева дома.</p>
<p class="p"><em>23</em> Благодать Господа нашего Иисуса Христа со всеми вами. Аминь.</p>

</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Послание к Колоссянам святого апостола Павла</p>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, волею Божиею Апостол Иисуса Христа, и Тимофей брат,</p>
<p class="p"><em>2</em> находящимся в Колоссах святым и верным братиям во Христе Иисусе:</p>
<p class="p"><em>3</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа. Благодарим Бога и Отца Господа нашего Иисуса Христа, всегда молясь о вас,</p>
<p class="p"><em>4</em> услышав о вере вашей во Христа Иисуса и о любви ко всем святым,</p>
<p class="p"><em>5</em> в надежде на уготованное вам на небесах, о чём вы прежде слышали в истинном слове благовествования,</p>
<p class="p"><em>6</em> которое пребывает у вас, как и во всём мире, и приносит плод, и возрастает, как и между вами, с того дня, как вы услышали и познали благодать Божию в истине,</p>
<p class="p"><em>7</em> как и научились от Епафраса, возлюбленного сотрудника нашего, верного для вас служителя Христова,</p>
<p class="p"><em>8</em> который и известил нас о вашей любви в духе.</p>
<p class="p"><em>9</em> Посему и мы с того дня, как [о сём] услышали, не перестаём молиться о вас и просить, чтобы вы исполнялись познанием воли Его, во всякой премудрости и разумении духовном,</p>
<p class="p"><em>10</em> чтобы поступали достойно Бога, во всём угождая [Ему], принося плод во всяком деле благом и возрастая в познании Бога,</p>
<p class="p"><em>11</em> укрепляясь всякою силою по могуществу славы Его, во всяком терпении и великодушии с радостью,</p>
<p class="p"><em>12</em> благодаря Бога и Отца, призвавшего нас к участию в наследии святых во свете,</p>
<p class="p"><em>13</em> избавившего нас от власти тьмы и введшего в Царство возлюбленного Сына Своего,</p>
<p class="p"><em>14</em> в Котором мы имеем искупление Кровию Его и прощение грехов,</p>
<p class="p"><em>15</em> Который есть образ Бога невидимого, рождённый прежде всякой твари;</p>
<p class="p"><em>16</em> ибо Им создано всё, что на небесах и что на земле, видимое и невидимое: престолы ли, господства ли, начальства ли, власти ли, — всё Им и для Него создано;</p>
<p class="p"><em>17</em> и Он есть прежде всего, и всё Им стоит.</p>
<p class="p"><em>18</em> И Он есть глава тела Церкви; Он — начаток, первенец из мёртвых, дабы иметь Ему во всём первенство,</p>
<p class="p"><em>19</em> ибо благоугодно было [Отцу], чтобы в Нём обитала всякая полнота,</p>
<p class="p"><em>20</em> и чтобы посредством Его примирить с Собою всё, умиротворив через Него, Кровию креста Его, и земное и небесное.</p>
<p class="p"><em>21</em> И вас, бывших некогда отчуждёнными и врагами, по расположению к злым делам,</p>
<p class="p"><em>22</em> ныне примирил в теле Плоти Его, смертью Его, [чтобы] представить вас святыми и непорочными и неповинными пред Собою,</p>
<p class="p"><em>23</em> если только пребываете тверды и непоколебимы в вере и не отпадаете от надежды благовествования, которое вы слышали, которое возвещено всей твари поднебесной, которого я, Павел, сделался служителем.</p>
<p class="p"><em>24</em> Ныне радуюсь в страданиях моих за вас и восполняю недостаток в плоти моей скорбей Христовых за Тело Его, которое есть Церковь,</p>
<p class="p"><em>25</em> которой сделался я служителем по домостроительству Божию, вверенному мне для вас, [чтобы] исполнить слово Божие,</p>
<p class="p"><em>26</em> тайну, сокрытую от веков и родов, ныне же открытую святым Его,</p>
<p class="p"><em>27</em> Которым благоволил Бог показать, какое богатство славы в тайне сей для язычников, которая есть Христос в вас, упование славы,</p>
<p class="p"><em>28</em> Которого мы проповедуем, вразумляя всякого человека и научая всякой премудрости, чтобы представить всякого человека совершенным во Христе Иисусе;</p>
<p class="p"><em>29</em> для чего я и тружусь и подвизаюсь силою Его, действующею во мне могущественно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Желаю, чтобы вы знали, какой подвиг имею я ради вас и ради тех, которые в Лаодикии и Иераполе, и ради всех, кто не видел лица моего в плоти,</p>
<p class="p"><em>2</em> дабы утешились сердца их, соединённые в любви для всякого богатства совершенного разумения, для познания тайны Бога и Отца и Христа,</p>
<p class="p"><em>3</em> в Котором сокрыты все сокровища премудрости и ведения.</p>
<p class="p"><em>4</em> Это говорю я для того, чтобы кто-нибудь не прельстил вас вкрадчивыми словами;</p>
<p class="p"><em>5</em> ибо хотя я и отсутствую телом, но духом нахожусь с вами, радуясь и видя ваше благоустройство и твёрдость веры вашей во Христа.</p>
<p class="p"><em>6</em> Посему, как вы приняли Христа Иисуса Господа, [так] и ходите в Нём,</p>
<p class="p"><em>7</em> будучи укоренены и утверждены в Нём и укреплены в вере, как вы научены, преуспевая в ней с благодарением.</p>
<p class="p"><em>8</em> Смотрите, братия, чтобы кто не увлёк вас философиею и пустым обольщением, по преданию человеческому, по стихиям мира, а не по Христу;</p>
<p class="p"><em>9</em> ибо в Нём обитает вся полнота Божества телесно,</p>
<p class="p"><em>10</em> и вы имеете полноту в Нём, Который есть всякого начальства и власти.</p>
<p class="p"><em>11</em> В Нём вы и обрезаны обрезанием нерукотворенным, совлечением греховного тела плоти, обрезанием Христовым;</p>
<p class="p"><em>12</em> быв погребены с Ним в крещении, в Нём вы и совоскресли верою в силу Бога, Который воскресил Его из мёртвых,</p>
<p class="p"><em>13</em> и вас, которые были мертвы во грехах и в необрезании плоти вашей, оживил вместе с Ним, простив нам все грехи,</p>
<p class="p"><em>14</em> истребив учением бывшее о нас рукописание, которое было против нас, и Он взял его от среды и пригвоздил ко кресту;</p>
<p class="p"><em>15</em> отняв силы у начальств и властей, властно подверг их позору, восторжествовав над ними Собою.</p>
<p class="p"><em>16</em> Итак никто да не осуждает вас за пищу, или питие, или за какой-нибудь праздник, или новомесячие, или субботу:</p>
<p class="p"><em>17</em> это есть тень будущего, а тело — во Христе.</p>
<p class="p"><em>18</em> Никто да не обольщает вас самовольным смиренномудрием и служением Ангелов, вторгаясь в то, чего не видел, безрассудно надмеваясь плотским своим умом</p>
<p class="p"><em>19</em> и не держась главы, от которой всё тело, составами и связями будучи соединяемо и скрепляемо, растёт возрастом Божиим.</p>
<p class="p"><em>20</em> Итак, если вы со Христом умерли для стихий мира, то для чего вы, как живущие в мире, держитесь постановлений:</p>
<p class="p"><em>21</em> «не прикасайся», «не вкушай», «не дотрагивайся» —</p>
<p class="p"><em>22</em> что всё истлевает от употребления, — по заповедям и учению человеческому?</p>
<p class="p"><em>23</em> Это имеет только вид мудрости в самовольном служении, смиренномудрии и изнурении тела, в некотором небрежении о насыщении плоти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит одесную Бога;</p>
<p class="p"><em>2</em> о горнем помышляйте, а не о земном.</p>
<p class="p"><em>3</em> Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге.</p>
<p class="p"><em>4</em> Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе.</p>
<p class="p"><em>5</em> Итак, умертвите земные члены ваши: блуд, нечистоту, страсть, злую похоть и любостяжание, которое есть идолослужение,</p>
<p class="p"><em>6</em> за которые гнев Божий грядёт на сынов противления,</p>
<p class="p"><em>7</em> в которых и вы некогда обращались, когда жили между ними.</p>
<p class="p"><em>8</em> А теперь вы отложите всё: гнев, ярость, злобу, злоречие, сквернословие уст ваших;</p>
<p class="p"><em>9</em> не говорите лжи друг другу, совлекшись ветхого человека с делами его</p>
<p class="p"><em>10</em> и облекшись в нового, который обновляется в познании по образу Создавшего его,</p>
<p class="p"><em>11</em> где нет ни Еллина, ни Иудея, ни обрезания, ни необрезания, варвара, Скифа, раба, свободного, но всё и во всём Христос.</p>
<p class="p"><em>12</em> Итак облекитесь, как избранные Божии, святые и возлюбленные, в милосердие, благость, смиренномудрие, кротость, долготерпение,</p>
<p class="p"><em>13</em> снисходя друг другу и прощая взаимно, если кто на кого имеет жалобу: как Христос простил вас, так и вы.</p>
<p class="p"><em>14</em> Более же всего [облекитесь] в любовь, которая есть совокупность совершенства.</p>
<p class="p"><em>15</em> И да владычествует в сердцах ваших мир Божий, к которому вы и призваны в одном теле, и будьте дружелюбны.</p>
<p class="p"><em>16</em> Слово Христово да вселяется в вас обильно, со всякою премудростью; научайте и вразумляйте друг друга псалмами, славословием и духовными песнями, во благодати воспевая в сердцах ваших Господу.</p>
<p class="p"><em>17</em> И всё, что вы делаете, словом или делом, всё [делайте] во имя Господа Иисуса Христа, благодаря через Него Бога и Отца.</p>
<p class="p"><em>18</em> Жёны, повинуйтесь мужьям своим, как прилично в Господе.</p>
<p class="p"><em>19</em> Мужья, любите своих жён и не будьте к ним суровы.</p>
<p class="p"><em>20</em> Дети, будьте послушны родителям вашим во всём, ибо это благоугодно Господу.</p>
<p class="p"><em>21</em> Отцы, не раздражайте детей ваших, дабы они не унывали.</p>
<p class="p"><em>22</em> Рабы, во всём повинуйтесь господам вашим по плоти, не в глазах только служа [им], как человекоугодники, но в простоте сердца, боясь Бога.</p>
<p class="p"><em>23</em> И всё, что делаете, делайте от души, как для Господа, а не для человеков,</p>
<p class="p"><em>24</em> зная, что в воздаяние от Господа получите наследие, ибо вы служите Господу Христу.</p>
<p class="p"><em>25</em> А кто неправо поступит, тот получит по своей неправде, [у Него] нет лицеприятия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете Господа на небесах.</p>
<p class="p"><em>2</em> Будьте постоянны в молитве, бодрствуя в ней с благодарением.</p>
<p class="p"><em>3</em> Молитесь также и о нас, чтобы Бог отверз нам дверь для слова, возвещать тайну Христову, за которую я и в узах,</p>
<p class="p"><em>4</em> дабы я открыл её, как должно мне возвещать.</p>
<p class="p"><em>5</em> Со внешними обходитесь благоразумно, пользуясь временем.</p>
<p class="p"><em>6</em> Слово ваше [да будет] всегда с благодатию, приправлено солью, дабы вы знали, как отвечать каждому.</p>
<p class="p"><em>7</em> О мне всё скажет вам Тихик, возлюбленный брат и верный служитель и сотрудник в Господе,</p>
<p class="p"><em>8</em> которого я для того послал к вам, чтобы он узнал о ваших [обстоятельствах] и утешил сердца ваши,</p>
<p class="p"><em>9</em> с Онисимом, верным и возлюбленным братом нашим, который от вас. Они расскажут вам о всём здешнем.</p>
<p class="p"><em>10</em> Приветствует вас Аристарх, заключённый вместе со мною, и Марк, племянник Варнавы — о котором вы получили приказания: если придёт к вам, примите его, —</p>
<p class="p"><em>11</em> также Иисус, прозываемый Иустом, оба из обрезанных. Они — единственные сотрудники для Царствия Божия, бывшие мне отрадою.</p>
<p class="p"><em>12</em> Приветствует вас Епафрас ваш, раб Иисуса Христа, всегда подвизающийся за вас в молитвах, чтобы вы пребыли совершенны и исполнены всем, что угодно Богу.</p>
<p class="p"><em>13</em> Свидетельствую о нём, что он имеет великую ревность и заботу о вас и о находящихся в Лаодикии и Иераполе.</p>
<p class="p"><em>14</em> Приветствует вас Лука, врач возлюбленный, и Димас.</p>
<p class="p"><em>15</em> Приветствуйте братьев в Лаодикии, и Нимфана, и домашнюю церковь его.</p>
<p class="p"><em>16</em> Когда это послание прочитано будет у вас, то распорядитесь, чтобы оно было прочитано и в Лаодикийской церкви; а то, которое из Лаодикии, прочитайте и вы.</p>
<p class="p"><em>17</em> Скажите Архиппу: смотри, чтобы тебе исполнить служение, которое ты принял в Господе.</p>
<p class="p"><em>18</em> Приветствие моею рукою, Павловою. Помните мои узы. Благодать со всеми вами. Аминь.</p>
<div class="img">
<img alt="" src="images/s_2.png"/>
</div>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Первое послание к Фессалоникийцам святого Апостола Павла</p>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел и Силуан и Тимофей — церкви Фессалоникской в Боге Отце и Господе Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>2</em> Всегда благодарим Бога за всех вас, вспоминая о вас в молитвах наших,</p>
<p class="p"><em>3</em> непрестанно памятуя ваше дело веры и труд любви и терпение упования на Господа нашего Иисуса Христа пред Богом и Отцем нашим,</p>
<p class="p"><em>4</em> зная избрание ваше, возлюбленные Богом братия;</p>
<p class="p"><em>5</em> потому что наше благовествование у вас было не в слове только, но и в силе и во Святом Духе, и со многим удостоверением, как вы [сами] знаете, каковы были мы для вас между вами.</p>
<p class="p"><em>6</em> И вы сделались подражателями нам и Господу, приняв слово при многих скорбях с радостью Духа Святаго,</p>
<p class="p"><em>7</em> так что вы стали образцом для всех верующих в Македонии и Ахаии.</p>
<p class="p"><em>8</em> Ибо от вас пронеслось слово Господне не только в Македонии и Ахаии, но и во всяком месте прошла [слава] о вере вашей в Бога, так что нам ни о чём не нужно рассказывать.</p>
<p class="p"><em>9</em> Ибо сами они сказывают о нас, какой вход имели мы к вам, и как вы обратились к Богу от идолов, [чтобы] служить Богу живому и истинному</p>
<p class="p"><em>10</em> и ожидать с небес Сына Его, Которого Он воскресил из мёртвых, Иисуса, избавляющего нас от грядущего гнева.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Вы сами знаете, братия, о нашем входе к вам, что он был не бездейственный;</p>
<p class="p"><em>2</em> но, прежде пострадав и быв поруганы в Филиппах, как вы знаете, мы дерзнули в Боге нашем проповедать вам благовестие Божие с великим подвигом.</p>
<p class="p"><em>3</em> Ибо в учении нашем нет ни заблуждения, ни нечистых [побуждений], ни лукавства;</p>
<p class="p"><em>4</em> но, как Бог удостоил нас того, чтобы вверить [нам] благовестие, так мы и говорим, угождая не человекам, но Богу, испытующему сердца наши.</p>
<p class="p"><em>5</em> Ибо никогда не было у нас перед вами ни слов ласкательства, как вы знаете, ни видов корысти: Бог свидетель!</p>
<p class="p"><em>6</em> Не ищем славы человеческой ни от вас, ни от других:</p>
<p class="p"><em>7</em> мы могли явиться с важностью, как Апостолы Христовы, но были тихи среди вас, подобно как кормилица нежно обходится с детьми своими.</p>
<p class="p"><em>8</em> Так мы, из усердия к вам, восхотели передать вам не только благовестие Божие, но и души наши, потому что вы стали нам любезны.</p>
<p class="p"><em>9</em> Ибо вы помните, братия, труд наш и изнурение: ночью и днём работая, чтобы не отяготить кого из вас, мы проповедывали у вас благовестие Божие.</p>
<p class="p"><em>10</em> Свидетели вы и Бог, как свято и праведно и безукоризненно поступали мы перед вами, верующими,</p>
<p class="p"><em>11</em> потому что вы знаете, как каждого из вас, как отец детей своих,</p>
<p class="p"><em>12</em> мы просили и убеждали и умоляли поступать достойно Бога, призвавшего вас в Своё Царство и славу.</p>
<p class="p"><em>13</em> Посему и мы непрестанно благодарим Бога, что, приняв от нас слышанное слово Божие, вы приняли не [как] слово человеческое, но [как] слово Божие, — каково оно есть по истине, — которое и действует в вас, верующих.</p>
<p class="p"><em>14</em> Ибо вы, братия, сделались подражателями церквам Божиим во Христе Иисусе, находящимся в Иудее, потому что и вы то же претерпели от своих единоплеменников, что и те от Иудеев,</p>
<p class="p"><em>15</em> которые убили и Господа Иисуса и Его пророков, и нас изгнали, и Богу не угождают, и всем человекам противятся,</p>
<p class="p"><em>16</em> которые препятствуют нам говорить язычникам, чтобы спаслись, и через это всегда наполняют меру грехов своих; но приближается на них гнев до конца.</p>
<p class="p"><em>17</em> Мы же, братия, быв разлучены с вами на короткое время лицем, а не сердцем, тем с большим желанием старались увидеть лице ваше.</p>
<p class="p"><em>18</em> И потому мы, я Павел, и раз и два хотели прийти к вам, но воспрепятствовал нам сатана.</p>
<p class="p"><em>19</em> Ибо кто наша надежда, или радость, или венец похвалы? Не и вы ли пред Господом нашим Иисусом Христом в пришествие Его?</p>
<p class="p"><em>20</em> Ибо вы — слава наша и радость.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И потому, не терпя более, мы восхотели остаться в Афинах одни,</p>
<p class="p"><em>2</em> и послали Тимофея, брата нашего и служителя Божия и сотрудника нашего в благовествовании Христовом, чтобы утвердить вас и утешить в вере вашей,</p>
<p class="p"><em>3</em> чтобы никто не поколебался в скорбях сих: ибо вы сами знаете, что так нам суждено.</p>
<p class="p"><em>4</em> Ибо мы и тогда, как были у вас, предсказывали вам, что будем страдать, как и случилось, и вы знаете.</p>
<p class="p"><em>5</em> Посему и я, не терпя более, послал узнать о вере вашей, чтобы как не искусил вас искуситель и не сделался тщетным труд наш.</p>
<p class="p"><em>6</em> Теперь же, когда пришёл к нам от вас Тимофей и принёс нам добрую весть о вере и любви вашей, и что вы всегда имеете добрую память о нас, желая нас видеть, как и мы вас,</p>
<p class="p"><em>7</em> то мы, при всей скорби и нужде нашей, утешились вами, братия, ради вашей веры;</p>
<p class="p"><em>8</em> ибо теперь мы живы, когда вы стоите в Господе.</p>
<p class="p"><em>9</em> Какую благодарность можем мы воздать Богу за вас, за всю радость, которою радуемся о вас пред Богом нашим,</p>
<p class="p"><em>10</em> ночь и день всеусердно молясь о том, чтобы видеть лице ваше и дополнить, чего недоставало вере вашей?</p>
<p class="p"><em>11</em> Сам же Бог и Отец наш и Господь наш Иисус Христос да управит путь наш к вам.</p>
<p class="p"><em>12</em> А вас Господь да исполнит и преисполнит любовью друг к другу и ко всем, какою мы исполнены к вам,</p>
<p class="p"><em>13</em> чтобы утвердить сердца ваши непорочными во святыне пред Богом и Отцем нашим в пришествие Господа нашего Иисуса Христа со всеми святыми Его. Аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> За сим, братия, просим и умоляем вас Христом Иисусом, чтобы вы, приняв от нас, как должно вам поступать и угождать Богу, более в том преуспевали,</p>
<p class="p"><em>2</em> ибо вы знаете, какие мы дали вам заповеди от Господа Иисуса.</p>
<p class="p"><em>3</em> Ибо воля Божия есть освящение ваше, чтобы вы воздерживались от блуда;</p>
<p class="p"><em>4</em> чтобы каждый из вас умел соблюдать свой сосуд в святости и чести,</p>
<p class="p"><em>5</em> а не в страсти похотения, как и язычники, не знающие Бога;</p>
<p class="p"><em>6</em> чтобы вы ни в чём не поступали с братом своим противозаконно и корыстолюбиво: потому что Господь — мститель за всё это, как и прежде мы говорили вам и свидетельствовали.</p>
<p class="p"><em>7</em> Ибо призвал нас Бог не к нечистоте, но к святости.</p>
<p class="p"><em>8</em> Итак непокорный непокорен не человеку, но Богу, Который и дал нам Духа Своего Святаго.</p>
<p class="p"><em>9</em> О братолюбии же нет нужды писать к вам; ибо вы сами научены Богом любить друг друга,</p>
<p class="p"><em>10</em> ибо вы так и поступаете со всеми братиями по всей Македонии. Умоляем же вас, братия, более преуспевать</p>
<p class="p"><em>11</em> и усердно стараться о том, чтобы жить тихо, делать своё [дело] и работать своими собственными руками, как мы заповедывали вам;</p>
<p class="p"><em>12</em> чтобы вы поступали благоприлично перед внешними и ни в чём не нуждались.</p>
<p class="p"><em>13</em> Не хочу же оставить вас, братия, в неведении об умерших, дабы вы не скорбели, как прочие, не имеющие надежды.</p>
<p class="p"><em>14</em> Ибо, если мы веруем, что Иисус умер и воскрес, то и умерших в Иисусе Бог приведёт с Ним.</p>
<p class="p"><em>15</em> Ибо сие говорим вам словом Господним, что мы живущие, оставшиеся до пришествия Господня, не предупредим умерших,</p>
<p class="p"><em>16</em> потому что Сам Господь при возвещении, при гласе Архангела и трубе Божией, сойдёт с неба, и мёртвые во Христе воскреснут прежде;</p>
<p class="p"><em>17</em> потом мы, оставшиеся в живых, вместе с ними восхищены будем на облаках в сретение Господу на воздухе, и так всегда с Господом будем.</p>
<p class="p"><em>18</em> Итак утешайте друг друга сими словами.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> О временах же и сроках нет нужды писать к вам, братия,</p>
<p class="p"><em>2</em> ибо сами вы достоверно знаете, что день Господень так придёт, как тать ночью.</p>
<p class="p"><em>3</em> Ибо, когда будут говорить: «мир и безопасность», тогда внезапно постигнет их пагуба, подобно как мука родами [постигает] имеющую во чреве, и не избегнут.</p>
<p class="p"><em>4</em> Но вы, братия, не во тьме, чтобы день застал вас, как тать.</p>
<p class="p"><em>5</em> Ибо все вы — сыны света и сыны дня: мы — не [сыны] ночи, ни тьмы.</p>
<p class="p"><em>6</em> Итак, не будем спать, как и прочие, но будем бодрствовать и трезвиться.</p>
<p class="p"><em>7</em> Ибо спящие спят ночью, и упивающиеся упиваются ночью.</p>
<p class="p"><em>8</em> Мы же, будучи [сынами] дня, да трезвимся, облекшись в броню веры и любви и в шлем надежды спасения,</p>
<p class="p"><em>9</em> потому что Бог определил нас не на гнев, но к получению спасения через Господа нашего Иисуса Христа,</p>
<p class="p"><em>10</em> умершего за нас, чтобы мы, бодрствуем ли, или спим, жили вместе с Ним.</p>
<p class="p"><em>11</em> Посему увещавайте друг друга и назидайте один другого, как вы и делаете.</p>
<p class="p"><em>12</em> Просим же вас, братия, уважать трудящихся у вас, и предстоятелей ваших в Господе, и вразумляющих вас,</p>
<p class="p"><em>13</em> и почитать их преимущественно с любовью за дело их; будьте в мире между собою.</p>
<p class="p"><em>14</em> Умоляем также вас, братия, вразумляйте бесчинных, утешайте малодушных, поддерживайте слабых, будьте долготерпеливы ко всем.</p>
<p class="p"><em>15</em> Смотрите, чтобы кто кому не воздавал злом за зло; но всегда ищите добра и друг другу и всем.</p>
<p class="p"><em>16</em> Всегда радуйтесь.</p>
<p class="p"><em>17</em> Непрестанно молитесь.</p>
<p class="p"><em>18</em> За всё благодарите: ибо такова о вас воля Божия во Христе Иисусе.</p>
<p class="p"><em>19</em> Духа не угашайте.</p>
<p class="p"><em>20</em> Пророчества не уничижайте.</p>
<p class="p"><em>21</em> Всё испытывайте, хорошего держитесь.</p>
<p class="p"><em>22</em> Удерживайтесь от всякого рода зла.</p>
<p class="p"><em>23</em> Сам же Бог мира да освятит вас во всей полноте, и ваш дух и душа и тело во всей целости да сохранится без порока в пришествие Господа нашего Иисуса Христа.</p>
<p class="p"><em>24</em> Верен Призывающий вас, Который и сотворит [сие].</p>
<p class="p"><em>25</em> Братия! молитесь о нас.</p>
<p class="p"><em>26</em> Приветствуйте всех братьев лобзанием святым.</p>
<p class="p"><em>27</em> Заклинаю вас Господом прочитать сие послание всем святым братиям.</p>
<p class="p"><em>28</em> Благодать Господа нашего Иисуса Христа с вами. Аминь.</p>
<div class="img">
<img alt="" src="images/s_2.png"/>
</div>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Второе послание к Фессалоникийцам святого апостола Павла</p>
</div>
<div class="section" id="id18">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел и Силуан и Тимофей-Фессалоникской церкви в Боге Отце нашем и Господе Иисусе Христе:</p>
<p class="p"><em>2</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>3</em> Всегда по справедливости мы должны благодарить Бога за вас, братия, потому что возрастает вера ваша, и умножается любовь каждого друг ко другу между всеми вами,</p>
<p class="p"><em>4</em> так что мы сами хвалимся вами в церквах Божиих, терпением вашим и верою во всех гонениях и скорбях, переносимых вами</p>
<p class="p"><em>5</em> в доказательство того, что будет праведный суд Божий, чтобы вам удостоиться Царствия Божия, для которого и страдаете.</p>
<p class="p"><em>6</em> Ибо праведно пред Богом — оскорбляющим вас воздать скорбью,</p>
<p class="p"><em>7</em> а вам, оскорбляемым, отрадою вместе с нами, в явление Господа Иисуса с неба, с Ангелами силы Его,</p>
<p class="p"><em>8</em> в пламенеющем огне совершающего отмщение не познавшим Бога и не покоряющимся благовествованию Господа нашего Иисуса Христа,</p>
<p class="p"><em>9</em> которые подвергнутся наказанию, вечной погибели, от лица Господа и от славы могущества Его,</p>
<p class="p"><em>10</em> когда Он приидет прославиться во святых Своих и явиться дивным в день оный во всех веровавших, так как вы поверили нашему свидетельству.</p>
<p class="p"><em>11</em> Для сего и молимся всегда за вас, чтобы Бог наш соделал вас достойными звания и совершил всякое благоволение благости и дело веры в силе,</p>
<p class="p"><em>12</em> да прославится имя Господа нашего Иисуса Христа в вас, и вы в Нём, по благодати Бога нашего и Господа Иисуса Христа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Молим вас, братия, о пришествии Господа нашего Иисуса Христа и нашем собрании к Нему,</p>
<p class="p"><em>2</em> не спешить колебаться умом и смущаться ни от духа, ни от слова, ни от послания, как бы нами посланного, будто уже наступает день Христов.</p>
<p class="p"><em>3</em> Да не обольстит вас никто никак: [ибо день тот не] [придёт], доколе не придёт прежде отступление и не откроется человек греха, сын погибели,</p>
<p class="p"><em>4</em> противящийся и превозносящийся выше всего, называемого Богом или святынею, так что в храме Божием сядет он, как Бог, выдавая себя за Бога.</p>
<p class="p"><em>5</em> Не помните ли, что я, ещё находясь у вас, говорил вам это?</p>
<p class="p"><em>6</em> И ныне вы знаете, что не допускает открыться ему в своё время.</p>
<p class="p"><em>7</em> Ибо тайна беззакония уже в действии, только [не совершится] до тех пор, пока не будет взят от среды удерживающий теперь.</p>
<p class="p"><em>8</em> И тогда откроется беззаконник, которого Господь Иисус убьёт духом уст Своих и истребит явлением пришествия Своего</p>
<p class="p"><em>9</em> того, которого пришествие, по действию сатаны, будет со всякою силою и знамениями и чудесами ложными,</p>
<p class="p"><em>10</em> и со всяким неправедным обольщением погибающих за то, что они не приняли любви истины для своего спасения.</p>
<p class="p"><em>11</em> И за сие пошлёт им Бог действие заблуждения, так что они будут верить лжи,</p>
<p class="p"><em>12</em> да будут осуждены все, не веровавшие истине, но возлюбившие неправду.</p>
<p class="p"><em>13</em> Мы же всегда должны благодарить Бога за вас, возлюбленные Господом братия, что Бог от начала, через освящение Духа и веру истине, избрал вас ко спасению,</p>
<p class="p"><em>14</em> к которому и призвал вас благовествованием нашим, для достижения славы Господа нашего Иисуса Христа.</p>
<p class="p"><em>15</em> Итак, братия, стойте и держите предания, которым вы научены или словом или посланием нашим.</p>
<p class="p"><em>16</em> Сам же Господь наш Иисус Христос и Бог и Отец наш, возлюбивший нас и давший утешение вечное и надежду благую во благодати,</p>
<p class="p"><em>17</em> да утешит ваши сердца и да утвердит вас во всяком слове и деле благом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Итак молитесь за нас, братия, чтобы слово Господне распространялось и прославлялось, как и у вас,</p>
<p class="p"><em>2</em> и чтобы нам избавиться от беспорядочных и лукавых людей, ибо не во всех вера.</p>
<p class="p"><em>3</em> Но верен Господь, Который утвердит вас и сохранит от лукавого.</p>
<p class="p"><em>4</em> Мы уверены о вас в Господе, что вы исполняете и будете исполнять то, что мы вам повелеваем.</p>
<p class="p"><em>5</em> Господь же да управит сердца ваши в любовь Божию и в терпение Христово.</p>
<p class="p"><em>6</em> Завещеваем же вам, братия, именем Господа нашего Иисуса Христа, удаляться от всякого брата, поступающего бесчинно, а не по преданию, которое приняли от нас,</p>
<p class="p"><em>7</em> ибо вы сами знаете, как должны вы подражать нам; ибо мы не бесчинствовали у вас,</p>
<p class="p"><em>8</em> ни у кого не ели хлеба даром, но занимались трудом и работою ночь и день, чтобы не обременить кого из вас, —</p>
<p class="p"><em>9</em> не потому, чтобы мы не имели власти, но чтобы себя самих дать вам в образец для подражания нам.</p>
<p class="p"><em>10</em> Ибо когда мы были у вас, то завещевали вам сие: если кто не хочет трудиться, тот и не ешь.</p>
<p class="p"><em>11</em> Но слышим, что некоторые у вас поступают бесчинно, ничего не делают, а суетятся.</p>
<p class="p"><em>12</em> Таковых увещеваем и убеждаем Господом нашим Иисусом Христом, чтобы они, работая в безмолвии, ели свой хлеб.</p>
<p class="p"><em>13</em> Вы же, братия, не унывайте, делая добро.</p>
<p class="p"><em>14</em> Если же кто не послушает слова нашего в сём послании, того имейте на замечании и не сообщайтесь с ним, чтобы устыдить его.</p>
<p class="p"><em>15</em> Но не считайте его за врага, а вразумляйте, как брата.</p>
<p class="p"><em>16</em> Сам же Господь мира да даст вам мир всегда во всём. Господь со всеми вами!</p>
<p class="p"><em>17</em> Приветствие моею рукою, Павловою, что служит знаком во всяком послании; пишу я так:</p>
<p class="p"><em>18</em> благодать Господа нашего Иисуса Христа со всеми вами. Аминь.</p>

<img alt="" src="images/s_2.png"/>
</div>
