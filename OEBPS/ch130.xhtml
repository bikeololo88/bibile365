<div class="title3">
<p class="title-p">Послание к Римлянам святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, раб Иисуса Христа, призванный Апостол, избранный к благовестию Божию,</p>
<p class="p"><em>2</em> которое Бог прежде обещал через пророков Своих, в святых писаниях,</p>
<p class="p"><em>3</em> о Сыне Своём, Который родился от семени Давидова по плоти</p>
<p class="p"><em>4</em> и открылся Сыном Божиим в силе, по духу святыни, через воскресение из мёртвых, о Иисусе Христе Господе нашем,</p>
<p class="p"><em>5</em> через Которого мы получили благодать и апостольство, чтобы во имя Его покорять вере все народы,</p>
<p class="p"><em>6</em> между которыми находитесь и вы, призванные Иисусом Христом, —</p>
<p class="p"><em>7</em> всем находящимся в Риме возлюбленным Божиим, призванным святым: благодать вам и мир от Бога отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>8</em> Прежде всего благодарю Бога моего через Иисуса Христа за всех вас, что вера ваша возвещается во всём мире.</p>
<p class="p"><em>9</em> Свидетель мне Бог, Которому служу духом моим в благовествовании Сына Его, что непрестанно воспоминаю о вас,</p>
<p class="p"><em>10</em> всегда прося в молитвах моих, чтобы воля Божия когда-нибудь благопоспешила мне придти к вам,</p>
<p class="p"><em>11</em> ибо я весьма желаю увидеть вас, чтобы преподать вам некое дарование духовное к утверждению вашему,</p>
<p class="p"><em>12</em> то есть утешиться с вами верою общею, вашею и моею.</p>
<p class="p"><em>13</em> Не хочу, братия, [оставить] вас в неведении, что я многократно намеревался придти к вам (но встречал препятствия даже доныне), чтобы иметь некий плод и у вас, как и у прочих народов.</p>
<p class="p"><em>14</em> Я должен и Еллинам и варварам, мудрецам и невеждам.</p>
<p class="p"><em>15</em> Итак, что до меня, я готов благовествовать и вам, находящимся в Риме.</p>
<p class="p"><em>16</em> Ибо я не стыжусь благовествования Христова, потому что [оно] есть сила Божия ко спасению всякому верующему, во-первых, Иудею, [потом] и Еллину.</p>
<p class="p"><em>17</em> В нём открывается правда Божия от веры в веру, как написано: праведный верою жив будет.</p>
<p class="p"><em>18</em> Ибо открывается гнев Божий с неба на всякое нечестие и неправду человеков, подавляющих истину неправдою.</p>
<p class="p"><em>19</em> Ибо, что можно знать о Боге, явно для них, потому что Бог явил им.</p>
<p class="p"><em>20</em> Ибо невидимое Его, вечная сила Его и Божество, от создания мира через рассматривание творений видимы, так что они безответны.</p>
<p class="p"><em>21</em> Но как они, познав Бога, не прославили Его, как Бога, и не возблагодарили, но осуетились в умствованиях своих, и омрачилось несмысленное их сердце;</p>
<p class="p"><em>22</em> называя себя мудрыми, обезумели,</p>
<p class="p"><em>23</em> и славу нетленного Бога изменили в образ, подобный тленному человеку, и птицам, и четвероногим, и пресмыкающимся, —</p>
<p class="p"><em>24</em> то и предал их Бог в похотях сердец их нечистоте, так что они сквернили сами свои тела.</p>
<p class="p"><em>25</em> Они заменили истину Божию ложью, и поклонялись, и служили твари вместо Творца, Который благословен во веки, аминь.</p>
<p class="p"><em>26</em> Потому предал их Бог постыдным страстям: женщины их заменили естественное употребление противоестественным;</p>
<p class="p"><em>27</em> подобно и мужчины, оставив естественное употребление женского пола, разжигались похотью друг на друга, мужчины на мужчинах делая срам и получая в самих себе должное возмездие за своё заблуждение.</p>
<p class="p"><em>28</em> И как они не заботились иметь Бога в разуме, то предал их Бог превратному уму — делать непотребства,</p>
<p class="p"><em>29</em> так что они исполнены всякой неправды, блуда, лукавства, корыстолюбия, злобы, исполнены зависти, убийства, распрей, обмана, злонравия,</p>
<p class="p"><em>30</em> злоречивы, клеветники, богоненавистники, обидчики, самохвалы, горды, изобретательны на зло, непослушны родителям,</p>
<p class="p"><em>31</em> безрассудны, вероломны, нелюбовны, непримиримы, немилостивы.</p>
<p class="p"><em>32</em> Они знают праведный [суд] Божий, что делающие такие [дела] достойны смерти; однако не только [их] делают, но и делающих одобряют.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак, неизвинителен ты, всякий человек, судящий [другого], ибо тем же судом, каким судишь другого, осуждаешь себя, потому что, судя [другого], делаешь то же.</p>
<p class="p"><em>2</em> А мы знаем, что поистине есть суд Божий на делающих такие [дела].</p>
<p class="p"><em>3</em> Неужели думаешь ты, человек, что избежишь суда Божия, осуждая делающих такие [дела] и (сам) делая то же?</p>
<p class="p"><em>4</em> Или пренебрегаешь богатство благости, кротости и долготерпения Божия, не разумея, что благость Божия ведёт тебя к покаянию?</p>
<p class="p"><em>5</em> Но, по упорству твоему и нераскаянному сердцу, ты сам себе собираешь гнев на день гнева и откровения праведного суда от Бога,</p>
<p class="p"><em>6</em> Который воздаст каждому по делам его:</p>
<p class="p"><em>7</em> тем, которые постоянством в добром деле ищут славы, чести и бессмертия, — жизнь вечную;</p>
<p class="p"><em>8</em> а тем, которые упорствуют и не покоряются истине, но предаются неправде, — ярость и гнев.</p>
<p class="p"><em>9</em> Скорбь и теснота всякой душе человека, делающего злое, во-первых, Иудея, [потом] и Еллина!</p>
<p class="p"><em>10</em> Напротив, слава и честь и мир всякому, делающему доброе, во-первых, Иудею, [потом] и Еллину!</p>
<p class="p"><em>11</em> Ибо нет лицеприятия у Бога.</p>
<p class="p"><em>12</em> Те, которые, не [имея] закона, согрешили, вне закона и погибнут; а те, которые под законом согрешили, по закону осудятся</p>
<p class="p"><em>13</em> (потому что не слушатели закона праведны пред Богом, но исполнители закона оправданы будут,</p>
<p class="p"><em>14</em> ибо когда язычники, не имеющие закона, по природе законное делают, то, не имея закона, они сами себе закон:</p>
<p class="p"><em>15</em> они показывают, что дело закона у них написано в сердцах, о чём свидетельствует совесть их и мысли их, то обвиняющие, то оправдывающие одна другую)</p>
<p class="p"><em>16</em> в день, когда, по благовествованию моему, Бог будет судить тайные [дела] человеков через Иисуса Христа.</p>
<p class="p"><em>17</em> Вот, ты называешься Иудеем, и успокаиваешь себя законом, и хвалишься Богом,</p>
<p class="p"><em>18</em> и знаешь волю [Его], и разумеешь лучшее, научаясь из закона,</p>
<p class="p"><em>19</em> и уверен о себе, что ты путеводитель слепых, свет для находящихся во тьме,</p>
<p class="p"><em>20</em> наставник невежд, учитель младенцев, имеющий в законе образец ведения и истины:</p>
<p class="p"><em>21</em> как же ты, уча другого, не учишь себя самого?</p>
<p class="p"><em>22</em> Проповедуя не красть, крадёшь? говоря: «не прелюбодействуй», прелюбодействуешь? гнушаясь идолов, святотатствуешь?</p>
<p class="p"><em>23</em> Хвалишься законом, а преступлением закона бесчестишь Бога?</p>
<p class="p"><em>24</em> Ибо ради вас, как написано, имя Божие хулится у язычников.</p>
<p class="p"><em>25</em> Обрезание полезно, если исполняешь закон; а если ты преступник закона, то обрезание твоё стало необрезанием.</p>
<p class="p"><em>26</em> Итак, если необрезанный соблюдает постановления закона, то его необрезание не вменится ли ему в обрезание?</p>
<p class="p"><em>27</em> И необрезанный по природе, исполняющий закон, не осудит ли тебя, преступника закона при Писании и обрезании?</p>
<p class="p"><em>28</em> Ибо не тот Иудей, кто [таков] по наружности, и не то обрезание, которое наружно, на плоти;</p>
<p class="p"><em>29</em> но [тот] Иудей, кто внутренно [таков], и [то] обрезание, [которое] в сердце, по духу, [а] не по букве: ему и похвала не от людей, но от Бога.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Итак, какое преимущество [быть] Иудеем, или какая польза от обрезания?</p>
<p class="p"><em>2</em> Великое преимущество во всех отношениях, а наипаче [в том], что им вверено слово Божие.</p>
<p class="p"><em>3</em> Ибо что же? если некоторые и неверны были, неверность их уничтожит ли верность Божию?</p>
<p class="p"><em>4</em> Никак. Бог верен, а всякий человек лжив, как написано: Ты праведен в словах Твоих и победишь в суде Твоём.</p>
<p class="p"><em>5</em> Если же наша неправда открывает правду Божию, то что скажем? не будет ли Бог несправедлив, когда изъявляет гнев? (говорю по человеческому [рассуждению]).</p>
<p class="p"><em>6</em> Никак. Ибо [иначе] как Богу судить мир?</p>
<p class="p"><em>7</em> Ибо, если верность Божия возвышается моею неверностью к славе Божией, за что ещё меня же судить, как грешника?</p>
<p class="p"><em>8</em> И не делать ли нам зло, чтобы вышло добро, как некоторые злословят нас и говорят, будто мы так учим? Праведен суд на таковых.</p>
<p class="p"><em>9</em> Итак, что же? имеем ли мы преимущество? Нисколько. Ибо мы уже доказали, что как Иудеи, так и Еллины, все под грехом,</p>
<p class="p"><em>10</em> как написано: нет праведного ни одного;</p>
<p class="p"><em>11</em> нет разумевающего; никто не ищет Бога;</p>
<p class="p"><em>12</em> все совратились с пути, до одного негодны; нет делающего добро, нет ни одного.</p>
<p class="p"><em>13</em> Гортань их — открытый гроб; языком своим обманывают; яд аспидов на губах их.</p>
<p class="p"><em>14</em> Уста их полны злословия и горечи.</p>
<p class="p"><em>15</em> Ноги их быстры на пролитие крови;</p>
<p class="p"><em>16</em> разрушение и пагуба на путях их;</p>
<p class="p"><em>17</em> они не знают пути мира.</p>
<p class="p"><em>18</em> Нет страха Божия перед глазами их.</p>
<p class="p"><em>19</em> Но мы знаем, что закон, если что говорит, говорит к состоящим под законом, так что заграждаются всякие уста, и весь мир становится виновен пред Богом,</p>
<p class="p"><em>20</em> потому что делами закона не оправдается пред Ним никакая плоть; ибо законом познаётся грех.</p>
<p class="p"><em>21</em> Но ныне, независимо от закона, явилась правда Божия, о которой свидетельствуют закон и пророки,</p>
<p class="p"><em>22</em> правда Божия через веру в Иисуса Христа во всех и на всех верующих, ибо нет различия,</p>
<p class="p"><em>23</em> потому что все согрешили и лишены славы Божией,</p>
<p class="p"><em>24</em> получая оправдание даром, по благодати Его, искуплением во Христе Иисусе,</p>
<p class="p"><em>25</em> которого Бог предложил в жертву умилостивления в Крови Его через веру, для показания правды Его в прощении грехов, соделанных прежде,</p>
<p class="p"><em>26</em> во [время] долготерпения Божия, к показанию правды Его в настоящее время, да [явится] Он праведным и оправдывающим верующего в Иисуса.</p>
<p class="p"><em>27</em> Где же то, чем бы хвалиться? уничтожено. Каким законом? [законом] дел? Нет, но законом веры.</p>
<p class="p"><em>28</em> Ибо мы признаём, что человек оправдывается верою, независимо от дел закона.</p>
<p class="p"><em>29</em> Неужели Бог [есть Бог] Иудеев только, а не и язычников? Конечно, и язычников,</p>
<p class="p"><em>30</em> потому что один Бог, Который оправдает обрезанных по вере и необрезанных через веру.</p>
<p class="p"><em>31</em> Итак, мы уничтожаем закон верою? Никак; но закон утверждаем.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Что же, скажем, Авраам, отец наш, приобрёл по плоти?</p>
<p class="p"><em>2</em> Если Авраам оправдался делами, он имеет похвалу, но не пред Богом.</p>
<p class="p"><em>3</em> Ибо что говорит Писание? Поверил Авраам Богу, и это вменилось ему в праведность.</p>
<p class="p"><em>4</em> Воздаяние делающему вменяется не по милости, но по долгу.</p>
<p class="p"><em>5</em> А не делающему, но верующему в Того, Кто оправдывает нечестивого, вера его вменяется в праведность.</p>
<p class="p"><em>6</em> Так и Давид называет блаженным человека, которому Бог вменяет праведность независимо от дел:</p>
<p class="p"><em>7</em> Блаженны, чьи беззакония прощены и чьи грехи покрыты.</p>
<p class="p"><em>8</em> Блажен человек, которому Господь не вменит греха.</p>
<p class="p"><em>9</em> Блаженство сие [относится] к обрезанию, или к необрезанию? Мы говорим, что Аврааму вера вменилась в праведность.</p>
<p class="p"><em>10</em> Когда вменилась? по обрезании или до обрезания? Не по обрезании, а до обрезания.</p>
<p class="p"><em>11</em> И знак обрезания он получил, [как] печать праведности через веру, которую [имел] в необрезании, так что он стал отцом всех верующих в необрезании, чтобы и им вменилась праведность,</p>
<p class="p"><em>12</em> и отцом обрезанных, не только [принявших] обрезание, но и ходящих по следам веры отца нашего Авраама, которую [имел он] в необрезании.</p>
<p class="p"><em>13</em> Ибо не законом [даровано] Аврааму, или семени его, обетование — быть наследником мира, но праведностью веры.</p>
<p class="p"><em>14</em> Если утверждающиеся на законе суть наследники, то тщетна вера, бездейственно обетование;</p>
<p class="p"><em>15</em> ибо закон производит гнев, потому что, где нет закона, нет и преступления.</p>
<p class="p"><em>16</em> Итак по вере, чтобы [было] по милости, дабы обетование было непреложно для всех, не только по закону, но и по вере потомков Авраама, который есть отец всем нам</p>
<p class="p"><em>17</em> (как написано: Я поставил тебя отцом многих народов) пред Богом, Которому он поверил, животворящим мёртвых и называющим несуществующее, как существующее.</p>
<p class="p"><em>18</em> Он, сверх надежды, поверил с надеждою, через что сделался отцом многих народов, по сказанному: «так [многочисленно] будет семя твоё».</p>
<p class="p"><em>19</em> И, не изнемогши в вере, он не помышлял, что тело его, почти столетнего, уже омертвело, и утроба Саррина в омертвении;</p>
<p class="p"><em>20</em> не поколебался в обетовании Божием неверием, но пребыл твёрд в вере, воздав славу Богу</p>
<p class="p"><em>21</em> и будучи вполне уверен, что Он силён и исполнить обещанное.</p>
<p class="p"><em>22</em> Потому и вменилось ему в праведность.</p>
<p class="p"><em>23</em> А впрочем не в отношении к нему одному написано, что вменилось ему,</p>
<p class="p"><em>24</em> но и в отношении к нам; вменится и нам, верующим в Того, Кто воскресил из мёртвых Иисуса Христа, Господа нашего,</p>
<p class="p"><em>25</em> Который предан за грехи наши и воскрес для оправдания нашего.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Итак, оправдавшись верою, мы имеем мир с Богом через Господа нашего Иисуса Христа,</p>
<p class="p"><em>2</em> через Которого верою и получили мы доступ к той благодати, в которой стоим и хвалимся надеждою славы Божией.</p>
<p class="p"><em>3</em> И не сим только, но хвалимся и скорбями, зная, что от скорби происходит терпение,</p>
<p class="p"><em>4</em> от терпения опытность, от опытности надежда,</p>
<p class="p"><em>5</em> а надежда не постыжает, потому что любовь Божия излилась в сердца наши Духом Святым, данным нам.</p>
<p class="p"><em>6</em> Ибо Христос, когда ещё мы были немощны, в определённое время умер за нечестивых.</p>
<p class="p"><em>7</em> Ибо едва ли кто умрёт за праведника; разве за благодетеля, может быть, кто и решится умереть.</p>
<p class="p"><em>8</em> Но Бог Свою любовь к нам доказывает тем, что Христос умер за нас, когда мы были ещё грешниками.</p>
<p class="p"><em>9</em> Посему тем более ныне, будучи оправданы Кровию Его, спасёмся Им от гнева.</p>
<p class="p"><em>10</em> Ибо если, будучи врагами, мы примирились с Богом смертью Сына Его, то тем более, примирившись, спасёмся жизнью Его.</p>
<p class="p"><em>11</em> И не довольно сего, но и хвалимся Богом чрез Господа нашего Иисуса Христа, посредством Которого мы получили ныне примирение.</p>
<p class="p"><em>12</em> Посему, как одним человеком грех вошёл в мир, и грехом смерть, так и смерть перешла во всех человеков, [потому что] в нём все согрешили.</p>
<p class="p"><em>13</em> Ибо [и] до закона грех был в мире; но грех не вменяется, когда нет закона.</p>
<p class="p"><em>14</em> Однако же смерть царствовала от Адама до Моисея и над несогрешившими подобно преступлению Адама, который есть образ будущего.</p>
<p class="p"><em>15</em> Но дар благодати не как преступление. Ибо если преступлением одного подверглись смерти многие, то тем более благодать Божия и дар по благодати одного Человека, Иисуса Христа, преизбыточествуют для многих.</p>
<p class="p"><em>16</em> И дар не как [суд] за одного согрешившего; ибо суд за одно [преступление] — к осуждению; а дар благодати — к оправданию от многих преступлений.</p>
<p class="p"><em>17</em> Ибо если преступлением одного смерть царствовала посредством одного, то тем более приемлющие обилие благодати и дар праведности будут царствовать в жизни посредством единого Иисуса Христа.</p>
<p class="p"><em>18</em> Посему, как преступлением одного всем человекам осуждение, так правдою одного всем человекам оправдание к жизни.</p>
<p class="p"><em>19</em> Ибо, как непослушанием одного человека сделались многие грешными, так и послушанием одного сделаются праведными многие.</p>
<p class="p"><em>20</em> Закон же пришёл после, и таким образом умножилось преступление. А когда умножился грех, стала преизобиловать благодать,</p>
<p class="p"><em>21</em> дабы, как грех царствовал к смерти, так и благодать воцарилась через праведность к жизни вечной Иисусом Христом, Господом нашим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Что же скажем? оставаться ли нам в грехе, чтобы умножилась благодать? Никак.</p>
<p class="p"><em>2</em> Мы умерли для греха: как же нам жить в нём?</p>
<p class="p"><em>3</em> Неужели не знаете, что все мы, крестившиеся во Христа Иисуса, в смерть Его крестились?</p>
<p class="p"><em>4</em> Итак мы погреблись с Ним крещением в смерть, дабы, как Христос воскрес из мёртвых славою Отца, так и нам ходить в обновлённой жизни.</p>
<p class="p"><em>5</em> Ибо если мы соединены с Ним подобием смерти Его, то должны быть [соединены] и [подобием] воскресения,</p>
<p class="p"><em>6</em> зная то, что ветхий наш человек распят с Ним, чтобы упразднено было тело греховное, дабы нам не быть уже рабами греху;</p>
<p class="p"><em>7</em> ибо умерший освободился от греха.</p>
<p class="p"><em>8</em> Если же мы умерли со Христом, то веруем, что и жить будем с Ним,</p>
<p class="p"><em>9</em> зная, что Христос, воскреснув из мёртвых, уже не умирает: смерть уже не имеет над Ним власти.</p>
<p class="p"><em>10</em> Ибо, что Он умер, то умер однажды для греха; а что живёт, то живёт для Бога.</p>
<p class="p"><em>11</em> Так и вы почитайте себя мёртвыми для греха, живыми же для Бога во Христе Иисусе, Господе нашем.</p>
<p class="p"><em>12</em> Итак да не царствует грех в смертном вашем теле, чтобы вам повиноваться ему в похотях его;</p>
<p class="p"><em>13</em> и не предавайте членов ваших греху в орудия неправды, но представьте себя Богу, как оживших из мёртвых, и члены ваши Богу в орудия праведности.</p>
<p class="p"><em>14</em> Грех не должен над вами господствовать, ибо вы не под законом, но под благодатью.</p>
<p class="p"><em>15</em> Что же? станем ли грешить, потому что мы не под законом, а под благодатью? Никак.</p>
<p class="p"><em>16</em> Неужели вы не знаете, что, кому вы отдаёте себя в рабы для послушания, того вы и рабы, кому повинуетесь, или [рабы] греха к смерти, или послушания к праведности?</p>
<p class="p"><em>17</em> Благодарение Богу, что вы, быв прежде рабами греха, от сердца стали послушны тому образу учения, которому предали себя.</p>
<p class="p"><em>18</em> Освободившись же от греха, вы стали рабами праведности.</p>
<p class="p"><em>19</em> Говорю по [рассуждению] человеческому, ради немощи плоти вашей. Как предавали вы члены ваши в рабы нечистоте и беззаконию на [дела] беззаконные, так ныне представьте члены ваши в рабы праведности на [дела] святые.</p>
<p class="p"><em>20</em> Ибо, когда вы были рабами греха, тогда были свободны от праведности.</p>
<p class="p"><em>21</em> Какой же плод вы имели тогда? [Такие дела], каких ныне сами стыдитесь, потому что конец их — смерть.</p>
<p class="p"><em>22</em> Но ныне, когда вы освободились от греха и стали рабами Богу, плод ваш есть святость, а конец — жизнь вечная.</p>
<p class="p"><em>23</em> Ибо возмездие за грех — смерть, а дар Божий — жизнь вечная во Христе Иисусе, Господе нашем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Разве вы не знаете, братия (ибо говорю знающим закон), что закон имеет власть над человеком, пока он жив?</p>
<p class="p"><em>2</em> Замужняя женщина привязана законом к живому мужу; а если умрёт муж, она освобождается от закона замужества.</p>
<p class="p"><em>3</em> Посему, если при живом муже выйдет за другого, называется прелюбодейцею; если же умрёт муж, она свободна от закона, и не будет прелюбодейцею, выйдя за другого мужа.</p>
<p class="p"><em>4</em> Так и вы, братия мои, умерли для закона телом Христовым, чтобы принадлежать другому, Воскресшему из мёртвых, да приносим плод Богу.</p>
<p class="p"><em>5</em> Ибо, когда мы жили по плоти, тогда страсти греховные, [обнаруживаемые] законом, действовали в членах наших, чтобы приносить плод смерти;</p>
<p class="p"><em>6</em> но ныне, умерши для закона, которым были связаны, мы освободились от него, чтобы нам служить Богу в обновлении духа, а не по ветхой букве.</p>
<p class="p"><em>7</em> Что же скажем? Неужели [от] закона грех? Никак. Но я не иначе узнал грех, как посредством закона. Ибо я не понимал бы и пожелания, если бы закон не говорил: не пожелай.</p>
<p class="p"><em>8</em> Но грех, взяв повод от заповеди, произвёл во мне всякое пожелание: ибо без закона грех мёртв.</p>
<p class="p"><em>9</em> Я жил некогда без закона; но когда пришла заповедь, то грех ожил,</p>
<p class="p"><em>10</em> а я умер; и таким образом заповедь, [данная] для жизни, послужила мне к смерти,</p>
<p class="p"><em>11</em> потому что грех, взяв повод от заповеди, обольстил меня и умертвил ею.</p>
<p class="p"><em>12</em> Посему закон свят, и заповедь свята и праведна и добра.</p>
<p class="p"><em>13</em> Итак, неужели доброе сделалось мне смертоносным? Никак; но грех, оказывающийся грехом потому, что посредством доброго причиняет мне смерть, так что грех становится крайне грешен посредством заповеди.</p>
<p class="p"><em>14</em> Ибо мы знаем, что закон духовен, а я плотян, продан греху.</p>
<p class="p"><em>15</em> Ибо не понимаю, что делаю: потому что не то делаю, что хочу, а что ненавижу, то делаю.</p>
<p class="p"><em>16</em> Если же делаю то, чего не хочу, то соглашаюсь с законом, что он добр,</p>
<p class="p"><em>17</em> а потому уже не я делаю то, но живущий во мне грех.</p>
<p class="p"><em>18</em> Ибо знаю, что не живёт во мне, то есть в плоти моей, доброе; потому что желание добра есть во мне, но чтобы сделать оное, того не нахожу.</p>
<p class="p"><em>19</em> Доброго, которого хочу, не делаю, а злое, которого не хочу, делаю.</p>
<p class="p"><em>20</em> Если же делаю то, чего не хочу, уже не я делаю то, но живущий во мне грех.</p>
<p class="p"><em>21</em> Итак я нахожу закон, что, когда хочу делать доброе, прилежит мне злое.</p>
<p class="p"><em>22</em> Ибо по внутреннему человеку нахожу удовольствие в законе Божием;</p>
<p class="p"><em>23</em> но в членах моих вижу иной закон, противоборствующий закону ума моего и делающий меня пленником закона греховного, находящегося в членах моих.</p>
<p class="p"><em>24</em> Бедный я человек! кто избавит меня от сего тела смерти?</p>
<p class="p"><em>25</em> Благодарю Бога моего Иисусом Христом, Господом нашим. Итак тот же самый я умом моим служу закону Божию, а плотию закону греха.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Итак нет ныне никакого осуждения тем, которые во Христе Иисусе живут не по плоти, но по духу,</p>
<p class="p"><em>2</em> потому что закон духа жизни во Христе Иисусе освободил меня от закона греха и смерти.</p>
<p class="p"><em>3</em> Как закон, ослабленный плотию, был бессилен, то Бог послал Сына Своего в подобии плоти греховной [в жертву] за грех и осудил грех во плоти,</p>
<p class="p"><em>4</em> чтобы оправдание закона исполнилось в нас, живущих не по плоти, но по духу.</p>
<p class="p"><em>5</em> Ибо живущие по плоти о плотском помышляют, а живущие по духу — о духовном.</p>
<p class="p"><em>6</em> Помышления плотские суть смерть, а помышления духовные — жизнь и мир,</p>
<p class="p"><em>7</em> потому что плотские помышления суть вражда против Бога; ибо закону Божию не покоряются, да и не могут.</p>
<p class="p"><em>8</em> Посему живущие по плоти Богу угодить не могут.</p>
<p class="p"><em>9</em> Но вы не по плоти живёте, а по духу, если только Дух Божий живёт в вас. Если же кто Духа Христова не имеет, тот [и] не Его.</p>
<p class="p"><em>10</em> А если Христос в вас, то тело мертво для греха, но дух жив для праведности.</p>
<p class="p"><em>11</em> Если же Дух Того, Кто воскресил из мёртвых Иисуса, живёт в вас, то Воскресивший Христа из мёртвых оживит и ваши смертные тела Духом Своим, живущим в вас.</p>
<p class="p"><em>12</em> Итак, братия, мы не должники плоти, чтобы жить по плоти;</p>
<p class="p"><em>13</em> ибо если живёте по плоти, то умрёте, а если духом умерщвляете дела плотские, то живы будете.</p>
<p class="p"><em>14</em> Ибо все, водимые Духом Божиим, суть сыны Божии.</p>
<p class="p"><em>15</em> Потому что вы не приняли духа рабства, [чтобы] опять [жить] в страхе, но приняли Духа усыновления, Которым взываем: «Авва, Отче!»</p>
<p class="p"><em>16</em> Сей самый Дух свидетельствует духу нашему, что мы — дети Божии.</p>
<p class="p"><em>17</em> А если дети, то и наследники, наследники Божии, сонаследники же Христу, если только с Ним страдаем, чтобы с Ним и прославиться.</p>
<p class="p"><em>18</em> Ибо думаю, что нынешние временные страдания ничего не стоят в сравнении с тою славою, которая откроется в нас.</p>
<p class="p"><em>19</em> Ибо тварь с надеждою ожидает откровения сынов Божиих,</p>
<p class="p"><em>20</em> потому что тварь покорилась суете не добровольно, но по воле покорившего её, в надежде,</p>
<p class="p"><em>21</em> что и сама тварь освобождена будет от рабства тлению в свободу славы детей Божиих.</p>
<p class="p"><em>22</em> Ибо знаем, что вся тварь совокупно стенает и мучится доныне;</p>
<p class="p"><em>23</em> и не только [она], но и мы сами, имея начаток Духа, и мы в себе стенаем, ожидая усыновления, искупления тела нашего.</p>
<p class="p"><em>24</em> Ибо мы спасены в надежде. Надежда же, когда видит, не есть надежда; ибо если кто видит, то чего ему и надеяться?</p>
<p class="p"><em>25</em> Но когда надеемся того, чего не видим, тогда ожидаем в терпении.</p>
<p class="p"><em>26</em> Также и Дух подкрепляет нас в немощах наших; ибо мы не знаем, о чём молиться, как должно, но Сам Дух ходатайствует за нас воздыханиями неизречёнными.</p>
<p class="p"><em>27</em> Испытующий же сердца знает, какая мысль у Духа, потому что Он ходатайствует за святых по [воле] Божией.</p>
<p class="p"><em>28</em> Притом знаем, что любящим Бога, призванным по [Его] изволению, всё содействует ко благу.</p>
<p class="p"><em>29</em> Ибо кого Он предузнал, тем и предопределил быть подобными образу Сына Своего, дабы Он был первородным между многими братиями.</p>
<p class="p"><em>30</em> А кого Он предопределил, тех и призвал, а кого призвал, тех и оправдал; а кого оправдал, тех и прославил.</p>
<p class="p"><em>31</em> Что же сказать на это? Если Бог за нас, кто против нас?</p>
<p class="p"><em>32</em> Тот, Который Сына Своего не пощадил, но предал Его за всех нас, как с Ним не дарует нам и всего?</p>
<p class="p"><em>33</em> Кто будет обвинять избранных Божиих? Бог оправдывает [их].</p>
<p class="p"><em>34</em> Кто осуждает? Христос Иисус умер, но и воскрес: Он и одесную Бога, Он и ходатайствует за нас.</p>
<p class="p"><em>35</em> Кто отлучит нас от любви Божией: скорбь, или теснота, или гонение, или голод, или нагота, или опасность, или меч? как написано:</p>
<p class="p"><em>36</em> за Тебя умерщвляют нас всякий день, считают нас за овец, [обречённых] на заклание.</p>
<p class="p"><em>37</em> Но всё сие преодолеваем силою Возлюбившего нас.</p>
<p class="p"><em>38</em> Ибо я уверен, что ни смерть, ни жизнь, ни Ангелы, ни Начала, ни Силы, ни настоящее, ни будущее,</p>
<p class="p"><em>39</em> ни высота, ни глубина, ни другая какая тварь не может отлучить нас от любви Божией во Христе Иисусе, Господе нашем.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Истину говорю во Христе, не лгу, свидетельствует мне совесть моя в Духе Святом,</p>
<p class="p"><em>2</em> что великая для меня печаль и непрестанное мучение сердцу моему:</p>
<p class="p"><em>3</em> я желал бы сам быть отлучённым от Христа за братьев моих, родных мне по плоти,</p>
<p class="p"><em>4</em> то есть Израильтян, которым принадлежат усыновление и слава, и заветы, и законоположение, и богослужение, и обетования;</p>
<p class="p"><em>5</em> их и отцы, и от них Христос по плоти, сущий над всем Бог, благословенный во веки, аминь.</p>
<p class="p"><em>6</em> Но не то, чтобы слово Божие не сбылось: ибо не все те Израильтяне, которые от Израиля;</p>
<p class="p"><em>7</em> и не все дети Авраама, которые от семени его, но сказано: в Исааке наречется тебе семя.</p>
<p class="p"><em>8</em> То есть не плотские дети суть дети Божии, но дети обетования признаются за семя.</p>
<p class="p"><em>9</em> А слово обетования таково: в это же время приду, и у Сарры будет сын.</p>
<p class="p"><em>10</em> И не одно это; но [так было] и с Ревеккою, когда она зачала в одно время [двух сыновей] от Исаака, отца нашего.</p>
<p class="p"><em>11</em> Ибо, когда они ещё не родились и не сделали ничего доброго или худого (дабы изволение Божие в избрании происходило</p>
<p class="p"><em>12</em> не от дел, но от Призывающего), сказано было ей: больший будет в порабощении у меньшего,</p>
<p class="p"><em>13</em> как и написано: Иакова Я возлюбил, а Исава возненавидел.</p>
<p class="p"><em>14</em> Что же скажем? Неужели неправда у Бога? Никак.</p>
<p class="p"><em>15</em> Ибо Он говорит Моисею: кого миловать, помилую; кого жалеть, пожалею.</p>
<p class="p"><em>16</em> Итак [помилование зависит] не от желающего и не от подвизающегося, но от Бога милующего.</p>
<p class="p"><em>17</em> Ибо Писание говорит фараону: для того самого Я и поставил тебя, чтобы показать над тобою силу Мою и чтобы проповедано было имя Моё по всей земле.</p>
<p class="p"><em>18</em> Итак, кого хочет, милует; а кого хочет, ожесточает.</p>
<p class="p"><em>19</em> Ты скажешь мне: «за что же ещё обвиняет? Ибо кто противостанет воле Его?»</p>
<p class="p"><em>20</em> А ты кто, человек, что споришь с Богом? Изделие скажет ли сделавшему его: «зачем ты меня так сделал?»</p>
<p class="p"><em>21</em> Не властен ли горшечник над глиною, чтобы из той же смеси сделать один сосуд для почётного [употребления], а другой для низкого?</p>
<p class="p"><em>22</em> Что же, если Бог, желая показать гнев и явить могущество Своё, с великим долготерпением щадил сосуды гнева, готовые к погибели,</p>
<p class="p"><em>23</em> дабы вместе явить богатство славы Своей над сосудами милосердия, которые Он приготовил к славе,</p>
<p class="p"><em>24</em> над нами, которых Он призвал не только из Иудеев, но и из язычников?</p>
<p class="p"><em>25</em> Как и у Осии говорит: не Мой народ назову Моим народом, и не возлюбленную — возлюбленною.</p>
<p class="p"><em>26</em> И на том месте, где сказано им: вы не Мой народ, там названы будут сынами Бога живаго.</p>
<p class="p"><em>27</em> А Исаия провозглашает об Израиле: хотя бы сыны Израилевы были числом, как песок морской, [только] остаток спасётся;</p>
<p class="p"><em>28</em> ибо дело оканчивает и скоро решит по правде, дело решительное совершит Господь на земле.</p>
<p class="p"><em>29</em> И, как предсказал Исаия: если бы Господь Саваоф не оставил нам семени, то мы сделались бы, как Содом, и были бы подобны Гоморре.</p>
<p class="p"><em>30</em> Что же скажем? Язычники, не искавшие праведности, получили праведность, праведность от веры.</p>
<p class="p"><em>31</em> А Израиль, искавший закона праведности, не достиг до закона праведности.</p>
<p class="p"><em>32</em> Почему? потому что [искали] не в вере, а в делах закона. Ибо преткнулись о камень преткновения,</p>
<p class="p"><em>33</em> как написано: вот, полагаю в Сионе камень преткновения и камень соблазна; но всякий, верующий в Него, не постыдится.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Братия! желание моего сердца и молитва к Богу об Израиле во спасение.</p>
<p class="p"><em>2</em> Ибо свидетельствую им, что имеют ревность по Боге, но не по рассуждению.</p>
<p class="p"><em>3</em> Ибо, не разумея праведности Божией и усиливаясь поставить собственную праведность, они не покорились праведности Божией,</p>
<p class="p"><em>4</em> потому что конец закона — Христос, к праведности всякого верующего.</p>
<p class="p"><em>5</em> Моисей пишет о праведности от закона: исполнивший его человек жив будет им.</p>
<p class="p"><em>6</em> А праведность от веры так говорит: не говори в сердце твоём: кто взойдёт на небо? то есть Христа свести.</p>
<p class="p"><em>7</em> Или кто сойдёт в бездну? то есть Христа из мёртвых возвести.</p>
<p class="p"><em>8</em> Но что говорит Писание? Близко к тебе слово, в устах твоих и в сердце твоём, то есть слово веры, которое проповедуем.</p>
<p class="p"><em>9</em> Ибо если устами твоими будешь исповедывать Иисуса Господом и сердцем твоим веровать, что Бог воскресил Его из мёртвых, то спасёшься,</p>
<p class="p"><em>10</em> потому что сердцем веруют к праведности, а устами исповедуют ко спасению.</p>
<p class="p"><em>11</em> Ибо Писание говорит: всякий, верующий в Него, не постыдится.</p>
<p class="p"><em>12</em> Здесь нет различия между Иудеем и Еллином, потому что один Господь у всех, богатый для всех, призывающих Его.</p>
<p class="p"><em>13</em> Ибо всякий, кто призовёт имя Господне, спасётся.</p>
<p class="p"><em>14</em> Но как призывать [Того], в Кого не уверовали? как веровать [в] [Того], о Ком не слыхали? как слышать без проповедующего?</p>
<p class="p"><em>15</em> И как проповедывать, если не будут посланы? как написано: как прекрасны ноги благовествующих мир, благовествующих благое!</p>
<p class="p"><em>16</em> Но не все послушались благовествования. Ибо Исаия говорит: Господи! кто поверил слышанному от нас?</p>
<p class="p"><em>17</em> Итак вера от слышания, а слышание от слова Божия.</p>
<p class="p"><em>18</em> Но спрашиваю: разве они не слышали? Напротив, по всей земле прошёл голос их, и до пределов вселенной слова их.</p>
<p class="p"><em>19</em> Ещё спрашиваю: разве Израиль не знал? Но первый Моисей говорит: Я возбужу в вас ревность не народом, раздражу вас народом несмысленным.</p>
<p class="p"><em>20</em> А Исаия смело говорит: Меня нашли не искавшие Меня; Я открылся не вопрошавшим о Мне.</p>
<p class="p"><em>21</em> Об Израиле же говорит: целый день Я простирал руки Мои к народу непослушному и упорному.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Итак, спрашиваю: неужели Бог отверг народ Свой? Никак. Ибо и я Израильтянин, от семени Авраамова, из колена Вениаминова.</p>
<p class="p"><em>2</em> Не отверг Бог народа Своего, который Он наперёд знал. Или не знаете, что говорит Писание в [повествовании об] Илии? как он жалуется Богу на Израиля, говоря:</p>
<p class="p"><em>3</em> Господи! пророков Твоих убили, жертвенники Твои разрушили; остался я один, и моей души ищут.</p>
<p class="p"><em>4</em> Что же говорит ему Божеский ответ? Я соблюл Себе семь тысяч человек, которые не преклонили колени перед Ваалом.</p>
<p class="p"><em>5</em> Так и в нынешнее время, по избранию благодати, сохранился остаток.</p>
<p class="p"><em>6</em> Но если по благодати, то не по делам; иначе благодать не была бы уже благодатью. А если по делам, то это уже не благодать; иначе дело не есть уже дело.</p>
<p class="p"><em>7</em> Что же? Израиль, чего искал, того не получил; избранные же получили, а прочие ожесточились,</p>
<p class="p"><em>8</em> как написано: Бог дал им дух усыпления, глаза, которыми не видят, и уши, которыми не слышат, даже до сего дня.</p>
<p class="p"><em>9</em> И Давид говорит: да будет трапеза их сетью, тенётами и петлёю в возмездие им;</p>
<p class="p"><em>10</em> да помрачатся глаза их, чтобы не видеть, и хребет их да будет согбен навсегда.</p>
<p class="p"><em>11</em> Итак спрашиваю: неужели они преткнулись, чтобы [совсем] пасть? Никак. Но от их падения спасение язычникам, чтобы возбудить в них ревность.</p>
<p class="p"><em>12</em> Если же падение их — богатство миру, и оскудение их — богатство язычникам, то тем более полнота их.</p>
<p class="p"><em>13</em> Вам говорю, язычникам. Как Апостол язычников, я прославляю служение моё.</p>
<p class="p"><em>14</em> Не возбужу ли ревность в [сродниках] моих по плоти и не спасу ли некоторых из них?</p>
<p class="p"><em>15</em> Ибо если отвержение их — примирение мира, то что [будет] принятие, как не жизнь из мёртвых?</p>
<p class="p"><em>16</em> Если начаток свят, то и целое; и если корень свят, то и ветви.</p>
<p class="p"><em>17</em> Если же некоторые из ветвей отломились, а ты, дикая маслина, привился на место их и стал общником корня и сока маслины,</p>
<p class="p"><em>18</em> то не превозносись перед ветвями. Если же превозносишься, [то] [вспомни, что] не ты корень держишь, но корень тебя.</p>
<p class="p"><em>19</em> Скажешь: «ветви отломились, чтобы мне привиться».</p>
<p class="p"><em>20</em> Хорошо. Они отломились неверием, а ты держишься верою: не гордись, но бойся.</p>
<p class="p"><em>21</em> Ибо если Бог не пощадил природных ветвей, то смотри, пощадит ли и тебя.</p>
<p class="p"><em>22</em> Итак видишь благость и строгость Божию: строгость к отпадшим, а благость к тебе, если пребудешь в благости [Божией]; иначе и ты будешь отсечён.</p>
<p class="p"><em>23</em> Но и те, если не пребудут в неверии, привьются, потому что Бог силён опять привить их.</p>
<p class="p"><em>24</em> Ибо если ты отсечён от дикой по природе маслины и не по природе привился к хорошей маслине, то тем более сии природные привьются к своей маслине.</p>
<p class="p"><em>25</em> Ибо не хочу оставить вас, братия, в неведении о тайне сей, — чтобы вы не мечтали о себе, — что ожесточение произошло в Израиле отчасти, [до времени], пока войдёт полное [число] язычников;</p>
<p class="p"><em>26</em> и так весь Израиль спасётся, как написано: придёт от Сиона Избавитель, и отвратит нечестие от Иакова.</p>
<p class="p"><em>27</em> И сей завет им от Меня, когда сниму с них грехи их.</p>
<p class="p"><em>28</em> В отношении к благовестию, они враги ради вас; а в отношении к избранию, возлюбленные [Божии] ради отцов.</p>
<p class="p"><em>29</em> Ибо дары и призвание Божие непреложны.</p>
<p class="p"><em>30</em> Как и вы некогда были непослушны Богу, а ныне помилованы, по непослушанию их,</p>
<p class="p"><em>31</em> так и они теперь непослушны для помилования вас, чтобы и сами они были помилованы.</p>
<p class="p"><em>32</em> Ибо всех заключил Бог в непослушание, чтобы всех помиловать.</p>
<p class="p"><em>33</em> О, бездна богатства и премудрости и ведения Божия! Как непостижимы судьбы Его и неисследимы пути Его!</p>
<p class="p"><em>34</em> Ибо кто познал ум Господень? Или кто был советником Ему?</p>
<p class="p"><em>35</em> Или кто дал Ему наперёд, чтобы Он должен был воздать?</p>
<p class="p"><em>36</em> Ибо всё из Него, Им и к Нему. Ему слава во веки, аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Итак умоляю вас, братия, милосердием Божиим, представьте тела ваши в жертву живую, святую, благоугодную Богу, [для] разумного служения вашего,</p>
<p class="p"><em>2</em> и не сообразуйтесь с веком сим, но преобразуйтесь обновлением ума вашего, чтобы вам познавать, что есть воля Божия, благая, угодная и совершенная.</p>
<p class="p"><em>3</em> По данной мне благодати, всякому из вас говорю: не думайте [о] [себе] более, нежели должно думать; но думайте скромно, по мере веры, какую каждому Бог уделил.</p>
<p class="p"><em>4</em> Ибо, как в одном теле у нас много членов, но не у всех членов одно и то же дело,</p>
<p class="p"><em>5</em> так мы, многие, составляем одно тело во Христе, а порознь один для другого члены.</p>
<p class="p"><em>6</em> И как, по данной нам благодати, имеем различные дарования, [то], [имеешь ли] пророчество, [пророчествуй] по мере веры;</p>
<p class="p"><em>7</em> [имеешь ли] служение, [пребывай] в служении; учитель ли, — в учении;</p>
<p class="p"><em>8</em> увещатель ли, увещевай; раздаватель ли, [раздавай] в простоте; начальник ли, [начальствуй] с усердием; благотворитель ли, [благотвори] с радушием.</p>
<p class="p"><em>9</em> Любовь [да будет] непритворна; отвращайтесь зла, прилепляйтесь к добру;</p>
<p class="p"><em>10</em> будьте братолюбивы друг к другу с нежностью; в почтительности друг друга предупреждайте;</p>
<p class="p"><em>11</em> в усердии не ослабевайте; духом пламенейте; Господу служите;</p>
<p class="p"><em>12</em> утешайтесь надеждою; в скорби [будьте] терпеливы, в молитве постоянны;</p>
<p class="p"><em>13</em> в нуждах святых принимайте участие; ревнуйте о странноприимстве.</p>
<p class="p"><em>14</em> Благословляйте гонителей ваших; благословляйте, а не проклинайте.</p>
<p class="p"><em>15</em> Радуйтесь с радующимися и плачьте с плачущими.</p>
<p class="p"><em>16</em> Будьте единомысленны между собою; не высокомудрствуйте, но последуйте смиренным; не мечтайте о себе;</p>
<p class="p"><em>17</em> никому не воздавайте злом за зло, но пекитесь о добром перед всеми человеками.</p>
<p class="p"><em>18</em> Если возможно с вашей стороны, будьте в мире со всеми людьми.</p>
<p class="p"><em>19</em> Не мстите за себя, возлюбленные, но дайте место гневу [Божию]. Ибо написано: Мне отмщение, Я воздам, говорит Господь.</p>
<p class="p"><em>20</em> Итак, если враг твой голоден, накорми его; если жаждет, напой его: ибо, делая сие, ты соберёшь ему на голову горящие уголья.</p>
<p class="p"><em>21</em> Не будь побеждён злом, но побеждай зло добром.</p>

</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Всякая душа да будет покорна высшим властям, ибо нет власти не от Бога; существующие же власти от Бога установлены.</p>
<p class="p"><em>2</em> Посему противящийся власти противится Божию установлению. А противящиеся сами навлекут на себя осуждение.</p>
<p class="p"><em>3</em> Ибо начальствующие страшны не для добрых дел, но для злых. Хочешь ли не бояться власти? Делай добро, и получишь похвалу от неё,</p>
<p class="p"><em>4</em> ибо [начальник] есть Божий слуга, тебе на добро. Если же делаешь зло, бойся, ибо он не напрасно носит меч: он Божий слуга, отмститель в наказание делающему злое.</p>
<p class="p"><em>5</em> И потому надобно повиноваться не только из [страха] наказания, но и по совести.</p>
<p class="p"><em>6</em> Для сего вы и подати платите, ибо они Божии служители, сим самым постоянно занятые.</p>
<p class="p"><em>7</em> Итак отдавайте всякому должное: кому подать, подать; кому оброк, оброк; кому страх, страх; кому честь, честь.</p>
<p class="p"><em>8</em> Не оставайтесь должными никому ничем, кроме взаимной любви; ибо любящий другого исполнил закон.</p>
<p class="p"><em>9</em> Ибо заповеди: не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй, не пожелай [чужого] и все другие заключаются в сём слове: люби ближнего твоего, как самого себя.</p>
<p class="p"><em>10</em> Любовь не делает ближнему зла; итак любовь есть исполнение закона.</p>
<p class="p"><em>11</em> Так [поступайте], зная время, что наступил уже час пробудиться нам от сна. Ибо ныне ближе к нам спасение, нежели когда мы уверовали.</p>
<p class="p"><em>12</em> Ночь прошла, а день приблизился: итак отвергнем дела тьмы и облечёмся в оружия света.</p>
<p class="p"><em>13</em> Как днём, будем вести себя благочинно, не [предаваясь] ни пированиям и пьянству, ни сладострастию и распутству, ни ссорам и зависти;</p>
<p class="p"><em>14</em> но облекитесь в Господа нашего Иисуса Христа, и попечения о плоти не превращайте в похоти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Немощного в вере принимайте без споров о мнениях.</p>
<p class="p"><em>2</em> Ибо иной уверен, [что можно] есть всё, а немощный ест овощи.</p>
<p class="p"><em>3</em> Кто ест, не уничижай того, кто не ест; и кто не ест, не осуждай того, кто ест, потому что Бог принял его.</p>
<p class="p"><em>4</em> Кто ты, осуждающий чужого раба? Перед своим Господом стоит он, или падает. И будет восставлен, ибо силён Бог восставить его.</p>
<p class="p"><em>5</em> Иной отличает день от дня, а другой судит о всяком дне [равно]. Всякий [поступай] по удостоверению своего ума.</p>
<p class="p"><em>6</em> Кто различает дни, для Господа различает; и кто не различает дней, для Господа не различает. Кто ест, для Господа ест, ибо благодарит Бога; и кто не ест, для Господа не ест, и благодарит Бога.</p>
<p class="p"><em>7</em> Ибо никто из нас не живёт для себя, и никто не умирает для себя;</p>
<p class="p"><em>8</em> а живём ли — для Господа живём; умираем ли — для Господа умираем: и потому, живём ли или умираем, — [всегда] Господни.</p>
<p class="p"><em>9</em> Ибо Христос для того и умер, и воскрес, и ожил, чтобы владычествовать и над мёртвыми и над живыми.</p>
<p class="p"><em>10</em> А ты что осуждаешь брата твоего? Или и ты, что унижаешь брата твоего? Все мы предстанем на суд Христов.</p>
<p class="p"><em>11</em> Ибо написано: живу Я, говорит Господь, предо Мною преклонится всякое колено, и всякий язык будет исповедывать Бога.</p>
<p class="p"><em>12</em> Итак каждый из нас за себя даст отчёт Богу.</p>
<p class="p"><em>13</em> Не станем же более судить друг друга, а лучше судите о том, как бы не подавать брату [случая к] преткновению или соблазну.</p>
<p class="p"><em>14</em> Я знаю и уверен в Господе Иисусе, что нет ничего в себе самом нечистого; только почитающему что-либо нечистым, тому нечисто.</p>
<p class="p"><em>15</em> Если же за пищу огорчается брат твой, то ты уже не по любви поступаешь. Не губи твоею пищею того, за кого Христос умер.</p>
<p class="p"><em>16</em> Да не хулится ваше доброе.</p>
<p class="p"><em>17</em> Ибо Царствие Божие не пища и питие, но праведность и мир и радость во Святом Духе.</p>
<p class="p"><em>18</em> Кто сим служит Христу, тот угоден Богу и [достоин] одобрения от людей.</p>
<p class="p"><em>19</em> Итак будем искать того, что служит к миру и ко взаимному назиданию.</p>
<p class="p"><em>20</em> Ради пищи не разрушай дела Божия. Всё чисто, но худо человеку, который ест на соблазн.</p>
<p class="p"><em>21</em> Лучше не есть мяса, не пить вина и не [делать] ничего [такого], отчего брат твой претыкается, или соблазняется, или изнемогает.</p>
<p class="p"><em>22</em> Ты имеешь веру? имей её сам в себе, пред Богом. Блажен, кто не осуждает себя в том, что избирает.</p>
<p class="p"><em>23</em> А сомневающийся, если ест, осуждается, потому что не по вере; а всё, что не по вере, грех.</p>
<p class="p"><em>24</em> Могущему же утвердить вас, по благовествованию моему и проповеди Иисуса Христа, по откровению тайны, о которой от вечных времён было умолчано,</p>
<p class="p"><em>25</em> но которая ныне явлена, и через писания пророческие, по повелению вечного Бога, возвещена всем народам для покорения их вере,</p>
<p class="p"><em>26</em> Единому Премудрому Богу, через Иисуса Христа, слава во веки. Аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Мы, сильные, должны сносить немощи бессильных и не себе угождать.</p>
<p class="p"><em>2</em> Каждый из нас должен угождать ближнему, во благо, к назиданию.</p>
<p class="p"><em>3</em> Ибо и Христос не Себе угождал, но, как написано: злословия злословящих Тебя пали на Меня.</p>
<p class="p"><em>4</em> А всё, что писано было прежде, написано нам в наставление, чтобы мы терпением и утешением из Писаний сохраняли надежду.</p>
<p class="p"><em>5</em> Бог же терпения и утешения да дарует вам быть в единомыслии между собою, по [учению] Христа Иисуса,</p>
<p class="p"><em>6</em> дабы вы единодушно, едиными устами славили Бога и Отца Господа нашего Иисуса Христа.</p>
<p class="p"><em>7</em> Посему принимайте друг друга, как и Христос принял вас в славу Божию.</p>
<p class="p"><em>8</em> Разумею то, что Иисус Христос сделался служителем для обрезанных — ради истины Божией, чтобы исполнить обещанное отцам,</p>
<p class="p"><em>9</em> а для язычников — из милости, чтобы славили Бога, как написано: за то буду славить Тебя, (Господи,) между язычниками, и буду петь имени Твоему.</p>
<p class="p"><em>10</em> И ещё сказано: возвеселитесь, язычники, с народом Его.</p>
<p class="p"><em>11</em> И ещё: хвалите Господа, все язычники, и прославляйте Его, все народы.</p>
<p class="p"><em>12</em> Исаия также говорит: будет корень Иессеев, и восстанет владеть народами; на Него язычники надеяться будут.</p>
<p class="p"><em>13</em> Бог же надежды да исполнит вас всякой радости и мира в вере, дабы вы, силою Духа Святаго, обогатились надеждою.</p>
<p class="p"><em>14</em> И сам я уверен о вас, братия мои, что и вы полны благости, исполнены всякого познания и можете наставлять друг друга;</p>
<p class="p"><em>15</em> но писал вам, братия, с некоторою смелостью, отчасти как бы в напоминание вам, по данной мне от Бога благодати</p>
<p class="p"><em>16</em> быть служителем Иисуса Христа у язычников и [совершать] священнодействие благовествования Божия, дабы сие приношение язычников, будучи освящено Духом Святым, было благоприятно [Богу].</p>
<p class="p"><em>17</em> Итак я могу похвалиться в Иисусе Христе в том, что [относится] к Богу,</p>
<p class="p"><em>18</em> ибо не осмелюсь сказать что-нибудь такое, чего не совершил Христос через меня, в покорении язычников [вере], словом и делом,</p>
<p class="p"><em>19</em> силою знамений и чудес, силою Духа Божия, так что благовествование Христово распространено мною от Иерусалима и окрестности до Иллирика.</p>
<p class="p"><em>20</em> Притом я старался благовествовать не там, где [уже] было известно имя Христово, дабы не созидать на чужом основании,</p>
<p class="p"><em>21</em> но как написано: не имевшие о Нём известия увидят, и не слышавшие узнают.</p>
<p class="p"><em>22</em> Сие-то много раз и препятствовало мне придти к вам.</p>
<p class="p"><em>23</em> Ныне же, не имея [такого] места в сих странах, а с давних лет имея желание придти к вам,</p>
<p class="p"><em>24</em> как только предприму путь в Испанию, приду к вам. Ибо надеюсь, что, проходя, увижусь с вами и что вы проводите меня туда, как скоро наслажусь [общением] с вами, хотя отчасти.</p>
<p class="p"><em>25</em> А теперь я иду в Иерусалим, чтобы послужить святым,</p>
<p class="p"><em>26</em> ибо Македония и Ахаия усердствуют некоторым подаянием для бедных между святыми в Иерусалиме.</p>
<p class="p"><em>27</em> Усердствуют, да и должники они перед ними. Ибо если язычники сделались участниками в их духовном, то должны и им послужить в телесном.</p>
<p class="p"><em>28</em> Исполнив это и верно доставив им сей плод [усердия], я отправлюсь через ваши [места] в Испанию,</p>
<p class="p"><em>29</em> и уверен, что когда приду к вам, то приду с полным благословением благовествования Христова.</p>
<p class="p"><em>30</em> Между тем умоляю вас, братия, Господом нашим Иисусом Христом и любовью Духа, подвизаться со мною в молитвах за меня к Богу,</p>
<p class="p"><em>31</em> чтобы избавиться мне от неверующих в Иудее и чтобы служение моё для Иерусалима было благоприятно святым,</p>
<p class="p"><em>32</em> дабы мне в радости, если Богу угодно, придти к вам и успокоиться с вами.</p>
<p class="p"><em>33</em> Бог же мира да будет со всеми вами, аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Представляю вам Фиву, сестру нашу, диакониссу церкви Кенхрейской.</p>
<p class="p"><em>2</em> Примите её для Господа, как прилично святым, и помогите ей, в чём она будет иметь нужду у вас, ибо и она была помощницею многим и мне самому.</p>
<p class="p"><em>3</em> Приветствуйте Прискиллу и Акилу, сотрудников моих во Христе Иисусе</p>
<p class="p"><em>4</em> (которые голову свою полагали за мою душу, которых не я один благодарю, но и все церкви из язычников), и домашнюю их церковь.</p>
<p class="p"><em>5</em> Приветствуйте возлюбленного моего Епенета, который есть начаток Ахаии для Христа.</p>
<p class="p"><em>6</em> Приветствуйте Мариам, которая много трудилась для нас.</p>
<p class="p"><em>7</em> Приветствуйте Андроника и Юнию, сродников моих и узников со мною, прославившихся между Апостолами и прежде меня ещё уверовавших во Христа.</p>
<p class="p"><em>8</em> Приветствуйте Амплия, возлюбленного мне в Господе.</p>
<p class="p"><em>9</em> Приветствуйте Урбана, сотрудника нашего во Христе, и Стахия, возлюбленного мне.</p>
<p class="p"><em>10</em> Приветствуйте Апеллеса, испытанного во Христе. Приветствуйте [верных] из дома Аристовулова.</p>
<p class="p"><em>11</em> Приветствуйте Иродиона, сродника моего. Приветствуйте из домашних Наркисса тех, которые в Господе.</p>
<p class="p"><em>12</em> Приветствуйте Трифену и Трифосу, трудящихся о Господе. Приветствуйте Персиду возлюбленную, которая много потрудилась о Господе.</p>
<p class="p"><em>13</em> Приветствуйте Руфа, избранного в Господе, и матерь его и мою.</p>
<p class="p"><em>14</em> Приветствуйте Асинкрита, Флегонта, Ерма, Патрова, Ермия и других с ними братьев.</p>
<p class="p"><em>15</em> Приветствуйте Филолога и Юлию, Нирея и сестру его, и Олимпана, и всех с ними святых.</p>
<p class="p"><em>16</em> Приветствуйте друг друга с целованием святым. Приветствуют вас все церкви Христовы.</p>
<p class="p"><em>17</em> Умоляю вас, братия, остерегайтесь производящих разделения и соблазны, вопреки учению, которому вы научились, и уклоняйтесь от них;</p>
<p class="p"><em>18</em> ибо такие [люди] служат не Господу нашему Иисусу Христу, а своему чреву, и ласкательством и красноречием обольщают сердца простодушных.</p>
<p class="p"><em>19</em> Ваша покорность [вере] всем известна; посему я радуюсь за вас, но желаю, чтобы вы были мудры на добро и просты на зло.</p>
<p class="p"><em>20</em> Бог же мира сокрушит сатану под ногами вашими вскоре. Благодать Господа нашего Иисуса Христа с вами! Аминь.</p>
<p class="p"><em>21</em> Приветствуют вас Тимофей, сотрудник мой, и Луций, Иасон и Сосипатр, сродники мои.</p>
<p class="p"><em>22</em> Приветствую вас в Господе и я, Тертий, писавший сие послание.</p>
<p class="p"><em>23</em> Приветствует вас Гаий, странноприимец мой и всей церкви. Приветствует вас Ераст, городской казнохранитель, и брат Кварт.</p>
<p class="p"><em>24</em> Благодать Господа нашего Иисуса Христа со всеми вами. Аминь.</p>
