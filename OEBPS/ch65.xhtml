<div class="title2">
<p class="title-p">Песнь песней Соломона</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Да лобзает он меня лобзанием уст своих! Ибо ласки твои лучше вина.</p>
<p class="p"><em>2</em> От благовония мастей твоих имя твоё — как разлитое миро; поэтому девицы любят тебя.</p>
<p class="p"><em>3</em> Влеки меня, мы побежим за тобою; — царь ввёл меня в чертоги свои, — будем восхищаться и радоваться тобою, превозносить ласки твои больше, нежели вино; достойно любят тебя!</p>
<p class="p"><em>4</em> Дщери Иерусалимские! черна я, но красива, как шатры Кидарские, как завесы Соломоновы.</p>
<p class="p"><em>5</em> Не смотрите на меня, что я смугла, ибо солнце опалило меня: сыновья матери моей разгневались на меня, поставили меня стеречь виноградники, — моего собственного виноградника я не стерегла.</p>
<p class="p"><em>6</em> Скажи мне, ты, которого любит душа моя: где пасёшь ты? где отдыхаешь в полдень? к чему мне быть скиталицею возле стад товарищей твоих?</p>
<p class="p"><em>7</em> Если ты не знаешь этого, прекраснейшая из женщин, то иди себе по следам овец и паси козлят твоих подле шатров пастушеских.</p>
<p class="p"><em>8</em> Кобылице моей в колеснице фараоновой я уподобил тебя, возлюбленная моя.</p>
<p class="p"><em>9</em> Прекрасны ланиты твои под подвесками, шея твоя в ожерельях;</p>
<p class="p"><em>10</em> золотые подвески мы сделаем тебе с серебряными блёстками.</p>
<p class="p"><em>11</em> Доколе царь был за столом своим, нард мой издавал благовоние своё.</p>
<p class="p"><em>12</em> Мирровый пучок — возлюбленный мой у меня, у грудей моих пребывает.</p>
<p class="p"><em>13</em> Как кисть кипера, возлюбленный мой у меня в виноградниках Енгедских.</p>
<p class="p"><em>14</em> О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные.</p>
<p class="p"><em>15</em> О, ты прекрасен, возлюбленный мой, и любезен! и ложе у нас — зелень;</p>
<p class="p"><em>16</em> кровли домов наших — кедры,</p>
<p class="p"><em>17</em> потолки наши — кипарисы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<div class="img">
<img alt="" src="images/i_10.jpg"/>
</div>
<p class="p"><em>1</em> Я нарцисс Саронский, лилия долин!</p>
<p class="p"><em>2</em> Что лилия между тернами, то возлюбленная моя между девицами.</p>
<p class="p"><em>3</em> Что яблоня между лесными деревьями, то возлюбленный мой между юношами. В тени её люблю я сидеть, и плоды её сладки для гортани моей.</p>
<p class="p"><em>4</em> Он ввёл меня в дом пира, и знамя его надо мною — любовь.</p>
<p class="p"><em>5</em> Подкрепите меня вином, освежите меня яблоками, ибо я изнемогаю от любви.</p>
<p class="p"><em>6</em> Левая рука его у меня под головою, а правая обнимает меня.</p>
<p class="p"><em>7</em> Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите и не тревожьте возлюбленной, доколе ей угодно.</p>
<p class="p"><em>8</em> Голос возлюбленного моего! вот, он идёт, скачет по горам, прыгает по холмам.</p>
<p class="p"><em>9</em> Друг мой похож на серну или на молодого оленя. Вот, он стоит у нас за стеною, заглядывает в окно, мелькает сквозь решётку.</p>
<p class="p"><em>10</em> Возлюбленный мой начал говорить мне: встань, возлюбленная моя, прекрасная моя, выйди!</p>
<p class="p"><em>11</em> Вот, зима уже прошла; дождь миновал, перестал;</p>
<p class="p"><em>12</em> цветы показались на земле; время пения настало, и голос горлицы слышен в стране нашей;</p>
<p class="p"><em>13</em> смоковницы распустили свои почки, и виноградные лозы, расцветая, издают благовоние. Встань, возлюбленная моя, прекрасная моя, выйди!</p>
<p class="p"><em>14</em> Голубица моя в ущелье скалы под кровом утёса! покажи мне лице твоё, дай мне услышать голос твой, потому что голос твой сладок и лице твоё приятно.</p>
<p class="p"><em>15</em> Ловите нам лисиц, лисенят, которые портят виноградники, а виноградники наши в цвете.</p>
<p class="p"><em>16</em> Возлюбленный мой принадлежит мне, а я ему; он пасёт между лилиями.</p>
<p class="p"><em>17</em> Доколе день дышит [прохладою], и убегают тени, возвратись, будь подобен серне или молодому оленю на расселинах гор.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> На ложе моём ночью искала я того, которого любит душа моя, искала его и не нашла его.</p>
<p class="p"><em>2</em> Встану же я, пойду по городу, по улицам и площадям, и буду искать того, которого любит душа моя; искала я его и не нашла его.</p>
<p class="p"><em>3</em> Встретили меня стражи, обходящие город: «не видали ли вы того, которого любит душа моя?»</p>
<p class="p"><em>4</em> Но едва я отошла от них, как нашла того, которого любит душа моя, ухватилась за него, и не отпустила его, доколе не привела его в дом матери моей и во внутренние комнаты родительницы моей.</p>
<p class="p"><em>5</em> Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите и не тревожьте возлюбленной, доколе ей угодно.</p>
<p class="p"><em>6</em> Кто эта, восходящая от пустыни как бы столбы дыма, окуриваемая миррою и фимиамом, всякими порошками мироварника?</p>
<p class="p"><em>7</em> Вот одр его — Соломона: шестьдесят сильных вокруг него, из сильных Израилевых.</p>
<p class="p"><em>8</em> Все они держат по мечу, опытны в бою; у каждого меч при бедре его ради страха ночного.</p>
<p class="p"><em>9</em> Носильный одр сделал себе царь Соломон из дерев Ливанских;</p>
<p class="p"><em>10</em> столпцы его сделал из серебра, локотники его из золота, седалище его из пурпуровой ткани; внутренность его убрана с любовью дщерями Иерусалимскими.</p>
<p class="p"><em>11</em> Пойдите и посмотрите, дщери Сионские, на царя Соломона в венце, которым увенчала его мать его в день бракосочетания его, в день, радостный для сердца его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные под кудрями твоими; волосы твои — как стадо коз, сходящих с горы Галаадской;</p>
<p class="p"><em>2</em> зубы твои — как стадо выстриженных овец, выходящих из купальни, из которых у каждой пара ягнят, и бесплодной нет между ними;</p>
<p class="p"><em>3</em> как лента алая губы твои, и уста твои любезны; как половинки гранатового яблока — ланиты твои под кудрями твоими;</p>
<p class="p"><em>4</em> шея твоя — как столп Давидов, сооружённый для оружий, тысяча щитов висит на нём — все щиты сильных;</p>
<p class="p"><em>5</em> два сосца твои — как двойни молодой серны, пасущиеся между лилиями.</p>
<p class="p"><em>6</em> Доколе день дышит [прохладою], и убегают тени, пойду я на гору мирровую и на холм фимиама.</p>
<p class="p"><em>7</em> Вся ты прекрасна, возлюбленная моя, и пятна нет на тебе!</p>
<p class="p"><em>8</em> Со мною с Ливана, невеста! со мною иди с Ливана! спеши с вершины Аманы, с вершины Сенира и Ермона, от логовищ львиных, от гор барсовых!</p>
<p class="p"><em>9</em> Пленила ты сердце моё, сестра моя, невеста! пленила ты сердце моё одним взглядом очей твоих, одним ожерельем на шее твоей.</p>
<p class="p"><em>10</em> О, как любезны ласки твои, сестра моя, невеста! о, как много ласки твои лучше вина, и благовоние мастей твоих лучше всех ароматов!</p>
<p class="p"><em>11</em> Сотовый мёд каплет из уст твоих, невеста; мёд и молоко под языком твоим, и благоухание одежды твоей подобно благоуханию Ливана!</p>
<p class="p"><em>12</em> Запертый сад — сестра моя, невеста, заключённый колодезь, запечатанный источник:</p>
<p class="p"><em>13</em> рассадники твои — сад с гранатовыми яблоками, с превосходными плодами, киперы с нардами,</p>
<p class="p"><em>14</em> нард и шафран, аир и корица со всякими благовонными деревами, мирра и алой со всякими лучшими ароматами;</p>
<p class="p"><em>15</em> садовый источник — колодезь живых вод и потоки с Ливана.</p>
<p class="p"><em>16</em> Поднимись [ветер] с севера и принесись с юга, повей на сад мой, — и польются ароматы его! — Пусть придёт возлюбленный мой в сад свой и вкушает сладкие плоды его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Пришёл я в сад мой, сестра моя, невеста; набрал мирры моей с ароматами моими, поел сотов моих с мёдом моим, напился вина моего с молоком моим. Ешьте, друзья, пейте и насыщайтесь, возлюбленные!</p>
<p class="p"><em>2</em> Я сплю, а сердце моё бодрствует; [вот], голос моего возлюбленного, который стучится: «отвори мне, сестра моя, возлюбленная моя, голубица моя, чистая моя! потому что голова моя вся покрыта росою, кудри мои — ночною влагою».</p>
<p class="p"><em>3</em> Я скинула хитон мой; как же мне опять надевать его? Я вымыла ноги мои; как же мне марать их?</p>
<p class="p"><em>4</em> Возлюбленный мой протянул руку свою сквозь скважину, и внутренность моя взволновалась от него.</p>
<p class="p"><em>5</em> Я встала, чтобы отпереть возлюбленному моему, и с рук моих капала мирра, и с перстов моих мирра капала на ручки замка.</p>
<p class="p"><em>6</em> Отперла я возлюбленному моему, а возлюбленный мой повернулся и ушёл. Души во мне не стало, когда он говорил; я искала его и не находила его; звала его, и он не отзывался мне.</p>
<p class="p"><em>7</em> Встретили меня стражи, обходящие город, избили меня, изранили меня; сняли с меня покрывало стерегущие стены.</p>
<p class="p"><em>8</em> Заклинаю вас, дщери Иерусалимские: если вы встретите возлюбленного моего, что скажете вы ему? что я изнемогаю от любви.</p>
<p class="p"><em>9</em> «Чем возлюбленный твой лучше других возлюбленных, прекраснейшая из женщин? Чем возлюбленный твой лучше других, что ты так заклинаешь нас?»</p>
<p class="p"><em>10</em> Возлюбленный мой бел и румян, лучше десяти тысяч других:</p>
<p class="p"><em>11</em> голова его — чистое золото; кудри его волнистые, чёрные, как ворон;</p>
<p class="p"><em>12</em> глаза его — как голуби при потоках вод, купающиеся в молоке, сидящие в довольстве;</p>
<p class="p"><em>13</em> щёки его — цветник ароматный, гряды благовонных растений; губы его — лилии, источают текучую мирру;</p>
<p class="p"><em>14</em> руки его — золотые кругляки, усаженные топазами; живот его — как изваяние из слоновой кости, обложенное сапфирами;</p>
<p class="p"><em>15</em> голени его — мраморные столбы, поставленные на золотых подножиях; вид его подобен Ливану, величествен, как кедры;</p>
<p class="p"><em>16</em> уста его — сладость, и весь он — любезность. Вот кто возлюбленный мой, и вот кто друг мой, дщери Иерусалимские!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> «Куда пошёл возлюбленный твой, прекраснейшая из женщин? куда обратился возлюбленный твой? мы поищем его с тобою».</p>
<p class="p"><em>2</em> Мой возлюбленный пошёл в сад свой, в цветники ароматные, чтобы пасти в садах и собирать лилии.</p>
<p class="p"><em>3</em> Я принадлежу возлюбленному моему, а возлюбленный мой — мне; он пасёт между лилиями.</p>
<p class="p"><em>4</em> Прекрасна ты, возлюбленная моя, как Фирца, любезна, как Иерусалим, грозна, как полки со знамёнами.</p>
<p class="p"><em>5</em> Уклони очи твои от меня, потому что они волнуют меня.</p>
<p class="p"><em>6</em> Волосы твои — как стадо коз, сходящих с Галаада; зубы твои — как стадо овец, выходящих из купальни, из которых у каждой пара ягнят, и бесплодной нет между ними;</p>
<p class="p"><em>7</em> как половинки гранатового яблока — ланиты твои под кудрями твоими.</p>
<p class="p"><em>8</em> Есть шестьдесят цариц и восемьдесят наложниц и девиц без числа,</p>
<p class="p"><em>9</em> но единственная — она, голубица моя, чистая моя; единственная она у матери своей, отличённая у родительницы своей. Увидели её девицы, и — превознесли её, царицы и наложницы, и — восхвалили её.</p>
<p class="p"><em>10</em> Кто эта, блистающая, как заря, прекрасная, как луна, светлая, как солнце, грозная, как полки со знамёнами?</p>
<p class="p"><em>11</em> Я сошла в ореховый сад посмотреть на зелень долины, поглядеть, распустилась ли виноградная лоза, расцвели ли гранатовые яблоки?</p>
<p class="p"><em>12</em> Не знаю, как душа моя влекла меня к колесницам знатных народа моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> «Оглянись, оглянись, Суламита! оглянись, оглянись, — и мы посмотрим на тебя». Что вам смотреть на Суламиту, как на хоровод Манаимский?</p>
<p class="p"><em>2</em> О, как прекрасны ноги твои в сандалиях, дщерь именитая! Округление бедр твоих, как ожерелье, дело рук искусного художника;</p>
<p class="p"><em>3</em> живот твой — круглая чаша, [в которой] не истощается ароматное вино; чрево твоё — ворох пшеницы, обставленный лилиями;</p>
<p class="p"><em>4</em> два сосца твои — как два козлёнка, двойни серны;</p>
<p class="p"><em>5</em> шея твоя — как столп из слоновой кости; глаза твои — озерки Есевонские, что у ворот Батраббима; нос твой — башня Ливанская, обращённая к Дамаску;</p>
<p class="p"><em>6</em> голова твоя на тебе, как Кармил, и волосы на голове твоей, как пурпур; царь увлечён [твоими] кудрями.</p>
<p class="p"><em>7</em> Как ты прекрасна, как привлекательна, возлюбленная, твоею миловидностью!</p>
<p class="p"><em>8</em> Этот стан твой похож на пальму, и груди твои на виноградные кисти.</p>
<p class="p"><em>9</em> Подумал я: влез бы я на пальму, ухватился бы за ветви её; и груди твои были бы вместо кистей винограда, и запах от ноздрей твоих, как от яблоков;</p>
<p class="p"><em>10</em> уста твои — как отличное вино. Оно течёт прямо к другу моему, услаждает уста утомлённых.</p>
<p class="p"><em>11</em> Я принадлежу другу моему, и ко мне [обращено] желание его.</p>
<p class="p"><em>12</em> Приди, возлюбленный мой, выйдем в поле, побудем в сёлах;</p>
<p class="p"><em>13</em> поутру пойдём в виноградники, посмотрим, распустилась ли виноградная лоза, раскрылись ли почки, расцвели ли гранатовые яблоки; там я окажу ласки мои тебе.</p>
<p class="p"><em>14</em> Мандрагоры уже пустили благовоние, и у дверей наших всякие превосходные плоды, новые и старые: [это] сберегла я для тебя, мой возлюбленный!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> О, если бы ты был мне брат, сосавший груди матери моей! тогда я, встретив тебя на улице, целовала бы тебя, и меня не осуждали бы.</p>
<p class="p"><em>2</em> Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня, а я поила бы тебя ароматным вином, соком гранатовых яблоков моих.</p>
<p class="p"><em>3</em> Левая рука его у меня под головою, а правая обнимает меня.</p>
<p class="p"><em>4</em> Заклинаю вас, дщери Иерусалимские, — не будите и не тревожьте возлюбленной, доколе ей угодно.</p>
<p class="p"><em>5</em> Кто это восходит от пустыни, опираясь на своего возлюбленного? Под яблоней разбудила я тебя: там родила тебя мать твоя, там родила тебя родительница твоя.</p>
<p class="p"><em>6</em> Положи меня, как печать, на сердце твоё, как перстень, на руку твою: ибо крепка, как смерть, любовь; люта, как преисподняя, ревность; стрелы её — стрелы огненные; она пламень весьма сильный.</p>
<p class="p"><em>7</em> Большие воды не могут потушить любви, и реки не зальют её. Если бы кто давал всё богатство дома своего за любовь, то он был бы отвергнут с презреньем.</p>
<p class="p"><em>8</em> Есть у нас сестра, которая ещё мала, и сосцов нет у неё; что нам будет делать с сестрою нашею, когда будут свататься за неё?</p>
<p class="p"><em>9</em> Если бы она была стена, то мы построили бы на ней палаты из серебра; если бы она была дверь, то мы обложили бы её кедровыми досками.</p>
<p class="p"><em>10</em> Я — стена, и сосцы у меня, как башни; потому я буду в глазах его, как достигшая полноты.</p>
<p class="p"><em>11</em> Виноградник был у Соломона в Ваал-Гамоне; он отдал этот виноградник сторожам; каждый должен был доставлять за плоды его тысячу сребренников.</p>
<p class="p"><em>12</em> А мой виноградник у меня при себе. Тысяча пусть тебе, Соломон, а двести — стерегущим плоды его.</p>
<p class="p"><em>13</em> Жительница садов! товарищи внимают голосу твоему, дай и мне послушать его.</p>
<p class="p"><em>14</em> Беги, возлюбленный мой; будь подобен серне или молодому оленю на горах бальзамических!</p>
