<div class="section" id="id1">
<div class="title3">
<p class="title-p">Псалом 103</p>
</div>
<p class="p"><em>1</em> Благослови, душа моя, Господа! Господи, Боже мой! Ты дивно велик, Ты облечён славою и величием;</p>
<p class="p"><em>2</em> Ты одеваешься светом, как ризою, простираешь небеса, как шатёр;</p>
<p class="p"><em>3</em> устрояешь над водами горние чертоги Твои, делаешь облака Твоею колесницею, шествуешь на крыльях ветра.</p>
<p class="p"><em>4</em> Ты творишь ангелами Твоими духов, служителями Твоими — огонь пылающий.</p>
<p class="p"><em>5</em> Ты поставил землю на твёрдых основах: не поколеблется она во веки и веки.</p>
<p class="p"><em>6</em> Бездною, как одеянием, покрыл Ты её, на горах стоят воды.</p>
<p class="p"><em>7</em> От прещения Твоего бегут они, от гласа грома Твоего быстро уходят;</p>
<p class="p"><em>8</em> восходят на горы, нисходят в долины, на место, которое Ты назначил для них.</p>
<p class="p"><em>9</em> Ты положил предел, которого не перейдут, и не возвратятся покрыть землю.</p>
<p class="p"><em>10</em> Ты послал источники в долины: между горами текут [воды],</p>
<p class="p"><em>11</em> поят всех полевых зверей; дикие ослы утоляют жажду свою.</p>
<p class="p"><em>12</em> При них обитают птицы небесные, из среды ветвей издают голос.</p>
<p class="p"><em>13</em> Ты напояешь горы с высот Твоих, плодами дел Твоих насыщается земля.</p>
<p class="p"><em>14</em> Ты произращаешь траву для скота, и зелень на пользу человека, чтобы произвести из земли пищу,</p>
<p class="p"><em>15</em> и вино, которое веселит сердце человека, и елей, от которого блистает лице его, и хлеб, который укрепляет сердце человека.</p>
<p class="p"><em>16</em> Насыщаются древа Господа, кедры Ливанские, которые Он насадил;</p>
<p class="p"><em>17</em> на них гнездятся птицы: ели — жилище аисту,</p>
<p class="p"><em>18</em> высокие горы — сернам; каменные утёсы — убежище зайцам.</p>
<p class="p"><em>19</em> Он сотворил луну для <em>указания</em> времён, солнце знает свой запад.</p>
<p class="p"><em>20</em> Ты простираешь тьму и бывает ночь: во время неё бродят все лесные звери;</p>
<p class="p"><em>21</em> львы рыкают о добыче и просят у Бога пищу себе.</p>
<p class="p"><em>22</em> Восходит солнце, [и] они собираются и ложатся в свои логовища;</p>
<p class="p"><em>23</em> выходит человек на дело своё и на работу свою до вечера.</p>
<p class="p"><em>24</em> Как многочисленны дела Твои, Господи! Всё соделал Ты премудро; земля полна произведений Твоих.</p>
<p class="p"><em>25</em> Это — море великое и пространное: там пресмыкающиеся, которым нет числа, животные малые с большими;</p>
<p class="p"><em>26</em> там плавают корабли, там этот левиафан, которого Ты сотворил играть в нём.</p>
<p class="p"><em>27</em> Все они от Тебя ожидают, чтобы Ты дал им пищу их в своё время.</p>
<p class="p"><em>28</em> Даёшь им — принимают, отверзаешь руку Твою — насыщаются благом;</p>
<p class="p"><em>29</em> скроешь лице Твоё — мятутся, отнимешь дух их — умирают и в персть свою возвращаются;</p>
<p class="p"><em>30</em> пошлёшь дух Твой — созидаются, и Ты обновляешь лице земли.</p>
<p class="p"><em>31</em> Да будет Господу слава во веки; да веселится Господь о делах Своих!</p>
<p class="p"><em>32</em> Призирает на землю, и она трясётся; прикасается к горам, и дымятся.</p>
<p class="p"><em>33</em> Буду петь Господу во <em>всю</em> жизнь мою, буду петь Богу моему, доколе есмь.</p>
<p class="p"><em>34</em> Да будет благоприятна Ему песнь моя; буду веселиться о Господе.</p>
<p class="p"><em>35</em> Да исчезнут грешники с земли, и беззаконных да не будет более. Благослови, душа моя, Господа! Аллилуия!</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Псалом 104</p>
</div>
<p class="p"><em>1</em> Славьте Господа; призывайте имя Его; возвещайте в народах дела Его;</p>
<p class="p"><em>2</em> воспойте Ему и пойте Ему; поведайте о всех чудесах Его.</p>
<p class="p"><em>3</em> Хвалитесь именем Его святым; да веселится сердце ищущих Господа.</p>
<p class="p"><em>4</em> Ищите Господа и силы Его, ищите лица Его всегда.</p>
<p class="p"><em>5</em> Воспоминайте чудеса Его, которые сотворил, знамения Его и суды уст Его,</p>
<p class="p"><em>6</em> вы, семя Авраамово, рабы Его, сыны Иакова, избранные Его.</p>
<p class="p"><em>7</em> Он Господь Бог наш: по всей земле суды Его.</p>
<p class="p"><em>8</em> Вечно помнит завет Свой, слово, [которое] заповедал в тысячу родов,</p>
<p class="p"><em>9</em> которое завещал Аврааму, и клятву Свою Исааку,</p>
<p class="p"><em>10</em> и поставил то Иакову в закон и Израилю в завет вечный,</p>
<p class="p"><em>11</em> говоря: «тебе дам землю Ханаанскую в удел наследия вашего».</p>
<p class="p"><em>12</em> Когда их было ещё мало числом, очень мало, и они были пришельцами в ней</p>
<p class="p"><em>13</em> и переходили от народа к народу, из царства к иному племени,</p>
<p class="p"><em>14</em> никому не позволял обижать их и возбранял о них царям:</p>
<p class="p"><em>15</em> «не прикасайтесь к помазанным Моим, и пророкам Моим не делайте зла».</p>
<p class="p"><em>16</em> И призвал голод на землю; всякий стебель хлебный истребил.</p>
<p class="p"><em>17</em> Послал пред ними человека: в рабы продан был Иосиф.</p>
<p class="p"><em>18</em> Стеснили оковами ноги его; в железо вошла душа его,</p>
<p class="p"><em>19</em> доколе исполнилось слово Его: слово Господне испытало его.</p>
<p class="p"><em>20</em> Послал царь, и разрешил его владетель народов и освободил его;</p>
<p class="p"><em>21</em> поставил его господином над домом своим и правителем над всем владением своим,</p>
<p class="p"><em>22</em> чтобы он наставлял вельмож его по своей душе и старейшин его учил мудрости.</p>
<p class="p"><em>23</em> Тогда пришёл Израиль в Египет, и переселился Иаков в землю Хамову.</p>
<p class="p"><em>24</em> И весьма размножил <em>Бог</em> народ Свой и сделал его сильнее врагов его.</p>
<p class="p"><em>25</em> Возбудил в сердце их ненависть против народа Его и ухищрение против рабов Его.</p>
<p class="p"><em>26</em> Послал Моисея, раба Своего, Аарона, которого избрал.</p>
<p class="p"><em>27</em> Они показали между ними слова знамений Его и чудеса [Его] в земле Хамовой.</p>
<p class="p"><em>28</em> Послал тьму и сделал мрак, и не воспротивились слову Его.</p>
<p class="p"><em>29</em> Преложил воду их в кровь, и уморил рыбу их.</p>
<p class="p"><em>30</em> Земля их произвела множество жаб <em>даже</em> в спальне царей их.</p>
<p class="p"><em>31</em> Он сказал, и пришли разные насекомые, скнипы во все пределы их.</p>
<p class="p"><em>32</em> Вместо дождя послал на них град, палящий огонь на землю их,</p>
<p class="p"><em>33</em> и побил виноград их и смоковницы их, и сокрушил дерева в пределах их.</p>
<p class="p"><em>34</em> Сказал, и пришла саранча и гусеницы без числа;</p>
<p class="p"><em>35</em> и съели всю траву на земле их, и съели плоды на полях их.</p>
<p class="p"><em>36</em> И поразил всякого первенца в земле их, начатки всей силы их.</p>
<p class="p"><em>37</em> И вывел <em>Израильтян</em> с серебром и золотом, и не было в коленах их болящего.</p>
<p class="p"><em>38</em> Обрадовался Египет исшествию их; ибо страх от них напал на него.</p>
<p class="p"><em>39</em> Простёр облако в покров [им] и огонь, чтобы светить [им] ночью.</p>
<p class="p"><em>40</em> Просили, и Он послал перепелов, и хлебом небесным насыщал их.</p>
<p class="p"><em>41</em> Разверз камень, и потекли воды, потекли рекою по местам сухим,</p>
<p class="p"><em>42</em> ибо вспомнил Он святое слово Своё к Аврааму, рабу Своему,</p>
<p class="p"><em>43</em> и вывел народ Свой в радости, избранных Своих в веселии,</p>
<p class="p"><em>44</em> и дал им земли народов, и они наследовали труд иноплеменных,</p>
<p class="p"><em>45</em> чтобы соблюдали уставы Его и хранили законы Его. Аллилуия!</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Псалом 105</p>
</div>
<p class="p"><em>1</em> Славьте Господа, ибо Он благ, ибо вовек милость Его.</p>
<p class="p"><em>2</em> Кто изречёт могущество Господа, возвестит все хвалы Его?</p>
<p class="p"><em>3</em> Блаженны хранящие суд и творящие правду во всякое время!</p>
<p class="p"><em>4</em> Вспомни о мне, Господи, в благоволении к народу Твоему; посети меня спасением Твоим,</p>
<p class="p"><em>5</em> дабы мне видеть благоденствие избранных Твоих, веселиться веселием народа Твоего, хвалиться с наследием Твоим.</p>
<p class="p"><em>6</em> Согрешили мы с отцами нашими, совершили беззаконие, соделали неправду.</p>
<p class="p"><em>7</em> Отцы наши в Египте не уразумели чудес Твоих, не помнили множества милостей Твоих, и возмутились у моря, у Чермного моря.</p>
<p class="p"><em>8</em> Но Он спас их ради имени Своего, дабы показать могущество Своё.</p>
<p class="p"><em>9</em> Грозно рек морю Чермному, и оно иссохло; и провёл их по безднам, как по суше;</p>
<p class="p"><em>10</em> и спас их от руки ненавидящего и избавил их от руки врага.</p>
<p class="p"><em>11</em> Воды покрыли врагов их, ни одного из них не осталось.</p>
<p class="p"><em>12</em> И поверили они словам Его, [и] воспели хвалу Ему.</p>
<p class="p"><em>13</em> Но скоро забыли дела Его, не дождались Его изволения;</p>
<p class="p"><em>14</em> увлеклись похотением в пустыне, и искусили Бога в необитаемой.</p>
<p class="p"><em>15</em> И Он исполнил прошение их, <em>но</em> послал язву на души их.</p>
<p class="p"><em>16</em> И позавидовали в стане Моисею <em>и</em> Аарону, святому Господню.</p>
<p class="p"><em>17</em> Разверзлась земля, и поглотила Дафана и покрыла скопище Авирона.</p>
<p class="p"><em>18</em> И возгорелся огонь в скопище их, пламень попалил нечестивых.</p>
<p class="p"><em>19</em> Сделали тельца у Хорива и поклонились истукану;</p>
<p class="p"><em>20</em> и променяли славу свою на изображение вола, ядущего траву.</p>
<p class="p"><em>21</em> Забыли Бога, Спасителя своего, совершившего великое в Египте,</p>
<p class="p"><em>22</em> дивное в земле Хамовой, страшное у Чермного моря.</p>
<p class="p"><em>23</em> И хотел истребить их, если бы Моисей, избранный Его, не стал пред Ним в расселине, чтобы отвратить ярость Его, да не погубит [их].</p>
<p class="p"><em>24</em> И презрели они землю желанную, не верили слову Его;</p>
<p class="p"><em>25</em> и роптали в шатрах своих, не слушались гласа Господня.</p>
<p class="p"><em>26</em> И поднял Он руку Свою на них, чтобы низложить их в пустыне,</p>
<p class="p"><em>27</em> низложить племя их в народах и рассеять их по землям.</p>
<p class="p"><em>28</em> Они прилепились к Ваалфегору и ели жертвы бездушным,</p>
<p class="p"><em>29</em> и раздражали <em>Бога</em> делами своими, и вторглась к ним язва.</p>
<p class="p"><em>30</em> И восстал Финеес и произвёл суд, — и остановилась язва.</p>
<p class="p"><em>31</em> И <em>это</em> вменено ему в праведность в роды и роды во веки.</p>
<p class="p"><em>32</em> И прогневали <em>Бога</em> у вод Меривы, и Моисей потерпел за них,</p>
<p class="p"><em>33</em> ибо они огорчили дух его, и он погрешил устами своими.</p>
<p class="p"><em>34</em> Не истребили народов, о которых сказал им Господь,</p>
<p class="p"><em>35</em> но смешались с язычниками и научились делам их;</p>
<p class="p"><em>36</em> служили истуканам их, <em>которые</em> были для них сетью,</p>
<p class="p"><em>37</em> и приносили сыновей своих и дочерей своих в жертву бесам;</p>
<p class="p"><em>38</em> проливали кровь невинную, кровь сыновей своих и дочерей своих, которых приносили в жертву идолам Ханаанским, — и осквернилась земля кровью;</p>
<p class="p"><em>39</em> оскверняли себя делами своими, блудодействовали поступками своими.</p>
<p class="p"><em>40</em> И воспылал гнев Господа на народ Его, и возгнушался Он наследием Своим</p>
<p class="p"><em>41</em> и предал их в руки язычников, и ненавидящие их стали обладать ими.</p>
<p class="p"><em>42</em> Враги их утесняли их, и они смирялись под рукою их.</p>
<p class="p"><em>43</em> Много раз Он избавлял их; они же раздражали [Его] упорством своим, и были уничижаемы за беззаконие своё.</p>
<p class="p"><em>44</em> Но Он призирал на скорбь их, когда слышал вопль их,</p>
<p class="p"><em>45</em> и вспоминал завет Свой с ними и раскаивался по множеству милости Своей;</p>
<p class="p"><em>46</em> и возбуждал к ним сострадание во всех, пленявших их.</p>
<p class="p"><em>47</em> Спаси нас, Господи, Боже наш, и собери нас от народов, дабы славить святое имя Твоё, хвалиться Твоею славою.</p>
<p class="p"><em>48</em> Благословен Господь, Бог Израилев, от века и до века! И да скажет весь народ: аминь! Аллилуия!</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Псалом 106</p>
</div>
<p class="p"><em>1</em> Славьте Господа, ибо Он благ, ибо вовек милость Его!</p>
<p class="p"><em>2</em> Так да скажут избавленные Господом, которых избавил Он от руки врага,</p>
<p class="p"><em>3</em> и собрал от стран, от востока и запада, от севера и моря.</p>
<p class="p"><em>4</em> Они блуждали в пустыне по безлюдному пути и не находили населённого города;</p>
<p class="p"><em>5</em> терпели голод и жажду, душа их истаевала в них.</p>
<p class="p"><em>6</em> Но воззвали к Господу в скорби своей, и Он избавил их от бедствий их,</p>
<p class="p"><em>7</em> и повёл их прямым путём, чтобы они шли к населённому городу.</p>
<p class="p"><em>8</em> Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:</p>
<p class="p"><em>9</em> ибо Он насытил душу жаждущую и душу алчущую исполнил благами.</p>
<p class="p"><em>10</em> Они сидели во тьме и тени смертной, окованные скорбью и железом;</p>
<p class="p"><em>11</em> ибо не покорялись словам Божиим и небрегли о воле Всевышнего.</p>
<p class="p"><em>12</em> Он смирил сердце их работами; они преткнулись, и не было помогающего.</p>
<p class="p"><em>13</em> Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;</p>
<p class="p"><em>14</em> вывел их из тьмы и тени смертной, и расторгнул узы их.</p>
<p class="p"><em>15</em> Да славят Господа за милость Его и за чудные дела Его для сынов человеческих:</p>
<p class="p"><em>16</em> ибо Он сокрушил врата медные и вереи железные сломил.</p>
<p class="p"><em>17</em> Безрассудные страдали за беззаконные пути свои и за неправды свои;</p>
<p class="p"><em>18</em> от всякой пищи отвращалась душа их, и они приближались ко вратам смерти.</p>
<p class="p"><em>19</em> Но воззвали к Господу в скорби своей, и Он спас их от бедствий их;</p>
<p class="p"><em>20</em> послал слово Своё и исцелил их, и избавил их от могил их.</p>
<p class="p"><em>21</em> Да славят Господа за милость Его и за чудные дела Его для сынов человеческих!</p>
<p class="p"><em>22</em> Да приносят Ему жертву хвалы и да возвещают о делах Его с пением!</p>
<p class="p"><em>23</em> Отправляющиеся на кораблях в море, производящие дела на больших водах,</p>
<p class="p"><em>24</em> видят дела Господа и чудеса Его в пучине:</p>
<p class="p"><em>25</em> Он речет, — и восстанет бурный ветер и высоко поднимает волны его:</p>
<p class="p"><em>26</em> восходят до небес, нисходят до бездны; душа их истаевает в бедствии;</p>
<p class="p"><em>27</em> они кружатся и шатаются, как пьяные, и вся мудрость их исчезает.</p>
<p class="p"><em>28</em> Но воззвали к Господу в скорби своей, и Он вывел их из бедствия их.</p>
<p class="p"><em>29</em> Он превращает бурю в тишину, и волны умолкают.</p>
<p class="p"><em>30</em> И веселятся, что они утихли, и Он приводит их к желаемой пристани.</p>
<p class="p"><em>31</em> Да славят Господа за милость Его и за чудные дела Его для сынов человеческих!</p>
<p class="p"><em>32</em> Да превозносят Его в собрании народном и да славят Его в сонме старейшин!</p>
<p class="p"><em>33</em> Он превращает реки в пустыню и источники вод — в сушу,</p>
<p class="p"><em>34</em> землю плодородную — в солончатую, за нечестие живущих на ней.</p>
<p class="p"><em>35</em> Он превращает пустыню в озеро, и землю иссохшую — в источники вод;</p>
<p class="p"><em>36</em> и поселяет там алчущих, и они строят город для обитания;</p>
<p class="p"><em>37</em> засевают поля, насаждают виноградники, которые приносят им обильные плоды.</p>
<p class="p"><em>38</em> Он благословляет их, и они весьма размножаются, и скота их не умаляет.</p>
<p class="p"><em>39</em> Уменьшились они и упали от угнетения, бедствия и скорби, —</p>
<p class="p"><em>40</em> Он изливает бесчестие на князей и оставляет их блуждать в пустыне, где нет путей.</p>
<p class="p"><em>41</em> Бедного же извлекает из бедствия и умножает род его, как стада овец.</p>
<p class="p"><em>42</em> Праведники видят сие и радуются, а всякое нечестие заграждает уста свои.</p>
<p class="p"><em>43</em> Кто мудр, тот заметит сие и уразумеет милость Господа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Псалом 107</p>
</div>
<p class="p"><em>1</em> Песнь. Псалом Давида.</p>
<p class="p"><em>2</em> Готово сердце моё, Боже, [готово сердце моё]; буду петь и воспевать во славе моей.</p>
<p class="p"><em>3</em> Воспрянь, псалтирь и гусли! Я встану рано.</p>
<p class="p"><em>4</em> Буду славить Тебя, Господи, между народами; буду воспевать Тебя среди племён,</p>
<p class="p"><em>5</em> ибо превыше небес милость Твоя и до облаков истина Твоя.</p>
<p class="p"><em>6</em> Будь превознесён выше небес, Боже; над всею землёю <em>да будет</em> слава Твоя,</p>
<p class="p"><em>7</em> дабы избавились возлюбленные Твои: спаси десницею Твоею и услышь меня.</p>
<p class="p"><em>8</em> Бог сказал во святилище Своём: «восторжествую, разделю Сихем и долину Сокхоф размерю;</p>
<p class="p"><em>9</em> Мой Галаад, Мой Манассия, Ефрем — крепость главы Моей, Иуда — скипетр Мой,</p>
<p class="p"><em>10</em> Моав — умывальная чаша Моя, на Едома простру сапог Мой, над землёю Филистимскою восклицать буду».</p>
<p class="p"><em>11</em> Кто введёт меня в укреплённый город? Кто доведёт меня до Едома?</p>
<p class="p"><em>12</em> Не Ты ли, Боже, <em>Который</em> отринул нас и не выходишь, Боже, с войсками нашими?</p>
<p class="p"><em>13</em> Подай нам помощь в тесноте, ибо защита человеческая суетна.</p>
<p class="p"><em>14</em> С Богом мы окажем силу: Он низложит врагов наших.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Псалом 108</p>
</div>
<p class="p"><em>1</em> Боже хвалы моей! не премолчи,</p>
<p class="p"><em>2</em> ибо отверзлись на меня уста нечестивые и уста коварные; говорят со мною языком лживым;</p>
<p class="p"><em>3</em> отвсюду окружают меня словами ненависти, вооружаются против меня без причины;</p>
<p class="p"><em>4</em> за любовь мою они враждуют на меня, а я молюсь;</p>
<p class="p"><em>5</em> воздают мне за добро злом, за любовь мою — ненавистью.</p>
<p class="p"><em>6</em> Поставь над ним нечестивого, и диавол да станет одесную его.</p>
<p class="p"><em>7</em> Когда будет судиться, да выйдет виновным, и молитва его да будет в грех;</p>
<p class="p"><em>8</em> да будут дни его кратки, и достоинство его да возьмёт другой;</p>
<p class="p"><em>9</em> дети его да будут сиротами, и жена его — вдовою;</p>
<p class="p"><em>10</em> да скитаются дети его и нищенствуют, и просят <em>хлеба</em> из развалин своих;</p>
<p class="p"><em>11</em> да захватит заимодавец всё, что есть у него, и чужие да расхитят труд его;</p>
<p class="p"><em>12</em> да не будет сострадающего ему, да не будет милующего сирот его;</p>
<p class="p"><em>13</em> да будет потомство его на погибель, и да изгладится имя их в следующем роде;</p>
<p class="p"><em>14</em> да будет воспомянуто пред Господом беззаконие отцов его, и грех матери его да не изгладится;</p>
<p class="p"><em>15</em> да будут они всегда в очах Господа, и да истребит Он память их на земле,</p>
<p class="p"><em>16</em> за то, что он не думал оказывать милость, но преследовал человека бедного и нищего и сокрушённого сердцем, чтобы умертвить его;</p>
<p class="p"><em>17</em> возлюбил проклятие, — оно и придёт на него; не восхотел благословения, — оно и удалится от него;</p>
<p class="p"><em>18</em> да облечётся проклятием, как ризою, и да войдёт оно, как вода, во внутренность его и, как елей, в кости его;</p>
<p class="p"><em>19</em> да будет оно ему, как одежда, в которую он одевается, и как пояс, которым всегда опоясывается.</p>
<p class="p"><em>20</em> Таково воздаяние от Господа врагам моим и говорящим злое на душу мою!</p>
<p class="p"><em>21</em> Со мною же, Господи, Господи, твори ради имени Твоего, ибо блага милость Твоя; спаси меня,</p>
<p class="p"><em>22</em> ибо я беден и нищ, и сердце моё уязвлено во мне.</p>
<p class="p"><em>23</em> Я исчезаю, как уклоняющаяся тень; гонят меня, как саранчу.</p>
<p class="p"><em>24</em> Колени мои изнемогли от поста, и тело моё лишилось тука.</p>
<p class="p"><em>25</em> Я стал для них посмешищем: увидев меня, кивают головами [своими].</p>
<p class="p"><em>26</em> Помоги мне, Господи, Боже мой, спаси меня по милости Твоей,</p>
<p class="p"><em>27</em> да познают, что это — Твоя рука, и что Ты, Господи, соделал это.</p>
<p class="p"><em>28</em> Они проклинают, а Ты благослови; они восстают, но да будут постыжены; раб же Твой да возрадуется.</p>
<p class="p"><em>29</em> Да облекутся противники мои бесчестьем и, как одеждою, покроются стыдом своим.</p>
<p class="p"><em>30</em> И я громко буду устами моими славить Господа и среди множества прославлять Его,</p>
<p class="p"><em>31</em> ибо Он стоит одесную бедного, чтобы спасти его от судящих душу его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Псалом 109</p>
</div>
<p class="p"><em>1</em> Сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих.</p>
<p class="p"><em>2</em> Жезл силы Твоей пошлёт Господь с Сиона: господствуй среди врагов Твоих.</p>
<p class="p"><em>3</em> В день силы Твоей народ Твой готов во благолепии святыни; из чрева прежде денницы подобно росе рождение Твоё.</p>
<p class="p"><em>4</em> Клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека.</p>
<p class="p"><em>5</em> Господь одесную Тебя. Он в день гнева Своего поразит царей;</p>
<p class="p"><em>6</em> совершит суд над народами, наполнит <em>землю</em> трупами, сокрушит голову в земле обширной.</p>
<p class="p"><em>7</em> Из потока на пути будет пить, и потому вознесёт главу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Псалом 110</p>
</div>
<p class="p"><em>1</em> Славлю [Тебя], Господи, всем сердцем [моим] в совете праведных и в собрании.</p>
<p class="p"><em>2</em> Велики дела Господни, вожделенны для всех, любящих оные.</p>
<p class="p"><em>3</em> Дело Его — слава и красота, и правда Его пребывает вовек.</p>
<p class="p"><em>4</em> Памятными соделал Он чудеса Свои; милостив и щедр Господь.</p>
<p class="p"><em>5</em> Пищу даёт боящимся Его; вечно помнит завет Свой.</p>
<p class="p"><em>6</em> Силу дел Своих явил Он народу Своему, чтобы дать ему наследие язычников.</p>
<p class="p"><em>7</em> Дела рук Его — истина и суд; все заповеди Его верны,</p>
<p class="p"><em>8</em> тверды на веки и веки, основаны на истине и правоте.</p>
<p class="p"><em>9</em> Избавление послал Он народу Своему; заповедал на веки завет Свой. Свято и страшно имя Его!</p>
<p class="p"><em>10</em> Начало мудрости — страх Господень; разум верный у всех, исполняющих <em>заповеди Его.</em> Хвала Ему пребудет вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Псалом 111</p>
</div>
<p class="p"><em>1</em> Блажен муж, боящийся Господа и крепко любящий заповеди Его.</p>
<p class="p"><em>2</em> Сильно будет на земле семя его; род правых благословится.</p>
<p class="p"><em>3</em> Обилие и богатство в доме его, и правда его пребывает вовек.</p>
<p class="p"><em>4</em> Во тьме восходит свет правым; благ он и милосерд и праведен.</p>
<p class="p"><em>5</em> Добрый человек милует и взаймы даёт; он даст твёрдость словам своим на суде.</p>
<p class="p"><em>6</em> Он вовек не поколеблется; в вечной памяти будет праведник.</p>
<p class="p"><em>7</em> Не убоится худой молвы: сердце его твёрдо, уповая на Господа.</p>
<p class="p"><em>8</em> Утверждено сердце его: он не убоится, когда посмотрит на врагов своих.</p>
<p class="p"><em>9</em> Он расточил, роздал нищим; правда его пребывает во веки; рог его вознесётся во славе.</p>
<p class="p"><em>10</em> Нечестивый увидит <em>это</em> и будет досадовать, заскрежещет зубами своими и истает. Желание нечестивых погибнет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Псалом 112</p>
</div>
<p class="p"><em>1</em> Хвалите, рабы Господни, хвалите имя Господне.</p>
<p class="p"><em>2</em> Да будет имя Господне благословенно отныне и вовек.</p>
<p class="p"><em>3</em> От восхода солнца до запада <em>да будет</em> прославляемо имя Господне.</p>
<p class="p"><em>4</em> Высок над всеми народами Господь; над небесами слава Его.</p>
<p class="p"><em>5</em> Кто, как Господь, Бог наш, Который, обитая на высоте,</p>
<p class="p"><em>6</em> приклоняется, чтобы призирать на небо и на землю;</p>
<p class="p"><em>7</em> из праха поднимает бедного, из брения возвышает нищего,</p>
<p class="p"><em>8</em> чтобы посадить его с князьями, с князьями народа его;</p>
<p class="p"><em>9</em> неплодную вселяет в дом матерью, радующеюся о детях? Аллилуия!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Псалом 113</p>
</div>
<p class="p"><em>1</em> Когда вышел Израиль из Египта, дом Иакова — из народа иноплеменного,</p>
<p class="p"><em>2</em> Иуда сделался святынею Его, Израиль — владением Его.</p>
<p class="p"><em>3</em> Море увидело и побежало; Иордан обратился назад.</p>
<p class="p"><em>4</em> Горы прыгали, как овны, и холмы, как агнцы.</p>
<p class="p"><em>5</em> Что с тобою, море, что ты побежало, и [с тобою], Иордан, что ты обратился назад?</p>
<p class="p"><em>6</em> Что вы прыгаете, горы, как овны, и вы, холмы, как агнцы?</p>
<p class="p"><em>7</em> Пред лицем Господа трепещи, земля, пред лицем Бога Иаковлева,</p>
<p class="p"><em>8</em> превращающего скалу в озеро воды и камень в источник вод.</p>
<p class="p"><em>9</em> Не нам, Господи, не нам, но имени Твоему дай славу, ради милости Твоей, ради истины Твоей.</p>
<p class="p"><em>10</em> Для чего язычникам говорить: «где же Бог их»?</p>
<p class="p"><em>11</em> Бог наш на небесах [и на земле]; творит всё, что хочет.</p>
<p class="p"><em>12</em> А их идолы — серебро и золото, дело рук человеческих.</p>
<p class="p"><em>13</em> Есть у них уста, но не говорят; есть у них глаза, но не видят;</p>
<p class="p"><em>14</em> есть у них уши, но не слышат; есть у них ноздри, но не обоняют;</p>
<p class="p"><em>15</em> есть у них руки, но не осязают; есть у них ноги, но не ходят; и они не издают голоса гортанью своею.</p>
<p class="p"><em>16</em> Подобны им да будут делающие их и все, надеющиеся на них.</p>
<p class="p"><em>17</em> [Дом] Израилев! уповай на Господа: Он наша помощь и щит.</p>
<p class="p"><em>18</em> Дом Ааронов! уповай на Господа: Он наша помощь и щит.</p>
<p class="p"><em>19</em> Боящиеся Господа! уповайте на Господа: Он наша помощь и щит.</p>
<p class="p"><em>20</em> Господь помнит нас, благословляет [нас], благословляет дом Израилев, благословляет дом Ааронов;</p>
<p class="p"><em>21</em> благословляет боящихся Господа, малых с великими.</p>
<p class="p"><em>22</em> Да приложит вам Господь более и более, вам и детям вашим.</p>
<p class="p"><em>23</em> Благословенны вы Господом, сотворившим небо и землю.</p>
<p class="p"><em>24</em> Небо — небо Господу, а землю Он дал сынам человеческим.</p>
<p class="p"><em>25</em> Ни мёртвые восхвалят Господа, ни все нисходящие в могилу;</p>
<p class="p"><em>26</em> но мы [живые] будем благословлять Господа отныне и вовек. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Псалом 114</p>
</div>
<p class="p"><em>1</em> Я радуюсь, что Господь услышал голос мой, моление моё;</p>
<p class="p"><em>2</em> приклонил ко мне ухо Своё, и потому буду призывать Его во <em>все</em> дни мои.</p>
<p class="p"><em>3</em> Объяли меня болезни смертные, муки адские постигли меня; я встретил тесноту и скорбь.</p>
<p class="p"><em>4</em> Тогда призвал я имя Господне: Господи! избавь душу мою.</p>
<p class="p"><em>5</em> Милостив Господь и праведен, и милосерд Бог наш.</p>
<p class="p"><em>6</em> Хранит Господь простодушных: я изнемог, и Он помог мне.</p>
<p class="p"><em>7</em> Возвратись, душа моя, в покой твой, ибо Господь облагодетельствовал тебя.</p>
<p class="p"><em>8</em> Ты избавил душу мою от смерти, очи мои от слёз и ноги мои от преткновения. Буду ходить пред лицем Господним на земле живых.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Псалом 115</p>
</div>
<p class="p"><em>1</em> Я веровал, и потому говорил: я сильно сокрушён.</p>
<p class="p"><em>2</em> Я сказал в опрометчивости моей: всякий человек ложь.</p>
<p class="p"><em>3</em> Что воздам Господу за все благодеяния Его ко мне?</p>
<p class="p"><em>4</em> Чашу спасения прииму и имя Господне призову.</p>
<p class="p"><em>5</em> Обеты мои воздам Господу пред всем народом Его.</p>
<p class="p"><em>6</em> Дорога́ в очах Господних смерть святых Его!</p>
<p class="p"><em>7</em> О, Господи! я раб Твой, я раб Твой и сын рабы Твоей; Ты разрешил узы мои.</p>
<p class="p"><em>8</em> Тебе принесу жертву хвалы, и имя Господне призову.</p>
<p class="p"><em>9</em> Обеты мои воздам Господу пред всем народом Его,</p>
<p class="p"><em>10</em> во дворах дома Господня, посреди тебя, Иерусалим! Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Псалом 116</p>
</div>
<p class="p"><em>1</em> Хвалите Господа, все народы, прославляйте Его, все племена;</p>
<p class="p"><em>2</em> ибо велика милость Его к нам, и истина Господня [пребывает] вовек. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Псалом 117</p>
</div>
<p class="p"><em>1</em> Славьте Господа, ибо Он благ, ибо вовек милость Его.</p>
<p class="p"><em>2</em> Да скажет ныне [дом] Израилев: [Он благ, ] ибо вовек милость Его.</p>
<p class="p"><em>3</em> Да скажет ныне дом Ааронов: [Он благ, ] ибо вовек милость Его.</p>
<p class="p"><em>4</em> Да скажут ныне боящиеся Господа: [Он благ, ] ибо вовек милость Его.</p>
<p class="p"><em>5</em> Из тесноты воззвал я к Господу, — и услышал меня, и на пространное место <em>вывел меня</em> Господь.</p>
<p class="p"><em>6</em> Господь за меня — не устрашусь: что сделает мне человек?</p>
<p class="p"><em>7</em> Господь мне помощник: буду смотреть на врагов моих.</p>
<p class="p"><em>8</em> Лучше уповать на Господа, нежели надеяться на человека.</p>
<p class="p"><em>9</em> Лучше уповать на Господа, нежели надеяться на князей.</p>
<p class="p"><em>10</em> Все народы окружили меня, но именем Господним я низложил их;</p>
<p class="p"><em>11</em> обступили меня, окружили меня, но именем Господним я низложил их;</p>
<p class="p"><em>12</em> окружили меня, как пчёлы [сот], и угасли, как огонь в тёрне: именем Господним я низложил их.</p>
<p class="p"><em>13</em> Сильно толкнули меня, чтобы я упал, но Господь поддержал меня.</p>
<p class="p"><em>14</em> Господь — сила моя и песнь; Он соделался моим спасением.</p>
<p class="p"><em>15</em> Глас радости и спасения в жилищах праведников: десница Господня творит силу!</p>
<p class="p"><em>16</em> Десница Господня высока, десница Господня творит силу!</p>
<p class="p"><em>17</em> Не умру, но буду жить и возвещать дела Господни.</p>
<p class="p"><em>18</em> Строго наказал меня Господь, но смерти не предал меня.</p>
<p class="p"><em>19</em> Отворите мне врата правды; войду в них, прославлю Господа.</p>
<p class="p"><em>20</em> Вот врата Господа; праведные войдут в них.</p>
<p class="p"><em>21</em> Славлю Тебя, что Ты услышал меня и соделался моим спасением.</p>
<p class="p"><em>22</em> Камень, который отвергли строители, соделался главою угла:</p>
<p class="p"><em>23</em> это — от Господа, и есть дивно в очах наших.</p>
<p class="p"><em>24</em> Сей день сотворил Господь: возрадуемся и возвеселимся в оный!</p>
<p class="p"><em>25</em> О, Господи, спаси же! О, Господи, споспешествуй же!</p>
<p class="p"><em>26</em> Благословен грядущий во имя Господне! Благословляем вас из дома Господня.</p>
<p class="p"><em>27</em> Бог — Господь, и осиял нас; вяжите вервями жертву, <em>ведите</em> к рогам жертвенника.</p>
<p class="p"><em>28</em> Ты Бог мой: буду славить Тебя; Ты Бог мой: буду превозносить Тебя, [буду славить Тебя, ибо Ты услышал меня и соделался моим спасением].</p>
<p class="p"><em>29</em> Славьте Господа, ибо Он благ, ибо вовек милость Его.</p>
