<div class="title2">
<p class="title-p">Первая книга Царств</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Был один человек из Рамафаим-Цофима, с горы Ефремовой, имя ему Елкана, сын Иерохама, сына Илия, сына Тоху, сына Цуфа, — Ефрафянин;</p>
<p class="p"><em>2</em> у него были две жены: имя одной Анна, а имя другой Феннана; у Феннаны были дети, у Анны же не было детей.</p>
<p class="p"><em>3</em> И ходил этот человек из города своего в положенные дни поклоняться и приносить жертву Господу Саваофу в Силом; там [были Илий и] два сына его, Офни и Финеес, священниками Господа.</p>
<p class="p"><em>4</em> В тот день, когда Елкана приносил жертву, давал Феннане, жене своей, и всем сыновьям её и дочерям её части;</p>
<p class="p"><em>5</em> Анне же давал часть особую, ибо любил Анну, хотя Господь заключил чрево её.</p>
<p class="p"><em>6</em> Соперница её сильно огорчала её, побуждая её к ропоту на то, что Господь заключил чрево её.</p>
<p class="p"><em>7</em> Так бывало каждый год, когда ходила она в дом Господень; та огорчала её, а эта плакала и не ела.</p>
<p class="p"><em>8</em> И сказал ей Елкана, муж её: Анна! что ты плачешь и почему не ешь, и отчего скорбит сердце твоё? не лучше ли я для тебя десяти сыновей?</p>
<p class="p"><em>9</em> И встала Анна после того, как они ели и пили в Силоме. Илий же священник сидел тогда на седалище у входа в храм Господень.</p>
<p class="p"><em>10</em> И была она в скорби души, и молилась Господу, и горько плакала,</p>
<p class="p"><em>11</em> и дала обет, говоря: Господи Саваоф! если Ты призришь на скорбь рабы Твоей и вспомнишь обо мне, и не забудешь рабы Твоей и дашь рабе Твоей дитя мужеского пола, то я отдам его Господу на все дни жизни его, и бритва не коснётся головы его.</p>
<p class="p"><em>12</em> Между тем как она долго молилась пред Господом, Илий смотрел на уста её;</p>
<p class="p"><em>13</em> и как Анна говорила в сердце своём, а уста её только двигались, и не было слышно голоса её, то Илий счёл её пьяною.</p>
<p class="p"><em>14</em> И сказал ей Илий: доколе ты будешь пьяною? вытрезвись от вина твоего.</p>
<p class="p"><em>15</em> И отвечала Анна, и сказала: нет, господин мой; я — жена, скорбящая духом, вина и сикера я не пила, но изливаю душу мою пред Господом;</p>
<p class="p"><em>16</em> не считай рабы твоей негодною женщиною, ибо от великой печали моей и от скорби моей я говорила доселе.</p>
<p class="p"><em>17</em> И отвечал Илий и сказал: иди с миром, и Бог Израилев исполнит прошение твоё, чего ты просила у Него.</p>
<p class="p"><em>18</em> Она же сказала: да найдёт раба твоя милость в очах твоих! И пошла она в путь свой, и ела, и лице её не было уже [печально], как прежде.</p>
<p class="p"><em>19</em> И встали они поутру, и поклонились пред Господом, и возвратились, и пришли в дом свой в Раму. И познал Елкана Анну, жену свою, и вспомнил о ней Господь.</p>
<p class="p"><em>20</em> Чрез несколько времени зачала Анна и родила сына и дала ему имя: Самуил, ибо, [говорила она], от Господа я испросила его.</p>
<p class="p"><em>21</em> И пошёл муж её Елкана и всё семейство его совершить годичную жертву Господу и обеты свои.</p>
<p class="p"><em>22</em> Анна же не пошла, сказав мужу своему: когда младенец отнят будет от груди и подрастёт, тогда я отведу его, и он явится пред Господом и останется там навсегда.</p>
<p class="p"><em>23</em> И сказал ей Елкана, муж её: делай, что тебе угодно; оставайся, доколе не вскормишь его грудью; только да утвердит Господь слово, [вышедшее из уст твоих]. И осталась жена [его], и кормила грудью сына своего, доколе не вскормила.</p>
<p class="p"><em>24</em> Когда же вскормила его, пошла с ним в Силом, [взяв] три тельца и одну ефу муки и мех вина, и пришла в дом Господа в Силом; отрок же был ещё дитя.</p>
<p class="p"><em>25</em> и закололи тельца; и привела отрока к Илию</p>
<p class="p"><em>26</em> и сказала: о, господин мой! да живёт душа твоя, господин мой! я — та самая женщина, которая здесь при тебе стояла и молилась Господу;</p>
<p class="p"><em>27</em> о сём дитяти молилась я, и исполнил мне Господь прошение моё, чего я просила у Него;</p>
<p class="p"><em>28</em> и я отдаю его Господу на все дни жизни его, служить Господу. И поклонилась там Господу.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И молилась Анна и говорила: возрадовалось сердце моё в Господе; вознёсся рог мой в Боге моём; широко разверзлись уста мои на врагов моих, ибо я радуюсь о спасении Твоём.</p>
<p class="p"><em>2</em> Нет [столь] святаго, как Господь; ибо нет другого, кроме Тебя; и нет твердыни, как Бог наш.</p>
<p class="p"><em>3</em> Не умножайте речей надменных; дерзкие слова да не исходят из уст ваших; ибо Господь есть Бог ведения, и дела у Него взвешены.</p>
<p class="p"><em>4</em> Лук сильных преломляется, а немощные препоясываются силою;</p>
<p class="p"><em>5</em> сытые работают из хлеба, а голодные отдыхают; даже бесплодная рождает семь раз, а многочадная изнемогает.</p>
<p class="p"><em>6</em> Господь умерщвляет и оживляет, низводит в преисподнюю и возводит;</p>
<p class="p"><em>7</em> Господь делает нищим и обогащает, унижает и возвышает.</p>
<p class="p"><em>8</em> Из праха подъемлет Он бедного, из брения возвышает нищего, посаждая с вельможами, и престол славы даёт им в наследие; ибо у Господа основания земли, и Он утвердил на них вселенную.</p>
<p class="p"><em>9</em> Стопы святых Своих Он блюдёт, а беззаконные во тьме исчезают; ибо не силою крепок человек.</p>
<p class="p"><em>10</em> Господь сотрёт препирающихся с Ним; с небес возгремит на них. [Господь] будет судить концы земли, и даст крепость царю Своему и вознесёт рог помазанника Своего.</p>
<p class="p"><em>11</em> и пошёл Елкана в Раму в дом свой, а отрок остался служить Господу при Илии священнике.</p>
<p class="p"><em>12</em> Сыновья же Илия были люди негодные; они не знали Господа</p>
<p class="p"><em>13</em> и долга священников в отношении к народу. Когда кто приносил жертву, отрок священнический, во время варения мяса, приходил с вилкой в руке своей</p>
<p class="p"><em>14</em> и опускал её в котёл, или в кастрюлю, или на сковороду, или в горшок, и что вынет вилка, то брал себе священник. Так поступали они со всеми Израильтянами, приходившими туда в Силом.</p>
<p class="p"><em>15</em> Даже прежде, нежели сожигали тук, приходил отрок священнический и говорил приносившему жертву: дай мяса на жаркое священнику; он не возьмёт у тебя варёного мяса, а дай сырое.</p>
<p class="p"><em>16</em> И [если] кто говорил ему: пусть сожгут прежде тук, как должно, и [потом] возьми себе, сколько пожелает душа твоя, то он говорил: нет, теперь же дай, а если нет, то силою возьму.</p>
<p class="p"><em>17</em> И грех этих молодых людей был весьма велик пред Господом, ибо они отвращали от жертвоприношений Господу.</p>
<p class="p"><em>18</em> Отрок же Самуил служил пред Господом, надевая льняной ефод.</p>
<p class="p"><em>19</em> Верхнюю одежду малую делала ему мать его и приносила ему ежегодно, когда приходила с мужем своим для принесения положенной жертвы.</p>
<p class="p"><em>20</em> И благословил Илий Елкану и жену его и сказал: да даст тебе Господь детей от жены сей вместо данного, которого ты отдал Господу! И пошли они в место своё.</p>
<p class="p"><em>21</em> И посетил Господь Анну, и зачала она и родила ещё трёх сыновей и двух дочерей; а отрок Самуил возрастал у Господа.</p>
<p class="p"><em>22</em> Илий же был весьма стар и слышал всё, как поступают сыновья его со всеми Израильтянами, и что они спят с женщинами, собиравшимися у входа в скинию собрания.</p>
<p class="p"><em>23</em> И сказал им: для чего вы делаете такие дела? ибо я слышу худые речи о вас от всего народа.</p>
<p class="p"><em>24</em> Нет, дети мои, нехороша молва, которую я слышу: вы развращаете народ Господень;</p>
<p class="p"><em>25</em> если согрешит человек против человека, то помолятся о нём Богу; если же человек согрешит против Господа, то кто будет ходатаем о нём? Но они не слушали голоса отца своего, ибо Господь решил уже предать их смерти.</p>
<p class="p"><em>26</em> Отрок же Самуил более и более приходил в возраст и в благоволение у Господа и у людей.</p>
<p class="p"><em>27</em> И пришёл человек Божий к Илию и сказал ему: так говорит Господь: не открылся ли Я дому отца твоего, когда ещё были они в Египте, в доме фараона?</p>
<p class="p"><em>28</em> И не избрал ли его из всех колен Израилевых Себе во священника, чтоб он восходил к жертвеннику Моему, чтобы воскурял фимиам, чтобы носил ефод предо Мною? И не дал ли Я дому отца твоего от всех огнём сожигаемых жертв сынов Израилевых?</p>
<p class="p"><em>29</em> Для чего же вы попираете ногами жертвы Мои и хлебные приношения Мои, которые заповедал Я для жилища [Моего], и для чего ты предпочитаешь Мне сыновей своих, утучняя себя начатками всех приношений народа Моего — Израиля?</p>
<p class="p"><em>30</em> Посему так говорит Господь Бог Израилев: Я сказал [тогда]: «дом твой и дом отца твоего будут ходить пред лицем Моим вовек». Но теперь говорит Господь: да не будет так, ибо Я прославлю прославляющих Меня, а бесславящие Меня будут посрамлены.</p>
<p class="p"><em>31</em> Вот, наступают дни, в [которые] Я подсеку мышцу твою и мышцу дома отца твоего, так что не будет старца в доме твоём;</p>
<p class="p"><em>32</em> и ты будешь видеть бедствие жилища Моего, при всём том, что [Господь] благотворит Израилю и не будет в доме твоём старца во все дни,</p>
<p class="p"><em>33</em> Я не отрешу у тебя [всех] от жертвенника Моего, чтобы томить глаза твои и мучить душу твою; но всё потомство дома твоего будет умирать в средних летах.</p>
<p class="p"><em>34</em> И вот тебе знамение, которое последует с двумя сыновьями твоими, Офни и Финеесом: оба они умрут в один день.</p>
<p class="p"><em>35</em> И поставлю Себе священника верного; он будет поступать по сердцу Моему и по душе Моей; и дом его сделаю твёрдым, и он будет ходить пред помазанником Моим во все дни;</p>
<p class="p"><em>36</em> и всякий, оставшийся из дома твоего, придёт кланяться ему из-за геры серебра и куска хлеба и скажет: «причисли меня к какой-либо левитской должности, чтоб иметь пропитание».</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Отрок Самуил служил Господу при Илии; слово Господне было редко в те дни, видения [были] не часты.</p>
<p class="p"><em>2</em> И было в то время, когда Илий лежал на своём месте, — глаза же его начали смежаться, и он не мог видеть, —</p>
<p class="p"><em>3</em> и светильник Божий ещё не погас, и Самуил лежал в храме Господнем, где ковчег Божий;</p>
<p class="p"><em>4</em> воззвал Господь к Самуилу: И отвечал он: вот я!</p>
<p class="p"><em>5</em> И побежал к Илию и сказал: вот я! ты звал меня. Но тот сказал: я не звал тебя; пойди назад, ложись. И он пошёл и лёг.</p>
<p class="p"><em>6</em> Но Господь в другой раз воззвал к Самуилу: Он встал, и пришёл к Илию вторично, и сказал: вот я! ты звал меня. Но тот сказал: я не звал тебя, сын мой; пойди назад, ложись.</p>
<p class="p"><em>7</em> Самуил ещё не знал тогда [голоса] Господа, и ещё не открывалось ему слово Господне.</p>
<p class="p"><em>8</em> И воззвал Господь к Самуилу ещё в третий раз. Он встал и пришёл к Илию и сказал: вот я! ты звал меня. Тогда понял Илий, что Господь зовёт отрока.</p>
<p class="p"><em>9</em> И сказал Илий Самуилу: пойди назад и ложись, и когда [Зовущий] позовёт тебя, ты скажи: говори, Господи, ибо слышит раб Твой. И пошёл Самуил и лёг на месте своём.</p>
<p class="p"><em>10</em> И пришёл Господь, и стал, и воззвал, как в тот и другой раз: Самуил, Самуил! И сказал Самуил: говори, [Господи], ибо слышит раб Твой.</p>
<p class="p"><em>11</em> И сказал Господь Самуилу: вот, Я сделаю дело в Израиле, о котором кто услышит, у того зазвенит в обоих ушах;</p>
<p class="p"><em>12</em> в тот день Я исполню над Илием всё то, что Я говорил о доме его; Я начну и окончу;</p>
<p class="p"><em>13</em> Я объявил ему, что Я накажу дом его на веки за ту вину, что он знал, как сыновья его нечествуют, и не обуздывал их;</p>
<p class="p"><em>14</em> и посему клянусь дому Илия, что вина дома Илиева не загладится ни жертвами, ни приношениями хлебными вовек.</p>
<p class="p"><em>15</em> И спал Самуил до утра, и отворил двери дома Господня; и боялся Самуил объявить видение сие Илию.</p>
<p class="p"><em>16</em> Но Илий позвал Самуила и сказал: сын мой Самуил! Тот сказал: вот я!</p>
<p class="p"><em>17</em> И сказал [Илий]: что сказано тебе? не скрой от меня; то и то сделает с тобою Бог, и ещё больше сделает, если ты утаишь от меня что-либо из всего того, что сказано тебе.</p>
<p class="p"><em>18</em> И объявил ему Самуил всё и не скрыл от него [ничего]. Тогда сказал [Илий]: Он — Господь; что Ему угодно, то да сотворит.</p>
<p class="p"><em>19</em> И возрос Самуил, и Господь был с ним; и не осталось ни одного из слов его неисполнившимся.</p>
<p class="p"><em>20</em> И узнал весь Израиль от Дана до Вирсавии, что Самуил удостоен быть пророком Господним.</p>
<p class="p"><em>21</em> И продолжал Господь являться в Силоме после того, как открыл Себя Самуилу в Силоме чрез слово Господне.</p>

</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И было слово Самуила ко всему Израилю. И выступили Израильтяне против Филистимлян на войну и расположились станом при Авен-Езере, а Филистимляне расположились при Афеке.</p>
<p class="p"><em>2</em> И выстроились Филистимляне против Израильтян, и произошла битва, и были поражены Израильтяне Филистимлянами, которые побили на поле сражения около четырёх тысяч человек.</p>
<p class="p"><em>3</em> И пришёл народ в стан; и сказали старейшины Израилевы: за что поразил нас Господь сегодня пред Филистимлянами? возьмём себе из Силома ковчег завета Господня, и он пойдёт среди нас и спасёт нас от руки врагов наших.</p>
<p class="p"><em>4</em> И послал народ в Силом, и принесли оттуда ковчег завета Господа Саваофа, седящего на херувимах; а при ковчеге завета Божия были и два сына Илиевы, Офни и Финеес.</p>
<p class="p"><em>5</em> И когда прибыл ковчег завета Господня в стан, весь Израиль поднял такой сильный крик, что земля стонала.</p>
<p class="p"><em>6</em> И услышали Филистимляне шум восклицаний и сказали: отчего такие громкие восклицания в стане Евреев? И узнали, что ковчег Господень прибыл в стан.</p>
<p class="p"><em>7</em> И устрашились Филистимляне, ибо сказали: Бог тот пришёл к ним в стан. И сказали: горе нам! ибо не бывало подобного ни вчера, ни третьего дня;</p>
<p class="p"><em>8</em> горе нам! кто избавит нас от руки этого сильного Бога? Это — тот Бог, Который поразил Египтян всякими казнями в пустыне;</p>
<p class="p"><em>9</em> укрепитесь и будьте мужественны, Филистимляне, чтобы вам не быть в порабощении у Евреев, как они у вас в порабощении; будьте мужественны и сразитесь с ними.</p>
<p class="p"><em>10</em> И сразились Филистимляне, и поражены были Израильтяне, и каждый побежал в шатёр свой, и было поражение весьма великое, и пало из Израильтян тридцать тысяч пеших.</p>
<p class="p"><em>11</em> И ковчег Божий был взят, и два сына Илиевы, Офни и Финеес, умерли.</p>
<p class="p"><em>12</em> И побежал один Вениамитянин с места сражения и пришёл в Силом в тот же день; одежда на нём была разодрана и прах на голове его.</p>
<p class="p"><em>13</em> Когда пришёл он, Илий сидел на седалище при дороге у ворот и смотрел, ибо сердце его трепетало за ковчег Божий. И когда человек тот пришёл и объявил в городе, то громко восстенал весь город.</p>
<p class="p"><em>14</em> И услышал Илий звуки вопля и сказал: отчего такой шум? И тотчас подошёл человек тот и объявил Илию.</p>
<p class="p"><em>15</em> Илий был тогда девяноста восьми лет; и глаза его померкли, и он не мог видеть.</p>
<p class="p"><em>16</em> И сказал тот человек Илию: я пришёл из стана, сегодня же бежал я с места сражения. И сказал [Илий]: что произошло, сын мой?</p>
<p class="p"><em>17</em> И отвечал вестник и сказал: побежал Израиль пред Филистимлянами, и поражение великое произошло в народе, и оба сына твои, Офни и Финеес, умерли, и ковчег Божий взят.</p>
<p class="p"><em>18</em> Когда упомянул он о ковчеге Божием, [Илий] упал с седалища навзничь у ворот, сломал себе хребет и умер; ибо он [был] стар и тяжёл. Был же он судьёю Израиля сорок лет.</p>
<p class="p"><em>19</em> Невестка его, жена Финеесова, была беременна уже пред родами. И когда услышала она известие о взятии ковчега Божия и о смерти свёкра своего и мужа своего, то упала на колени и родила, ибо приступили к ней боли её.</p>
<p class="p"><em>20</em> И когда умирала она, стоявшие при ней женщины говорили ей: не бойся, ты родила сына. Но она не отвечала и не обращала внимания.</p>
<p class="p"><em>21</em> И назвала младенца: Ихавод, сказав: «отошла слава от Израиля» — со взятием ковчега Божия и [со смертью] свёкра её и мужа её.</p>
<p class="p"><em>22</em> Она сказала: отошла слава от Израиля, ибо взят ковчег Божий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Филистимляне же взяли ковчег Божий и принесли его из Авен-Езера в Азот.</p>
<p class="p"><em>2</em> И взяли Филистимляне ковчег Божий, и внесли его в храм Дагона, и поставили его подле Дагона.</p>
<p class="p"><em>3</em> И встали Азотяне рано на другой день, и вот, Дагон лежит лицем своим к земле пред ковчегом Господним. И взяли они Дагона и опять поставили его на своё место.</p>
<p class="p"><em>4</em> И встали они поутру на следующий день, и вот, Дагон лежит ниц на земле пред ковчегом Господним; голова Дагонова и обе руки его [лежали] отсечённые, каждая особо, на пороге, осталось только туловище Дагона.</p>
<p class="p"><em>5</em> Посему жрецы Дагоновы и все приходящие в капище Дагона в Азот не ступают на порог Дагонов до сего дня.</p>
<p class="p"><em>6</em> И отяготела рука Господня над Азотянами, и Он поражал их и наказал их мучительными наростами, в Азоте и в окрестностях его.</p>
<p class="p"><em>7</em> И увидели это Азотяне и сказали: да не останется ковчег Бога Израилева у нас, ибо тяжка рука Его и для нас и для Дагона, бога нашего.</p>
<p class="p"><em>8</em> И послали, и собрали к себе всех владетелей Филистимских, и сказали: что нам делать с ковчегом Бога Израилева? И сказали: пусть ковчег Бога Израилева перейдёт в Геф. И отправили ковчег Бога Израилева в Геф.</p>
<p class="p"><em>9</em> После того, как отправили его, была рука Господа на городе — ужас весьма великий, и поразил Господь жителей города от малого до большого, и показались на них наросты.</p>
<p class="p"><em>10</em> И отослали они ковчег Божий в Аскалон; и когда пришёл ковчег Божий в Аскалон, возопили Аскалонитяне, говоря: принесли к нам ковчег Бога Израилева, чтоб умертвить нас и народ наш.</p>
<p class="p"><em>11</em> И послали, и собрали всех владетелей Филистимских, и сказали: отошлите ковчег Бога Израилева; пусть он возвратится в своё место, чтобы не умертвил он нас и народа нашего. Ибо смертельный ужас был во всём городе; весьма отяготела рука Божия на них.</p>
<p class="p"><em>12</em> И те, которые не умерли, поражены были наростами, так что вопль города восходил до небес.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И пробыл ковчег Господень в области Филистимской семь месяцев.</p>
<p class="p"><em>2</em> И призвали Филистимляне жрецов и прорицателей, и сказали: что нам делать с ковчегом Господним? научите нас, как нам отпустить его в своё место.</p>
<p class="p"><em>3</em> Те сказали: если вы хотите отпустить ковчег Бога Израилева, то не отпускайте его ни с чем, но принесите Ему жертву повинности; тогда исцелитесь и узнаете, за что не отступает от вас рука Его.</p>
<p class="p"><em>4</em> И сказали они: какую жертву повинности должны мы принести Ему? Те сказали: по числу владетелей Филистимских пять наростов золотых и пять мышей золотых; ибо казнь одна на всех вас и на владетелях ваших;</p>
<p class="p"><em>5</em> итак сделайте изваяния наростов ваших и изваяния мышей ваших, опустошающих землю, и воздайте славу Богу Израилеву; может быть, Он облегчит руку Свою над вами и над богами вашими и над землёю вашею;</p>
<p class="p"><em>6</em> и для чего вам ожесточать сердце ваше, как ожесточили сердце своё Египтяне и фараон? вот, когда Господь показал силу Свою над ними, то они отпустили их, и те пошли;</p>
<p class="p"><em>7</em> итак возьмите, сделайте одну колесницу новую и возьмите двух первородивших коров, на которых не было ярма, и впрягите коров в колесницу, а телят их отведите от них домой;</p>
<p class="p"><em>8</em> и возьмите ковчег Господень, и поставьте его на колесницу, а золотые вещи, которые принесёте Ему в жертву повинности, положите в ящик сбоку его; и отпустите его, и пусть пойдёт;</p>
<p class="p"><em>9</em> и смотрите, если он пойдёт к пределам своим, к Вефсамису, то он великое сие зло сделал нам; если же нет, то мы будем знать, что не его рука поразила нас, а сделалось это с нами случайно.</p>
<p class="p"><em>10</em> И сделали они так: и взяли двух первородивших коров и впрягли их в колесницу, а телят их удержали дома;</p>
<p class="p"><em>11</em> и поставили ковчег Господа на колесницу и ящик с золотыми мышами и изваяниями наростов.</p>
<p class="p"><em>12</em> И пошли коровы прямо на дорогу к Вефсамису; одною дорогою шли, шли и мычали, но не уклонялись ни направо, ни налево; владетели же Филистимские следовали за ними до пределов Вефсамиса.</p>
<p class="p"><em>13</em> [Жители] Вефсамиса жали тогда пшеницу в долине, и взглянув увидели ковчег Господень, и обрадовались, что увидели его.</p>
<p class="p"><em>14</em> Колесница же пришла на поле Иисуса Вефсамитянина и остановилась там; и был тут большой камень, и раскололи колесницу на дрова, а коров принесли во всесожжение Господу.</p>
<p class="p"><em>15</em> Левиты сняли ковчег Господа и ящик, бывший при нём, в котором [были] золотые вещи, и поставили на большом том камне; жители же Вефсамиса принесли в тот день всесожжения и закололи жертвы Господу.</p>
<p class="p"><em>16</em> И пять владетелей Филистимских видели [это] и возвратились в тот день в Аккарон.</p>
<p class="p"><em>17</em> Золотые эти наросты, которые принесли Филистимляне в жертву повинности Господу, были: один за Азот, один за Газу, один за Аскалон, один за Геф, один за Аккарон;</p>
<p class="p"><em>18</em> а золотые мыши [были] по числу всех городов Филистимских — пяти владетелей, от городов укреплённых и до открытых сёл, до большого камня, на котором поставили ковчег Господа и [который находится] до сего дня на поле Иисуса Вефсамитянина.</p>
<p class="p"><em>19</em> И поразил Он жителей Вефсамиса за то, что они заглядывали в ковчег Господа, и убил из народа пятьдесят тысяч семьдесят человек; и заплакал народ, ибо поразил Господь народ поражением великим.</p>
<p class="p"><em>20</em> И сказали жители Вефсамиса: кто может стоять пред Господом, сим святым Богом? и к кому Он пойдёт от нас?</p>
<p class="p"><em>21</em> И послали послов к жителям Кириаф-Иарима сказать: Филистимляне возвратили ковчег Господа; придите, возьмите его к себе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И пришли жители Кириаф-Иарима, и взяли ковчег Господа, и принесли его в дом Аминадава, на холм, а Елеазара, сына его, посвятили, чтобы он хранил ковчег Господа.</p>
<p class="p"><em>2</em> С того дня, как остался ковчег в Кириаф-Иариме, прошло много времени, лет двадцать. И обратился весь дом Израилев к Господу.</p>
<p class="p"><em>3</em> И сказал Самуил всему дому Израилеву, говоря: если вы всем сердцем своим обращаетесь к Господу, то удалите из среды себя богов иноземных и Астарт и расположите сердце ваше к Господу, и служите Ему одному, и Он избавит вас от руки Филистимлян.</p>
<p class="p"><em>4</em> И удалили сыны Израилевы Ваалов и Астарт и стали служить одному Господу.</p>
<p class="p"><em>5</em> И сказал Самуил: соберите всех Израильтян в Массифу и я помолюсь о вас Господу.</p>
<p class="p"><em>6</em> И собрались в Массифу, и черпали воду, и проливали пред Господом, и постились в тот день, говоря: согрешили мы пред Господом. И судил Самуил сынов Израилевых в Массифе.</p>
<p class="p"><em>7</em> Когда же услышали Филистимляне, что собрались сыны Израилевы в Массифу, тогда пошли владетели Филистимские на Израиля. Израильтяне, услышав [о том], убоялись Филистимлян.</p>
<p class="p"><em>8</em> И сказали сыны Израилевы Самуилу: не переставай взывать о нас к Господу Богу нашему, чтоб он спас нас от руки Филистимлян.</p>
<p class="p"><em>9</em> И взял Самуил одного ягнёнка от сосцов, и принёс его во всесожжение Господу, и воззвал Самуил к Господу о Израиле, и услышал его Господь.</p>
<p class="p"><em>10</em> И когда Самуил возносил всесожжение, Филистимляне пришли воевать с Израилем. Но Господь возгремел в тот день сильным громом над Филистимлянами и навёл на них ужас, и они были поражены пред Израилем.</p>
<p class="p"><em>11</em> И выступили Израильтяне из Массифы, и преследовали Филистимлян, и поражали их до места под Вефхором.</p>
<p class="p"><em>12</em> И взял Самуил один камень, и поставил между Массифою и между Сеном, и назвал его Авен-Езер, сказав: до сего места помог нам Господь.</p>
<p class="p"><em>13</em> Так усмирены были Филистимляне, и не стали более ходить в пределы Израилевы; и была рука Господня на Филистимлянах во все дни Самуила.</p>
<p class="p"><em>14</em> И возвращены были Израилю города, которые взяли Филистимляне у Израиля, от Аккарона и до Гефа, и пределы их освободил Израиль из рук Филистимлян, и был мир между Израилем и Аморреями.</p>
<p class="p"><em>15</em> И был Самуил судьёю Израиля во все дни жизни своей:</p>
<p class="p"><em>16</em> из года в год он ходил и обходил Вефиль, и Галгал и Массифу и судил Израиля во всех сих местах;</p>
<p class="p"><em>17</em> потом возвращался в Раму; ибо [там] был дом его, и там судил он Израиля, и построил там жертвенник Господу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Когда же состарился Самуил, то поставил сыновей своих судьями над Израилем.</p>
<p class="p"><em>2</em> Имя старшему сыну его Иоиль, а имя второму [сыну] его Авия; они [были] судьями в Вирсавии.</p>
<p class="p"><em>3</em> Но сыновья его не ходили путями его, а уклонились в корысть и брали подарки, и судили превратно.</p>
<p class="p"><em>4</em> И собрались все старейшины Израиля, и пришли к Самуилу в Раму,</p>
<p class="p"><em>5</em> и сказали ему: вот, ты состарился, а сыновья твои не ходят путями твоими; итак поставь над нами царя, чтобы он судил нас, как у прочих народов.</p>
<p class="p"><em>6</em> И не понравилось слово сие Самуилу, когда они сказали: дай нам царя, чтобы он судил нас. И молился Самуил Господу.</p>
<p class="p"><em>7</em> И сказал Господь Самуилу: послушай голоса народа во всём, что они говорят тебе; ибо не тебя они отвергли, но отвергли Меня, чтоб Я не царствовал над ними;</p>
<p class="p"><em>8</em> как они поступали с того дня, в который Я вывел их из Египта, и до сего дня, оставляли Меня и служили иным богам, так поступают они с тобою;</p>
<p class="p"><em>9</em> итак послушай голоса их; только представь им и объяви им права царя, который будет царствовать над ними.</p>
<p class="p"><em>10</em> И пересказал Самуил все слова Господа народу, просящему у него царя,</p>
<p class="p"><em>11</em> и сказал: вот какие будут права царя, который будет царствовать над вами: сыновей ваших он возьмёт и приставит их к колесницам своим и [сделает] всадниками своими, и будут они бегать пред колесницами его;</p>
<p class="p"><em>12</em> и поставит [их] у себя тысяченачальниками и пятидесятниками, и чтобы они возделывали поля его, и жали хлеб его, и делали ему воинское оружие и колесничный прибор его;</p>
<p class="p"><em>13</em> и дочерей ваших возьмёт, чтоб они составляли масти, варили кушанье и пекли хлебы;</p>
<p class="p"><em>14</em> и поля ваши и виноградные и масличные сады ваши лучшие возьмёт, и отдаст слугам своим;</p>
<p class="p"><em>15</em> и от посевов ваших и из виноградных садов ваших возьмёт десятую часть и отдаст евнухам своим и слугам своим;</p>
<p class="p"><em>16</em> и рабов ваших и рабынь ваших, и юношей ваших лучших, и ослов ваших возьмёт и употребит на свои дела;</p>
<p class="p"><em>17</em> от мелкого скота вашего возьмёт десятую часть, и сами вы будете ему рабами;</p>
<p class="p"><em>18</em> и восстенаете тогда от царя вашего, которого вы избрали себе; и не будет Господь отвечать вам тогда.</p>
<p class="p"><em>19</em> Но народ не согласился послушаться голоса Самуила, и сказал: нет, пусть царь будет над нами,</p>
<p class="p"><em>20</em> и мы будем как прочие народы: будет судить нас царь наш, и ходить пред нами, и вести войны наши.</p>
<p class="p"><em>21</em> И выслушал Самуил все слова народа, и пересказал их вслух Господа.</p>
<p class="p"><em>22</em> И сказал Господь Самуилу: послушай голоса их и поставь им царя. И сказал Самуил Израильтянам: пойдите каждый в свой город.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Был некто из сынов Вениамина, имя его Кис, сын Авиила, сына Церона, сына Бехорафа, сына Афия, сына некоего Вениамитянина, человек знатный.</p>
<p class="p"><em>2</em> У него был сын, имя его Саул, молодой и красивый; и не было никого из Израильтян красивее его; он от плеч своих был выше всего народа.</p>
<p class="p"><em>3</em> И пропали ослицы у Киса, отца Саулова, и сказал Кис Саулу, сыну своему: возьми с собою одного из слуг и встань, пойди, поищи ослиц.</p>
<p class="p"><em>4</em> И прошёл он гору Ефремову и прошёл землю Шалишу, но не нашли; и прошли землю Шаалим, и [там их] нет; и прошёл он землю Вениаминову, и не нашли.</p>
<p class="p"><em>5</em> Когда они пришли в землю Цуф, Саул сказал слуге своему, который был с ним: пойдём назад, чтобы отец мой, оставив ослиц, не стал беспокоиться о нас.</p>
<p class="p"><em>6</em> Но слуга сказал ему: вот в этом городе есть человек Божий, человек уважаемый; всё, что он ни скажет, сбывается; сходим теперь туда; может быть, он укажет нам путь наш, по которому нам идти.</p>
<p class="p"><em>7</em> И сказал Саул слуге своему: вот мы пойдём, а что мы принесём тому человеку? ибо хлеба не стало в сумах наших, и подарка нет, чтобы поднести человеку Божию; что у нас?</p>
<p class="p"><em>8</em> И опять отвечал слуга Саулу и сказал: вот в руке моей четверть сикля серебра; я отдам человеку Божию, и он укажет нам путь наш.</p>
<p class="p"><em>9</em> Прежде у Израиля, когда кто-нибудь шёл вопрошать Бога, говорили так: «пойдём к прозорливцу»; ибо тот, кого [называют] ныне пророком, прежде назывался прозорливцем.</p>
<p class="p"><em>10</em> И сказал Саул слуге своему: хорошо ты говоришь; пойдём. И пошли в город, где человек Божий.</p>
<p class="p"><em>11</em> Когда они поднимались вверх в город, то встретили девиц, вышедших черпать воду, и сказали им: есть ли здесь прозорливец?</p>
<p class="p"><em>12</em> Те отвечали им и сказали: есть; вот, он впереди тебя; только поспешай, ибо он сегодня пришёл в город, потому что сегодня у народа жертвоприношение на высоте;</p>
<p class="p"><em>13</em> когда придёте в город, застанете его, пока он ещё не пошёл на ту высоту, на обед; ибо народ не начнёт есть, доколе он не придёт; потому что он благословит жертву, и после того станут есть званые; итак ступайте, теперь ещё застанете его.</p>
<p class="p"><em>14</em> И пошли они в город. Когда же вошли в средину города, то вот и Самуил выходит навстречу им, чтоб идти на высоту.</p>
<p class="p"><em>15</em> А Господь открыл Самуилу за день до прихода Саулова и сказал:</p>
<p class="p"><em>16</em> завтра в это время Я пришлю к тебе человека из земли Вениаминовой, и ты помажь его в правителя народу Моему — Израилю, и он спасёт народ Мой от руки Филистимлян; ибо Я призрел на народ Мой, так как вопль его достиг до Меня.</p>
<p class="p"><em>17</em> Когда Самуил увидел Саула, то Господь сказал ему: вот человек, о котором Я говорил тебе; он будет управлять народом Моим.</p>
<p class="p"><em>18</em> И подошёл Саул к Самуилу в воротах и спросил его: скажи мне, где дом прозорливца?</p>
<p class="p"><em>19</em> И отвечал Самуил Саулу, и сказал: я прозорливец, иди впереди меня на высоту; и вы будете обедать со мною сегодня, и отпущу тебя утром, и всё, что у тебя на сердце, скажу тебе;</p>
<p class="p"><em>20</em> а об ослицах, которые у тебя пропали уже три дня, не заботься; они нашлись. И кому всё вожделенное в Израиле? Не тебе ли и всему дому отца твоего?</p>
<p class="p"><em>21</em> И отвечал Саул и сказал: не сын ли я Вениамина, одного из меньших колен Израилевых? И племя моё не малейшее ли между всеми племенами колена Вениаминова? К чему же ты говоришь мне это?</p>
<p class="p"><em>22</em> И взял Самуил Саула и слугу его, и ввёл их в комнату, и дал им первое место между званными, которых было около тридцати человек.</p>
<p class="p"><em>23</em> И сказал Самуил повару: подай ту часть, которую я дал тебе и о которой я сказал тебе: «отложи её у себя».</p>
<p class="p"><em>24</em> И взял повар плечо и что было при нём и положил пред Саулом. И сказал [Самуил]: вот это оставлено, положи пред собою [и] ешь, ибо к сему времени сбережено [это] для тебя, когда я созывал народ. И обедал Саул с Самуилом в тот день.</p>
<p class="p"><em>25</em> И сошли они с высоты в город, и Самуил разговаривал с Саулом на кровле.</p>
<p class="p"><em>26</em> Утром встали они так: когда взошла заря, Самуил воззвал к Саулу на кровлю и сказал: встань, я провожу тебя. И встал Саул, и вышли оба они из дома, он и Самуил.</p>
<p class="p"><em>27</em> Когда подходили они к концу города, Самуил сказал Саулу: скажи слуге, чтобы он пошёл впереди нас, — и он пошёл вперёд; — а ты остановись теперь, и я открою тебе, что сказал Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И взял Самуил сосуд с елеем и вылил на голову его, и поцеловал его и сказал: вот, Господь помазывает тебя в правителя наследия Своего:</p>
<p class="p"><em>2</em> когда ты теперь пойдёшь от меня, то встретишь двух человек близ гроба Рахили, на пределах Вениаминовых, в Целцахе, и они скажут тебе: «нашлись ослицы, которых ты ходил искать, и вот отец твой, забыв об ослицах, беспокоится о вас, говоря: что с сыном моим?»</p>
<p class="p"><em>3</em> И пойдёшь оттуда далее и придёшь к дубраве Фаворской, и встретят тебя там три человека, идущих к Богу в Вефиль: один несёт трёх козлят, другой несёт три хлеба, а третий несёт мех с вином;</p>
<p class="p"><em>4</em> и будут приветствовать они тебя и дадут тебе два хлеба, и ты возьмёшь из рук их.</p>
<p class="p"><em>5</em> После того ты придёшь на холм Божий, где охранный отряд Филистимский; и когда войдёшь там в город, встретишь сонм пророков, сходящих с высоты, и пред ними псалтирь и тимпан, и свирель и гусли, и они пророчествуют;</p>
<p class="p"><em>6</em> и найдёт на тебя Дух Господень, и ты будешь пророчествовать с ними и сделаешься иным человеком.</p>
<p class="p"><em>7</em> Когда эти знамения сбудутся с тобою, тогда делай, что может рука твоя, ибо с тобою Бог.</p>
<p class="p"><em>8</em> И ты пойди прежде меня в Галгал, куда и я приду к тебе для принесения всесожжений и мирных жертв; семь дней жди, доколе я не приду к тебе, и тогда укажу тебе, что тебе делать.</p>
<p class="p"><em>9</em> Как скоро Саул обратился, чтоб идти от Самуила, Бог дал ему иное сердце, и сбылись все те знамения в тот же день.</p>
<p class="p"><em>10</em> Когда пришли они к холму, вот встречается им сонм пророков, и сошёл на него Дух Божий, и он пророчествовал среди них.</p>
<p class="p"><em>11</em> Все знавшие его вчера и третьего дня, увидев, что он с пророками пророчествует, говорили в народе друг другу: что это сталось с сыном Кисовым? неужели и Саул во пророках?</p>
<p class="p"><em>12</em> И отвечал один из бывших там и сказал: а у тех кто отец? Посему вошло в пословицу: «неужели и Саул во пророках?»</p>
<p class="p"><em>13</em> И перестал он пророчествовать, и пошёл на высоту.</p>
<p class="p"><em>14</em> И сказал дядя Саулов ему и слуге его: куда вы ходили? Он сказал: искать ослиц, но, видя, что [их] нет, зашли к Самуилу.</p>
<p class="p"><em>15</em> И сказал дядя Саулов: расскажи мне, что сказал вам Самуил.</p>
<p class="p"><em>16</em> И сказал Саул дяде своему: он объявил нам, что ослицы нашлись. А того, что сказал ему Самуил о царстве, не открыл ему.</p>
<p class="p"><em>17</em> И созвал Самуил народ к Господу в Массифу</p>
<p class="p"><em>18</em> и сказал сынам Израилевым: так говорит Господь Бог Израилев: Я вывел Израиля из Египта и избавил вас от руки Египтян и от руки всех царств, угнетавших вас.</p>
<p class="p"><em>19</em> А вы теперь отвергли Бога вашего, Который спасает вас от всех бедствий ваших и скорбей ваших, и сказали Ему: «царя поставь над нами». Итак предстаньте теперь пред Господом по коленам вашим и по племенам вашим.</p>
<p class="p"><em>20</em> И велел Самуил подходить всем коленам Израилевым, и указано колено Вениаминово.</p>
<p class="p"><em>21</em> И велел подходить колену Вениаминову по племенам его, и указано племя Матриево; и приводят племя Матриево по мужам, и назван Саул, сын Кисов; и искали его, и не находили.</p>
<p class="p"><em>22</em> И вопросили ещё Господа: придёт ли ещё он сюда? И сказал Господь: вот он скрывается в обозе.</p>
<p class="p"><em>23</em> И побежали и взяли его оттуда, и он стал среди народа и был от плеч своих выше всего народа.</p>
<p class="p"><em>24</em> И сказал Самуил всему народу: видите ли, кого избрал Господь? подобного ему нет во всём народе. Тогда весь народ воскликнул и сказал: да живёт царь!</p>
<p class="p"><em>25</em> И изложил Самуил народу права царства, и написал в книгу, и положил пред Господом. И отпустил весь народ, каждого в дом свой.</p>
<p class="p"><em>26</em> Также и Саул пошёл в дом свой, в Гиву; и пошли с ним храбрые, которых сердца коснулся Бог.</p>
<p class="p"><em>27</em> А негодные люди говорили: ему ли спасать нас? И презрели его и не поднесли ему даров; но он как бы не замечал того.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И пришёл Наас Аммонитянин и осадил Иавис Галаадский. И сказали все жители Иависа Наасу: заключи с нами союз, и мы будем служить тебе.</p>
<p class="p"><em>2</em> И сказал им Наас Аммонитянин: я заключу с вами союз, но с тем, чтобы выколоть у каждого из вас правый глаз и тем положить бесчестие на всего Израиля.</p>
<p class="p"><em>3</em> И сказали ему старейшины Иависа: дай нам сроку семь дней, чтобы послать нам послов во все пределы Израильские, и если никто не поможет нам, то мы выйдем к тебе.</p>
<p class="p"><em>4</em> И пришли послы в Гиву Саулову и пересказали слова сии вслух народа; и весь народ поднял вопль и заплакал.</p>
<p class="p"><em>5</em> И вот, пришёл Саул позади волов с поля и сказал: что [сделалось] с народом, что он плачет? И пересказали ему слова жителей Иависа.</p>
<p class="p"><em>6</em> И сошёл Дух Божий на Саула, когда он услышал слова сии, и сильно воспламенился гнев его;</p>
<p class="p"><em>7</em> и взял он пару волов, и рассёк их на части, и послал во все пределы Израильские чрез тех послов, объявляя, что так будет поступлено с волами того, кто не пойдёт вслед Саула и Самуила. И напал страх Господень на народ, и выступили [все], как один человек.</p>
<p class="p"><em>8</em> [Саул] осмотрел их в Везеке, и нашлось сынов Израилевых триста тысяч и мужей Иудиных тридцать тысяч.</p>
<p class="p"><em>9</em> И сказали пришедшим послам: так скажите жителям Иависа Галаадского: завтра будет к вам помощь, когда обогреет солнце. И пришли послы и объявили жителям Иависа, и они обрадовались.</p>
<p class="p"><em>10</em> И сказали жители Иависа [Наасу]: завтра выйдем к вам, и поступайте с нами, как вам угодно.</p>
<p class="p"><em>11</em> В следующий день Саул разделил народ на три отряда, и они проникли в средину стана во время утренней стражи и поразили Аммонитян до дневного зноя; оставшиеся рассеялись, так что не осталось из них двоих вместе.</p>
<p class="p"><em>12</em> Тогда сказал народ Самуилу: кто говорил: «Саулу ли царствовать над нами»? дайте этих людей, и мы умертвим их.</p>
<p class="p"><em>13</em> Но Саул сказал: в сей день никого не должно умерщвлять, ибо сегодня Господь совершил спасение в Израиле.</p>
<p class="p"><em>14</em> И сказал Самуил народу: пойдём в Галгал, и обновим там царство.</p>
<p class="p"><em>15</em> И пошёл весь народ в Галгал, и поставили там Саула царём пред Господом в Галгале, и принесли там мирные жертвы пред Господом. И весьма веселились там Саул и все Израильтяне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И сказал Самуил всему Израилю: вот, я послушался голоса вашего во всём, что вы говорили мне, и поставил над вами царя,</p>
<p class="p"><em>2</em> и вот, царь ходит пред вами; а я состарился и поседел; и сыновья мои с вами; я же ходил пред вами от юности моей и до сего дня;</p>
<p class="p"><em>3</em> вот я; свидетельствуйте на меня пред Господом и пред помазанником Его, у кого взял я вола, у кого взял осла, кого обидел и кого притеснил, у кого взял дар и закрыл в [деле] его глаза мои, — и я возвращу вам.</p>
<p class="p"><em>4</em> И отвечали: ты не обижал нас и не притеснял нас и ничего ни у кого не взял.</p>
<p class="p"><em>5</em> И сказал он им: свидетель на вас Господь, и свидетель помазанник Его в сей день, что вы не нашли ничего за мною. И сказали: свидетель.</p>
<p class="p"><em>6</em> Тогда Самуил сказал народу: [свидетель] Господь, Который поставил Моисея и Аарона и Который вывел отцов ваших из земли Египетской.</p>
<p class="p"><em>7</em> Теперь же предстаньте, и я буду судиться с вами пред Господом о всех благодеяниях, которые оказал Он вам и отцам вашим.</p>
<p class="p"><em>8</em> Когда пришёл Иаков в Египет, и отцы ваши возопили к Господу, то Господь послал Моисея и Аарона, и они вывели отцов ваших из Египта и поселили их на месте сём.</p>
<p class="p"><em>9</em> Но они забыли Господа Бога своего, и Он предал их в руки Сисары, военачальника Асорского, и в руки Филистимлян и в руки царя Моавитского, [которые] воевали против них.</p>
<p class="p"><em>10</em> Но когда они возопили к Господу и сказали: «согрешили мы, ибо оставили Господа и стали служить Ваалам и Астартам, теперь избавь нас от руки врагов наших, и мы будем служить Тебе»,</p>
<p class="p"><em>11</em> тогда Господь послал Иероваала, и Варака, и Иеффая, и Самуила, и избавил вас от руки врагов ваших, окружавших вас, и вы жили безопасно.</p>
<p class="p"><em>12</em> Но увидев, что Наас, царь Аммонитский, идёт против вас, вы сказали мне: «нет, царь пусть царствует над нами», тогда как Господь Бог ваш — Царь ваш.</p>
<p class="p"><em>13</em> Итак, вот царь, которого вы избрали, которого вы требовали: вот, Господь поставил над вами царя.</p>
<p class="p"><em>14</em> Если будете бояться Господа и служить Ему и слушать гласа Его, и не станете противиться повелениям Господа, и будете и вы и царь ваш, который царствует над вами, [ходить] вслед Господа, Бога вашего.</p>
<p class="p"><em>15</em> а если не будете слушать гласа Господа и станете противиться повелениям Господа, то рука Господа будет против вас, [как была] против отцов ваших.</p>
<p class="p"><em>16</em> Теперь станьте и посмотрите на дело великое, которое Господь совершит пред глазами вашими:</p>
<p class="p"><em>17</em> не жатва ли пшеницы ныне? Но я воззову к Господу, и пошлёт Он гром и дождь, и вы узнаете и увидите, как велик грех, который вы сделали пред очами Господа, прося себе царя.</p>
<p class="p"><em>18</em> И воззвал Самуил к Господу, и Господь послал гром и дождь в тот день; и пришёл весь народ в большой страх от Господа и Самуила.</p>
<p class="p"><em>19</em> И сказал весь народ Самуилу: помолись о рабах твоих пред Господом Богом твоим, чтобы не умереть нам; ибо ко всем грехам нашим мы прибавили ещё грех, когда просили себе царя.</p>
<p class="p"><em>20</em> И отвечал Самуил народу: не бойтесь, грех этот вами сделан, но вы не отступайте только от Господа и служите Господу всем сердцем вашим</p>
<p class="p"><em>21</em> и не обращайтесь вслед ничтожных [богов], которые не принесут пользы и не избавят; ибо они — ничто;</p>
<p class="p"><em>22</em> Господь же не оставит народа Своего ради великого имени Своего, ибо Господу угодно было избрать вас народом Своим;</p>
<p class="p"><em>23</em> и я также не допущу себе греха пред Господом, чтобы перестать молиться за вас, и буду наставлять вас на путь добрый и прямой;</p>
<p class="p"><em>24</em> только бойтесь Господа и служите Ему истинно, от всего сердца вашего, ибо вы видели, какие великие дела Он сделал с вами;</p>
<p class="p"><em>25</em> если же вы будете делать зло, то и вы и царь ваш погибнете.</p>

<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Год был по воцарении Саула, и другой год царствовал он над Израилем, как выбрал Саул себе три тысячи из Израильтян:</p>
<p class="p"><em>2</em> две тысячи были с Саулом в Михмасе и на горе Вефильской, тысяча же была с Ионафаном в Гиве Вениаминовой; а прочий народ отпустил он по домам своим.</p>
<p class="p"><em>3</em> И разбил Ионафан охранный отряд Филистимский, который был в Гиве; и услышали об этом Филистимляне, а Саул протрубил трубою по всей стране, возглашая: да услышат Евреи!</p>
<p class="p"><em>4</em> Когда весь Израиль услышал, что разбил Саул охранный отряд Филистимский и что Израиль сделался ненавистным для Филистимлян, то народ собрался к Саулу в Галгал.</p>
<p class="p"><em>5</em> И собрались Филистимляне на войну против Израиля: тридцать тысяч колесниц и шесть тысяч конницы, и народа множество, как песок на берегу моря; и пришли и расположились станом в Михмасе, с восточной стороны Беф-Авена.</p>
<p class="p"><em>6</em> Израильтяне, видя, что они в опасности, потому что народ был стеснён, укрывались в пещерах и в ущельях, и между скалами, и в башнях, и во рвах;</p>
<p class="p"><em>7</em> а [некоторые] из Евреев переправились за Иордан в страну Гадову и Галаадскую; Саул же находился ещё в Галгале, и весь народ, бывший с ним, находился в страхе.</p>
<p class="p"><em>8</em> И ждал он семь дней, до срока, [назначенного] Самуилом, а Самуил не приходил в Галгал; и стал народ разбегаться от него.</p>
<p class="p"><em>9</em> И сказал Саул: приведите ко мне, что [назначено] для жертвы всесожжения и для жертв мирных. И вознёс всесожжение.</p>
<p class="p"><em>10</em> Но едва кончил он возношение всесожжения, вот, приходит Самуил; и вышел Саул к нему навстречу, чтобы приветствовать его.</p>
<p class="p"><em>11</em> Но Самуил сказал: что ты сделал? Саул отвечал: я видел, что народ разбегается от меня, а ты не приходил к назначенному времени; Филистимляне же собрались в Михмасе;</p>
<p class="p"><em>12</em> тогда подумал я: «теперь придут на меня Филистимляне в Галгал, а я ещё не вопросил Господа», и потому решился принести всесожжение.</p>
<p class="p"><em>13</em> И сказал Самуил Саулу: худо поступил ты, что не исполнил повеления Господа Бога твоего, которое дано было тебе, ибо ныне упрочил бы Господь царствование твоё над Израилем навсегда;</p>
<p class="p"><em>14</em> но теперь не устоять царствованию твоему; Господь найдёт Себе мужа по сердцу Своему, и повелит ему Господь быть вождём народа Своего, так как ты не исполнил того, что было повелено тебе Господом.</p>
<p class="p"><em>15</em> И встал Самуил и пошёл из Галгала в Гиву Вениаминову; а Саул пересчитал людей, бывших с ним, до шестисот человек.</p>
<p class="p"><em>16</em> Саул с сыном своим Ионафаном и людьми, находившимися при них, засели в Гиве Вениаминовой; Филистимляне же стояли станом в Михмасе.</p>
<p class="p"><em>17</em> И вышли из стана Филистимского три отряда для опустошения земли: один направился по дороге к Офре, в округ Суаль,</p>
<p class="p"><em>18</em> другой отряд направился по дороге Вефоронской, а третий направился по дороге к границе долины Цевоим, к пустыне.</p>
<p class="p"><em>19</em> Кузнецов не было во всей земле Израильской; ибо Филистимляне опасались, чтобы Евреи не сделали меча или копья.</p>
<p class="p"><em>20</em> И должны были ходить все Израильтяне к Филистимлянам оттачивать свои сошники, и свои заступы, и свои топоры, и свои кирки,</p>
<p class="p"><em>21</em> когда сделается щербина на острие у сошников, и у заступов, и у вил, и у топоров, или нужно рожон поправить.</p>
<p class="p"><em>22</em> Поэтому во время войны не было ни меча, ни копья у всего народа, бывшего с Саулом и Ионафаном, а [только] нашлись они у Саула и Ионафана, сына его.</p>
<p class="p"><em>23</em> И вышел передовой отряд Филистимский к переправе Михмасской.</p>
