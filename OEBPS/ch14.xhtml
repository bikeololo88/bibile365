<div class="title3">
<p class="title-p">Числа</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею в пустыне Синайской, в скинии собрания, в первый [день] второго месяца, во второй год по выходе их из земли Египетской, говоря:</p>
<p class="p"><em>2</em> исчислите всё общество сынов Израилевых по родам их, по семействам их, по числу имён, всех мужеского пола поголовно:</p>
<p class="p"><em>3</em> от двадцати лет и выше, всех годных для войны у Израиля, по ополчениям их исчислите их — ты и Аарон;</p>
<p class="p"><em>4</em> с вами должны быть из каждого колена по одному человеку, который в роде своём есть главный.</p>
<p class="p"><em>5</em> И вот имена мужей, которые будут с вами: от Рувима Елицур, сын Шедеура;</p>
<p class="p"><em>6</em> от Симеона Шелумиил, сын Цуришаддая;</p>
<p class="p"><em>7</em> от Иуды Наассон, сын Аминадава;</p>
<p class="p"><em>8</em> от Иссахара Нафанаил, сын Цуара;</p>
<p class="p"><em>9</em> от Завулона Елиав, сын Хелона;</p>
<p class="p"><em>10</em> от сынов Иосифа: от Ефрема Елишама, сын Аммиуда; от Манассии Гамалиил, сын Педацура;</p>
<p class="p"><em>11</em> от Вениамина Авидан, сын Гидеония;</p>
<p class="p"><em>12</em> от Дана Ахиезер, сын Аммишаддая;</p>
<p class="p"><em>13</em> от Асира Пагиил, сын Охрана;</p>
<p class="p"><em>14</em> от Гада Елиасаф, сын Регуила;</p>
<p class="p"><em>15</em> от Неффалима Ахира, сын Енана.</p>
<p class="p"><em>16</em> Это — избранные мужи общества, начальники колен отцов своих, главы тысяч Израилевых.</p>
<p class="p"><em>17</em> И взял Моисей и Аарон мужей сих, которые названы поимённо,</p>
<p class="p"><em>18</em> и собрали они всё общество в первый [день] второго месяца. И объявили они родословия свои, по родам их, по семействам их, по числу имён, от двадцати лет и выше, поголовно,</p>
<p class="p"><em>19</em> как повелел Господь Моисею. И сделал он счисление им в пустыне Синайской.</p>
<p class="p"><em>20</em> И было сынов Рувима, первенца Израилева, по родам их, по племенам их, по семействам их, по числу имён, поголовно, всех мужеского пола, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>21</em> исчислено в колене Рувимовом сорок шесть тысяч пятьсот.</p>
<p class="p"><em>22</em> Сынов Симеона по родам их, по племенам их, по семействам их, по числу имён, поголовно, всех мужеского пола, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>23</em> исчислено в колене Симеоновом пятьдесят девять тысяч триста.</p>
<p class="p"><em>24</em> Сынов Гада по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>25</em> исчислено в колене Гадовом сорок пять тысяч шестьсот пятьдесят.</p>
<p class="p"><em>26</em> Сынов Иуды по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>27</em> исчислено в колене Иудином семьдесят четыре тысячи шестьсот.</p>
<p class="p"><em>28</em> Сынов Иссахара по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>29</em> исчислено в колене Иссахаровом пятьдесят четыре тысячи четыреста.</p>
<p class="p"><em>30</em> Сынов Завулона по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>31</em> исчислено в колене Завулоновом пятьдесят семь тысяч четыреста.</p>
<p class="p"><em>32</em> Сынов Иосифа, сынов Ефрема по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>33</em> исчислено в колене Ефремовом сорок тысяч пятьсот.</p>
<p class="p"><em>34</em> Сынов Манассии по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>35</em> исчислено в колене Манассиином тридцать две тысячи двести.</p>
<p class="p"><em>36</em> Сынов Вениамина по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>37</em> исчислено в колене Вениаминовом тридцать пять тысяч четыреста.</p>
<p class="p"><em>38</em> Сынов Дана по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>39</em> исчислено в колене Дановом шестьдесят две тысячи семьсот.</p>
<p class="p"><em>40</em> Сынов Асира по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>41</em> исчислено в колене Асировом сорок одна тысяча пятьсот.</p>
<p class="p"><em>42</em> Сынов Неффалима по родам их, по племенам их, по семействам их, по числу имён, от двадцати лет и выше, всех годных для войны,</p>
<p class="p"><em>43</em> исчислено в колене Неффалимовом пятьдесят три тысячи четыреста.</p>
<p class="p"><em>44</em> Вот вошедшие в исчисление, которых исчислил Моисей и Аарон и начальники Израиля — двенадцать человек, по одному человеку из каждого племени.</p>
<p class="p"><em>45</em> И было всех, вошедших в исчисление, сынов Израилевых, по семействам их, от двадцати лет и выше, всех годных для войны у Израиля,</p>
<p class="p"><em>46</em> и было всех вошедших в исчисление шестьсот три тысячи пятьсот пятьдесят.</p>
<p class="p"><em>47</em> А левиты по поколениям отцов их не были исчислены между ними.</p>
<p class="p"><em>48</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>49</em> только колена Левиина не вноси в перепись, и не исчисляй их вместе с сынами Израиля;</p>
<p class="p"><em>50</em> но поручи левитам скинию откровения и все принадлежности её и всё, что при ней; пусть они носят скинию и все принадлежности её, и служат при ней, и около скинии пусть ставят стан свой;</p>
<p class="p"><em>51</em> и когда надобно переносить скинию, пусть поднимают её левиты, и когда надобно остановиться скинии, пусть ставят её левиты; а если приступит кто посторонний, предан будет смерти.</p>
<p class="p"><em>52</em> Сыны Израилевы должны становиться каждый в стане своём и каждый при своём знамени, по ополчениям своим;</p>
<p class="p"><em>53</em> а левиты должны ставить стан около скинии откровения, чтобы не было гнева на общество сынов Израилевых, и будут левиты стоять на страже у скинии откровения.</p>
<p class="p"><em>54</em> И сделали сыны Израилевы; как повелел Господь Моисею, так они и сделали.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>2</em> сыны Израилевы должны каждый ставить стан свой при знамени своём, при знаках семейств своих; пред скиниею собрания вокруг должны ставить стан свой.</p>
<p class="p"><em>3</em> С передней стороны к востоку ставят стан: знамя стана Иудина по ополчениям их, и начальник сынов Иуды Наассон, сын Аминадава,</p>
<p class="p"><em>4</em> и воинства его, вошедших в исчисление его, семьдесят четыре тысячи шестьсот;</p>
<p class="p"><em>5</em> после него ставит стан колено Иссахарово, и начальник сынов Иссахара Нафанаил, сын Цуара,</p>
<p class="p"><em>6</em> и воинства его, вошедших в исчисление его, пятьдесят четыре тысячи четыреста;</p>
<p class="p"><em>7</em> [далее ставит стан] колено Завулона, и начальник сынов Завулона Елиав, сын Хелона,</p>
<p class="p"><em>8</em> и воинства его, вошедших в исчисление его, пятьдесят семь тысяч четыреста;</p>
<p class="p"><em>9</em> всех вошедших в исчисление к стану Иуды сто восемьдесят шесть тысяч четыреста, по ополчениям их; первыми они должны отправляться.</p>
<p class="p"><em>10</em> Знамя стана Рувимова к югу, по ополчениям их, и начальник сынов Рувимовых Елицур, сын Шедеура,</p>
<p class="p"><em>11</em> и воинства его, вошедших в исчисление его, сорок шесть тысяч пятьсот;</p>
<p class="p"><em>12</em> подле него ставит стан колено Симеоново, и начальник сынов Симеона Шелумиил, сын Цуришаддая,</p>
<p class="p"><em>13</em> и воинства его, вошедших в исчисление его, пятьдесят девять тысяч триста;</p>
<p class="p"><em>14</em> потом колено Гада, и начальник сынов Гада Елиасаф, сын Регуила,</p>
<p class="p"><em>15</em> и воинства его, вошедших в исчисление его, сорок пять тысяч шестьсот пятьдесят;</p>
<p class="p"><em>16</em> всех вошедших в исчисление к стану Рувима сто пятьдесят одна тысяча четыреста пятьдесят, по ополчениям их; вторыми они должны отправляться.</p>
<p class="p"><em>17</em> Когда пойдёт скиния собрания, стан левитов будет в середине станов. Как стоят, так и должны идти, каждый на своём месте при знамёнах своих.</p>
<p class="p"><em>18</em> Знамя стана Ефремова по ополчениям их к западу, и начальник сынов Ефрема Елишама, сын Аммиуда,</p>
<p class="p"><em>19</em> и воинства его, вошедших в исчисление его, сорок тысяч пятьсот;</p>
<p class="p"><em>20</em> подле него колено Манассиино, и начальник сынов Манассии Гамалиил, сын Педацура,</p>
<p class="p"><em>21</em> и воинства его, вошедших в исчисление его, тридцать две тысячи двести;</p>
<p class="p"><em>22</em> потом колено Вениамина, и начальник сынов Вениамина Авидан, сын Гидеония,</p>
<p class="p"><em>23</em> и воинства его, вошедших в исчисление его, тридцать пять тысяч четыреста;</p>
<p class="p"><em>24</em> всех вошедших в исчисление к стану Ефрема сто восемь тысяч сто, по ополчениям их; третьими они должны отправляться.</p>
<p class="p"><em>25</em> Знамя стана Данова к северу, по ополчениям их, и начальник сынов Дана Ахиезер, сын Аммишаддая,</p>
<p class="p"><em>26</em> и воинства его, вошедших в исчисление его, шестьдесят две тысячи семьсот;</p>
<p class="p"><em>27</em> подле него ставит стан колено Асирово, и начальник сынов Асира Пагиил, сын Охрана,</p>
<p class="p"><em>28</em> и воинства его, вошедших в исчисление его, сорок одна тысяча пятьсот;</p>
<p class="p"><em>29</em> далее колено Неффалима, и начальник сынов Неффалима Ахира, сын Енана,</p>
<p class="p"><em>30</em> и воинства его, вошедших в исчисление его, пятьдесят три тысячи четыреста;</p>
<p class="p"><em>31</em> всех вошедших в исчисление к стану Дана сто пятьдесят семь тысяч шестьсот; они должны идти последними при знамёнах своих.</p>
<p class="p"><em>32</em> Вот вошедшие в исчисление сыны Израиля по семействам их. Всех вошедших в исчисление в станах, по ополчениям их, шестьсот три тысячи пятьсот пятьдесят.</p>
<p class="p"><em>33</em> А левиты не вошли в исчисление вместе с сынами Израиля, как повелел Господь Моисею.</p>
<p class="p"><em>34</em> И сделали сыны Израилевы всё, что повелел Господь Моисею: так становились станами при знамёнах своих и так шли каждый по племенам своим, по семействам своим.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Вот родословие Аарона и Моисея, когда говорил Господь Моисею на горе Синае,</p>
<p class="p"><em>2</em> и вот имена сынов Аарона: первенец Надав, Авиуд, Елеазар и Ифамар;</p>
<p class="p"><em>3</em> это имена сынов Аарона, священников, помазанных, которых он посвятил, чтобы священнодействовать;</p>
<p class="p"><em>4</em> но Надав и Авиуд умерли пред лицем Господа, когда они принесли огонь чуждый пред лице Господа в пустыне Синайской, детей же у них не было; и остались священниками Елеазар и Ифамар при Аароне, отце своём.</p>
<p class="p"><em>5</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>6</em> приведи колено Левиино, и поставь его пред Аароном священником, чтоб они служили ему;</p>
<p class="p"><em>7</em> и пусть они будут на страже за него и на страже за всё общество при скинии собрания, чтобы отправлять службы при скинии;</p>
<p class="p"><em>8</em> и пусть хранят все вещи скинии собрания, и будут на страже за сынов Израилевых, чтобы отправлять службы при скинии;</p>
<p class="p"><em>9</em> отдай левитов Аарону и сынам его [в] [распоряжение]: да будут они отданы ему из сынов Израилевых;</p>
<p class="p"><em>10</em> Аарону же и сынам его поручи, чтобы они наблюдали священническую должность свою; а если приступит кто посторонний, предан будет смерти.</p>
<p class="p"><em>11</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>12</em> вот, Я взял левитов из сынов Израилевых вместо всех первенцев, разверзающих ложесна из сынов Израилевых; левиты должны быть Мои,</p>
<p class="p"><em>13</em> ибо все первенцы — Мои; в тот день, когда поразил Я всех первенцев в земле Египетской, освятил Я Себе всех первенцев Израилевых от человека до скота; они должны быть Мои. Я Господь.</p>
<p class="p"><em>14</em> И сказал Господь Моисею в пустыне Синайской, говоря:</p>
<p class="p"><em>15</em> исчисли сынов Левииных по семействам их, по родам их; всех мужеского пола от одного месяца и выше исчисли.</p>
<p class="p"><em>16</em> И исчислил их Моисей по слову Господню, как повелено.</p>
<p class="p"><em>17</em> И вот сыны Левиины по именам их: Гирсон, Кааф и Мерари.</p>
<p class="p"><em>18</em> И вот имена сынов Гирсоновых по родам их: Ливни и Шимей.</p>
<p class="p"><em>19</em> И сыны Каафа по родам их: Амрам и Ицгар, Хеврон и Узиил.</p>
<p class="p"><em>20</em> И сыны Мерари по родам их: Махли и Муши. Вот роды Левиины по семействам их.</p>
<p class="p"><em>21</em> От Гирсона род Ливни и род Шимея: это роды Гирсоновы.</p>
<p class="p"><em>22</em> Исчисленных было всех мужеского пола, от одного месяца и выше, семь тысяч пятьсот.</p>
<p class="p"><em>23</em> Роды Гирсоновы должны становиться станом позади скинии на запад;</p>
<p class="p"><em>24</em> начальник поколения сынов Гирсоновых Елиасаф, сын Лаелов;</p>
<p class="p"><em>25</em> хранению сынов Гирсоновых в скинии собрания поручается скиния и покров её, и завеса входа скинии собрания,</p>
<p class="p"><em>26</em> и завесы двора и завеса входа двора, который вокруг скинии и жертвенника, и верёвки её, со всеми их принадлежностями.</p>
<p class="p"><em>27</em> От Каафа род Амрама и род Ицгара, и род Хеврона, и род Узиила: это роды Каафа.</p>
<p class="p"><em>28</em> По счёту всех мужеского пола, от одного месяца и выше, восемь тысяч шестьсот, которые охраняли святилище.</p>
<p class="p"><em>29</em> Роды сынов Каафовых должны ставить стан свой на южной стороне скинии;</p>
<p class="p"><em>30</em> начальник же поколения родов Каафовых Елцафан, сын Узиила;</p>
<p class="p"><em>31</em> в хранении у них ковчег, стол, светильник, жертвенники, священные сосуды, которые употребляются при служении, и завеса со всеми принадлежностями её.</p>
<p class="p"><em>32</em> Начальник над начальниками левитов Елеазар, сын Аарона священника; под его надзором те, которым вверено хранение святилища.</p>
<p class="p"><em>33</em> От Мерари род Махли и род Муши: это роды Мерари;</p>
<p class="p"><em>34</em> исчисленных по числу всех мужеского пола, от одного месяца и выше — шесть тысяч двести;</p>
<p class="p"><em>35</em> начальник поколения родов Мерари Цуриил, сын Авихаила; они должны ставить стан свой на северной стороне скинии;</p>
<p class="p"><em>36</em> хранению сынов Мерари поручаются брусья скинии и шесты её, и столбы её, и подножия её и все вещи её, со всем устройством их,</p>
<p class="p"><em>37</em> и столбы двора со всех сторон и подножия их и колья их и верёвки их.</p>
<p class="p"><em>38</em> А с передней стороны скинии, к востоку пред скиниею собрания, должны ставить стан Моисей и Аарон и сыны его, которым вверено хранение святилища за сынов Израилевых; а если приступит кто посторонний, предан будет смерти.</p>
<p class="p"><em>39</em> Всех исчисленных левитов, которых исчислил Моисей и Аарон по повелению Господню, по родам их, всех мужеского пола, от одного месяца и выше, двадцать две тысячи.</p>
<p class="p"><em>40</em> И сказал Господь Моисею: исчисли всех первенцев мужеского пола из сынов Израилевых, от одного месяца и выше, и пересчитай их поимённо;</p>
<p class="p"><em>41</em> и возьми левитов для Меня, — Я Господь, — вместо всех первенцев из сынов Израиля, а скот левитов вместо всего первородного скота сынов Израилевых.</p>
<p class="p"><em>42</em> И исчислил Моисей, как повелел ему Господь, всех первенцев из сынов Израилевых</p>
<p class="p"><em>43</em> и было всех первенцев мужеского пола, по числу имён, от одного месяца и выше, двадцать две тысячи двести семьдесят три.</p>
<p class="p"><em>44</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>45</em> возьми левитов вместо всех первенцев из сынов Израиля и скот левитов вместо скота их; пусть левиты будут Мои. Я Господь.</p>
<p class="p"><em>46</em> А в выкуп двухсот семидесяти трёх, которые лишние против [числа] левитов, из первенцев Израильских,</p>
<p class="p"><em>47</em> возьми по пяти сиклей за человека, по сиклю священному возьми, двадцать гер в сикле,</p>
<p class="p"><em>48</em> и отдай серебро сие Аарону и сынам его, в выкуп за излишних против [числа] их.</p>
<p class="p"><em>49</em> И взял Моисей серебро выкупа за излишних против [числа] заменённых левитами,</p>
<p class="p"><em>50</em> от первенцев Израилевых взял серебра тысячу триста шестьдесят пять [сиклей], по сиклю священному,</p>
<p class="p"><em>51</em> и отдал Моисей серебро выкупа Аарону и сынам его по слову Господню, как повелел Господь Моисею.</p>

</div>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>2</em> исчисли сынов Каафовых из сынов Левия по родам их, по семействам их,</p>
<p class="p"><em>3</em> от тридцати лет и выше до пятидесяти лет, всех способных к службе, чтобы отправлять работы в скинии собрания.</p>
<p class="p"><em>4</em> Вот служение сынов Каафовых в скинии собрания: [носить] Святое Святых.</p>
<p class="p"><em>5</em> Когда стану надобно подняться в путь, Аарон и сыны его войдут, и снимут завесу закрывающую, и покроют ею ковчег откровения;</p>
<p class="p"><em>6</em> и положат на неё покров из кож синего цвета, и сверх его накинут покрывало всё из голубой [шерсти], и вложат шесты его;</p>
<p class="p"><em>7</em> и стол [хлебов] предложения накроют одеждою из голубой [шерсти], и поставят на нём блюда, тарелки, чаши и кружки для возлияния, и хлеб [его] всегдашний должен быть на нём;</p>
<p class="p"><em>8</em> и возложат на них одежду багряную, и покроют её покровом из кожи синего цвета, и вложат шесты его;</p>
<p class="p"><em>9</em> и возьмут одежду из голубой [шерсти], и покроют светильник и лампады его, и щипцы его, и лотки его, и все сосуды для елея, которые употребляют при нём,</p>
<p class="p"><em>10</em> и покроют его и все принадлежности его покровом из кож синих, и положат на носилки;</p>
<p class="p"><em>11</em> и на золотой жертвенник возложат одежду из голубой [шерсти], и покроют его покровом из кож синих, и вложат шесты его.</p>
<p class="p"><em>12</em> И возьмут все вещи служебные, которые употребляются для служения во святилище, и положат в одежду из голубой [шерсти], и покроют их покровом из кож синих, и положат на носилки.</p>
<p class="p"><em>13</em> И очистят жертвенник от пепла и накроют его одеждою пурпуровою;</p>
<p class="p"><em>14</em> и положат на него все сосуды его, которые употребляются для служения при нём — угольницы, вилки, лопатки и чаши, все сосуды жертвенника — и покроют его покровом из кож синих, и вложат шесты его.</p>
<p class="p"><em>15</em> Когда, при отправлении в путь стана, Аарон и сыны его покроют всё святилище и все вещи святилища, тогда сыны Каафа подойдут, чтобы нести; но не должны они касаться святилища, чтобы не умереть. Сии [части] скинии собрания должны носить сыны Каафовы.</p>
<p class="p"><em>16</em> Елеазару, сыну Аарона священника, поручается елей для светильника и благовонное курение, и всегдашнее хлебное приношение и елей помазания, — поручается вся скиния и всё, что в ней, святилище и принадлежности его.</p>
<p class="p"><em>17</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>18</em> не погубите колена племён Каафовых из среды левитов,</p>
<p class="p"><em>19</em> но вот что сделайте им, чтобы они были живы и не умерли, когда приступают к Святому Святых: Аарон и сыны его пусть придут и поставят их каждого в служении его и у ноши его;</p>
<p class="p"><em>20</em> но сами они не должны подходить смотреть святыню, когда покрывают её, чтобы не умереть.</p>
<p class="p"><em>21</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>22</em> исчисли и сынов Гирсона по семействам их, по родам их,</p>
<p class="p"><em>23</em> от тридцати лет и выше до пятидесяти лет, исчисли их всех способных к службе, чтобы отправлять работы при скинии собрания.</p>
<p class="p"><em>24</em> Вот работы семейств Гирсоновых, при их служении и ношении тяжестей:</p>
<p class="p"><em>25</em> они должны носить покровы скинии и скинию собрания, и покров её, и покров кожаный синий, который поверх его, и завесу входа скинии собрания,</p>
<p class="p"><em>26</em> и завесы двора, и завесу входа во двор, который вокруг скинии и жертвенника, и верёвки их, и все вещи, принадлежащие к ним; и всё, что делается при них, они должны работать;</p>
<p class="p"><em>27</em> по повелению Аарона и сынов его должны производиться все службы сынов Гирсоновых при всяком ношении тяжестей и всякой работе их, и поручите их хранению всё, что они носят;</p>
<p class="p"><em>28</em> вот службы родов сынов Гирсоновых в скинии собрания, и вот что поручается их хранению под надзором Ифамара, сына Аарона, священника.</p>
<p class="p"><em>29</em> Сынов Мерариных по родам их, по семействам их исчисли,</p>
<p class="p"><em>30</em> от тридцати лет и выше до пятидесяти лет, исчисли всех способных на службу, чтобы отправлять работы при скинии собрания.</p>
<p class="p"><em>31</em> Вот что они должны носить, по службе их при скинии собрания: брусья скинии и шесты её, и столбы её и подножия её,</p>
<p class="p"><em>32</em> и столбы двора со всех сторон и подножия их, и колья их, и верёвки их, и все вещи при них и все принадлежности их; и поимённо сосчитайте вещи, которые они обязаны носить;</p>
<p class="p"><em>33</em> Вот работы родов сынов Мерариных, по службе их при скинии собрания, под надзором Ифамара, сына Аарона, священника.</p>
<p class="p"><em>34</em> И исчислили Моисей и Аарон и начальники общества сынов Каафовых по родам их и по семействам их,</p>
<p class="p"><em>35</em> от тридцати лет и выше до пятидесяти лет, всех способных к службе, для работ в скинии собрания;</p>
<p class="p"><em>36</em> и было исчислено, по родам их, две тысячи семьсот пятьдесят:</p>
<p class="p"><em>37</em> это — исчисленные из родов Каафовых, все служащие при скинии собрания, которых исчислил Моисей и Аарон по повелению Господню, [данному] чрез Моисея.</p>
<p class="p"><em>38</em> И исчислены сыны Гирсона по родам их и по семействам их,</p>
<p class="p"><em>39</em> от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ в скинии собрания;</p>
<p class="p"><em>40</em> и было исчислено по родам их, по семействам их, две тысячи шестьсот тридцать:</p>
<p class="p"><em>41</em> это — исчисленные из родов сынов Гирсона, все служащие при скинии собрания, которых исчислил Моисей и Аарон, по повелению Господню.</p>
<p class="p"><em>42</em> И исчислены роды сынов Мерариных по родам их, по семействам их,</p>
<p class="p"><em>43</em> от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ при скинии собрания;</p>
<p class="p"><em>44</em> и было исчислено по родам их, три тысячи двести:</p>
<p class="p"><em>45</em> это — исчисленные из родов сынов Мерариных, которых исчислил Моисей и Аарон по повелению Господню, [данному] чрез Моисея.</p>
<p class="p"><em>46</em> И исчислены все левиты, которых исчислил Моисей и Аарон и начальники Израиля по родам их и по семействам их,</p>
<p class="p"><em>47</em> от тридцати лет и выше до пятидесяти лет, все способные [к] [службе] для работ и ношения в скинии собрания;</p>
<p class="p"><em>48</em> и было исчислено их восемь тысяч пятьсот восемьдесят;</p>
<p class="p"><em>49</em> по повелению Господню чрез Моисея определены они каждый к своей работе и ношению, и исчислены, как повелел Господь Моисею.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> повели сынам Израилевым выслать из стана всех прокажённых, и всех имеющих истечение, и всех осквернившихся от мёртвого,</p>
<p class="p"><em>3</em> и мужчин и женщин вышлите, за стан вышлите их, чтобы не оскверняли они станов своих, среди которых Я живу.</p>
<p class="p"><em>4</em> И сделали так сыны Израилевы, и выслали их вон из стана; как говорил Господь Моисею, так и сделали сыны Израилевы.</p>
<p class="p"><em>5</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>6</em> скажи сынам Израилевым: если мужчина или женщина сделает какой-либо грех против человека, и чрез это сделает преступление против Господа, и виновна будет душа та,</p>
<p class="p"><em>7</em> то пусть исповедаются во грехе своём, который они сделали, и возвратят сполна то, в чём виновны, и прибавят к тому пятую часть и отдадут тому, против кого согрешили;</p>
<p class="p"><em>8</em> если же у него нет наследника, которому следовало бы возвратить за вину: то посвятить это Господу; пусть будет это священнику, сверх овна очищения, которым он очистит его;</p>
<p class="p"><em>9</em> и всякое возношение из всех святынь сынов Израилевых, которые они приносят к священнику, ему принадлежит,</p>
<p class="p"><em>10</em> и посвящённое кем-либо ему принадлежит; всё, что даст кто священнику, ему принадлежит.</p>
<p class="p"><em>11</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>12</em> объяви сынам Израилевым и скажи им: если изменит кому жена, и нарушит верность к нему,</p>
<p class="p"><em>13</em> и переспит кто с ней и излиет семя, и это будет скрыто от глаз мужа её, и она осквернится тайно, и не будет на неё свидетеля, и не будет уличена,</p>
<p class="p"><em>14</em> и найдёт на него дух ревности, и будет ревновать жену свою, когда она осквернена, или найдёт на него дух ревности, и он будет ревновать жену свою, когда она не осквернена, —</p>
<p class="p"><em>15</em> пусть приведёт муж жену свою к священнику и принесёт за неё в жертву десятую часть ефы ячменной муки, но не возливает на неё елея и не кладёт ливана, потому что это приношение ревнования, приношение воспоминания, напоминающее о беззаконии;</p>
<p class="p"><em>16</em> а священник пусть приведёт и поставит её пред лице Господне,</p>
<p class="p"><em>17</em> и возьмёт священник святой воды в глиняный сосуд, и возьмёт священник земли с полу скинии и положит в воду;</p>
<p class="p"><em>18</em> и поставит священник жену пред лице Господне, и обнажит голову жены, и даст ей в руки приношение воспоминания, — это приношение ревнования, в руке же у священника будет горькая вода, наводящая проклятие.</p>
<p class="p"><em>19</em> И заклянет её священник и скажет жене: если никто не переспал с тобою, и ты не осквернилась и не изменила мужу своему, то невредима будешь от сей горькой воды, наводящей проклятие;</p>
<p class="p"><em>20</em> но если ты изменила мужу твоему и осквернилась, и если кто переспал с тобою кроме мужа твоего, —</p>
<p class="p"><em>21</em> тогда священник пусть заклянет жену клятвою проклятия и скажет священник жене: да предаст тебя Господь проклятию и клятве в народе твоём, и да соделает Господь лоно твоё опавшим и живот твой опухшим;</p>
<p class="p"><em>22</em> и да пройдёт вода сия, наводящая проклятие, во внутренность твою, чтобы опух живот [твой] и опало лоно [твоё]. И скажет жена: аминь, аминь.</p>
<p class="p"><em>23</em> И напишет священник заклинания сии на свитке, и смоет их в горькую воду;</p>
<p class="p"><em>24</em> и даст жене выпить горькую воду, наводящую проклятие, и войдёт в неё вода, наводящая проклятие, ко вреду её.</p>
<p class="p"><em>25</em> И возьмёт священник из рук жены хлебное приношение ревнования, и вознесёт сие приношение пред Господом, и отнесёт его к жертвеннику;</p>
<p class="p"><em>26</em> и возьмёт священник горстью из хлебного приношения часть в память, и сожжёт на жертвеннике, и потом даст жене выпить воды;</p>
<p class="p"><em>27</em> и когда напоит её водою, тогда, если она нечиста и сделала преступление против мужа своего, горькая вода, наводящая проклятие, войдёт в неё, ко вреду её, и опухнет чрево её и опадёт лоно её, и будет эта жена проклятою в народе своём;</p>
<p class="p"><em>28</em> если же жена не осквернилась и была чиста, то останется невредимою и будет оплодотворяема семенем.</p>
<p class="p"><em>29</em> Вот закон о ревновании, когда жена изменит мужу своему и осквернится,</p>
<p class="p"><em>30</em> или когда на мужа найдёт дух ревности, и он будет ревновать жену свою, тогда пусть он поставит жену пред лицем Господа, и сделает с нею священник всё по сему закону, —</p>
<p class="p"><em>31</em> и будет муж чист от греха, а жена понесёт на себе грех свой.</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: если мужчина или женщина решится дать обет назорейства, чтобы посвятить себя в назореи Господу,</p>
<p class="p"><em>3</em> то он должен воздержаться от вина и [крепкого] напитка, и не должен употреблять ни уксусу из вина, ни уксусу из напитка, и ничего приготовленного из винограда не должен пить, и не должен есть ни сырых, ни сушёных виноградных ягод;</p>
<p class="p"><em>4</em> во все дни назорейства своего не должен он есть ничего, что делается из винограда, от зёрен до кожи.</p>
<p class="p"><em>5</em> Во все дни обета назорейства его бритва не должна касаться головы его; до исполнения дней, на которые он посвятил себя в назореи Господу, свят он: должен растить волосы на голове своей.</p>
<p class="p"><em>6</em> Во все дни, на которые он посвятил себя в назореи Господу, не должен он подходить к мёртвому телу:</p>
<p class="p"><em>7</em> [прикосновением] к отцу своему, и матери своей, и брату своему, и сестре своей, не должен он оскверняться, когда они умрут, потому что посвящение Богу его на главе его;</p>
<p class="p"><em>8</em> во все дни назорейства своего свят он Господу.</p>
<p class="p"><em>9</em> Если же умрёт при нём кто-нибудь вдруг, нечаянно, и он осквернит тем голову назорейства своего: то он должен остричь голову свою в день очищения его, в седьмой день должен остричь её,</p>
<p class="p"><em>10</em> и в восьмой день должен принести двух горлиц, или двух молодых голубей, к священнику, ко входу скинии собрания;</p>
<p class="p"><em>11</em> священник одну [из птиц] принесёт в жертву за грех, а другую во всесожжение, и очистит его от осквернения мёртвым телом, и освятит голову его в тот день;</p>
<p class="p"><em>12</em> и должен он снова начать посвящённые Господу дни назорейства своего и принести однолетнего агнца в жертву повинности; прежние же дни пропали, потому что назорейство его осквернено.</p>
<p class="p"><em>13</em> И вот закон о назорее, когда исполнятся дни назорейства его: должно привести его ко входу скинии собрания,</p>
<p class="p"><em>14</em> и он принесёт в жертву Господу одного однолетнего агнца без порока во всесожжение, и одну однолетнюю агницу без порока в жертву за грех, и одного овна без порока в жертву мирную,</p>
<p class="p"><em>15</em> и корзину опресноков из пшеничной муки, хлебов, испечённых с елеем, и пресных лепёшек, помазанных елеем, и при них хлебное приношение и возлияние;</p>
<p class="p"><em>16</em> и представит [сие] священник пред Господа, и принесёт жертву его за грех и всесожжение его;</p>
<p class="p"><em>17</em> овна принесёт в жертву мирную Господу с корзиною опресноков, также совершит священник хлебное приношение его и возлияние его;</p>
<p class="p"><em>18</em> и острижёт назорей у входа скинии собрания голову назорейства своего, и возьмёт волосы головы назорейства своего, и положит на огонь, который под мирною жертвою;</p>
<p class="p"><em>19</em> и возьмёт священник сваренное плечо овна и один пресный пирог из корзины и одну пресную лепёшку, и положит на руки назорею, после того, как острижёт он голову назорейства своего;</p>
<p class="p"><em>20</em> и вознесёт сие священник, потрясая пред Господом: эта святыня — для священника, сверх груди потрясания и сверх плеча возношения. После сего назорей может пить вино.</p>
<p class="p"><em>21</em> Вот закон о назорее, который дал обет, и жертва его Господу за назорейство своё, кроме того, что позволит ему достаток его; по обету своему, какой он даст, так и должен он делать, сверх узаконенного о назорействе его.</p>
<p class="p"><em>22</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>23</em> скажи Аарону и сынам его: так благословляйте сынов Израилевых, говоря им:</p>
<p class="p"><em>24</em> да благословит тебя Господь и сохранит тебя!</p>
<p class="p"><em>25</em> да призрит на тебя Господь светлым лицем Своим и помилует тебя!</p>
<p class="p"><em>26</em> да обратит Господь лице Своё на тебя и даст тебе мир!</p>
<p class="p"><em>27</em> Так пусть призывают имя Моё на сынов Израилевых, и Я благословлю их.</p>

<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда Моисей поставил скинию, и помазал её, и освятил её и все принадлежности её, и жертвенник и все принадлежности его, и помазал их и освятил их,</p>
<p class="p"><em>2</em> тогда пришли начальников Израилевых, главы семейств их, начальники колен, заведывавшие исчислением,</p>
<p class="p"><em>3</em> и представили приношение своё пред Господа, шесть крытых повозок и двенадцать волов, по одной повозке от двух начальников и по одному волу от каждого, и представили сие пред скинию.</p>
<p class="p"><em>4</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>5</em> возьми от них; это будет для отправления работ при скинии собрания; и отдай это левитам, смотря по роду службы их.</p>
<p class="p"><em>6</em> И взял Моисей повозки и волов, и отдал их левитам:</p>
<p class="p"><em>7</em> две повозки и четырёх волов отдал сынам Гирсоновым, по роду служб их:</p>
<p class="p"><em>8</em> и четыре повозки и восемь волов отдал сынам Мерариным, по роду служб их, под надзором Ифамара, сына Аарона, священника;</p>
<p class="p"><em>9</em> а сынам Каафовым не дал, потому что служба их — [носить] святилище; на плечах они должны носить.</p>
<p class="p"><em>10</em> И принесли начальники жертвы освящения жертвенника в день помазания его, и представили начальники приношение своё пред жертвенник.</p>
<p class="p"><em>11</em> И сказал Господь Моисею: по одному начальнику в день пусть приносят приношение своё для освящения жертвенника.</p>
<p class="p"><em>12</em> В первый день принёс приношение своё Наассон, сын Аминадавов, от колена Иудина;</p>
<p class="p"><em>13</em> приношение его было: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>14</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>15</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>16</em> один козёл в жертву за грех,</p>
<p class="p"><em>17</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Наассона, сына Аминадавова.</p>
<p class="p"><em>18</em> Во второй день принёс Нафанаил, сын Цуара, начальник [колена] Иссахарова;</p>
<p class="p"><em>19</em> он принёс от себя приношение: одно серебряное блюдо, весом в сто тридцать [сиклей], одну серебряную чашу в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>20</em> одну золотую кадильницу в десять [сиклей], наполненную курением,</p>
<p class="p"><em>21</em> одного тельца, одного овна, одного однолетнего агнца, во всесожжение,</p>
<p class="p"><em>22</em> одного козла в жертву за грех,</p>
<p class="p"><em>23</em> и в жертву мирную двух волов, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Нафанаила, сына Цуарова.</p>
<p class="p"><em>24</em> В третий день начальник сынов Завулоновых Елиав, сын Хелона;</p>
<p class="p"><em>25</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>26</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>27</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>28</em> один козёл в жертву за грех,</p>
<p class="p"><em>29</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Елиава, сына Хелонова.</p>
<p class="p"><em>30</em> В четвёртый день начальник сынов Рувимовых Елицур, сын Шедеуров;</p>
<p class="p"><em>31</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>32</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>33</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>34</em> один козёл в жертву за грех,</p>
<p class="p"><em>35</em> и в жертву мирную два вола, пять овнов, пять козлов и пять однолетних агнцев; вот приношение Елицура, сына Шедеурова.</p>
<p class="p"><em>36</em> В пятый день начальник сынов Симеоновых Шелумиил, сын Цуришаддая;</p>
<p class="p"><em>37</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>38</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>39</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>40</em> один козёл в жертву за грех,</p>
<p class="p"><em>41</em> и в жертву мирную два вола, пять овнов, пять козлов и пять однолетних агнцев; вот приношение Шелумиила, сына Цуришаддаева.</p>
<p class="p"><em>42</em> В шестой день начальник сынов Гадовых Елиасаф, сын Регуила;</p>
<p class="p"><em>43</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>44</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>45</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>46</em> один козёл в жертву за грех,</p>
<p class="p"><em>47</em> и в жертву мирную два вола, пять овнов, пять козлов и пять однолетних агнцев; вот приношение Елиасафа, сына Регуилова.</p>
<p class="p"><em>48</em> В седьмой день начальник сынов Ефремовых Елишама, сын Аммиуда.</p>
<p class="p"><em>49</em> Приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>50</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>51</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>52</em> один козёл в жертву за грех,</p>
<p class="p"><em>53</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Елишамы, сына Аммиудова.</p>
<p class="p"><em>54</em> В восьмой день начальник сынов Манассииных Гамалиил, сын Педацура.</p>
<p class="p"><em>55</em> Приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>56</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>57</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>58</em> один козёл в жертву за грех,</p>
<p class="p"><em>59</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Гамалиила, сына Педацурова.</p>
<p class="p"><em>60</em> В девятый день начальник сынов Вениаминовых Авидан, сын Гидеония;</p>
<p class="p"><em>61</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>62</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>63</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>64</em> один козёл в жертву за грех,</p>
<p class="p"><em>65</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Авидана, сына Гидеониева.</p>
<p class="p"><em>66</em> В десятый день начальник сынов Дановых Ахиезер, сын Аммишаддая;</p>
<p class="p"><em>67</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>68</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>69</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>70</em> один козёл в жертву за грех,</p>
<p class="p"><em>71</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Ахиезера, сына Аммишаддаева.</p>
<p class="p"><em>72</em> В одиннадцатый день начальник сынов Асировых Пагиил, сын Охрана;</p>
<p class="p"><em>73</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>74</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>75</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>76</em> один козёл в жертву за грех,</p>
<p class="p"><em>77</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Пагиила, сына Охранова.</p>
<p class="p"><em>78</em> В двенадцатый день начальник сынов Неффалимовых Ахира, сын Енана;</p>
<p class="p"><em>79</em> приношение его: одно серебряное блюдо, весом в сто тридцать [сиклей], одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною мукою, смешанною с елеем, в приношение хлебное,</p>
<p class="p"><em>80</em> одна золотая кадильница в десять [сиклей], наполненная курением,</p>
<p class="p"><em>81</em> один телец, один овен, один однолетний агнец, во всесожжение,</p>
<p class="p"><em>82</em> один козёл в жертву за грех,</p>
<p class="p"><em>83</em> и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев; вот приношение Ахиры, сына Енанова.</p>
<p class="p"><em>84</em> Вот [приношения] от начальников Израилевых при освящении жертвенника в день помазания его: двенадцать серебряных блюд, двенадцать серебряных чаш, двенадцать золотых кадильниц;</p>
<p class="p"><em>85</em> по сто тридцати [сиклей] серебра в каждом блюде и по семидесяти в каждой чаше: итак всего серебра в сих сосудах две тысячи четыреста [сиклей], по сиклю священному;</p>
<p class="p"><em>86</em> золотых кадильниц, наполненных курением, двенадцать, в каждой кадильнице по десяти [сиклей], по сиклю священному: всего золота в кадильницах сто двадцать [сиклей];</p>
<p class="p"><em>87</em> во всесожжение всего двенадцать тельцов из скота крупного, двенадцать овнов, двенадцать однолетних агнцев и при них хлебное приношение, и в жертву за грех двенадцать козлов,</p>
<p class="p"><em>88</em> и в жертву мирную всего из крупного скота двадцать четыре тельца, шестьдесят овнов, шестьдесят козлов, шестьдесят однолетних агнцев. вот приношения при освящении жертвенника после помазания его.</p>
<p class="p"><em>89</em> Когда Моисей входил в скинию собрания, чтобы говорить с Господом, слышал голос, говорящий ему с крышки, которая над ковчегом откровения между двух херувимов, и он говорил ему.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви Аарону и скажи ему: когда ты будешь зажигать лампады, то на передней стороне светильника должны гореть семь лампад.</p>
<p class="p"><em>3</em> Аарон так и сделал: на передней стороне светильника зажёг лампады его, как повелел Господь Моисею.</p>
<p class="p"><em>4</em> И вот устройство светильника: чеканный он из золота, от стебля его и до цветов чеканный; по образу, который показал Господь Моисею, он сделал светильник.</p>
<p class="p"><em>5</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>6</em> возьми левитов из среды сынов Израилевых и очисти их;</p>
<p class="p"><em>7</em> а чтобы очистить их, поступи с ними так: окропи их очистительною водою, и пусть они обреют бритвою всё тело своё и вымоют одежды свои, и будут чисты;</p>
<p class="p"><em>8</em> и пусть возьмут тельца и хлебное приношение к нему, пшеничной муки, смешанной с елеем, и другого тельца возьми в жертву за грех;</p>
<p class="p"><em>9</em> и приведи левитов пред скинию собрания; и собери всё общество сынов Израилевых</p>
<p class="p"><em>10</em> и приведи левитов их пред Господа, и пусть возложат сыны Израилевы руки свои на левитов;</p>
<p class="p"><em>11</em> Аарон же пусть совершит над левитами посвящение их пред Господом от сынов Израилевых, чтобы отправляли они служение Господу;</p>
<p class="p"><em>12</em> а левиты пусть возложат руки свои на голову тельцов, и принеси одного в жертву за грех, а другого во всесожжение Господу, для очищения левитов;</p>
<p class="p"><em>13</em> и поставь левитов пред Аароном и пред сынами его, и соверши над ними посвящение их Господу;</p>
<p class="p"><em>14</em> и так отдели левитов от сынов Израилевых, чтобы левиты были Моими.</p>
<p class="p"><em>15</em> После сего войдут левиты служить скинии собрания, когда ты очистишь их и совершишь над ними посвящение их; ибо они отданы Мне из сынов Израилевых:</p>
<p class="p"><em>16</em> вместо всех первенцев из сынов Израилевых, разверзающих всякие ложесна, Я беру их Себе;</p>
<p class="p"><em>17</em> ибо Мои все первенцы у сынов Израилевых, от человека до скота: в тот день, когда Я поразил всех первенцев в земле Египетской, Я освятил их Себе</p>
<p class="p"><em>18</em> и взял левитов вместо всех первенцев у сынов Израилевых;</p>
<p class="p"><em>19</em> и отдал левитов Аарону и сынам его из среды сынов Израилевых, чтобы они отправляли службы за сынов Израилевых при скинии собрания и служили охранением для сынов Израилевых, чтобы не постигло сынов Израилевых поражение, когда бы сыны Израилевы приступили к святилищу.</p>
<p class="p"><em>20</em> И сделали так Моисей и Аарон и всё общество сынов Израилевых с левитами: как повелел Господь Моисею о левитах, так и сделали с ними сыны Израилевы.</p>
<p class="p"><em>21</em> И очистились левиты и омыли одежды свои, и совершил над ними Аарон посвящение их пред Господом, и очистил их Аарон, чтобы сделать их чистыми;</p>
<p class="p"><em>22</em> после сего вошли левиты отправлять службы свои в скинии собрания пред Аароном и пред сынами его. Как повелел Господь Моисею о левитах, так и сделали они с ними.</p>
<p class="p"><em>23</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>24</em> вот [закон] о левитах: от двадцати пяти лет и выше должны вступать они в службу для работ при скинии собрания,</p>
<p class="p"><em>25</em> а в пятьдесят лет должны прекращать отправление работ и более не работать:</p>
<p class="p"><em>26</em> тогда пусть помогают они братьям своим содержать стражу при скинии собрания, работать же — пусть не работают; так поступай с левитами касательно служения их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею в пустыне Синайской во второй год по исшествии их из земли Египетской, в первый месяц, говоря:</p>
<p class="p"><em>2</em> пусть сыны Израилевы совершат Пасху в назначенное для неё время:</p>
<p class="p"><em>3</em> в четырнадцатый день сего месяца вечером совершите её в назначенное для неё время, по всем постановлениям и по всем обрядам её совершите её.</p>
<p class="p"><em>4</em> И сказал Моисей сынам Израилевым, чтобы совершили Пасху.</p>
<p class="p"><em>5</em> И совершили они Пасху в первый [месяц], в четырнадцатый день месяца вечером, в пустыне Синайской: во всём, как повелел Господь Моисею, так и поступили сыны Израилевы.</p>
<p class="p"><em>6</em> Были люди, которые были нечисты от [прикосновения] к мёртвым телам человеческим, и не могли совершить Пасхи в тот день; и пришли они к Моисею и Аарону в тот день,</p>
<p class="p"><em>7</em> и сказали ему те люди: мы нечисты от [прикосновения] к мёртвым телам человеческим; для чего нас лишать того, чтобы мы принесли приношение Господу в назначенное время среди сынов Израилевых?</p>
<p class="p"><em>8</em> И сказал им Моисей: постойте, я послушаю, что повелит о вас Господь.</p>
<p class="p"><em>9</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>10</em> скажи сынам Израилевым: если кто из вас или из потомков ваших будет нечист от [прикосновения] к мёртвому телу, или будет в дальней дороге, то и он должен совершить Пасху Господню;</p>
<p class="p"><em>11</em> в четырнадцатый день второго месяца вечером пусть таковые совершат её и с опресноками и горькими травами пусть едят её;</p>
<p class="p"><em>12</em> и пусть не оставляют от неё до утра и костей её не сокрушают; пусть совершат её по всем уставам о Пасхе;</p>
<p class="p"><em>13</em> а кто чист и не находится в дороге и не совершит Пасхи, — истребится душа та из народа своего, ибо он не принёс приношения Господу в своё время: понесёт на себе грех человек тот;</p>
<p class="p"><em>14</em> если будет жить у вас пришелец, то и он должен совершать Пасху Господню: по уставу о Пасхе и по обряду её он должен совершить её; один устав пусть будет у вас и для пришельца и для туземца.</p>
<p class="p"><em>15</em> В тот день, когда поставлена была скиния, облако покрыло скинию откровения, и с вечера над скиниею как бы огонь виден был до самого утра.</p>
<p class="p"><em>16</em> Так было и всегда: облако покрывало её [днём] и подобие огня ночью.</p>
<p class="p"><em>17</em> И когда облако поднималось от скинии, тогда сыны Израилевы отправлялись в путь, и на месте, где останавливалось облако, там останавливались станом сыны Израилевы.</p>
<p class="p"><em>18</em> По повелению Господню отправлялись сыны Израилевы в путь, и по повелению Господню останавливались: во всё то время, когда облако стояло над скиниею, и они стояли;</p>
<p class="p"><em>19</em> и если облако долгое время было над скиниею, то и сыны Израилевы следовали этому указанию Господа и не отправлялись;</p>
<p class="p"><em>20</em> иногда же облако немного времени было над скиниею: они по указанию Господню останавливались, и по указанию Господню отправлялись в путь;</p>
<p class="p"><em>21</em> иногда облако стояло [только] от вечера до утра, и поутру поднималось облако, тогда и они отправлялись; или день и ночь стояло облако, и когда поднималось, и они тогда отправлялись;</p>
<p class="p"><em>22</em> или, если два дня, или месяц, или несколько дней стояло облако над скиниею, то и сыны Израилевы стояли и не отправлялись в путь; а когда оно поднималось, тогда отправлялись;</p>
<p class="p"><em>23</em> по указанию Господню останавливались, и по указанию Господню отправлялись в путь: следовали указанию Господню по повелению Господню, [данному] чрез Моисея.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> сделай себе две серебряные трубы, чеканные сделай их, чтобы они служили тебе для созывания общества и для снятия станов;</p>
<p class="p"><em>3</em> когда затрубят ими, соберётся к тебе всё общество ко входу скинии собрания;</p>
<p class="p"><em>4</em> когда одною трубою затрубят, соберутся к тебе князья и тысяченачальники Израилевы;</p>
<p class="p"><em>5</em> когда затрубите тревогу, поднимутся станы, становящиеся к востоку;</p>
<p class="p"><em>6</em> когда во второй раз затрубите тревогу, поднимутся станы, становящиеся к югу; тревогу пусть трубят при отправлении их в путь;</p>
<p class="p"><em>7</em> а когда надобно собрать собрание, трубите, но не тревогу;</p>
<p class="p"><em>8</em> сыны Аароновы, священники, должны трубить трубами: это будет вам постановлением вечным в роды ваши;</p>
<p class="p"><em>9</em> и когда пойдёте на войну в земле вашей против врага, наступающего на вас, трубите тревогу трубами, — и будете воспомянуты пред Господом, Богом вашим, и спасены будете от врагов ваших;</p>
<p class="p"><em>10</em> и в день веселия вашего, и в праздники ваши, и в новомесячия ваши трубите трубами при всесожжениях ваших и при мирных жертвах ваших, — и это будет напоминанием о вас пред Богом вашим. Я Господь, Бог ваш.</p>
<p class="p"><em>11</em> Во второй год, во второй месяц, в двадцатый [день] месяца поднялось облако от скинии откровения;</p>
<p class="p"><em>12</em> и отправились сыны Израилевы по станам своим из пустыни Синайской, и остановилось облако в пустыне Фаран.</p>
<p class="p"><em>13</em> И поднялись они в первый раз, по повелению Господню, [данному] чрез Моисея.</p>
<p class="p"><em>14</em> Поднято было во-первых знамя стана сынов Иудиных по ополчениям их; над ополчением их Наассон, сын Аминадава;</p>
<p class="p"><em>15</em> и над ополчением колена сынов Иссахаровых Нафанаил, сын Цуара;</p>
<p class="p"><em>16</em> и над ополчением колена сынов Завулоновых Елиав, сын Хелона.</p>
<p class="p"><em>17</em> И снята была скиния, и пошли сыны Гирсоновы и сыны Мерарины, носящие скинию.</p>
<p class="p"><em>18</em> И поднято было знамя стана Рувимова по ополчениям их; и над ополчением его Елицур, сын Шедеура;</p>
<p class="p"><em>19</em> и над ополчением колена сынов Симеоновых Шелумиил, сын Цуришаддая;</p>
<p class="p"><em>20</em> и над ополчением колена сынов Гадовых Елиасаф, сын Регуила.</p>
<p class="p"><em>21</em> Потом пошли сыны Каафовы, носящие святилище; скиния же была поставляема до прихода их.</p>
<p class="p"><em>22</em> И поднято было знамя стана сынов Ефремовых по ополчениям их; и над ополчением их Елишама, сын Аммиуда;</p>
<p class="p"><em>23</em> и над ополчением колена сынов Манассииных Гамалиил, сын Педацура;</p>
<p class="p"><em>24</em> и над ополчением колена сынов Вениаминовых Авидан, сын Гидеония.</p>
<p class="p"><em>25</em> Последним из всех станов поднято было знамя стана сынов Дановых с ополчениями их; и над ополчением их Ахиезер, сын Аммишаддая;</p>
<p class="p"><em>26</em> и над ополчением колена сынов Асировых Пагиил, сын Охрана;</p>
<p class="p"><em>27</em> и над ополчением колена сынов Неффалимовых Ахира, сын Енана.</p>
<p class="p"><em>28</em> Вот [порядок] шествия сынов Израилевых по ополчениям их. И отправились они.</p>
<p class="p"><em>29</em> И сказал Моисей Ховаву, сыну Рагуилову, Мадианитянину, родственнику Моисееву: мы отправляемся в то место, о котором Господь сказал: вам отдам его; иди с нами, мы сделаем тебе добро, ибо Господь доброе изрёк об Израиле.</p>
<p class="p"><em>30</em> Но он сказал ему: не пойду; я пойду в свою землю и на свою родину.</p>
<p class="p"><em>31</em> [Моисей] же сказал: не оставляй нас, потому что ты знаешь, как располагаемся мы станом в пустыне, и будешь для нас глазом;</p>
<p class="p"><em>32</em> если пойдёшь с нами, то добро, которое Господь сделает нам, мы сделаем тебе.</p>
<p class="p"><em>33</em> И отправились они от горы Господней на три дня пути, и ковчег завета Господня шёл пред ними три дня пути, чтоб усмотреть им место, где остановиться.</p>
<p class="p"><em>34</em> И облако Господне осеняло их днём, когда они отправлялись из стана.</p>
<p class="p"><em>35</em> Когда поднимался ковчег в путь, Моисей говорил: восстань, Господи, и рассыплются враги Твои, и побегут от лица Твоего ненавидящие Тебя!</p>
<p class="p"><em>36</em> А когда останавливался ковчег, он говорил: возвратись, Господи, к тысячам и тьмам Израилевым!</p>
