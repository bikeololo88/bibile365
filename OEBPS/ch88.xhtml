<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Царь Навуходоносор сделал золотой истукан, вышиною в шестьдесят локтей, шириною в шесть локтей, поставил его на поле Деире, в области Вавилонской.</p>
<p class="p"><em>2</em> И послал царь Навуходоносор собрать сатрапов, наместников, воевод, верховных судей, казнохранителей, законоведцев, блюстителей суда и всех областных правителей, чтобы они пришли на торжественное открытие истукана, которого поставил царь Навуходоносор.</p>
<p class="p"><em>3</em> И собрались сатрапы, наместники, военачальники, верховные судьи, казнохранители, законоведцы, блюстители суда и все областные правители на открытие истукана, которого Навуходоносор царь поставил, и стали перед истуканом, которого воздвиг Навуходоносор.</p>
<p class="p"><em>4</em> Тогда глашатай громко воскликнул: объявляется вам, народы, племена и языки:</p>
<p class="p"><em>5</em> в то время, как услышите звук трубы, свирели, цитры, цевницы, гуслей и симфонии и всяких музыкальных орудий, падите и поклонитесь золотому истукану, которого поставил царь Навуходоносор.</p>
<p class="p"><em>6</em> А кто не падёт и не поклонится, тотчас брошен будет в печь, раскалённую огнём.</p>
<p class="p"><em>7</em> Посему, когда все народы услышали звук трубы, свирели, цитры, цевницы, гуслей и всякого рода музыкальных орудий, то пали все народы, племена и языки, и поклонились золотому истукану, которого поставил Навуходоносор царь.</p>
<p class="p"><em>8</em> В это самое время приступили некоторые из Халдеев и донесли на Иудеев.</p>
<p class="p"><em>9</em> Они сказали царю Навуходоносору: царь, вовеки живи!</p>
<p class="p"><em>10</em> Ты, царь, дал повеление, чтобы каждый человек, который услышит звук трубы, свирели, цитры, цевницы, гуслей и симфонии и всякого рода музыкальных орудий, пал и поклонился золотому истукану;</p>
<p class="p"><em>11</em> а кто не падёт и не поклонится, тот должен быть брошен в печь, раскалённую огнём.</p>
<p class="p"><em>12</em> Есть мужи Иудейские, которых ты поставил над делами страны Вавилонской: Седрах, Мисах и Авденаго; эти мужи не повинуются повелению твоему, царь, богам твоим не служат и золотому истукану, которого ты поставил, не поклоняются.</p>
<p class="p"><em>13</em> Тогда Навуходоносор во гневе и ярости повелел привести Седраха, Мисаха и Авденаго; и приведены были эти мужи к царю.</p>
<p class="p"><em>14</em> Навуходоносор сказал им: с умыслом ли вы, Седрах, Мисах и Авденаго, богам моим не служите, и золотому истукану, которого я поставил, не поклоняетесь?</p>
<p class="p"><em>15</em> Отныне, если вы готовы, как скоро услышите звук трубы, свирели, цитры, цевницы, гуслей, симфонии и всякого рода музыкальных орудий, падите и поклонитесь истукану, которого я сделал; если же не поклонитесь, то в тот же час брошены будете в печь, раскалённую огнём, и тогда какой Бог избавит вас от руки моей?</p>
<p class="p"><em>16</em> И отвечали Седрах, Мисах и Авденаго, и сказали царю Навуходоносору: нет нужды нам отвечать тебе на это.</p>
<p class="p"><em>17</em> Бог наш, Которому мы служим, силён спасти нас от печи, раскалённой огнём, и от руки твоей, царь, избавит.</p>
<p class="p"><em>18</em> Если же и не будет того, то да будет известно тебе, царь, что мы богам твоим служить не будем и золотому истукану, которого ты поставил, не поклонимся.</p>
<p class="p"><em>19</em> Тогда Навуходоносор исполнился ярости, и вид лица его изменился на Седраха, Мисаха и Авденаго, и он повелел разжечь печь в семь раз сильнее, нежели как обыкновенно разжигали её,</p>
<p class="p"><em>20</em> и самым сильным мужам из войска своего приказал связать Седраха, Мисаха и Авденаго и бросить их в печь, раскалённую огнём.</p>
<p class="p"><em>21</em> Тогда мужи сии связаны были в исподнем и верхнем платье своём, в головных повязках и в прочих одеждах своих, и брошены в печь, раскалённую огнём.</p>
<p class="p"><em>22</em> И как повеление царя было строго, и печь раскалена была чрезвычайно, то пламя огня убило тех людей, которые бросали Седраха, Мисаха и Авденаго.</p>
<p class="p"><em>23</em> А сии три мужа, Седрах, Мисах и Авденаго, упали в раскалённую огнём печь связанные.</p>
<p class="p"><em>24</em> [И ходили посреди пламени, воспевая Бога и благословляя Господа.</p>
<p class="p"><em>25</em> И став Азария молился и, открыв уста свои среди огня, возгласил:</p>
<p class="p"><em>26</em> «Благословен Ты, Господи Боже отцов наших, хвально и прославлено имя Твоё вовеки.</p>
<p class="p"><em>27</em> Ибо праведен Ты во всём, что соделал с нами, и все дела Твои истинны и пути Твои правы, и все суды Твои истинны.</p>
<p class="p"><em>28</em> Ты совершил истинные суды во всём, что навёл на нас и на святый град отцов наших Иерусалим, потому что по истине и по суду навёл Ты всё это на нас за грехи наши.</p>
<p class="p"><em>29</em> Ибо согрешили мы, и поступили беззаконно, отступив от Тебя, и во всём согрешили.</p>
<p class="p"><em>30</em> Заповедей Твоих не слушали и не соблюдали их, и не поступали, как Ты повелел нам, чтобы благо нам было.</p>
<p class="p"><em>31</em> И всё, что Ты навёл на нас, и всё, что Ты соделал с нами, соделал по истинному суду.</p>
<p class="p"><em>32</em> И предал нас в руки врагов беззаконных, ненавистнейших отступников, и царю неправосудному и злейшему на всей земле.</p>
<p class="p"><em>33</em> И ныне мы не можем открыть уст наших; мы сделались стыдом и поношением для рабов Твоих и чтущих Тебя.</p>
<p class="p"><em>34</em> Но не предай нас навсегда ради имени Твоего, и не разруши завета Твоего.</p>
<p class="p"><em>35</em> Не отними от нас милости Твоей ради Авраама, возлюбленного Тобою, ради Исаака, раба Твоего, и Израиля, святаго Твоего,</p>
<p class="p"><em>36</em> которым Ты говорил, что умножишь семя их, как звёзды небесные и как песок на берегу моря.</p>
<p class="p"><em>37</em> Мы умалены, Господи, паче всех народов, и унижены ныне на всей земле за грехи наши,</p>
<p class="p"><em>38</em> и нет у нас в настоящее время ни князя, ни пророка, ни вождя, ни всесожжения, ни жертвы, ни приношения, ни фимиама, ни места, чтобы нам принести жертву Тебе и обрести милость Твою.</p>
<p class="p"><em>39</em> Но с сокрушённым сердцем и смиренным духом да будем приняты.</p>
<p class="p"><em>40</em> Как при всесожжении овнов и тельцов и как при тысячах тучных агнцев, так да будет жертва наша пред Тобою ныне благоугодною Тебе; ибо нет стыда уповающим на Тебя.</p>
<p class="p"><em>41</em> И ныне мы следуем за Тобою всем сердцем и боимся Тебя и ищем лица Твоего.</p>
<p class="p"><em>42</em> Не посрами нас, но сотвори с нами по снисхождению Твоему и по множеству милости Твоей</p>
<p class="p"><em>43</em> и избави нас силою чудес Твоих, и дай славу имени Твоему, Господи,</p>
<p class="p"><em>44</em> и да постыдятся все, делающие рабам Твоим зло, и да постыдятся со всем могуществом, и сила их да сокрушится,</p>
<p class="p"><em>45</em> и да познают, что Ты Господь Бог един и славен по всей вселенной».</p>
<p class="p"><em>46</em> А между тем слуги царя, ввергшие их, не переставали разжигать печь нефтью, смолою, паклею и хворостом,</p>
<p class="p"><em>47</em> и поднимался пламень над печью на сорок девять локтей</p>
<p class="p"><em>48</em> и вырывался, и сожигал тех из Халдеев, которых достигал около печи.</p>
<p class="p"><em>49</em> Но Ангел Господень сошёл в печь вместе с Азариею и бывшими с ним</p>
<p class="p"><em>50</em> и выбросил пламень огня из печи, и сделал, что в средине печи был как бы шумящий влажный ветер, и огонь нисколько не прикоснулся к ним, и не повредил им, и не смутил их.</p>
<p class="p"><em>51</em> Тогда сии трое, как бы одними устами, воспели в печи, и благословили и прославили Бога:</p>
<p class="p"><em>52</em> «Благословен Ты, Господи Боже отцов наших, и хвальный и превозносимый вовеки, и благословенно имя славы Твоей, святое и прехвальное и превозносимое во веки.</p>
<p class="p"><em>53</em> Благословен Ты в храме святой славы Твоей, и прехвальный и преславный во веки.</p>
<p class="p"><em>54</em> Благословен Ты, видящий бездны, восседающий на Херувимах, и прехвальный и превозносимый во веки.</p>
<p class="p"><em>55</em> Благословен Ты на престоле славы царства Твоего, и прехвальный и превозносимый во веки.</p>
<p class="p"><em>56</em> Благословен Ты на тверди небесной, и прехвальный и превозносимый во веки.</p>
<p class="p"><em>57</em> Благословите, все дела Господни. Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>58</em> Благословите, Ангелы Господни, Господа, пойте и превозносите Его вовеки.</p>
<p class="p"><em>59</em> Благословите, небеса, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>60</em> Благословите Господа, все воды, которые превыше небес, пойте и превозносите Его во веки.</p>
<p class="p"><em>61</em> Благословите, все силы Господни, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>62</em> Благословите, солнце и луна, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>63</em> Благословите, звёзды небесные, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>64</em> Благословите, всякий дождь и роса, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>65</em> Благословите, все ветры, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>66</em> Благословите, огонь и жар, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>67</em> Благословите, холод и зной, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>68</em> Благословите, росы и инеи, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>69</em> Благословите, ночи и дни, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>70</em> Благословите, свет и тьма, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>71</em> Благословите, лёд и мороз, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>72</em> Благословите, иней и снег, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>73</em> Благословите, молнии и облака, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>74</em> Да благословит земля Господа, да поёт и превозносит Его во веки.</p>
<p class="p"><em>75</em> Благословите, горы и холмы, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>76</em> Благословите Господа, все произрастания на земле, пойте и превозносите Его во веки.</p>
<p class="p"><em>77</em> Благословите, источники, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>78</em> Благословите, моря и реки, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>79</em> Благословите Господа, киты и всё, движущееся в водах, пойте и превозносите Его во веки.</p>
<p class="p"><em>80</em> Благословите, все птицы небесные, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>81</em> Благословите Господа, звери и весь скот, пойте и превозносите Его во веки.</p>
<p class="p"><em>82</em> Благословите, сыны человеческие, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>83</em> Благослови, Израиль, Господа, пой и превозноси Его во веки.</p>
<p class="p"><em>84</em> Благословите, священники Господни, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>85</em> Благословите, рабы Господни, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>86</em> Благословите, духи и души праведных, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>87</em> Благословите, праведные и смиренные сердцем, Господа, пойте и превозносите Его во веки.</p>
<p class="p"><em>88</em> Благословите, Анания, Азария и Мисаил, Господа, пойте и превозносите Его во веки; ибо Он извлёк нас из ада и спас нас от руки смерти, и избавил нас из среды печи горящего пламени, и из среды огня избавил нас.</p>
<p class="p"><em>89</em> Славьте Господа, ибо Он благ, ибо вовек милость Его.</p>
<p class="p"><em>90</em> Благословите, все чтущие Господа, Бога богов, пойте и славьте, ибо вовек милость Его».]</p>
<p class="p"><em>91</em> Навуходоносор царь, [услышав, что они поют, ] изумился, и поспешно встал, и сказал вельможам своим: не троих ли мужей бросили мы в огонь связанными? Они в ответ сказали царю: истинно так, царь!</p>
<p class="p"><em>92</em> На это он сказал: вот, я вижу четырёх мужей несвязанных, ходящих среди огня, и нет им вреда; и вид четвёртого подобен сыну Божию.</p>
<p class="p"><em>93</em> Тогда подошёл Навуходоносор к устью печи, раскалённой огнём, и сказал: Седрах, Мисах и Авденаго, рабы Бога Всевышнего! выйдите и подойдите! Тогда Седрах, Мисах и Авденаго вышли из среды огня.</p>
<p class="p"><em>94</em> И, собравшись, сатрапы, наместники, военачальники и советники царя усмотрели, что над телами мужей сих огонь не имел силы, и волосы на голове не опалены, и одежды их не изменились, и даже запаха огня не было от них.</p>
<p class="p"><em>95</em> Тогда Навуходоносор сказал: благословен Бог Седраха, Мисаха и Авденаго, Который послал Ангела Своего и избавил рабов Своих, которые надеялись на Него и не послушались царского повеления, и предали тела свои [огню], чтобы не служить и не поклоняться иному богу, кроме Бога своего!</p>
<p class="p"><em>96</em> И от меня даётся повеление, чтобы из всякого народа, племени и языка кто произнесёт хулу на Бога Седраха, Мисаха и Авденаго, был изрублен в куски, и дом его обращён в развалины, ибо нет иного бога, который мог бы так спасать.</p>
<p class="p"><em>97</em> Тогда царь возвысил Седраха, Мисаха и Авденаго в стране Вавилонской [и возвеличил их и удостоил их начальства над прочими Иудеями в его царстве].</p>
<p class="p"><em>98</em> Навуходоносор царь всем народам, племенам и языкам, живущим по всей земле: мир вам да умножится!</p>
<p class="p"><em>99</em> Знамения и чудеса, какие совершил надо мною Всевышний Бог, угодно мне возвестить вам.</p>
<p class="p"><em>100</em> Как велики знамения Его и как могущественны чудеса Его! Царство Его — царство вечное, и владычество Его — в роды и роды.</p>
