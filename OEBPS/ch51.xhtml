<div class="title2">
<p class="title-p">Книга Иудифи *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В двенадцатый год царствования Навуходоносора, царствовавшего над Ассириянами в великом городе Ниневии, — во дни Арфаксада, который царствовал над Мидянами в Екбатанах</p>
<p class="p"><em>2</em> и построил вокруг Екбатан стены из тёсаных камней, шириною в три локтя, а длиною в шесть локтей; и сделал высоту стены в семьдесят, а ширину в пятьдесят локтей,</p>
<p class="p"><em>3</em> и поставил над воротами башни во сто локтей, имевшие в основании до шестидесяти локтей ширины;</p>
<p class="p"><em>4</em> а ворота, построенные им для выхода сильных войск его и для строев пехоты его, поднимались в высоту на семьдесят локтей, а в ширину имели сорок локтей:</p>
<p class="p"><em>5</em> в те дни царь Навуходоносор предпринял войну против царя Арфаксада на великой равнине, которая в пределах Рагава.</p>
<p class="p"><em>6</em> К нему собрались все живущие в нагорной стране, и все живущие при Евфрате, Тигре и Идасписе, и с равнины Ариох, царь Елимейский, и сошлись очень многие народы в ополчение сынов Хелеуда.</p>
<p class="p"><em>7</em> И послал Навуходоносор, царь Ассирийский, ко всем живущим в Персии и ко всем живущим на западе, к живущим в Киликии и Дамаске, Ливане и Антиливане, и ко всем живущим на передней стороне приморья,</p>
<p class="p"><em>8</em> и между народами Кармила и Галаада и в верхней Галилее и на великой равнине Ездрилон,</p>
<p class="p"><em>9</em> и ко всем живущим в Самарии и городах её, и за Иорданом до Иерусалима, и Ветани и Хела, и Кадиса и реки Египетской, и Тафны и Рамессы, и во всей земле Гесемской</p>
<p class="p"><em>10</em> до входа в верхний Танис и Мемфис, и ко всем живущим в Египте до входа в пределы Ефиопии.</p>
<p class="p"><em>11</em> Но все обитавшие во всей этой земле презрели слово Ассирийского царя Навуходоносора и не собрались к нему на войну, потому что они не боялись его, но он был для них как один из них: они отослали от себя его послов ни с чем, в бесчестии.</p>
<p class="p"><em>12</em> Навуходоносор весьма разгневался на всю эту землю и поклялся престолом и царством своим отмстить всем пределам Киликии, Дамаска и Сирии, и мечом своим умертвить всех, живущих в земле Моава, и сынов Аммона и всю Иудею, и всех, обитающих в Египте до входа в пределы двух морей.</p>
<p class="p"><em>13</em> И в семнадцатый год он ополчился со своим войском против царя Арфаксада и одолел его в сражении и обратил в бегство всё войско Арфаксада, всю конницу его и все колесницы его,</p>
<p class="p"><em>14</em> и овладел городами его, дошёл до Екбатан, занял укрепления, опустошил улицы [города] и красоту его обратил в позор.</p>
<p class="p"><em>15</em> А Арфаксада схватил на горах Рагава и, пронзив его копьём своим, в тот же день погубил его.</p>
<p class="p"><em>16</em> Потом пошёл назад со своими в Ниневию, — он и все союзники его — весьма многое множество ратных мужей; там он отдыхал и пировал с войском своим сто двадцать дней.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В восемнадцатом году, в двадцать второй день первого месяца, последовало в доме Навуходоносора, царя Ассирийского, повеление — совершить, как он сказал, отмщение всей земле.</p>
<p class="p"><em>2</em> Созвав всех служителей и всех сановников своих, он открыл им тайну своего намерения и своими устами определил всякое зло той земле.</p>
<p class="p"><em>3</em> И они решили погубить всех, кто не повиновался слову уст его.</p>
<p class="p"><em>4</em> По окончании своего совещания, Навуходоносор, царь Ассирийский, призвал главного вождя войска своего, Олоферна, который был вторым по нём, и сказал ему:</p>
<p class="p"><em>5</em> так говорит великий царь, господин всей земли: вот, ты пойдёшь от лица моего и возьмёшь с собою мужей, уверенных в своей силе, — пеших сто двадцать тысяч и множество коней с двенадцатью тысячами всадников, —</p>
<p class="p"><em>6</em> и выйдешь против всей земли на западе за то, что не повиновались слову уст моих.</p>
<p class="p"><em>7</em> И объявишь им, чтобы они приготовляли землю и воду, потому что я с гневом выйду на них, покрою всё лице земли [их] ногами войска моего и предам ему их на расхищение.</p>
<p class="p"><em>8</em> Долы и потоки наполнятся их ранеными, и река, запружённая трупами их, переполнится;</p>
<p class="p"><em>9</em> а пленных их я рассею по концам всей земли.</p>
<p class="p"><em>10</em> Ты же отправившись завладей для меня всеми пределами их: которые сами сдадутся тебе, тех ты сохрани до дня обличения их;</p>
<p class="p"><em>11</em> а непокорных да не пощадит глаз твой: предавай их смерти и разграблению по всей земле твоей.</p>
<p class="p"><em>12</em> Ибо жив я, — и крепко царство моё: что сказал, то сделаю моею рукою.</p>
<p class="p"><em>13</em> Не преступи же ни в чём слов господина твоего, но непременно исполни, как я приказал тебе, и не медли исполнением.</p>
<p class="p"><em>14</em> Олоферн, выйдя от лица господина своего, пригласил к себе всех сановников, полководцев и начальников войска Ассирийского,</p>
<p class="p"><em>15</em> отсчитал для сражения отборных мужей, как повелел ему господин его, сто двадцать тысяч, и конных стрелков двенадцать тысяч,</p>
<p class="p"><em>16</em> и привёл их в такой порядок, каким строится войско, идущее на сражение.</p>
<p class="p"><em>17</em> Он взял весьма много верблюдов, ослов и мулов для обоза их, а овец, волов и коз для продовольствия их — без числа,</p>
<p class="p"><em>18</em> и много пищи для всех, и очень много золота и серебра из царского дома.</p>
<p class="p"><em>19</em> И выступил в поход со всем войском своим, чтобы предварить царя Навуходоносора и покрыть всё лице земли на западе колесницами, конницею и отборною пехотою своею.</p>
<p class="p"><em>20</em> И с ним вышли союзники в таком множестве, как саранча и как песок земной, потому что от множества не было и счёта им.</p>
<p class="p"><em>21</em> Пройдя путь трёх дней от Ниневии до передней стороны равнины Вектелеф, они поворотили от Вектелефа, близ горы, лежащей по левую сторону верхней Киликии.</p>
<p class="p"><em>22</em> Оттуда, взяв всё войско своё, пеших и конных и колесницы свои, он отправился в нагорную страну;</p>
<p class="p"><em>23</em> разбил Фудян и Лудян и разграбил всех сынов Рассиса и сынов Исмаила, живших в пустыне на юг к земле Хеллеонской.</p>
<p class="p"><em>24</em> [Потом], переправившись чрез Евфрат, он прошёл Месопотамию и разрушил все высокие города при потоке Авроне до входа в море.</p>
<p class="p"><em>25</em> Заняв пределы Киликии, он избил всех, противоставших ему, и, пройдя до пределов Иафета, лежащих к югу на передней стороне Аравии,</p>
<p class="p"><em>26</em> обошёл кругом всех сынов Мадиама, выжег жилища их и разграбил стада их.</p>
<p class="p"><em>27</em> Потом спустился на равнину Дамаска, во время жатвы пшеницы, выжег все нивы их, отдал на истребление стада овец и волов, разграбил города их, опустошил их поля и избил всех юношей их остриём меча.</p>
<p class="p"><em>28</em> Страх и ужас напал на жителей приморской страны, обитавших в Сидоне и Тире, на жителей Сура и Окины и на всех жителей Иемнаана, — и все обитатели Азота и Аскалона сильно испугались его.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И послали к нему вестников с таким мирным предложением:</p>
<p class="p"><em>2</em> вот мы, рабы великого царя Навуходоносора, повергаемся перед тобою: делай с нами, что тебе угодно.</p>
<p class="p"><em>3</em> Вот перед тобою: и селения наши, и все места наши, и все нивы с пшеницею, и стада овец и волов, и все строения наших жилищ: употребляй их, как пожелаешь.</p>
<p class="p"><em>4</em> Вот и города наши и обитающие в них — рабы твои: иди и поступай с ними, как будет глазам твоим угодно.</p>
<p class="p"><em>5</em> И пришли к Олоферну мужи и передали ему эти слова.</p>
<p class="p"><em>6</em> [Тогда] он пришёл в приморскую страну с войском своим, окружил высокие города стражею и взял из них отборных мужей в соратники себе.</p>
<p class="p"><em>7</em> А они и вся окрестность их приняли его с венками, ликами и тимпанами.</p>
<p class="p"><em>8</em> Он же разорил все высоты их и вырубил рощи их: ему приказано было истребить всех богов той земли, чтобы все народы служили одному Навуходоносору, и все языки и все племена их призывали его, как Бога.</p>
<p class="p"><em>9</em> Придя к Ездрилону близ Дотеи, лежащей против великой теснины Иудейской,</p>
<p class="p"><em>10</em> он расположился лагерем между Гаваем и городом Скифов и оставался там целый месяц, чтобы собрать весь обоз своего войска.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Сыны Израиля, жившие в Иудее, услышав обо всём, что сделал с народами Олоферн, военачальник Ассирийского царя Навуходоносора, и как разграбил он все святилища их и отдал их на уничтожение,</p>
<p class="p"><em>2</em> очень, очень испугались его и трепетали за Иерусалим и храм Господа Бога своего;</p>
<p class="p"><em>3</em> потому что недавно возвратились они из плена, недавно весь народ Иудейский собрался, и освящены от осквернения сосуды, жертвенник и дом [Господень].</p>
<p class="p"><em>4</em> Они послали во все пределы Самарии и Конии, и Ветерона и Вельмена, и Иерихона, и в Хову и Эсору, и в равнину Салимскую,</p>
<p class="p"><em>5</em> заняли все вершины высоких гор, оградили стенами находящиеся на них селения и отложили запасы хлеба на случай войны, так как нивы их недавно были сжаты,</p>
<p class="p"><em>6</em> а великий священник Иоаким, бывший в те дни в Иерусалиме, написал жителям Ветилуи и Ветомесфема, лежащего против Ездрилона, на передней стороне равнины, близкой к Дофаиму,</p>
<p class="p"><em>7</em> чтобы они заняли восходы в нагорную страну, потому что чрез них был вход в Иудею, и легко было им воспрепятствовать приходящим, так как тесен был проход даже для двух человек.</p>
<p class="p"><em>8</em> Сыны Израиля поступили так, как велел им великий священник Иоаким и старейшины всего народа Израильского, пребывавшие в Иерусалиме.</p>
<p class="p"><em>9</em> И с великим усердием возопили к Богу все мужи Израиля и смирили души свои с великим усердием:</p>
<p class="p"><em>10</em> они и жёны их, и дети их, и скот их; и всякий пришлец, и наёмник, и купленный за серебро наложили вретища на чресла свои.</p>
<p class="p"><em>11</em> И всякий муж Израильский и [всякая] жена, и дети, и жители Иерусалима пали пред храмом, посыпали пеплом свои головы, разостлали пред Господом свои вретища,</p>
<p class="p"><em>12</em> облекли жертвенник во вретище и прилежно и единодушно взывали к Богу Израилеву, чтобы Он, на радость язычникам, не предал детей их на расхищение, жён их в добычу, городов наследия их на разорение, святынь их на осквернение и поругание.</p>
<p class="p"><em>13</em> И Господь услышал голос их и призрел на скорбь их; и во всей Иудее и Иерусалиме народ много дней постился пред святилищем Господа Вседержителя.</p>
<p class="p"><em>14</em> А Иоаким, великий священник, и все предстоящие пред Господом священники, служители Его, препоясав вретищем чресла свои, приносили непрестанные всесожжения, обеты и доброхотные дары народа.</p>
<p class="p"><em>15</em> На кидарах их был пепел, и они от всей силы взывали к Господу, чтобы Он посетил милостью весь дом Израиля.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Между тем Олоферну, военачальнику войска Ассирийского, дано было знать, что сыны Израиля приготовились к войне: заложили входы в нагорную страну и укрепили стенами всякую вершину высокой горы, а на равнинах устроили преграды.</p>
<p class="p"><em>2</em> Он весьма разгневался и, призвав всех начальников Моава и вождей Аммона и всех правителей приморской страны, сказал им:</p>
<p class="p"><em>3</em> скажите мне, сыны Ханаана, что это за народ, живущий в нагорной стране, какие обитаемые ими города, много ли у них войска, в чём их крепость и сила, кто поставлен над ними царём, предводителем войска их,</p>
<p class="p"><em>4</em> и почему они больше всех, живущих на западе, упорствуют выйти мне навстречу?</p>
<p class="p"><em>5</em> Ахиор, предводитель всех сынов Аммона, сказал ему: выслушай, господин мой, слово из уст раба твоего; я скажу тебе истину об этом народе, живущем близ тебя в этой нагорной стране, и не выйдет лжи из уст раба твоего.</p>
<p class="p"><em>6</em> Этот народ происходит от Халдеев.</p>
<p class="p"><em>7</em> Прежде они поселились в Месопотамии, потому что не хотели служить богам отцов своих, которые были в земле Халдейской,</p>
<p class="p"><em>8</em> и уклонились от пути предков своих и начали поклоняться Богу неба, Богу, Которого они познали; и [Халдеи] выгнали их от лица богов своих, — и они бежали в Месопотамию и долго там обитали.</p>
<p class="p"><em>9</em> Но Бог их сказал, чтобы они вышли из места переселения и шли в землю Ханаанскую; они поселились там и весьма обогатились золотом, серебром и множеством скота.</p>
<p class="p"><em>10</em> [Отсюда] перешли они в Египет, так как голод накрыл лице земли Ханаанской, и там оставались, пока находили пропитание, и умножились там до того, что не было и числа роду их.</p>
<p class="p"><em>11</em> И восстал на них царь Египетский, употребил против них хитрость, обременяя их трудом и деланьем кирпича, и сделал их рабами.</p>
<p class="p"><em>12</em> Тогда они воззвали к Богу своему, — и Он поразил всю землю Египетскую неисцельными язвами, — и Египтяне прогнали их от себя.</p>
<p class="p"><em>13</em> Бог иссушил перед ними Чермное море</p>
<p class="p"><em>14</em> и вёл их путём Сины и Кадис-Варни; они выгнали всех обитавших в этой пустыне;</p>
<p class="p"><em>15</em> поселились в земле Аморреев, своею силою истребили всех Есевонитян, перешли Иордан, наследовали всю нагорную страну</p>
<p class="p"><em>16</em> и, прогнав от себя Хананея, Ферезея, Иевусея, Сихема и всех Гергесеян, жили в ней много дней.</p>
<p class="p"><em>17</em> И доколе не согрешили пред Богом своим, счастье было с ними, потому что с ними Бог, ненавидящий неправду.</p>
<p class="p"><em>18</em> Но когда уклонились от пути, который Он завещал им, то во многих войнах они потерпели весьма сильные поражения, отведены в плен, в чужую землю, храм Бога их разрушен, и города их взяты неприятелями.</p>
<p class="p"><em>19</em> Ныне же, обратившись к Богу своему, они возвратились из рассеяния, в котором были, овладели Иерусалимом, в котором святилище их, и поселились в нагорной стране, так как она была пуста.</p>
<p class="p"><em>20</em> И теперь, повелитель — господин, если есть заблуждение в этом народе, и они грешат пред Богом своим, и мы заметим, что в них есть это преткновение, то мы пойдём и победим их.</p>
<p class="p"><em>21</em> А если нет в этом народе беззакония, то пусть удалится господин мой, чтобы Господь не защитил их, и Бог их [не был] за них, — и тогда мы для всей земли будем предметом поношения.</p>
<p class="p"><em>22</em> Когда Ахиор окончил эту речь, весь народ, стоявший вокруг шатра, возроптал, а вельможи Олоферна и все, населявшие приморье и землю Моава, заговорили: тотчас надобно убить его;</p>
<p class="p"><em>23</em> потому что мы не побоимся сынов Израиля: это — народ, у которого нет ни войска, ни силы для крепкого ополчения.</p>
<p class="p"><em>24</em> Итак, пойдём, повелитель Олоферн, — и они сделаются добычею всего войска твоего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Когда утих шум вокруг собрания, Олоферн, военачальник войска Ассирийского, сказал Ахиору пред всем народом иноплеменных и всем сынам Моава:</p>
<p class="p"><em>2</em> кто ты такой, Ахиор, с наёмниками Ефрема, что напророчил нам сегодня и сказал, чтобы мы не воевали с родом Израильским, потому что Бог их защищает? Кто же Бог, как не Навуходоносор? Он пошлёт свою силу и сотрёт их с лица земли, — и Бог их не избавит их.</p>
<p class="p"><em>3</em> Но мы, рабы его, поразим их, как одного человека, и не устоять им против силы наших коней.</p>
<p class="p"><em>4</em> Мы растопчем их; горы их упьются их кровью, равнины их наполнятся их трупами, и не станет стопа ног их против нашего лица, но гибелью погибнут они, говорит царь Навуходоносор, господин всей земли. Ибо он сказал, — и не напрасны будут слова повелений его.</p>
<p class="p"><em>5</em> А ты, Ахиор, наёмник Аммона, высказавший слова эти в день неправды твоей, от сего дня не увидишь больше лица моего, доколе я не отомщу этому народу, [пришедшему] из Египта.</p>
<p class="p"><em>6</em> Когда же я возвращусь, меч войска моего и толпа слуг моих пройдёт по рёбрам твоим, — и ты падёшь между ранеными их.</p>
<p class="p"><em>7</em> Рабы мои отведут тебя в нагорную страну и оставят в одном из городов на высотах,</p>
<p class="p"><em>8</em> и ты не умрёшь там, доколе не будешь с ними истреблён.</p>
<p class="p"><em>9</em> Если же ты надеешься в сердце твоём, что они не будут взяты, то да не спадает лице твоё. Я сказал, и ни одно из слов моих не пропадёт.</p>
<p class="p"><em>10</em> И приказал Олоферн рабам своим, предстоявшим в шатре его, взять Ахиора, отвести его в Ветилую и предать в руки сынов Израиля.</p>
<p class="p"><em>11</em> Рабы его схватили и вывели его за стан на поле, а со среды равнины поднялись в нагорную страну и пришли к источникам, бывшим под Ветилуею.</p>
<p class="p"><em>12</em> Когда увидели их жители города на вершине горы, то взялись за оружия свои и, выйдя за город на вершину горы, все мужи — пращники охраняли восход свой и бросали в них каменьями.</p>
<p class="p"><em>13</em> А они, подойдя под гору, связали Ахиора и, оставив его брошенным при подошве горы, ушли к своему господину.</p>
<p class="p"><em>14</em> Сыны же Израиля, вышедшие из своего города, остановились над ним и, развязав его, привели в Ветилую, и представили его начальникам своего города,</p>
<p class="p"><em>15</em> которыми были в те дни Озия, сын Михи из колена Симеонова, Хаврий, сын Гофониила, и Хармий, сын Мелхиила.</p>
<p class="p"><em>16</em> Они созвали всех старейшин города, и сбежались в собрание все юноши их и жёны, и поставили Ахиора среди всего народа своего, и Озия спросил его о случившемся.</p>
<p class="p"><em>17</em> Он в ответ пересказал им слова собрания Олофернова и все слова, которые он высказал среди начальников сынов Ассура, и все высокомерные речи Олоферна о доме Израиля.</p>
<p class="p"><em>18</em> [Тогда] народ пал, поклонился Богу и воззвал:</p>
<p class="p"><em>19</em> Господи, Боже Небесный! воззри на их гордыню и помилуй смирение рода нашего, и призри на лице освящённых Тебе в этот день.</p>
<p class="p"><em>20</em> И утешили Ахиора и расхвалили его.</p>
<p class="p"><em>21</em> Потом Озия взял его из собрания в свой дом и сделал пир для старейшин, — и целую ночь ту они призывали Бога Израилева на помощь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> На другой день Олоферн приказал всему войску своему и всему народу своему, пришедшему к нему на помощь, подступить к Ветилуе, занять высоты нагорной страны и начать войну против сынов Израилевых.</p>
<p class="p"><em>2</em> И в тот же день поднялись все сильные мужи их: войско их [состояло] из ста семидесяти тысяч ратников, воинов пеших, и из двенадцати тысяч конных, кроме обоза и пеших людей, бывших при них, — а и этих было многое множество.</p>
<p class="p"><em>3</em> Остановившись на долине близ Ветилуи при источнике, они протянулись в ширину от Дофаима до Велфема, а в длину от Ветилуи до Киамона, лежащего против Ездрилона.</p>
<p class="p"><em>4</em> Сыны же Израиля, увидев множество их, очень смутились, и каждый говорил ближнему своему: теперь они опустошат всю землю, и ни высокие горы, ни долины, ни холмы не выдержат их тяжести.</p>
<p class="p"><em>5</em> И, взяв каждый своё боевое оружие и зажегши огни на башнях своих, они всю эту ночь провели на страже.</p>
<p class="p"><em>6</em> На другой день Олоферн вывел всю свою конницу пред лице сынов Израилевых, бывших в Ветилуе,</p>
<p class="p"><em>7</em> осмотрел восходы города их, обошёл и занял источники вод их и, оцепив их ратными мужами, возвратился к своему народу.</p>
<p class="p"><em>8</em> Но пришли к нему все начальники сынов Исава, и все вожди народа Моавитского, и все военачальники приморья и сказали:</p>
<p class="p"><em>9</em> выслушай, господин наш, слово, чтобы не было потери в войске твоём.</p>
<p class="p"><em>10</em> Этот народ сынов Израиля надеется не на копья свои, но на высоты гор своих, на которых живут, потому что неудобно восходить на вершины их гор.</p>
<p class="p"><em>11</em> Итак, господин, не воюй с ним так, как бывает обыкновенная война, — и ни один муж не падёт из народа твоего.</p>
<p class="p"><em>12</em> Ты останься в своём лагере, чтобы сберечь каждого мужа в войске твоём, а рабы твои пусть овладеют источником воды, который вытекает из подошвы горы;</p>
<p class="p"><em>13</em> потому что оттуда берут воду все жители Ветилуи, — и погубит их жажда, и они сдадут свой город; а мы с нашим народом взойдём на ближние вершины гор и расположимся на них для стражи, чтобы ни один человек не вышел из города.</p>
<p class="p"><em>14</em> И будут томиться они голодом, и жёны их и дети их, и прежде, нежели коснётся их меч, падут на улицах обиталища своего;</p>
<p class="p"><em>15</em> и ты воздашь им злом за то, что они возмутились и не встретили тебя с миром.</p>
<p class="p"><em>16</em> Понравились эти слова их Олоферну и всем слугам его, и он решил поступить так, как они сказали.</p>
<p class="p"><em>17</em> И двинулся полк сынов Аммона и с ними пять тысяч сынов Ассура и, расположившись в долине, овладели водами и источниками вод сынов Израиля.</p>
<p class="p"><em>18</em> А сыны Исава и сыны Аммона взошли и заняли нагорную область против Дофаима, и отправили [часть] их на юг и на восток против Екревиля, что близ Хуса, стоящего при потоке Мохмур; остальное же Ассирийское войско расположилось на равнине и покрыло всё лице земли: шатры и обозы их с множеством народа растянулись на весьма большом пространстве.</p>
<p class="p"><em>19</em> Сыны Израиля воззвали к Господу Богу своему, потому что они пришли в уныние, так как все враги их окружили их, и им нельзя было бежать от них.</p>
<p class="p"><em>20</em> Вокруг них стояло всё войско Ассирийское, — пешие, колесницы и конница их, — тридцать четыре дня; у всех жителей Ветилуи истощились все сосуды с водою,</p>
<p class="p"><em>21</em> опустели водоёмы, и ни в один день они не могли пить воды досыта, потому что давали им пить мерою.</p>
<p class="p"><em>22</em> И уныли дети их и жёны их и юноши, и в изнеможении от жажды падали на улицах города и в проходах ворот, и уже не было в них крепости.</p>
<p class="p"><em>23</em> [Тогда] весь народ собрался к Озии и к начальникам города, — юноши, жёны и дети, — и с громким воплем говорили всем старейшинам:</p>
<p class="p"><em>24</em> суди Бог между нами и вами; вы сделали нам великую неправду, потому что не предложили мира сынам Ассура;</p>
<p class="p"><em>25</em> и теперь нет нам помощника: Бог предал нас в их руки, чтобы погубить нас жаждою и великою погибелью.</p>
<p class="p"><em>26</em> Пригласите же их теперь и отдайте весь город на разграбление народу Олоферна и всему войску его,</p>
<p class="p"><em>27</em> ибо лучше для нас достаться им на расхищение: хотя мы будем рабами их, зато жива будет душа наша, и глаза наши не увидят смерти младенцев наших и жён и детей наших, расстающихся с душами своими.</p>
<p class="p"><em>28</em> Призываем пред вами во свидетели небо и землю, Бога нашего и Господа отцов наших, Который наказывает нас за грехи наши и за грехи отцов наших, да соделает по словам сим в нынешний день.</p>
<p class="p"><em>29</em> И подняли они единодушно великий плач среди собрания и громко взывали к Господу Богу.</p>
<p class="p"><em>30</em> Озия сказал им: не унывайте, братья! потерпим ещё пять дней, в которые Господь, Бог, наш обратит милость Свою на нас, ибо Он не оставит наc вконец.</p>
<p class="p"><em>31</em> Если же они пройдут, и помощь к нам не придёт, — я сделаю по вашим словам.</p>
<p class="p"><em>32</em> И отпустил народ в свой стан, и они пошли на стены и башни своего города, а жён и детей отослал по домам их; и в великой скорби оставались они в городе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> В эти дни услышала Иудифь, дочь Мерарии, сына Окса, сына Иосифа, сына Озиила, сына Елкия, сына Анании, сына Гедеона, сына Рафаина, сына Акифона, сына Илия, сына Елиава, сына Нафанаила, сына Саламиила, сына Саласадая, сына Иеиля.</p>
<p class="p"><em>2</em> Муж её Манассия, из одного с нею колена и племени, умер во время жатвы ячменя;</p>
<p class="p"><em>3</em> потому что, когда он стоял в поле близ вязавших снопы, зной пал на его голову, — и он слёг в постель и умер в своём городе Ветилуе; его похоронили с отцами его на поле между Дофаимом и Валамоном.</p>
<p class="p"><em>4</em> И вдовствовала Иудифь в своём доме три года и четыре месяца.</p>
<p class="p"><em>5</em> Она сделала для себя на кровле дома своего шатёр, возложила на чресла свои вретище, и были на ней одежды вдовства её.</p>
<p class="p"><em>6</em> Она постилась все дни вдовства своего, кроме дней пред субботами и суббот, дней пред новомесячиями и новомесячий, и праздников и торжеств дома Израилева.</p>
<p class="p"><em>7</em> Она была красива видом и весьма привлекательна взором; муж её Манассия оставил ей золото и серебро, слуг и служанок, скот и поля, чем она и владела.</p>
<p class="p"><em>8</em> И никто не укорял её злым словом, потому что она была очень богобоязненна.</p>
<p class="p"><em>9</em> Услышала она о дурных речах народа против начальника, потому что они малодушествовали по причине оскудения воды, услышала Иудифь и о всех словах, которые сказал им Озия, как он поклялся им чрез пять дней сдать город Ассириянам,</p>
<p class="p"><em>10</em> и послала она служанку свою, распоряжавшуюся всем её имуществом, пригласить Озию, Хаврина и Хармина, старейшин её города.</p>
<p class="p"><em>11</em> Они пришли, — и она сказала им: выслушайте меня, начальники жителей Ветилуи! неправо слово ваше, которое вы сегодня сказали перед народом, и положили клятву, которую изрекли между Богом и вами, и сказали, что сдадите город нашим врагам, если на этих [днях] Господь не поможет нам.</p>
<p class="p"><em>12</em> Кто же вы, искушавшие сегодня Бога и ставшие вместо Бога посреди сынов человеческих?</p>
<p class="p"><em>13</em> Вот, вы теперь испытуете Господа Вседержителя, но никогда ничего не узнаете;</p>
<p class="p"><em>14</em> потому что вам не постигнуть глубины сердца у человека и не понять слов мысли его: как же испытаете вы Бога, сотворившего всё это, и познаете ум Его, и поймёте мысль Его? Нет, братья, не прогневляйте Господа, Бога нашего!</p>
<p class="p"><em>15</em> Ибо если Он не захочет помочь нам в эти пять дней, то Он имеет власть защитить нас в какие угодно Ему дни, или поразить нас пред лицем врагов наших.</p>
<p class="p"><em>16</em> Не отдавайте же в залог советов Господа Бога нашего: Богу нельзя грозить, как человеку, нельзя и указывать Ему, как сыну человеческому.</p>
<p class="p"><em>17</em> Посему, ожидая от Него спасения, будем призывать Его к себе на помощь, и Он услышит голос наш, если это Ему будет угодно.</p>
<p class="p"><em>18</em> Ибо не было в родах наших, и нет в настоящее время ни колена, ни племени, ни народа, ни города у нас, которые кланялись бы богам рукотворенным, как было в прежние дни,</p>
<p class="p"><em>19</em> за что отцы наши преданы были мечу и расхищению и пали великим падением пред нашими врагами.</p>
<p class="p"><em>20</em> Но мы не знаем другого Бога, кроме Его, а потому и надеемся, что Он не презрит нас и никого из нашего рода.</p>
<p class="p"><em>21</em> Ибо с пленением нас падёт и вся Иудея, и святыни наши будут разграблены, и Он взыщет осквернение их от уст наших,</p>
<p class="p"><em>22</em> и убиение братьев наших и пленение земли и опустошение наследия нашего обратит на нашу голову среди народов, которым мы будем порабощены, и будем в соблазн и поношение у тех, которые овладеют нами;</p>
<p class="p"><em>23</em> потому что рабство не послужит нам в честь, но Господь, Бог наш, вменит его в бесчестие.</p>
<p class="p"><em>24</em> Итак, братья, покажем братьям нашим, что от нас зависит жизнь их, и на нас утверждаются и святыни, и дом [Господень], и жертвенник.</p>
<p class="p"><em>25</em> За всё это возблагодарим Господа, Бога нашего, Который испытует нас, как и отцов наших.</p>
<p class="p"><em>26</em> Вспомните, что Он сделал с Авраамом, чем искушал Исаака, что было с Иаковом в Сирской Месопотамии, когда он пас овец Лавана, брата матери своей:</p>
<p class="p"><em>27</em> как их искушал Он не для истязания сердца их, так и нам не мстит, а только для вразумления наказывает Господь приближающихся к Нему.</p>
<p class="p"><em>28</em> Озия сказал ей: всё, что ты сказала, сказала от доброго сердца, и никто не будет противиться словам твоим,</p>
<p class="p"><em>29</em> ибо не с настоящего только дня известна мудрость твоя, но от начала дней твоих весь народ знает разум твой и доброе расположение твоего сердца.</p>
<p class="p"><em>30</em> Но народ истомился от жажды и принудил нас поступить так, как мы сказали им, и обязал нас клятвою, которой мы не нарушим.</p>
<p class="p"><em>31</em> Помолись же о нас, ибо ты жена благочестивая, и Господь пошлёт дождь для наполнения водохранилищ наших, и мы больше не будем изнемогать [от жажды].</p>
<p class="p"><em>32</em> Иудифь сказала им: послушайте меня, — и я совершу дело, которое пронесётся сынами рода нашего в роды родов.</p>
<p class="p"><em>33</em> Станьте в эту ночь у ворот, — а я выйду с моею служанкою, и в продолжение дней, после которых вы решили отдать город нашим врагам, Господь посетит Израиля моею рукою.</p>
<p class="p"><em>34</em> Только не расспрашивайте о моём предприятии, потому что я не скажу вам, доколе не совершится то, что я намерена сделать.</p>
<p class="p"><em>35</em> И сказал ей Озия и начальники: ступай с миром, и Господь Бог пред тобою на отмщение врагам нашим!</p>
<p class="p"><em>36</em> И вышли из шатра её и пошли к полкам своим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> А Иудифь пала на лице, посыпала голову свою пеплом и сбросила с себя вретище, в которое была одета; и только что воскурили в Иерусалиме, в доме Господнем, вечерний фимиам, Иудифь громким голосом воззвала к Господу и сказала:</p>
<p class="p"><em>2</em> Господи Боже отца моего Симеона, которому Ты дал в руку меч на отмщение иноплеменным, которые открыли ложесна девы для оскорбления, обнажили бедро для позора и осквернили ложесна для посрамления! Ты сказал: да не будет сего, а они сделали.</p>
<p class="p"><em>3</em> И за то Ты предал князей их на убиение, постель их, которая видела обольщение их, обагрил кровью и поразил рабов подле владетелей и владетелей на тронах их,</p>
<p class="p"><em>4</em> и отдал жён их в расхищение, дочерей их в плен и всю добычу в раздел сынам, возлюбленным Тобою, которые возревновали Твоею ревностью, возгнушались осквернением крови их, и призвали Тебя на помощь. Боже, Боже мой, услышь меня вдову!</p>
<p class="p"><em>5</em> Ты сотворил прежде сего бывшее, и сие и последующее за сим, и содержал в уме настоящее и грядущее, и, что помыслил Ты, то и совершилось;</p>
<p class="p"><em>6</em> что определил, то и явилось и сказало: вот я. Ибо все пути Твои готовы, и суд Твой [Тобою] предвиден.</p>
<p class="p"><em>7</em> Вот, Ассирияне умножились в силе своей, гордятся конём и всадником, тщеславятся мышцею пеших, надеются и на щит и на копьё, и на лук и на пращу, а не знают того, что Ты — Господь, сокрушающий брани.</p>
<p class="p"><em>8</em> Господь — имя Тебе; сокруши же их крепость силою Твоею, и уничтожь их силу гневом Твоим, ибо они замыслили осквернить святилище Твоё, поругаться над мирным селением имени славы Твоей и железом сокрушить рог Твоего жертвенника.</p>
<p class="p"><em>9</em> Воззри на превозношение их, пошли гнев Твой на главы их, дай вдовьей руке моей крепость на то, что задумала я.</p>
<p class="p"><em>10</em> Устами хитрости моей порази раба перед вождём, и вождя — перед рабом его, и сокруши гордыню их рукою женскою;</p>
<p class="p"><em>11</em> ибо не во множестве сила Твоя и не в могучих могущество Твоё; но Ты — Бог смиренных, Ты — помощник умалённых, заступник немощных, покровитель упавших духом, спаситель безнадёжных.</p>
<p class="p"><em>12</em> Так, так, Боже отца моего и Боже наследия Израилева, Владыка неба и земли, Творец вод, Царь всякого создания Твоего! Услышь молитву мою,</p>
<p class="p"><em>13</em> сделай слово моё и хитрость мою раною и язвою для тех, которые задумали жестокое против завета Твоего, святаго дома Твоего, высоты Сиона и дома наследия сынов Твоих.</p>
<p class="p"><em>14</em> Вразуми весь народ Твой и всякое племя, чтобы видели они, что Ты — Бог, Бог всякой крепости и силы, и нет другого защитника рода Израилева, кроме Тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Когда она перестала взывать к Богу Израилеву и окончила все эти слова</p>
<p class="p"><em>2</em> то поднялась на ноги, позвала служанку свою и вошла в дом, в котором она проводила субботние дни и праздники свои.</p>
<p class="p"><em>3</em> Здесь она сняла с себя вретище, которое надевала, сняла и одежды вдовства своего, омыла тело водою и намастилась драгоценным миром, причесала волосы и надела на голову повязку, оделась в одежды веселия своего, в которые она наряжалась во дни жизни мужа своего Манассии;</p>
<p class="p"><em>4</em> обула ноги свои в сандалии, и возложила на себя цепочки, запястья, кольца, серьги и все свои наряды, и разукрасила себя, чтобы прельстить глаза мужчин, которые увидят её.</p>
<p class="p"><em>5</em> И дала служанке своей мех вина и сосуд масла, наполнила мешок мукою и сушёными плодами и чистыми хлебами и, обвернув все эти припасы свои, возложила их на неё.</p>
<p class="p"><em>6</em> Выйдя к воротам города Ветилуи, они нашли стоявшими при них Озию и старейшин города, Хаврина и Хармина.</p>
<p class="p"><em>7</em> Когда они увидели её и перемену в её лице и одежде, очень много дивились красоте её и сказали ей:</p>
<p class="p"><em>8</em> Бог, Бог отцов наших, да даст тебе благодать и да совершит твои намерения на радость сынов Израиля и на возвеличение Иерусалима. Она поклонилась Богу</p>
<p class="p"><em>9</em> и сказала им: велите отворить для меня ворота города; я выйду для исполнения дела, о котором вы говорили со мною. И велели юношам отворить для неё, как она сказала.</p>
<p class="p"><em>10</em> Они исполнили это. И вышла Иудифь и служанка её с нею; а мужи городские смотрели вслед за нею, пока она сходила с горы, пока проходила долиной и пока не скрылась от их глаз.</p>
<p class="p"><em>11</em> Они шли прямо долиною, и встретила [Иудифь] передовая стража Ассириян,</p>
<p class="p"><em>12</em> и взяли её и спросили: чья ты, откуда идёшь и куда отправляешься? Она сказала: я дочь Евреев и бегу от них, потому что они будут преданы вам на истребление.</p>
<p class="p"><em>13</em> Я иду к Олоферну, вождю вашего войска, возвестить слова истины и указать ему путь, которым он пойдёт и овладеет всею нагорною страною, так что не погибнет из мужей его ни один человек и ни одна живая душа.</p>
<p class="p"><em>14</em> Когда эти люди слушали слова её и всматривались в лице её, — она показалась им чудом по красоте, и они сказали ей:</p>
<p class="p"><em>15</em> ты спасла душу твою, поспешив придти к господину нашему; ступай же к шатру его, а наши проводят тебя, пока не передадут тебя ему на руки.</p>
<p class="p"><em>16</em> Когда ты станешь перед ним, — не бойся сердцем твоим, но выскажи слова твои, и он тебя облагодетельствует.</p>
<p class="p"><em>17</em> И, выбрав из среды своей сто человек, приставили их к ней и к служанке её, и они повели их к шатру Олоферна.</p>
<p class="p"><em>18</em> Во всём стане произошло движение, потому что весть о приходе её разнеслась по шатрам: сбежавшиеся окружили её, так как она стояла вне шатра Олоферна, пока не возвестили ему о ней;</p>
<p class="p"><em>19</em> и дивились красоте её, а из-за неё дивились и сынам Израиля, и говорили каждый ближнему своему: кто пренебрежёт таким народом, который имеет таких жён у себя! Неблагоразумно оставить из них ни одного мужа, потому что оставшиеся будут в состоянии перехитрить всю землю.</p>
<p class="p"><em>20</em> [Между тем] спавшие при Олоферне и все служители его вышли и ввели её в шатёр.</p>
<p class="p"><em>21</em> Олоферн отдыхал на своей постели за занавесом, украшенным пурпуром, золотом, изумрудом и драгоценными камнями.</p>
<p class="p"><em>22</em> [Когда] ему доложили о ней, он вышел в переднее отделение шатра, и перед ним несли серебряные лампады.</p>
<p class="p"><em>23</em> Когда Иудифь представилась ему и служителям его, все удивились красоте лица её. Она, пав на лице, поклонилась ему, и служители его подняли её.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Олоферн сказал ей: ободрись, жена; не бойся сердцем твоим, потому что я не сделал зла никому, кто добровольно решился служить Навуходоносору, царю всей земли.</p>
<p class="p"><em>2</em> И теперь, если бы народ твой, живущий в нагорной стране, не пренебрёг мною, я не поднял бы на них копья моего; но они сами это сделали для себя.</p>
<p class="p"><em>3</em> Скажи же мне: почему ты бежала от них и пришла к нам? Ты найдёшь себе [здесь] спасение; не бойся: ты будешь жива в эту ночь и после,</p>
<p class="p"><em>4</em> потому что тебя никто не обидит, напротив, всякий будет благодетельствовать тебе, как бывает с рабами господина моего, царя Навуходоносора.</p>
<p class="p"><em>5</em> Иудифь сказала ему: выслушай слова рабы твоей; пусть раба говорит пред лицем твоим: я не скажу лжи господину моему в эту ночь.</p>
<p class="p"><em>6</em> И если ты последуешь словам рабы твоей, то Бог чрез тебя совершит дело, и господин мой не ошибётся в своих предприятиях.</p>
<p class="p"><em>7</em> Да живёт Навуходоносор, царь всей земли, и да живёт держава его, пославшего тебя для исправления всякой души, потому что не только люди чрез тебя будут служить ему, но и звери полевые, и скот, и птицы небесные чрез твою силу будут жить под властью Навуходоносора и всего дома его.</p>
<p class="p"><em>8</em> Ибо мы слышали о твоей мудрости и хитрости ума твоего, и всей земле известно, что ты один добр во всём царстве, силён в знании и дивен в воинских подвигах.</p>
<p class="p"><em>9</em> А что говорил Ахиор в собрании твоём, мы слышали слова его, потому что мужи Ветилуи оставили его в живых, и он рассказал им всё, о чём говорил тебе.</p>
<p class="p"><em>10</em> Посему, владыка — господин, не оставляй без внимания слова его, но сложи его в сердце твоём, потому что оно истинно: род наш не наказывается, меч не имеет силы над нами, если они не грешат пред Богом своим.</p>
<p class="p"><em>11</em> Итак, чтобы господин мой не был отражён и безуспешен и чтобы их постигла смерть, — овладел ими грех, которым они прогневляют Бога своего, делая то, чего не следует;</p>
<p class="p"><em>12</em> потому что у них оказался недостаток в пище и вся вода истощилась, — и [вот], они решились броситься на скот свой и думают питаться всем, что Бог строго запретил в законе Своём употреблять в пищу.</p>
<p class="p"><em>13</em> Даже начатки пшеницы и десятины вина и масла, которые, по освящении, хранятся для священников, предстоящих пред лицем Бога нашего в Иерусалиме, они решились употребить; тогда как и руками касаться их не следовало никому из народа.</p>
<p class="p"><em>14</em> Они послали в Иерусалим, так как и тамошние жители делали это, принести к ним разрешение на то собрания старейшин.</p>
<p class="p"><em>15</em> И как скоро им дано будет известие, и они сделают это, то в тот же день будут преданы тебе на погубление.</p>
<p class="p"><em>16</em> Вот почему я, раба твоя, узнав обо всём этом, бежала от них, и Бог послал меня сделать вместе с тобою такие дела, которым изумится вся земля, где только услышат о них,</p>
<p class="p"><em>17</em> ибо раба твоя благочестива и день и ночь служит Богу Небесному. Теперь, господин мой, я останусь у тебя; только пусть раба твоя по ночам выходит на долину молиться Богу, — и Он откроет мне, когда они сделают своё преступление.</p>
<p class="p"><em>18</em> Я приду и объявлю тебе, и ты выходи [тогда] со всем твоим войском, — и никто из них не противостанет тебе.</p>
<p class="p"><em>19</em> Я поведу тебя чрез Иудею, доколе не дойдём до Иерусалима; поставлю среди его седалище твоё, и ты погонишь их, как овец, не имеющих пастуха, — и пёс не пошевелит против тебя языком своим. Это сказано мне по откровению и объявлено мне, и я послана возвестить тебе.</p>
<p class="p"><em>20</em> Понравились слова её Олоферну и всем слугам его. Они дивились мудрости её и говорили:</p>
<p class="p"><em>21</em> от края до края земли нет такой жены по красоте лица и по разумным речам.</p>
<p class="p"><em>22</em> Олоферн сказал ей: хорошо Бог сделал, что вперёд этого народа послал тебя, чтобы в руках наших была сила, а среди презревших господина моего — гибель.</p>
<p class="p"><em>23</em> Прекрасна ты лицем, и добры речи твои. Если ты сделаешь, как сказала, то твой Бог будет моим Богом; ты будешь жить в доме царя Навуходоносора и будешь именита во всей земле.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И приказал ввести её [туда], где хранились серебряные сосуды его, и велел ей пользоваться пищею от стола его и пить вино его.</p>
<p class="p"><em>2</em> Но Иудифь сказала: не буду есть этого, чтобы не было соблазна, но пусть подают мне то, что принесено со мною.</p>
<p class="p"><em>3</em> Олоферн сказал ей: а когда истощится то, что с тобою, откуда мы возьмём, чтобы подавать тебе подобное этому? Ибо среди нас нет никого из рода твоего.</p>
<p class="p"><em>4</em> Иудифь отвечала ему: да живёт душа твоя, господин мой; раба твоя не издержит того, что со мною, прежде, нежели Господь совершит моею рукою то, что Он определил.</p>
<p class="p"><em>5</em> И ввели её слуги Олоферна в шатёр, и спала она до полночи; а пред утреннею стражею встала</p>
<p class="p"><em>6</em> и послала сказать Олоферну: да даст господин мой повеление, чтобы рабе твоей дозволили выходить на молитву.</p>
<p class="p"><em>7</em> Олоферн приказал своим телохранителям не препятствовать ей. И пробыла она в лагере три дня, а по ночам выходила в долину Ветилуи, омывалась при источнике воды у лагеря.</p>
<p class="p"><em>8</em> И, выходя, молилась Господу, Богу Израилеву, чтоб Он направил путь её к избавлению сынов Его народа.</p>
<p class="p"><em>9</em> По возвращении она пребывала в шатре чистою, а к вечеру приносили ей пищу.</p>
<p class="p"><em>10</em> В четвёртый день Олоферн сделал пир для одних слуг своих и не пригласил к услужению никого из приставленных к службам.</p>
<p class="p"><em>11</em> И сказал евнуху Вагою, управлявшему всем, что у него было: ступай и убеди Еврейскую женщину, которая у тебя, придти к нам и есть и пить с нами:</p>
<p class="p"><em>12</em> стыдно нам оставить такую жену, не побеседовав с нею; она осмеёт нас, если мы не пригласим её.</p>
<p class="p"><em>13</em> Вагой, выйдя от Олоферна, пришёл к ней и сказал: не откажись, прекрасная молодая женщина, придти к господину моему, чтобы принять честь пред лицем его и пить с нами вино в веселие и быть в этот день как одною из дочерей сынов Ассура, которые предстоят в доме Навуходоносора.</p>
<p class="p"><em>14</em> Иудифь сказала ему: кто я, чтобы прекословить господину моему? поспешу исполнить всё, что будет угодно господину моему, и это будет служить мне утешением до дня смерти моей.</p>
<p class="p"><em>15</em> Она встала и нарядилась в одежду и во всё женское украшение; а служанка её пришла и разостлала для неё по земле пред Олоферном ковры, которые она получила от Вагоя для всегдашнего употребP ж о@ж — ж ления, чтобы есть, возлежа на них.</p>
<p class="p"><em>16</em> Затем Иудифь пришла и возлегла. Подвиглось сердце Олоферна к ней, и душа его взволновалась: он сильно желал сойтись с нею и искал случая обольстить её с того самого дня, как увидел её.</p>
<p class="p"><em>17</em> И сказал ей Олоферн: пей же и веселись с нами.</p>
<p class="p"><em>18</em> А Иудифь сказала: буду пить, господин, потому что сегодня жизнь моя возвеличилась во мне больше, нежели во все дни от рождения моего.</p>
<p class="p"><em>19</em> И она брала, ела и пила пред ним, что приготовила служанка её.</p>
<p class="p"><em>20</em> А Олоферн любовался на неё и пил вина весьма много, сколько не пил никогда, ни в один день от рождения.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Когда поздно стало, рабы его поспешили удалиться, а Вагой, отпустив предстоявших пред лицем его господина, затворил шатёр снаружи, и они пошли к постелям своим, так как все были утомлены продолжительностью пира.</p>
<p class="p"><em>2</em> В шатре осталась одна Иудифь с Олоферном, упавшим на ложе своё, потому что был переполнен вином.</p>
<p class="p"><em>3</em> Иудифь велела служанке своей стать вне спальни её и ожидать её выхода, как было каждый день, сказав, что она выйдет на молитву. То же самое сказала она и Вагою.</p>
<p class="p"><em>4</em> [Когда] все от неё ушли и никого в спальне не осталось, ни малого, ни большого, Иудифь, став у постели [Олоферна], сказала в сердце своём: Господи, Боже всякой силы! призри в час сей на дела рук моих к возвышению Иерусалима,</p>
<p class="p"><em>5</em> ибо теперь время защитить наследие Твоё и исполнить моё намерение, поразить врагов, восставших на нас.</p>
<p class="p"><em>6</em> [Потом], подойдя к столбику постели, стоявшему в головах у Олоферна, она сняла с него меч его</p>
<p class="p"><em>7</em> и, приблизившись к постели, схватила волосы головы его и сказала: Господи, Боже Израиля! укрепи меня в этот день.</p>
<p class="p"><em>8</em> И изо всей силы дважды ударила по шее [Олоферна] и сняла с него голову</p>
<p class="p"><em>9</em> и, сбросив с постели тело его, взяла со столбов занавес. Спустя немного она вышла и отдала служанке своей голову Олоферна,</p>
<p class="p"><em>10</em> а эта положила её в мешок со съестными припасами, и обе вместе вышли, по обычаю своему, на молитву. Пройдя стан, они обошли кругом ущелье, поднялись на гору Ветилуи и пошли к воротам её.</p>
<p class="p"><em>11</em> Иудифь издали кричала сторожившим при воротах: отворите, отворите ворота! с нами Бог, Бог наш, чтобы даровать ещё силу Израилю и победу над врагами, как даровал Он и сегодня.</p>
<p class="p"><em>12</em> Как только услышали городские мужи голос её, поспешили придти к городским воротам и созвали старейшин города.</p>
<p class="p"><em>13</em> И сбежались все, от малого до большого, так как приход её был для них сверх ожидания, и, отворив ворота, приняли их, и, зажегши для освещения огонь, окружили их.</p>
<p class="p"><em>14</em> Она же сказала им громким голосом: хвалите Господа, хвалите, хвалите Господа, что Он не удалил милости Своей от дома Израилева, но в эту ночь сокрушил врагов наших моею рукою.</p>
<p class="p"><em>15</em> И, вынув голову из мешка, показала её и сказала им: вот голова Олоферна, вождя Ассирийского войска, и вот занавес его, за которым он лежал от опьянения, — и Господь поразил его рукою женщины.</p>
<p class="p"><em>16</em> Жив Господь, сохранивший меня в пути, которым я шла! ибо лице моё прельстило [Олоферна] на погибель его, но он не сделал со мною скверного и постыдного греха.</p>
<p class="p"><em>17</em> Весь народ чрезвычайно изумился; пали, поклонились Богу и единодушно сказали: благословен Ты, Боже наш, уничиживший сегодня врагов народа Твоего!</p>
<p class="p"><em>18</em> А Озия сказал ей: благословенна ты, дочь, Всевышним Богом более всех жён на земле, и благословен Господь Бог, создавший небеса и землю и наставивший тебя на поражение головы начальника наших врагов;</p>
<p class="p"><em>19</em> ибо надежда твоя не отступит от сердца людей, помнящих силу Божию, до века.</p>
<p class="p"><em>20</em> Да вменит тебе это Бог в вечную славу и да наградит тебя благами за то, что ты жизни твоей не пощадила при унижении рода нашего, но выступила вперёд, когда мы падали, ты, право ходившая пред Богом нашим. И весь народ сказал: да будет, да будет!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Иудифь сказала им: послушайте же меня, братья, возьмите эту голову и повесьте на зубцах вашей стены.</p>
<p class="p"><em>2</em> Когда же настанет утро и солнце взойдёт над землёю, возьмите каждый боевое своё оружие, идите все сильные за город и дайте им вождя, как будто намереваясь сойти на равнину против передовой стражи сынов Ассура, но не сходите.</p>
<p class="p"><em>3</em> Тогда они, взяв всё своё оружие, пойдут в свой стан, разбудят вождей войска Ассирийского, и сбегутся к шатру [Олоферна], но не найдут его; оттого нападёт на них страх, и они побегут от вас.</p>
<p class="p"><em>4</em> А вы и все живущие во всяком пределе Израильском, преследуя их, поражайте их на пути.</p>
<p class="p"><em>5</em> Но прежде, чем сделаете это, пригласите ко мне Ахиора Аммонитянина: пусть увидит и узнает он того, кто уничижал дом Израиля и прислал его к нам будто на смерть.</p>
<p class="p"><em>6</em> И призвали Ахиора из дома Озии. Когда он пришёл и увидел голову Олоферна в руке одного мужа среди собрания народа, то пал на лице своё и ослабел духом.</p>
<p class="p"><em>7</em> Когда же подняли его, он припал к ногам Иудифи, поклонился ей и сказал: благословенна ты во всяком селении Иуды и во всяком народе, которые, услышав об имени твоём, изумятся.</p>
<p class="p"><em>8</em> Расскажи же мне теперь, что ты делала в эти дни? И Иудифь среди народа рассказала ему всё, что она сделала с того дня, как вышла, до того дня, в который говорила с ними.</p>
<p class="p"><em>9</em> Когда она перестала говорить, народ громко воскликнул, и радостный крик его раздался в городе.</p>
<p class="p"><em>10</em> Ахиор же, видя всё, что сделал Бог Израилев, искренно уверовал в Бога, обрезал крайнюю плоть свою и присоединился к дому Израилеву, даже до сего дня.</p>
<p class="p"><em>11</em> Когда настало утро, повесили голову Олоферна на стену; каждый муж взял своё оружие, и вышли отрядами на всходы горы.</p>
<p class="p"><em>12</em> Сыны Ассура, увидев их, послали к своим начальникам, а они пошли к вождям, к тысяченачальникам и ко всякому предводителю своему.</p>
<p class="p"><em>13</em> Придя к шатру Олоферна, они сказали управлявшему всем имением его: разбуди нашего господина, потому что эти рабы осмелились выйти на сражение с нами, чтобы быть совершенно истреблёнными.</p>
<p class="p"><em>14</em> Вагой вошёл и постучался в дверь шатра, ибо думал, что он спит с Иудифью.</p>
<p class="p"><em>15</em> Когда же никто не отзывался ему, то, отворив, вошёл в спальню и нашёл, что [Олоферн] мёртвый лежит у порога и голова его снята с него.</p>
<p class="p"><em>16</em> И он громко воскликнул с плачем, стоном и крепким воплем, и разорвал свои одежды.</p>
<p class="p"><em>17</em> Потом вошёл в шатёр, в котором пребывала Иудифь, и не нашёл её. Тогда он выскочил к народу и закричал:</p>
<p class="p"><em>18</em> рабы поступили вероломно; одна Еврейская жена опозорила дом царя Навуходоносора, ибо вот Олоферн на полу и головы нет на нём.</p>
<p class="p"><em>19</em> Когда услышали эти слова начальники войска Ассирийского, то разорвали одежды свои, и душа их сильно смутилась, и раздался у них крик и весьма великий вопль среди стана.</p>
