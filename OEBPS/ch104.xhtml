<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Маккавей же и бывшие с ним, под водительством Господа, опять заняли храм и город,</p>
<p class="p"><em>2</em> а построенные иноплеменниками на площади жертвенники и капища разрушили.</p>
<p class="p"><em>3</em> Очистив храм, они соорудили другой жертвенник; разжегши камни и взяв из них огонь, принесли жертву после двухгодичного промежутка, сделали кадильницу и свещники и предложение хлебов.</p>
<p class="p"><em>4</em> Устроив всё это, они молили Господа, падая ниц, чтобы им не подвергаться более таким бедствиям; если же когда и согрешат, то да накажет Он их милостиво, не предавая богохульным и жестоким язычникам.</p>
<p class="p"><em>5</em> В тот самый день, в какой осквернён был храм иноплеменниками, совершилось и очищение храма, в двадцать пятый день того же месяца Хаслева.</p>
<p class="p"><em>6</em> И провели они в весельи восемь дней по подобию праздника кущей, воспоминая, как незадолго пред тем временем они проводили праздник кущей, подобно зверям, в горах и пещерах.</p>
<p class="p"><em>7</em> Поэтому они с жезлами, обвитыми плющом, и с цветущими ветвями и пальмами возносили хвалебные песни Тому, Который благопоспешил очистить место Своё.</p>
<p class="p"><em>8</em> И общим решением и приговором определили — всему Иудейскому народу праздновать эти дни каждогодно.</p>
<p class="p"><em>9</em> Такова была кончина Антиоха, прозванного Епифаном.</p>
<p class="p"><em>10</em> Теперь изложим, что происходило при Антиохе Евпаторе, сыне того нечестивца, ограничиваясь бедствиями войн.</p>
<p class="p"><em>11</em> Приняв царство, он вручил управление некоему Лисию, главному военачальнику Келе-Сирии и Финикии.</p>
<p class="p"><em>12</em> Ибо Птоломей, по прозванию Макрон, почёл за лучшее соблюдать справедливость к Иудеям, после бывших к ним несправедливостей, и старался дела с ними оканчивать мирно.</p>
<p class="p"><em>13</em> Поэтому он был оклеветан любимцами пред Евпатором, и, повсюду слыша название предателя за то, что он оставил вверенный ему от Филометора Кипр и перешёл к Антиоху Епифану, он, не имея почётной власти, от печали отравил себя и так окончил жизнь свою.</p>
<p class="p"><em>14</em> Горгий же, сделавшись в тех местах военачальником, содержал наёмные войска и непрерывно поддерживал войну против Иудеев.</p>
<p class="p"><em>15</em> Вместе с ним и Идумеи, владевшие удобными укреплениями, тревожили Иудеев и, принимая к себе изгнанных из Иерусалима, предпринимали войны.</p>
<p class="p"><em>16</em> Бывшие же с Маккавеем, совершая моление и прося Бога быть помощником им в войне, устремились на укрепления Идумеев.</p>
<p class="p"><em>17</em> И, сделав на них сильное нападение, они овладели этими местами, отмстили всем сражавшимся на стенах, умерщвляли всех попадавшихся навстречу и побили не менее двадцати тысяч.</p>
<p class="p"><em>18</em> Не менее девяти тысяч бежали в две весьма крепкие башни, снабжённые всем против осады.</p>
<p class="p"><em>19</em> Оставив Симона и Иосифа и ещё Закхея с довольным числом людей для осаждения их, Маккавей сам отправился в такие места, где он более нужен был.</p>
<p class="p"><em>20</em> А бывшие с Симоном, будучи сребролюбивы, дали некоторым из находившихся в башнях подкупить себя деньгами; получив семьдесят тысяч драхм, дозволили некоторым убежать.</p>
<p class="p"><em>21</em> Когда донесено было Маккавею о происшедшем, он, собрав народных вождей, укорял их, что они за серебро продали братьев, отпустив врагов их.</p>
<p class="p"><em>22</em> Этих людей, сделавшихся предателями, он предал смерти и тотчас овладел двумя башнями.</p>
<p class="p"><em>23</em> Имея постоянно успех в оружии, которое было в руках его, он истребил в этих двух укреплениях более двадцати тысяч человек.</p>
<p class="p"><em>24</em> Тимофей же, прежде побеждённый Иудеями, собрал весьма многочисленное войско из чужеземцев, собрал немало и бывших в Азии всадников и явился в Иудею в намерении завоевать её.</p>
<p class="p"><em>25</em> При его приближении бывшие с Маккавеем обратились к молитве Богу, посыпав землёю головы и опоясав чресла вретищами.</p>
<p class="p"><em>26</em> Припадая к подножию жертвенника, они умоляли Его, чтобы Он был милостив к ним, был врагом врагам их и противником противникам, как говорит закон.</p>
<p class="p"><em>27</em> Совершив молитву, они взяли оружие и далеко отошли от города; приблизившись же ко врагам, остановились.</p>
<p class="p"><em>28</em> С наступлением восхода солнечного те и другие вступили в бой — одни, при доблести своей, имея залогом успеха и победы прибежище к Господу, другие, — поставляя предводителем брани ярость.</p>
<p class="p"><em>29</em> Когда произошло упорное сражение, то противникам явились с неба пять величественных мужей на конях с золотыми уздами, и двое из них предводительствовали Иудеями:</p>
<p class="p"><em>30</em> они взяли Маккавея в средину к себе и, покрывая своим вооружением, сохраняли его невредимым, на противников же бросали стрелы и молнии, так что они, смешавшись от ослепления и исполненные страха, сами себя поражали.</p>
<p class="p"><em>31</em> Побито было двадцать тысяч пятьсот пеших и шестьсот конных.</p>
<p class="p"><em>32</em> Сам Тимофей убежал в крепость, называемую Газара, весьма твёрдую и состоявшую под начальством Херея.</p>
<p class="p"><em>33</em> Бывшие с Маккавеем весело осаждали эту крепость в продолжение четырёх дней.</p>
<p class="p"><em>34</em> А находившиеся в крепости, уверенные в недоступности этого места, чрезмерно злословили и произносили хульные речи.</p>
<p class="p"><em>35</em> На рассвете пятого дня двадцать юношей из бывших с Маккавеем, воспламенившись гневом от такого злословия, храбро устремились на стену и с зверскою яростью поражали каждого, кто попадался.</p>
<p class="p"><em>36</em> Другие также бросились во время смятения на находившихся внутри, зажигали башни и, разжегши костры, сожигали хульников живыми; иные разбивали ворота и, впустив в них остальное войско, овладели городом;</p>
<p class="p"><em>37</em> Тимофея же, скрывшегося во рву, убили, равно как и брата его Херея, и Аполлофана.</p>
<p class="p"><em>38</em> Совершив это, они с песнями и славословиями возблагодарили Господа, Который так много облагодетельствовал Израиля и даровал им победу.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Спустя очень немного времени Лисий, опекун и родственник царя, наместник царский, с большим огорчением перенося то, что случилось,</p>
<p class="p"><em>2</em> собрал до восьмидесяти тысяч пехоты и всю конницу и отправился против Иудеев с намерением город их сделать местом жительства Еллинов,</p>
<p class="p"><em>3</em> храм обложить налогом, подобно прочим языческим капищам, а священноначалие сделать ежегодно продажным.</p>
<p class="p"><em>4</em> Нисколько не подумал он о силе Божией, понадеявшись на десятки тысяч пехоты, на тысячи конницы и на восемьдесят слонов.</p>
<p class="p"><em>5</em> Вступив в Иудею и приблизившись к Вефсуре, месту укреплённому, отстоящему от Иерусалима стадий на пять, он обложил его.</p>
<p class="p"><em>6</em> Когда Маккавей и бывшие с ним узнали, что он осаждает твердыни, то с плачем и слезами вместе с народом умоляли Господа, чтобы Он послал доброго Ангела ко спасению Израиля.</p>
<p class="p"><em>7</em> Маккавей же, сам первый взяв оружие, убеждал других вместе с ним, подвергая себя опасностям, помочь братьям; и они тотчас охотно выступили с ним в поход.</p>
<p class="p"><em>8</em> Когда они были близ Иерусалима, тотчас явился предводителем их всадник в белой одежде, потрясавший золотым оружием.</p>
<p class="p"><em>9</em> Все они вместе возблагодарили милосердого Бога и укрепились духом, готовые сокрушить не только людей, но и лютых зверей и даже железные стены.</p>
<p class="p"><em>10</em> Так пришли они, под покровом небесного споборника, по милости к ним Господа.</p>
<p class="p"><em>11</em> Как львы бросились они на неприятелей и поразили из них одиннадцать тысяч пеших и тысячу шестьсот конных, а всех прочих обратили в бегство.</p>
<p class="p"><em>12</em> Многие из них, быв ранены, спасались раздетыми, и сам Лисий спасся постыдным бегством.</p>
<p class="p"><em>13</em> Будучи же небессмыслен и обсуждая сам с собою случившееся с ним поражение, он понял, что Евреи непобедимы, потому что всемогущий Бог споборствует им; посему, послав к ним,</p>
<p class="p"><em>14</em> уверял, что он соглашается на все законные требования и убедит царя быть другом им.</p>
<p class="p"><em>15</em> Маккавей, заботясь о пользе, согласился на всё, что предъявлял Лисий; ибо царь одобрил всё, что предложил Маккавей Лисию на письме относительно Иудеев.</p>
<p class="p"><em>16</em> Письмо же, писанное Лисием к Иудеям, было следующего содержания: «Лисий народу Иудейскому — радоваться.</p>
<p class="p"><em>17</em> Иоанн и Авессалом, вами посланные, передав подписанный ответ, ходатайствовали о том, что было означено в нём.</p>
<p class="p"><em>18</em> Итак, о чём следовало донести царю, я объяснил, и, что можно было принять, на то он согласился.</p>
<p class="p"><em>19</em> Посему, если вы будете сохранять доброе расположение к правлению, то и на будущее время я постараюсь содействовать вам ко благу.</p>
<p class="p"><em>20</em> О частностях же я поручил как вашим, так и моим посланным переговорить с вами.</p>
<p class="p"><em>21</em> Будьте здоровы! Сто сорок восьмого года, месяца Диоскоринфия, двадцать четвёртого дня».</p>
<p class="p"><em>22</em> Письмо же царя было такого содержания: «Царь Антиох брату Лисию — радоваться.</p>
<p class="p"><em>23</em> С того времени, как отец мой отошёл к богам, наше желание то, чтобы подданные царства оставались безмятежными в отправлении дел своих.</p>
<p class="p"><em>24</em> Когда же мы услышали, что Иудеи не соглашаются на предпринятое отцом моим нововведение Еллинских обычаев, а предпочитают собственные установления и потому просят, чтобы позволено им было соблюдать свои законы,</p>
<p class="p"><em>25</em> то, желая, чтобы и этот народ не был беспокоим, определяем, чтобы храм их был восстановлен и чтобы жили они по обычаю своих предков.</p>
<p class="p"><em>26</em> Итак, ты хорошо сделаешь, если пошлёшь к ним и заключишь мир с ними, чтобы они, зная наши намерения, были благодушны и весело продолжали заниматься делами своими».</p>
<p class="p"><em>27</em> К народу же письмо царя было такое: «Царь Антиох старейшинам Иудейским и прочим Иудеям — радоваться.</p>
<p class="p"><em>28</em> Если вы здравствуете, то этого мы и желаем: мы также здравствуем.</p>
<p class="p"><em>29</em> Менелай объявил нам, что вы желаете сходить к вашим, которые у нас.</p>
<p class="p"><em>30</em> Итак, тем, которые будут приходить до тридцатого дня месяца Ксанфика, готова правая рука в уверение их безопасности:</p>
<p class="p"><em>31</em> Иудеи могут употреблять свою пищу и хранить свои законы, как и прежде, и никто из них никаким образом не будет обеспокоен за бывшие опущения.</p>
<p class="p"><em>32</em> Я послал к вам Менелая, чтобы он успокоил вас.</p>
<p class="p"><em>33</em> Будьте здоровы! Сто сорок восьмого года, пятнадцатого дня Ксанфика».</p>
<p class="p"><em>34</em> Прислали к ним письмо и Римляне следующего содержания: «Квинт Меммий и Тит Манлий, старейшины Римские, Иудейскому народу — радоваться.</p>
<p class="p"><em>35</em> Что уступил вам Лисий, родственник царя, то и мы подтверждаем.</p>
<p class="p"><em>36</em> А что признал он нужным доложить царю, о том, рассудив немедленно, пошлите кого-нибудь, чтобы мы могли сделать, что для вас нужно, ибо мы отправляемся в Антиохию.</p>
<p class="p"><em>37</em> Посему поспешите и пошлите кого-нибудь, чтобы и мы могли знать, какого вы мнения.</p>
<p class="p"><em>38</em> Будьте здоровы! Сто сорок восьмого года, пятнадцатого дня Ксанфика».</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> По окончании этих договоров Лисий отправился к царю, а Иудеи занялись земледелием.</p>
<p class="p"><em>2</em> Но из местных военачальников Тимофей и Аполлоний, сын Генея, равно как Иероним и Димофон, и, сверх того, Никанор, начальник Кипра, не давали им жить в покое и безопасности.</p>
<p class="p"><em>3</em> Иоппийцы же совершили такое безбожное дело: они пригласили живущих с ними Иудеев с их жёнами и детьми взойти на приготовленные ими лодки, как бы не имея против них никакого зла.</p>
<p class="p"><em>4</em> Когда же они согласились, ибо желали сохранить мир и не имели никакого подозрения, тогда, по общему приговору города, Иоппийцы, отплыв, потопили их, не менее двухсот человек.</p>
<p class="p"><em>5</em> Когда Иуда узнал о такой жестокости, совершённой над одноплеменниками, объявил о том бывшим с ним</p>
<p class="p"><em>6</em> и, призвав праведного Судию Бога, пошёл против скверных убийц братьев его, зажёг ночью пристань и сжёг лодки, а сбежавшихся туда умертвил.</p>
<p class="p"><em>7</em> А так как это место было заперто, то он отошёл, в намерении опять прийти и истребить всё общество Иоппийцев.</p>
<p class="p"><em>8</em> Узнав же, что и жители Иамнии хотят таким же образом поступить с обитающими там Иудеями,</p>
<p class="p"><em>9</em> он напал ночью и на Иамнитян и зажёг пристань с кораблями, так что пламя видно было в Иерусалиме за двести сорок стадий.</p>
<p class="p"><em>10</em> Когда же они отошли оттуда на девять стадий, направляясь против Тимофея, то напали на них Арабы, не менее пяти тысяч и пятисот всадников.</p>
<p class="p"><em>11</em> Сражение было жестокое, и когда бывшие с Иудою при помощи Божией одержали победу, то потерпевшие поражение номады Арабы просили Иуду о мире, обещая доставлять им скот и в другом быть полезными им.</p>
<p class="p"><em>12</em> Иуда же, понимая, что они действительно во многом могут быть полезны, согласился заключить с ними мир; заключив же мир, они удалились в свои палатки.</p>
<p class="p"><em>13</em> Ещё напал он на один город с крепким мостом, окружённый стенами и населённый разными народами, по имени Каспин.</p>
<p class="p"><em>14</em> Жители, надеясь на крепость стен и запас продовольствия, поступили очень дерзко, злословя бывших с Иудою, богохульствуя и произнося неподобающие речи.</p>
<p class="p"><em>15</em> Но бывшие с Иудою, призвав на помощь великого Владыку мира, Который без стенобитных машин и орудий разрушил Иерихон во времена Иисуса, зверски бросились на стену.</p>
<p class="p"><em>16</em> При помощи Божией они взяли город и произвели бесчисленные убийства, так что близлежащее озеро, имевшее две стадии в ширину, казалось наполненным кровью.</p>
<p class="p"><em>17</em> Отойдя оттуда на семьсот пятьдесят стадий, они пришли в Харак к Иудеям, называемым Тувиинами;</p>
<p class="p"><em>18</em> но не застали там Тимофея, который, ничего не сделав, удалился из этой страны, оставив, впрочем, в одном месте очень крепкую стражу.</p>
<p class="p"><em>19</em> Посему Досифей и Сосипатр, из бывших с Маккавеем вождей, отправились и побили оставленных Тимофеем в крепости людей, более десяти тысяч.</p>
<p class="p"><em>20</em> Тогда Маккавей, разделив своё войско на отряды, поставил их над этими отрядами и устремился на Тимофея, который имел при себе сто двадцать тысяч пеших и тысячу пятьсот конных.</p>
<p class="p"><em>21</em> Когда узнал Тимофей о приближении Иуды, то отослал жён и детей и прочий обоз в так называемый Карнион, ибо эта крепость была неудобна для осады и недоступна по тесноте всей местности.</p>
<p class="p"><em>22</em> Когда же показался первый отряд Иуды, страх напал на врагов, и ужас объял их от явления Всевидящего: они обратились в бегство, стремясь один туда, другой сюда, так что большею частью поражаемы были своими, пронзаемы остриём своих мечей.</p>
<p class="p"><em>23</em> Иуда настойчиво продолжал преследовать, убивал беззаконных и истребил до тридцати тысяч человек.</p>
<p class="p"><em>24</em> Сам Тимофей попался в руки бывших с Досифеем и Сосипатром и с большим ухищрением умолял отпустить его живым, ибо у него находились многих [Иудеев] родители, а некоторых братья и они не будут пощажены, если он умрёт.</p>
<p class="p"><em>25</em> Когда он многими словами уверил в своём обещании, что возвратит их невредимыми, они отпустили его, ради спасения братьев.</p>
<p class="p"><em>26</em> Потом [Иуда] пошёл против Карниона и Атаргатиона и избил двадцать пять тысяч человек.</p>
<p class="p"><em>27</em> После победы над ними и поражения Иуда отправился против укреплённого города Ефрона, в котором имел пребывание Лисий и множество разноплемённых: сильные юноши, стоявшие пред стенами, сражались упорно; там же находились большие запасы орудий и стрел.</p>
<p class="p"><em>28</em> Но они, призвав на помощь Всесильного, сокрушающего Своим могуществом силы врагов, овладели этим городом и избили бывших в нём до двадцати пяти тысяч.</p>
<p class="p"><em>29</em> Поднявшись оттуда, они устремились на город Скифов, отстоящий от Иерусалима на шестьсот стадий.</p>
<p class="p"><em>30</em> Но как обитавшие там Иудеи свидетельствовали о благорасположении, какое имеют к ним Скифские жители, и о кротком обхождении с ними во времена бедствий,</p>
<p class="p"><em>31</em> то, поблагодарив их и попросив и на будущее время быть благосклонными к роду их, они отправились в Иерусалим, потому что приближался праздник седмиц.</p>
<p class="p"><em>32</em> После праздника, называемого Пятидесятницею, пошли они против Горгия, военачальника Идумеи.</p>
<p class="p"><em>33</em> Выступил же Иуда с тремя тысячами пеших и четырьмя стами конных.</p>
<p class="p"><em>34</em> Когда они вступили в сражение, случилось пасть немногим из Иудеев.</p>
<p class="p"><em>35</em> Досифей же, один из бывших под начальством Вакинора, всадник, муж сильный, поймал Горгия и, схватив его за плащ, влёк его сильно, чтобы взять проклятого в плен живым; но один из всадников Фракийских наскакал на него и отсёк ему плечо, и Горгий убежал в Марису.</p>
<p class="p"><em>36</em> Когда же бывшие с Ездрином, долго сражаясь, изнемогли, Иуда призвал на помощь Господа, да будет Он началовождем в сражении.</p>
<p class="p"><em>37</em> Начав на отечественном языке песнопение громким голосом, он воскликнул и, неожиданно устремившись на бывших с Горгием, обратил их в бегство.</p>
<p class="p"><em>38</em> Потом Иуда, взяв с собою войско, отправился в город Одоллам, и так как наступал седьмый день, то они очистились по обычаю и праздновали субботу.</p>
<p class="p"><em>39</em> На другой день бывшие с Иудою пошли, как требовал долг, перенести тела павших и положить их вместе со сродниками в отеческих гробницах.</p>
<p class="p"><em>40</em> И нашли они у каждого из умерших под хитонами посвящённые Иамнийским идолам вещи, что закон запрещал Иудеям: и сделалось всем явно, по какой причине они пали.</p>
<p class="p"><em>41</em> Итак, все прославили праведного Судию Господа, открывающего сокровенное,</p>
<p class="p"><em>42</em> и обратились к молитве, прося, да будет совершенно изглажен содеянный грех; а доблестный Иуда увещевал народ хранить себя от грехов, видя своими глазами, что случилось по вине падших.</p>
<p class="p"><em>43</em> Сделав же сбор по числу мужей до двух тысяч драхм серебра, он послал в Иерусалим, чтобы принести жертву за грех, и поступил весьма хорошо и благочестно, помышляя о воскресении;</p>
<p class="p"><em>44</em> ибо, если бы он не надеялся, что павшие в сражении воскреснут, то излишне и напрасно было бы молиться о мёртвых.</p>
<p class="p"><em>45</em> Но он помышлял, что скончавшимся в благочестии уготована превосходная награда, — какая святая и благочестивая мысль! Посему принёс за умерших умилостивительную жертву, да разрешатся от греха.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В сто сорок девятом году дошёл слух до бывших с Иудою, что Антиох Евпатор идёт на Иудею со множеством войска</p>
<p class="p"><em>2</em> и с ним Лисий, опекун и государственный правитель, и у каждого Еллинское войско, сто десять тысяч пеших, пять тысяч триста конных, двадцать два слона и триста колесниц с косами.</p>
<p class="p"><em>3</em> Присоединился к ним и Менелай, с большим притворством побуждая Антиоха, не ради спасения отечества, но в надежде получить начальство.</p>
<p class="p"><em>4</em> Но Царь царей воздвиг гнев Антиоха на преступника, и когда Лисий объяснил, что [Менелай] был виновником всех зол, то он приказал отвести его в Берию и по тамошнему обычаю умертвить.</p>
<p class="p"><em>5</em> В том месте находится башня в пятьдесят локтей, наполненная пеплом; в ней было орудие, обращавшееся вокруг и спускавшееся в пепел.</p>
<p class="p"><em>6</em> Там всегда низвергают на погибель виновного в святотатстве или превзошедшего меру других зол.</p>
<p class="p"><em>7</em> Такою-то смертью пришлось умереть нечестивому Менелаю и не иметь погребения в земле, — и весьма справедливо.</p>
<p class="p"><em>8</em> Ибо когда он совершил много грехов против алтаря [Господня], которого огонь и пепел был свят, то и получил смерть в пепле.</p>
<p class="p"><em>9</em> Между тем царь, ожесточившийся в своих замыслах, продолжал шествие, намереваясь причинить Иудеям бедствия горшие тех, какие были при отце его.</p>
<p class="p"><em>10</em> Когда узнал об этом Иуда, то велел народу день и ночь призывать Господа, чтобы Он и ныне, как и прежде, явил им Свою помощь при опасности лишиться закона и отечества и святаго храма</p>
<p class="p"><em>11</em> и чтобы народ, только что немного успокоившийся, не отдал в порабощение злохульным язычникам.</p>
<p class="p"><em>12</em> Все единодушно исполнили это и в продолжение трёх дней с плачем и постом и коленопреклонением непрестанно молились милосердому Господу; тогда Иуда, ободрив их, приказал им быть в готовности.</p>
<p class="p"><em>13</em> Оставшись же наедине со старейшинами, держал совет, намереваясь прежде, нежели царское войско войдёт в Иудею и овладеет городом, выйти и решить дело с помощью Господа.</p>
<p class="p"><em>14</em> Предоставив попечение о себе Создателю мира, он убеждал бывших с ним сражаться мужественно до смерти за законы, за храм, город, отечество и права гражданские и расположил войско около Модина.</p>
<p class="p"><em>15</em> Дав бывшим с ним условный знак «Божия победа», он с избранными сильными юношами ночью устремился на царский шатёр, убил в войске до четырёх тысяч человек и, кроме того, самого большого слона с помещавшимся на нём народом.</p>
<p class="p"><em>16</em> Наконец, исполнив войско страха и смятения, они благополучно отошли.</p>
<p class="p"><em>17</em> Произошло это уже на рассвете дня, при покровительстве Господа.</p>
<p class="p"><em>18</em> Царь же, опытом дознав отважность Иудеев, пытался овладеть местами посредством хитрости.</p>
<p class="p"><em>19</em> И приступил он к Вефсуре, твёрдой крепости Иудейской, но был обращён в бегство и потерпел поражение и потерю;</p>
<p class="p"><em>20</em> Иуда же присылал бывшим в крепости всё нужное.</p>
<p class="p"><em>21</em> Некто Родок из войска Иудейского объявил врагам об этой тайне, но был отыскан, схвачен и заключён.</p>
<p class="p"><em>22</em> Во второй раз царь вступил в переговоры с жителями Вефсуры; дал им и от них получил мир, удалился и обратился против бывших с Иудою, но был побеждён.</p>
<p class="p"><em>23</em> Узнав же, что Филипп, оставленный в Антиохии правителем, отложился, он пришёл в смущение: стал уговаривать Иудеев, смирился и клялся исполнить все справедливые требования, затем примирился с ними и принёс жертву, почтил храм и оказал милости городу,</p>
<p class="p"><em>24</em> принял Маккавея и поставил его военачальником от Птолемаиды до самого Геррин.</p>
<p class="p"><em>25</em> Потом пошёл он в Птолемаиду: Птолемаидяне недовольны были договором, негодовали на условия и хотели отменить их.</p>
<p class="p"><em>26</em> Вошёл на судилище Лисий, защищался по возможности, уговорил их, успокоил, сделал благосклонными и отправился в Антиохию. Так окончилось нашествие и возвращение царя.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Спустя три года дошёл слух до Иуды и бывших с ним, что Димитрий, сын Селевка, приплыл в пристань Трипольскую с сильным сухопутным и морским войском</p>
<p class="p"><em>2</em> и, овладев страною, умертвил Антиоха и опекуна его Лисия.</p>
<p class="p"><em>3</em> Алким же некто, бывший прежде первосвященником, но добровольно осквернившийся в смутные времена, размыслив, что никаким образом нет ему спасения и нет доступа до священного жертвенника,</p>
<p class="p"><em>4</em> в сто пятьдесят первом году пришёл к царю Димитрию и принёс ему золотой венец и пальму и сверх того масличные ветви, считавшиеся принадлежностями храма, — и в этот день Алким ничего не предпринял.</p>
<p class="p"><em>5</em> Улучив же время, благоприятное его безумному замыслу, когда он позван был Димитрием в собрание совета и спрошен, в каком расположении и настроении находятся Иудеи, он сказал на это:</p>
<p class="p"><em>6</em> так называемые из Иудеев Асидеи, вождём которых Иуда Маккавей, поддерживают войну и воздвигают мятежи, не давая царству достигнуть благосостояния.</p>
<p class="p"><em>7</em> Посему я, лишённый чести предков моих, то есть священноначалия, пришёл теперь сюда,</p>
<p class="p"><em>8</em> во-первых, искренно радея о том, что принадлежит царю, во-вторых, имея в виду своих сограждан; ибо от безрассудства названных людей немало бедствует весь род наш.</p>
<p class="p"><em>9</em> Ты же, царь, узнав обо всём этом, попекись о стране и об угнетённом роде нашем, по доступному для всех человеколюбию твоему:</p>
<p class="p"><em>10</em> доколе остаётся Иуда, не может быть спокойствия.</p>
<p class="p"><em>11</em> Когда это было сказано им, прочие советники, имевшие неприязнь к Иуде, ещё более возбудили Димитрия.</p>
<p class="p"><em>12</em> Он тотчас призвал Никанора, заведывавшего слонами, и, назначив его военачальником в Иудею, послал его,</p>
<p class="p"><em>13</em> дав приказание, чтобы Иуду умертвить, сообщников его рассеять, Алкима же поставить первосвященником великого храма.</p>
<p class="p"><em>14</em> Тогда язычники, бежавшие из Иудеи от Иуды, толпами сходились к Никанору в надежде, что несчастья и беды Иудеев сделаются их благоденствием.</p>
<p class="p"><em>15</em> [Иудеи] же, услышав о походе Никанора и присоединении к нему язычников, посыпали головы землёю и молились Тому, Который до века установил народ Свой и всегда видимо защищал удел Свой.</p>
<p class="p"><em>16</em> По повелению вождя своего они поспешно поднялись оттуда и сошлись с ними при селении Дессау.</p>
<p class="p"><em>17</em> Симон, брат Иуды, вступил в бой с Никанором, но вскоре, при внезапном наступлении противников, потерпел небольшое поражение.</p>
<p class="p"><em>18</em> Впрочем Никанор, слышав, какую храбрость имели находившиеся с Иудою и какую отважность в битвах за отечество, побоялся решить дело кровопролитием;</p>
<p class="p"><em>19</em> посему послал Посидония, Феодота и Маттафию — заключить с Иудеями мир.</p>
<p class="p"><em>20</em> После долгого рассуждения о сём и когда вождь сообщил о том народу, состоялось единодушное мнение, и они согласились на переговоры</p>
<p class="p"><em>21</em> и назначили день, в который бы сойтись им вместе наедине, и когда он наступил, поставили для каждого особые седалища.</p>
<p class="p"><em>22</em> Иуда же поставил в удобных местах вооружённых людей в готовности, дабы от врагов внезапно не последовало какого-нибудь злодейства, — и имели они мирное совещание.</p>
<p class="p"><em>23</em> Никанор пробыл в Иерусалиме несколько времени, и не сделал ничего неуместного, и отпустил собранный народ.</p>
<p class="p"><em>24</em> Он постоянно имел Иуду с собою и душевно расположился к этому мужу;</p>
<p class="p"><em>25</em> убедил его жениться, чтобы рождать детей. Иуда женился, успокоился и наслаждался жизнью.</p>
<p class="p"><em>26</em> Алким же, видя взаимное их друг ко другу расположение и состоявшийся между ними союз, собрался с духом, пришёл к Димитрию и сказал, что Никанор имеет враждебные для царства намерения, ибо назначил Иуду, злоумышленника против царства, своим преемником.</p>
<p class="p"><em>27</em> Царь, разгневанный и раздражённый этими клеветами злодея, писал к Никанору, выражая, что ему тяжело переносить такой договор, и приказывал тотчас же прислать Маккавея в Антиохию в оковах.</p>
<p class="p"><em>28</em> Когда узнал об этом Никанор, то смутился и огорчён был тем, что должен был отвергнуть установленный союз с человеком, который не сделал ничего несправедливого.</p>
<p class="p"><em>29</em> Но как нельзя было противиться царю, то он выжидал благоприятного случая исполнить это хитростью.</p>
<p class="p"><em>30</em> Маккавей же, заметив, что Никанор начал обходиться с ним суровее и в обычных встречах стал грубее, и заключив, что не от доброго происходит эта суровость, и собрав немалое число из находившихся при нём, скрылся от Никанора.</p>
<p class="p"><em>31</em> Когда последний узнал, что Иуда искусно предварил его хитростью, то пришёл в великий и святый храм, когда священники приносили установленные жертвы, и приказывал, чтобы они выдали того мужа.</p>
<p class="p"><em>32</em> Когда же они с клятвою говорили, что не знают, где находится тот, кого он ищет,</p>
<p class="p"><em>33</em> то он, простёрши правую руку на храм, поклялся, сказав: если вы не выдадите мне Иуду связанным, то я этот храм Божий сравняю с землёю, раскопаю жертвенник и воздвигну здесь славный храм Дионису.</p>
<p class="p"><em>34</em> Сказав это, он удалился. Священники же, простирая руки к небу, умоляли всегдашнего Защитника народа нашего и говорили:</p>
<p class="p"><em>35</em> Ты, Господи, не имея ни в чём нужды, благоволил храму сему быть местом Твоего обитания между нами.</p>
<p class="p"><em>36</em> И ныне, Святый Господь всякой святыни, сохрани навеки неоскверненным сей недавно очищенный дом и загради уста неправедные.</p>
<p class="p"><em>37</em> Никанору же указали на некоего Разиса из Иерусалимских старейшин как на друга граждан, имевшего весьма добрую славу и за своё доброжелательство прозванного отцом Иудеев.</p>
<p class="p"><em>38</em> Он в предшествовавшие смутные времена стоял на стороне Иудейства и со всем усердием отдавал за Иудейство и тело и душу.</p>
<p class="p"><em>39</em> Никанор, желая показать, какую он имеет ненависть против Иудеев, послал более пятисот воинов, чтобы схватить его,</p>
<p class="p"><em>40</em> ибо думал, что, взяв его, причинит им несчастье.</p>
<p class="p"><em>41</em> Когда же толпа хотела овладеть башнею и врывалась в ворота двора и уже приказано было принести огня, чтобы зажечь ворота, тогда он, в неизбежной опасности быть захваченным, пронзил себя мечом,</p>
<p class="p"><em>42</em> желая лучше доблестно умереть, нежели попасться в руки беззаконников и недостойно обесчестить своё благородство.</p>
<p class="p"><em>43</em> Но как удар оказался от поспешности неверен, а толпы уже вторгались в двери, то он, отважно вбежав на стену, мужественно бросился с неё на толпу народа.</p>
<p class="p"><em>44</em> Когда же стоявшие поспешно расступились и осталось пустое пространство, то он упал в средину на чрево.</p>
<p class="p"><em>45</em> Дыша ещё и сгорая негодованием, несмотря на лившуюся ручьём кровь и тяжёлые раны, встал и, пробежав сквозь толпу народа, остановился на одной крутой скале.</p>
<p class="p"><em>46</em> Совершенно уже истекая кровью, он вырвал у себя внутренности и, взяв их обеими руками, бросил в толпу и, моля Господа жизни и духа опять дать ему жизнь и дыхание, кончил таким образом жизнь.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Когда узнал Никанор, что бывшие с Иудою находятся в стране Самарийской, то думал совершенно безнаказанно напасть на них в день покоя.</p>
<p class="p"><em>2</em> Когда же поневоле сопровождавшие его Иудеи говорили: «Не губи их так жестоко и бесчеловечно, воздай честь дню, освящённому Всевидящим»;</p>
<p class="p"><em>3</em> тогда этот нечестивец спросил: «Неужели есть Владыка на небе, повелевший праздновать день субботний?»</p>
<p class="p"><em>4</em> И когда они отвечали: «Есть живый Господь, Владыка небесный, повелевший чтить седьмый день»,</p>
<p class="p"><em>5</em> то он сказал: «Ая — господин на земле, повелевающий взять оружие и исполнять царскую службу». Впрочем, он не успел совершить своего умысла.</p>
<p class="p"><em>6</em> Превозносясь с великою гордостью, Никанор думал одержать всеобщую победу над бывшими с Иудою.</p>
<p class="p"><em>7</em> Маккавей же не переставал надеяться с полною уверенностью, что получит заступление от Господа.</p>
<p class="p"><em>8</em> Он убеждал бывших с ним не страшиться нашествия язычников, но, воспоминая прежде бывшие опыты небесной помощи, и ныне ожидать себе победы и помощи от Вседержителя.</p>
<p class="p"><em>9</em> Утешая их обетованиями закона и пророков, припоминая им подвиги, совершённые ими самими, он одушевил их мужеством.</p>
<p class="p"><em>10</em> Возбуждая дух их, он убеждал их, указывая притом на вероломство язычников и нарушение ими клятв.</p>
<p class="p"><em>11</em> Вооружил же он каждого не столько крепкими щитами и копьями, сколько убедительными добрыми речами, и притом всех обрадовал рассказом о достойном вероятия сновидении.</p>
<p class="p"><em>12</em> Видение же его было такое: он видел Онию, бывшего первосвященника, мужа честного и доброго, почтенного видом, кроткого нравом, приятного в речах, издетства ревностно усвоившего всё, что касалось добродетели, — видел, что он, простирая руки, молится за весь народ Иудейский.</p>
<p class="p"><em>13</em> Потом явился другой муж, украшенный сединами и славою, окружённый дивным и необычайным величием.</p>
<p class="p"><em>14</em> И сказал Ония: это братолюбец, который много молится о народе и святом городе, Иеремия, пророк Божий.</p>
<p class="p"><em>15</em> Тогда Иеремия, простёрши правую руку, дал Иуде золотой меч и, подавая его, сказал:</p>
<p class="p"><em>16</em> возьми этот святый меч, дар от Бога, которым ты сокрушишь врагов.</p>
<p class="p"><em>17</em> Утешенные столь добрыми речами Иуды, которые могли возбуждать к мужеству и укреплять сердца юных, Иудеи решились не располагаться станом, а отважно напасть и, с полным мужеством вступив в бой, решить дело, ибо город и святыня и храм находились в опасности.</p>
<p class="p"><em>18</em> Борьба за жён и детей, братьев и родных казалась им делом менее важным; величайшее и преимущественное опасение было за святый храм.</p>
<p class="p"><em>19</em> Для тех, которые остались в городе, также немало было беспокойства, ибо они тревожились о сражении, имеющем быть в поле.</p>
<p class="p"><em>20</em> Итак, когда все ожидали, что наступает решение дела, когда враги уже соединились и войско было поставлено в строй, слоны размещены в надлежащих местах и конница расположена по сторонам,</p>
<p class="p"><em>21</em> Маккавей, видя наступление многочисленного войска, пестроту приготовленного оружия и свирепость зверей, простёр руки к небу и призывал Господа, творящего чудеса и всевидящего, зная, что не оружием одерживается победа, но Сам Он, как Ему угодно, дарует победу достойным.</p>
<p class="p"><em>22</em> В молитве своей он так говорил: Ты, Господи, при Езекии, царе Иудейском, послал Ангела, — и он поразил из полка Сеннахиримова сто восемьдесят пять тысяч.</p>
<p class="p"><em>23</em> И ныне, Господи небес, пошли доброго Ангела пред нами на страх и трепет врагам.</p>
<p class="p"><em>24</em> Силою мышцы Твоей да будут поражены пришедшие с хулением на святый народ Твой. Сим он кончил.</p>
<p class="p"><em>25</em> Бывшие с Никанором шли со звуком труб и криками,</p>
<p class="p"><em>26</em> а находившиеся с Иудою с призыванием и молитвами вступили в сражение с неприятелями.</p>
<p class="p"><em>27</em> Руками сражаясь, а сердцами молясь Богу, они избили не менее тридцати пяти тысяч, весьма обрадованные видимою помощью Божиею.</p>
<p class="p"><em>28</em> Окончив дело и радостно возвращаясь, они узнали, что Никанор пал в своём всеоружии.</p>
<p class="p"><em>29</em> Когда крик и шум утихли, они восхвалили Господа на отечественном языке.</p>
<p class="p"><em>30</em> Тогда Иуда, первоподвижник за сограждан и телом и душею и лучшие лета свои сохранивший для одноплеменников, дал приказание, чтобы отсекли голову Никанора и руку с плечом и несли в Иерусалим.</p>
<p class="p"><em>31</em> Придя туда, он созвал одноплеменников и поставил пред жертвенником священников, призвал и тех, которые находились в крепости,</p>
<p class="p"><em>32</em> и, показав голову скверного Никанора и руку злохульника, которую он простирал на святый дом Вседержителя и превозносился,</p>
<p class="p"><em>33</em> приказал вырезать язык у нечестивого Никанора и, раздробив его, разбросать птицам, руку же безумца повесить против храма.</p>
<p class="p"><em>34</em> Тогда все, обращаясь к небу, прославляли явившего помощь Господа и говорили: благословен Сохранивший неоскверненным место Своё!</p>
<p class="p"><em>35</em> Голову же Никанора повесил он на крепости в видимое для всех и ясное знамение помощи Господней.</p>
<p class="p"><em>36</em> И все общим приговором определили: никогда не оставлять без торжества день сей, чтить же празднеством тринадцатый день двенадцатого месяца, называемого на Сирском языке Адаром, за день до дня Мардохеева.</p>
<p class="p"><em>37</em> Так окончилось дело с Никанором; и как с того времени город остался во власти Евреев, то я и кончу здесь моё слово.</p>
<p class="p"><em>38</em> Если я изложил его хорошо и удовлетворительно, то я сего и желал; если же слабо и посредственно, то я сделал то, что было по силам моим.</p>
<p class="p"><em>39</em> Неприятно пить особо вино и тотчас же особо воду, между тем вино, смешанное с водою, сладко и доставляет удовольствие; так и состав сочинения приятно занимает слух читателя при соразмерности. Здесь да будет конец.</p>
