<div class="title3">
<p class="title-p">Послание к Евреям святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Бог, многократно и многообразно говоривший издревле отцам в пророках,</p>
<p class="p"><em>2</em> в последние дни сии говорил нам в Сыне, Которого поставил наследником всего, чрез Которого и веки сотворил.</p>
<p class="p"><em>3</em> Сей, будучи сияние славы и образ ипостаси Его и держа всё словом силы Своей, совершив Собою очищение грехов наших, воссел одесную (престола) величия на высоте,</p>
<p class="p"><em>4</em> будучи столько превосходнее Ангелов, сколько славнейшее пред ними наследовал имя.</p>
<p class="p"><em>5</em> Ибо кому когда из Ангелов сказал [Бог]: Ты Сын Мой, Я ныне родил Тебя? И ещё: Я буду Ему Отцем, и Он будет Мне Сыном?</p>
<p class="p"><em>6</em> Также, когда вводит Первородного во вселенную, говорит: и да поклонятся Ему все Ангелы Божии.</p>
<p class="p"><em>7</em> Об Ангелах сказано: Ты творишь Ангелами Своими духов и служителями Своими пламенеющий огонь.</p>
<p class="p"><em>8</em> А о Сыне: престол Твой, Боже, в век века; жезл царствия Твоего — жезл правоты.</p>
<p class="p"><em>9</em> Ты возлюбил правду и возненавидел беззаконие, посему помазал Тебя, Боже, Бог Твой елеем радости более соучастников Твоих.</p>
<p class="p"><em>10</em> И: в начале Ты, Господи, основал землю, и небеса — дело рук Твоих;</p>
<p class="p"><em>11</em> они погибнут, а Ты пребываешь; и все обветшают, как риза,</p>
<p class="p"><em>12</em> и как одежду свернёшь их, и изменятся; но Ты тот же, и лета Твои не кончатся.</p>
<p class="p"><em>13</em> Кому когда из Ангелов сказал [Бог]: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих?</p>
<p class="p"><em>14</em> Не все ли они суть служебные духи, посылаемые на служение для тех, которые имеют наследовать спасение?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Посему мы должны быть особенно внимательны к слышанному, чтобы не отпасть.</p>
<p class="p"><em>2</em> Ибо, если через Ангелов возвещённое слово было твёрдо, и всякое преступление и непослушание получало праведное воздаяние,</p>
<p class="p"><em>3</em> то как мы избежим, вознерадев о толиком спасении, которое, быв сначала проповедано Господом, в нас утвердилось слышавшими [от Него],</p>
<p class="p"><em>4</em> при засвидетельствовании от Бога знамениями и чудесами, и различными силами, и раздаянием Духа Святаго по Его воле?</p>
<p class="p"><em>5</em> Ибо не Ангелам Бог покорил будущую вселенную, о которой говорим;</p>
<p class="p"><em>6</em> напротив некто негде засвидетельствовал, говоря: что значит человек, что Ты помнишь его? или сын человеческий, что Ты посещаешь его?</p>
<p class="p"><em>7</em> Не много Ты унизил его пред Ангелами; славою и честью увенчал его, и поставил его над делами рук Твоих,</p>
<p class="p"><em>8</em> всё покорил под ноги его. Когда же покорил ему всё, то не оставил ничего непокорённым ему. Ныне же ещё не видим, чтобы всё было ему покорено;</p>
<p class="p"><em>9</em> но видим, что за претерпение смерти увенчан славою и честью Иисус, Который не много был унижен пред Ангелами, дабы Ему, по благодати Божией, вкусить смерть за всех.</p>
<p class="p"><em>10</em> Ибо надлежало, чтобы Тот, для Которого всё и от Которого всё, приводящего многих сынов в славу, вождя спасения их совершил через страдания.</p>
<p class="p"><em>11</em> Ибо и освящающий и освящаемые, всё — от Единого; поэтому Он не стыдится называть их братиями, говоря:</p>
<p class="p"><em>12</em> возвещу имя Твоё братиям Моим, посреди церкви воспою Тебя.</p>
<p class="p"><em>13</em> И ещё: Я буду уповать на Него. И ещё: вот Я и дети, которых дал Мне Бог.</p>
<p class="p"><em>14</em> А как дети причастны плоти и крови, то и Он также воспринял оные, дабы смертью лишить силы имеющего державу смерти, то есть диавола,</p>
<p class="p"><em>15</em> и избавить тех, которые от страха смерти через всю жизнь были подвержены рабству.</p>
<p class="p"><em>16</em> Ибо не Ангелов восприемлет Он, но восприемлет семя Авраамово.</p>
<p class="p"><em>17</em> Посему Он должен был во всём уподобиться братиям, чтобы быть милостивым и верным первосвященником пред Богом, для умилостивления за грехи народа.</p>
<p class="p"><em>18</em> Ибо, как Сам Он претерпел, быв искушён, то может и искушаемым помочь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Итак, братия святые, участники в небесном звании, уразумейте Посланника и Первосвященника исповедания нашего, Иисуса Христа,</p>
<p class="p"><em>2</em> Который верен Поставившему Его, как и Моисей во всём доме Его.</p>
<p class="p"><em>3</em> Ибо Он достоин тем большей славы пред Моисеем, чем большую честь имеет в сравнении с домом тот, кто устроил его,</p>
<p class="p"><em>4</em> ибо всякий дом устрояется кем-либо; а устроивший всё [есть] Бог.</p>
<p class="p"><em>5</em> И Моисей верен во всём доме Его, как служитель, для засвидетельствования того, что надлежало возвестить;</p>
<p class="p"><em>6</em> а Христос — как Сын в доме Его; дом же Его — мы, если только дерзновение и упование, которым хвалимся, твёрдо сохраним до конца.</p>
<p class="p"><em>7</em> Почему, как говорит Дух Святый, ныне, когда услышите глас Его,</p>
<p class="p"><em>8</em> не ожесточите сердец ваших, как во время ропота, в день искушения в пустыне,</p>
<p class="p"><em>9</em> где искушали Меня отцы ваши, испытывали Меня, и видели дела Мои сорок лет.</p>
<p class="p"><em>10</em> Посему Я вознегодовал на оный род и сказал: непрестанно заблуждаются сердцем, не познали они путей Моих;</p>
<p class="p"><em>11</em> посему Я поклялся во гневе Моём, что они не войдут в покой Мой.</p>
<p class="p"><em>12</em> Смотрите, братия, чтобы не было в ком из вас сердца лукавого и неверного, дабы вам не отступить от Бога живаго.</p>
<p class="p"><em>13</em> Но наставляйте друг друга каждый день, доколе можно говорить: «ныне», чтобы кто из вас не ожесточился, обольстившись грехом.</p>
<p class="p"><em>14</em> Ибо мы сделались причастниками Христу, если только начатую жизнь твёрдо сохраним до конца,</p>
<p class="p"><em>15</em> доколе говорится: «ныне, когда услышите глас Его, не ожесточите сердец ваших, как во время ропота».</p>
<p class="p"><em>16</em> Ибо некоторые из слышавших возроптали; но не все вышедшие из Египта с Моисеем.</p>
<p class="p"><em>17</em> На кого же негодовал Он сорок лет? Не на согрешивших ли, которых кости пали в пустыне?</p>
<p class="p"><em>18</em> Против кого же клялся, что не войдут в покой Его, как не против непокорных?</p>
<p class="p"><em>19</em> Итак видим, что они не могли войти за неверие.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Посему будем опасаться, чтобы, когда ещё остаётся обетование войти в покой Его, не оказался кто из вас опоздавшим.</p>
<p class="p"><em>2</em> Ибо и нам оно возвещено, как и тем; но не принесло им пользы слово слышанное, не растворённое верою слышавших.</p>
<p class="p"><em>3</em> А входим в покой мы уверовавшие, так как Он сказал: «Я поклялся в гневе Моём, что они не войдут в покой Мой», хотя дела [Его] были совершены ещё в начале мира.</p>
<p class="p"><em>4</em> Ибо негде сказано о седьмом [дне] так: и почил Бог в день седьмый от всех дел Своих.</p>
<p class="p"><em>5</em> И ещё здесь: «не войдут в покой Мой».</p>
<p class="p"><em>6</em> Итак, как некоторым остаётся войти в него, а те, которым прежде возвещено, не вошли в него за непокорность,</p>
<p class="p"><em>7</em> [то] ещё определяет некоторый день, «ныне», говоря через Давида, после столь долгого времени, как выше сказано: «ныне, когда услышите глас Его, не ожесточите сердец ваших».</p>
<p class="p"><em>8</em> Ибо если бы Иисус [Навин] доставил им покой, то не было бы сказано после того о другом дне.</p>
<p class="p"><em>9</em> Посему для народа Божия ещё остаётся субботство.</p>
<p class="p"><em>10</em> Ибо, кто вошёл в покой Его, тот и сам успокоился от дел своих, как и Бог от Своих.</p>
<p class="p"><em>11</em> Итак постараемся войти в покой оный, чтобы кто по тому же примеру не впал в непокорность.</p>
<p class="p"><em>12</em> Ибо слово Божие живо и действенно и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и судит помышления и намерения сердечные.</p>
<p class="p"><em>13</em> И нет твари, сокровенной от Него, но всё обнажено и открыто перед очами Его: Ему дадим отчёт.</p>
<p class="p"><em>14</em> Итак, имея Первосвященника великого, прошедшего небеса, Иисуса Сына Божия, будем твёрдо держаться исповедания [нашего].</p>
<p class="p"><em>15</em> Ибо мы имеем не такого первосвященника, который не может сострадать нам в немощах наших, но Который, подобно [нам], искушён во всём, кроме греха.</p>
<p class="p"><em>16</em> Посему да приступаем с дерзновением к престолу благодати, чтобы получить милость и обрести благодать для благовременной помощи.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Ибо всякий первосвященник, из человеков избираемый, для человеков поставляется на служение Богу, чтобы приносить дары и жертвы за грехи,</p>
<p class="p"><em>2</em> могущий снисходить невежествующим и заблуждающим, потому что и сам обложен немощью,</p>
<p class="p"><em>3</em> и посему он должен как за народ, так и за себя приносить [жертвы] о грехах.</p>
<p class="p"><em>4</em> И никто сам собою не приемлет этой чести, но призываемый Богом, как и Аарон.</p>
<p class="p"><em>5</em> Так и Христос не Сам Себе присвоил славу быть первосвященником, но Тот, Кто сказал Ему: Ты Сын Мой, Я ныне родил Тебя;</p>
<p class="p"><em>6</em> как и в другом [месте] говорит: Ты священник вовек по чину Мелхиседека.</p>
<p class="p"><em>7</em> Он, во дни плоти Своей, с сильным воплем и со слезами принёс молитвы и моления Могущему спасти Его от смерти; и услышан был за [Своё] благоговение;</p>
<p class="p"><em>8</em> хотя Он и Сын, однако страданиями навык послушанию,</p>
<p class="p"><em>9</em> и, совершившись, сделался для всех послушных Ему виновником спасения вечного,</p>
<p class="p"><em>10</em> быв наречён от Бога Первосвященником по чину Мелхиседека.</p>
<p class="p"><em>11</em> О сём надлежало бы нам говорить много; но трудно истолковать, потому что вы сделались неспособны слушать.</p>
<p class="p"><em>12</em> Ибо, [судя] по времени, вам надлежало быть учителями; но вас снова нужно учить первым началам слова Божия, и для вас нужно молоко, а не твёрдая пища.</p>
<p class="p"><em>13</em> Всякий, питаемый молоком, несведущ в слове правды, потому что он младенец;</p>
<p class="p"><em>14</em> твёрдая же пища свойственна совершенным, у которых чувства навыком приучены к различению добра и зла.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Посему, оставив начатки учения Христова, поспешим к совершенству; и не станем снова полагать основание обращению от мёртвых дел и вере в Бога,</p>
<p class="p"><em>2</em> учению о крещениях, о возложении рук, о воскресении мёртвых и о суде вечном.</p>
<p class="p"><em>3</em> И это сделаем, если Бог позволит.</p>
<p class="p"><em>4</em> Ибо невозможно — однажды просвещённых, и вкусивших дара небесного, и соделавшихся причастниками Духа Святаго,</p>
<p class="p"><em>5</em> и вкусивших благого глагола Божия и сил будущего века,</p>
<p class="p"><em>6</em> и отпадших, опять обновлять покаянием, когда они снова распинают в себе Сына Божия и ругаются [Ему].</p>
<p class="p"><em>7</em> Земля, пившая многократно сходящий на неё дождь и произращающая злак, полезный тем, для которых и возделывается, получает благословение от Бога;</p>
<p class="p"><em>8</em> а производящая терния и волчцы негодна и близка к проклятию, которого конец — сожжение.</p>
<p class="p"><em>9</em> Впрочем о вас, возлюбленные, мы надеемся, что вы в лучшем [состоянии] и держитесь спасения, хотя и говорим так.</p>
<p class="p"><em>10</em> Ибо не неправеден Бог, чтобы забыл дело ваше и труд любви, которую вы оказали во имя Его, послужив и служа святым.</p>
<p class="p"><em>11</em> Желаем же, чтобы каждый из вас, для совершенной уверенности в надежде, оказывал такую же ревность до конца,</p>
<p class="p"><em>12</em> дабы вы не обленились, но подражали тем, которые верою и долготерпением наследуют обетования.</p>
<p class="p"><em>13</em> Бог, давая обетование Аврааму, как не мог никем высшим клясться, клялся Самим Собою,</p>
<p class="p"><em>14</em> говоря: истинно благословляя благословлю тебя и размножая размножу тебя.</p>
<p class="p"><em>15</em> И так Авраам, долготерпев, получил обещанное.</p>
<p class="p"><em>16</em> Люди клянутся высшим, и клятва во удостоверение оканчивает всякий спор их.</p>
<p class="p"><em>17</em> Посему и Бог, желая преимущественнее показать наследникам обетования непреложность Своей воли, употребил в посредство клятву,</p>
<p class="p"><em>18</em> дабы в двух непреложных вещах, в которых невозможно Богу солгать, твёрдое утешение имели мы, прибегшие взяться за предлежащую надежду,</p>
<p class="p"><em>19</em> которая для души есть как бы якорь безопасный и крепкий, и входит во внутреннейшее за завесу,</p>
<p class="p"><em>20</em> куда предтечею за нас вошёл Иисус, сделавшись Первосвященником навек по чину Мелхиседека.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Ибо Мелхиседек, царь Салима, священник Бога Всевышнего, тот, который встретил Авраама и благословил его, возвращающегося после поражения царей,</p>
<p class="p"><em>2</em> которому и десятину отделил Авраам от всего, — во-первых, по знаменованию [имени] царь правды, а потом и царь Салима, то есть царь мира,</p>
<p class="p"><em>3</em> без отца, без матери, без родословия, не имеющий ни начала дней, ни конца жизни, уподобляясь Сыну Божию, пребывает священником навсегда.</p>
<p class="p"><em>4</em> Видите, как велик тот, которому и Авраам патриарх дал десятину из лучших добыч своих.</p>
<p class="p"><em>5</em> Получающие священство из сынов Левииных имеют заповедь — брать по закону десятину с народа, то есть со своих братьев, хотя и сии произошли от чресл Авраамовых.</p>
<p class="p"><em>6</em> Но сей, не происходящий от рода их, получил десятину от Авраама и благословил имевшего обетования.</p>
<p class="p"><em>7</em> Без всякого же прекословия меньший благословляется большим.</p>
<p class="p"><em>8</em> И здесь десятины берут человеки смертные, а там — имеющий о себе свидетельство, что он живёт.</p>
<p class="p"><em>9</em> И, так сказать, сам Левий, принимающий десятины, в [лице] Авраама дал десятину:</p>
<p class="p"><em>10</em> ибо он был ещё в чреслах отца, когда Мелхиседек встретил его.</p>
<p class="p"><em>11</em> Итак, если бы совершенство достигалось посредством левитского священства, — ибо с ним сопряжён закон народа, — то какая бы ещё нужда была восставать иному священнику по чину Мелхиседека, а не по чину Аарона именоваться?</p>
<p class="p"><em>12</em> Потому что с переменою священства необходимо быть перемене и закона.</p>
<p class="p"><em>13</em> Ибо Тот, о Котором говорится сие, принадлежал к иному колену, из которого никто не приступал к жертвеннику.</p>
<p class="p"><em>14</em> Ибо известно, что Господь наш воссиял из колена Иудина, о котором Моисей ничего не сказал относительно священства.</p>
<p class="p"><em>15</em> И это ещё яснее видно [из того], что по подобию Мелхиседека восстаёт Священник иной,</p>
<p class="p"><em>16</em> Который таков не по закону заповеди плотской, но по силе жизни непрестающей.</p>
<p class="p"><em>17</em> Ибо засвидетельствовано: Ты священник вовек по чину Мелхиседека.</p>
<p class="p"><em>18</em> Отменение же прежде бывшей заповеди бывает по причине её немощи и бесполезности,</p>
<p class="p"><em>19</em> ибо закон ничего не довёл до совершенства; но вводится лучшая надежда, посредством которой мы приближаемся к Богу.</p>
<p class="p"><em>20</em> И как [сие было] не без клятвы, —</p>
<p class="p"><em>21</em> ибо те были священниками без клятвы, а Сей с клятвою, потому что о Нём сказано: клялся Господь, и не раскается: Ты священник вовек по чину Мелхиседека, —</p>
<p class="p"><em>22</em> то лучшего завета поручителем соделался Иисус.</p>
<p class="p"><em>23</em> Притом тех священников было много, потому что смерть не допускала пребывать одному;</p>
<p class="p"><em>24</em> а Сей, как пребывающий вечно, имеет и священство непреходящее,</p>
<p class="p"><em>25</em> посему и может всегда спасать приходящих чрез Него к Богу, будучи всегда жив, чтобы ходатайствовать за них.</p>
<p class="p"><em>26</em> Таков и должен быть у нас Первосвященник: святой, непричастный злу, непорочный, отделённый от грешников и превознесённый выше небес,</p>
<p class="p"><em>27</em> Который не имеет нужды ежедневно, как те первосвященники, приносить жертвы сперва за свои грехи, потом за грехи народа, ибо Он совершил это однажды, принеся [в жертву] Себя Самого.</p>
<p class="p"><em>28</em> Ибо закон поставляет первосвященниками человеков, имеющих немощи; а слово клятвенное, после закона, [поставило] Сына, на веки совершенного.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Главное же в том, о чём говорим, есть то: мы имеем такого Первосвященника, Который воссел одесную престола величия на небесах</p>
<p class="p"><em>2</em> и [есть] священнодействователь святилища и скинии истинной, которую воздвиг Господь, а не человек.</p>
<p class="p"><em>3</em> Всякий первосвященник поставляется для приношения даров и жертв; а потому нужно было, чтобы и Сей также имел, что принести.</p>
<p class="p"><em>4</em> Если бы Он оставался на земле, то не был бы и священником, потому что [здесь] такие священники, которые по закону приносят дары,</p>
<p class="p"><em>5</em> которые служат образу и тени небесного, как сказано было Моисею, когда он приступал к совершению скинии: смотри, сказано, сделай всё по образу, показанному тебе на горе.</p>
<p class="p"><em>6</em> Но Сей [Первосвященник] получил служение тем превосходнейшее, чем лучшего Он ходатай завета, который утверждён на лучших обетованиях.</p>
<p class="p"><em>7</em> Ибо, если бы первый [завет] был без недостатка, то не было бы нужды искать места другому.</p>
<p class="p"><em>8</em> Но [пророк], укоряя их, говорит: вот, наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет,</p>
<p class="p"><em>9</em> не такой завет, какой Я заключил с отцами их в то время, когда взял их за руку, чтобы вывести их из земли Египетской, потому что они не пребыли в том завете Моём, и Я пренебрёг их, говорит Господь.</p>
<p class="p"><em>10</em> Вот завет, который завещаю дому Израилеву после тех дней, говорит Господь: вложу законы Мои в мысли их, и напишу их на сердцах их; и буду их Богом, а они будут Моим народом.</p>
<p class="p"><em>11</em> И не будет учить каждый ближнего своего и каждый брата своего, говоря: познай Господа; потому что все, от малого до большого, будут знать Меня,</p>
<p class="p"><em>12</em> потому что Я буду милостив к неправдам их, и грехов их и беззаконий их не воспомяну более.</p>
<p class="p"><em>13</em> Говоря «новый», показал ветхость первого; а ветшающее и стареющее близко к уничтожению.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И первый завет имел постановление о Богослужении и святилище земное:</p>
<p class="p"><em>2</em> ибо устроена была скиния первая, в которой был светильник, и трапеза, и предложение хлебов, и которая называется «святое».</p>
<p class="p"><em>3</em> За второю же завесою была скиния, называемая «Святое — святых»,</p>
<p class="p"><em>4</em> имевшая золотую кадильницу и обложенный со всех сторон золотом ковчег завета, где были золотой сосуд с манною, жезл Ааронов расцветший и скрижали завета,</p>
<p class="p"><em>5</em> а над ним херувимы славы, осеняющие очистилище; о чём не нужно теперь говорить подробно.</p>
<p class="p"><em>6</em> При таком устройстве, в первую скинию всегда входят священники совершать Богослужение;</p>
<p class="p"><em>7</em> а во вторую — однажды в год один только первосвященник, не без крови, которую приносит за себя и за грехи неведения народа.</p>
<p class="p"><em>8</em> [Сим] Дух Святый показывает, что ещё не открыт путь во святилище, доколе стоит прежняя скиния.</p>
<p class="p"><em>9</em> Она есть образ настоящего времени, в которое приносятся дары и жертвы, не могущие сделать в совести совершенным приносящего,</p>
<p class="p"><em>10</em> и которые с яствами и питиями, и различными омовениями и обрядами, [относящимися] до плоти, установлены были только до времени исправления.</p>
<p class="p"><em>11</em> Но Христос, Первосвященник будущих благ, придя с большею и совершеннейшею скиниею, нерукотворенною, то есть не такового устроения,</p>
<p class="p"><em>12</em> и не с кровью козлов и тельцов, но со Своею Кровию, однажды вошёл во святилище и приобрёл вечное искупление.</p>
<p class="p"><em>13</em> Ибо если кровь тельцов и козлов и пепел телицы, через окропление, освящает осквернённых, дабы чисто было тело,</p>
<p class="p"><em>14</em> то кольми паче Кровь Христа, Который Духом Святым принёс Себя непорочного Богу, очистит совесть нашу от мёртвых дел, для служения Богу живому и истинному!</p>
<p class="p"><em>15</em> И потому Он есть ходатай нового завета, дабы вследствие смерти [Его], бывшей для искупления от преступлений, сделанных в первом завете, призванные к вечному наследию получили обетованное.</p>
<p class="p"><em>16</em> Ибо, где завещание, там необходимо, чтобы последовала смерть завещателя,</p>
<p class="p"><em>17</em> потому что завещание действительно после умерших: оно не имеет силы, когда завещатель жив.</p>
<p class="p"><em>18</em> Почему и первый [завет] был утверждён не без крови.</p>
<p class="p"><em>19</em> Ибо Моисей, произнеся все заповеди по закону перед всем народом, взял кровь тельцов и козлов с водою и шерстью червлёною и иссопом, и окропил как самую книгу, так и весь народ,</p>
<p class="p"><em>20</em> говоря: это кровь завета, который заповедал вам Бог.</p>
<p class="p"><em>21</em> Также окропил кровью и скинию и все сосуды Богослужебные.</p>
<p class="p"><em>22</em> Да и всё почти по закону очищается кровью, и без пролития крови не бывает прощения.</p>
<p class="p"><em>23</em> Итак образы небесного должны были очищаться сими, самоё же небесное лучшими сих жертвами.</p>
<p class="p"><em>24</em> Ибо Христос вошёл не в рукотворенное святилище, по образу истинного [устроенное], но в самоё небо, чтобы предстать ныне за нас пред лице Божие,</p>
<p class="p"><em>25</em> и не для того, чтобы многократно приносить Себя, как первосвященник входит во святилище каждогодно с чужою кровью;</p>
<p class="p"><em>26</em> иначе надлежало бы Ему многократно страдать от начала мира; Он же однажды, к концу веков, явился для уничтожения греха жертвою Своею.</p>
<p class="p"><em>27</em> И как человекам положено однажды умереть, а потом суд,</p>
<p class="p"><em>28</em> так и Христос, однажды принеся Себя в жертву, чтобы подъять грехи многих, во второй раз явится не [для очищения] греха, а для ожидающих Его во спасение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Закон, имея тень будущих благ, а не самый образ вещей, одними и теми же жертвами, каждый год постоянно приносимыми, никогда не может сделать совершенными приходящих [с ними].</p>
<p class="p"><em>2</em> Иначе перестали бы приносить [их], потому что приносящие жертву, быв очищены однажды, не имели бы уже никакого сознания грехов.</p>
<p class="p"><em>3</em> Но жертвами каждогодно напоминается о грехах,</p>
<p class="p"><em>4</em> ибо невозможно, чтобы кровь тельцов и козлов уничтожала грехи.</p>
<p class="p"><em>5</em> Посему [Христос], входя в мир, говорит: жертвы и приношения Ты не восхотел, но тело уготовал Мне.</p>
<p class="p"><em>6</em> Всесожжения и [жертвы] за грех неугодны Тебе.</p>
<p class="p"><em>7</em> Тогда Я сказал: вот, иду, [как] в начале книги написано о Мне, исполнить волю Твою, Боже.</p>
<p class="p"><em>8</em> Сказав прежде, что «ни жертвы, ни приношения, ни всесожжений, ни [жертвы] за грех, — которые приносятся по закону, — Ты не восхотел и не благоизволил,</p>
<p class="p"><em>9</em> потом прибавил: «вот, иду исполнить волю Твою, Боже. Отменяет первое, чтобы постановить второе.</p>
<p class="p"><em>10</em> По сей-то воле освящены мы единократным принесением тела Иисуса Христа.</p>
<p class="p"><em>11</em> И всякий священник ежедневно стоит в служении, и многократно приносит одни и те же жертвы, которые никогда не могут истребить грехов.</p>
<p class="p"><em>12</em> Он же, принеся одну жертву за грехи, навсегда воссел одесную Бога,</p>
<p class="p"><em>13</em> ожидая затем, доколе враги Его будут положены в подножие ног Его.</p>
<p class="p"><em>14</em> Ибо Он одним приношением навсегда сделал совершенными освящаемых.</p>
<p class="p"><em>15</em> [О сём] свидетельствует нам и Дух Святый; ибо сказано:</p>
<p class="p"><em>16</em> Вот завет, который завещаю им после тех дней, говорит Господь: вложу законы Мои в сердца их, и в мыслях их напишу их,</p>
<p class="p"><em>17</em> и грехов их и беззаконий их не воспомяну более.</p>
<p class="p"><em>18</em> А где прощение грехов, там не нужно приношение за них.</p>
<p class="p"><em>19</em> Итак, братия, имея дерзновение входить во святилище посредством Крови Иисуса Христа, путём новым и живым,</p>
<p class="p"><em>20</em> который Он вновь открыл нам через завесу, то есть плоть Свою,</p>
<p class="p"><em>21</em> и [имея] великого Священника над домом Божиим,</p>
<p class="p"><em>22</em> да приступаем с искренним сердцем, с полною верою, кроплением очистив сердца от порочной совести, и омыв тело водою чистою,</p>
<p class="p"><em>23</em> будем держаться исповедания упования неуклонно, ибо верен Обещавший.</p>
<p class="p"><em>24</em> Будем внимательны друг ко другу, поощряя к любви и добрым делам.</p>
<p class="p"><em>25</em> Не будем оставлять собрания своего, как есть у некоторых обычай; но будем увещевать [друг друга], и тем более, чем более усматриваете приближение дня оного.</p>
<p class="p"><em>26</em> Ибо если мы, получив познание истины, произвольно грешим, то не остаётся более жертвы за грехи,</p>
<p class="p"><em>27</em> но некое страшное ожидание суда и ярость огня, готового пожрать противников.</p>
<p class="p"><em>28</em> [Если] отвергшийся закона Моисеева, при двух или трёх свидетелях, без милосердия [наказывается] смертью,</p>
<p class="p"><em>29</em> то сколь тягчайшему, думаете, наказанию повинен будет тот, кто попирает Сына Божия и не почитает за святыню Кровь завета, которою освящён, и Духа благодати оскорбляет?</p>
<p class="p"><em>30</em> Мы знаем Того, Кто сказал: у Меня отмщение, Я воздам, говорит Господь. И ещё: Господь будет судить народ Свой.</p>
<p class="p"><em>31</em> Страшно впасть в руки Бога живаго!</p>
<p class="p"><em>32</em> Вспомните прежние дни ваши, когда вы, быв просвещены, выдержали великий подвиг страданий,</p>
<p class="p"><em>33</em> то сами среди поношений и скорбей служа зрелищем [для других], то принимая участие в других, находившихся в таком же [состоянии];</p>
<p class="p"><em>34</em> ибо вы и моим узам сострадали и расхищение имения вашего приняли с радостью, зная, что есть у вас на небесах имущество лучшее и непреходящее.</p>
<p class="p"><em>35</em> Итак не оставляйте упования вашего, которому предстоит великое воздаяние.</p>
<p class="p"><em>36</em> Терпение нужно вам, чтобы, исполнив волю Божию, получить обещанное;</p>
<p class="p"><em>37</em> ибо ещё немного, очень немного, и Грядущий придёт и не умедлит.</p>
<p class="p"><em>38</em> Праведный верою жив будет; а если [кто] поколеблется, не благоволит к тому душа Моя.</p>
<p class="p"><em>39</em> Мы же не из колеблющихся на погибель, но [стоим] в вере к спасению души.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Вера же есть осуществление ожидаемого и уверенность в невидимом.</p>
<p class="p"><em>2</em> В ней свидетельствованы древние.</p>
<p class="p"><em>3</em> Верою познаём, что веки устроены словом Божиим, так что из невидимого произошло видимое.</p>
<p class="p"><em>4</em> Верою Авель принёс Богу жертву лучшую, нежели Каин; ею получил свидетельство, что он праведен, как засвидетельствовал Бог о дарах его; ею он и по смерти говорит ещё.</p>
<p class="p"><em>5</em> Верою Енох переселён был так, что не видел смерти; и не стало его, потому что Бог переселил его. Ибо прежде переселения своего получил он свидетельство, что угодил Богу.</p>
<p class="p"><em>6</em> А без веры угодить Богу невозможно; ибо надобно, чтобы приходящий к Богу веровал, что Он есть, и ищущим Его воздаёт.</p>
<p class="p"><em>7</em> Верою Ной, получив откровение о том, что ещё не было видимо, благоговея приготовил ковчег для спасения дома своего; ею осудил он (весь) мир, и сделался наследником праведности по вере.</p>
<p class="p"><em>8</em> Верою Авраам повиновался призванию идти в страну, которую имел получить в наследие, и пошёл, не зная, куда идёт.</p>
<p class="p"><em>9</em> Верою обитал он на земле обетованной, как на чужой, и жил в шатрах с Исааком и Иаковом, сонаследниками того же обетования;</p>
<p class="p"><em>10</em> ибо он ожидал города, имеющего основание, которого художник и строитель Бог.</p>
<p class="p"><em>11</em> Верою и сама Сарра (будучи неплодна) получила силу к принятию семени, и не по времени возраста родила, ибо знала, что верен Обещавший.</p>
<p class="p"><em>12</em> И потому от одного, и притом омертвелого, родилось так много, как [много] звёзд на небе и как бесчислен песок на берегу морском.</p>
<p class="p"><em>13</em> Все сии умерли в вере, не получив обетований, а только издали видели оные, и радовались, и говорили о себе, что они странники и пришельцы на земле;</p>
<p class="p"><em>14</em> ибо те, которые так говорят, показывают, что они ищут отечества.</p>
<p class="p"><em>15</em> И если бы они в мыслях имели то [отечество], из которого вышли, то имели бы время возвратиться;</p>
<p class="p"><em>16</em> но они стремились к лучшему, то есть к небесному; посему и Бог не стыдится их, называя Себя их Богом: ибо Он приготовил им город.</p>
<p class="p"><em>17</em> Верою Авраам, будучи искушаем, принёс в жертву Исаака и, имея обетование, принёс единородного,</p>
<p class="p"><em>18</em> о котором было сказано: в Исааке наречется тебе семя.</p>
<p class="p"><em>19</em> Ибо он думал, что Бог силён и из мёртвых воскресить, почему и получил его в предзнаменование.</p>
<p class="p"><em>20</em> Верою в будущее Исаак благословил Иакова и Исава.</p>
<p class="p"><em>21</em> Верою Иаков, умирая, благословил каждого сына Иосифова и поклонился на верх жезла своего.</p>
<p class="p"><em>22</em> Верою Иосиф, при кончине, напоминал об исходе сынов Израилевых и завещал о костях своих.</p>
<p class="p"><em>23</em> Верою Моисей по рождении три месяца скрываем был родителями своими, ибо видели они, что дитя прекрасно, и не устрашились царского повеления.</p>
<p class="p"><em>24</em> Верою Моисей, придя в возраст, отказался называться сыном дочери фараоновой,</p>
<p class="p"><em>25</em> и лучше захотел страдать с народом Божиим, нежели иметь временное греховное наслаждение,</p>
<p class="p"><em>26</em> и поношение Христово почёл большим для себя богатством, нежели Египетские сокровища; ибо он взирал на воздаяние.</p>
<p class="p"><em>27</em> Верою оставил он Египет, не убоявшись гнева царского, ибо он, как бы видя Невидимого, был твёрд.</p>
<p class="p"><em>28</em> Верою совершил он Пасху и пролитие крови, дабы истребитель первенцев не коснулся их.</p>
<p class="p"><em>29</em> Верою перешли они Чермное море, как по суше, — на что покусившись, Египтяне потонули.</p>
<p class="p"><em>30</em> Верою пали стены Иерихонские, по семидневном обхождении.</p>
<p class="p"><em>31</em> Верою Раав блудница, с миром приняв соглядатаев (и проводив их другим путём), не погибла с неверными.</p>
<p class="p"><em>32</em> И что ещё скажу? Недостанет мне времени, чтобы повествовать о Гедеоне, о Вараке, о Самсоне и Иеффае, о Давиде, Самуиле и (других) пророках,</p>
<p class="p"><em>33</em> которые верою побеждали царства, творили правду, получали обетования, заграждали уста львов,</p>
<p class="p"><em>34</em> угашали силу огня, избегали острия меча, укреплялись от немощи, были крепки на войне, прогоняли полки чужих;</p>
<p class="p"><em>35</em> жёны получали умерших своих воскресшими; иные же замучены были, не приняв освобождения, дабы получить лучшее воскресение;</p>
<p class="p"><em>36</em> другие испытали поругания и побои, а также узы и темницу,</p>
<p class="p"><em>37</em> были побиваемы камнями, перепиливаемы, подвергаемы пытке, умирали от меча, скитались в милотях и козьих кожах, терпя недостатки, скорби, озлобления;</p>
<p class="p"><em>38</em> те, которых весь мир не был достоин, скитались по пустыням и горам, по пещерам и ущельям земли.</p>
<p class="p"><em>39</em> И все сии, свидетельствованные в вере, не получили обещанного,</p>
<p class="p"><em>40</em> потому что Бог предусмотрел о нас нечто лучшее, дабы они не без нас достигли совершенства.</p>

<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Посему и мы, имея вокруг себя такое облако свидетелей, свергнем с себя всякое бремя и запинающий нас грех и с терпением будем проходить предлежащее нам поприще,</p>
<p class="p"><em>2</em> взирая на начальника и совершителя веры Иисуса, Который, вместо предлежавшей Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола Божия.</p>
<p class="p"><em>3</em> Помыслите о Претерпевшем такое над Собою поругание от грешников, чтобы вам не изнемочь и не ослабеть душами вашими.</p>
<p class="p"><em>4</em> Вы ещё не до крови сражались, подвизаясь против греха,</p>
<p class="p"><em>5</em> и забыли утешение, которое предлагается вам, как сынам: сын мой! не пренебрегай наказания Господня, и не унывай, когда Он обличает тебя.</p>
<p class="p"><em>6</em> Ибо Господь, кого любит, того наказывает; бьёт же всякого сына, которого принимает.</p>
<p class="p"><em>7</em> Если вы терпите наказание, то Бог поступает с вами, как с сынами. Ибо есть ли какой сын, которого бы не наказывал отец?</p>
<p class="p"><em>8</em> Если же остаётесь без наказания, которое всем обще, то вы незаконные дети, а не сыны.</p>
<p class="p"><em>9</em> Притом, [если] мы, будучи наказываемы плотскими родителями нашими, боялись их, то не гораздо ли более должны покориться Отцу духов, чтобы жить?</p>
<p class="p"><em>10</em> Те наказывали нас по своему произволу для немногих дней; а Сей — для пользы, чтобы нам иметь участие в святости Его.</p>
<p class="p"><em>11</em> Всякое наказание в настоящее время кажется не радостью, а печалью; но после наученным через него доставляет мирный плод праведности.</p>
<p class="p"><em>12</em> Итак укрепите опустившиеся руки и ослабевшие колени</p>
<p class="p"><em>13</em> и ходите прямо ногами вашими, дабы хромлющее не совратилось, а лучше исправилось.</p>
<p class="p"><em>14</em> Старайтесь иметь мир со всеми и святость, без которой никто не увидит Господа.</p>
<p class="p"><em>15</em> Наблюдайте, чтобы кто не лишился благодати Божией; чтобы какой горький корень, возникнув, не причинил вреда, и чтобы им не осквернились многие;</p>
<p class="p"><em>16</em> чтобы не было [между вами] какого блудника, или нечестивца, который бы, как Исав, за одну снедь отказался от своего первородства.</p>
<p class="p"><em>17</em> Ибо вы знаете, что после того он, желая наследовать благословение, был отвержен; не мог переменить мыслей [отца], хотя и просил о том со слезами.</p>
<p class="p"><em>18</em> Вы приступили не к горе, осязаемой и пылающей огнём, не ко тьме и мраку и буре,</p>
<p class="p"><em>19</em> не к трубному звуку и гласу глаголов, который слышавшие просили, чтобы к ним более не было продолжаемо слово,</p>
<p class="p"><em>20</em> ибо они не могли стерпеть того, что заповедуемо было: если и зверь прикоснётся к горе, будет побит камнями (или поражён стрелою);</p>
<p class="p"><em>21</em> и столь ужасно было это видение, [что и] Моисей сказал: «я в страхе и трепете».</p>
<p class="p"><em>22</em> Но вы приступили к горе Сиону и ко граду Бога живаго, к небесному Иерусалиму и тьмам Ангелов,</p>
<p class="p"><em>23</em> к торжествующему собору и церкви первенцев, написанных на небесах, и к Судии всех Богу, и к духам праведников, достигших совершенства,</p>
<p class="p"><em>24</em> и к Ходатаю нового завета Иисусу, и к Крови кропления, говорящей лучше, нежели Авелева.</p>
<p class="p"><em>25</em> Смотрите, не отвратитесь и вы от говорящего. Если те, не послушав глаголавшего на земле, не избегли [наказания], то тем более [не] [избежим] мы, если отвратимся от [Глаголющего] с небес,</p>
<p class="p"><em>26</em> Которого глас тогда поколебал землю, и Который ныне дал такое обещание: ещё раз поколеблю не только землю, но и небо.</p>
<p class="p"><em>27</em> Слова: «ещё раз» означают изменение колеблемого, как сотворённого, чтобы пребыло непоколебимое.</p>
<p class="p"><em>28</em> Итак мы, приемля царство непоколебимое, будем хранить благодать, которою будем служить благоугодно Богу, с благоговением и страхом,</p>
<p class="p"><em>29</em> потому что Бог наш есть огнь поядающий.</p>

<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Братолюбие [между вами] да пребывает.</p>
<p class="p"><em>2</em> Страннолюбия не забывайте, ибо через него некоторые, не зная, оказали гостеприимство Ангелам.</p>
<p class="p"><em>3</em> Помните узников, как бы и вы с ними были в узах, и страждущих, как и сами находитесь в теле.</p>
<p class="p"><em>4</em> Брак у всех [да будет] честен и ложе непорочно; блудников же и прелюбодеев судит Бог.</p>
<p class="p"><em>5</em> Имейте нрав несребролюбивый, довольствуясь тем, что есть. Ибо Сам сказал: не оставлю тебя и не покину тебя,</p>
<p class="p"><em>6</em> так что мы смело говорим: Господь мне помощник, и не убоюсь: что сделает мне человек?</p>
<p class="p"><em>7</em> Поминайте наставников ваших, которые проповедывали вам слово Божие, и, взирая на кончину их жизни, подражайте вере их.</p>
<p class="p"><em>8</em> Иисус Христос вчера и сегодня и во веки Тот же.</p>
<p class="p"><em>9</em> Учениями различными и чуждыми не увлекайтесь; ибо хорошо благодатью укреплять сердца, а не яствами, от которых не получили пользы занимающиеся ими.</p>
<p class="p"><em>10</em> Мы имеем жертвенник, от которого не имеют права питаться служащие скинии.</p>
<p class="p"><em>11</em> Так как тела животных, которых кровь для [очищения] греха вносится первосвященником во святилище, сжигаются вне стана, —</p>
<p class="p"><em>12</em> то и Иисус, дабы освятить людей Кровию Своею, пострадал вне врат.</p>
<p class="p"><em>13</em> Итак выйдем к Нему за стан, нося Его поругание;</p>
<p class="p"><em>14</em> ибо не имеем здесь постоянного града, но ищем будущего.</p>
<p class="p"><em>15</em> Итак будем через Него непрестанно приносить Богу жертву хвалы, то есть плод уст, прославляющих имя Его.</p>
<p class="p"><em>16</em> Не забывайте также благотворения и общительности, ибо таковые жертвы благоугодны Богу.</p>
<p class="p"><em>17</em> Повинуйтесь наставникам вашим и будьте покорны, ибо они неусыпно пекутся о душах ваших, как обязанные дать отчёт; чтобы они делали это с радостью, а не воздыхая, ибо это для вас неполезно.</p>
<p class="p"><em>18</em> Молитесь о нас; ибо мы уверены, что имеем добрую совесть, потому что во всём желаем вести себя честно.</p>
<p class="p"><em>19</em> Особенно же прошу делать это, дабы я скорее возвращён был вам.</p>
<p class="p"><em>20</em> Бог же мира, воздвигший из мёртвых Пастыря овец великого Кровию завета вечного, Господа нашего Иисуса (Христа),</p>
<p class="p"><em>21</em> да усовершит вас во всяком добром деле, к исполнению воли Его, производя в вас благоугодное Ему через Иисуса Христа. Ему слава во веки веков! Аминь.</p>
<p class="p"><em>22</em> Прошу вас, братия, примите сие слово увещания; я же не много и написал вам.</p>
<p class="p"><em>23</em> Знайте, что брат наш Тимофей освобождён, и я вместе с ним, если он скоро придёт, увижу вас.</p>
<p class="p"><em>24</em> Приветствуйте всех наставников ваших и всех святых. Приветствуют вас Италийские.</p>
<p class="p"><em>25</em> Благодать со всеми вами. Аминь.</p>
