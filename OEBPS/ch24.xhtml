<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Иеффай Галаадитянин был человек храбрый. Он был сын блудницы; от Галаада родился Иеффай.</p>
<p class="p"><em>2</em> И жена Галаадова родила ему сыновей. Когда возмужали сыновья жены, изгнали они Иеффая, сказав ему: ты не наследник в доме отца нашего, потому что ты сын другой женщины.</p>
<p class="p"><em>3</em> И убежал Иеффай от братьев своих и жил в земле Тов; и собрались к Иеффаю праздные люди и выходили с ним.</p>
<p class="p"><em>4</em> Чрез несколько времени Аммонитяне пошли войною на Израиля.</p>
<p class="p"><em>5</em> Во время войны Аммонитян с Израильтянами пришли старейшины Галаадские взять Иеффая из земли Тов</p>
<p class="p"><em>6</em> и сказали Иеффаю: приди, будь у нас вождём, и сразимся с Аммонитянами.</p>
<p class="p"><em>7</em> Иеффай сказал старейшинам Галаадским: не вы ли возненавидели меня и выгнали из дома отца моего? зачем же пришли ко мне ныне, когда вы в беде?</p>
<p class="p"><em>8</em> Старейшины Галаадские сказали Иеффаю: для того мы теперь пришли к тебе, чтобы ты пошёл с нами и сразился с Аммонитянами и был у нас начальником всех жителей Галаадских.</p>
<p class="p"><em>9</em> И сказал Иеффай старейшинам Галаадским: если вы возвратите меня, чтобы сразиться с Аммонитянами, и Господь предаст мне их, то останусь ли я у вас начальником?</p>
<p class="p"><em>10</em> Старейшины Галаадские сказали Иеффаю: Господь да будет свидетелем между нами, что мы сделаем по слову твоему!</p>
<p class="p"><em>11</em> И пошёл Иеффай со старейшинами Галаадскими, и народ поставил его над собою начальником и вождём, и Иеффай произнёс все слова свои пред лицем Господа в Массифе.</p>
<p class="p"><em>12</em> И послал Иеффай послов к царю Аммонитскому сказать: что тебе до меня, что ты пришёл ко мне воевать на земле моей?</p>
<p class="p"><em>13</em> Царь Аммонитский сказал послам Иеффая: Израиль, когда шёл из Египта, взял землю мою от Арнона до Иавока и Иордана; итак возврати мне её с миром.</p>
<p class="p"><em>14</em> Иеффай в другой раз послал послов к царю Аммонитскому,</p>
<p class="p"><em>15</em> сказать ему: так говорит Иеффай: Израиль не взял земли Моавитской и земли Аммонитской;</p>
<p class="p"><em>16</em> ибо когда шли из Египта, Израиль пошёл в пустыню к Чермному морю и пришёл в Кадес;</p>
<p class="p"><em>17</em> оттуда послал Израиль послов к царю Едомскому сказать: «позволь мне пройти землёю твоею»; но царь Едомский не послушал; и к царю Моавитскому он посылал, но и тот не согласился; посему Израиль оставался в Кадесе.</p>
<p class="p"><em>18</em> И пошёл пустынею, и миновал землю Едомскую и землю Моавитскую, и, придя к восточному пределу земли Моавитской, расположился станом за Арноном; но не входил в пределы Моавитские, ибо Арнон есть предел Моава.</p>
<p class="p"><em>19</em> И послал Израиль послов к Сигону, царю Аморрейскому, царю Есевонскому, и сказал ему Израиль: позволь нам пройти землёю твоею в своё место.</p>
<p class="p"><em>20</em> Но Сигон не согласился пропустить Израиля чрез пределы свои, и собрал Сигон весь народ свой, и расположился станом в Иааце, и сразился с Израилем.</p>
<p class="p"><em>21</em> И предал Господь Бог Израилев Сигона и весь народ его в руки Израилю, и он побил их; и получил Израиль в наследие всю землю Аморрея, жившего в земле той;</p>
<p class="p"><em>22</em> и получили они в наследие все пределы Аморрея от Арнона до Иавока и от пустыни до Иордана.</p>
<p class="p"><em>23</em> Итак Господь Бог Израилев изгнал Аморрея от лица народа Своего Израиля, а ты хочешь взять его наследие?</p>
<p class="p"><em>24</em> Не владеешь ли ты тем, что дал тебе Хамос, бог твой? И мы владеем всем тем, что дал нам в наследие Господь Бог наш.</p>
<p class="p"><em>25</em> Разве ты лучше Валака, сына Сепфорова, царя Моавитского? Ссорился ли он с Израилем, или воевал ли с ними?</p>
<p class="p"><em>26</em> Израиль уже живёт триста лет в Есевоне и в зависящих от него [городах], в Ароере и зависящих от него [городах], и во всех городах, которые близ Арнона; для чего вы в то время не отнимали [их]?</p>
<p class="p"><em>27</em> А я не виновен пред тобою, и ты делаешь мне зло, выступив против меня войною. Господь Судия да будет ныне судьёю между сынами Израиля и между Аммонитянами!</p>
<p class="p"><em>28</em> Но царь Аммонитский не послушал слов Иеффая, с которыми он посылал к нему.</p>
<p class="p"><em>29</em> И был на Иеффае Дух Господень, и прошёл он Галаад и Манассию, и прошёл Массифу Галаадскую, и из Массифы Галаадской пошёл к Аммонитянам.</p>
<p class="p"><em>30</em> И дал Иеффай обет Господу и сказал: если Ты предашь Аммонитян в руки мои,</p>
<p class="p"><em>31</em> то по возвращении моём с миром от Аммонитян, что выйдет из ворот дома моего навстречу мне, будет Господу, и вознесу сие на всесожжение.</p>
<p class="p"><em>32</em> И пришёл Иеффай к Аммонитянам — сразиться с ними, и предал их Господь в руки его;</p>
<p class="p"><em>33</em> и поразил их поражением весьма великим, от Ароера до Минифа двадцать городов, и до Авель-Керамима, и смирились Аммонитяне пред сынами Израилевыми.</p>
<p class="p"><em>34</em> И пришёл Иеффай в Массифу в дом свой, и вот, дочь его выходит навстречу ему с тимпанами и ликами: она была у него только одна, и не было у него ещё ни сына, ни дочери.</p>
<p class="p"><em>35</em> Когда он увидел её, разодрал одежду свою и сказал: ах, дочь моя! ты сразила меня; и ты в числе нарушителей покоя моего! я отверз [о тебе] уста мои пред Господом и не могу отречься.</p>
<p class="p"><em>36</em> Она сказала ему: отец мой! ты отверз уста твои пред Господом — и делай со мною то, что произнесли уста твои, когда Господь совершил чрез тебя отмщение врагам твоим Аммонитянам.</p>
<p class="p"><em>37</em> И сказала отцу своему: сделай мне только вот что: отпусти меня на два месяца; я пойду, взойду на горы и оплачу девство моё с подругами моими.</p>
<p class="p"><em>38</em> Он сказал: пойди. И отпустил её на два месяца. Она пошла с подругами своими и оплакивала девство своё в горах.</p>
<p class="p"><em>39</em> По прошествии двух месяцев она возвратилась к отцу своему, и он совершил над нею обет свой, который дал, и она не познала мужа. И вошло в обычай у Израиля,</p>
<p class="p"><em>40</em> что ежегодно дочери Израилевы ходили оплакивать дочь Иеффая Галаадитянина, четыре дня в году.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Ефремляне собрались и перешли в Севину и сказали Иеффаю: для чего ты ходил воевать с Аммонитянами, а нас не позвал с собою? мы сожжём дом твой огнём и с тобою вместе.</p>
<p class="p"><em>2</em> Иеффай сказал им: я и народ мой имели с Аммонитянами сильную ссору; я звал вас, но вы не спасли меня от руки их;</p>
<p class="p"><em>3</em> видя, что ты не спасаешь меня, я подверг опасности жизнь мою и пошёл на Аммонитян, и предал их Господь в руки мои; зачем же вы пришли ныне воевать со мною?</p>
<p class="p"><em>4</em> И собрал Иеффай всех жителей Галаадских и сразился с Ефремлянами, и побили жители Галаадские Ефремлян, говоря: вы беглецы Ефремовы, Галаад же среди Ефрема и среди Манассии.</p>
<p class="p"><em>5</em> И перехватили Галаадитяне переправу чрез Иордан от Ефремлян, и когда кто из уцелевших Ефремлян говорил: «позвольте мне переправиться», то жители Галаадские говорили ему: не Ефремлянин ли ты? Он говорил: нет.</p>
<p class="p"><em>6</em> Они говорили ему «скажи: шибболет», а он говорил: «сибболет», и не мог иначе выговорить. Тогда они, взяв его, заколали у переправы чрез Иордан. И пало в то время из Ефремлян сорок две тысячи.</p>
<p class="p"><em>7</em> Иеффай был судьёю Израиля шесть лет, и умер Иеффай Галаадитянин и погребён в одном из городов Галаадских.</p>
<p class="p"><em>8</em> После него был судьёю Израиля Есевон из Вифлеема.</p>
<p class="p"><em>9</em> У него было тридцать сыновей, и тридцать дочерей отпустил он из дома [в замужество], а тридцать дочерей взял со стороны за сыновей своих, и был судьёю Израиля семь лет.</p>
<p class="p"><em>10</em> И умер Есевон и погребён в Вифлееме.</p>
<p class="p"><em>11</em> После него был судьёю Израиля Елон Завулонянин и судил Израиля десять лет.</p>
<p class="p"><em>12</em> И умер Елон Завулонянин и погребён в Аиалоне, в земле Завулоновой.</p>
<p class="p"><em>13</em> После него был судьёю Израиля Авдон, сын Гиллела, Пирафонянин.</p>
<p class="p"><em>14</em> У него было сорок сыновей и тридцать внуков, ездивших на семидесяти молодых ослах; он судил Израиля восемь лет.</p>
<p class="p"><em>15</em> И умер Авдон, сын Гиллела, Пирафонянин, и погребён в Пирафоне в земле Ефремовой, на горе Амаликовой.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Сыны Израилевы продолжали делать злое пред очами Господа, и предал их Господь в руки Филистимлян на сорок лет.</p>
<p class="p"><em>2</em> В то время был человек из Цоры, от племени Данова, именем Маной; жена его была неплодна и не рождала.</p>
<p class="p"><em>3</em> И явился Ангел Господень жене и сказал ей: вот, ты неплодна и не рождаешь; но зачнёшь, и родишь сына;</p>
<p class="p"><em>4</em> итак берегись, не пей вина и сикера, и не ешь ничего нечистого;</p>
<p class="p"><em>5</em> ибо вот, ты зачнёшь и родишь сына, и бритва не коснётся головы его, потому что от самого чрева младенец сей будет назорей Божий, и он начнёт спасать Израиля от руки Филистимлян.</p>
<p class="p"><em>6</em> Жена пришла и сказала мужу своему: человек Божий приходил ко мне, которого вид, как вид Ангела Божия, весьма почтенный; я не спросила его, откуда он, и он не сказал мне имени своего;</p>
<p class="p"><em>7</em> он сказал мне: «вот, ты зачнёшь и родишь сына; итак не пей вина и сикера и не ешь ничего нечистого, ибо младенец от самого чрева до смерти своей будет назорей Божий».</p>
<p class="p"><em>8</em> Маной помолился Господу и сказал: Господи! пусть придёт опять к нам человек Божий, которого посылал Ты, и научит нас, что нам делать с имеющим родиться младенцем.</p>
<p class="p"><em>9</em> И услышал Бог голос Маноя, и Ангел Божий опять пришёл к жене, когда она была в поле, и Маноя, мужа её, не было с нею.</p>
<p class="p"><em>10</em> Жена тотчас побежала и известила мужа своего и сказала ему: вот, явился мне человек, приходивший ко мне тогда.</p>
<p class="p"><em>11</em> Маной встал и пошёл с женою своею, и пришёл к тому человеку и сказал ему: ты ли тот человек, который говорил с сею женщиною? [Ангел] сказал: я.</p>
<p class="p"><em>12</em> И сказал Маной: итак, если исполнится слово твоё, как нам поступать с младенцем сим и что делать с ним?</p>
<p class="p"><em>13</em> Ангел Господень сказал Маною: пусть он остерегается всего, о чём я сказал жене;</p>
<p class="p"><em>14</em> пусть не ест ничего, что производит виноградная лоза; пусть не пьёт вина и сикера и не ест ничего нечистого и соблюдает всё, что я приказал ей.</p>
<p class="p"><em>15</em> И сказал Маной Ангелу Господню: позволь удержать тебя, пока мы изготовим для тебя козлёнка.</p>
<p class="p"><em>16</em> Ангел Господень сказал Маною: хотя бы ты и удержал меня, но я не буду есть хлеба твоего; если же хочешь совершить всесожжение Господу, то вознеси его. Маной же не знал, что это Ангел Господень.</p>
<p class="p"><em>17</em> И сказал Маной Ангелу Господню: как тебе имя? чтобы нам прославить тебя, когда исполнится слово твоё.</p>
<p class="p"><em>18</em> Ангел Господень сказал ему: что ты спрашиваешь об имени моём? оно чудно.</p>
<p class="p"><em>19</em> И взял Маной козлёнка и хлебное приношение и вознёс Господу на камне. И сделал Он чудо, которое видели Маной и жена его.</p>
<p class="p"><em>20</em> Когда пламень стал подниматься от жертвенника к небу, Ангел Господень поднялся в пламени жертвенника. Видя это, Маной и жена его пали лицем на землю.</p>
<p class="p"><em>21</em> И невидим стал Ангел Господень Маною и жене его. Тогда Маной узнал, что это Ангел Господень.</p>
<p class="p"><em>22</em> И сказал Маной жене своей: верно мы умрём, ибо видели мы Бога.</p>
<p class="p"><em>23</em> Жена его сказала ему: если бы Господь хотел умертвить нас, то не принял бы от рук наших всесожжения и хлебного приношения, и не показал бы нам всего того, и теперь не открыл бы нам сего.</p>
<p class="p"><em>24</em> И родила жена сына, и нарекла имя ему: Самсон. И рос младенец, и благословлял его Господь.</p>
<p class="p"><em>25</em> И начал Дух Господень действовать в нём в стане Дановом, между Цорою и Естаолом.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И пошёл Самсон в Фимнафу и увидел в Фимнафе женщину из дочерей Филистимских.</p>
<p class="p"><em>2</em> Он пошёл и объявил отцу своему и матери своей и сказал: я видел в Фимнафе женщину из дочерей Филистимских; возьмите её мне в жену.</p>
<p class="p"><em>3</em> Отец и мать его сказали ему: разве нет женщин между дочерями братьев твоих и во всём народе моём, что ты идёшь взять жену у Филистимлян необрезанных? И сказал Самсон отцу своему: её возьми мне, потому что она мне понравилась.</p>
<p class="p"><em>4</em> Отец его и мать его не знали, что это от Господа, и что он ищет случая [отмстить] Филистимлянам. А в то время Филистимляне господствовали над Израилем.</p>
<p class="p"><em>5</em> И пошёл Самсон с отцом своим и с матерью своею в Фимнафу, и когда подходили к виноградникам Фимнафским, вот, молодой лев рыкая [идёт] навстречу ему.</p>
<p class="p"><em>6</em> И сошёл на него Дух Господень, и он растерзал [льва] как козлёнка; а в руке у него ничего не было. И не сказал отцу своему и матери своей, что он сделал.</p>
<p class="p"><em>7</em> И пришёл и поговорил с женщиною, и она понравилась Самсону.</p>
<p class="p"><em>8</em> Спустя несколько дней, опять пошёл он, чтобы взять её, и зашёл посмотреть труп льва, и вот, рой пчёл в трупе львином и мёд.</p>
<p class="p"><em>9</em> Он взял его в руки свои и пошёл, и ел дорогою; и когда пришёл к отцу своему и матери своей, дал и им, и они ели; но не сказал им, что из львиного трупа взял мёд сей.</p>
<p class="p"><em>10</em> И пришёл отец его к женщине, и сделал там Самсон пир, как обыкновенно делают женихи.</p>
<p class="p"><em>11</em> И как там увидели его, выбрали тридцать брачных друзей, которые были бы при нём.</p>
<p class="p"><em>12</em> И сказал им Самсон: загадаю я вам загадку; если вы отгадаете мне её в семь дней пира и отгадаете верно, то я дам вам тридцать синдонов и тридцать перемен одежд;</p>
<p class="p"><em>13</em> если же не сможете отгадать мне, то вы дайте мне тридцать синдонов и тридцать перемен одежд. Они сказали ему: загадай загадку твою, послушаем.</p>
<p class="p"><em>14</em> И сказал им: из ядущего вышло ядомое, и из сильного вышло сладкое. И не могли отгадать загадку в три дня.</p>
<p class="p"><em>15</em> В седьмой день сказали они жене Самсоновой: уговори мужа твоего, чтоб он разгадал нам загадку; иначе сожжём огнём тебя и дом отца твоего; разве вы призвали нас, чтоб обобрать нас?</p>
<p class="p"><em>16</em> И плакала жена Самсонова пред ним и говорила: ты ненавидишь меня и не любишь; ты загадал загадку сынам народа моего, а мне не разгадаешь её. Он сказал ей: отцу моему и матери моей не разгадал её; и тебе ли разгадаю?</p>
<p class="p"><em>17</em> И плакала она пред ним семь дней, в которые продолжался у них пир. Наконец в седьмой день разгадал ей, ибо она усиленно просила его. А она разгадала загадку сынам народа своего.</p>
<p class="p"><em>18</em> И в седьмой день до захождения солнечного сказали ему граждане: что слаще мёда, и что сильнее льва! Он сказал им: если бы вы не орали на моей телице, то не отгадали бы моей загадки.</p>
<p class="p"><em>19</em> И сошёл на него Дух Господень, и пошёл он в Аскалон, и, убив там тридцать человек, снял с них одежды, и отдал перемены [платья] их разгадавшим загадку. И воспылал гнев его, и ушёл он в дом отца своего.</p>
<p class="p"><em>20</em> А жена Самсонова вышла за брачного друга его, который был при нём другом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Чрез несколько дней, во время жатвы пшеницы, пришёл Самсон повидаться с женою своею, принеся с собою козлёнка; и когда сказал: «войду к жене моей в спальню», отец её не дал ему войти.</p>
<p class="p"><em>2</em> И сказал отец её: я подумал, что ты возненавидел её, и я отдал её другу твоему; вот, меньшая сестра красивее её; пусть она будет тебе вместо её.</p>
<p class="p"><em>3</em> Но Самсон сказал им: теперь я буду прав пред Филистимлянами, если сделаю им зло.</p>
<p class="p"><em>4</em> И пошёл Самсон, и поймал триста лисиц, и взял факелы, и связал хвост с хвостом, и привязал по факелу между двумя хвостами;</p>
<p class="p"><em>5</em> и зажёг факелы, и пустил их на жатву Филистимскую, и выжег и копны и нежатый хлеб, и виноградные сады [и] масличные.</p>
<p class="p"><em>6</em> И говорили Филистимляне: кто это сделал? И сказали: Самсон, зять Фимнафянина, ибо этот взял жену его и отдал другу его. И пошли Филистимляне и сожгли огнём её и отца её.</p>
<p class="p"><em>7</em> Самсон сказал им: хотя вы сделали это, но я отмщу вам самим и тогда только успокоюсь.</p>
<p class="p"><em>8</em> И перебил он им голени и бёдра, и пошёл и засел в ущелье скалы Етама.</p>
<p class="p"><em>9</em> И пошли Филистимляне, и расположились станом в Иудее, и протянулись до Лехи.</p>
<p class="p"><em>10</em> И сказали жители Иудеи: за что вы вышли против нас? Они сказали: мы пришли связать Самсона, чтобы поступить с ним, как он поступил с нами.</p>
<p class="p"><em>11</em> И пошли три тысячи человек из Иудеи к ущелью скалы Етама и сказали Самсону: разве ты не знаешь, что Филистимляне господствуют над нами? что ты это сделал нам? Он сказал им: как они со мною поступили, так и я поступил с ними.</p>
<p class="p"><em>12</em> И сказали ему: мы пришли связать тебя, чтобы отдать тебя в руки Филистимлянам. И сказал им Самсон: поклянитесь мне, что вы не убьёте меня.</p>
<p class="p"><em>13</em> И сказали ему: нет, мы только свяжем тебя и отдадим тебя в руки их, а умертвить не умертвим. И связали его двумя новыми верёвками и повели его из ущелья.</p>
<p class="p"><em>14</em> Когда он подошёл к Лехе, Филистимляне с криком встретили его. И сошёл на него Дух Господень, и верёвки, бывшие на руках его, сделались, как перегоревший лён, и упали узы его с рук его.</p>
<p class="p"><em>15</em> Нашёл он свежую ослиную челюсть и, протянув руку свою, взял её, и убил ею тысячу человек.</p>
<p class="p"><em>16</em> И сказал Самсон: челюстью ослиною толпу, две толпы, челюстью ослиною убил я тысячу человек.</p>
<p class="p"><em>17</em> Сказав это, бросил челюсть из руки своей и назвал то место: Рамаф-Лехи.</p>
<p class="p"><em>18</em> И почувствовал сильную жажду и воззвал к Господу и сказал: Ты соделал рукою раба Твоего великое спасение сие; а теперь умру я от жажды, и попаду в руки необрезанных.</p>
<p class="p"><em>19</em> И разверз Бог ямину в Лехе, и потекла из неё вода. Он напился, и возвратился дух его, и он ожил; оттого и наречено имя месту сему: «Источник взывающего», который в Лехе до сего дня.</p>
<p class="p"><em>20</em> И был он судьёю Израиля во дни Филистимлян двадцать лет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Пришёл однажды Самсон в Газу и, увидев там блудницу, вошёл к ней.</p>
<p class="p"><em>2</em> Жителям Газы сказали: Самсон пришёл сюда. И ходили они кругом, и подстерегали его всю ночь в воротах города, и таились всю ночь, говоря: до света утреннего [подождём, и] убьём его.</p>
<p class="p"><em>3</em> А Самсон спал до полуночи; в полночь же встав, схватил двери городских ворот с обоими косяками, поднял их вместе с запором, положил на плечи свои и отнёс их на вершину горы, которая на пути к Хеврону.</p>
<p class="p"><em>4</em> После того полюбил он одну женщину, жившую на долине Сорек; имя ей Далида.</p>
<p class="p"><em>5</em> К ней пришли владельцы Филистимские и говорят ей: уговори его, и выведай, в чём великая сила его и как нам одолеть его, чтобы связать его и усмирить его; а мы дадим тебе за то каждый тысячу сто [сиклей] серебра.</p>
<p class="p"><em>6</em> И сказала Далида Самсону: скажи мне, в чём великая сила твоя и чем связать тебя, чтобы усмирить тебя?</p>
<p class="p"><em>7</em> Самсон сказал ей: если свяжут меня семью сырыми тетивами, которые не засушены, то я сделаюсь бессилен и буду как и прочие люди.</p>
<p class="p"><em>8</em> И принесли ей владельцы Филистимские семь сырых тетив, которые не засохли, и она связала его ими.</p>
<p class="p"><em>9</em> (Между тем один скрытно сидел у неё в спальне.) И сказала ему: Самсон! Филистимляне [идут] на тебя. Он разорвал тетивы, как разрывают нитку из пакли, когда пережжёт её огонь. И не узнана сила его.</p>
<p class="p"><em>10</em> И сказала Далида Самсону: вот, ты обманул меня и говорил мне ложь; скажи же теперь мне, чем связать тебя?</p>
<p class="p"><em>11</em> Он сказал ей: если свяжут меня новыми верёвками, которые не были в деле, то я сделаюсь бессилен и буду, как прочие люди.</p>
<p class="p"><em>12</em> Далида взяла новые верёвки и связала его и сказала ему: Самсон! Филистимляне [идут] на тебя. (Между тем один скрытно сидел в спальне.) И сорвал он их с рук своих, как нитки.</p>
<p class="p"><em>13</em> И сказала Далида Самсону: всё ты обманываешь меня и говоришь мне ложь; скажи мне, чем бы связать тебя? Он сказал ей: если ты воткёшь семь кос головы моей в ткань [и прибьёшь её гвоздём к ткальной колоде].</p>
<p class="p"><em>14</em> и прикрепила их к колоде, и сказала ему: Филистимляне [идут] на тебя, Самсон! Он пробудился от сна своего и выдернул ткальную колоду вместе с тканью.</p>
<p class="p"><em>15</em> И сказала ему [Далида]: как же ты говоришь: «люблю тебя», а сердце твоё не со мною? вот, ты трижды обманул меня, и не сказал мне, в чём великая сила твоя.</p>
<p class="p"><em>16</em> И как она словами своими тяготила его всякий день и мучила его, то душе его тяжело стало до смерти.</p>
<p class="p"><em>17</em> И он открыл ей всё сердце своё, и сказал ей: бритва не касалась головы моей, ибо я назорей Божий от чрева матери моей; если же остричь меня, то отступит от меня сила моя; я сделаюсь слаб и буду, как прочие люди.</p>
<p class="p"><em>18</em> Далида, видя, что он открыл ей всё сердце своё, послала и звала владельцев Филистимских, сказав им: идите теперь; он открыл мне всё сердце своё. И пришли к ней владельцы Филистимские и принесли серебро в руках своих.</p>
<p class="p"><em>19</em> И усыпила его [Далида] на коленях своих, и призвала человека, и велела ему остричь семь кос головы его. И начал он ослабевать, и отступила от него сила его.</p>
<p class="p"><em>20</em> Она сказала: Филистимляне [идут] на тебя, Самсон! Он пробудился от сна своего, и сказал: пойду, как и прежде, и освобожусь. А не знал, что Господь отступил от него.</p>
<p class="p"><em>21</em> Филистимляне взяли его и выкололи ему глаза, привели его в Газу и оковали его двумя медными цепями, и он молол в доме узников.</p>
<p class="p"><em>22</em> Между тем волосы на голове его начали расти, где они были острижены.</p>
<p class="p"><em>23</em> Владельцы Филистимские собрались, чтобы принести великую жертву Дагону, богу своему, и повеселиться, и сказали: бог наш предал Самсона, врага нашего, в руки наши.</p>
<p class="p"><em>24</em> Также и народ, видя его, прославлял бога своего, говоря: бог наш предал в руки наши врага нашего и опустошителя земли нашей, который побил многих из нас.</p>
<p class="p"><em>25</em> И когда развеселилось сердце их, сказали: позовите Самсона, пусть он позабавит нас. И призвали Самсона из дома узников, и он забавлял их, и поставили его между столбами.</p>
<p class="p"><em>26</em> И сказал Самсон отроку, который водил его за руку: подведи меня, чтобы ощупать мне столбы, на которых утверждён дом, и прислониться к ним.</p>
<p class="p"><em>27</em> Дом же был полон мужчин и женщин; там были все владельцы Филистимские, и на кровле было до трёх тысяч мужчин и женщин, смотревших на забавляющего [их] Самсона.</p>
<p class="p"><em>28</em> И воззвал Самсон к Господу и сказал: Господи Боже! вспомни меня и укрепи меня только теперь, о Боже! чтобы мне в один раз отмстить Филистимлянам за два глаза мои.</p>
<p class="p"><em>29</em> И сдвинул Самсон с места два средних столба, на которых утверждён был дом, упёршись в них, в один правою рукою своею, а в другой левою.</p>
<p class="p"><em>30</em> И сказал Самсон: умри, душа моя, с Филистимлянами! И упёрся [всею] силою, и обрушился дом на владельцев и на весь народ, бывший в нём. И было умерших, которых умертвил [Самсон] при смерти своей, более, нежели сколько умертвил он в жизни своей.</p>
<p class="p"><em>31</em> И пришли братья его и весь дом отца его, и взяли его, и пошли и похоронили его между Цорою и Естаолом, во гробе Маноя, отца его. Он был судьёю Израиля двадцать лет.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Был некто на горе Ефремовой, именем Миха.</p>
<p class="p"><em>2</em> Он сказал матери своей: тысяча сто [сиклей] серебра, которые у тебя взяты и за которые ты при мне изрекла проклятие, это серебро у меня, я взял его. Мать его сказала: благословен сын мой у Господа!</p>
<p class="p"><em>3</em> И возвратил он матери своей тысячу сто [сиклей] серебра. И сказала мать его: это серебро я от себя посвятила Господу для сына моего, чтобы сделать из него истукан и литый кумир; итак отдаю оное тебе.</p>
<p class="p"><em>4</em> Но он возвратил серебро матери своей. Мать его взяла двести [сиклей] серебра и отдала их плавильщику. Он сделал из них истукан и литый кумир, который и находился в доме Михи.</p>
<p class="p"><em>5</em> И был у Михи дом Божий. И сделал он ефод и терафим и посвятил одного из сыновей своих, чтоб он был у него священником.</p>
<p class="p"><em>6</em> В те дни не было царя у Израиля; каждый делал то, что ему казалось справедливым.</p>
<p class="p"><em>7</em> Один юноша из Вифлеема Иудейского, из колена Иудина, левит, тогда жил там;</p>
<p class="p"><em>8</em> этот человек пошёл из города Вифлеема Иудейского, чтобы пожить, где случится, и идя дорогою, пришёл на гору Ефремову к дому Михи.</p>
<p class="p"><em>9</em> И сказал ему Миха: откуда ты идёшь? Он сказал ему: я левит из Вифлеема Иудейского и иду пожить, где случится.</p>
<p class="p"><em>10</em> И сказал ему Миха: останься у меня и будь у меня отцом и священником; я буду давать тебе по десяти [сиклей] серебра на год, потребное одеяние и пропитание.</p>
<p class="p"><em>11</em> Левит пошёл к нему и согласился левит остаться у этого человека, и был юноша у него, как один из сыновей его.</p>
<p class="p"><em>12</em> Миха посвятил левита, и этот юноша был у него священником и жил в доме у Михи.</p>
<p class="p"><em>13</em> И сказал Миха: теперь я знаю, что Господь будет мне благотворить, потому что левит у меня священником.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> В те дни не было царя у Израиля; и в те дни колено Даново искало себе удела, где бы поселиться, потому что дотоле не выпало ему [полного] удела между коленами Израилевыми.</p>
<p class="p"><em>2</em> И послали сыны Дановы от племени своего пять человек, мужей сильных, из Цоры и Естаола, чтоб осмотреть землю и узнать её, и сказали им: пойдите, узнайте землю. Они пришли на гору Ефремову к дому Михи и ночевали там.</p>
<p class="p"><em>3</em> Находясь у дома Михи, узнали они голос молодого левита и зашли туда и спрашивали его: кто тебя привёл сюда? что ты здесь делаешь и зачем ты здесь?</p>
<p class="p"><em>4</em> Он сказал им: то и то сделал для меня Миха, нанял меня, и я у него священником.</p>
<p class="p"><em>5</em> Они сказали ему: вопроси Бога, чтобы знать нам, успешен ли будет путь наш, в который мы идём.</p>
<p class="p"><em>6</em> Священник сказал им: идите с миром; пред Господом путь ваш, в который вы идёте.</p>
<p class="p"><em>7</em> И пошли те пять мужей, и пришли в Лаис, и увидели народ, который в нём, что он живёт покойно, по обычаю Сидонян, тих и беспечен, и что не было в земле той, кто обижал бы в чём, или имел бы власть: от Сидонян они жили далеко, и ни с кем не было у них никакого дела.</p>
<p class="p"><em>8</em> И возвратились к братьям своим в Цору и Естаол, и сказали им братья их: с чем вы?</p>
<p class="p"><em>9</em> Они сказали: встанем и пойдём на них; мы видели землю, она весьма хороша; а вы задумались: не медлите пойти и взять в наследие ту землю;</p>
<p class="p"><em>10</em> когда пойдёте вы, придёте к народу беспечному, и земля та обширна; Бог предаёт её в руки ваши; это такое место, где нет ни в чём недостатка, что [получается] от земли.</p>
<p class="p"><em>11</em> И отправились оттуда из колена Данова, из Цоры и Естаола, шестьсот мужей, препоясавшись воинским оружием.</p>
<p class="p"><em>12</em> Они пошли и стали станом в Кириаф-Иариме, в Иудее. Посему и называют то место станом Дановым до сего дня. Он позади Кириаф-Иарима.</p>
<p class="p"><em>13</em> Оттуда отправились они на гору Ефремову и пришли к дому Михи.</p>
<p class="p"><em>14</em> И сказали те пять мужей, которые ходили осматривать землю Лаис, братьям своим: знаете ли, что в одном из домов сих есть ефод, терафим, истукан и литый кумир? итак подумайте, что сделать.</p>
<p class="p"><em>15</em> И зашли туда, и вошли в дом молодого левита, в дом Михи, и приветствовали его.</p>
<p class="p"><em>16</em> А шестьсот человек из сынов Дановых, перепоясанные воинским оружием, стояли у ворот.</p>
<p class="p"><em>17</em> Пять же человек, ходивших осматривать землю, пошли, вошли туда, взяли истукан и ефод и терафим и литый кумир. Священник стоял у ворот с теми шестьюстами человек, препоясанных воинским оружием.</p>
<p class="p"><em>18</em> Когда они вошли в дом Михи и взяли истукан, ефод, терафим и литый кумир, священник сказал им: что вы делаете?</p>
<p class="p"><em>19</em> Они сказали ему: молчи, положи руку твою на уста твои и иди с нами и будь у нас отцом и священником; лучше ли тебе быть священником в доме одного человека, нежели быть священником в колене или в племени Израилевом?</p>
<p class="p"><em>20</em> Священник обрадовался, и взял ефод, терафим и истукан, и пошёл с народом.</p>
<p class="p"><em>21</em> Они обратились и пошли, и отпустили детей, скот и тяжести вперёд.</p>
<p class="p"><em>22</em> Когда они удалились от дома Михи, жители домов соседних с домом Михи собрались и погнались за сынами Дана,</p>
<p class="p"><em>23</em> и кричали сынам Дана. [Сыны Дановы] оборотились и сказали Михе: что тебе, что ты так кричишь?</p>
<p class="p"><em>24</em> (Миха) сказал: вы взяли богов моих, которых я сделал, и священника, и ушли; чего ещё более? как же вы говорите: что тебе?</p>
<p class="p"><em>25</em> Сыны Дановы сказали ему: [молчи], чтобы мы не слышали голоса твоего; иначе некоторые из нас, рассердившись, нападут на вас, и ты погубишь себя и семейство твоё.</p>
<p class="p"><em>26</em> И пошли сыны Дановы путём своим; Миха же, видя, что они сильнее его, пошёл назад и возвратился в дом свой.</p>
<p class="p"><em>27</em> А [сыны Дановы] взяли то, что сделал Миха, и священника, который был у него, и пошли в Лаис, против народа спокойного и беспечного, и побили его мечом, а город сожгли огнём.</p>
<p class="p"><em>28</em> Некому было помочь, потому что он был отдалён от Сидона и ни с кем не имел дела. [Город сей] находился в долине, что близ Беф-Рехова. И построили [снова] город и поселились в нём,</p>
<p class="p"><em>29</em> и нарекли имя городу: Дан, по имени отца своего Дана, сына Израилева; а прежде имя города тому было: Лаис.</p>
<p class="p"><em>30</em> И поставили у себя сыны Дановы истукан; Ионафан же, сын Гирсона, сына Манассии, сам и сыновья его были священниками в колене Дановом до дня переселения [жителей той] земли;</p>
<p class="p"><em>31</em> и имели у себя истукан, сделанный Михою, во всё то время, когда дом Божий находился в Силоме.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> В те дни, когда не было царя у Израиля, жил один левит на склоне горы Ефремовой. Он взял себе наложницу из Вифлеема Иудейского.</p>
<p class="p"><em>2</em> Наложница его поссорилась с ним и ушла от него в дом отца своего в Вифлеем Иудейский и была там четыре месяца.</p>
<p class="p"><em>3</em> Муж её встал и пошёл за нею, чтобы поговорить к сердцу её и возвратить её к себе. С ним был слуга его и пара ослов. Она ввела его в дом отца своего.</p>
<p class="p"><em>4</em> Отец этой молодой женщины, увидев его, с радостью встретил его, и удержал его тесть его, отец молодой женщины. И пробыл он у него три дня; они ели и пили и ночевали там.</p>
<p class="p"><em>5</em> В четвёртый день встали они рано, и он встал, чтоб идти. И сказал отец молодой женщины зятю своему: подкрепи сердце твоё куском хлеба, и потом пойдёте.</p>
<p class="p"><em>6</em> Они остались, и оба вместе ели и пили. И сказал отец молодой женщины человеку тому: останься ещё на ночь, и пусть повеселится сердце твоё.</p>
<p class="p"><em>7</em> Человек тот встал, было, чтоб идти, но тесть его упросил его, и он опять ночевал там.</p>
<p class="p"><em>8</em> На пятый день встал он поутру, чтоб идти. И сказал отец молодой женщины той: подкрепи сердце твоё [хлебом], и помедлите, доколе преклонится день. И ели оба они.</p>
<p class="p"><em>9</em> И встал тот человек, чтоб идти, сам он, наложница его и слуга его. И сказал ему тесть его, отец молодой женщины: вот, день преклонился к вечеру, ночуйте, пожалуйте; вот, дню скоро конец, ночуй здесь, пусть повеселится сердце твоё; завтра пораньше встанете в путь ваш, и пойдёшь в дом твой.</p>
<p class="p"><em>10</em> Но муж не согласился ночевать, встал и пошёл; и пришёл к Иевусу, что [ныне] Иерусалим; с ним пара навьюченных ослов и наложница его с ним.</p>
<p class="p"><em>11</em> Когда они были близ Иевуса, день уже очень преклонился. И сказал слуга господину своему: зайдём в этот город Иевусеев и ночуем в нём.</p>
<p class="p"><em>12</em> Господин его сказал ему: нет, не пойдём в город иноплеменников, которые не из сынов Израилевых, но дойдём до Гивы.</p>
<p class="p"><em>13</em> И сказал слуге своему: дойдём до одного из сих мест и ночуем в Гиве, или в Раме.</p>
<p class="p"><em>14</em> И пошли, и шли, и закатилось солнце подле Гивы Вениаминовой.</p>
<p class="p"><em>15</em> И повернули они туда, чтобы пойти ночевать в Гиве. И пришёл он и сел на улице в городе; но никто не приглашал их в дом для ночлега.</p>
<p class="p"><em>16</em> И вот, идёт один старик с работы своей с поля вечером; он родом был с горы Ефремовой и жил в Гиве. Жители же места сего были сыны Вениаминовы.</p>
<p class="p"><em>17</em> Он, подняв глаза свои, увидел прохожего на улице городской. И сказал старик: куда идёшь? и откуда ты пришёл?</p>
<p class="p"><em>18</em> Он сказал ему: мы идём из Вифлеема Иудейского к горе Ефремовой, откуда я; я ходил в Вифлеем Иудейский, а теперь иду к дому Господа; и никто не приглашает меня в дом;</p>
<p class="p"><em>19</em> у нас есть и солома и корм для ослов наших; также хлеб и вино для меня и для рабы твоей и для сего слуги есть у рабов твоих; ни в чём нет недостатка.</p>
<p class="p"><em>20</em> Старик сказал ему: будь спокоен: весь недостаток твой на мне, только не ночуй на улице.</p>
<p class="p"><em>21</em> И ввёл его в дом свой и дал корму ослам [его], а сами они омыли ноги свои и ели и пили.</p>
<p class="p"><em>22</em> Тогда как они развеселили сердца свои, вот, жители города, люди развратные, окружили дом, стучались в двери и говорили старику, хозяину дома: выведи человека, вошедшего в дом твой, мы познаем его.</p>
<p class="p"><em>23</em> Хозяин дома вышел к ним и сказал им: нет, братья мои, не делайте зла, когда человек сей вошёл в дом мой, не делайте этого безумия;</p>
<p class="p"><em>24</em> вот у меня дочь девица, и у него наложница, выведу я их, смирите их и делайте с ними, что вам угодно; а с человеком сим не делайте этого безумия.</p>
<p class="p"><em>25</em> Но они не хотели слушать его. Тогда муж взял свою наложницу и вывел к ним на улицу. Они познали её, и ругались над нею всю ночь до утра. И отпустили её при появлении зари.</p>
<p class="p"><em>26</em> И пришла женщина пред появлением зари, и упала у дверей дома того человека, у которого был господин её, [и лежала] до света.</p>
<p class="p"><em>27</em> Господин её встал поутру, отворил двери дома и вышел, чтоб идти в путь свой: и вот, наложница его лежит у дверей дома, и руки её на пороге.</p>
<p class="p"><em>28</em> Он сказал ей: вставай, пойдём. Но ответа не было, [потому что она умерла]. Он положил её на осла, встал и пошёл в своё место.</p>
<p class="p"><em>29</em> Придя в дом свой, взял нож и, взяв наложницу свою, разрезал её по членам её на двенадцать частей и послал во все пределы Израилевы.</p>
<p class="p"><em>30</em> Всякий, видевший это, говорил: не бывало и не видано было подобного сему от дня исшествия сынов Израилевых из земли Египетской до сего дня. Обратите внимание на это, посоветуйтесь и скажите.</p>

</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И вышли все сыны Израилевы, и собралось [всё] общество, как один человек, от Дана до Вирсавии, и земля Галаадская пред Господа в Массифу.</p>
<p class="p"><em>2</em> И собрались начальники всего народа, все колена Израилевы, в собрание народа Божия, четыреста тысяч пеших, обнажающих меч.</p>
<p class="p"><em>3</em> И сыны Вениаминовы услышали, что сыны Израилевы пришли в Массифу. И сказали сыны Израилевы: скажите, как происходило это зло?</p>
<p class="p"><em>4</em> Левит, муж оной убитой женщины, отвечал и сказал: я с наложницею моею пришёл ночевать в Гиву Вениаминову;</p>
<p class="p"><em>5</em> и восстали на меня жители Гивы и окружили из-за меня дом ночью; меня намеревались убить, и наложницу мою замучили, так, что она умерла;</p>
<p class="p"><em>6</em> я взял наложницу мою, разрезал её и послал её во все области владения Израилева, ибо они сделали беззаконное и срамное дело в Израиле;</p>
<p class="p"><em>7</em> вот все вы, сыны Израилевы, рассмотрите это дело и решите здесь.</p>
<p class="p"><em>8</em> И восстал весь народ, как один человек, и сказал: не пойдём никто в шатёр свой и не возвратимся никто в дом свой;</p>
<p class="p"><em>9</em> и вот что мы сделаем ныне с Гивою: [пойдём] на неё по жребию;</p>
<p class="p"><em>10</em> и возьмём по десяти человек из ста от всех колен Израилевых, по сто от тысячи и по тысяче от тьмы, чтоб они принесли съестных припасов для народа, который пойдёт против Гивы Вениаминовой, наказать её за срамное дело, которое она сделала в Израиле.</p>
<p class="p"><em>11</em> И собрались все Израильтяне против города единодушно, как один человек.</p>
<p class="p"><em>12</em> И послали колена Израилевы во всё колено Вениаминово сказать: какое это гнусное дело сделано у вас!</p>
<p class="p"><em>13</em> Выдайте развращённых оных людей, которые в Гиве; мы умертвим их и искореним зло из Израиля. Но сыны Вениаминовы не хотели послушать голоса братьев своих, сынов Израилевых;</p>
<p class="p"><em>14</em> а собрались сыны Вениаминовы из городов в Гиву, чтобы пойти войною против сынов Израилевых.</p>
<p class="p"><em>15</em> И насчиталось в тот день сынов Вениаминовых, [собравшихся] из городов, двадцать шесть тысяч человек, обнажающих меч; кроме того, из жителей Гивы насчитано семьсот отборных;</p>
<p class="p"><em>16</em> из всего народа сего было семьсот человек отборных, которые были левши, и все сии, бросая из пращей камни в волос, не бросали мимо.</p>
<p class="p"><em>17</em> Израильтян же, кроме сынов Вениаминовых, насчиталось четыреста тысяч человек, обнажающих меч; все они были способны к войне.</p>
<p class="p"><em>18</em> И встали и пошли в дом Божий, и вопрошали Бога и сказали сыны Израилевы: кто из нас прежде пойдёт на войну с сынами Вениамина? И сказал Господь: Иуда [пойдёт] впереди.</p>
<p class="p"><em>19</em> И встали сыны Израилевы поутру и расположились станом подле Гивы;</p>
<p class="p"><em>20</em> и выступили Израильтяне на войну против Вениамина, и стали сыны Израилевы в боевой порядок близ Гивы.</p>
<p class="p"><em>21</em> И вышли сыны Вениаминовы из Гивы и положили в тот день двадцать две тысячи Израильтян на землю.</p>
<p class="p"><em>22</em> Но народ Израильский ободрился, и опять стали в боевой порядок на том месте, где стояли в прежний день.</p>
<p class="p"><em>23</em> И пошли сыны Израилевы, и плакали пред Господом до вечера, и вопрошали Господа: вступать ли мне ещё в сражение с сынами Вениамина, брата моего? Господь сказал: идите против него.</p>
<p class="p"><em>24</em> И подступили сыны Израилевы к сынам Вениамина во второй день.</p>
<p class="p"><em>25</em> Вениамин вышел против них из Гивы во второй день, и ещё положили на землю из сынов Израилевых восемнадцать тысяч человек, обнажающих меч.</p>
<p class="p"><em>26</em> Тогда все сыны Израилевы и весь народ пошли и пришли в дом Божий и, сидя там, плакали пред Господом, и постились в тот день до вечера, и вознесли всесожжения и мирные жертвы пред Господом.</p>
<p class="p"><em>27</em> И вопрошали сыны Израилевы Господа (в то время ковчег завета Божия находился там,</p>
<p class="p"><em>28</em> и Финеес, сын Елеазара, сына Ааронова, предстоял пред ним): выходить ли мне ещё на сражение с сынами Вениамина, брата моего, или нет? Господь сказал: идите; Я завтра предам его в руки ваши.</p>
<p class="p"><em>29</em> И поставил Израиль засаду вокруг Гивы.</p>
<p class="p"><em>30</em> И пошли сыны Израилевы на сынов Вениамина в третий день и стали в боевой порядок пред Гивою, как прежде.</p>
<p class="p"><em>31</em> Сыны Вениаминовы выступили против народа и отдалились от города, и начали, как прежде, убивать из народа на дорогах, из которых одна идёт к Вефилю, а другая к Гиве полем, и [убили] до тридцати человек из Израильтян.</p>
<p class="p"><em>32</em> И сказали сыны Вениаминовы: они падают пред нами, как и прежде. А сыны Израилевы сказали: побежим от них и отвлечём их от города на дороги.</p>
<p class="p"><em>33</em> И все Израильтяне встали с своего места и выстроились в Ваал-Фамаре. И засада Израилева устремилась из своего места, с западной стороны Гивы.</p>
<p class="p"><em>34</em> И пришли пред Гиву десять тысяч человек отборных из всего Израиля, и началось жестокое сражение; но [сыны Вениамина] не знали, что предстоит им беда.</p>
<p class="p"><em>35</em> И поразил Господь Вениамина пред Израильтянами, и положили в тот день Израильтяне из сынов Вениамина двадцать пять тысяч сто человек, обнажавших меч.</p>
<p class="p"><em>36</em> Когда сыны Вениамина увидели, что они поражены, тогда Израильтяне уступили место сынам Вениамина, ибо надеялись на засаду, которую они поставили близ Гивы.</p>
<p class="p"><em>37</em> Засада же поспешила и устремилась к Гиве, и вступила и поразила весь город мечом.</p>
<p class="p"><em>38</em> Израильтяне поставили с засадою [условленным] знаком к нападению поднимающийся дым из города.</p>
<p class="p"><em>39</em> Итак, когда Израильтяне отступили с места сражения, и Вениамин начал поражать и поверг Израильтян до тридцати человек и говорил: «опять падают они пред нами, как и в прежние сражения»,</p>
<p class="p"><em>40</em> тогда начал подниматься из города дым столбом. Вениамин оглянулся назад, и вот, [дым] от всего города восходит к небу.</p>
<p class="p"><em>41</em> Израильтяне воротились, а Вениамин оробел, ибо увидел, что постигла его беда.</p>
<p class="p"><em>42</em> И побежали они от Израильтян по дороге к пустыне; но сеча преследовала их, и выходившие из городов побивали их там;</p>
<p class="p"><em>43</em> окружили Вениамина, и преследовали его до Менухи и поражали до самой восточной стороны Гивы.</p>
<p class="p"><em>44</em> И пало из сынов Вениамина восемнадцать тысяч человек, людей сильных.</p>
<p class="p"><em>45</em> [Оставшиеся] оборотились и побежали к пустыне, к скале Риммону, и побили ещё [Израильтяне] на дорогах пять тысяч человек; и гнались за ними до Гидома и ещё убили из них две тысячи человек.</p>
<p class="p"><em>46</em> Всех же сынов Вениаминовых, павших в тот день, было двадцать пять тысяч человек, обнажавших меч, и все они были мужи сильные.</p>
<p class="p"><em>47</em> И [обратились оставшиеся] и убежали в пустыню, к скале Риммону, шестьсот человек, и оставались там в каменной горе Риммоне четыре месяца.</p>
<p class="p"><em>48</em> Израильтяне же опять пошли к сынам Вениаминовым и поразили их мечом, и людей в городе, и скот, и всё, что ни встречалось, и все находившиеся [на пути] города сожгли огнём.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И поклялись Израильтяне в Массифе, говоря: никто из нас не отдаст дочери своей сынам Вениамина в замужество.</p>
<p class="p"><em>2</em> И пришёл народ в дом Божий, и сидели там до вечера пред Богом, и подняли громкий вопль, и сильно плакали,</p>
<p class="p"><em>3</em> и сказали: Господи, Боже Израилев! для чего случилось это в Израиле, что не стало теперь у Израиля одного колена?</p>
<p class="p"><em>4</em> На другой день встал народ поутру, и устроили там жертвенник, и вознесли всесожжения и мирные жертвы.</p>
<p class="p"><em>5</em> И сказали сыны Израилевы: кто не приходил в собрание пред Господа из всех колен Израилевых? Ибо великое проклятие [произнесено] было на тех, которые не пришли пред Господа в Массифу, и сказано было, что те преданы будут смерти.</p>
<p class="p"><em>6</em> И сжалились сыны Израилевы над Вениамином, братом своим, и сказали: ныне отсечено одно колено от Израиля;</p>
<p class="p"><em>7</em> как поступить нам с оставшимися из них [касательно] жён, когда мы поклялись Господом не давать им жён из дочерей наших?</p>
<p class="p"><em>8</em> И сказали: нет ли кого из колен Израилевых, кто не приходил пред Господа в Массифу? И оказалось, что из Иависа Галаадского никто не приходил пред Господа в стан на собрание.</p>
<p class="p"><em>9</em> И осмотрен народ, и вот, не было там ни одного из жителей Иависа Галаадского.</p>
<p class="p"><em>10</em> И послало туда общество двенадцать тысяч человек, мужей сильных, и дали им приказание, говоря: идите и поразите жителей Иависа Галаадского мечом, и женщин и детей;</p>
<p class="p"><em>11</em> и вот что сделайте: всякого мужчину и всякую женщину, познавшую ложе мужеское, предайте заклятию.</p>
<p class="p"><em>12</em> И нашли они между жителями Иависа Галаадского четыреста девиц, не познавших ложа мужеского, и привели их в стан в Силом, что в земле Ханаанской.</p>
<p class="p"><em>13</em> И послало всё общество переговорить с сынами Вениамина, бывшими в скале Риммоне, и объявило им мир.</p>
<p class="p"><em>14</em> Тогда возвратились сыны Вениамина, и дали им (Израильтяне) жён, которых оставили в живых из женщин Иависа Галаадского; но оказалось, что этого было недостаточно.</p>
<p class="p"><em>15</em> Народ же сожалел о Вениамине, что Господь не сохранил целости колен Израилевых.</p>
<p class="p"><em>16</em> И сказали старейшины общества: что нам делать с оставшимися [касательно] жён, ибо истреблены женщины у Вениамина?</p>
<p class="p"><em>17</em> И сказали: наследственная земля пусть остаётся уцелевшим сынам Вениамина, чтобы не исчезло колено от Израиля;</p>
<p class="p"><em>18</em> но мы не можем дать им жён из дочерей наших; ибо сыны Израилевы поклялись, говоря: проклят, кто даст жену Вениамину.</p>
<p class="p"><em>19</em> И сказали: вот, каждый год бывает праздник Господень в Силоме, который на север от Вефиля и на восток от дороги, ведущей от Вефиля в Сихем, и на юг от Левоны.</p>
<p class="p"><em>20</em> И приказали сынам Вениамина и сказали: подите и засядьте в виноградниках,</p>
<p class="p"><em>21</em> и смотрите, когда выйдут девицы Силомские плясать в хороводах, тогда выйдите из виноградников и схватите себе каждый жену из девиц Силомских и идите в землю Вениаминову;</p>
<p class="p"><em>22</em> и когда придут отцы их, или братья их с жалобою к нам, мы скажем им: простите нас за них, ибо мы не взяли для каждого из них жены на войне, и вы не дали им; теперь вы виновны.</p>
<p class="p"><em>23</em> Сыны Вениамина так и сделали, и взяли жён по числу своему из бывших в хороводе, которых они похитили, и пошли и возвратились в удел свой, и построили города и стали жить в них.</p>
<p class="p"><em>24</em> В то же время Израильтяне разошлись оттуда каждый в колено своё и в племя своё, и пошли оттуда каждый в удел свой.</p>
<p class="p"><em>25</em> В те дни не было царя у Израиля; каждый делал то, что ему казалось справедливым.</p>
