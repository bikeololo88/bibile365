<p class="title-p">Книга пророка Иоиля</p>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слово Господне, которое было к Иоилю, сыну Вафуила.</p>
<p class="p"><em>2</em> Слушайте это, старцы, и внимайте, все жители земли сей: бывало ли такое во дни ваши, или во дни отцов ваших?</p>
<p class="p"><em>3</em> Передайте об этом детям вашим; а дети ваши пусть скажут своим детям, а их дети следующему роду:</p>
<p class="p"><em>4</em> оставшееся от гусеницы ела саранча, оставшееся от саранчи ели черви, а оставшееся от червей доели жуки.</p>
<p class="p"><em>5</em> Пробудитесь, пьяницы, и плачьте и рыдайте, все пьющие вино, о виноградном соке, ибо он отнят от уст ваших!</p>
<p class="p"><em>6</em> Ибо пришёл на землю Мою народ сильный и бесчисленный; зубы у него — зубы львиные, и челюсти у него — как у львицы.</p>
<p class="p"><em>7</em> Опустошил он виноградную лозу Мою, и смоковницу Мою обломал, ободрал её догола, и бросил; сделались белыми ветви её.</p>
<p class="p"><em>8</em> Рыдай, как молодая жена, препоясавшись [вретищем], о муже юности своей!</p>
<p class="p"><em>9</em> Прекратилось хлебное приношение и возлияние в доме Господнем; плачут священники, служители Господни.</p>
<p class="p"><em>10</em> Опустошено поле, сетует земля; ибо истреблён хлеб, высох виноградный сок, завяла маслина.</p>
<p class="p"><em>11</em> Краснейте от стыда, земледельцы, рыдайте, виноградари, о пшенице и ячмене, потому что погибла жатва в поле,</p>
<p class="p"><em>12</em> засохла виноградная лоза и смоковница завяла; гранатовое дерево, пальма и яблоня, все дерева в поле посохли; потому и веселье у сынов человеческих исчезло.</p>
<p class="p"><em>13</em> Препояшьтесь [вретищем] и плачьте, священники! рыдайте, служители алтаря! войдите, ночуйте во вретищах, служители Бога моего! ибо не стало в доме Бога вашего хлебного приношения и возлияния.</p>
<p class="p"><em>14</em> Назначьте пост, объявите торжественное собрание, созовите старцев и всех жителей страны сей в дом Господа Бога вашего, и взывайте к Господу.</p>
<p class="p"><em>15</em> О, какой день! ибо день Господень близок; как опустошение от Всемогущего придёт он.</p>
<p class="p"><em>16</em> Не пред нашими ли глазами отнимается пища, от дома Бога нашего — веселье и радость?</p>
<p class="p"><em>17</em> Истлели зёрна под глыбами своими, опустели житницы, разрушены кладовые, ибо не стало хлеба.</p>
<p class="p"><em>18</em> Как стонет скот! уныло ходят стада волов, ибо нет для них пажити; томятся и стада овец.</p>
<p class="p"><em>19</em> К Тебе, Господи, взываю; ибо огонь пожрал злачные пастбища пустыни, и пламя попалило все дерева в поле.</p>
<p class="p"><em>20</em> Даже и животные на поле взывают к Тебе, потому что иссохли потоки вод, и огонь истребил пастбища пустыни.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Трубите трубою на Сионе и бейте тревогу на святой горе Моей; да трепещут все жители земли, ибо наступает день Господень, ибо он близок —</p>
<p class="p"><em>2</em> день тьмы и мрака, день облачный и туманный: как утренняя заря распространяется по горам народ многочисленный и сильный, какого не бывало от века и после того не будет в роды родов.</p>
<p class="p"><em>3</em> Перед ним пожирает огонь, а за ним палит пламя; перед ним земля как сад Едемский, а позади него будет опустошённая степь, и никому не будет спасения от него.</p>
<p class="p"><em>4</em> Вид его как вид коней, и скачут они как всадники;</p>
<p class="p"><em>5</em> скачут по вершинам гор как бы со стуком колесниц, как бы с треском огненного пламени, пожирающего солому, как сильный народ, выстроенный к битве.</p>
<p class="p"><em>6</em> При виде его затрепещут народы, у всех лица побледнеют.</p>
<p class="p"><em>7</em> Как борцы бегут они и как храбрые воины влезают на стену, и каждый идёт своею дорогою, и не сбивается с путей своих.</p>
<p class="p"><em>8</em> Не давят друг друга, каждый идёт своею стезёю, и падают на копья, но остаются невредимы.</p>
<p class="p"><em>9</em> Бегают по городу, поднимаются на стены, влезают на дома, входят в окна, как вор.</p>
<p class="p"><em>10</em> Перед ними потрясётся земля, поколеблется небо; солнце и луна помрачатся, и звёзды потеряют свой свет.</p>
<p class="p"><em>11</em> И Господь даст глас Свой пред воинством Своим, ибо весьма многочисленно полчище Его и могуществен исполнитель слова Его; ибо велик день Господень и весьма страшен, и кто выдержит его?</p>
<p class="p"><em>12</em> Но и ныне ещё говорит Господь: обратитесь ко Мне всем сердцем своим в посте, плаче и рыдании.</p>
<p class="p"><em>13</em> Раздирайте сердца ваши, а не одежды ваши, и обратитесь к Господу Богу вашему; ибо Он благ и милосерд, долготерпелив и многомилостив и сожалеет о бедствии.</p>
<p class="p"><em>14</em> Кто знает, не сжалится ли Он, и не оставит ли благословения, хлебного приношения и возлияния Господу Богу вашему?</p>
<p class="p"><em>15</em> Вострубите трубою на Сионе, назначьте пост и объявите торжественное собрание.</p>
<p class="p"><em>16</em> Соберите народ, созовите собрание, пригласите старцев, соберите отроков и грудных младенцев; пусть выйдет жених из чертога своего и невеста из своей горницы.</p>
<p class="p"><em>17</em> Между притвором и жертвенником да плачут священники, служители Господни, и говорят: «пощади, Господи, народ Твой, не предай наследия Твоего на поругание, чтобы не издевались над ним народы; для чего будут говорить между народами: где Бог их?»</p>
<p class="p"><em>18</em> И тогда возревнует Господь о земле Своей, и пощадит народ Свой.</p>
<p class="p"><em>19</em> И ответит Господь, и скажет народу Своему: вот, Я пошлю вам хлеб и вино и елей, и будете насыщаться ими, и более не отдам вас на поругание народам.</p>
<p class="p"><em>20</em> И пришедшего от севера удалю от вас, и изгоню в землю безводную и пустую, переднее полчище его — в море восточное, а заднее — в море западное, и пойдёт от него зловоние, и поднимется от него смрад, так как он много наделал [зла].</p>
<p class="p"><em>21</em> Не бойся, земля: радуйся и веселись, ибо Господь велик, чтобы совершить это.</p>
<p class="p"><em>22</em> Не бойтесь, животные, ибо пастбища пустыни произрастят траву, дерево принесёт плод свой, смоковница и виноградная лоза окажут свою силу.</p>
<p class="p"><em>23</em> И вы, чада Сиона, радуйтесь и веселитесь о Господе Боге вашем; ибо Он даст вам дождь в меру и будет ниспосылать вам дождь, дождь ранний и поздний, как прежде.</p>
<p class="p"><em>24</em> И наполнятся гумна хлебом, и переполнятся подточилия виноградным соком и елеем.</p>
<p class="p"><em>25</em> И воздам вам за те годы, которые пожирали саранча, черви, жуки и гусеница, великое войско Моё, которое послал Я на вас.</p>
<p class="p"><em>26</em> И до сытости будете есть и насыщаться и славить имя Господа Бога вашего, Который дивное соделал с вами, и не посрамится народ Мой во веки.</p>
<p class="p"><em>27</em> И узнаете, что Я посреди Израиля, и Я — Господь Бог ваш, и нет другого, и Мой народ не посрамится вовеки.</p>
<p class="p"><em>28</em> И будет после того, излию от Духа Моего на всякую плоть, и будут пророчествовать сыны ваши и дочери ваши; старцам вашим будут сниться сны, и юноши ваши будут видеть видения.</p>
<p class="p"><em>29</em> И также на рабов и на рабынь в те дни излию от Духа Моего.</p>
<p class="p"><em>30</em> И покажу знамения на небе и на земле: кровь и огонь и столпы дыма.</p>
<p class="p"><em>31</em> Солнце превратится во тьму и луна — в кровь, прежде нежели наступит день Господень, великий и страшный.</p>
<p class="p"><em>32</em> И будет: всякий, кто призовёт имя Господне, спасётся; ибо на горе Сионе и в Иерусалиме будет спасение, как сказал Господь, и у остальных, которых призовёт Господь.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Ибо вот, в те дни и в то самое время, когда Я возвращу плен Иуды и Иерусалима,</p>
<p class="p"><em>2</em> Я соберу все народы, и приведу их в долину Иосафата, и там произведу над ними суд за народ Мой и за наследие Моё, Израиля, который они рассеяли между народами, и землю Мою разделили.</p>
<p class="p"><em>3</em> И о народе Моём они бросали жребий, и отдавали отрока за блудницу, и продавали отроковицу за вино, и пили.</p>
<p class="p"><em>4</em> И что вы Мне, Тир и Сидон и все округи Филистимские? Хотите ли воздать Мне возмездие? хотите ли воздать Мне? Легко и скоро Я обращу возмездие ваше на головы ваши,</p>
<p class="p"><em>5</em> потому что вы взяли серебро Моё и золото Моё, и наилучшие драгоценности Мои внесли в капища ваши,</p>
<p class="p"><em>6</em> и сынов Иуды и сынов Иерусалима продавали сынам Еллинов, чтобы удалить их от пределов их.</p>
<p class="p"><em>7</em> Вот, Я подниму их из того места, куда вы продали их, и обращу мзду вашу на голову вашу.</p>
<p class="p"><em>8</em> И предам сыновей ваших и дочерей ваших в руки сынов Иуды, и они продадут их Савеям, народу отдалённому; так Господь сказал.</p>
<p class="p"><em>9</em> Провозгласите об этом между народами, приготовьтесь к войне, возбудите храбрых; пусть выступят, поднимутся все ратоборцы.</p>
<p class="p"><em>10</em> Перекуйте орала ваши на мечи и серпы ваши на копья; слабый пусть говорит: «я силён».</p>
<p class="p"><em>11</em> Спешите и сходитесь, все народы окрестные, и соберитесь; туда, Господи, веди Твоих героев.</p>
<p class="p"><em>12</em> Пусть воспрянут народы и низойдут в долину Иосафата; ибо там Я воссяду, чтобы судить все народы отовсюду.</p>
<p class="p"><em>13</em> Пустите в дело серпы, ибо жатва созрела; идите, спуститесь, ибо точило полно и подточилия переливаются, потому что злоба их велика.</p>
<p class="p"><em>14</em> Толпы, толпы в долине суда! ибо близок день Господень к долине суда!</p>
<p class="p"><em>15</em> Солнце и луна померкнут и звёзды потеряют блеск свой.</p>
<p class="p"><em>16</em> И возгремит Господь с Сиона, и даст глас Свой из Иерусалима; содрогнутся небо и земля; но Господь будет защитою для народа Своего и обороною для сынов Израилевых.</p>
<p class="p"><em>17</em> Тогда узнаете, что Я Господь Бог ваш, обитающий на Сионе, на святой горе Моей; и будет Иерусалим святынею, и не будут уже иноплеменники проходить через него.</p>
<p class="p"><em>18</em> И будет в тот день: горы будут капать вином и холмы потекут молоком, и все русла Иудейские наполнятся водою, а из дома Господня выйдет источник, и будет напоять долину Ситтим.</p>
<p class="p"><em>19</em> Египет сделается пустынею и Едом будет пустою степью — за то, что они притесняли сынов Иудиных и проливали невинную кровь в земле их.</p>
<p class="p"><em>20</em> А Иуда будет жить вечно и Иерусалим — в роды родов.</p>
<p class="p"><em>21</em> Я смою кровь их, которую не смыл ещё, и Господь будет обитать на Сионе.</p>
