<body>
<div class="title3">
<p class="title-p">Второе послание к Коринфянам святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, волею Божиею Апостол Иисуса Христа, и Тимофей брат, церкви Божией, находящейся в Коринфе, со всеми святыми по всей Ахаии:</p>
<p class="p"><em>2</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>3</em> Благословен Бог и Отец Господа нашего Иисуса Христа, Отец милосердия и Бог всякого утешения,</p>
<p class="p"><em>4</em> утешающий нас во всякой скорби нашей, чтобы и мы могли утешать находящихся во всякой скорби тем утешением, которым Бог утешает нас самих!</p>
<p class="p"><em>5</em> Ибо по мере, как умножаются в нас страдания Христовы, умножается Христом и утешение наше.</p>
<p class="p"><em>6</em> Скорбим ли мы, [скорбим] для вашего утешения и спасения, которое совершается перенесением тех же страданий, какие и мы терпим.</p>
<p class="p"><em>7</em> И надежда наша о вас тверда. Утешаемся ли, [утешаемся] для вашего утешения и спасения, зная, что вы участвуете как в страданиях наших, так и в утешении.</p>
<p class="p"><em>8</em> Ибо мы не хотим оставить вас, братия, в неведении о скорби нашей, бывшей с нами в Асии, потому что мы отягчены были чрезмерно и сверх силы, так что не надеялись остаться в живых.</p>
<p class="p"><em>9</em> Но сами в себе имели приговор к смерти, для того, чтобы надеяться не на самих себя, но на Бога, воскрешающего мёртвых,</p>
<p class="p"><em>10</em> Который и избавил нас от столь [близкой] смерти, и избавляет, и на Которого надеемся, что и ещё избавит,</p>
<p class="p"><em>11</em> при содействии и вашей молитвы за нас, дабы за дарованное нам, по ходатайству многих, многие возблагодарили за нас.</p>
<p class="p"><em>12</em> Ибо похвала наша сия есть свидетельство совести нашей, что мы в простоте и богоугодной искренности, не по плотской мудрости, но по благодати Божией, жили в мире, особенно же у вас.</p>
<p class="p"><em>13</em> И мы пишем вам не иное, как то, что вы читаете или разумеете, и что, как надеюсь, до конца уразумеете,</p>
<p class="p"><em>14</em> так как вы отчасти и уразумели уже, что мы будем вашею похвалою, равно и вы нашею, в день Господа нашего Иисуса Христа.</p>
<p class="p"><em>15</em> И в этой уверенности я намеревался придти к вам ранее, чтобы вы вторично получили благодать,</p>
<p class="p"><em>16</em> и через вас пройти в Македонию, из Македонии же опять придти к вам; а вы проводили бы меня в Иудею.</p>
<p class="p"><em>17</em> Имея такое намерение, легкомысленно ли я поступил? Или, что я предпринимаю, по плоти предпринимаю, так что у меня то «да, да», то «нет, нет»?</p>
<p class="p"><em>18</em> Верен Бог, что слово наше к вам не было то «да», то «нет».</p>
<p class="p"><em>19</em> Ибо Сын Божий, Иисус Христос, проповеданный у вас нами, мною и Силуаном и Тимофеем, не был «да» и «нет»; но в Нём было «да», —</p>
<p class="p"><em>20</em> ибо все обетования Божии в Нём «да» и в Нём «аминь», — в славу Божию, через нас.</p>
<p class="p"><em>21</em> Утверждающий же нас с вами во Христе и помазавший нас [есть] Бог,</p>
<p class="p"><em>22</em> Который и запечатлел нас и дал залог Духа в сердца наши.</p>
<p class="p"><em>23</em> Бога призываю во свидетели на душу мою, что, щадя вас, я доселе не приходил в Коринф,</p>
<p class="p"><em>24</em> не потому, будто мы берём власть над верою вашею; но мы споспешествуем радости вашей: ибо верою вы тверды.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак я рассудил сам в себе не приходить к вам опять с огорчением.</p>
<p class="p"><em>2</em> Ибо если я огорчаю вас, то кто обрадует меня, как не тот, кто огорчён мною?</p>
<p class="p"><em>3</em> Это самое и писал я вам, дабы, придя, не иметь огорчения от тех, о которых мне надлежало радоваться: ибо я во всех вас уверен, что моя радость есть [радость] и для всех вас.</p>
<p class="p"><em>4</em> От великой скорби и стеснённого сердца я писал вам со многими слезами, не для того, чтобы огорчить вас, но чтобы вы познали любовь, какую я в избытке имею к вам.</p>
<p class="p"><em>5</em> Если же кто огорчил, то не меня огорчил, но частью, — чтобы не сказать много, — и всех вас.</p>
<p class="p"><em>6</em> Для такого довольно сего наказания от многих,</p>
<p class="p"><em>7</em> так что вам лучше уже простить его и утешить, дабы он не был поглощён чрезмерною печалью.</p>
<p class="p"><em>8</em> И потому прошу вас оказать ему любовь.</p>
<p class="p"><em>9</em> Ибо я для того и писал, чтобы узнать на опыте, во всём ли вы послушны.</p>
<p class="p"><em>10</em> А кого вы в чём прощаете, того и я; ибо и я, если в чём простил кого, простил для вас от лица Христова,</p>
<p class="p"><em>11</em> чтобы не сделал нам ущерба сатана, ибо нам не безызвестны его умыслы.</p>
<p class="p"><em>12</em> Придя в Троаду для благовествования о Христе, хотя мне и отверста была дверь Господом,</p>
<p class="p"><em>13</em> я не имел покоя духу моему, потому что не нашёл [там] брата моего Тита; но, простившись с ними, я пошёл в Македонию.</p>
<p class="p"><em>14</em> Но благодарение Богу, Который всегда даёт нам торжествовать во Христе и благоухание познания о Себе распространяет нами во всяком месте.</p>
<p class="p"><em>15</em> Ибо мы Христово благоухание Богу в спасаемых и в погибающих:</p>
<p class="p"><em>16</em> для одних запах смертоносный на смерть, а для других запах живительный на жизнь. И кто способен к сему?</p>
<p class="p"><em>17</em> Ибо мы не повреждаем слова Божия, как многие, но проповедуем искренно, как от Бога, пред Богом, во Христе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Неужели нам снова знакомиться с вами? Неужели нужны для нас, как для некоторых, одобрительные письма к вам или от вас?</p>
<p class="p"><em>2</em> Вы — наше письмо, написанное в сердцах наших, узнаваемое и читаемое всеми человеками;</p>
<p class="p"><em>3</em> вы показываете собою, что вы — письмо Христово, через служение наше написанное не чернилами, но Духом Бога живаго, не на скрижалях каменных, но на плотяных скрижалях сердца.</p>
<p class="p"><em>4</em> Такую уверенность мы имеем в Боге через Христа,</p>
<p class="p"><em>5</em> не потому, чтобы мы сами способны были помыслить что от себя, как бы от себя, но способность наша от Бога.</p>
<p class="p"><em>6</em> Он дал нам способность быть служителями Нового Завета, не буквы, но духа, потому что буква убивает, а дух животворит.</p>
<p class="p"><em>7</em> Если же служение смертоносным буквам, начертанное на камнях, было так славно, что сыны Израилевы не могли смотреть на лице Моисеево по причине славы лица его преходящей, —</p>
<p class="p"><em>8</em> то не гораздо ли более должно быть славно служение духа?</p>
<p class="p"><em>9</em> Ибо если служение осуждения славно, то тем паче изобилует славою служение оправдания.</p>
<p class="p"><em>10</em> То прославленное даже не оказывается славным с сей стороны, по причине преимущественной славы [последующего].</p>
<p class="p"><em>11</em> Ибо, если преходящее славно, тем более славно пребывающее.</p>
<p class="p"><em>12</em> Имея такую надежду, мы действуем с великим дерзновением,</p>
<p class="p"><em>13</em> а не так, как Моисей, [который] полагал покрывало на лице своё, чтобы сыны Израилевы не взирали на конец преходящего.</p>
<p class="p"><em>14</em> Но умы их ослеплены: ибо то же самое покрывало доныне остаётся неснятым при чтении Ветхого Завета, потому что оно снимается Христом.</p>
<p class="p"><em>15</em> Доныне, когда они читают Моисея, покрывало лежит на сердце их;</p>
<p class="p"><em>16</em> но когда обращаются к Господу, тогда это покрывало снимается.</p>
<p class="p"><em>17</em> Господь есть Дух; а где Дух Господень, там свобода.</p>
<p class="p"><em>18</em> Мы же все открытым лицем, как в зеркале, взирая на славу Господню, преображаемся в тот же образ от славы в славу, как от Господня Духа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Посему, имея по милости [Божией] такое служение, мы не унываем;</p>
<p class="p"><em>2</em> но, отвергнув скрытные постыдные [дела], не прибегая к хитрости и не искажая слова Божия, а открывая истину, представляем себя совести всякого человека пред Богом.</p>
<p class="p"><em>3</em> Если же и закрыто благовествование наше, то закрыто для погибающих,</p>
<p class="p"><em>4</em> для неверующих, у которых бог века сего ослепил умы, чтобы для них не воссиял свет благовествования о славе Христа, Который есть образ Бога невидимого.</p>
<p class="p"><em>5</em> Ибо мы не себя проповедуем, но Христа Иисуса, Господа; а мы — рабы ваши для Иисуса,</p>
<p class="p"><em>6</em> потому что Бог, повелевший из тьмы воссиять свету, озарил наши сердца, дабы просветить [нас] познанием славы Божией в лице Иисуса Христа.</p>
<p class="p"><em>7</em> Но сокровище сие мы носим в глиняных сосудах, чтобы преизбыточная сила была [приписываема] Богу, а не нам.</p>
<p class="p"><em>8</em> Мы отовсюду притесняемы, но не стеснены; мы в отчаянных обстоятельствах, но не отчаиваемся;</p>
<p class="p"><em>9</em> мы гонимы, но не оставлены; низлагаемы, но не погибаем.</p>
<p class="p"><em>10</em> Всегда носим в теле мертвость Господа Иисуса, чтобы и жизнь Иисусова открылась в теле нашем.</p>
<p class="p"><em>11</em> Ибо мы живые непрестанно предаёмся на смерть ради Иисуса, чтобы и жизнь Иисусова открылась в смертной плоти нашей,</p>
<p class="p"><em>12</em> так что смерть действует в нас, а жизнь в вас.</p>
<p class="p"><em>13</em> Но, имея тот же дух веры, как написано: я веровал и потому говорил, и мы веруем, потому и говорим,</p>
<p class="p"><em>14</em> зная, что Воскресивший Господа Иисуса воскресит через Иисуса и нас и поставит перед [Собою] с вами.</p>
<p class="p"><em>15</em> Ибо всё для вас, дабы обилие благодати тем большую во многих произвело благодарность во славу Божию.</p>
<p class="p"><em>16</em> Посему мы не унываем; но если внешний наш человек и тлеет, то внутренний со дня на день обновляется.</p>
<p class="p"><em>17</em> Ибо кратковременное лёгкое страдание наше производит в безмерном преизбытке вечную славу,</p>
<p class="p"><em>18</em> когда мы смотрим не на видимое, но на невидимое: ибо видимое временно, а невидимое вечно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Ибо знаем, что, когда земной наш дом, эта хижина, разрушится, мы имеем от Бога жилище на небесах, дом нерукотворенный, вечный.</p>
<p class="p"><em>2</em> Оттого мы и воздыхаем, желая облечься в небесное наше жилище;</p>
<p class="p"><em>3</em> только бы нам и одетым не оказаться нагими.</p>
<p class="p"><em>4</em> Ибо мы, находясь в этой хижине, воздыхаем под бременем, потому что не хотим совлечься, но облечься, чтобы смертное поглощено было жизнью.</p>
<p class="p"><em>5</em> На сие самоё и создал нас Бог и дал нам залог Духа.</p>
<p class="p"><em>6</em> Итак мы всегда благодушествуем; и как знаем, что, водворяясь в теле, мы устранены от Господа, —</p>
<p class="p"><em>7</em> ибо мы ходим верою, а не видением, —</p>
<p class="p"><em>8</em> то мы благодушествуем и желаем лучше выйти из тела и водвориться у Господа.</p>
<p class="p"><em>9</em> И потому ревностно стараемся, водворяясь ли, выходя ли, быть Ему угодными;</p>
<p class="p"><em>10</em> ибо всем нам должно явиться пред судилище Христово, чтобы каждому получить [соответственно тому], что он делал, живя в теле, доброе или худое.</p>
<p class="p"><em>11</em> Итак, зная страх Господень, мы вразумляем людей, Богу же мы открыты; надеюсь, что открыты и вашим совестям.</p>
<p class="p"><em>12</em> Не снова представляем себя вам, но даём вам повод хвалиться нами, дабы имели вы [что сказать] тем, которые хвалятся лицем, а не сердцем.</p>
<p class="p"><em>13</em> Если мы выходим из себя, то для Бога; если же скромны, то для вас.</p>
<p class="p"><em>14</em> Ибо любовь Христова объемлет нас, рассуждающих так: если один умер за всех, то все умерли.</p>
<p class="p"><em>15</em> А Христос за всех умер, чтобы живущие уже не для себя жили, но для умершего за них и воскресшего.</p>
<p class="p"><em>16</em> Потому отныне мы никого не знаем по плоти; если же и знали Христа по плоти, то ныне уже не знаем.</p>
<p class="p"><em>17</em> Итак, кто во Христе, [тот] новая тварь; древнее прошло, теперь всё новое.</p>
<p class="p"><em>18</em> Все же от Бога, Иисусом Христом примирившего нас с Собою и давшего нам служение примирения,</p>
<p class="p"><em>19</em> потому что Бог во Христе примирил с Собою мир, не вменяя [людям] преступлений их, и дал нам слово примирения.</p>
<p class="p"><em>20</em> Итак мы — посланники от имени Христова, и как бы Сам Бог увещевает через нас; от имени Христова просим: примиритесь с Богом.</p>
<p class="p"><em>21</em> Ибо не знавшего греха Он сделал для нас [жертвою за] грех, чтобы мы в Нём сделались праведными пред Богом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Мы же, как споспешники, умоляем вас, чтобы благодать Божия не тщетно была принята вами.</p>
<p class="p"><em>2</em> Ибо сказано: во время благоприятное Я услышал тебя и в день спасения помог тебе. Вот, теперь время благоприятное, вот, теперь день спасения.</p>
<p class="p"><em>3</em> Мы никому ни в чём не полагаем претыкания, чтобы не было порицаемо служение,</p>
<p class="p"><em>4</em> но во всём являем себя, как служители Божии, в великом терпении, в бедствиях, в нуждах, в тесных обстоятельствах,</p>
<p class="p"><em>5</em> под ударами, в темницах, в изгнаниях, в трудах, в бдениях, в постах,</p>
<p class="p"><em>6</em> в чистоте, в благоразумии, в великодушии, в благости, в Духе Святом, в нелицемерной любви,</p>
<p class="p"><em>7</em> в слове истины, в силе Божией, с оружием правды в правой и левой руке,</p>
<p class="p"><em>8</em> в чести и бесчестии, при порицаниях и похвалах: нас почитают обманщиками, но мы верны;</p>
<p class="p"><em>9</em> мы неизвестны, но нас узнают; нас почитают умершими, но вот, мы живы; нас наказывают, но мы не умираем;</p>
<p class="p"><em>10</em> нас огорчают, а мы всегда радуемся; мы нищи, но многих обогащаем; мы ничего не имеем, но всем обладаем.</p>
<p class="p"><em>11</em> Уста наши отверсты к вам, Коринфяне, сердце наше расширено.</p>
<p class="p"><em>12</em> Вам не тесно в нас; но в сердцах ваших тесно.</p>
<p class="p"><em>13</em> В равное возмездие, — говорю, как детям, — распространитесь и вы.</p>
<p class="p"><em>14</em> Не преклоняйтесь под чужое ярмо с неверными, ибо какое общение праведности с беззаконием? Что общего у света с тьмою?</p>
<p class="p"><em>15</em> Какое согласие между Христом и Велиаром? Или какое соучастие верного с неверным?</p>
<p class="p"><em>16</em> Какая совместность храма Божия с идолами? Ибо вы храм Бога живаго, как сказал Бог: вселюсь в них и буду ходить [в них]; и буду их Богом, и они будут Моим народом.</p>
<p class="p"><em>17</em> И потому выйдите из среды их и отделитесь, говорит Господь, и не прикасайтесь к нечистому; и Я прииму вас.</p>
<p class="p"><em>18</em> И буду вам Отцем, и вы будете Моими сынами и дщерями, говорит Господь Вседержитель.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Итак, возлюбленные, имея такие обетования, очистим себя от всякой скверны плоти и духа, совершая святыню в страхе Божием.</p>
<p class="p"><em>2</em> Вместите нас. Мы никого не обидели, никому не повредили, ни от кого не искали корысти.</p>
<p class="p"><em>3</em> Не в осуждение говорю; ибо я прежде сказал, что вы в сердцах наших, так чтобы вместе и умереть и жить.</p>
<p class="p"><em>4</em> Я много надеюсь на вас, много хвалюсь вами; я исполнен утешением, преизобилую радостью, при всей скорби нашей.</p>
<p class="p"><em>5</em> Ибо, когда пришли мы в Македонию, плоть наша не имела никакого покоя, но мы были стеснены отовсюду: отвне — нападения, внутри — страхи.</p>
<p class="p"><em>6</em> Но Бог, утешающий смиренных, утешил нас прибытием Тита,</p>
<p class="p"><em>7</em> и не только прибытием его, но и утешением, которым он утешался о вас, пересказывая нам о вашем усердии, о вашем плаче, о вашей ревности по мне, так что я ещё более обрадовался.</p>
<p class="p"><em>8</em> Посему, если я опечалил вас посланием, не жалею, хотя и пожалел было; ибо вижу, что послание то опечалило вас, впрочем на время.</p>
<p class="p"><em>9</em> Теперь я радуюсь не потому, что вы опечалились, но что вы опечалились к покаянию; ибо опечалились ради Бога, так что нисколько не понесли от нас вреда.</p>
<p class="p"><em>10</em> Ибо печаль ради Бога производит неизменное покаяние ко спасению, а печаль мирская производит смерть.</p>
<p class="p"><em>11</em> Ибо то самое, что вы опечалились ради Бога, смотрите, какое произвело в вас усердие, какие извинения, какое негодование [на виновного], какой страх, какое желание, какую ревность, какое взыскание! По всему вы показали себя чистыми в этом деле.</p>
<p class="p"><em>12</em> Итак, если я писал к вам, то не ради оскорбителя и не ради оскорблённого, но чтобы вам открылось попечение наше о вас пред Богом.</p>
<p class="p"><em>13</em> Посему мы утешились утешением вашим; а ещё более обрадованы мы радостью Тита, что вы все успокоили дух его.</p>
<p class="p"><em>14</em> Итак я не остался в стыде, если чем-либо о вас похвалился перед ним, но как вам мы говорили все истину, так и перед Титом похвала наша оказалась истинною;</p>
<p class="p"><em>15</em> и сердце его весьма расположено к вам, при воспоминании о послушании всех вас, как вы приняли его со страхом и трепетом.</p>
<p class="p"><em>16</em> Итак радуюсь, что во всём могу положиться на вас.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Уведомляем вас, братия, о благодати Божией, данной церквам Македонским,</p>
<p class="p"><em>2</em> ибо они среди великого испытания скорбями преизобилуют радостью; и глубокая нищета их преизбыточествует в богатстве их радушия.</p>
<p class="p"><em>3</em> Ибо они доброхотны по силам и сверх сил — я свидетель:</p>
<p class="p"><em>4</em> они весьма убедительно просили нас принять дар и участие [их] в служении святым;</p>
<p class="p"><em>5</em> и не только то, чего мы надеялись, но они отдали самих себя, во-первых, Господу, [потом] и нам по воле Божией;</p>
<p class="p"><em>6</em> поэтому мы просили Тита, чтобы он, как начал, так и окончил у вас и это доброе дело.</p>
<p class="p"><em>7</em> А как вы изобилуете всем: верою и словом, и познанием, и всяким усердием, и любовью вашею к нам, — так изобилуйте и сею добродетелью.</p>
<p class="p"><em>8</em> Говорю это не в виде повеления, но усердием других испытываю искренность и вашей любви.</p>
<p class="p"><em>9</em> Ибо вы знаете благодать Господа нашего Иисуса Христа, что Он, будучи богат, обнищал ради вас, дабы вы обогатились Его нищетою.</p>
<p class="p"><em>10</em> Я даю на это совет: ибо это полезно вам, которые не только начали делать сие, но и желали того ещё с прошедшего года.</p>
<p class="p"><em>11</em> Совершите же теперь самоё дело, дабы, чего усердно желали, то и исполнено было по достатку.</p>
<p class="p"><em>12</em> Ибо если есть усердие, то оно принимается смотря по тому, кто что имеет, а не по тому, чего не имеет.</p>
<p class="p"><em>13</em> Не [требуется], чтобы другим [было] облегчение, а вам тяжесть, но чтобы была равномерность.</p>
<p class="p"><em>14</em> Ныне ваш избыток в [восполнение] их недостатка; а после их избыток в [восполнение] вашего недостатка, чтобы была равномерность,</p>
<p class="p"><em>15</em> как написано: кто собрал много, не имел лишнего; и кто мало, не имел недостатка.</p>
<p class="p"><em>16</em> Благодарение Богу, вложившему в сердце Титово такое усердие к вам.</p>
<p class="p"><em>17</em> Ибо, хотя и я просил его, впрочем он, будучи очень усерден, пошёл к вам добровольно.</p>
<p class="p"><em>18</em> С ним послали мы также брата, во всех церквах похваляемого за благовествование,</p>
<p class="p"><em>19</em> и притом избранного от церквей сопутствовать нам для сего благотворения, которому мы служим во славу Самого Господа и [в] [соответствие] вашему усердию,</p>
<p class="p"><em>20</em> остерегаясь, чтобы нам не подвергнуться от кого нареканию при таком обилии приношений, вверяемых нашему служению;</p>
<p class="p"><em>21</em> ибо мы стараемся о добром не только пред Господом, но и пред людьми.</p>
<p class="p"><em>22</em> Мы послали с ними и брата нашего, которого усердие много раз испытали во многом и который ныне ещё усерднее по великой уверенности в вас.</p>
<p class="p"><em>23</em> Что касается до Тита, это — мой товарищ и сотрудник у вас; а что до братьев наших, это — посланники церквей, слава Христова.</p>
<p class="p"><em>24</em> Итак перед лицем церквей дайте им доказательство любви вашей и того, что мы [справедливо] хвалимся вами.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Для меня впрочем излишне писать вам о вспоможении святым,</p>
<p class="p"><em>2</em> ибо я знаю усердие ваше и хвалюсь вами перед Македонянами, что Ахаия приготовлена ещё с прошедшего года; и ревность ваша поощрила многих.</p>
<p class="p"><em>3</em> Братьев же послал я для того, чтобы похвала моя о вас не оказалась тщетною в сём случае, но чтобы вы, как я говорил, были приготовлены,</p>
<p class="p"><em>4</em> [и] чтобы, когда придут со мною Македоняне и найдут вас неготовыми, не остались в стыде мы, — не говорю «вы», — похвалившись с такою уверенностью.</p>
<p class="p"><em>5</em> Посему я почёл за нужное упросить братьев, чтобы они наперёд пошли к вам и предварительно озаботились, дабы возвещённое уже благословение ваше было готово, как благословение, а не как побор.</p>
<p class="p"><em>6</em> При сём скажу: кто сеет скупо, тот скупо и пожнёт; а кто сеет щедро, тот щедро и пожнёт.</p>
<p class="p"><em>7</em> Каждый [уделяй] по расположению сердца, не с огорчением и не с принуждением; ибо доброхотно дающего любит Бог.</p>
<p class="p"><em>8</em> Бог же силён обогатить вас всякою благодатью, чтобы вы, всегда и во всём имея всякое довольство, были богаты на всякое доброе дело,</p>
<p class="p"><em>9</em> как написано: расточил, раздал нищим; правда его пребывает в век.</p>
<p class="p"><em>10</em> Дающий же семя сеющему и хлеб в пищу подаст обилие посеянному вами и умножит плоды правды вашей,</p>
<p class="p"><em>11</em> так чтобы вы всем богаты были на всякую щедрость, которая через нас производит благодарение Богу.</p>
<p class="p"><em>12</em> Ибо дело служения сего не только восполняет скудость святых, но и производит во многих обильные благодарения Богу;</p>
<p class="p"><em>13</em> ибо, видя опыт сего служения, они прославляют Бога за покорность исповедуемому вами Евангелию Христову и за искреннее общение с ними и со всеми,</p>
<p class="p"><em>14</em> молясь за вас, по расположению к вам, за преизбыточествующую в вас благодать Божию.</p>
<p class="p"><em>15</em> Благодарение Богу за неизречённый дар Его!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Я же, Павел, который лично между вами скромен, а заочно против вас отважен, убеждаю вас кротостью и снисхождением Христовым.</p>
<p class="p"><em>2</em> Прошу, чтобы мне по пришествии моём не прибегать к той твёрдой смелости, которую думаю употребить против некоторых, помышляющих о нас, что мы поступаем по плоти.</p>
<p class="p"><em>3</em> Ибо мы, ходя во плоти, не по плоти воинствуем.</p>
<p class="p"><em>4</em> Оружия воинствования нашего не плотские, но сильные Богом на разрушение твердынь: [ими] ниспровергаем замыслы</p>
<p class="p"><em>5</em> и всякое превозношение, восстающее против познания Божия, и пленяем всякое помышление в послушание Христу,</p>
<p class="p"><em>6</em> и готовы наказать всякое непослушание, когда ваше послушание исполнится.</p>
<p class="p"><em>7</em> На личность ли смотрите? Кто уверен в себе, что он Христов, тот сам по себе суди, что, как он Христов, так и мы Христовы.</p>
<p class="p"><em>8</em> Ибо если бы я и более стал хвалиться нашею властью, которую Господь дал нам к созиданию, а не к расстройству вашему, то не остался бы в стыде.</p>
<p class="p"><em>9</em> Впрочем, да не покажется, что я устрашаю вас [только] посланиями.</p>
<p class="p"><em>10</em> Так как [некто] говорит: в посланиях он строг и силён, а в личном присутствии слаб, и речь [его] незначительна, —</p>
<p class="p"><em>11</em> такой пусть знает, что, каковы мы на словах в посланиях заочно, таковы и на деле лично.</p>
<p class="p"><em>12</em> Ибо мы не смеем сопоставлять или сравнивать себя с теми, которые сами себя выставляют: они измеряют себя самими собою и сравнивают себя с собою неразумно.</p>
<p class="p"><em>13</em> А мы не без меры хвалиться будем, но по мере удела, какой назначил нам Бог в такую меру, чтобы достигнуть и до вас.</p>
<p class="p"><em>14</em> Ибо мы не напрягаем себя, как не достигшие до вас, потому что достигли и до вас благовествованием Христовым.</p>
<p class="p"><em>15</em> Мы не без меры хвалимся, не чужими трудами, но надеемся, с возрастанием веры вашей, с избытком увеличить в вас удел наш,</p>
<p class="p"><em>16</em> так чтобы и далее вас проповедывать Евангелие, а не хвалиться готовым в чужом уделе.</p>
<p class="p"><em>17</em> Хвалящийся хвались о Господе.</p>
<p class="p"><em>18</em> Ибо не тот достоин, кто сам себя хвалит, но кого хвалит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> О, если бы вы несколько были снисходительны к моему неразумию! Но вы и снисходите ко мне.</p>
<p class="p"><em>2</em> Ибо я ревную о вас ревностью Божиею; потому что я обручил вас единому мужу, чтобы представить Христу чистою девою.</p>
<p class="p"><em>3</em> Но боюсь, чтобы, как змий хитростью своею прельстил Еву, так и ваши умы не повредились, [уклонившись] от простоты во Христе.</p>
<p class="p"><em>4</em> Ибо если бы кто, придя, начал проповедывать другого Иисуса, которого мы не проповедывали, или если бы вы получили иного Духа, которого не получили, или иное благовестие, которого не принимали, — то вы были бы очень снисходительны [к тому].</p>
<p class="p"><em>5</em> Но я думаю, что у меня ни в чём нет недостатка против высших Апостолов:</p>
<p class="p"><em>6</em> хотя я и невежда в слове, но не в познании. Впрочем мы во всём совершенно известны вам.</p>
<p class="p"><em>7</em> Согрешил ли я тем, что унижал себя, чтобы возвысить вас, потому что безмездно проповедывал вам Евангелие Божие?</p>
<p class="p"><em>8</em> Другим церквам я причинял издержки, получая [от них] содержание для служения вам; и, будучи у вас, хотя терпел недостаток, никому не докучал,</p>
<p class="p"><em>9</em> ибо недостаток мой восполнили братия, пришедшие из Македонии; да и во всём я старался и постараюсь не быть вам в тягость.</p>
<p class="p"><em>10</em> По истине Христовой во мне [скажу], что похвала сия не отнимется у меня в странах Ахаии.</p>
<p class="p"><em>11</em> Почему же [так поступаю]? Потому ли, что не люблю вас? Богу известно! Но как поступаю, так и буду поступать,</p>
<p class="p"><em>12</em> чтобы не дать повода ищущим повода, дабы они, чем хвалятся, в том оказались [такими же], как и мы.</p>
<p class="p"><em>13</em> Ибо таковые лжеапостолы, лукавые делатели, принимают вид Апостолов Христовых.</p>
<p class="p"><em>14</em> И неудивительно: потому что сам сатана принимает вид Ангела света,</p>
<p class="p"><em>15</em> а потому не великое дело, если и служители его принимают вид служителей правды; но конец их будет по делам их.</p>
<p class="p"><em>16</em> Ещё скажу: не почти кто-нибудь меня неразумным; а если не так, то примите меня, хотя как неразумного, чтобы и мне сколько-нибудь похвалиться.</p>
<p class="p"><em>17</em> Что скажу, то скажу не в Господе, но как бы в неразумии при такой отважности на похвалу.</p>
<p class="p"><em>18</em> Как многие хвалятся по плоти, то и я буду хвалиться.</p>
<p class="p"><em>19</em> Ибо вы, люди разумные, охотно терпите неразумных:</p>
<p class="p"><em>20</em> вы терпите, когда кто вас порабощает, когда кто объедает, когда кто обирает, когда кто превозносится, когда кто бьёт вас в лицо.</p>
<p class="p"><em>21</em> К стыду говорю, что [на это] у нас недоставало сил. А если кто смеет [хвалиться] чем-либо, то (скажу по неразумию) смею и я.</p>
<p class="p"><em>22</em> Они Евреи? и я. Израильтяне? и я. Семя Авраамово? и я.</p>
<p class="p"><em>23</em> Христовы служители? (в безумии говорю:) я больше. Я гораздо более [был] в трудах, безмерно в ранах, более в темницах и многократно при смерти.</p>
<p class="p"><em>24</em> От Иудеев пять раз дано мне было по сорока [ударов] без одного;</p>
<p class="p"><em>25</em> три раза меня били палками, однажды камнями побивали, три раза я терпел кораблекрушение, ночь и день пробыл во глубине [морской];</p>
<p class="p"><em>26</em> много раз [был] в путешествиях, в опасностях на реках, в опасностях от разбойников, в опасностях от единоплеменников, в опасностях от язычников, в опасностях в городе, в опасностях в пустыне, в опасностях на море, в опасностях между лжебратиями,</p>
<p class="p"><em>27</em> в труде и в изнурении, часто в бдении, в голоде и жажде, часто в посте, на стуже и в наготе.</p>
<p class="p"><em>28</em> Кроме посторонних [приключений], у меня ежедневно стечение [людей], забота о всех церквах.</p>
<p class="p"><em>29</em> Кто изнемогает, с кем бы и я не изнемогал? Кто соблазняется, за кого бы я не воспламенялся?</p>
<p class="p"><em>30</em> Если должно мне хвалиться, то буду хвалиться немощью моею.</p>
<p class="p"><em>31</em> Бог и Отец Господа нашего Иисуса Христа, благословенный во веки, знает, что я не лгу.</p>
<p class="p"><em>32</em> В Дамаске областной правитель царя Ареты стерёг город Дамаск, чтобы схватить меня;</p>
<p class="p"><em>33</em> и я в корзине был спущен из окна по стене и избежал его рук.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Не полезно хвалиться мне, ибо я приду к видениям и откровениям Господним.</p>
<p class="p"><em>2</em> Знаю человека во Христе, который назад тому четырнадцать лет (в теле ли — не знаю, вне ли тела — не знаю: Бог знает) восхищён был до третьего неба.</p>
<p class="p"><em>3</em> И знаю о таком человеке ([только] не знаю — в теле, или вне тела: Бог знает),</p>
<p class="p"><em>4</em> что он был восхищён в рай и слышал неизречённые слова, которых человеку нельзя пересказать.</p>
<p class="p"><em>5</em> Таким [человеком] могу хвалиться; собою же не похвалюсь, разве только немощами моими.</p>
<p class="p"><em>6</em> Впрочем, если захочу хвалиться, не буду неразумен, потому что скажу истину; но я удерживаюсь, чтобы кто не подумал о мне более, нежели сколько во мне видит или слышит от меня.</p>
<p class="p"><em>7</em> И чтобы я не превозносился чрезвычайностью откровений, дано мне жало в плоть, ангел сатаны, удручать меня, чтобы я не превозносился.</p>
<p class="p"><em>8</em> Трижды молил я Господа о том, чтобы удалил его от меня.</p>
<p class="p"><em>9</em> Но [Господь] сказал мне: «довольно для тебя благодати Моей, ибо сила Моя совершается в немощи». И потому я гораздо охотнее буду хвалиться своими немощами, чтобы обитала во мне сила Христова.</p>
<p class="p"><em>10</em> Посему я благодушествую в немощах, в обидах, в нуждах, в гонениях, в притеснениях за Христа, ибо, когда я немощен, тогда силён.</p>
<p class="p"><em>11</em> Я дошёл до неразумия, хвалясь; вы меня [к сему] принудили. Вам бы надлежало хвалить меня, ибо у меня ни в чём нет недостатка против высших Апостолов, хотя я и ничто.</p>
<p class="p"><em>12</em> Признаки Апостола оказались перед вами всяким терпением, знамениями, чудесами и силами.</p>
<p class="p"><em>13</em> Ибо чего у вас недостаёт перед прочими церквами, разве только того, что сам я не был вам в тягость? Простите мне такую вину.</p>
<p class="p"><em>14</em> Вот, в третий раз я готов идти к вам, и не буду отягощать вас, ибо я ищу не вашего, а вас. Не дети должны собирать имение для родителей, но родители для детей.</p>
<p class="p"><em>15</em> Я охотно буду издерживать [своё] и истощать себя за души ваши, несмотря на то, что, чрезвычайно любя вас, я менее любим вами.</p>
<p class="p"><em>16</em> Положим, [что] сам я не обременял вас, но, будучи хитр, лукавством брал с вас.</p>
<p class="p"><em>17</em> Но пользовался ли я [чем] от вас через кого-нибудь из тех, кого посылал к вам?</p>
<p class="p"><em>18</em> Я упросил Тита и послал с ним одного из братьев: Тит воспользовался ли чем от вас? Не в одном ли духе мы действовали? Не одним ли путём ходили?</p>
<p class="p"><em>19</em> Не думаете ли ещё, что мы [только] оправдываемся перед вами? Мы говорим пред Богом, во Христе, и всё это, возлюбленные, к вашему назиданию.</p>
<p class="p"><em>20</em> Ибо я опасаюсь, чтобы мне, по пришествии моём, не найти вас такими, какими не желаю, также чтобы и вам не найти меня таким, каким не желаете: чтобы [не найти у вас] раздоров, зависти, гнева, ссор, клевет, ябед, гордости, беспорядков,</p>
<p class="p"><em>21</em> чтобы опять, когда приду, не уничижил меня у вас Бог мой и [чтобы] не оплакивать мне многих, которые согрешили прежде и не покаялись в нечистоте, блудодеянии и непотребстве, какое делали.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В третий уже раз иду к вам. При устах двух или трёх свидетелей будет твёрдо всякое слово.</p>
<p class="p"><em>2</em> Я предварял и предваряю, как бы находясь [у вас] во второй раз, и теперь, отсутствуя, пишу прежде согрешившим и всем прочим, что, когда опять приду, не пощажу.</p>
<p class="p"><em>3</em> Вы ищете доказательства на то, Христос ли говорит во мне: Он не бессилен для вас, но силён в вас.</p>
<p class="p"><em>4</em> Ибо, хотя Он и распят в немощи, но жив силою Божиею; и мы также, [хотя] немощны в Нём, но будем живы с Ним силою Божиею в вас.</p>
<p class="p"><em>5</em> Испытывайте самих себя, в вере ли вы; самих себя исследывайте. Или вы не знаете самих себя, что Иисус Христос в вас? Разве только вы не то, чем должны быть.</p>
<p class="p"><em>6</em> О нас же, надеюсь, узнаете, что мы то, чем быть должны.</p>
<p class="p"><em>7</em> Молим Бога, чтобы вы не делали никакого зла, не для того, чтобы нам показаться, чем должны быть; но чтобы вы делали добро, хотя бы мы казались и не тем, чем должны быть.</p>
<p class="p"><em>8</em> Ибо мы не сильны против истины, но сильны за истину.</p>
<p class="p"><em>9</em> Мы радуемся, когда мы немощны, а вы сильны; о сём-то и молимся, о вашем совершенстве.</p>
<p class="p"><em>10</em> Для того я и пишу сие в отсутствии, чтобы в присутствии не употребить строгости по власти, данной мне Господом к созиданию, а не к разорению.</p>
<p class="p"><em>11</em> Впрочем, братия, радуйтесь, усовершайтесь, утешайтесь, будьте единомысленны, мирны, — и Бог любви и мира будет с вами.</p>
<p class="p"><em>12</em> Приветствуйте друг друга лобзанием святым. Приветствуют вас все святые.</p>
<p class="p"><em>13</em> Благодать Господа нашего Иисуса Христа, и любовь Бога Отца, и общение Святаго Духа со всеми вами. Аминь.</p>
