<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И, встав, Ездра от притвора храма пошёл в жилище Ионана, сына Елиасивова,</p>
<p class="p"><em>2</em> и, пребывая там, не ел хлеба и не пил воды, скорбя о великих беззакониях народа.</p>
<p class="p"><em>3</em> И было воззвание по всей Иудее и Иерусалиму ко всем, возвратившимся из плена, чтобы собрались в Иерусалим;</p>
<p class="p"><em>4</em> а которые не явятся в течение двух или трёх дней, у тех по суду председательствующих старейшин отнято будет имение, и сами они отчуждены будут от сонма бывших в плену.</p>
<p class="p"><em>5</em> И в три дня собрались в Иерусалим все бывшие от колена Иудина и Вениаминова, — это было в девятый месяц, в двадцатый день сего месяца.</p>
<p class="p"><em>6</em> И сидел весь народ во дворе храма, дрожа от наставшей зимы.</p>
<p class="p"><em>7</em> Ездра, встав, сказал им: вы сделали беззаконие и живёте с иноплеменными жёнами, прилагая грехи Израилю.</p>
<p class="p"><em>8</em> Итак, воздайте теперь исповедание и славу Господу, Богу отцов наших,</p>
<p class="p"><em>9</em> и сотворите волю Его, и отделитесь от народов земли и от жён иноплеменных!</p>
<p class="p"><em>10</em> И возгласил весь сонм, и сказали громким голосом: как ты сказал, так мы и сделаем.</p>
<p class="p"><em>11</em> Но сонм многочислен, и время зимнее, и мы не в силах стоять под открытым небом, а дело это для нас не одного дня и не двух дней, ибо весьма много мы согрешили в этом:</p>
<p class="p"><em>12</em> посему пусть поставлены будут начальники над сонмом, и все те, которые из селений наших имеют иноплеменных жён, пусть в своё время приходят к ним</p>
<p class="p"><em>13</em> со старейшинами и судьями каждого места, доколе не отвратится от нас гнев Божий за это дело.</p>
<p class="p"><em>14</em> И приняли на себя это Ионафан, сын Асаила, и Езекия, сын Феоканы, а Месуллам и Левис и Савватей содействовали им.</p>
<p class="p"><em>15</em> И исполнили по всему этому возвратившиеся из плена.</p>
<p class="p"><em>16</em> И выбрал себе Ездра — священник главных родоначальников всех поимённо, и сошлись они в новолуние десятого месяца для исследования дела.</p>
<p class="p"><em>17</em> И приведено к концу исследование о мужьях, державших при себе иноплеменных жён, к новолунию первого месяца.</p>
<p class="p"><em>18</em> И нашлись из собравшихся священников, которые имели иноплеменных жён:</p>
<p class="p"><em>19</em> из сынов Иисуса, сына Иоседекова, и из братьев его — Мафилас и Елеазар и Иорив и Иоадан,</p>
<p class="p"><em>20</em> которые дали руки отвергнуть жён своих и принесли овнов в умилостивление за грех свой;</p>
<p class="p"><em>21</em> и из сынов Еммира — Анания и Завдей, и Манис и Самей, и Иереил и Азария;</p>
<p class="p"><em>22</em> и из сынов Фесура — Елионаис, Массия, Исмаил и Нафанаил и Окодил и Салоя;</p>
<p class="p"><em>23</em> и из левитов — Иозавад и Семеис и Колий, он же Калита, и Пафей и Иуда и Иона;</p>
<p class="p"><em>24</em> из священнопевцов — Елиасав, Вакхур;</p>
<p class="p"><em>25</em> из привратников — Салум и Толван;</p>
<p class="p"><em>26</em> из народа Израильского, из сынов Фороса, — Иерма и Иезия, и Мелхия и Маил, и Елеазар и Асевия и Ванея;</p>
<p class="p"><em>27</em> из сынов Ила — Матфания, Захария и Иезриил, и Иоавдий и Иеремоф и Аидия;</p>
<p class="p"><em>28</em> из сынов Замофа — Елиада, Елеасим, Офония, Иаримоф и Сават и Зералия;</p>
<p class="p"><em>29</em> и из сынов Виваия — Иоанн и Анания и Иозавад и Амафия;</p>
<p class="p"><em>30</em> из сынов Мани — Олам, Мамух, Иедей, Иасув и Иасаил и Иеремоф;</p>
<p class="p"><em>31</em> и из сынов Адди — Нааф и Моосия, Лаккун и Наид, Матфания и Сесфил и Валнуй и Манассия;</p>
<p class="p"><em>32</em> и из сынов Анана — Елиона и Асаия, и Мелхия и Саввей, и Симон Хосамей;</p>
<p class="p"><em>33</em> и из сынов Асома — Алтаней и Маттафия, и Саванней и Елифалат, и Манассия и Семей;</p>
<p class="p"><em>34</em> и из сынов Ваания — Иеремия, Момдий, Исмаир, Иуил, Мафдай и Педия и Анос, Равасион и Енасив и Мамнитанем, Елиасис, Ваннус, Елиали, Сомей, Селемия, Нафания; и из сынов Езора — Сесис, Езрил, Азаил, Самат, Замри, Иосиф;</p>
<p class="p"><em>35</em> и из сынов Ефма — Мазития, Завадей, Идей, Иуил, Ванея.</p>
<p class="p"><em>36</em> Все сии жили с жёнами иноплеменными и отпустили их с детьми.</p>
<p class="p"><em>37</em> И поселились в новолуние седьмого месяца священники и левиты и Израильтяне, бывшие в Иерусалиме и в области [его], и сыны Израиля в местах своих.</p>
<p class="p"><em>38</em> И собрался единодушно весь народ на пространстве пред восточными воротами храма,</p>
<p class="p"><em>39</em> и сказали Ездре, священнику и чтецу, чтобы он принёс закон Моисея, данный от Господа, Бога Израилева.</p>
<p class="p"><em>40</em> И вынес первосвященник Ездра закон ко всему народу — от мужчины до женщины, и ко всем священникам, чтобы слушали закон, в новолуние седьмого месяца,</p>
<p class="p"><em>41</em> и читал им [его] на пространстве пред воротами храма с утра до полудня пред мужчинами и женщинами, и весь народ внимал закону.</p>
<p class="p"><em>42</em> И стал Ездра, священник и чтец, на приготовленном деревянном возвышении;</p>
<p class="p"><em>43</em> и пред ним стояли с правой стороны Маттафия, Саммус, Анания, Азария, Урия, Езекия и Ваалсам,</p>
<p class="p"><em>44</em> а с левой — Фалдей и Мисаил, Мелхия, Аофасув, Навария, Захария.</p>
<p class="p"><em>45</em> И, взяв Ездра книгу закона пред народом, со славою сел пред всеми;</p>
<p class="p"><em>46</em> и когда он объяснял закон, все стояли прямо; и благословил Ездра Господа Бога Всевышнего, Бога Саваофа, Вседержителя.</p>
<p class="p"><em>47</em> И весь народ возгласил: аминь! и, подняв кверху руки и припав на землю, поклонились Господу.</p>
<p class="p"><em>48</em> Также Иисус и Анниуф, и Саравия и Иадин и Иакув, Саватия, Автея, Меанна и Калита, Азария и Иозавд, и Анания и Фалия, левиты, поучали закону Господа и читали пред народом закон Господа, объясняя притом чтение.</p>
<p class="p"><em>49</em> И сказал Атфарат Ездре, первосвященнику и чтецу, и левитам, которые поучали народ, ко всем:</p>
<p class="p"><em>50</em> день сей свят Господу, и все плакали во время слушания закона;</p>
<p class="p"><em>51</em> идите и ешьте тучное, и пейте сладкое, и пошлите подаяния неимущим,</p>
<p class="p"><em>52</em> ибо день сей свят Господу, и потому не скорбите, ибо Господь прославит вас.</p>
<p class="p"><em>53</em> Также и левиты внушали всему народу и говорили: день сей свят, не скорбите.</p>
<p class="p"><em>54</em> И пошли все есть и пить и веселиться, и подавать подаяния неимущим, и веселились много,</p>
<p class="p"><em>55</em> ибо они проникнуты были словами, которым поучаемы были в собрании.</p>
