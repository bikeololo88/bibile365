<div class="title2">
<p class="title-p">Псалтирь</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Псалом 1</p>
</div>
<p class="p"><em>1</em> Блажен муж, который не ходит на совет нечестивых и не стоит на пути грешных и не сидит в собрании развратителей,</p>
<p class="p"><em>2</em> но в законе Господа воля его, и о законе Его размышляет он день и ночь!</p>
<p class="p"><em>3</em> И будет он как дерево, посаженное при потоках вод, которое приносит плод свой во время своё, и лист которого не вянет; и во всём, что он ни делает, успеет.</p>
<p class="p"><em>4</em> Не так — нечестивые, [не так]: но они — как прах, возметаемый ветром [с лица земли].</p>
<p class="p"><em>5</em> Потому не устоят нечестивые на суде, и грешники — в собрании праведных.</p>
<p class="p"><em>6</em> Ибо знает Господь путь праведных, а путь нечестивых погибнет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Псалом 2</p>
</div>
<p class="p"><em>1</em> Зачем мятутся народы, и племена замышляют тщетное?</p>
<p class="p"><em>2</em> Восстают цари земли, и князья совещаются вместе против Господа и против Помазанника Его.</p>
<p class="p"><em>3</em> «Расторгнем узы их, и свергнем с себя оковы их».</p>
<p class="p"><em>4</em> Живущий на небесах посмеётся, Господь поругается им.</p>
<p class="p"><em>5</em> Тогда скажет им во гневе Своём и яростью Своею приведёт их в смятение:</p>
<p class="p"><em>6</em> «Я помазал Царя Моего над Сионом, святою горою Моею;</p>
<p class="p"><em>7</em> возвещу определение: Господь сказал Мне: Ты Сын Мой; Я ныне родил Тебя;</p>
<p class="p"><em>8</em> проси у Меня, и дам народы в наследие Тебе и пределы земли во владение Тебе;</p>
<p class="p"><em>9</em> Ты поразишь их жезлом железным; сокрушишь их, как сосуд горшечника».</p>
<p class="p"><em>10</em> Итак вразумитесь, цари; научитесь, судьи земли!</p>
<p class="p"><em>11</em> Служите Господу со страхом и радуйтесь [пред Ним] с трепетом.</p>
<p class="p"><em>12</em> Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути <em>вашем,</em> ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Псалом 3</p>
</div>
<p class="p"><em>1</em> Псалом Давида, когда он бежал от Авессалома, сына своего.</p>
<p class="p"><em>2</em> Господи! как умножились враги мои! Многие восстают на меня;</p>
<p class="p"><em>3</em> многие говорят душе моей: «нет ему спасения в Боге».</p>
<p class="p"><em>4</em> Но Ты, Господи, щит предо мною, слава моя, и Ты возносишь голову мою.</p>
<p class="p"><em>5</em> Гласом моим взываю к Господу, и Он слышит меня со святой горы Своей.</p>
<p class="p"><em>6</em> Ложусь я, сплю и встаю, ибо Господь защищает меня.</p>
<p class="p"><em>7</em> Не убоюсь тем народа, которые со всех сторон ополчились на меня.</p>
<p class="p"><em>8</em> Восстань, Господи! спаси меня, Боже мой! ибо Ты поражаешь в ланиту всех врагов моих; сокрушаешь зубы нечестивых.</p>
<p class="p"><em>9</em> От Господа спасение. Над народом Твоим благословение Твоё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Псалом 4</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнных <em>орудиях.</em> Псалом Давида.</p>
<p class="p"><em>2</em> Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне простор. Помилуй меня и услышь молитву мою.</p>
<p class="p"><em>3</em> Сыны мужей! доколе слава моя будет в поругании? доколе будете любить суету и искать лжи?</p>
<p class="p"><em>4</em> Знайте, что Господь отделил для Себя святаго Своего; Господь слышит, когда я призываю Его.</p>
<p class="p"><em>5</em> Гневаясь, не согрешайте: размыслите в сердцах ваших на ложах ваших, и утишитесь;</p>
<p class="p"><em>6</em> приносите жертвы правды и уповайте на Господа.</p>
<p class="p"><em>7</em> Многие говорят: «кто покажет нам благо?» Яви нам свет лица Твоего, Господи!</p>
<p class="p"><em>8</em> Ты исполнил сердце моё веселием с того времени, как у них хлеб и вино [и елей] умножились.</p>
<p class="p"><em>9</em> Спокойно ложусь я и сплю, ибо Ты, Господи, един даёшь мне жить в безопасности.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Псалом 5</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На духовых <em>орудиях.</em> Псалом Давида.</p>
<p class="p"><em>2</em> Услышь, Господи, слова мои, уразумей помышления мои.</p>
<p class="p"><em>3</em> Внемли гласу вопля моего, Царь мой и Бог мой! ибо я к Тебе молюсь.</p>
<p class="p"><em>4</em> Господи! рано услышь голос мой, — рано предстану пред Тобою, и буду ожидать,</p>
<p class="p"><em>5</em> ибо Ты Бог, не любящий беззакония; у Тебя не водворится злой;</p>
<p class="p"><em>6</em> нечестивые не пребудут пред очами Твоими: Ты ненавидишь всех, делающих беззаконие.</p>
<p class="p"><em>7</em> Ты погубишь говорящих ложь; кровожадного и коварного гнушается Господь.</p>
<p class="p"><em>8</em> А я, по множеству милости Твоей, войду в дом Твой, поклонюсь святому храму Твоему в страхе Твоём.</p>
<p class="p"><em>9</em> Господи! путеводи меня в правде Твоей, ради врагов моих; уровняй предо мною путь Твой.</p>
<p class="p"><em>10</em> Ибо нет в устах их истины: сердце их — пагуба, гортань их — открытый гроб, языком своим льстят.</p>
<p class="p"><em>11</em> Осуди их, Боже, да падут они от замыслов своих; по множеству нечестия их, отвергни их, ибо они возмутились против Тебя.</p>
<p class="p"><em>12</em> И возрадуются все уповающие на Тебя, вечно будут ликовать, и Ты будешь покровительствовать им; и будут хвалиться Тобою любящие имя Твоё.</p>
<p class="p"><em>13</em> Ибо Ты благословляешь праведника, Господи; благоволением, как щитом, венчаешь его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Псалом 6</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На восьмиструнном. Псалом Давида.</p>
<p class="p"><em>2</em> Господи! не в ярости Твоей обличай меня и не во гневе Твоём наказывай меня.</p>
<p class="p"><em>3</em> Помилуй меня, Господи, ибо я немощен; исцели меня, Господи, ибо кости мои потрясены;</p>
<p class="p"><em>4</em> и душа моя сильно потрясена; Ты же, Господи, доколе?</p>
<p class="p"><em>5</em> Обратись, Господи, избавь душу мою, спаси меня ради милости Твоей,</p>
<p class="p"><em>6</em> ибо в смерти нет памятования о Тебе: во гробе кто будет славить Тебя?</p>
<p class="p"><em>7</em> Утомлён я воздыханиями моими: каждую ночь омываю ложе моё, слезами моими омочаю постель мою.</p>
<p class="p"><em>8</em> Иссохло от печали око моё, обветшало от всех врагов моих.</p>
<p class="p"><em>9</em> Удалитесь от меня все, делающие беззаконие, ибо услышал Господь голос плача моего,</p>
<p class="p"><em>10</em> услышал Господь моление моё; Господь примет молитву мою.</p>
<p class="p"><em>11</em> Да будут постыжены и жестоко поражены все враги мои; да возвратятся и постыдятся мгновенно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Псалом 7</p>
</div>
<p class="p"><em>1</em> Плачевная песнь, которую Давид воспел Господу по делу Хуса, из племени Вениаминова.</p>
<p class="p"><em>2</em> Господи, Боже мой! на Тебя я уповаю; спаси меня от всех гонителей моих и избавь меня;</p>
<p class="p"><em>3</em> да не исторгнет он, подобно льву, души моей, терзая, когда нет избавляющего [и спасающего].</p>
<p class="p"><em>4</em> Господи, Боже мой! если я что сделал, если есть неправда в руках моих,</p>
<p class="p"><em>5</em> если я платил злом тому, кто был со мною в мире, — я, который спасал даже того, кто без причины стал моим врагом, —</p>
<p class="p"><em>6</em> то пусть враг преследует душу мою и настигнет, пусть втопчет в землю жизнь мою, и славу мою повергнет в прах.</p>
<p class="p"><em>7</em> Восстань, Господи, во гневе Твоём; подвигнись против неистовства врагов моих, пробудись для меня на суд, который Ты заповедал, —</p>
<p class="p"><em>8</em> сонм людей станет вокруг Тебя; над ним поднимись на высоту.</p>
<p class="p"><em>9</em> Господь судит народы. Суди меня, Господи, по правде моей и по непорочности моей во мне.</p>
<p class="p"><em>10</em> Да прекратится злоба нечестивых, а праведника подкрепи, ибо Ты испытуешь сердца и утробы, праведный Боже!</p>
<p class="p"><em>11</em> Щит мой в Боге, спасающем правых сердцем.</p>
<p class="p"><em>12</em> Бог — судия праведный, [крепкий и долготерпеливый, ] и Бог, всякий день строго взыскивающий,</p>
<p class="p"><em>13</em> если <em>кто</em> не обращается. Он изощряет Свой меч, напрягает лук Свой и направляет его,</p>
<p class="p"><em>14</em> приготовляет для него сосуды смерти, стрелы Свои делает палящими.</p>
<p class="p"><em>15</em> Вот, <em>нечестивый</em> зачал неправду, был чреват злобою и родил себе ложь;</p>
<p class="p"><em>16</em> рыл ров, и выкопал его, и упал в яму, которую приготовил:</p>
<p class="p"><em>17</em> злоба его обратится на его голову, и злодейство его упадёт на его темя.</p>
<p class="p"><em>18</em> Славлю Господа по правде Его и пою имени Господа Всевышнего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Псалом 8</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На Гефском <em>орудии.</em> Псалом Давида.</p>
<p class="p"><em>2</em> Господи, Боже наш! как величественно имя Твоё по всей земле! Слава Твоя простирается превыше небес!</p>
<p class="p"><em>3</em> Из уст младенцев и грудных детей Ты устроил хвалу, ради врагов Твоих, дабы сделать безмолвным врага и мстителя.</p>
<p class="p"><em>4</em> Когда взираю я на небеса Твои — дело Твоих перстов, на луну и звёзды, которые Ты поставил,</p>
<p class="p"><em>5</em> то что́ <em>есть</em> человек, что Ты помнишь его, и сын человеческий, что Ты посещаешь его?</p>
<p class="p"><em>6</em> Не много Ты умалил его пред Ангелами: славою и честью увенчал его;</p>
<p class="p"><em>7</em> поставил его владыкою над делами рук Твоих; всё положил под ноги его:</p>
<p class="p"><em>8</em> овец и волов всех, и также полевых зверей,</p>
<p class="p"><em>9</em> птиц небесных и рыб морских, всё, преходящее морскими стезями.</p>
<p class="p"><em>10</em> Господи, Боже наш! Как величественно имя Твоё по всей земле!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Псалом 9</p>
</div>
<p class="p"><em>1</em> Начальнику хора. По смерти Лабена. Псалом Давида.</p>
<p class="p"><em>2</em> Буду славить [Тебя], Господи, всем сердцем моим, возвещать все чудеса Твои.</p>
<p class="p"><em>3</em> Буду радоваться и торжествовать о Тебе, петь имени Твоему, Всевышний.</p>
<p class="p"><em>4</em> Когда враги мои обращены назад, то преткнутся и погибнут пред лицем Твоим,</p>
<p class="p"><em>5</em> ибо Ты производил мой суд и мою тяжбу; Ты воссел на престоле, Судия праведный.</p>
<p class="p"><em>6</em> Ты вознегодовал на народы, погубил нечестивого, имя их изгладил на веки и веки.</p>
<p class="p"><em>7</em> У врага совсем не стало оружия, и города. Ты разрушил; погибла память их с ними.</p>
<p class="p"><em>8</em> Но Господь пребывает вовек; Он приготовил для суда престол Свой,</p>
<p class="p"><em>9</em> и Он будет судить вселенную по правде, совершит суд над народами по правоте.</p>
<p class="p"><em>10</em> И будет Господь прибежищем угнетённому, прибежищем во времена скорби;</p>
<p class="p"><em>11</em> и будут уповать на Тебя знающие имя Твоё, потому что Ты не оставляешь ищущих Тебя, Господи.</p>
<p class="p"><em>12</em> Пойте Господу, живущему на Сионе, возвещайте между народами дела Его,</p>
<p class="p"><em>13</em> ибо Он взыскивает за кровь; помнит их, не забывает вопля угнетённых.</p>
<p class="p"><em>14</em> Помилуй меня, Господи; воззри на страдание моё от ненавидящих меня, — Ты, Который возносишь меня от врат смерти,</p>
<p class="p"><em>15</em> чтобы я возвещал все хвалы Твои во вратах дщери Сионовой: буду радоваться о спасении Твоём.</p>
<p class="p"><em>16</em> Обрушились народы в яму, которую выкопали; в сети, которую скрыли они, запуталась нога их.</p>
<p class="p"><em>17</em> Познан был Господь по суду, который Он совершил; нечестивый уловлен делами рук своих.</p>
<p class="p"><em>18</em> Да обратятся нечестивые в ад, — все народы, забывающие Бога.</p>
<p class="p"><em>19</em> Ибо не навсегда забыт будет нищий, и надежда бедных не до конца погибнет.</p>
<p class="p"><em>20</em> Восстань, Господи, да не преобладает человек, да судятся народы пред лицем Твоим.</p>
<p class="p"><em>21</em> Наведи, Господи, страх на них; да знают народы, что человеки они.</p>
<p class="p"><em>22</em> Для чего, Господи, стоишь вдали, скрываешь Себя во время скорби?</p>
<p class="p"><em>23</em> По гордости своей нечестивый преследует бедного: да уловятся они ухищрениями, которые сами вымышляют.</p>
<p class="p"><em>24</em> Ибо нечестивый хвалится похотью души своей; корыстолюбец ублажает себя.</p>
<p class="p"><em>25</em> В надмении своём нечестивый пренебрегает Господа: «не взыщет»; во всех помыслах его: «нет Бога!»</p>
<p class="p"><em>26</em> Во всякое время пути его гибельны; суды Твои далеки для него; на всех врагов своих он смотрит с пренебрежением;</p>
<p class="p"><em>27</em> говорит в сердце своём: «не поколеблюсь; в род и род не приключится <em>мне</em> зла»;</p>
<p class="p"><em>28</em> уста его полны проклятия, коварства и лжи; под языком — его мучение и пагуба;</p>
<p class="p"><em>29</em> сидит в засаде за двором, в потаённых местах убивает невинного; глаза его подсматривают за бедным;</p>
<p class="p"><em>30</em> подстерегает в потаённом месте, как лев в логовище; подстерегает в засаде, чтобы схватить бедного; хватает бедного, увлекая в сети свои;</p>
<p class="p"><em>31</em> сгибается, прилегает, — и бедные падают в сильные когти его;</p>
<p class="p"><em>32</em> говорит в сердце своём: «забыл Бог, закрыл лице Своё, не увидит никогда».</p>
<p class="p"><em>33</em> Восстань, Господи, Боже [мой], вознеси руку Твою, не забудь угнетённых [Твоих до конца].</p>
<p class="p"><em>34</em> Зачем нечестивый пренебрегает Бога, говоря в сердце своём: «Ты не взыщешь»?</p>
<p class="p"><em>35</em> Ты видишь, ибо Ты взираешь на обиды и притеснения, чтобы воздать Твоею рукою. Тебе предаёт себя бедный; сироте Ты помощник.</p>
<p class="p"><em>36</em> Сокруши мышцу нечестивому и злому, так чтобы искать и не найти его нечестия.</p>
<p class="p"><em>37</em> Господь — царь на веки, навсегда; исчезнут язычники с земли Его.</p>
<p class="p"><em>38</em> Господи! Ты слышишь желания смиренных; укрепи сердце их; открой ухо Твоё,</p>
<p class="p"><em>39</em> чтобы дать суд сироте и угнетённому, да не устрашает более человек на земле.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Псалом 10</p>
</div>
<p class="p"><em>1</em> На Господа уповаю; как же вы говорите душе моей: «улетай на гору вашу, <em>как</em> птица»?</p>
<p class="p"><em>2</em> Ибо вот, нечестивые натянули лук, стрелу свою приложили к тетиве, чтобы во тьме стрелять в правых сердцем.</p>
<p class="p"><em>3</em> Когда разрушены основания, что сделает праведник?</p>
<p class="p"><em>4</em> Господь во святом храме Своём, Господь, — престол Его на небесах, очи Его зрят [на нищего]; вежды Его испытывают сынов человеческих.</p>
<p class="p"><em>5</em> Господь испытывает праведного, а нечестивого и любящего насилие ненавидит душа Его.</p>
<p class="p"><em>6</em> Дождём прольёт Он на нечестивых горящие угли, огонь и серу; и палящий ветер — их доля из чаши;</p>
<p class="p"><em>7</em> ибо Господь праведен, любит правду; лице Его видит праведника.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Псалом 11</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На восьмиструнном. Псалом Давида.</p>
<p class="p"><em>2</em> Спаси [меня], Господи, ибо не стало праведного, ибо нет верных между сынами человеческими.</p>
<p class="p"><em>3</em> Ложь говорит каждый своему ближнему; уста льстивы, говорят от сердца притворного.</p>
<p class="p"><em>4</em> Истребит Господь все уста льстивые, язык велеречивый,</p>
<p class="p"><em>5</em> тех, которые говорят: «языком нашим пересилим, уста наши с нами; кто нам господин»?</p>
<p class="p"><em>6</em> Ради страдания нищих и воздыхания бедных ныне восстану, говорит Господь, поставлю в безопасности того, кого уловить хотят.</p>
<p class="p"><em>7</em> Слова Господни — слова чистые, серебро, очищенное от земли в горниле, семь раз переплавленное.</p>
<p class="p"><em>8</em> Ты, Господи, сохранишь их, соблюдёшь от рода сего вовек.</p>
<p class="p"><em>9</em> Повсюду ходят нечестивые, когда ничтожные из сынов человеческих возвысились.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Псалом 12</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Доколе, Господи, будешь забывать меня вконец, доколе будешь скрывать лице Твоё от меня?</p>
<p class="p"><em>3</em> Доколе мне слагать советы в душе моей, скорбь в сердце моём день [и ночь]? Доколе врагу моему возноситься надо мною?</p>
<p class="p"><em>4</em> Призри, услышь меня, Господи Боже мой! Просвети очи мои, да не усну я <em>сном</em> смертным;</p>
<p class="p"><em>5</em> да не скажет враг мой: «я одолел его». Да не возрадуются гонители мои, если я поколеблюсь.</p>
<p class="p"><em>6</em> Я же уповаю на милость Твою; сердце моё возрадуется о спасении Твоём; воспою Господу, облагодетельствовавшему меня, [и буду петь имени Господа Всевышнего].</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Псалом 13</p>
</div>
<p class="p"><em>1</em> Сказал безумец в сердце своём: «нет Бога». Они развратились, совершили гнусные дела; нет делающего добро.</p>
<p class="p"><em>2</em> Господь с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий, ищущий Бога.</p>
<p class="p"><em>3</em> Все уклонились, сделались равно непотребными; нет делающего добро, нет ни одного.</p>
<p class="p"><em>4</em> Неужели не вразумятся все, делающие беззаконие, съедающие народ мой, <em>как</em> едят хлеб, и не призывающие Господа?</p>
<p class="p"><em>5</em> Там убоятся они страха, [где нет страха, ] ибо Бог в роде праведных.</p>
<p class="p"><em>6</em> Вы посмеялись над мыслью нищего, что Господь упование его.</p>
<p class="p"><em>7</em> «Кто даст с Сиона спасение Израилю!» Когда Господь возвратит пленение народа Своего, тогда возрадуется Иаков и возвеселится Израиль.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Псалом 14</p>
</div>
<p class="p"><em>1</em> Господи! кто может пребывать в жилище Твоём? кто может обитать на святой горе Твоей?</p>
<p class="p"><em>2</em> Тот, кто ходит непорочно и делает правду, и говорит истину в сердце своём;</p>
<p class="p"><em>3</em> кто не клевещет языком своим, не делает искреннему своему зла и не принимает поношения на ближнего своего;</p>
<p class="p"><em>4</em> тот, в глазах которого презрен отверженный, но который боящихся Господа славит; кто клянётся, <em>хотя бы</em> злому, и не изменяет;</p>
<p class="p"><em>5</em> кто серебра своего не отдаёт в рост и не принимает даров против невинного. Поступающий так не поколеблется вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Псалом 15</p>
</div>
<p class="p"><em>1</em> Храни меня, Боже, ибо я на Тебя уповаю.</p>
<p class="p"><em>2</em> Я сказал Господу: Ты — Господь мой; блага мои Тебе не нужны.</p>
<p class="p"><em>3</em> К святым, которые на земле, и к дивным <em>Твоим</em> — к ним всё желание моё.</p>
<p class="p"><em>4</em> Пусть умножаются скорби у тех, которые текут к <em>богу</em> чужому; я не возлию кровавых возлияний их и не помяну имён их устами моими.</p>
<p class="p"><em>5</em> Господь есть часть наследия моего и чаши моей. Ты держишь жребий мой.</p>
<p class="p"><em>6</em> Межи мои прошли по прекрасным <em>местам,</em> и наследие моё приятно для меня.</p>
<p class="p"><em>7</em> Благословлю Господа, вразумившего меня; даже и ночью учит меня внутренность моя.</p>
<p class="p"><em>8</em> Всегда видел я пред собою Господа, ибо Он одесную меня; не поколеблюсь.</p>
<p class="p"><em>9</em> Оттого возрадовалось сердце моё и возвеселился язык мой; даже и плоть моя успокоится в уповании,</p>
<p class="p"><em>10</em> ибо Ты не оставишь души моей в аде и не дашь святому Твоему увидеть тление,</p>
<p class="p"><em>11</em> Ты укажешь мне путь жизни: полнота радостей пред лицем Твоим, блаженство в деснице Твоей вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Псалом 16</p>
</div>
<p class="p"><em>1</em> Услышь, Господи, правду [мою], внемли воплю моему, прими мольбу из уст нелживых.</p>
<p class="p"><em>2</em> От Твоего лица суд мне да изыдет; да воззрят очи Твои на правоту.</p>
<p class="p"><em>3</em> Ты испытал сердце моё, посетил меня ночью, искусил меня и ничего не нашёл; от мыслей моих не отступают уста мои.</p>
<p class="p"><em>4</em> В делах человеческих, по слову уст Твоих, я охранял себя от путей притеснителя.</p>
<p class="p"><em>5</em> Утверди шаги мои на путях Твоих, да не колеблются стопы мои.</p>
<p class="p"><em>6</em> К Тебе взываю я, ибо Ты услышишь меня, Боже; приклони ухо Твоё ко мне, услышь слова мои.</p>
<p class="p"><em>7</em> Яви дивную милость Твою, Спаситель уповающих [на Тебя] от противящихся деснице Твоей.</p>
<p class="p"><em>8</em> Храни меня, как зеницу ока; в тени крыл Твоих укрой меня</p>
<p class="p"><em>9</em> от лица нечестивых, нападающих на меня, — от врагов души моей, окружающих меня:</p>
<p class="p"><em>10</em> они заключились в туке своём, надменно говорят устами своими.</p>
<p class="p"><em>11</em> На всяком шагу нашем ныне окружают нас; они устремили глаза свои, чтобы низложить <em>меня</em> на землю;</p>
<p class="p"><em>12</em> они подобны льву, жаждущему добычи, подобны скимну, сидящему в местах скрытных.</p>
<p class="p"><em>13</em> Восстань, Господи, предупреди их, низложи их. Избавь душу мою от нечестивого мечом Твоим,</p>
<p class="p"><em>14</em> от людей — рукою Твоею, Господи, от людей мира, которых удел в <em>этой</em> жизни, которых чрево Ты наполняешь из сокровищниц Твоих; сыновья их сыты и оставят остаток детям своим.</p>
<p class="p"><em>15</em> А я в правде буду взирать на лице Твоё; пробудившись, буду насыщаться образом Твоим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Псалом 17</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Раба Господня Давида, который произнёс слова песни сей к Господу, когда Господь избавил его от рук всех врагов его и от руки Саула. И он сказал:</p>
<p class="p"><em>2</em> Возлюблю тебя, Господи, крепость моя!</p>
<p class="p"><em>3</em> Господь — твердыня моя и прибежище моё, Избавитель мой, Бог мой, — скала моя; на Него я уповаю; щит мой, рог спасения моего и убежище моё.</p>
<p class="p"><em>4</em> Призову достопоклоняемого Господа и от врагов моих спасусь.</p>
<p class="p"><em>5</em> Объяли меня муки смертные, и потоки беззакония устрашили меня;</p>
<p class="p"><em>6</em> цепи ада облегли меня, и сети смерти опутали меня.</p>
<p class="p"><em>7</em> В тесноте моей я призвал Господа и к Богу моему воззвал. И Он услышал от [святаго] чертога Своего голос мой, и вопль мой дошёл до слуха Его.</p>
<p class="p"><em>8</em> Потряслась и всколебалась земля, дрогнули и подвиглись основания гор, ибо разгневался [Бог];</p>
<p class="p"><em>9</em> поднялся дым от гнева Его и из уст Его огонь поядающий; горячие угли <em>сыпались</em> от Него.</p>
<p class="p"><em>10</em> Наклонил Он небеса и сошёл, — и мрак под ногами Его.</p>
<p class="p"><em>11</em> И воссел на Херувимов и полетел, и понёсся на крыльях ветра.</p>
<p class="p"><em>12</em> И мрак сделал покровом Своим, сению вокруг Себя мрак вод, облаков воздушных.</p>
<p class="p"><em>13</em> От блистания пред Ним бежали облака Его, град и угли огненные.</p>
<p class="p"><em>14</em> Возгремел на небесах Господь, и Всевышний дал глас Свой, град и угли огненные.</p>
<p class="p"><em>15</em> Пустил стрелы Свои и рассеял их, множество молний, и рассыпал их.</p>
<p class="p"><em>16</em> И явились источники вод, и открылись основания вселенной от грозного <em>гласа</em> Твоего, Господи, от дуновения духа гнева Твоего.</p>
<p class="p"><em>17</em> Он простёр <em>руку</em> с высоты и взял меня, и извлёк меня из вод многих;</p>
<p class="p"><em>18</em> избавил меня от врага моего сильного и от ненавидящих меня, которые были сильнее меня.</p>
<p class="p"><em>19</em> Они восстали на меня в день бедствия моего, но Господь был мне опорою.</p>
<p class="p"><em>20</em> Он вывел меня на пространное место и избавил меня, ибо Он благоволит ко мне.</p>
<p class="p"><em>21</em> Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня,</p>
<p class="p"><em>22</em> ибо я хранил пути Господни и не был нечестивым пред Богом моим;</p>
<p class="p"><em>23</em> ибо все заповеди Его предо мною, и от уставов Его я не отступал.</p>
<p class="p"><em>24</em> Я был непорочен пред Ним и остерегался, чтобы не согрешить мне;</p>
<p class="p"><em>25</em> и воздал мне Господь по правде моей, по чистоте рук моих пред очами Его.</p>
<p class="p"><em>26</em> С милостивым Ты поступаешь милостиво, с мужем искренним — искренно,</p>
<p class="p"><em>27</em> с чистым — чисто, а с лукавым — по лукавству его,</p>
<p class="p"><em>28</em> ибо Ты людей угнетённых спасаешь, а очи надменные унижаешь.</p>
<p class="p"><em>29</em> Ты возжигаешь светильник мой, Господи; Бог мой просвещает тьму мою.</p>
<p class="p"><em>30</em> С Тобою я поражаю войско, с Богом моим восхожу на стену.</p>
<p class="p"><em>31</em> Бог! — Непорочен путь Его, чисто слово Господа; щит Он для всех, уповающих на Него.</p>
<p class="p"><em>32</em> Ибо кто Бог, кроме Господа, и кто защита, кроме Бога нашего?</p>
<p class="p"><em>33</em> Бог препоясывает меня силою и устрояет мне верный путь;</p>
<p class="p"><em>34</em> делает ноги мои, как оленьи, и на высотах моих поставляет меня;</p>
<p class="p"><em>35</em> научает руки мои брани, и мышцы мои сокрушают медный лук.</p>
<p class="p"><em>36</em> Ты дал мне щит спасения Твоего, и десница Твоя поддерживает меня, и милость Твоя возвеличивает меня.</p>
<p class="p"><em>37</em> Ты расширяешь шаг мой подо мною, и не колеблются ноги мои.</p>
<p class="p"><em>38</em> Я преследую врагов моих и настигаю их, и не возвращаюсь, доколе не истреблю их;</p>
<p class="p"><em>39</em> поражаю их, и они не могут встать, падают под ноги мои,</p>
<p class="p"><em>40</em> ибо Ты препоясал меня силою для войны и низложил под ноги мои восставших на меня;</p>
<p class="p"><em>41</em> Ты обратил ко мне тыл врагов моих, и я истребляю ненавидящих меня:</p>
<p class="p"><em>42</em> они вопиют, но нет спасающего; ко Господу, — но Он не внемлет им;</p>
<p class="p"><em>43</em> я рассеваю их, как прах пред лицем ветра, как уличную грязь попираю их.</p>
<p class="p"><em>44</em> Ты избавил меня от мятежа народа, поставил меня главою иноплеменников; народ, которого я не знал, служит мне;</p>
<p class="p"><em>45</em> по одному слуху о мне повинуются мне; иноплеменники ласкательствуют предо мною;</p>
<p class="p"><em>46</em> иноплеменники бледнеют и трепещут в укреплениях своих.</p>
<p class="p"><em>47</em> Жив Господь и благословен защитник мой! Да будет превознесён Бог спасения моего,</p>
<p class="p"><em>48</em> Бог, мстящий за меня и покоряющий мне народы,</p>
<p class="p"><em>49</em> и избавляющий меня от врагов моих! Ты вознёс меня над восстающими против меня и от человека жестокого избавил меня.</p>
<p class="p"><em>50</em> За то буду славить Тебя, Господи, между иноплеменниками и буду петь имени Твоему,</p>
<p class="p"><em>51</em> величественно спасающий царя и творящий милость помазаннику Твоему Давиду и потомству его во веки.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Псалом 18</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Небеса проповедуют славу Божию, и о делах рук Его вещает твердь.</p>
<p class="p"><em>3</em> День дню передаёт речь, и ночь ночи открывает знание.</p>
<p class="p"><em>4</em> Нет языка, и нет наречия, где не слышался бы голос их.</p>
<p class="p"><em>5</em> По всей земле проходит звук их, и до пределов вселенной слова́ их. Он поставил в них жилище солнцу,</p>
<p class="p"><em>6</em> и оно выходит, как жених из брачного чертога своего, радуется, как исполин, пробежать поприще:</p>
<p class="p"><em>7</em> от края небес исход его, и шествие его до края их, и ничто не укрыто от теплоты его.</p>
<p class="p"><em>8</em> Закон Господа совершён, укрепляет душу; откровение Господа верно, умудряет простых.</p>
<p class="p"><em>9</em> Повеления Господа праведны, веселят сердце; заповедь Господа светла, просвещает очи.</p>
<p class="p"><em>10</em> Страх Господень чист, пребывает вовек. Суды Господни истина, все праведны;</p>
<p class="p"><em>11</em> они вожделеннее золота и даже множества золота чистого, слаще мёда и капель сота;</p>
<p class="p"><em>12</em> и раб Твой охраняется ими, в соблюдении их великая награда.</p>
<p class="p"><em>13</em> Кто усмотрит погрешности свои? От тайных <em>моих</em> очисти меня</p>
<p class="p"><em>14</em> и от умышленных удержи раба Твоего, чтобы не возобладали мною. Тогда я буду непорочен и чист от великого развращения.</p>
<p class="p"><em>15</em> Да будут слова уст моих и помышление сердца моего благоугодны пред Тобою, Господи, твердыня моя и Избавитель мой!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Псалом 19</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Да услышит тебя Господь в день печали, да защитит тебя имя Бога Иаковлева.</p>
<p class="p"><em>3</em> Да пошлёт тебе помощь из Святилища и с Сиона да подкрепит тебя.</p>
<p class="p"><em>4</em> Да воспомянет все жертвоприношения твои и всесожжение твоё да соделает тучным.</p>
<p class="p"><em>5</em> Да даст тебе [Господь] по сердцу твоему и все намерения твои да исполнит.</p>
<p class="p"><em>6</em> Мы возрадуемся о спасении твоём и во имя Бога нашего поднимем знамя. Да исполнит Господь все прошения твои.</p>
<p class="p"><em>7</em> Ныне познал я, что Господь спасает помазанника Своего, отвечает ему со святых небес Своих могуществом спасающей десницы Своей.</p>
<p class="p"><em>8</em> Иные колесницами, иные конями, а мы именем Господа Бога нашего хвалимся:</p>
<p class="p"><em>9</em> они поколебались и пали, а мы встали и стоим прямо.</p>
<p class="p"><em>10</em> Господи! спаси царя и услышь нас, когда будем взывать [к Тебе].</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Псалом 20</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Господи! силою Твоею веселится царь и о спасении Твоём безмерно радуется.</p>
<p class="p"><em>3</em> Ты дал ему, чего желало сердце его, и прошения уст его не отринул,</p>
<p class="p"><em>4</em> ибо Ты встретил его благословениями благости, возложил на голову его венец из чистого золота.</p>
<p class="p"><em>5</em> Он просил у Тебя жизни; Ты дал ему долгоденствие на век и век.</p>
<p class="p"><em>6</em> Велика слава его в спасении Твоём; Ты возложил на него честь и величие.</p>
<p class="p"><em>7</em> Ты положил на него благословения на веки, возвеселил его радостью лица Твоего,</p>
<p class="p"><em>8</em> ибо царь уповает на Господа, и во благости Всевышнего не поколеблется.</p>
<p class="p"><em>9</em> Рука Твоя найдёт всех врагов Твоих, десница Твоя найдёт [всех] ненавидящих Тебя.</p>
<p class="p"><em>10</em> Во время гнева Твоего Ты сделаешь их, как печь огненную; во гневе Своём Господь погубит их, и пожрёт их огонь.</p>
<p class="p"><em>11</em> Ты истребишь плод их с земли и семя их — из среды сынов человеческих,</p>
<p class="p"><em>12</em> ибо они предприняли против Тебя злое, составили замыслы, но не могли [выполнить их].</p>
<p class="p"><em>13</em> Ты поставишь их целью, из луков Твоих пустишь стрелы в лице их.</p>
<p class="p"><em>14</em> Вознесись, Господи, силою Твоею: мы будем воспевать и прославлять Твоё могущество.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id21">
<div class="title3">
<p class="title-p">Псалом 21</p>
</div>
<p class="p"><em>1</em> Начальнику хора. При появлении зари. Псалом Давида.</p>
<p class="p"><em>2</em> Боже мой! Боже мой! [внемли мне] для чего Ты оставил меня? Далеки от спасения моего слова вопля моего.</p>
<p class="p"><em>3</em> Боже мой! я вопию днём, — и Ты не внемлешь мне, ночью, — и нет мне успокоения.</p>
<p class="p"><em>4</em> Но Ты, Святый, живёшь среди славословий Израиля.</p>
<p class="p"><em>5</em> На Тебя уповали отцы наши; уповали, и Ты избавлял их;</p>
<p class="p"><em>6</em> к Тебе взывали они, и были спасаемы; на Тебя уповали, и не оставались в стыде.</p>
<p class="p"><em>7</em> Я же червь, а не человек, поношение у людей и презрение в народе.</p>
<p class="p"><em>8</em> Все, видящие меня, ругаются надо мною, говорят устами, кивая головою:</p>
<p class="p"><em>9</em> «он уповал на Господа; пусть избавит его, пусть спасёт, если он угоден Ему».</p>
<p class="p"><em>10</em> Но Ты извёл меня из чрева, вложил в меня упование у грудей матери моей.</p>
<p class="p"><em>11</em> На Тебя оставлен я от утробы; от чрева матери моей Ты — Бог мой.</p>
<p class="p"><em>12</em> Не удаляйся от меня, ибо скорбь близка, а помощника нет.</p>
<p class="p"><em>13</em> Множество тельцов обступили меня; тучные Васанские окружили меня,</p>
<p class="p"><em>14</em> раскрыли на меня пасть свою, <em>как</em> лев, алчущий добычи и рыкающий.</p>
<p class="p"><em>15</em> Я пролился, как вода; все кости мои рассыпались; сердце моё сделалось, как воск, растаяло посреди внутренности моей.</p>
<p class="p"><em>16</em> Сила моя иссохла, как черепок; язык мой прильпнул к гортани моей, и Ты свёл меня к персти смертной.</p>
<p class="p"><em>17</em> Ибо псы окружили меня, скопище злых обступило меня, пронзили руки мои и ноги мои.</p>
<p class="p"><em>18</em> Можно было бы перечесть все кости мои; а они смотрят и делают из меня зрелище;</p>
<p class="p"><em>19</em> делят ризы мои между собою и об одежде моей бросают жребий.</p>
<p class="p"><em>20</em> Но Ты, Господи, не удаляйся от меня; сила моя! поспеши на помощь мне;</p>
<p class="p"><em>21</em> избавь от меча душу мою и от псов одинокую мою;</p>
<p class="p"><em>22</em> спаси меня от пасти льва и от рогов единорогов, услышав, <em>избавь</em> меня.</p>
<p class="p"><em>23</em> Буду возвещать имя Твоё братьям моим, посреди собрания восхвалять Тебя.</p>
<p class="p"><em>24</em> Боящиеся Господа! восхвалите Его. Всё семя Иакова! прославь Его. Да благоговеет пред Ним всё семя Израиля,</p>
<p class="p"><em>25</em> ибо Он не презрел и не пренебрёг скорби страждущего, не скрыл от него лица Своего, но услышал его, когда сей воззвал к Нему.</p>
<p class="p"><em>26</em> О Тебе хвала моя в собрании великом; воздам обеты мои пред боящимися Его.</p>
<p class="p"><em>27</em> Да едят бедные и насыщаются; да восхвалят Господа ищущие Его; да живут сердца ваши во веки!</p>
<p class="p"><em>28</em> Вспомнят, и обратятся к Господу все концы земли, и поклонятся пред Тобою все племена язычников,</p>
<p class="p"><em>29</em> ибо Господне есть царство, и Он — Владыка над народами.</p>
<p class="p"><em>30</em> Будут есть и поклоняться все тучные земли; преклонятся пред Ним все нисходящие в персть и не могущие сохранить жизни своей.</p>
<p class="p"><em>31</em> Потомство [моё] будет служить Ему, и будет называться Господним вовек:</p>
<p class="p"><em>32</em> придут и будут возвещать правду Его людям, которые родятся, что́ сотворил Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id22">
<div class="title3">
<p class="title-p">Псалом 22</p>
</div>
<p class="p"><em>1</em> Господь — Пастырь мой; я ни в чём не буду нуждаться:</p>
<p class="p"><em>2</em> Он покоит меня на злачных пажитях и водит меня к водам тихим,</p>
<p class="p"><em>3</em> подкрепляет душу мою, направляет меня на стези правды ради имени Своего.</p>
<p class="p"><em>4</em> Если я пойду и долиною смертной тени, не убоюсь зла, потому что Ты со мной; Твой жезл и Твой посох — они успокаивают меня.</p>
<p class="p"><em>5</em> Ты приготовил предо мною трапезу в виду врагов моих; умастил елеем голову мою; чаша моя преисполнена.</p>
<p class="p"><em>6</em> Так, благость и милость [Твоя] да сопровождают меня во все дни жизни моей, и я пребуду в доме Господнем многие дни.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id23">
<div class="title3">
<p class="title-p">Псалом 23</p>
</div>
<p class="p"><em>1</em> Господня земля и что наполняет её, вселенная и всё живущее в ней,</p>
<p class="p"><em>2</em> ибо Он основал её на морях и на реках утвердил её.</p>
<p class="p"><em>3</em> Кто взойдёт на гору Господню, или кто станет на святом месте Его?</p>
<p class="p"><em>4</em> Тот, у которого руки неповинны и сердце чисто, кто не клялся душею своею напрасно и не божился ложно [ближнему своему], —</p>
<p class="p"><em>5</em> тот получит благословение от Господа и милость от Бога, Спасителя своего.</p>
<p class="p"><em>6</em> Таков род ищущих Его, ищущих лица Твоего, Боже Иакова!</p>
<p class="p"><em>7</em> Поднимите, врата, верхи ваши, и поднимитесь, двери вечные, и войдёт Царь славы!</p>
<p class="p"><em>8</em> Кто сей Царь славы? — Господь крепкий и сильный, Господь, сильный в брани.</p>
<p class="p"><em>9</em> Поднимите, врата, верхи ваши, и поднимитесь, двери вечные, и войдёт Царь славы!</p>
<p class="p"><em>10</em> Кто сей Царь славы? — Господь сил, Он — царь славы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id24">
<div class="title3">
<p class="title-p">Псалом 24</p>
</div>
<p class="p"><em>1</em> К Тебе, Господи, возношу душу мою.</p>
<p class="p"><em>2</em> Боже мой! на Тебя уповаю, да не постыжусь [вовек], да не восторжествуют надо мною враги мои,</p>
<p class="p"><em>3</em> да не постыдятся и все надеющиеся на Тебя: да постыдятся беззаконнующие втуне.</p>
<p class="p"><em>4</em> Укажи мне, Господи, пути Твои и научи меня стезям Твоим.</p>
<p class="p"><em>5</em> Направь меня на истину Твою и научи меня, ибо Ты Бог спасения моего; на Тебя надеюсь всякий день.</p>
<p class="p"><em>6</em> Вспомни щедроты Твои, Господи, и милости Твои, ибо они от века.</p>
<p class="p"><em>7</em> Грехов юности моей и преступлений моих не вспоминай; по милости Твоей вспомни меня Ты, ради благости Твоей, Господи!</p>
<p class="p"><em>8</em> Благ и праведен Господь, посему наставляет грешников на путь,</p>
<p class="p"><em>9</em> направляет кротких к правде, и научает кротких путям Своим.</p>
<p class="p"><em>10</em> Все пути Господни — милость и истина к хранящим завет Его и откровения Его.</p>
<p class="p"><em>11</em> Ради имени Твоего, Господи, прости согрешение моё, ибо велико оно.</p>
<p class="p"><em>12</em> Кто есть человек, боящийся Господа? Ему укажет Он путь, который избрать.</p>
<p class="p"><em>13</em> Душа его пребудет во благе, и семя его наследует землю.</p>
<p class="p"><em>14</em> Тайна Господня — боящимся Его, и завет Свой Он открывает им.</p>
<p class="p"><em>15</em> Очи мои всегда к Господу, ибо Он извлекает из сети ноги мои.</p>
<p class="p"><em>16</em> Призри на меня и помилуй меня, ибо я одинок и угнетён.</p>
<p class="p"><em>17</em> Скорби сердца моего умножились; выведи меня из бед моих,</p>
<p class="p"><em>18</em> призри на страдание моё и на изнеможение моё и прости все грехи мои.</p>
<p class="p"><em>19</em> Посмотри на врагов моих, как много их, и <em>какою</em> лютою ненавистью они ненавидят меня.</p>
<p class="p"><em>20</em> Сохрани душу мою и избавь меня, да не постыжусь, что я на Тебя уповаю.</p>
<p class="p"><em>21</em> Непорочность и правота да охраняют меня, ибо я на Тебя надеюсь.</p>
<p class="p"><em>22</em> Избавь, Боже, Израиля от всех скорбей его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id25">
<div class="title3">
<p class="title-p">Псалом 25</p>
</div>
<p class="p"><em>1</em> Рассуди меня, Господи, ибо я ходил в непорочности моей, и, уповая на Господа, не поколеблюсь.</p>
<p class="p"><em>2</em> Искуси меня, Господи, и испытай меня; расплавь внутренности мои и сердце моё,</p>
<p class="p"><em>3</em> ибо милость Твоя пред моими очами, и я ходил в истине Твоей,</p>
<p class="p"><em>4</em> не сидел я с людьми лживыми, и с коварными не пойду;</p>
<p class="p"><em>5</em> возненавидел я сборище злонамеренных, и с нечестивыми не сяду;</p>
<p class="p"><em>6</em> буду омывать в невинности руки мои и обходить жертвенник Твой, Господи,</p>
<p class="p"><em>7</em> чтобы возвещать гласом хвалы и поведать все чудеса Твои.</p>
<p class="p"><em>8</em> Господи! возлюбил я обитель дома Твоего и место жилища славы Твоей.</p>
<p class="p"><em>9</em> Не погуби души моей с грешниками и жизни моей с кровожадными,</p>
<p class="p"><em>10</em> у которых в руках злодейство, и которых правая рука полна мздоимства.</p>
<p class="p"><em>11</em> А я хожу в моей непорочности; избавь меня, [Господи, ] и помилуй меня.</p>
<p class="p"><em>12</em> Моя нога стоит на прямом <em>пути;</em> в собраниях благословлю Господа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id26">
<div class="title3">
<p class="title-p">Псалом 26</p>
</div>
<p class="p"><em>1</em> Господь — свет мой и спасение моё: кого мне бояться? Господь крепость жизни моей: кого мне страшиться?</p>
<p class="p"><em>2</em> Если будут наступать на меня злодеи, противники и враги мои, чтобы пожрать плоть мою, то они сами преткнутся и падут.</p>
<p class="p"><em>3</em> Если ополчится против меня полк, не убоится сердце моё; если восстанет на меня война, и тогда буду надеяться.</p>
<p class="p"><em>4</em> Одного просил я у Господа, того только ищу, чтобы пребывать мне в доме Господнем во все дни жизни моей, созерцать красоту Господню и посещать [святый] храм Его,</p>
<p class="p"><em>5</em> ибо Он укрыл бы меня в скинии Своей в день бедствия, скрыл бы меня в потаённом месте селения Своего, вознёс бы меня на скалу.</p>
<p class="p"><em>6</em> Тогда вознеслась бы голова моя над врагами, окружающими меня; и я принёс бы в Его скинии жертвы славословия, стал бы петь и воспевать пред Господом.</p>
<p class="p"><em>7</em> Услышь, Господи, голос мой, которым я взываю, помилуй меня и внемли мне.</p>
<p class="p"><em>8</em> Сердце моё говорит от Тебя: «ищите лица Моего»; и я буду искать лица Твоего, Господи.</p>
<p class="p"><em>9</em> Не скрой от меня лица Твоего; не отринь во гневе раба Твоего. Ты был помощником моим; не отвергни меня и не оставь меня, Боже, Спаситель мой!</p>
<p class="p"><em>10</em> ибо отец мой и мать моя оставили меня, но Господь примет меня.</p>
<p class="p"><em>11</em> Научи меня, Господи, пути Твоему и наставь меня на стезю правды, ради врагов моих;</p>
<p class="p"><em>12</em> не предавай меня на произвол врагам моим, ибо восстали на меня свидетели лживые и дышат злобою.</p>
<p class="p"><em>13</em> Но я верую, что увижу благость Господа на земле живых.</p>
<p class="p"><em>14</em> Надейся на Господа, мужайся, и да укрепляется сердце твоё, и надейся на Господа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id27">
<div class="title3">
<p class="title-p">Псалом 27</p>
</div>
<p class="p"><em>1</em> К тебе, Господи, взываю: твердыня моя! не будь безмолвен для меня, чтобы при безмолвии Твоём я не уподобился нисходящим в могилу.</p>
<p class="p"><em>2</em> Услышь голос молений моих, когда я взываю к Тебе, когда поднимаю руки мои к святому храму Твоему.</p>
<p class="p"><em>3</em> Не погуби меня с нечестивыми и с делающими неправду, которые с ближними своими говорят о мире, а в сердце у них зло.</p>
<p class="p"><em>4</em> Воздай им по делам их, по злым поступкам их; по делам рук их воздай им, отдай им заслуженное ими.</p>
<p class="p"><em>5</em> За то, что они невнимательны к действиям Господа и к делу рук Его, Он разрушит их и не созиждет их.</p>
<p class="p"><em>6</em> Благословен Господь, ибо Он услышал голос молений моих.</p>
<p class="p"><em>7</em> Господь — крепость моя и щит мой; на Него уповало сердце моё, и Он помог мне, и возрадовалось сердце моё; и я прославлю Его песнью моею.</p>
<p class="p"><em>8</em> Господь — крепость народа Своего и спасительная защита помазанника Своего.</p>
<p class="p"><em>9</em> Спаси народ Твой и благослови наследие Твоё; паси их и возвышай их во веки!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id28">
<div class="title3">
<p class="title-p">Псалом 28</p>
</div>
<p class="p"><em>1</em> Воздайте Господу, сыны Божии, воздайте Господу славу и честь,</p>
<p class="p"><em>2</em> воздайте Господу славу имени Его; поклонитесь Господу в благолепном святилище <em>Его</em>.</p>
<p class="p"><em>3</em> Глас Господень над водами; Бог славы возгремел, Господь над водами многими.</p>
<p class="p"><em>4</em> Глас Господа силён, глас Господа величествен.</p>
<p class="p"><em>5</em> Глас Господа сокрушает кедры; Господь сокрушает кедры Ливанские</p>
<p class="p"><em>6</em> и заставляет их скакать подобно тельцу, Ливан и Сирион, подобно молодому единорогу.</p>
<p class="p"><em>7</em> Глас Господа высекает пламень огня.</p>
<p class="p"><em>8</em> Глас Господа потрясает пустыню; потрясает Господь пустыню Кадес.</p>
<p class="p"><em>9</em> Глас Господа разрешает от бремени ланей и обнажает леса; и во храме Его всё возвещает о <em>Его</em> славе.</p>
<p class="p"><em>10</em> Господь восседал над потопом, и будет восседать Господь царём вовек.</p>
<p class="p"><em>11</em> Господь даст силу народу Своему, Господь благословит народ Свой миром.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id29">
<div class="title3">
<p class="title-p">Псалом 29</p>
</div>
<p class="p"><em>1</em> Псалом Давида; песнь при обновлении дома.</p>
<p class="p"><em>2</em> Превознесу Тебя, Господи, что Ты поднял меня и не дал моим врагам восторжествовать надо мною.</p>
<p class="p"><em>3</em> Господи, Боже мой! я воззвал к Тебе, и Ты исцелил меня.</p>
<p class="p"><em>4</em> Господи! Ты вывел из ада душу мою и оживил меня, чтобы я не сошёл в могилу.</p>
<p class="p"><em>5</em> Пойте Господу, святые Его, славьте память святыни Его,</p>
<p class="p"><em>6</em> ибо на мгновение гнев Его, на <em>всю</em> жизнь благоволение Его: вечером водворяется плач, а на утро радость.</p>
<p class="p"><em>7</em> И я говорил в благоденствии моём: «не поколеблюсь вовек».</p>
<p class="p"><em>8</em> По благоволению Твоему, Господи, Ты укрепил гору мою; но Ты сокрыл лице Твоё, <em>и</em> я смутился.</p>
<p class="p"><em>9</em> Тогда к Тебе, Господи, взывал я, и Господа [моего] умолял:</p>
<p class="p"><em>10</em> «что пользы в крови моей, когда я сойду в могилу? будет ли прах славить Тебя? будет ли возвещать истину Твою?</p>
<p class="p"><em>11</em> услышь, Господи, и помилуй меня; Господи! будь мне помощником».</p>
<p class="p"><em>12</em> И Ты обратил сетование моё в ликование, снял с меня вретище и препоясал меня веселием,</p>
<p class="p"><em>13</em> да славит Тебя душа моя и да не умолкает. Господи, Боже мой! буду славить Тебя вечно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id30">
<div class="title3">
<p class="title-p">Псалом 30</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида. [Во время смятения].</p>
<p class="p"><em>2</em> На Тебя, Господи, уповаю, да не постыжусь вовек; по правде Твоей избавь меня;</p>
<p class="p"><em>3</em> приклони ко мне ухо Твоё, поспеши избавить меня. Будь мне каменною твердынею, домом прибежища, чтобы спасти меня,</p>
<p class="p"><em>4</em> ибо Ты каменная гора моя и ограда моя; ради имени Твоего води меня и управляй мною.</p>
<p class="p"><em>5</em> Выведи меня из сети, которую тайно поставили мне, ибо Ты крепость моя.</p>
<p class="p"><em>6</em> В Твою руку предаю дух мой; Ты избавлял меня, Господи, Боже истины.</p>
<p class="p"><em>7</em> Ненавижу почитателей суетных идолов, но на Господа уповаю.</p>
<p class="p"><em>8</em> Буду радоваться и веселиться о милости Твоей, потому что Ты призрел на бедствие моё, узнал горесть души моей</p>
<p class="p"><em>9</em> и не предал меня в руки врага; поставил ноги мои на пространном месте.</p>
<p class="p"><em>10</em> Помилуй меня, Господи, ибо тесно мне; иссохло от горести око моё, душа моя и утроба моя.</p>
<p class="p"><em>11</em> Истощилась в печали жизнь моя и лета мои в стенаниях; изнемогла от грехов моих сила моя, и кости мои иссохли.</p>
<p class="p"><em>12</em> От всех врагов моих я сделался поношением даже у соседей моих и страшилищем для знакомых моих; видящие меня на улице бегут от меня.</p>
<p class="p"><em>13</em> Я забыт в сердцах, как мёртвый; я — как сосуд разбитый,</p>
<p class="p"><em>14</em> ибо слышу злоречие многих; отвсюду ужас, когда они сговариваются против меня, умышляют исторгнуть душу мою.</p>
<p class="p"><em>15</em> А я на Тебя, Господи, уповаю; я говорю: Ты — мой Бог.</p>
<p class="p"><em>16</em> В Твоей руке дни мои; избавь меня от руки врагов моих и от гонителей моих.</p>
<p class="p"><em>17</em> Яви светлое лице Твоё рабу Твоему; спаси меня милостью Твоею.</p>
<p class="p"><em>18</em> Господи! да не постыжусь, что я к Тебе взываю; нечестивые же да посрамятся, да умолкнут в аде.</p>
<p class="p"><em>19</em> Да онемеют уста лживые, которые против праведника говорят злое с гордостью и презреньем.</p>
<p class="p"><em>20</em> Как много у Тебя благ, которые Ты хранишь для боящихся Тебя и которые приготовил уповающим на Тебя пред сынами человеческими!</p>
<p class="p"><em>21</em> Ты укрываешь их под покровом лица Твоего от мятежей людских, скрываешь их под сенью от пререкания языков.</p>
<p class="p"><em>22</em> Благословен Господь, что явил мне дивную милость Свою в укреплённом городе!</p>
<p class="p"><em>23</em> В смятении моём я думал: «отвержен я от очей Твоих»; но Ты услышал голос молитвы моей, когда я воззвал к Тебе.</p>
<p class="p"><em>24</em> Любите Господа, все праведные Его; Господь хранит верных и поступающим надменно воздаёт с избытком.</p>
<p class="p"><em>25</em> Мужайтесь, и да укрепляется сердце ваше, все надеющиеся на Господа!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id31">
<div class="title3">
<p class="title-p">Псалом 31</p>
</div>
<p class="p"><em>1</em> Блажен, кому отпущены беззакония, и чьи грехи покрыты!</p>
<p class="p"><em>2</em> Блажен человек, которому Господь не вменит греха, и в чьём духе нет лукавства!</p>
<p class="p"><em>3</em> Когда я молчал, обветшали кости мои от вседневного стенания моего,</p>
<p class="p"><em>4</em> ибо день и ночь тяготела надо мною рука Твоя; свежесть моя исчезла, как в летнюю засуху.</p>
<p class="p"><em>5</em> Но я открыл Тебе грех мой и не скрыл беззакония моего; я сказал: «исповедаю Господу преступления мои», и Ты снял с меня вину греха моего.</p>
<p class="p"><em>6</em> За то помолится Тебе каждый праведник во время благопотребное, и тогда разлитие многих вод не достигнет его.</p>
<p class="p"><em>7</em> Ты покров мой: Ты охраняешь меня от скорби, окружаешь меня радостями избавления.</p>
<p class="p"><em>8</em> «Вразумлю тебя, наставлю тебя на путь, по которому тебе идти; буду руководить тебя, око Моё над тобою».</p>
<p class="p"><em>9</em> «Не будьте как конь, как лошак несмысленный, которых челюсти нужно обуздывать уздою и удилами, чтобы они покорялись тебе».</p>
<p class="p"><em>10</em> Много скорбей нечестивому, а уповающего на Господа окружает милость.</p>
<p class="p"><em>11</em> Веселитесь о Господе и радуйтесь, праведные; торжествуйте, все правые сердцем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id32">
<div class="title3">
<p class="title-p">Псалом 32</p>
</div>
<p class="p"><em>1</em> Радуйтесь, праведные, о Господе: правым прилично славословить.</p>
<p class="p"><em>2</em> Славьте Господа на гуслях, пойте Ему на десятиструнной псалтири;</p>
<p class="p"><em>3</em> пойте Ему новую песнь; пойте Ему стройно, с восклицанием,</p>
<p class="p"><em>4</em> ибо слово Господне право и все дела Его верны.</p>
<p class="p"><em>5</em> Он любит правду и суд; милости Господней полна земля.</p>
<p class="p"><em>6</em> Словом Господа сотворены небеса, и духом уст Его — всё воинство их:</p>
<p class="p"><em>7</em> Он собрал, будто груды, морские воды, положил бездны в хранилищах.</p>
<p class="p"><em>8</em> Да боится Господа вся земля; да трепещут пред Ним все живущие во вселенной,</p>
<p class="p"><em>9</em> ибо Он сказал, — и сделалось; Он повелел, — и явилось.</p>
<p class="p"><em>10</em> Господь разрушает советы язычников, уничтожает замыслы народов, [уничтожает советы князей].</p>
<p class="p"><em>11</em> Совет же Господень стоит вовек; помышления сердца Его — в род и род.</p>
<p class="p"><em>12</em> Блажен народ, у которого Господь есть Бог, — племя, которое Он избрал в наследие Себе.</p>
<p class="p"><em>13</em> С небес призирает Господь, видит всех сынов человеческих;</p>
<p class="p"><em>14</em> с престола, на котором восседает, Он призирает на всех, живущих на земле:</p>
<p class="p"><em>15</em> Он создал сердца всех их и вникает во все дела их.</p>
<p class="p"><em>16</em> Не спасётся царь множеством воинства; исполина не защитит великая сила.</p>
<p class="p"><em>17</em> Ненадёжен конь для спасения, не избавит великою силою своею.</p>
<p class="p"><em>18</em> Вот, око Господне над боящимися Его и уповающими на милость Его,</p>
<p class="p"><em>19</em> что Он душу их спасёт от смерти и во время голода пропитает их.</p>
<p class="p"><em>20</em> Душа наша уповает на Господа: Он — помощь наша и защита наша;</p>
<p class="p"><em>21</em> о Нём веселится сердце наше, ибо на святое имя Его мы уповали.</p>
<p class="p"><em>22</em> Да будет милость Твоя, Господи, над нами, как мы уповаем на Тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id33">
<div class="title3">
<p class="title-p">Псалом 33</p>
</div>
<p class="p"><em>1</em> Псалом Давида, когда он притворился безумным пред Авимелехом и был изгнан от него и удалился.</p>
<p class="p"><em>2</em> Благословлю Господа во всякое время; хвала Ему непрестанно в устах моих.</p>
<p class="p"><em>3</em> Господом будет хвалиться душа моя; услышат кроткие и возвеселятся.</p>
<p class="p"><em>4</em> Величайте Господа со мною, и превознесем имя Его вместе.</p>
<p class="p"><em>5</em> Я взыскал Господа, и Он услышал меня, и от всех опасностей моих избавил меня.</p>
<p class="p"><em>6</em> Кто обращал взор к Нему, те просвещались, и лица их не постыдятся.</p>
<p class="p"><em>7</em> Сей нищий воззвал, — и Господь услышал и спас его от всех бед его.</p>
<p class="p"><em>8</em> Ангел Господень ополчается вокруг боящихся Его и избавляет их.</p>
<p class="p"><em>9</em> Вкусите, и увидите, как благ Господь! Блажен человек, который уповает на Него!</p>
<p class="p"><em>10</em> Бойтесь Господа, [все] святые Его, ибо нет скудости у боящихся Его.</p>
<p class="p"><em>11</em> Скимны бедствуют и терпят голод, а ищущие Господа не терпят нужды ни в каком благе.</p>
<p class="p"><em>12</em> Придите, дети, послушайте меня: страху Господню научу вас.</p>
<p class="p"><em>13</em> Хочет ли человек жить и любит ли долгоденствие, чтобы видеть благо?</p>
<p class="p"><em>14</em> Удерживай язык свой от зла и уста свои от коварных слов.</p>
<p class="p"><em>15</em> Уклоняйся от зла и делай добро; ищи мира и следуй за ним.</p>
<p class="p"><em>16</em> Очи Господни <em>обращены</em> на праведников, и уши Его — к воплю их.</p>
<p class="p"><em>17</em> Но лице Господне против делающих зло, чтобы истребить с земли память о них.</p>
<p class="p"><em>18</em> Взывают [праведные], и Господь слышит, и от всех скорбей их избавляет их.</p>
<p class="p"><em>19</em> Близок Господь к сокрушённым сердцем и смиренных духом спасёт.</p>
<p class="p"><em>20</em> Много скорбей у праведного, и от всех их избавит его Господь.</p>
<p class="p"><em>21</em> Он хранит все кости его; ни одна из них не сокрушится.</p>
<p class="p"><em>22</em> Убьёт грешника зло, и ненавидящие праведного погибнут.</p>
<p class="p"><em>23</em> Избавит Господь душу рабов Своих, и никто из уповающих на Него не погибнет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id34">
<div class="title3">
<p class="title-p">Псалом 34</p>
</div>
<p class="p"><em>1</em> Вступись, Господи, в тяжбу с тяжущимися со мною, побори борющихся со мною;</p>
<p class="p"><em>2</em> возьми щит и латы и восстань на помощь мне;</p>
<p class="p"><em>3</em> обнажи меч и прегради <em>путь</em> преследующим меня; скажи душе моей: «Я — спасение твоё!»</p>
<p class="p"><em>4</em> Да постыдятся и посрамятся ищущие души моей; да обратятся назад и покроются бесчестием умышляющие мне зло;</p>
<p class="p"><em>5</em> да будут они, как прах пред лицем ветра, и Ангел Господень да прогоняет <em>их;</em></p>
<p class="p"><em>6</em> да будет путь их тёмен и скользок, и Ангел Господень да преследует их,</p>
<p class="p"><em>7</em> ибо они без вины скрыли для меня яму — сеть свою, без вины выкопали <em>её</em> для души моей.</p>
<p class="p"><em>8</em> Да придёт на него гибель неожиданная, и сеть его, которую он скрыл <em>для меня,</em> да уловит его самого; да впадёт в неё на погибель.</p>
<p class="p"><em>9</em> А моя душа будет радоваться о Господе, будет веселиться о спасении от Него.</p>
<p class="p"><em>10</em> Все кости мои скажут: «Господи! кто подобен Тебе, избавляющему слабого от сильного, бедного и нищего от грабителя его?»</p>
<p class="p"><em>11</em> Восстали на меня свидетели неправедные: чего я не знаю, о том допрашивают меня;</p>
<p class="p"><em>12</em> воздают мне злом за добро, сиротством душе моей.</p>
<p class="p"><em>13</em> Я во время болезни их одевался во вретище, изнурял постом душу мою, и молитва моя возвращалась в недро моё.</p>
<p class="p"><em>14</em> Я поступал, как бы это был друг мой, брат мой; я ходил скорбный, с поникшею головою, как бы оплакивающий мать.</p>
<p class="p"><em>15</em> А когда я претыкался, они радовались и собирались; собирались ругатели против меня, не знаю за что, поносили и не переставали;</p>
<p class="p"><em>16</em> с лицемерными насмешниками скрежетали на меня зубами своими.</p>
<p class="p"><em>17</em> Господи! долго ли будешь смотреть <em>на это?</em> Отведи душу мою от злодейств их, от львов — одинокую мою.</p>
<p class="p"><em>18</em> Я прославлю Тебя в собрании великом, среди народа многочисленного восхвалю Тебя,</p>
<p class="p"><em>19</em> чтобы не торжествовали надо мною враждующие против меня неправедно, и не перемигивались глазами ненавидящие меня безвинно;</p>
<p class="p"><em>20</em> ибо не о мире говорят они, но против мирных земли составляют лукавые замыслы;</p>
<p class="p"><em>21</em> расширяют на меня уста свои; говорят: «хорошо! хорошо! видел глаз наш».</p>
<p class="p"><em>22</em> Ты видел, Господи, не умолчи; Господи! не удаляйся от меня.</p>
<p class="p"><em>23</em> Подвигнись, пробудись для суда моего, для тяжбы моей, Боже мой и Господи мой!</p>
<p class="p"><em>24</em> Суди меня по правде Твоей, Господи, Боже мой, и да не торжествуют они надо мною;</p>
<p class="p"><em>25</em> да не говорят в сердце своём: «хорошо! [хорошо!] по душе нашей!» Да не говорят: «мы поглотили его».</p>
<p class="p"><em>26</em> Да постыдятся и посрамятся все, радующиеся моему несчастью; да облекутся в стыд и позор величающиеся надо мною.</p>
<p class="p"><em>27</em> Да радуются и веселятся желающие правоты моей и говорят непрестанно: «да возвеличится Господь, желающий мира рабу Своему!»</p>
<p class="p"><em>28</em> И язык мой будет проповедовать правду Твою и хвалу Твою всякий день.</p>

<div class="section" id="id35">
<div class="title3">
<p class="title-p">Псалом 35</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Раба Господня Давида.</p>
<p class="p"><em>2</em> Нечестие беззаконного говорит в сердце моём: нет страха Божия пред глазами его,</p>
<p class="p"><em>3</em> ибо он льстит себе в глазах своих, будто отыскивает беззаконие своё, чтобы возненавидеть его;</p>
<p class="p"><em>4</em> слова уст его — неправда и лукавство; не хочет он вразумиться, чтобы делать добро;</p>
<p class="p"><em>5</em> на ложе своём замышляет беззаконие, становится на путь недобрый, не гнушается злом.</p>
<p class="p"><em>6</em> Господи! милость Твоя до небес, истина Твоя до облаков!</p>
<p class="p"><em>7</em> Правда Твоя, как горы Божии, и судьбы Твои — бездна великая! Человеков и скотов хранишь Ты, Господи!</p>
<p class="p"><em>8</em> Как драгоценна милость Твоя, Боже! Сыны человеческие в тени крыл Твоих покойны:</p>
<p class="p"><em>9</em> насыщаются от тука дома Твоего, и из потока сладостей Твоих Ты напояешь их,</p>
<p class="p"><em>10</em> ибо у Тебя источник жизни; во свете Твоём мы видим свет.</p>
<p class="p"><em>11</em> Продли милость Твою к знающим Тебя и правду Твою к правым сердцем,</p>
<p class="p"><em>12</em> да не наступит на меня нога гордыни, и рука грешника да не изгонит меня:</p>
<p class="p"><em>13</em> там пали делающие беззаконие, низринуты и не могут встать.</p>
