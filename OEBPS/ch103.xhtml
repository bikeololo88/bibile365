<p class="title-p">Вторая книга Маккавейская *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Братьям Иудеям в Египте — радоваться; братья Иудеи в Иерусалиме и во всей стране Иудейской желают счастливого мира.</p>
<p class="p"><em>2</em> Да благодетельствует вам Бог и да помянет завет Свой с верными рабами Своими: Авраамом, Исааком и Иаковом!</p>
<p class="p"><em>3</em> Да даст всем вам сердце, чтобы чтить Его и исполнять волю Его всем сердцем и усердною душею!</p>
<p class="p"><em>4</em> Да откроет сердце ваше для закона Его и повелений и дарует мир!</p>
<p class="p"><em>5</em> Да услышит моления ваши и да будет милостив к вам, и да не оставит вас во время бедствия!</p>
<p class="p"><em>6</em> Так ныне здесь мы молимся о вас.</p>
<p class="p"><em>7</em> В царствование Димитрия, в сто шестьдесят девятом году, мы, Иудеи, писали к вам в скорби и страданиях, постигших нас в те годы, как отложился Иасон и соумышленники его от святой земли и царства.</p>
<p class="p"><em>8</em> Они сожгли ворота и пролили невинную кровь. Тогда мы молились Господу и были услышаны, и приносили жертву и семидали возжигали светильники, и предлагали хлебы.</p>
<p class="p"><em>9</em> И ныне совершайте праздник кущей в месяце Хаслеве.</p>
<p class="p"><em>10</em> В сто восемьдесят восьмом году живущие в Иерусалиме и в Иудее, и старейшины и Иуда — Аристовулу, учителю царя Птоломея, происходящему из рода помазанных священников, и пребывающим в Египте Иудеям — радоваться и здравствовать.</p>
<p class="p"><em>11</em> Избавленные Богом от великих опасностей, мы торжественно благодарим Его, как бы сражавшиеся против царя,</p>
<p class="p"><em>12</em> так как Он изгнал ополчившихся на святый град.</p>
<p class="p"><em>13</em> Ибо когда царь пошёл в Персию и с ним войско, которое казалось непобедимым, они поражены были в храме Нанеи через обман, употреблённый жрецами Нанеи.</p>
<p class="p"><em>14</em> Именно, когда Антиох, как бы намереваясь сочетаться с нею, пришёл на то место, а бывшие с ним друзья пришли взять деньги как приданое,</p>
<p class="p"><em>15</em> и жрецы Нанеи предложили их, и Антиох с немногими вошёл во внутренность храма, — тогда они заключили храм, как только вошёл Антиох,</p>
<p class="p"><em>16</em> и, отворив потаённое отверстие в своде, стали бросать камни, и поразили предводителя и бывших с ним, и, рассекши на части и отрубив головы, выбросили их к находившимся снаружи.</p>
<p class="p"><em>17</em> Во всём благословен Бог наш, предавший нечестивцев.</p>
<p class="p"><em>18</em> Итак, намереваясь в двадцать пятый день Хаслева праздновать очищение храма, мы почли нужным известить вас, чтобы и вы совершили праздник кущей и огня, подобно тому как Неемия, построив храм и жертвенник, принёс жертву.</p>
<p class="p"><em>19</em> Ибо, когда отцы наши отведены были в Персию, тогда благочестивые священники, взяв огня с жертвенника тайно, скрыли его во глубине колодезя, имевшего безводное дно, и в нём безопасно сохранили его, так как никому не известно было это место.</p>
<p class="p"><em>20</em> По прошествии же многих лет, когда угодно было Богу, Неемия, присланный от Персидского царя, послал за сим огнём потомков тех священников, которые скрыли его. Когда же объявили нам, что не нашли огня, а только густую воду,</p>
<p class="p"><em>21</em> тогда он приказал им, почерпнув, принести её; и когда потом приготовлены были жертвы, Неемия приказал священникам окропить этою водою дрова и положенное на них.</p>
<p class="p"><em>22</em> Когда же это было сделано и наступило время, когда просияло солнце, прежде закрытое облаками, тогда воспламенился большой огонь, так что все удивились.</p>
<p class="p"><em>23</em> Священники же, доколе горела жертва, совершали молитву, священники и все; Ионафан начинал, а прочие припевали, как и Неемия.</p>
<p class="p"><em>24</em> Молитва же была такая: «Господи, Господи Боже, Создателю всех, страшный и сильный, и праведный и милостивый, единый Царь и благодетель,</p>
<p class="p"><em>25</em> единый податель всего, единый праведный и всемогущий и вечный, избавляющий Израиля от всякого зла, избравший отцов и освятивший их!</p>
<p class="p"><em>26</em> Прими жертву сию за весь народ Твой — Израиля, и сохрани сей удел Твой, и освяти его;</p>
<p class="p"><em>27</em> собери рассеяние наше, освободи порабощённых язычниками, призри на уничижённых и презренных, и да познают язычники, что Ты Бог наш;</p>
<p class="p"><em>28</em> покарай угнетающих и обижающих нас с надмением,</p>
<p class="p"><em>29</em> насади народ Твой на святом месте Твоём, как сказал Моисей».</p>
<p class="p"><em>30</em> Священники воспевали при сём торжественные песни.</p>
<p class="p"><em>31</em> Когда же жертва была сожжена, Неемия приказал оставшеюся водою полить большие камни.</p>
<p class="p"><em>32</em> Как только это было исполнено, вспыхнуло пламя, но от света, воссиявшего от жертвенника, оно исчезло.</p>
<p class="p"><em>33</em> Когда это событие сделалось известным и донесено было царю Персов, что в том месте, где переселённые священники скрыли огонь, оказалась вода, которою Неемия и бывшие с ним освятили жертвы;</p>
<p class="p"><em>34</em> царь, по исследовании дела, оградил это место, как священное.</p>
<p class="p"><em>35</em> И тем, к кому царь благоволил, он раздавал много даров, которые сам получал.</p>
<p class="p"><em>36</em> Бывшие с Неемиею прозвали это место Нефтар, что значит: «очищение»; многими же называется оно Нефтай.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В записях пророка Иеремии находится, что он приказал переселяемым взять от огня, как показано</p>
<p class="p"><em>2</em> и как заповедал пророк, дав переселяемым закон, чтобы они не забывали повелений Господних и не заблуждались мыслями своими, смотря на золотые и серебряные кумиры и на украшение их.</p>
<p class="p"><em>3</em> Говоря и другое, подобное сему, он увещевал их не удалять закона из сердца своего.</p>
<p class="p"><em>4</em> Было также в писании, что сей пророк, по бывшему ему Божественному откровению, повелел скинии и ковчегу следовать за ним, когда он восходил на гору, с которой Моисей, взойдя, видел наследие Божие.</p>
<p class="p"><em>5</em> Придя туда, Иеремия нашёл жилище в пещере и внёс туда скинию и ковчег и жертвенник кадильный, и заградил вход.</p>
<p class="p"><em>6</em> Когда потом пришли некоторые из сопутствовавших, чтобы заметить вход, то не могли найти его.</p>
<p class="p"><em>7</em> Когда же Иеремия узнал о сём, то, упрекая их, сказал, что это место останется неизвестным, доколе Бог, умилосердившись, не соберёт сонма народа.</p>
<p class="p"><em>8</em> И тогда Господь покажет его, и явится слава Господня и облако, как явилось при Моисее, как и Соломон просил, чтобы особенно святилось место.</p>
<p class="p"><em>9</em> Было сказано и то, как он, исполненный премудрости, принёс жертву обновления и совершения храма.</p>
<p class="p"><em>10</em> Как Моисей молился Господу, и сошёл огонь с неба, и потребил жертву, так и Соломон молился, и сошедший огонь истребил жертвы всесожжения.</p>
<p class="p"><em>11</em> И сказал Моисей: так как жертва о грехе не употреблена в пищу, то потреблена огнём.</p>
<p class="p"><em>12</em> Точно так и Соломон торжествовал восемь дней.</p>
<p class="p"><em>13</em> Повествуется также в записях и памятных книгах Неемии, как он, составляя библиотеку, собрал сказания о царях и пророках и о Давиде и письма царей о священных приношениях.</p>
<p class="p"><em>14</em> Подобным образом и Иуда затерянное, по случаю бывшей у нас войны, всё собрал, и оно есть у нас.</p>
<p class="p"><em>15</em> Итак, если вы имеете в этом надобность, пришлите людей, которые вам доставят.</p>
<p class="p"><em>16</em> Намереваясь праздновать очищение, мы писали вам об этом; хорошо сделаете и вы, если будете праздновать эти дни.</p>
<p class="p"><em>17</em> Бог же, сохранивший весь народ Свой и возвративший всем наследие и царство и священство и святилище,</p>
<p class="p"><em>18</em> как обещал в законе, — надеемся на Бога, — Он скоро помилует нас и соберёт от поднебесной в место святое.</p>
<p class="p"><em>19</em> Ибо Он избавил нас от великих бед и очистил место.</p>
<p class="p"><em>20</em> О делах же Иуды Маккавея и братьев его и об очищении великого храма и обновлении жертвенника,</p>
<p class="p"><em>21</em> также о войнах против Антиоха Епифана и против сына его Евпатора,</p>
<p class="p"><em>22</em> и о бывших с неба явлениях тем, которые подвизались за Иудеев столь ревностно, что, быв весьма малочисленны, очищали всю страну и преследовали многочисленные толпы неприятелей,</p>
<p class="p"><em>23</em> и воссоздали славный во всей вселенной храм, и освободили город, и восстановили клонившиеся к разрушению законы, когда Господь с великим снисхождением умилосердился над ними;</p>
<p class="p"><em>24</em> о всём этом изложенное Иасоном Киринейским в пяти книгах мы попытаемся кратко начертать в одной книге.</p>
<p class="p"><em>25</em> Ибо, имея в виду множество чисел и трудность, происходящую от обилия содержания, для желающих заняться историческими повествованиями,</p>
<p class="p"><em>26</em> мы озаботились доставить душевное назидание желающим читать, облегчение старающимся удержать в памяти и всем, кому случится читать, пользу;</p>
<p class="p"><em>27</em> хотя для нас, принявших на себя труд сокращения, это нелёгкое дело, требующее напряжения и бдительности,</p>
<p class="p"><em>28</em> как нелегко бывает тому, кто готовит пиршество и желает пользы другим. Но, имея в виду благодарность многих, мы охотно принимаем на себя этот труд,</p>
<p class="p"><em>29</em> предоставляя точное изложение подробностей историку и стараясь последовать примерам сокращённого изложения.</p>
<p class="p"><em>30</em> Ибо как строителю нового дома предлежит заботиться обо всём строении, а тому, кто должен заняться резьбою и живописью, надлежит изыскивать только потребное к украшению, так мы думаем и о себе.</p>
<p class="p"><em>31</em> Углубляться и говорить обо всём и исследовать каждую частность свойственно начальному писателю истории.</p>
<p class="p"><em>32</em> Тому же, кто делает сокращение, должно быть предоставлено преследовать только краткость речи и избегать подробных изысканий.</p>
<p class="p"><em>33</em> Итак, в связи с сказанным начнём теперь повествование: ибо неразумно увеличивать предисловие к истории, а самую историю сокращать.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Когда в святом граде жили ещё в полном мире и тщательно соблюдались законы, по благочестию и отвращению от зла первосвященника Онии,</p>
<p class="p"><em>2</em> бывало, и сами цари чтили это место, и прославляли святилище отличными дарами,</p>
<p class="p"><em>3</em> так что и Селевк, царь Азии, давал из своих доходов на все издержки, потребные для жертвенного служения.</p>
<p class="p"><em>4</em> Но некто Симон из колена Вениаминова, поставленный попечителем храма, вошёл в спор с первосвященником о нарушении законов в городе.</p>
<p class="p"><em>5</em> И как он не мог превозмочь Онии, то пошёл к Аполлонию, сыну Фрасея, который в то время был военачальником Келе-Сирии и Финикии,</p>
<p class="p"><em>6</em> и объявил ему, что Иерусалимская сокровищница наполнена несметными богатствами, равно как несчётное множество денег скоплено, и нет в них нужды для приношения жертв, но всё это может быть обращено во власть царя.</p>
<p class="p"><em>7</em> Аполлоний же, увидевшись с царём, объявил ему об означенных богатствах, а он, назначив Илиодора, поставленного над государственными делами, послал его и дал приказ вывезти упомянутые сокровища.</p>
<p class="p"><em>8</em> Илиодор тотчас отправился в путь, под предлогом обозрения городов Келе-Сирии и Финикии, а на самом деле для того, чтобы исполнить волю царя.</p>
<p class="p"><em>9</em> Прибыв же в Иерусалим и быв дружелюбно принят первосвященником города, он сообщил ему о сделанном указании и объявил, за чем пришёл, притом спрашивал: действительно ли всё это так?</p>
<p class="p"><em>10</em> Хотя первосвященник показал, что это есть вверенное на сохранение имущество вдов и сирот</p>
<p class="p"><em>11</em> и частью Гиркана, сына Товии, мужа весьма знаменитого, а не так, как клеветал нечестивый Симон, и что всего четыреста талантов серебра и двести золота;</p>
<p class="p"><em>12</em> обижать же положившихся на святость места, на уважение и неприкосновенность храма, чтимого во всей вселенной, никак не следует.</p>
<p class="p"><em>13</em> Но Илиодор, имея царский приказ, решительно говорил, что это должно быть взято в царское казнохранилище.</p>
<p class="p"><em>14</em> Назначив день, он вошёл, чтобы сделать осмотр этого, и произошло немалое волнение во всём городе.</p>
<p class="p"><em>15</em> Священники в священных одеждах, повергшись пред жертвенником, взывали на небо, чтобы Тот, Который дал закон о вверяемом святилищу имуществе, в целости сохранил его вверившим.</p>
<p class="p"><em>16</em> Кто смотрел на лице первосвященника, испытывал душевное потрясение; ибо взгляд его и изменившийся цвет лица обличал в нём душевное смущение.</p>
<p class="p"><em>17</em> Его объял ужас и дрожание тела, из чего явна была смотревшим скорбь его сердца.</p>
<p class="p"><em>18</em> Иные семьями выбегали из домов на всенародное моление, ибо предстояло священному месту испытать поругание;</p>
<p class="p"><em>19</em> женщины, опоясав грудь вретищами, толпами ходили по улицам; уединённые девы иные бежали к воротам, другие — на стены, а иные смотрели из окон,</p>
<p class="p"><em>20</em> все же, простирая к небу руки, молились.</p>
<p class="p"><em>21</em> Трогательно было, как народ толпами бросался ниц, а сильно смущённый первосвященник стоял в ожидании.</p>
<p class="p"><em>22</em> Они умоляли Вседержителя Бога вверенное сохранить в целости вверившим.</p>
<p class="p"><em>23</em> А Илиодор исполнял предположенное.</p>
<p class="p"><em>24</em> Когда же он с вооружёнными людьми вошёл уже в сокровищницу, Господь отцов и Владыка всякой власти явил великое знамение: все, дерзнувшие войти с ним, быв поражены страхом силы Божией, пришли в изнеможение и ужас,</p>
<p class="p"><em>25</em> ибо явился им конь со страшным всадником, покрытый прекрасным покровом: быстро несясь, он поразил Илиодора передними копытами, а сидевший на нём, казалось, имел золотое всеоружие.</p>
<p class="p"><em>26</em> Явились ему и ещё другие два юноши, цветущие силою, прекрасные видом, благолепно одетые, которые, став с той и другой стороны, непрерывно бичевали его, налагая ему многие раны.</p>
<p class="p"><em>27</em> Когда он внезапно упал на землю и объят был великою тьмою, тогда подняли его и положили на носилки.</p>
<p class="p"><em>28</em> Того, который с большою свитою и телохранителями только что вошёл в означенную сокровищницу, вынесли как беспомощного, ясно познав всемогущество Божие.</p>
<p class="p"><em>29</em> Божественною силою он повергнут был безгласным и лишённым всякой надежды и спасения.</p>
<p class="p"><em>30</em> Они же благословляли Господа, прославившего Своё жилище; и храм, который незадолго пред тем наполнен был страхом и смущением, явлением Господа Вседержителя наполнился радостью и веселием.</p>
<p class="p"><em>31</em> Вскоре некоторые из близких Илиодора, [придя], умоляли Онию призвать Всевышнего и даровать жизнь лежавшему уже при последнем издыхании.</p>
<p class="p"><em>32</em> Первосвященник, опасаясь, чтобы царь не подумал, что сделано Иудеями какое-нибудь злоумышление против Илиодора, принёс жертву о его спасении.</p>
<p class="p"><em>33</em> Когда же первосвященник приносил умилостивительную жертву, те же юноши опять явились Илиодору, украшенные теми же одеждами, и, представ, сказали ему: воздай великую благодарность первосвященнику Онии, ибо для него Господь даровал тебе жизнь;</p>
<p class="p"><em>34</em> ты же, наказанный от Него, возвещай всем великую силу Бога. И, сказав сие, они стали невидимы.</p>
<p class="p"><em>35</em> Илиодор же, принеся жертву Господу, и обещав многие обеты Сохранившему ему жизнь, и возблагодарив Онию, возвратился с воинами к царю</p>
<p class="p"><em>36</em> и пред всеми свидетельствовал о делах великого Бога, которые он видел своими глазами.</p>
<p class="p"><em>37</em> Когда же царь спросил Илиодора, кто был бы способен, чтобы ещё раз послать в Иерусалим, он отвечал:</p>
<p class="p"><em>38</em> если ты имеешь какого-нибудь врага и противника твоему правлению, то пошли его туда и встретишь его наказанным, если только останется он в живых, ибо на месте сём истинно пребывает сила Божия:</p>
<p class="p"><em>39</em> Он Сам, обитающий на небе, есть страж и заступник того места и приходящих с злым намерением поражает и умерщвляет.</p>
<p class="p"><em>40</em> Вот что произошло с Илиодором, и так спасена сокровищница храма.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> А вышеупоминаемый Симон, сделавшись предателем сокровищ и отечества, клеветал на Онию, будто он сам поощрял Илиодора и был виновником зол.</p>
<p class="p"><em>2</em> Благодетеля города, попечителя о соплеменниках и ревнителя законов дерзал он называть противником правительства.</p>
<p class="p"><em>3</em> Когда же вражда дошла до того, что чрез одного из доверенных людей Симона стали совершаться убийства,</p>
<p class="p"><em>4</em> тогда Ония, видя, что борьба опасна, что Аполлоний, как военачальник Келе-Сирии и Финикии, неистовствует, увеличивая злобу Симона,</p>
<p class="p"><em>5</em> отправился к царю не как обвинитель сограждан, но имея в виду пользу каждого и всего народа,</p>
<p class="p"><em>6</em> ибо он видел, что без царской попечительности невозможно мирно устроить дела и Симон не оставит своего безумия.</p>
<p class="p"><em>7</em> Но когда умер Селевк и получил царство Антиох, по прозванию Епифан, тогда домогался священноначалия Иасон, брат Онии,</p>
<p class="p"><em>8</em> обещав царю при свидании триста шестьдесят талантов серебра и с некоторых доходов восемьдесят талантов.</p>
<p class="p"><em>9</em> Сверх того, обещал и ещё подписать сто пятьдесят талантов, если предоставлено ему будет властью его устроить училище для телесного упражнения юношей и писать Иерусалимлян Антиохиянами.</p>
<p class="p"><em>10</em> Когда царь дал согласие и он получил власть, тотчас начал склонять одноплеменников своих к Еллинским нравам.</p>
<p class="p"><em>11</em> Он отверг человеколюбиво предоставленные Иудеям царские льготы по ходатайству Иоанна, отца Евполемова, который предпринимал посольство к Римлянам о дружбе и союзе; нарушая законные учреждения, он вводил противные закону обычаи.</p>
<p class="p"><em>12</em> Намеренно под самою крепостью построил он училище для телесного упражнения юношей и, привлекши лучших из юношей, подводил их под срамную покрышку.</p>
<p class="p"><em>13</em> Так явилась склонность к Еллинизму и сближение с иноплеменничеством вследствие непомерного нечестия Иасона, этого безбожника, а не первосвященника,</p>
<p class="p"><em>14</em> так что священники перестали быть ревностными к служению жертвеннику и, презирая храм и не радя о жертвах, спешили принимать участие в противных закону играх палестры по призыву бросаемого диска.</p>
<p class="p"><em>15</em> Ни во что ставили они отечественный почёт; только Еллинские почести признавали наилучшими.</p>
<p class="p"><em>16</em> За это постигло их тяжкое посещение, и те самые, которым они соревновали в образе жизни и хотели во всём уподобиться, стали их врагами и мучителями;</p>
<p class="p"><em>17</em> ибо нечестиво поступать против Божественных законов невозможно ненаказанно, как показывает наступающее за тем время.</p>
<p class="p"><em>18</em> Когда праздновались в Тире пятилетние игры и царь присутствовал там,</p>
<p class="p"><em>19</em> тогда нечестивый Иасон послал туда зрителями Антиохиян из Иерусалима, чтобы доставить триста драхм серебра на жертву Геркулесу; но сами принёсшие просили не употреблять их на жертву, считая это неприличным, а назначить на другие расходы:</p>
<p class="p"><em>20</em> итак, им посланы эти деньги в жертву Геркулесу от имени посылавшего, а принёсшими они обращены на устройство гребных судов.</p>
<p class="p"><em>21</em> Когда затем Аполлоний, сын Менесфея, послан был в Египет по случаю восшествия на престол царя Птоломея Филометора, Антиох заподозрил его враждебным себе и начал стараться обезопасить себя против него; посему, отправившись в Иоппию, он пришёл в Иерусалим.</p>
<p class="p"><em>22</em> Великолепно принятый Иасоном и городом, он вошёл при светильниках и восклицаниях и оттуда отправился с войском в Финикию.</p>
<p class="p"><em>23</em> По прошествии трёх лет Иасон послал Менелая, брата вышеозначенного Симона, чтобы он доставил царю деньги и сделал представление о некоторых нужных делах.</p>
<p class="p"><em>24</em> Он же, представившись царю и польстив его власти, восхитил себе священноначалие, надбавив триста талантов серебра против Иасона.</p>
<p class="p"><em>25</em> Получив от царя приказания, он возвратился, не принеся с собою ничего достойного первосвященства, а только гнев жестокого тирана и ярость дикого зверя.</p>
<p class="p"><em>26</em> Так Иасон, обманувший своего брата, сам был обманут другим и, как изгнанник, удалился в страну Аммонитскую.</p>
<p class="p"><em>27</em> Менелай же получил власть, но нисколько не заботился об обещанных царю деньгах, хотя Сострат, начальник городской крепости, и делал требования,</p>
<p class="p"><em>28</em> ибо на нём лежал сбор даней; по этой причине оба они были вызваны царём.</p>
<p class="p"><em>29</em> Менелай оставил преемником первосвященства брата своего, Лисимаха, а Сострат-Кратита, начальника Кипрян.</p>
<p class="p"><em>30</em> В то время как это происходило, взбунтовались Тарсяне и Маллоты за то, что они отданы были в дар Антиохиде, наложнице царской.</p>
<p class="p"><em>31</em> Посему царь поспешно отправился, чтобы привести дела в порядок, оставив вместо себя Андроника, одного из почётных сановников.</p>
<p class="p"><em>32</em> Тогда Менелай, думая воспользоваться благоприятным случаем, похитил из храма некоторые золотые сосуды и подарил Андронику, а другие продал в Тире и окрестных городах.</p>
<p class="p"><em>33</em> Верно дознав о том, Ония изобличил его и удалился в безопасное место — Дафну, лежащую при Антиохии.</p>
<p class="p"><em>34</em> Посему Менелай, улучив наедине Андроника, просил его убить Онию; и он, придя к Онии и коварно уверив его, дав руку с клятвою, хотя и был в подозрении, убедил его выйти из убежища и тотчас убил, не устыдившись правды.</p>
<p class="p"><em>35</em> Этим раздражены были не только Иудеи, но и многие из других народов и негодовали на беззаконное убийство этого мужа.</p>
<p class="p"><em>36</em> Когда же царь возвратился из стран Киликии, то бывшие в городе Иудеи с вознегодовавшими Еллинами донесли ему, что Ония убит безвинно.</p>
<p class="p"><em>37</em> Антиох, душевно огорчённый и тронутый сожалением, оплакивал добродетель и великое благочиние умершего</p>
<p class="p"><em>38</em> и в гневе на Андроника, тотчас совлекши с него порфиру и изодрав одежды, приказал водить его по всему городу и на том самом месте, где он злодейски погубил Онию, казнить убийцу, чем Господь воздал ему заслуженное наказание.</p>
<p class="p"><em>39</em> Когда же в городе были произведены многие святотатства Лисимахом, с соизволения Менелая, и разнёсся о том слух, то народ восстал на Лисимаха, ибо похищено было множество золотых сосудов.</p>
<p class="p"><em>40</em> Когда восстал народ, исполненный гнева, то Лисимах вооружил до трёх тысяч человек и начал беззаконное насилие под предводительством одного тирана, старого летами и не менее застаревшего в безумии.</p>
<p class="p"><em>41</em> Увидев такое насилие Лисимаха, одни схватили камни, другие — толстые колья, а иные, хватая с земли пыль, бросали все вместе на людей Лисимаха</p>
<p class="p"><em>42</em> и таким образом многих из них ранили, других поразили и всех обратили в бегство, а самого святотатца умертвили близ сокровищницы.</p>
<p class="p"><em>43</em> Об этом состоялся суд над Менелаем.</p>
<p class="p"><em>44</em> Когда царь прибыл в Тир, то посланные от собрания старейшин три мужа представили ему жалобу.</p>
<p class="p"><em>45</em> Менелай, уже взятый, обещал Птоломею, сыну Дорименову, большие деньги, если он упросит за него царя.</p>
<p class="p"><em>46</em> И Птоломей, отозвав царя в притвор под предлогом отдохновения, извратил дело.</p>
<p class="p"><em>47</em> Менелая, виновника всего зла, освободил от обвинений, а несчастных, которые, если бы и пред Скифами говорили, были бы отпущены неосужденными, осудил на смерть.</p>
<p class="p"><em>48</em> Так скоро понесли неправедную казнь говорившие в защиту города, народа и священных сосудов.</p>
<p class="p"><em>49</em> Тиряне, негодуя на то, щедро доставили потребное для погребения их.</p>
<p class="p"><em>50</em> А Менелай, при любостяжании начальствующих, удержал за собою власть и, возрастая в злобе, сделался жестоким врагом граждан.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Около этого времени Антиох предпринял другой поход в Египет.</p>
<p class="p"><em>2</em> Случилось, что над всем городом почти в продолжение сорока дней являлись в воздухе носившиеся всадники в золотых одеждах и наподобие воинов вооружённые копьями,</p>
<p class="p"><em>3</em> и стройные отряды конницы, и нападения и отступления с обеих сторон, обращение щитов, множество копьев и взмахи мечей, бросание стрел и блеск золотых доспехов и всякого рода вооружения.</p>
<p class="p"><em>4</em> Почему все молились, чтобы это явление было ко благу.</p>
<p class="p"><em>5</em> Когда потом разнёсся ложный слух, будто Антиох умер, Иасон, собрав не менее тысячи мужей, сделал внезапное нападение на город; когда они взошли на стену и наконец город был взят, Менелай убежал в крепость.</p>
<p class="p"><em>6</em> А Иасон нещадно производил кровопролитие между своими согражданами, не размышляя о том, что успех против одноплеменников есть величайшее несчастье, и воображая получить трофеи как бы над врагами, а не одноплеменными.</p>
<p class="p"><em>7</em> Впрочем, он не достиг начальства, а концом его злоумышлений было то, что он с позором, как беглец, опять ушёл в страну Аммонитскую.</p>
<p class="p"><em>8</em> Концом его злобной жизни было то, что, обвинённый пред Аретою, владетелем Аравийским, он бегал из города в город, всеми преследуемый и ненавидимый, как отступник от законов, и, презираемый, как враг отечества и сограждан, был изгнан в Египет.</p>
<p class="p"><em>9</em> Тот, который столь многих изгнал из отечества, сам погиб на чужой стороне, придя к Лакедемонянам и надеясь, по сродству происхождения, найти у них прибежище.</p>
<p class="p"><em>10</em> Оставивший многих без погребения, он сам остался неоплаканным, и не удостоен ни погребения, ни отеческого гроба.</p>
<p class="p"><em>11</em> Когда всё происшедшее дошло до слуха царя, он подумал, что Иудея отлагается от него, поднялся из Египта, рассвирепев в душе, и взял город вооружённою рукою.</p>
<p class="p"><em>12</em> Он приказал воинам нещадно бить всех, кто попадётся, и умерщвлять, кто станет скрываться в домы.</p>
<p class="p"><em>13</em> Так совершилось избиение юных и старых, умерщвление мужей, жён и детей, заклание дев и младенцев.</p>
<p class="p"><em>14</em> В продолжение трёх дней погибло восемьдесят тысяч: сорок тысяч пало от руки убийц, и не меньше убитых было продано.</p>
<p class="p"><em>15</em> Но, не удовольствовавшись этим, он дерзнул войти в святейший на всей земле храм, имея проводником Менелая, этого предателя законов и отечества.</p>
<p class="p"><em>16</em> Скверными руками принимая священные сосуды и иные вещи, пожертвованные от других царей на возвеличение и славу и честь святаго места, восхищая нечестивыми руками, раздавал.</p>
<p class="p"><em>17</em> И превознесся Антиох в своих мыслях, не разумея, что Господь на краткое время прогневался за грехи обитающих в городе, почему и осталось без призрения это место.</p>
<p class="p"><em>18</em> Если бы они не были объяты многими грехами, тогда, подобно Илиодору, посланному царём Селевком осмотреть сокровищницу, и он, лишь только бы вторгся, тотчас был бы наказан и оставил бы свою дерзость.</p>
<p class="p"><em>19</em> Но Господь избрал не для места народ, а для народа это место.</p>
<p class="p"><em>20</em> Посему и самоё место, сделавшись причастным бывшим народным несчастьям, приобщилось потом благодеяний Господа и, быв оставлено Всемогущим во гневе, опять, с умилостивлением верховного Владыки, восстало во всей славе.</p>
<p class="p"><em>21</em> Итак, Антиох, похитив из храма тысячу восемьсот талантов, поспешно удалился в Антиохию, в превозношении сердца находя возможным сделать землю судоходною и море сухопутным.</p>
<p class="p"><em>22</em> Между тем он оставил приставников, чтобы угнетать народ, в Иерусалиме — Филиппа, родом Фригийца, нравом же человека ещё более жестокого, нежели каков был поставивший его,</p>
<p class="p"><em>23</em> а в Гаризине — Андроника и, сверх того, Менелая, который превзошёл прочих злобою к жителям и имел враждебное расположение к гражданам Иудейским.</p>
<p class="p"><em>24</em> Он послал виновника нечестия, Аполлония, с двадцатью двумя тысячами войска, повелев всех взрослых избить, а женщин и детей продавать.</p>
<p class="p"><em>25</em> Он же, придя в Иерусалим и притворно храня мир, медлил до святаго дня субботы и, застигнув Иудеев во время покоя, велел своим людям вооружиться.</p>
<p class="p"><em>26</em> Всех, вышедших на это зрелище, он умертвил и, вторгшись с войском в город, избил множество народа.</p>
<p class="p"><em>27</em> А Иуда Маккавей, десятый в роде своём, удалился в пустыню и жил со своими приверженцами в горах по подобию зверей, питаясь травами, чтобы не сделаться причастным осквернения.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Спустя немного времени царь послал одного старца, Афинянина, принуждать Иудеев отступить от законов отеческих и не жить по законам Божиим,</p>
<p class="p"><em>2</em> а также осквернить храм Иерусалимский и наименовать его храмом Юпитера Олимпийского, а храм в Гаризине, так как обитатели того места пришельцы, — храмом Юпитера Странноприимного.</p>
<p class="p"><em>3</em> Тяжело и невыносимо было для народа наступившее бедствие.</p>
<p class="p"><em>4</em> Храм наполнился любодейством и бесчинием от язычников, которые, обращаясь с блудницами, смешивались с женщинами в самых священных притворах и вносили внутрь вещи недозволенные.</p>
<p class="p"><em>5</em> И жертвенник наполнился непотребными, запрещёнными законом вещами.</p>
<p class="p"><em>6</em> Нельзя было ни хранить субботы, ни соблюдать отеческих праздников, ни даже называться Иудеем.</p>
<p class="p"><em>7</em> С тяжким принуждением водили их каждый месяц в день рождения царя на идольские жертвы, а на празднике Диониса принуждали Иудеев в плющевых венках идти в торжественном ходе в честь Диониса.</p>
<p class="p"><em>8</em> Такое повеление вышло и соседним Еллинским городам, по наущению Птоломея, чтобы они так же действовали против Иудеев и заставляли их приносить идольские жертвы,</p>
<p class="p"><em>9</em> а не соглашавшихся переходить к Еллинским обычаям убивали. Тогда-то можно было видеть настоящее бедствие.</p>
<p class="p"><em>10</em> Две женщины обвинены были в том, что обрезали своих детей; и за это, привесив к сосцам их младенцев и пред народом проведя по городу, низвергли их со стены.</p>
<p class="p"><em>11</em> Другие бежали в ближние пещеры, чтобы втайне праздновать седьмый день, но, быв указаны Филиппу, были сожжены, ибо неправедным считали защищаться по уважению к святости дня.</p>
<p class="p"><em>12</em> Тех, кому случится читать эту книгу, прошу не страшиться напастей и уразуметь, что эти страдания служат не к погублению, а к вразумлению рода нашего.</p>
<p class="p"><em>13</em> Ибо то самое, что нечестивцам не даётся много времени, но скоро подвергаются они карам, есть знамение великого благодеяния.</p>
<p class="p"><em>14</em> Ибо не так, как к другим народам, продолжает Господь долготерпение, чтобы карать их, когда они достигнут полноты грехов, не так судил Он о нас,</p>
<p class="p"><em>15</em> чтобы покарать нас после, когда уже достигнем до конца грехов.</p>
<p class="p"><em>16</em> Он никогда не удаляет от нас Своей милости и, наказывая несчастьями, не оставляет Своего народа.</p>
<p class="p"><em>17</em> Впрочем, пусть будет это сказано на память нам: после этих немногих слов возвратимся к повествованию.</p>
<p class="p"><em>18</em> Был некто Елеазар, из первых книжников, муж, уже достигший старости, но весьма красивой наружности: его принуждали, раскрывая ему рот, есть свиное мясо.</p>
<p class="p"><em>19</em> Предпочитая славную смерть опозоренной жизни, он добровольно пошёл на мучение и плевал,</p>
<p class="p"><em>20</em> как надлежало решившимся устоять против того, чего из любви к жизни не дозволено вкушать.</p>
<p class="p"><em>21</em> Тогда приставленные к беззаконному жертвоприношению, знавшие этого мужа с давнего времени, отозвав его, наедине убеждали его принести им самим приготовленные мяса, которые мог бы он употреблять, и притвориться, будто ест назначенные от царя жертвенные мяса,</p>
<p class="p"><em>22</em> дабы через это избавиться от смерти и по давней с ними дружбе воспользоваться их человеколюбием.</p>
<p class="p"><em>23</em> Но он, утвердившись в доброй мысли, достойной его возраста и почтенной старости и достигнутой им славной седины и благочестивого издетства воспитания, а более всего — святаго и Богом данного законоположения, соответственно сему отвечал и сказал: немедленно предать смерти;</p>
<p class="p"><em>24</em> ибо недостойно нашего возраста лицемерить, дабы многие из юных, узнав, что девяностолетний Елеазар перешёл в язычество,</p>
<p class="p"><em>25</em> и сами вследствие моего лицемерия, ради краткой и ничтожной жизни, не впали через меня в заблуждение, и через то я положил бы бесчестие и пятно на мою старость.</p>
<p class="p"><em>26</em> Если в настоящее время я и избавлюсь мучения от людей, но не избегну десницы Всемогущего ни в сей жизни, ни по смерти.</p>
<p class="p"><em>27</em> Посему, мужественно расставаясь теперь с жизнью, сам я явлюсь достойным старости,</p>
<p class="p"><em>28</em> а юным оставлю добрый пример — охотно и доблестно принимать смерть за досточтимые и святые законы. Сказав это, он тотчас пошёл на мучение.</p>
<p class="p"><em>29</em> Тогда и те, которые вели его, незадолго пред сим оказанное ему доброжелательство изменили в ненависть по причине вышесказанных слов, ибо они почли их за безумие.</p>
<p class="p"><em>30</em> Готовясь уже умереть под ударами, он, восстенав, произнёс: Господу, имеющему совершенное ведение, известно, что я, имея возможность избавиться от смерти, принимаю бичуемым телом жестокие страдания, а душею охотно терплю их по страху пред Ним.</p>
<p class="p"><em>31</em> И так скончался он, оставив в смерти своей не только юношам, но и весьма многим из народа образец доблести и памятник добродетели.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Случилось также, что были схвачены семь братьев с матерью и принуждаемы царём есть недозволенное свиное мясо, быв терзаемы бичами и жилами.</p>
<p class="p"><em>2</em> Один из них, приняв на себя ответ, сказал: о чём ты хочешь спрашивать или что узнать от нас? Мы готовы лучше умереть, нежели преступить отеческие законы.</p>
<p class="p"><em>3</em> Тогда царь, озлобившись, приказал разжечь сковороды и котлы.</p>
<p class="p"><em>4</em> Когда они были разожжены, тотчас приказал принявшему на себя ответ отрезать язык и, содрав кожу с него, отсечь члены тела в виду прочих братьев и матери.</p>
<p class="p"><em>5</em> Лишённого всех членов, но ещё дышащего велел отнести к костру и жечь на сковороде; когда же от сковороды распространилось сильное испарение, они вместе с матерью увещевали друг друга мужественно претерпеть смерть, говоря:</p>
<p class="p"><em>6</em> Господь Бог видит и поистине умилосердится над нами, как Моисей возвестил в своей песни пред лицем народа: «и над рабами Своими умилосердится».</p>
<p class="p"><em>7</em> Когда умер первый, вывели на поругание второго и, содрав с головы кожу с волосами, спрашивали, будет ли он есть, прежде нежели будут мучить по частям его тело?</p>
<p class="p"><em>8</em> Он же, отвечая на отечественном языке, сказал: нет. Поэтому и он принял мучение таким же образом, как первый.</p>
<p class="p"><em>9</em> Быв же при последнем издыхании, сказал: ты, мучитель, лишаешь нас настоящей жизни, но Царь мира воскресит нас, умерших за Его законы, для жизни вечной.</p>
<p class="p"><em>10</em> После того третий подвергнут был поруганию и на требование дать язык тотчас выставил его, неустрашимо протянув и руки,</p>
<p class="p"><em>11</em> и мужественно сказал: от неба я получил их и за законы Его не жалею их, и от Него надеюсь опять получить их.</p>
<p class="p"><em>12</em> Сам царь и бывшие с ним изумлены были таким мужеством отрока, как он ни во что вменял страдания.</p>
<p class="p"><em>13</em> Когда скончался и этот, таким же образом терзали и мучили четвёртого.</p>
<p class="p"><em>14</em> Будучи близок к смерти, он так говорил: умирающему от людей вожделенно возлагать надежду на Бога, что Он опять оживит; для тебя же не будет воскресения в жизнь.</p>
<p class="p"><em>15</em> Затем привели и начали мучить пятого.</p>
<p class="p"><em>16</em> Он, смотря на царя, сказал: имея власть над людьми, ты, сам подверженный тлению, делаешь, что хочешь; но не думай, чтобы род наш оставлен был Богом.</p>
<p class="p"><em>17</em> Подожди, и ты увидишь великую силу Его, как Он накажет тебя и семя твоё.</p>
<p class="p"><em>18</em> После этого привели шестого, который, готовясь на смерть, сказал: не заблуждайся напрасно, ибо мы терпим это за себя, согрешив пред Богом нашим, оттого и произошло достойное удивления.</p>
<p class="p"><em>19</em> Но не думай остаться безнаказанным ты, дерзнувший противоборствовать Богу.</p>
<p class="p"><em>20</em> Наиболее же достойна удивления и славной памяти мать, которая, видя, как семь её сыновей умерщвлены в течение одного дня, благодушно переносила это в надежде на Господа.</p>
<p class="p"><em>21</em> Исполненная доблестных чувств и укрепляя женское рассуждение мужеским духом, она поощряла каждого из них на отечественном языке и говорила им:</p>
<p class="p"><em>22</em> я не знаю, как вы явились во чреве моём; не я дала вам дыхание и жизнь; не мною образовался состав каждого.</p>
<p class="p"><em>23</em> Итак, Творец мира, Который образовал природу человека и устроил происхождение всех, опять даст вам дыхание и жизнь с милостью, так как вы теперь не щадите самих себя за Его законы.</p>
<p class="p"><em>24</em> Антиох же, думая, что его презирают, и принимая эту речь за поругание себе, убеждал самого младшего, который ещё оставался, не только словами, но и клятвенными уверениями, что и обогатит и осчастливит его, если он отступит от отеческих законов, что будет иметь его другом и вверит ему почётные должности.</p>
<p class="p"><em>25</em> Но как юноша нисколько не внимал, то царь, призвав мать, убеждал её посоветовать сыну сберечь себя.</p>
<p class="p"><em>26</em> После многих его убеждений она согласилась уговаривать сына.</p>
<p class="p"><em>27</em> Наклонившись же к нему и посмеиваясь жестокому мучителю, она так говорила на отечественном языке: сын! сжалься надо мною, которая девять месяцев носила тебя во чреве, три года питала тебя молоком, вскормила и вырастила и воспитала тебя.</p>
<p class="p"><em>28</em> Умоляю тебя, дитя моё, посмотри на небо и землю и, видя всё, что на них, познай, что всё сотворил Бог из ничего и что так произошёл и род человеческий.</p>
<p class="p"><em>29</em> Не страшись этого убийцы, но будь достойным братьев твоих и прими смерть, чтобы я по милости [Божией] опять приобрела тебя с братьями твоими.</p>
<p class="p"><em>30</em> Когда она ещё продолжала говорить, юноша сказал: чего вы ожидаете? Я не слушаю повеления царя, а повинуюсь повелению закона, данного отцам нашим чрез Моисея.</p>
<p class="p"><em>31</em> Ты же, изобретатель всех зол для Евреев, не избегнешь рук Божиих.</p>
<p class="p"><em>32</em> Мы страдаем за свои грехи.</p>
<p class="p"><em>33</em> Если для вразумления и наказания нашего живый Господь и прогневался на нас на малое время, то Он опять умилостивится над рабами Своими;</p>
<p class="p"><em>34</em> ты же, нечестивый и преступнейший из всех людей, не возносись напрасно, надмеваясь ложными надеждами, что ты воздвигнешь руку на рабов Его,</p>
<p class="p"><em>35</em> ибо ты не ушёл ещё от суда всемогущего и всевидящего Бога.</p>
<p class="p"><em>36</em> Братья наши, претерпев ныне краткое мучение, по завету Божию получили жизнь вечную, а ты по суду Божию понесёшь праведное наказание за превозношение.</p>
<p class="p"><em>37</em> Я же, как и братья мои, предаю и душу и тело за отеческие законы, призывая Бога, чтобы Он скоро умилосердился над народом, и чтобы ты с муками и карами исповедал, что Он един есть Бог,</p>
<p class="p"><em>38</em> и чтобы на мне и на братьях моих окончился гнев Всемогущего, праведно постигший весь род наш.</p>
<p class="p"><em>39</em> Тогда разгневанный царь поступил с ним ещё жесточе, нежели с прочими, негодуя на посмеяние.</p>
<p class="p"><em>40</em> Так и этот кончил жизнь чистым, всецело положившись на Господа.</p>
<p class="p"><em>41</em> После сыновей скончалась и мать.</p>
<p class="p"><em>42</em> О жертвах идольских и о необыкновенных муках сказанного довольно.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Между тем Иуда Маккавей и бывшие с ним, тайно входя в селения, созывали сродников и, принимая оставшихся в Иудействе, собрали до шести тысяч мужей.</p>
<p class="p"><em>2</em> Они взывали к Господу, чтобы Он призрел на народ, всеми попираемый, и пожалел храм, осквернённый людьми нечестивыми;</p>
<p class="p"><em>3</em> чтобы помиловал разорённый город, близкий к тому, чтобы сравняться с землёю, и услышал вопиющую к Нему кровь;</p>
<p class="p"><em>4</em> чтобы вспомнил о беззаконном погублении невинных младенцев и о бывших хулениях имени Его, и вознегодовал на злых.</p>
<p class="p"><em>5</em> Окружив себя множеством, Маккавей сделался непобедим для язычников, когда гнев Господа преложился на милость.</p>
<p class="p"><em>6</em> Внезапно нападая на города и селения, он сожигал их и, занимая удобные места, немало победил врагов, обращая их в бегство;</p>
<p class="p"><em>7</em> преимущественно он избирал себе в помощь для таких предприятий ночи, и слух о его мужестве разносился повсюду.</p>
<p class="p"><em>8</em> Филипп, видя, что этот муж мало — помалу приходит в силу, а чаще бывает счастлив в делах, писал к Птоломею, военачальнику Келе-Сирии и Финикии, чтобы он помог делам царя.</p>
<p class="p"><em>9</em> Он же, немедленно избрав Никанора, сына Патроклова, одного из первых своих друзей, послал его, подчинив ему не менее двадцати тысяч человек из разных народов, истребить весь род Иудеев; присоединил к нему и Горгия, военачальника, опытного в делах военных.</p>
<p class="p"><em>10</em> Никанор постановил: дань в две тысячи талантов, которую царь должен был Римлянам, пополнить от пленения Иудеев.</p>
<p class="p"><em>11</em> Почему тотчас послал в приморские города, приглашая их покупать в рабы Иудеев и обещая доставлять по девяносто пленников за один талант; но не ожидал он того мщения, которое готово было прийти на него от Всемогущего.</p>
<p class="p"><em>12</em> Иуде же дано было знать о приходе Никанора, и, когда он передал бывшим с ним о прибытии войска,</p>
<p class="p"><em>13</em> тогда боязливые и не веровавшие в воздаяние Божие разбежались, оставив места свои.</p>
<p class="p"><em>14</em> Другие же продавали все оставшееся у них и умоляли Господа избавить их, проданных нечестивым Никанором прежде сражения,</p>
<p class="p"><em>15</em> если не для них, то ради заветов с отцами их и наречения на них святаго и славного имени Его.</p>
<p class="p"><em>16</em> Тогда Маккавей собрал бывших с ним, числом шесть тысяч мужей, и увещевал их не страшиться врагов и не бояться множества язычников, неправедно идущих на них, но мужественно сражаться,</p>
<p class="p"><em>17</em> имея пред глазами неправедно нанесённое ими оскорбление святому месту и разорение поруганного города и нарушение праотеческих учреждений.</p>
<p class="p"><em>18</em> Ибо, говорил он, они надеются на оружие и отважность, а мы надеемся на всемогущего Бога, Который одним мановением может ниспровергнуть и идущих на нас, и весь мир.</p>
<p class="p"><em>19</em> Он рассказал им и о том заступлении, какое получали их предки, и как при Сеннахириме погублены сто восемьдесят пять тысяч мужей,</p>
<p class="p"><em>20</em> и о бывшем в Вавилоне сражении против Галатов, как они пришли на брань в числе только восьми тысяч с четырьмя тысячами Македонян, и когда Македоняне смешались, то эти восемь тысяч погубили сто двадцать тысяч бывшею им с неба помощью и получили великую добычу.</p>
<p class="p"><em>21</em> Такими рассказами сделав их неустрашимыми и готовыми умереть за законы и отечество, он разделил войско на четыре отряда,</p>
<p class="p"><em>22</em> назначив вождями каждого отряда братьев своих: Симона, Иосифа и Ионафана — и подчинив каждому по тысяче пятисот человек.</p>
<p class="p"><em>23</em> Потом приказал Елеазару читать священную книгу, и, обнадёжив Божиею помощью, сам принял предводительство над передовым отрядом и вступил в сражение с Никанором.</p>
<p class="p"><em>24</em> Так как помощником их был Всемогущий, то они побили врагов более девяти тысяч, и ещё большую часть Никанорова войска оставили ранеными и изувеченными, и всех принудили бежать.</p>
<p class="p"><em>25</em> Взяли и деньги у пришедших покупать их; преследовали их на значительное расстояние и возвратились, будучи остановлены временем.</p>
<p class="p"><em>26</em> Ибо это был день пред субботою; по этой причине они и не продолжали гнаться за ними.</p>
<p class="p"><em>27</em> Собрав же за ними оружие и сняв доспехи с врагов, они праздновали субботу, усердно благодаря и прославляя Господа, спасшего их в тот день и начавшего являть им Своё милосердие.</p>
<p class="p"><em>28</em> После субботы, уделив из добычи увечным, вдовам и сиротам, остальное разделили между собою и детьми своими.</p>
<p class="p"><em>29</em> Окончив это, они учредили общественную молитву и умоляли милосердого Господа совершенно примириться с рабами Своими.</p>
<p class="p"><em>30</em> И тогда, как Тимофей и Вакхид напали на них совокупно, они избили более двадцати тысяч и легко овладели высокими крепостями; они разделили весьма много добычи по равным частям между собою и увечными и сиротами и вдовами, ещё же и старейшинами.</p>
<p class="p"><em>31</em> Собрав после них оружие, тщательно сложили всё в удобных местах, остальную же добычу принесли в Иерусалим.</p>
<p class="p"><em>32</em> Убили и вождя войск Тимофеевых, человека нечестивейшего, который причинил много бед Иудеям.</p>
<p class="p"><em>33</em> Потом, торжествуя победу в отечестве, они сожгли Каллисфена и некоторых других, которые сожгли священные ворота и убежали в один дом, так что эти за своё нечестие понесли достойное возмездие.</p>
<p class="p"><em>34</em> А преступнейший Никанор, который привёл тысячу купцов для покупки Иудеев,</p>
<p class="p"><em>35</em> при помощи Божией посрамлён был теми, которых считал за ничто, и, сбросив пышную одежду, под видом беглого раба чрез внутренние земли пришёл один в Антиохию, крайне огорчённый поражением войска.</p>
<p class="p"><em>36</em> Тот, который взялся доставить Римлянам дань от пленных в Иерусалиме, объявил, что Иудеи имеют защитником Бога и таким образом остаются невредимы, потому что повинуются установленным от Бога законам.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Около того же времени Антиох с бесславием возвращался из пределов Персии.</p>
<p class="p"><em>2</em> Ибо он вошёл в так называемый Персеполь и покушался ограбить храм и овладеть городом. Поэтому сбежался народ, и обратились к помощи оружия, и Антиох, обращённый жителями в бегство, должен был со стыдом возвратиться назад.</p>
<p class="p"><em>3</em> Когда находился он близ Екбатаны, донесли ему о том, что случилось с Никанором и с Тимофеем.</p>
<p class="p"><em>4</em> Воспылав гневом, он думал выместить на Иудеях зло обративших его в бегство; поэтому приказал правящему колесницею непрестанно погонять и ускорять путешествие, тогда как небесный суд уже следовал за ним. Ибо он сказал с высокомерием: кладбищем для Иудеев сделаю Иерусалим, когда приду туда.</p>
<p class="p"><em>5</em> Но всевидящий Господь, Бог Израилев, поразил его неисцельным и невидимым ударом: как только кончил он эти слова, схватила его нестерпимая болезнь живота и жестокие внутренние муки,</p>
<p class="p"><em>6</em> и совершенно праведно; ибо он многими и необычайными муками терзал утробы других.</p>
<p class="p"><em>7</em> Но он нисколько не оставлял своей гордости и ещё более исполнился высокомерия, дыша огнём ярости на Иудеев и приказывая ускорять путешествие. Тогда случилось, что он упал с колесницы, которая неслась быстро, и тяжким падением повредил все члены тела.</p>
<p class="p"><em>8</em> И тот, который только что мнил по гордости, более нежели человеческой, повелевать волнам моря и думал на весах взвесить высоты гор, повержен был на землю и несен был на носилках, показуя всем явную силу Божию,</p>
<p class="p"><em>9</em> так что из тела нечестивца во множестве выползали черви и ещё у живого выпадали части тела от болезней и страданий; смрад же зловония от него невыносим был в целом войске.</p>
<p class="p"><em>10</em> И того, который незадолго перед тем мечтал касаться звёзд небесных, никто не мог носить по причине невыносимого зловония.</p>
<p class="p"><em>11</em> Теперь-то, будучи сокрушён, начал он оставлять своё великое высокомерие и приходить в познание, когда по наказанию Божию страдания его усиливались с каждою минутою.</p>
<p class="p"><em>12</em> Сам не в силах сносить своего зловония, он так говорил: праведно покоряться Богу, и смертному не должно думать высокомерно быть равным Богу.</p>
<p class="p"><em>13</em> Нечестивец молил Господа, уже не миловавшего его, и говорил:</p>
<p class="p"><em>14</em> «Святый город, который спешил я сравнять с землёю и сделать кладбищем, объявляю свободным;</p>
<p class="p"><em>15</em> Иудеев, которых положил не удостоивать погребения, а выбрасывать вместе с детьми их хищным птицам и зверям, сделаю всех равными Афинянам;</p>
<p class="p"><em>16</em> святый храм, который прежде ограбил, украшу отличнейшими дарами, священные сосуды возвращу всё, и ещё в большем количестве, и необходимые для жертв издержки буду производить из моих доходов;</p>
<p class="p"><em>17</em> сверх того, сам сделаюсь Иудеем и, проходя по всякому обитаемому месту, буду возвещать силу Божию».</p>
<p class="p"><em>18</em> Но когда боли нисколько не умалялись, ибо пришёл уже на него праведный суд Божий, он, отчаиваясь в себе, написал к Иудеям письмо, имевшее значение мольбы, следующего содержания:</p>
<p class="p"><em>19</em> «Царь и военачальник Антиох добрым Иудеям — гражданам — много радоваться и здравствовать и благоденствовать.</p>
<p class="p"><em>20</em> Если вы здравствуете с детьми вашими и дела ваши идут по вашему желанию, то я воздаю Богу величайшую благодарность, возлагая надежду на небо.</p>
<p class="p"><em>21</em> Я же лежу в болезни и с любовью воспоминаю о вашей почтительности и благорасположении ко мне. Возвращаясь из пределов Персии и подвергшись тяжкой болезни, я за нужное почёл позаботиться об общей безопасности всех.</p>
<p class="p"><em>22</em> Хотя я не отчаиваюсь в себе и имею полную надежду освободиться от болезни,</p>
<p class="p"><em>23</em> но, зная, что и отец мой, когда воевал в верх: Пu ч v dАu них странах, объявил преемника,</p>
<p class="p"><em>24</em> дабы, если последует что-нибудь неожиданное или объявлена будет какая невзгода, жители страны знали, кому предоставлено правление и не приходили в смущение;</p>
<p class="p"><em>25</em> сверх того, замечая, что окрестные владетели и соседние с нашим государством наблюдают время и выжидают, какой будет исход, я назначил царём сына моего Антиоха, которого я уже часто во время походов в верхние сатрапии весьма многим из вас препоручал и представлял; и к нему я написал особо.</p>
<p class="p"><em>26</em> Итак, убеждаю вас и прошу, чтобы вы, помня мои благодеяния вообще и в частности, сохранили ваше теперешнее благорасположение ко мне и к сыну моему.</p>
<p class="p"><em>27</em> Ибо я уверен, что он, следуя моему желанию, будет обращаться с вами милостиво и человеколюбиво».</p>
<p class="p"><em>28</em> Так этот человекоубийца и богохульник, претерпев тяжкие страдания, какие причинял другим, кончил жизнь на чужой стороне в горах самою жалкою смертью.</p>
<p class="p"><em>29</em> Тело его привёз Филипп, совоспитанник его, который, боясь сына Антиохова, удалился к Птоломею Филопатору в Египет.</p>
