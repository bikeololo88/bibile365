<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> В один день сказал Ионафан, сын Саулов, слуге оруженосцу своему: ступай, перейдём к отряду Филистимскому, что на той стороне. А отцу своему не сказал [об этом].</p>
<p class="p"><em>2</em> Саул же находился в окраине Гивы, под гранатовым деревом, что в Мигроне. С ним было около шестисот человек народа</p>
<p class="p"><em>3</em> и Ахия, сын Ахитува, брата Иохаведа, сына Финееса, сына Илия, священник Господа в Силоме, носивший ефод. Народ же не знал, что Ионафан пошёл.</p>
<p class="p"><em>4</em> Между переходами, по которым Ионафан искал пробраться к отряду Филистимскому, была острая скала с одной стороны и острая скала с другой: имя одной Боцец, а имя другой Сене;</p>
<p class="p"><em>5</em> одна скала выдавалась с севера к Михмасу, другая с юга к Гиве.</p>
<p class="p"><em>6</em> И сказал Ионафан слуге оруженосцу своему: ступай, перейдём к отряду этих необрезанных; может быть, Господь поможет нам, ибо для Господа нетрудно спасти чрез многих, или немногих.</p>
<p class="p"><em>7</em> И отвечал оруженосец: делай всё, что на сердце у тебя; иди, вот я с тобою, куда тебе угодно.</p>
<p class="p"><em>8</em> И сказал Ионафан: вот, мы перейдём к этим людям и станем на виду у них;</p>
<p class="p"><em>9</em> если они так скажут нам: «остановитесь, пока мы подойдём к вам», то мы остановимся на своих местах и не взойдём к ним;</p>
<p class="p"><em>10</em> а если так скажут: «поднимитесь к нам», то мы взойдём, ибо Господь предал их в руки наши; и это будет знаком для нас.</p>
<p class="p"><em>11</em> Когда оба они стали на виду у отряда Филистимского, то Филистимляне сказали: вот, Евреи выходят из ущелий, в которых попрятались они.</p>
<p class="p"><em>12</em> И закричали люди, составлявшие отряд, к Ионафану и оруженосцу его, говоря: взойдите к нам, и мы вам скажем нечто. Тогда Ионафан сказал оруженосцу своему: следуй за мною, ибо Господь предал их в руки Израиля.</p>
<p class="p"><em>13</em> И начал всходить Ионафан, [цепляясь] руками и ногами, и оруженосец его за ним. И падали [Филистимляне] пред Ионафаном, а оруженосец добивал их за ним.</p>
<p class="p"><em>14</em> И пало от этого первого поражения, нанесённого Ионафаном и оруженосцем его, около двадцати человек, на половине поля, обрабатываемого парою волов в день.</p>
<p class="p"><em>15</em> И произошёл ужас в стане на поле и во всём народе; передовые отряды и опустошавшие землю пришли в трепет; дрогнула вся земля, и был ужас великий от Господа.</p>
<p class="p"><em>16</em> И увидели стражи Саула в Гиве Вениаминовой, что толпа рассеивается и бежит туда и сюда.</p>
<p class="p"><em>17</em> И сказал Саул к народу, бывшему с ним; пересмотрите и узнайте, кто из наших вышел. И пересмотрели, и вот нет Ионафана и оруженосца его.</p>
<p class="p"><em>18</em> И сказал Саул Ахии: «принеси кивот Божий», ибо кивот Божий в то время был с сынами Израильскими.</p>
<p class="p"><em>19</em> Саул ещё говорил к священнику, как смятение в стане Филистимском более и более [распространялось и] увеличивалось. Тогда сказал Саул священнику: сложи руки твои.</p>
<p class="p"><em>20</em> И воскликнул Саул и весь народ, бывший с ним, и пришли к месту сражения, и вот, там меч каждого [обращён] был против ближнего своего; смятение [было] очень великое.</p>
<p class="p"><em>21</em> Тогда и Евреи, которые вчера и третьего дня были у Филистимлян и которые повсюду ходили с ними в стане, пристали к Израильтянам, находившимся с Саулом и Ионафаном;</p>
<p class="p"><em>22</em> и все Израильтяне, скрывавшиеся в горе Ефремовой, услышав, что Филистимляне побежали, также пристали к своим в сражении.</p>
<p class="p"><em>23</em> И спас Господь в тот день Израиля; битва же простёрлась даже до Беф-Авена.</p>
<p class="p"><em>24</em> Люди Израильские были истомлены в тот день; а Саул заклял народ, сказав: проклят, кто вкусит хлеба до вечера, доколе я не отомщу врагам моим. И никто из народа не вкусил пищи.</p>
<p class="p"><em>25</em> И пошёл весь народ в лес, и был там на поляне мёд.</p>
<p class="p"><em>26</em> И вошёл народ в лес, говоря: вот, течёт мёд. Но никто не протянул руки своей ко рту своему, ибо народ боялся заклятия.</p>
<p class="p"><em>27</em> Ионафан же не слышал, когда отец его заклинал народ, и, протянув конец палки, которая была в руке его, обмокнул её в сот медовый и обратил рукою к устам своим, и просветлели глаза его.</p>
<p class="p"><em>28</em> И сказал ему один из народа, говоря: отец твой заклял народ, сказав: «проклят, кто сегодня вкусит пищи»; от этого народ истомился.</p>
<p class="p"><em>29</em> И сказал Ионафан: смутил отец мой землю; смотрите, у меня просветлели глаза, когда я вкусил немного этого мёду;</p>
<p class="p"><em>30</em> если бы поел сегодня народ из добычи, какую нашёл у врагов своих, то не большее ли было бы поражение Филистимлян?</p>
<p class="p"><em>31</em> И поражали Филистимлян в тот день от Михмаса до Аиалона, и народ очень истомился.</p>
<p class="p"><em>32</em> И кинулся народ на добычу, и брали овец, волов и телят, и заколали на земле, и ел народ с кровью.</p>
<p class="p"><em>33</em> И возвестили Саулу, говоря: вот, народ грешит пред Господом, ест с кровью. И сказал Саул: вы согрешили; привалите ко мне теперь большой камень.</p>
<p class="p"><em>34</em> Потом сказал Саул: пройдите между народом и скажите ему: пусть каждый приводит ко мне своего вола и каждый свою овцу, и заколайте здесь и ешьте, и не грешите пред Господом, не ешьте с кровью. И приводили все из народа, каждый своею рукою, вола своего ночью, и заколали там.</p>
<p class="p"><em>35</em> И устроил Саул жертвенник Господу: то был первый жертвенник, поставленный им Господу.</p>
<p class="p"><em>36</em> И сказал Саул: пойдём [в погоню] за Филистимлянами ночью и оберём их до рассвета и не оставим у них ни одного человека. И сказали: делай всё, что хорошо в глазах твоих. Священник же сказал: приступим здесь к Богу.</p>
<p class="p"><em>37</em> И вопросил Саул Бога: идти ли мне [в погоню] за Филистимлянами? предашь ли их в руки Израиля? Но Он не отвечал ему в тот день.</p>
<p class="p"><em>38</em> Тогда сказал Саул: пусть подойдут сюда все начальники народа и разведают и узнают, на ком грех ныне?</p>
<p class="p"><em>39</em> ибо, — жив Господь, спасший Израиля, — если окажется и на Ионафане, сыне моём, то и он умрёт непременно. Но никто не отвечал ему из всего народа.</p>
<p class="p"><em>40</em> И сказал [Саул] всем Израильтянам: станьте вы по одну сторону, а я и сын мой Ионафан станем по другую сторону. И отвечал народ Саулу: делай, что хорошо в глазах твоих.</p>
<p class="p"><em>41</em> И сказал Саул: Господи, Боже Израилев! дай знамение. И уличены были Ионафан и Саул, а народ вышел [правым].</p>
<p class="p"><em>42</em> Тогда сказал Саул: бросьте жребий между мною и между Ионафаном, сыном моим. и пал жребий на Ионафана.</p>
<p class="p"><em>43</em> И сказал Саул Ионафану: расскажи мне, что сделал ты? И рассказал ему Ионафан и сказал: я отведал концом палки, которая в руке моей, немного мёду; и вот, я должен умереть.</p>
<p class="p"><em>44</em> И сказал Саул: пусть то и то сделает мне Бог, и ещё больше сделает; ты, Ионафан, должен сегодня умереть!</p>
<p class="p"><em>45</em> Но народ сказал Саулу: Ионафану ли умереть, который доставил столь великое спасение Израилю? Да не будет этого! Жив Господь, и волос не упадёт с головы его на землю, ибо с Богом он действовал ныне. И освободил народ Ионафана, и не умер он.</p>
<p class="p"><em>46</em> И возвратился Саул от преследования Филистимлян; Филистимляне же пошли в своё место.</p>
<p class="p"><em>47</em> И утвердил Саул своё царствование над Израилем, и воевал со всеми окрестными врагами своими, с Моавом и с Аммонитянами, и с Едомом и с царями Совы и с Филистимлянами, и везде, против кого ни обращался, имел успех.</p>
<p class="p"><em>48</em> И устроил войско, и поразил Амалика, и освободил Израиля от руки грабителей его.</p>
<p class="p"><em>49</em> Сыновья у Саула были: Ионафан, Иессуи и Мелхисуа; а имена двух дочерей его: имя старшей — Мерова, а имя младшей — Мелхола.</p>
<p class="p"><em>50</em> Имя же жены Сауловой — Ахиноамь, дочь Ахимааца; а имя начальника войска его — Авенир, сын Нира, дяди Саулова.</p>
<p class="p"><em>51</em> Кис, отец Саулов, и Нир, отец Авенира, были сыновьями Авиила.</p>
<p class="p"><em>52</em> И была упорная война против Филистимлян во всё время Саулово. И когда Саул видел какого-либо человека сильного и воинственного, брал его к себе.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И сказал Самуил Саулу: Господь послал меня помазать тебя царём над народом Его, над Израилем; теперь послушай гласа Господа.</p>
<p class="p"><em>2</em> Так говорит Господь Саваоф: вспомнил Я о том, что сделал Амалик Израилю, как он противостал ему на пути, когда он шёл из Египта;</p>
<p class="p"><em>3</em> теперь иди и порази Амалика, и истреби всё, что у него; и не давай пощады ему, но предай смерти от мужа до жены, от отрока до грудного младенца, от вола до овцы, от верблюда до осла.</p>
<p class="p"><em>4</em> И собрал Саул народ и насчитал их в Телаиме двести тысяч Израильтян пеших и десять тысяч из колена Иудина.</p>
<p class="p"><em>5</em> И дошёл Саул до города Амаликова, и сделал засаду в долине.</p>
<p class="p"><em>6</em> И сказал Саул Кинеянам: пойдите, отделитесь, выйдите из среды Амалика, чтобы мне не погубить вас с ним, ибо вы оказали благосклонность всем Израильтянам, когда они шли из Египта. И отделились Кинеяне из среды Амалика.</p>
<p class="p"><em>7</em> И поразил Саул Амалика от Хавилы до окрестностей Сура, что пред Египтом;</p>
<p class="p"><em>8</em> и Агага, царя Амаликова, захватил живого, а народ весь истребил мечом.</p>
<p class="p"><em>9</em> Но Саул и народ пощадили Агага и лучших из овец и волов и откормленных ягнят, и всё хорошее, и не хотели истребить, а все вещи маловажные и худые истребили.</p>
<p class="p"><em>10</em> И было слово Господа к Самуилу такое:</p>
<p class="p"><em>11</em> жалею, что поставил Я Саула царём, ибо он отвратился от Меня и слова Моего не исполнил. И опечалился Самуил и взывал к Господу целую ночь.</p>
<p class="p"><em>12</em> И встал Самуил рано утром [и пошёл] навстречу Саулу. И известили Самуила, что Саул ходил на Кармил и там поставил себе памятник, и сошёл в Галгал.</p>
<p class="p"><em>13</em> Когда пришёл Самуил к Саулу, то Саул сказал ему: благословен ты у Господа; я исполнил слово Господа.</p>
<p class="p"><em>14</em> И сказал Самуил: а что это за блеяние овец в ушах моих и мычание волов, которое я слышу?</p>
<p class="p"><em>15</em> И сказал Саул: привели их от Амалика, так как народ пощадил лучших из овец и волов для жертвоприношения Господу Богу твоему; прочее же мы истребили.</p>
<p class="p"><em>16</em> И сказал Самуил Саулу: подожди, я скажу тебе, что сказал мне Господь ночью. И сказал ему Саул: говори.</p>
<p class="p"><em>17</em> И сказал Самуил: не малым ли ты был в глазах твоих, когда сделался главою колен Израилевых, и Господь помазал тебя царём над Израилем?</p>
<p class="p"><em>18</em> И послал тебя Господь в путь, сказав: «иди и предай заклятию нечестивых Амаликитян и воюй против них, доколе не уничтожишь их».</p>
<p class="p"><em>19</em> Зачем же ты не послушал гласа Господа и бросился на добычу, и сделал зло пред очами Господа?</p>
<p class="p"><em>20</em> И сказал Саул Самуилу: я послушал гласа Господа и пошёл в путь, куда послал меня Господь, и привёл Агага, царя Амаликитского, а Амалика истребил;</p>
<p class="p"><em>21</em> народ же из добычи, из овец и волов, взял лучшее из заклятого, для жертвоприношения Господу Богу твоему, в Галгале.</p>
<p class="p"><em>22</em> И отвечал Самуил: неужели всесожжения и жертвы столько же приятны Господу, как послушание гласу Господа? Послушание лучше жертвы и повиновение лучше тука овнов;</p>
<p class="p"><em>23</em> ибо непокорность есть [такой же] грех, что волшебство, и противление [то же, что] идолопоклонство; за то, что ты отверг слово Господа, и Он отверг тебя, чтобы ты не был царём.</p>
<p class="p"><em>24</em> И сказал Саул Самуилу: согрешил я, ибо преступил повеление Господа и слово твоё; но я боялся народа и послушал голоса их;</p>
<p class="p"><em>25</em> теперь же сними с меня грех мой и воротись со мною, чтобы я поклонился Господу.</p>
<p class="p"><em>26</em> И отвечал Самуил Саулу: не ворочусь я с тобою, ибо ты отверг слово Господа, и Господь отверг тебя, чтобы ты не был царём над Израилем.</p>
<p class="p"><em>27</em> И обратился Самуил, чтобы уйти. Но [Саул] ухватился за край одежды его и разодрал её.</p>
<p class="p"><em>28</em> Тогда сказал Самуил: ныне отторг Господь царство Израильское от тебя и отдал его ближнему твоему, лучшему тебя;</p>
<p class="p"><em>29</em> и не скажет неправды и не раскается Верный Израилев; ибо не человек Он, чтобы раскаяться Ему.</p>
<p class="p"><em>30</em> И сказал [Саул]: я согрешил, но почти меня ныне пред старейшинами народа моего и пред Израилем и воротись со мною, и я поклонюсь Господу Богу твоему.</p>
<p class="p"><em>31</em> И возвратился Самуил за Саулом, и поклонился Саул Господу.</p>
<p class="p"><em>32</em> Потом сказал Самуил: приведите ко мне Агага, царя Амаликитского. И подошёл к нему Агаг дрожащий, и сказал Агаг: конечно горечь смерти миновалась?</p>
<p class="p"><em>33</em> Но Самуил сказал: как меч твой жён лишал детей, так мать твоя между жёнами пусть лишена будет [сына]. И разрубил Самуил Агага пред Господом в Галгале.</p>
<p class="p"><em>34</em> И отошёл Самуил в Раму, а Саул пошёл в дом свой, в Гиву Саулову.</p>
<p class="p"><em>35</em> И более не видался Самуил с Саулом до дня смерти своей; но печалился Самуил о Сауле, потому что Господь раскаялся, что воцарил Саула над Израилем.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И сказал Господь Самуилу: доколе будешь ты печалиться о Сауле, которого Я отверг, чтоб он не был царём над Израилем? Наполни рог твой елеем и пойди; Я пошлю тебя к Иессею Вифлеемлянину, ибо между сыновьями его Я усмотрел Себе царя.</p>
<p class="p"><em>2</em> И сказал Самуил: как я пойду? Саул услышит и убьёт меня. Господь сказал: возьми в руку твою телицу из стада и скажи: «я пришёл для жертвоприношения Господу»;</p>
<p class="p"><em>3</em> и пригласи Иессея к жертве; Я укажу тебе, что делать тебе, и ты помажешь Мне того, о котором Я скажу тебе.</p>
<p class="p"><em>4</em> И сделал Самуил так, как сказал ему Господь. Когда пришёл он в Вифлеем, то старейшины города с трепетом вышли навстречу ему и сказали: мирен ли приход твой?</p>
<p class="p"><em>5</em> И отвечал он: мирен, для жертвоприношения Господу пришёл я; освятитесь и идите со мною к жертвоприношению. И освятил Иессея и сыновей его и пригласил их к жертве.</p>
<p class="p"><em>6</em> И когда они пришли, он, увидев Елиава, сказал: верно, сей пред Господом помазанник Его!</p>
<p class="p"><em>7</em> Но Господь сказал Самуилу: не смотри на вид его и на высоту роста его; Я отринул его; Я [смотрю не так], как смотрит человек; ибо человек смотрит на лице, а Господь смотрит на сердце.</p>
<p class="p"><em>8</em> И позвал Иессей Аминадава и подвёл его к Самуилу, и сказал Самуил: и этого не избрал Господь.</p>
<p class="p"><em>9</em> И подвёл Иессей Самму, и сказал [Самуил]: и этого не избрал Господь.</p>
<p class="p"><em>10</em> Так подводил Иессей к Самуилу семерых сыновей своих, но Самуил сказал Иессею: [никого] из этих не избрал Господь.</p>
<p class="p"><em>11</em> И сказал Самуил Иессею: все ли дети здесь? И отвечал Иессей: есть ещё меньший; он пасёт овец. И сказал Самуил Иессею: пошли и возьми его, ибо мы не сядем обедать, доколе не придёт он сюда.</p>
<p class="p"><em>12</em> И послал [Иессей] и привели его. Он был белокур, с красивыми глазами и приятным лицем. И сказал Господь: встань, помажь его, ибо это он.</p>
<p class="p"><em>13</em> И взял Самуил рог с елеем и помазал его среди братьев его, и почивал Дух Господень на Давиде с того дня и после; Самуил же встал и отошёл в Раму.</p>
<p class="p"><em>14</em> А от Саула отступил Дух Господень, и возмущал его злой дух от Господа.</p>
<p class="p"><em>15</em> И сказали слуги Сауловы ему: вот, злой дух от Бога возмущает тебя;</p>
<p class="p"><em>16</em> пусть господин наш прикажет слугам своим, [которые] пред тобою, поискать человека, искусного в игре на гуслях, и когда придёт на тебя злой дух от Бога, то он, играя рукою своею, будет успокоивать тебя.</p>
<p class="p"><em>17</em> И отвечал Саул слугам своим: найдите мне человека, хорошо играющего, и представьте его ко мне.</p>
<p class="p"><em>18</em> Тогда один из слуг его сказал: вот, я видел у Иессея Вифлеемлянина сына, умеющего играть, человека храброго и воинственного, и разумного в речах и видного собою, и Господь с ним.</p>
<p class="p"><em>19</em> И послал Саул вестников к Иессею и сказал: пошли ко мне Давида, сына твоего, который при стаде.</p>
<p class="p"><em>20</em> И взял Иессей осла с хлебом и мех с вином и одного козлёнка, и послал с Давидом, сыном своим, к Саулу.</p>
<p class="p"><em>21</em> И пришёл Давид к Саулу и служил пред ним, и очень понравился ему и сделался его оруженосцем.</p>
<p class="p"><em>22</em> И послал Саул сказать Иессею: пусть Давид служит при мне, ибо он снискал благоволение в глазах моих.</p>
<p class="p"><em>23</em> И когда дух от Бога бывал на Сауле, то Давид, взяв гусли, играл, — и отраднее и лучше становилось Саулу, и дух злой отступал от него.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<div class="img">
<img alt="" src="images/i_08.jpg"/>
</div>
<p class="p"><em>1</em> Филистимляне собрали войска свои для войны и собрались в Сокхофе, что в Иудее, и расположились станом между Сокхофом и Азеком в Ефес-Даммиме.</p>
<p class="p"><em>2</em> А Саул и Израильтяне собрались и расположились станом в долине дуба и приготовились к войне против Филистимлян.</p>
<p class="p"><em>3</em> И стали Филистимляне на горе с одной стороны, и Израильтяне на горе с другой стороны, а между ними была долина.</p>
<p class="p"><em>4</em> И выступил из стана Филистимского единоборец, по имени Голиаф, из Гефа; ростом он — шести локтей и пяди.</p>
<p class="p"><em>5</em> Медный шлем на голове его; и одет он был в чешуйчатую броню, и вес брони его — пять тысяч сиклей меди;</p>
<p class="p"><em>6</em> медные наколенники на ногах его, и медный щит за плечами его;</p>
<p class="p"><em>7</em> и древко копья его, как навой у ткачей; а самоё копьё его в шестьсот сиклей железа, и пред ним шёл оруженосец.</p>
<p class="p"><em>8</em> И стал [он] и кричал к полкам Израильским, говоря им: зачем вышли вы воевать? Не Филистимлянин ли я, а вы рабы Сауловы? Выберите у себя человека, и пусть сойдёт ко мне;</p>
<p class="p"><em>9</em> если он может сразиться со мною и убьёт меня, то мы будем вашими рабами; если же я одолею его и убью его, то вы будете нашими рабами и будете служить нам.</p>
<p class="p"><em>10</em> И сказал Филистимлянин: сегодня я посрамлю полки Израильские; дайте мне человека, и мы сразимся вдвоём.</p>
<p class="p"><em>11</em> И услышали Саул и всё Израильтяне эти слова Филистимлянина, и очень испугались и ужаснулись.</p>
<p class="p"><em>12</em> Давид же был сын Ефрафянина из Вифлеема Иудина, по имени Иессея, у которого было восемь сыновей. Этот человек во дни Саула достиг старости и был старший между мужами.</p>
<p class="p"><em>13</em> Три старших сына Иессеевы пошли с Саулом на войну; имена трёх сыновей его, пошедших на войну: старший — Елиав, второй за ним — Аминадав, и третий — Самма;</p>
<p class="p"><em>14</em> Давид же был меньший. Трое старших пошли с Саулом,</p>
<p class="p"><em>15</em> а Давид возвратился от Саула, чтобы пасти овец отца своего в Вифлееме.</p>
<p class="p"><em>16</em> И выступал Филистимлянин тот утром и вечером и выставлял себя сорок дней.</p>
<p class="p"><em>17</em> И сказал Иессей Давиду, сыну своему: возьми для братьев своих ефу сушёных зёрен и десять этих хлебов и отнеси поскорее в стан к твоим братьям;</p>
<p class="p"><em>18</em> а эти десять сыров отнеси тысяченачальнику и наведайся о здоровье братьев и узнай о нуждах их.</p>
<p class="p"><em>19</em> Саул и они и все Израильтяне [находились] в долине дуба и готовились к сражению с Филистимлянами.</p>
<p class="p"><em>20</em> И встал Давид рано утром, и поручил овец сторожу, и, взяв ношу, пошёл, как приказал ему Иессей, и пришёл к обозу, когда войско выведено было в строй и с криком готовилось к сражению.</p>
<p class="p"><em>21</em> И расположили Израильтяне и Филистимляне строй против строя.</p>
<p class="p"><em>22</em> Давид оставил свою ношу обозному сторожу и побежал в ряды и, придя, спросил братьев своих о здоровье.</p>
<p class="p"><em>23</em> И вот, когда он разговаривал с ними, единоборец, по имени Голиаф, Филистимлянин из Гефа, выступает из рядов Филистимских и говорит те слова, и Давид услышал [их].</p>
<p class="p"><em>24</em> И все Израильтяне, увидев этого человека, убегали от него и весьма боялись.</p>
<p class="p"><em>25</em> И говорили Израильтяне: видите этого выступающего человека? Он выступает, чтобы поносить Израиля. Если бы кто убил его, одарил бы того царь великим богатством, и дочь свою выдал бы за него, и дом отца его сделал бы свободным в Израиле.</p>
<p class="p"><em>26</em> И сказал Давид людям, стоящим с ним: что сделают тому, кто убьёт этого Филистимлянина и снимет поношение с Израиля? ибо кто этот необрезанный Филистимлянин, что так поносит воинство Бога живаго?</p>
<p class="p"><em>27</em> И сказал ему народ те же слова, говоря: вот что сделано будет тому человеку, который убьёт его.</p>
<p class="p"><em>28</em> И услышал Елиав, старший брат Давида, что говорил он с людьми, и рассердился Елиав на Давида и сказал: зачем ты сюда пришёл и на кого оставил немногих овец тех в пустыне? Я знаю высокомерие твоё и дурное сердце твоё, ты пришёл посмотреть на сражение.</p>
<p class="p"><em>29</em> И сказал Давид: что же я сделал? не слова ли это?</p>
<p class="p"><em>30</em> И отворотился от него к другому и говорил те же слова, и отвечал ему народ по-прежнему.</p>
<p class="p"><em>31</em> И услышали слова, которые говорил Давид, и пересказали Саулу, и тот призвал его.</p>
<p class="p"><em>32</em> И сказал Давид Саулу: пусть никто не падает духом из-за него; раб твой пойдёт и сразится с этим Филистимлянином.</p>
<p class="p"><em>33</em> И сказал Саул Давиду: не можешь ты идти против этого Филистимлянина, чтобы сразиться с ним, ибо ты ещё юноша, а он воин от юности своей.</p>
<p class="p"><em>34</em> И сказал Давид Саулу: раб твой пас овец у отца своего, и когда, бывало, приходил лев или медведь и уносил овцу из стада,</p>
<p class="p"><em>35</em> то я гнался за ним и нападал на него и отнимал из пасти его; а если он бросался на меня, то я брал его за космы и поражал его и умерщвлял его;</p>
<p class="p"><em>36</em> и льва и медведя убивал раб твой, и с этим Филистимлянином необрезанным будет то же, что с ними, потому что так поносит воинство Бога живаго.</p>
<p class="p"><em>37</em> И сказал Давид: Господь, Который избавлял меня от льва и медведя, избавит меня и от руки этого Филистимлянина. И сказал Саул Давиду: иди, и да будет Господь с тобою.</p>
<p class="p"><em>38</em> И одел Саул Давида в свои одежды, и возложил на голову его медный шлем, и надел на него броню.</p>
<p class="p"><em>39</em> И опоясался Давид мечом его сверх одежды и начал ходить, ибо не привык [к такому вооружению]; потом сказал Давид Саулу: я не могу ходить в этом, я не привык. И снял Давид всё это с себя.</p>
<p class="p"><em>40</em> И взял посох свой в руку свою, и выбрал себе пять гладких камней из ручья, и положил их в пастушескую сумку, которая была с ним; и с сумкою и с пращею в руке своей выступил против Филистимлянина.</p>
<p class="p"><em>41</em> Выступил и Филистимлянин, идя и приближаясь к Давиду, и оруженосец шёл впереди его.</p>
<p class="p"><em>42</em> И взглянул Филистимлянин и, увидев Давида, с презрением посмотрел на него, ибо он был молод, белокур и красив лицем.</p>
<p class="p"><em>43</em> И сказал Филистимлянин Давиду: что ты идёшь на меня с палкою? разве я собака? И проклял Филистимлянин Давида своими богами.</p>
<p class="p"><em>44</em> И сказал Филистимлянин Давиду: подойди ко мне, и я отдам тело твоё птицам небесным и зверям полевым.</p>
<p class="p"><em>45</em> А Давид отвечал Филистимлянину: ты идёшь против меня с мечом и копьём и щитом, а я иду против тебя во имя Господа Саваофа, Бога воинств Израильских, которые ты поносил;</p>
<p class="p"><em>46</em> ныне предаст тебя Господь в руку мою, и я убью тебя, и сниму с тебя голову твою, и отдам трупы войска Филистимского птицам небесным и зверям земным, и узнает вся земля, что есть Бог в Израиле;</p>
<p class="p"><em>47</em> и узнает весь этот сонм, что не мечом и копьём спасает Господь, ибо это война Господа, и Он предаст вас в руки наши.</p>
<p class="p"><em>48</em> Когда Филистимлянин поднялся и стал подходить и приближаться навстречу Давиду, Давид поспешно побежал к строю навстречу Филистимлянину.</p>
<p class="p"><em>49</em> И опустил Давид руку свою в сумку и взял оттуда камень, и бросил из пращи и поразил Филистимлянина в лоб, так что камень вонзился в лоб его, и он упал лицем на землю.</p>
<p class="p"><em>50</em> Так одолел Давид Филистимлянина пращею и камнем, и поразил Филистимлянина и убил его; меча же не было в руках Давида.</p>
<p class="p"><em>51</em> Тогда Давид подбежал и, наступив на Филистимлянина, взял меч его и вынул его из ножен, ударил его и отсёк им голову его; Филистимляне, увидев, что силач их умер, побежали.</p>
<p class="p"><em>52</em> И поднялись мужи Израильские и Иудейские, и воскликнули и гнали Филистимлян до входа в долину и до ворот Аккарона. И падали поражаемые Филистимляне по дороге Шааримской до Гефа и до Аккарона.</p>
<p class="p"><em>53</em> И возвратились сыны Израилевы из погони за Филистимлянами и разграбили стан их.</p>
<p class="p"><em>54</em> И взял Давид голову Филистимлянина и отнёс её в Иерусалим, а оружие его положил в шатре своём.</p>
<p class="p"><em>55</em> Когда Саул увидел Давида, выходившего против Филистимлянина, то сказал Авениру, начальнику войска: Авенир, чей сын этот юноша? Авенир сказал: да живёт душа твоя, царь; я не знаю.</p>
<p class="p"><em>56</em> И сказал царь: так спроси, чей сын этот юноша?</p>
<p class="p"><em>57</em> Когда же Давид возвращался после поражения Филистимлянина, то Авенир взял его и привёл к Саулу, и голова Филистимлянина была в руке его.</p>
<p class="p"><em>58</em> И спросил его Саул: чей ты сын, юноша? И отвечал Давид: сын раба твоего Иессея из Вифлеема.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Когда кончил [Давид] разговор с Саулом, душа Ионафана прилепилась к душе его, и полюбил его Ионафан, как свою душу.</p>
<p class="p"><em>2</em> И взял его Саул в тот день и не позволил ему возвратиться в дом отца его.</p>
<p class="p"><em>3</em> Ионафан же заключил с Давидом союз, ибо полюбил его, как свою душу.</p>
<p class="p"><em>4</em> И снял Ионафан верхнюю одежду свою, которая была на нём, и отдал её Давиду, также и прочие одежды свои, и меч свой, и лук свой, и пояс свой.</p>
<p class="p"><em>5</em> И Давид действовал благоразумно везде, куда ни посылал его Саул, и сделал его Саул начальником над военными людьми; и это понравилось всему народу и слугам Сауловым.</p>
<p class="p"><em>6</em> Когда они шли, при возвращении Давида с победы над Филистимлянином, то женщины из всех городов Израильских выходили навстречу Саулу царю с пением и плясками, с торжественными тимпанами и с кимвалами.</p>
<p class="p"><em>7</em> И восклицали игравшие женщины, говоря: Саул победил тысячи, а Давид — десятки тысяч!</p>
<p class="p"><em>8</em> И Саул сильно огорчился, и неприятно было ему это слово, и он сказал: Давиду дали десятки тысяч, а мне тысячи; ему недостаёт только царства.</p>
<p class="p"><em>9</em> И с того дня и потом подозрительно смотрел Саул на Давида.</p>
<p class="p"><em>10</em> И было на другой день: напал злой дух от Бога на Саула, и он бесновался в доме своём, а Давид играл рукою своею на струнах, как и в другие дни; в руке у Саула было копьё.</p>
<p class="p"><em>11</em> И бросил Саул копьё, подумав: пригвожду Давида к стене; но Давид два раза уклонился от него.</p>
<p class="p"><em>12</em> И стал бояться Саул Давида, потому что Господь был с ним, а от Саула отступил.</p>
<p class="p"><em>13</em> И удалил его Саул от себя и поставил его у себя тысяченачальником, и он выходил и входил пред народом.</p>
<p class="p"><em>14</em> И Давид во всех делах своих поступал благоразумно, и Господь [был] с ним.</p>
<p class="p"><em>15</em> И Саул видел, что он очень благоразумен, и боялся его.</p>
<p class="p"><em>16</em> А весь Израиль и Иуда любили Давида, ибо он выходил и входил пред ними.</p>
<p class="p"><em>17</em> И сказал Саул Давиду: вот старшая дочь моя, Мерова; я дам её тебе в жену, только будь у меня храбрым и веди войны Господни. Ибо Саул думал: пусть не моя рука будет на нём, но рука Филистимлян будет на нём.</p>
<p class="p"><em>18</em> Но Давид сказал Саулу: кто я, и что жизнь моя и род отца моего в Израиле, чтобы мне быть зятем царя?</p>
<p class="p"><em>19</em> А когда наступило время отдать Мерову, дочь Саула, Давиду, то она выдана была в замужество за Адриэла из Мехолы.</p>
<p class="p"><em>20</em> Но Давида полюбила [другая] дочь Саула, Мелхола; и когда возвестили [об этом] Саулу, то это было приятно ему.</p>
<p class="p"><em>21</em> Саул думал: отдам её за него, и она будет ему сетью, и рука Филистимлян будет на нём. И сказал Саул Давиду: чрез другую ты породнишься ныне со мною.</p>
<p class="p"><em>22</em> И приказал Саул слугам своим: скажите Давиду тайно: вот, царь благоволит к тебе, и все слуги его любят тебя; итак будь зятем царя.</p>
<p class="p"><em>23</em> И передали слуги Сауловы в уши Давиду все слова эти. И сказал Давид: разве легко кажется вам быть зятем царя? я — человек бедный и незначительный.</p>
<p class="p"><em>24</em> И донесли Саулу слуги его и сказали: вот что говорит Давид.</p>
<p class="p"><em>25</em> И сказал Саул: так скажите Давиду: царь не хочет вена, кроме ста краеобрезаний Филистимских, в отмщение врагам царя. Ибо Саул имел в мыслях погубить Давида руками Филистимлян.</p>
<p class="p"><em>26</em> И пересказали слуги его Давиду эти слова, и понравилось Давиду сделаться зятем царя.</p>
<p class="p"><em>27</em> Ещё не прошли назначенные дни, как Давид встал и пошёл сам и люди его с ним, и убил двести человек Филистимлян, и принёс Давид краеобрезания их, и представил их в полном количестве царю, чтобы сделаться зятем царя. И выдал Саул за него Мелхолу, дочь свою, в замужество.</p>
<p class="p"><em>28</em> И увидел Саул и узнал, что Господь с Давидом, и что Мелхола, дочь Саула, любила [Давида].</p>
<p class="p"><em>29</em> И стал Саул ещё больше бояться Давида и сделался врагом его на всю жизнь.</p>
<p class="p"><em>30</em> И когда вожди Филистимские вышли [на войну], Давид, с самого выхода их, действовал благоразумнее всех слуг Сауловых, и весьма прославилось имя его.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И говорил Саул Ионафану, сыну своему, и всем слугам своим, чтобы умертвить Давида; но Ионафан, сын Саула, очень любил Давида.</p>
<p class="p"><em>2</em> И известил Ионафан Давида, говоря: отец мой Саул ищет умертвить тебя; итак берегись завтра; скройся и будь в потаённом месте;</p>
<p class="p"><em>3</em> а я выйду и стану подле отца моего на поле, где ты будешь, и поговорю о тебе отцу моему, и что увижу, расскажу тебе.</p>
<p class="p"><em>4</em> И говорил Ионафан доброе о Давиде Саулу, отцу своему, и сказал ему: да не грешит царь против раба своего Давида, ибо он ничем не согрешил против тебя, и дела его весьма полезны для тебя;</p>
<p class="p"><em>5</em> он подвергал опасности душу свою, чтобы поразить Филистимлянина, и Господь соделал великое спасение всему Израилю; ты видел [это] и радовался; для чего же ты хочешь согрешить [против] невинной крови и умертвить Давида без причины?</p>
<p class="p"><em>6</em> И послушал Саул голоса Ионафана и поклялся Саул: жив Господь, [Давид] не умрёт.</p>
<p class="p"><em>7</em> И позвал Ионафан Давида, и пересказал ему Ионафан все слова сии, и привёл Ионафан Давида к Саулу, и он был при нём, как вчера и третьего дня.</p>
<p class="p"><em>8</em> Опять началась война, и вышел Давид, и воевал с Филистимлянами, и нанёс им великое поражение, и они побежали от него.</p>
<p class="p"><em>9</em> И злой дух от Бога напал на Саула, и он сидел в доме своём, и копьё его было в руке его, а Давид играл рукою своею на струнах.</p>
<p class="p"><em>10</em> И хотел Саул пригвоздить Давида копьём к стене, но Давид отскочил от Саула, и копьё вонзилось в стену; Давид же убежал и спасся в ту ночь.</p>
<p class="p"><em>11</em> И послал Саул слуг в дом к Давиду, чтобы стеречь его и убить его до утра. И сказала Давиду Мелхола, жена его: если ты не спасёшь души твоей в эту ночь, то завтра будешь убит.</p>
<p class="p"><em>12</em> И спустила Мелхола Давида из окна, и он пошёл, и убежал и спасся.</p>
<p class="p"><em>13</em> Мелхола же взяла статую и положила на постель, а в изголовье её положила козью кожу, и покрыла одеждою.</p>
<p class="p"><em>14</em> И послал Саул слуг, чтобы взять Давида; но [Мелхола] сказала: он болен.</p>
<p class="p"><em>15</em> И послал Саул слуг, чтобы осмотреть Давида, говоря: принесите его ко мне на постели, чтоб убить его.</p>
<p class="p"><em>16</em> И пришли слуги, и вот, на постели статуя, а в изголовье её козья кожа.</p>
<p class="p"><em>17</em> Тогда Саул сказал Мелхоле: для чего ты так обманула меня и отпустила врага моего, чтоб он убежал? И сказала Мелхола Саулу: он сказал мне: отпусти меня, иначе я убью тебя.</p>
<p class="p"><em>18</em> И убежал Давид и спасся, и пришёл к Самуилу в Раму и рассказал ему всё, что делал с ним Саул. И пошёл он с Самуилом, и остановились они в Навафе.</p>
<p class="p"><em>19</em> И донесли Саулу, говоря: вот, Давид в Навафе, в Раме.</p>
<p class="p"><em>20</em> И послал Саул слуг взять Давида, и [когда] увидели они сонм пророков пророчествующих и Самуила, начальствующего над ними, то Дух Божий сошёл на слуг Саула, и они стали пророчествовать.</p>
<p class="p"><em>21</em> Донесли [об этом] Саулу, и он послал других слуг, но и эти стали пророчествовать. Потом послал Саул третьих слуг, и эти стали пророчествовать.</p>
<p class="p"><em>22</em> Саул сам пошёл в Раму, и дошёл до большого источника, что в Сефе, и спросил, говоря: где Самуил и Давид? И сказали: вот, в Навафе, в Раме.</p>
<p class="p"><em>23</em> И пошёл он туда в Наваф в Раме, и на него сошёл Дух Божий, и он шёл и пророчествовал, доколе не пришёл в Наваф в Раме.</p>
<p class="p"><em>24</em> И снял и он одежды свои, и пророчествовал пред Самуилом, и весь день тот и всю ту ночь лежал неодетый; поэтому говорят: «неужели и Саул во пророках?»</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Давид убежал из Навафа в Раме и пришёл и сказал Ионафану: что сделал я, в чём неправда моя, чем согрешил я пред отцом твоим, что он ищет души моей?</p>
<p class="p"><em>2</em> И сказал ему [Ионафан]: нет, ты не умрёшь; вот, отец мой не делает ни большого, ни малого дела, не открыв ушам моим; для чего же бы отцу моему скрывать от меня это дело? этого не будет.</p>
<p class="p"><em>3</em> Давид клялся и говорил: отец твой хорошо знает, что я нашёл благоволение в очах твоих, и потому говорит сам в себе: «пусть не знает о том Ионафан, чтобы не огорчился»; но жив Господь и жива душа твоя! один только шаг между мною и смертью.</p>
<p class="p"><em>4</em> И сказал Ионафан Давиду: чего желает душа твоя, я сделаю для тебя.</p>
<p class="p"><em>5</em> И сказал Давид Ионафану: вот, завтра новомесячие, и я должен сидеть с царём за столом; но отпусти меня, и я скроюсь в поле до вечера третьего дня.</p>
<p class="p"><em>6</em> Если отец твой спросит обо мне, ты скажи: «Давид выпросился у меня сходить в свой город Вифлеем; потому что там годичное жертвоприношение всего родства его».</p>
<p class="p"><em>7</em> Если на это он скажет: «хорошо», то мир рабу твоему; а если он разгневается, то знай, что злое дело решено у него.</p>
<p class="p"><em>8</em> Ты же сделай милость рабу твоему, — ибо ты принял раба твоего в завет Господень с тобою, — и если есть какая вина на мне, то умертви ты меня; зачем тебе вести меня к отцу твоему?</p>
<p class="p"><em>9</em> И сказал Ионафан: никак не будет этого с тобою; ибо, если я узнаю наверное, что у отца моего решено злое дело совершить над тобою, то неужели не извещу тебя об этом?</p>
<p class="p"><em>10</em> И сказал Давид Ионафану: кто известит меня, если отец твой ответит тебе сурово?</p>
<p class="p"><em>11</em> И сказал Ионафан Давиду: иди, выйдем в поле. И вышли оба в поле.</p>
<p class="p"><em>12</em> И сказал Ионафан Давиду: жив Господь Бог Израилев! я завтра около этого времени, или послезавтра, выпытаю у отца моего; и если он благосклонен к Давиду, и я тогда же не пошлю к тебе и не открою пред ушами твоими,</p>
<p class="p"><em>13</em> пусть то и то сделает Господь с Ионафаном и ещё больше сделает. Если же отец мой замышляет сделать тебе зло, и это открою в уши твои, и отпущу тебя, и тогда иди с миром: и да будет Господь с тобою, как был с отцом моим!</p>
<p class="p"><em>14</em> Но и ты, если я буду ещё жив, окажи мне милость Господню.</p>
<p class="p"><em>15</em> А если я умру, то не отними милости твоей от дома моего во веки, даже и тогда, когда Господь истребит с лица земли всех врагов Давида.</p>
<p class="p"><em>16</em> Так заключил Ионафан завет с домом Давида [и сказал]: да взыщет Господь с врагов Давида!</p>
<p class="p"><em>17</em> И снова Ионафан клялся Давиду своею любовью к нему, ибо любил его, как свою душу.</p>
<p class="p"><em>18</em> И сказал ему Ионафан: завтра новомесячие, и о тебе спросят, ибо место твоё будет не занято;</p>
<p class="p"><em>19</em> поэтому на третий день ты спустись и поспеши на то место, где скрывался ты прежде, и сядь у камня Азель;</p>
<p class="p"><em>20</em> а я в ту сторону пущу три стрелы, как будто стреляя в цель;</p>
<p class="p"><em>21</em> потом пошлю отрока, [говоря]: «пойди, найди стрелы»; и если я скажу отроку: «вот, стрелы сзади тебя, возьми их», то приди ко мне, ибо мир тебе, и, жив Господь, ничего [тебе не будет];</p>
<p class="p"><em>22</em> если же так скажу отроку: «вот, стрелы впереди тебя», то ты уходи, ибо отпускает тебя Господь;</p>
<p class="p"><em>23</em> а тому, что мы говорили, я и ты, [свидетель] Господь между мною и тобою во веки.</p>
<p class="p"><em>24</em> И скрылся Давид на поле. И наступило новомесячие, и сел царь обедать.</p>
<p class="p"><em>25</em> Царь сел на своём месте, по обычаю, на седалище у стены, и Ионафан встал, и Авенир сел подле Саула; место же Давида осталось праздным.</p>
<p class="p"><em>26</em> И не сказал Саул в тот день ничего, ибо подумал, что это случайность, что [Давид] нечист, не очистился.</p>
<p class="p"><em>27</em> Наступил и второй день новомесячия, а место Давида оставалось праздным. Тогда сказал Саул сыну своему Ионафану: почему сын Иессеев не пришёл к обеду ни вчера, ни сегодня?</p>
<p class="p"><em>28</em> И отвечал Ионафан Саулу: Давид выпросился у меня в Вифлеем;</p>
<p class="p"><em>29</em> он говорил: «отпусти меня, ибо у нас в городе родственное жертвоприношение, и мой брат пригласил меня; итак, если я нашёл благоволение в очах твоих, схожу я и повидаюсь со своими братьями»; поэтому он и не пришёл к обеду царя.</p>
<p class="p"><em>30</em> Тогда сильно разгневался Саул на Ионафана и сказал ему: сын негодный и непокорный! разве я не знаю, что ты подружился с сыном Иессеевым на срам себе и на срам матери твоей?</p>
<p class="p"><em>31</em> ибо во все дни, доколе сын Иессеев будет жить на земле, не устоишь ни ты, ни царство твоё; теперь же пошли и приведи его ко мне, ибо он обречён на смерть.</p>
<p class="p"><em>32</em> И отвечал Ионафан Саулу, отцу своему, и сказал ему: за что умерщвлять его? что он сделал?</p>
<p class="p"><em>33</em> Тогда Саул бросил копьё в него, чтобы поразить его. И Ионафан понял, что отец его решился убить Давида.</p>
<p class="p"><em>34</em> И встал Ионафан из-за стола в великом гневе и не обедал во второй день новомесячия, потому что скорбел о Давиде и потому что обидел его отец его.</p>
<p class="p"><em>35</em> На другой день утром вышел Ионафан в поле, во время, которое назначил Давиду, и малый отрок с ним.</p>
<p class="p"><em>36</em> И сказал он отроку: беги, ищи стрелы, которые я пускаю. Отрок побежал, а он пускал стрелы так, что они летели дальше [отрока].</p>
<p class="p"><em>37</em> И побежал отрок туда, куда Ионафан пускал стрелы, и закричал Ионафан вслед отроку и сказал: смотри, стрела впереди тебя.</p>
<p class="p"><em>38</em> И опять кричал Ионафан вслед отроку: скорей беги, не останавливайся. И собрал отрок Ионафанов стрелы и пришёл к своему господину.</p>
<p class="p"><em>39</em> Отрок же не знал ничего; только Ионафан и Давид знали, в чём дело.</p>
<p class="p"><em>40</em> И отдал Ионафан оружие своё отроку, бывшему при нём, и сказал ему: ступай, отнеси в город.</p>
<p class="p"><em>41</em> Отрок пошёл, а Давид поднялся с южной стороны и пал лицем своим на землю и трижды поклонился; и целовали они друг друга, и плакали оба вместе, но Давид плакал более.</p>
<p class="p"><em>42</em> И сказал Ионафан Давиду: иди с миром; а в чём клялись мы оба именем Господа, говоря: «Господь да будет между мною и между тобою и между семенем моим и семенем твоим», то да будет на веки.</p>
<p class="p"><em>43</em> И встал [Давид] и пошёл, а Ионафан возвратился в город.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И пришёл Давид в Номву к Ахимелеху священнику, и смутился Ахимелех при встрече с Давидом и сказал ему: почему ты один, и никого нет с тобою?</p>
<p class="p"><em>2</em> И сказал Давид Ахимелеху священнику: царь поручил мне дело и сказал мне: «пусть никто не знает, за чем я послал тебя и что поручил тебе»; поэтому людей я оставил на известном месте;</p>
<p class="p"><em>3</em> итак, что есть у тебя под рукою, дай мне, хлебов пять, или что найдётся.</p>
<p class="p"><em>4</em> И отвечал священник Давиду, говоря: нет у меня под рукою простого хлеба, а есть хлеб священный; если только люди [твои] воздержались от женщин!</p>
<p class="p"><em>5</em> И отвечал Давид священнику и сказал ему: женщин при нас не было ни вчера, ни третьего дня, со времени, как я вышел, и сосуды отроков чисты, а если дорога нечиста, то [хлеб] останется чистым в сосудах.</p>
<p class="p"><em>6</em> И дал ему священник священного хлеба; ибо не было у него хлеба, кроме хлебов предложения, которые взяты были от лица Господа, чтобы по снятии их положить тёплые хлебы.</p>
<p class="p"><em>7</em> Там находился в тот день пред Господом один из слуг Сауловых, по имени Доик, Идумеянин, начальник пастухов Сауловых.</p>
<p class="p"><em>8</em> И сказал Давид Ахимелеху: нет ли здесь у тебя под рукою копья или меча? ибо я не взял с собою ни меча, ни другого оружия, так как поручение царя было спешное.</p>
<p class="p"><em>9</em> И сказал священник: вот меч Голиафа Филистимлянина, которого ты поразил в долине дуба, завёрнутый в одежду, позади ефода; если хочешь, возьми его; другого кроме этого нет здесь. И сказал Давид: нет ему подобного, дай мне его.</p>
<p class="p"><em>10</em> И встал Давид, и убежал в тот же день от Саула, и пришёл к Анхусу, царю Гефскому.</p>
<p class="p"><em>11</em> И сказали Анхусу слуги его: не это ли Давид, царь той страны? не ему ли пели в хороводах и говорили: «Саул поразил тысячи, а Давид — десятки тысяч»?</p>
<p class="p"><em>12</em> Давид положил слова эти в сердце своём и сильно боялся Анхуса, царя Гефского.</p>
<p class="p"><em>13</em> И изменил лице своё пред ними, и притворился безумным в их глазах, и чертил на дверях, и пускал слюну по бороде своей.</p>
<p class="p"><em>14</em> И сказал Анхус рабам своим: видите, он человек сумасшедший; для чего вы привели его ко мне?</p>
<p class="p"><em>15</em> разве мало у меня сумасшедших, что вы привели его, чтобы он юродствовал предо мною? неужели он войдёт в дом мой?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И вышел Давид оттуда и убежал в пещеру Одолламскую, и услышали братья его и весь дом отца его и пришли к нему туда.</p>
<p class="p"><em>2</em> И собрались к нему все притеснённые и все должники и все огорчённые душею, и сделался он начальником над ними; и было с ним около четырёхсот человек.</p>
<p class="p"><em>3</em> Оттуда пошёл Давид в Массифу Моавитскую и сказал царю Моавитскому: пусть отец мой и мать моя побудут у вас, доколе я не узнаю, что сделает со мною Бог.</p>
<p class="p"><em>4</em> И привёл их к царю Моавитскому, и жили они у него всё время, доколе Давид был в оном убежище.</p>
<p class="p"><em>5</em> Но пророк Гад сказал Давиду: не оставайся в этом убежище, но ступай, иди в землю Иудину. И пошёл Давид и пришёл в лес Херет.</p>
<p class="p"><em>6</em> И услышал Саул, что Давид появился и люди, бывшие с ним. Саул сидел тогда в Гиве под дубом на горе, с копьём в руке, и все слуги его окружали его.</p>
<p class="p"><em>7</em> И сказал Саул слугам своим, окружавшим его: послушайте, сыны Вениаминовы, неужели всем вам даст сын Иессея поля и виноградники и всех вас поставит тысяченачальниками и сотниками,</p>
<p class="p"><em>8</em> что вы все сговорились против меня, и никто не открыл мне, когда сын мой вступил в дружбу с сыном Иессея, и никто из вас не пожалел о мне и не открыл мне, что сын мой возбудил против меня раба моего строить мне ковы, как это ныне видно?</p>
<p class="p"><em>9</em> И отвечал Доик Идумеянин, стоявший со слугами Сауловыми, и сказал: я видел, как сын Иессея приходил в Номву к Ахимелеху, сыну Ахитува,</p>
<p class="p"><em>10</em> и тот вопросил о нём Господа, и дал ему продовольствие, и меч Голиафа Филистимлянина отдал ему.</p>
<p class="p"><em>11</em> И послал царь призвать Ахимелеха, сына Ахитувова, священника, и весь дом отца его, священников, что в Номве; и пришли они все к царю.</p>
<p class="p"><em>12</em> И сказал Саул: послушай, сын Ахитува. И тот отвечал: вот я, господин мой.</p>
<p class="p"><em>13</em> И сказал ему Саул: для чего вы сговорились против меня, ты и сын Иессея, что ты дал ему хлебы и меч и вопросил о нём Бога, чтоб он восстал против меня и строил мне ковы, как это ныне видно?</p>
<p class="p"><em>14</em> И отвечал Ахимелех царю и сказал: кто из всех рабов твоих верен как Давид? он и зять царя, и исполнитель повелений твоих, и почтён в доме твоём.</p>
<p class="p"><em>15</em> Теперь ли я стал вопрошать для него Бога? Нет, не обвиняй в этом, царь, раба твоего и весь дом отца моего, ибо во всём этом деле не знает раб твой ни малого, ни великого.</p>
<p class="p"><em>16</em> И сказал царь: ты должен умереть, Ахимелех, ты и весь дом отца твоего.</p>
<p class="p"><em>17</em> И сказал царь телохранителям, стоявшим при нём: ступайте, умертвите священников Господних, ибо и их рука с Давидом, и они знали, что он убежал, и не открыли мне. Но слуги царя не хотели поднять рук своих на убиение священников Господних.</p>
<p class="p"><em>18</em> И сказал царь Доику: ступай ты и умертви священников. И пошёл Доик Идумеянин, и напал на священников, и умертвил в тот день восемьдесят пять мужей, носивших льняной ефод;</p>
<p class="p"><em>19</em> и Номву, город священников, поразил мечом; и мужчин и женщин, и юношей и младенцев, и волов и ослов и овец поразил мечом.</p>
<p class="p"><em>20</em> Спасся один только сын Ахимелеха, сына Ахитува, по имени Авиафар, и убежал к Давиду.</p>
<p class="p"><em>21</em> И рассказал Авиафар Давиду, что Саул умертвил священников Господних.</p>
<p class="p"><em>22</em> И сказал Давид Авиафару: я знал в тот день, когда там был Доик Идумеянин, что он непременно донесёт Саулу; я виновен во всех душах дома отца твоего;</p>
<p class="p"><em>23</em> останься у меня, не бойся, ибо кто будет искать моей души, будет искать и твоей души; ты будешь у меня под охранением.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И известили Давида, говоря: вот, Филистимляне напали на Кеиль и расхищают гумна.</p>
<p class="p"><em>2</em> И вопросил Давид Господа, говоря: идти ли мне, и поражу ли я этих Филистимлян? И отвечал Господь Давиду: иди, ты поразишь Филистимлян и спасёшь Кеиль.</p>
<p class="p"><em>3</em> Но бывшие с Давидом сказали ему: вот, мы боимся здесь в Иудее, как же нам идти в Кеиль против ополчений Филистимских?</p>
<p class="p"><em>4</em> Тогда снова вопросил Давид Господа, и отвечал ему Господь и сказал: встань и иди в Кеиль, ибо Я предам Филистимлян в руки твои.</p>
<p class="p"><em>5</em> И пошёл Давид с людьми своими в Кеиль, и воевал с Филистимлянами, и угнал скот их, и нанёс им великое поражение, и спас Давид жителей Кеиля.</p>
<p class="p"><em>6</em> Когда Авиафар, сын Ахимелеха, прибежал к Давиду в Кеиль, то принёс с собою и ефод.</p>
<p class="p"><em>7</em> И донесли Саулу, что Давид пришёл в Кеиль, и Саул сказал: Бог предал его в руки мои, ибо он запер себя, войдя в город с воротами и запорами.</p>
<p class="p"><em>8</em> И созвал Саул весь народ на войну, чтоб идти к Кеилю, осадить Давида и людей его.</p>
<p class="p"><em>9</em> Когда узнал Давид, что Саул задумал против него злое, сказал священнику Авиафару: принеси ефод.</p>
<p class="p"><em>10</em> И сказал Давид: Господи Боже Израилев! раб Твой услышал, что Саул хочет придти в Кеиль, разорить город ради меня.</p>
<p class="p"><em>11</em> Предадут ли меня жители Кеиля в руки его? И придёт ли сюда Саул, как слышал раб Твой? Господи Боже Израилев! открой рабу Твоему. И сказал Господь: придёт.</p>
<p class="p"><em>12</em> И сказал Давид: предадут ли жители Кеиля меня и людей моих в руки Саула? И сказал Господь: предадут.</p>
<p class="p"><em>13</em> Тогда поднялся Давид и люди его, около шестисот человек, и вышли из Кеиля и ходили, где могли. Саулу же было донесено, что Давид убежал из Кеиля, и тогда он отменил поход.</p>
<p class="p"><em>14</em> Давид же пребывал в пустыне в неприступных местах и потом на горе в пустыне Зиф. Саул искал его всякий день; но Бог не предал [Давида] в руки его.</p>
<p class="p"><em>15</em> И видел Давид, что Саул вышел искать души его; Давид же был в пустыне Зиф в лесу.</p>
<p class="p"><em>16</em> И встал Ионафан, сын Саула, и пришёл к Давиду в лес, и укрепил его упованием на Бога,</p>
<p class="p"><em>17</em> и сказал ему: не бойся, ибо не найдёт тебя рука отца моего Саула, и ты будешь царствовать над Израилем, а я буду вторым по тебе; и Саул, отец мой, знает это.</p>
<p class="p"><em>18</em> И заключили они между собою завет пред лицем Господа; и Давид остался в лесу, а Ионафан пошёл в дом свой.</p>
<p class="p"><em>19</em> И пришли Зифеи к Саулу в Гиву, говоря: вот, Давид скрывается у нас в неприступных местах, в лесу, на холме Гахила, что направо от Иесимона;</p>
<p class="p"><em>20</em> итак по желанию души твоей, царь, иди; а наше дело будет предать его в руки царя.</p>
<p class="p"><em>21</em> И сказал им Саул: благословенны вы у Господа за то, что пожалели о мне;</p>
<p class="p"><em>22</em> идите, удостоверьтесь ещё, разведайте [и] высмотрите место его, где будет нога его, [и] кто видел его там, ибо мне говорят, что он очень хитёр;</p>
<p class="p"><em>23</em> и высмотрите, и разведайте о всех убежищах, в которых он скрывается, и возвратитесь ко мне с верным известием, и я пойду с вами; и если он в этой земле, я буду искать его во всех тысячах Иудиных.</p>
<p class="p"><em>24</em> И встали они и пошли в Зиф прежде Саула. Давид же и люди его были в пустыне Маон, на равнине, направо от Иесимона.</p>
<p class="p"><em>25</em> И пошёл Саул с людьми своими искать [его]. Но Давида известили об этом, и он перешёл к скале и оставался в пустыне Маон. И услышал Саул, и погнался за Давидом в пустыню Маон.</p>
<p class="p"><em>26</em> И шёл Саул по одной стороне горы, а Давид с людьми своими был на другой стороне горы. И когда Давид спешил уйти от Саула, а Саул с людьми своими шёл в обход Давиду и людям его, чтобы захватить их;</p>
<p class="p"><em>27</em> тогда пришёл к Саулу вестник, говоря: поспешай и приходи, ибо Филистимляне напали на землю.</p>
<p class="p"><em>28</em> И возвратился Саул от преследования Давида и пошёл навстречу Филистимлянам; посему и назвали это место: Села-Гаммахлекоф.</p>
