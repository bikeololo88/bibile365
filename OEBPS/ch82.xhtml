<div class="title2">
<p class="title-p">Книга пророка Варуха *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слова книги, которые написал Варух, сын Нирии, сына Маасея, сына Седекии, сына Асадия, сына Хелкии, в Вавилоне,</p>
<p class="p"><em>2</em> в пятый год, в седьмой день месяца, в то время, когда Халдеи взяли Иерусалим и сожгли его огнём.</p>
<p class="p"><em>3</em> И прочитал Варух слова сей книги вслух Иехонии, сына Иоакимова, царя Иудейского, и вслух всего народа, пришедшего к слушанию книги,</p>
<p class="p"><em>4</em> и вслух вельмож и сыновей царских, и вслух старейшин, и вслух всего народа, от малого до большого, всех, живших в Вавилоне при реке Суд.</p>
<p class="p"><em>5</em> И они плакали, и постились, и молились пред Господом,</p>
<p class="p"><em>6</em> и собрали серебра, сколько было по силам каждого,</p>
<p class="p"><em>7</em> и послали в Иерусалим к Иоакиму, сыну Хелкии, сына Саломова, первосвященнику, и к священникам и ко всему народу, находившемуся с ним в Иерусалиме,</p>
<p class="p"><em>8</em> когда [Варух] унесённые из храма сосуды дома Господня принял для возвращения их в землю Иудейскую, в десятый день месяца Сиуала, сосуды серебряные, которые сделал Седекия, сын Иосии, царь Иудейский,</p>
<p class="p"><em>9</em> после того, как Навуходоносор, царь Вавилонский, переселил из Иерусалима Иехонию и князей, и узников и вельмож, и народ земли и привёл его в Вавилон.</p>
<p class="p"><em>10</em> И говорили они: вот, мы посылаем вам серебро, и купите на это серебро всесожжения и [жертву] за грех и ладан, и приготовьте дар, и вознесите на жертвенник Господа Бога нашего,</p>
<p class="p"><em>11</em> и молитесь о жизни Навуходоносора, царя Вавилонского, и о жизни Валтасара, сына его, чтобы дни их были, как дни неба, на земле.</p>
<p class="p"><em>12</em> И даст нам Господь силу и просветит глаза наши, и мы будем жить под покровом Навуходоносора, царя Вавилонского, и под покровом Валтасара, сына его, и будем служить им много дней, и найдём милость у них.</p>
<p class="p"><em>13</em> Молитесь и о нас Господу Богу нашему, так как мы согрешили пред Господом, Богом нашим, и не отвратилась от нас ярость Господа и гнев Его до сего дня;</p>
<p class="p"><em>14</em> и прочитайте сию книгу, которую мы посылаем вам, чтобы обнародовать в доме Господнем в день праздничный и в дни нарочитые;</p>
<p class="p"><em>15</em> и скажите: у Господа Бога нашего — правда, а у нас — стыд на лицех, как сегодня, у всякого Иудея и у живущих в Иерусалиме,</p>
<p class="p"><em>16</em> и у царей наших, и у князей наших, и у священников наших, и у пророков наших, и у отцов наших,</p>
<p class="p"><em>17</em> оттого, что мы согрешили пред Господом,</p>
<p class="p"><em>18</em> и не покорялись Ему, и не слушали гласа Господа Бога нашего, чтобы ходить в повелениях Господа, которые Он дал пред лицем нашим.</p>
<p class="p"><em>19</em> С того дня, в который Господь вывел отцов наших из земли Египетской, и до сего дня мы были непокорны пред Господом Богом нашим и небрегли о том, что не слушали гласа Его.</p>
<p class="p"><em>20</em> Посему и постигли нас бедствия и клятва, — как сегодня, — которую определил Господь пред рабом Своим Моисеем в тот день, в который вывел отцов наших из земли Египетской, чтобы дать нам землю, текущую молоком и мёдом.</p>
<p class="p"><em>21</em> И не слушали мы гласа Господа Бога нашего во всех словах пророков, которых Он посылал к нам,</p>
<p class="p"><em>22</em> и ходили каждый по мыслям злого сердца своего, служа иным богам, совершая злые дела пред очами Господа Бога нашего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И исполнил Господь слово Своё, которое Он изрёк против нас и против судей наших, судивших Израиля, и против царей наших, и против князей наших, и против всякого Израильтянина и Иудея,</p>
<p class="p"><em>2</em> что Он наведёт на нас великие бедствия, каких не бывало под всем небом, как сделал Он в Иерусалиме, по написанному в законе Моисеевом,</p>
<p class="p"><em>3</em> что мы будем есть — один плоть сына своего, а другой — плоть дочери своей.</p>
<p class="p"><em>4</em> И Он отдал их в подданство всем царствам, которые вокруг нас, на поругание и опустошение всем окрестным народам, между которыми рассеял их Господь.</p>
<p class="p"><em>5</em> И мы оказались внизу, а не наверху, потому что мы согрешили пред Господом Богом нашим, не слушая гласа Его.</p>
<p class="p"><em>6</em> У Господа Бога нашего — правда, а у нас и отцов наших — стыд на лицех, как сегодня.</p>
<p class="p"><em>7</em> Все те бедствия, какие Господь изрёк на нас, постигли нас.</p>
<p class="p"><em>8</em> Мы не молились пред лицем Господа, чтобы Он отвратил каждого от помышлений злого сердца его.</p>
<p class="p"><em>9</em> И Господь наблюдал над сими бедствиями, и навёл [их] Господь на нас, ибо Господь праведен во всём, что заповедал нам.</p>
<p class="p"><em>10</em> Но мы не слушали гласа Его, чтобы ходить в повелениях Господних, которые Он дал пред лицем нашим.</p>
<p class="p"><em>11</em> И ныне, Господи, Боже Израилев, Ты, Который вывел народ Твой из земли Египетской рукою крепкою, и знамениями, и чудесами, и силою великою, и мышцею высокою, и сотворил Себе имя, как сегодня:</p>
<p class="p"><em>12</em> согрешили мы, поступали нечестиво, неправедно против всех уставов Твоих, Господи Боже наш!</p>
<p class="p"><em>13</em> Да отвратится от нас ярость Твоя, ибо мало осталось нас среди народов, между которыми Ты рассеял нас.</p>
<p class="p"><em>14</em> Услышь, Господи, молитву нашу и прошение наше, и избавь нас ради Тебя, и дай нам милость пред лицем тех, которые переселили нас,</p>
<p class="p"><em>15</em> дабы вся земля познала, что Ты — Господь Бог наш, так как имя Твоё наречено на Израиле и роде его.</p>
<p class="p"><em>16</em> Призри, Господи, от святаго дома Твоего и воспомяни о нас, и приклони, Господи, ухо Твоё, и услышь.</p>
<p class="p"><em>17</em> Открой очи Твои, посмотри, потому что не мёртвые в аде, которых дух взят из внутренностей их, воздадут славу и хвалу Господу;</p>
<p class="p"><em>18</em> но человек, скорбящий о великости бедствия, который ходит поникши и уныло, и глаза потусклые и душа алчущая воздадут славу и правду Тебе, Господи.</p>
<p class="p"><em>19</em> Не по правдам отцов наших и царей наших мы повергаем моление сие пред лицем Твоим, Господи Боже наш;</p>
<p class="p"><em>20</em> ибо на нас Ты послал ярость Твою и гнев Твой, как говорил Ты чрез рабов Твоих, пророков.</p>
<p class="p"><em>21</em> Так сказал Господь: «склоните плечи ваши, чтобы работать царю Вавилонскому, и будете жить на земле, которую Я дал отцам вашим;</p>
<p class="p"><em>22</em> а если не послушаете гласа Господа, чтобы служить царю Вавилонскому,</p>
<p class="p"><em>23</em> Я сделаю то, что исчезнет в городах Иудейских и окрестностях Иерусалима голос веселья и голос радости, голос жениха и голос невесты, и не будет на всей этой земле следа обитающих».</p>
<p class="p"><em>24</em> Но мы не послушали гласа Твоего, чтобы служить царю Вавилонскому, и Ты исполнил слова Твои, которые говорил чрез рабов Твоих, пророков, что вынесены будут кости царей наших и кости отцов наших из места своего.</p>
<p class="p"><em>25</em> И вот, они выброшены на дневной зной и ночной холод, а умерли они от злых болезней, от голода, от меча и изгнания.</p>
<p class="p"><em>26</em> Ты оставил дом, на котором наречено имя Твоё, как сегодня, за нечестие дома Израилева и дома Иудина.</p>
<p class="p"><em>27</em> И Ты, Господи Боже наш, поступил с нами по всему снисхождению Твоему и по всему великому милосердию Твоему,</p>
<p class="p"><em>28</em> как сказал Ты чрез раба Твоего Моисея в тот день, в который повелел ему написать закон Твой пред сынами Израиля, говоря:</p>
<p class="p"><em>29</em> «если вы не послушаете гласа Моего, то это великое и многое множество [народа] обратится в малое среди народов, между которыми Я рассею их.</p>
<p class="p"><em>30</em> Я знаю, что они не послушают Меня, ибо они — народ упрямый; но они обратятся к сердцу своему в земле переселения своего,</p>
<p class="p"><em>31</em> и познают, что Я — Господь Бог их. И Я дам им сердце — и уразумеют, и уши — и услышат.</p>
<p class="p"><em>32</em> И будут прославлять Меня на земле переселения своего и вспоминать имя Моё,</p>
<p class="p"><em>33</em> и отвратятся от упорства своего и от злых дел своих; ибо вспомнят путь отцов своих, согрешивших пред Господом.</p>
<p class="p"><em>34</em> И Я возвращу их в землю, которую с клятвою обещал отцам их, Аврааму и Исааку и Иакову, и они будут владеть ею; и умножу их, и не уменьшатся.</p>
<p class="p"><em>35</em> И поставлю с ними вечный завет в том, что Я буду их Богом, а они будут Моим народом, и более не изгоню народа Моего Израиля из земли, которую дал им».</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Господи Вседержителю, Боже Израиля! стеснённая душа и унылый дух взывает к Тебе:</p>
<p class="p"><em>2</em> услышь, Господи, и помилуй, ибо Ты Бог милосердый; помилуй, ибо мы согрешили пред Тобою;</p>
<p class="p"><em>3</em> Ты — вечно пребывающий, а мы — вечно погибающие.</p>
<p class="p"><em>4</em> Господи Вседержителю, Боже Израиля! услышь молитву умерших Израиля и сынов их, согрешивших пред Тобою, которые не послушали гласа Господа Бога своего, за то и постигли нас бедствия.</p>
<p class="p"><em>5</em> Не вспоминай неправд отцов наших, но вспомни руку Твою и имя Твоё в сие время,</p>
<p class="p"><em>6</em> ибо Ты — Господь Бог наш, и мы прославим Тебя, Господи.</p>
<p class="p"><em>7</em> Ты для того вселил страх Твой в сердце наше, чтобы мы призывали имя Твоё; и мы будем прославлять Тебя в переселении нашем, ибо мы отринули от сердца нашего всякую неправду отцов наших, согрешивших пред Тобою.</p>
<p class="p"><em>8</em> Вот, мы теперь в переселении нашем, куда Ты рассеял нас в поношение и в клятву и в возмездие за все неправды отцов наших, которые отступили от Господа Бога нашего.</p>
<p class="p"><em>9</em> Слушай, Израиль, заповеди жизни, внимайте, чтобы уразуметь мудрость.</p>
<p class="p"><em>10</em> Что это значит, Израиль, что ты находишься в земле врагов? Состарился ты в чужой земле, осквернился вместе с мёртвыми,</p>
<p class="p"><em>11</em> причислен к находящимся в аде,</p>
<p class="p"><em>12</em> оставил источник премудрости.</p>
<p class="p"><em>13</em> Если бы ты ходил путём Божиим, то жил бы в мире вовеки.</p>
<p class="p"><em>14</em> Познай, где находится мудрость, где сила, где знание, чтобы вместе с тем узнать, где находится долгоденствие и жизнь, где находится свет очей и мир.</p>
<p class="p"><em>15</em> Кто нашёл место её, и кто взошёл в сокровищницы её?</p>
<p class="p"><em>16</em> Где князья народов и владевшие зверями земными, забавлявшиеся птицами небесными,</p>
<p class="p"><em>17</em> и собиравшие серебро и золото, на которые надеются люди, и стяжаниям которых нет конца?</p>
<p class="p"><em>18</em> [Где те, ] которые занимались серебряными изделиями, и которых изделиям нет числа?</p>
<p class="p"><em>19</em> Они исчезли и сошли в ад, и вместо них восстали другие.</p>
<p class="p"><em>20</em> Позднейшие видели свет и жили на земле, но пути мудрости не познали;</p>
<p class="p"><em>21</em> не уразумели стезёй её, и не достигли её сыновья их: они были далеко от пути её.</p>
<p class="p"><em>22</em> Не было слышно о ней в Ханаане, и не было видно её в Фемане.</p>
<p class="p"><em>23</em> Сыновья Агари искали земного знания, равно и купцы Мерры и Фемана, и баснословы и исследователи знания; но пути премудрости не познали и не заметили стезёй её.</p>
<p class="p"><em>24</em> О, Израиль! как велик дом Божий, и как пространно место владычества его!</p>
<p class="p"><em>25</em> Велик он и не имеет конца, высок и неизмерим.</p>
<p class="p"><em>26</em> Там были изначала славные исполины, весьма великие, искусные в войне.</p>
<p class="p"><em>27</em> Но не их избрал Бог, и не им открыл пути премудрости;</p>
<p class="p"><em>28</em> и они погибли оттого, что не имели мудрости, погибли от неразумия своего.</p>
<p class="p"><em>29</em> Кто взошёл на небо, и взял её, и снёс с облаков?</p>
<p class="p"><em>30</em> Кто перешёл моря и нашёл её, и кто принесёт её, лучшую чистого золота?</p>
<p class="p"><em>31</em> Нет никого, знающего путь её, ни помышляющего о стезе её.</p>
<p class="p"><em>32</em> Но Знающий всё знает её; Он открыл её Своим разумом, Тот, Который сотворил землю на вечные времена и наполнил её четвероногими скотами,</p>
<p class="p"><em>33</em> Который посылает свет, и он идёт, призвал его, и он послушался Его с трепетом;</p>
<p class="p"><em>34</em> и звёзды воссияли на стражах своих, и возвеселились.</p>
<p class="p"><em>35</em> Он призвал их, и они сказали: «вот мы», и воссияли радостью пред Творцом своим.</p>
<p class="p"><em>36</em> Сей есть Бог наш, и никто другой не сравнится с Ним.</p>
<p class="p"><em>37</em> Он нашёл все пути премудрости и даровал её рабу Своему Иакову и возлюбленному Своему Израилю.</p>
<p class="p"><em>38</em> После того Он явился на земле и обращался между людьми.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Вот книга заповедей Божиих и закон, пребывающий вовек. Все, держащиеся её, будут жить, а оставляющие её умрут.</p>
<p class="p"><em>2</em> Обратись, Иаков, и возьми её, ходи при сиянии света её.</p>
<p class="p"><em>3</em> Не отдавай другому славы твоей, и полезного для тебя — чужому народу.</p>
<p class="p"><em>4</em> Счастливы мы, Израиль, что мы знаем, что благоугодно Богу.</p>
<p class="p"><em>5</em> Дерзай, народ мой, памятник Израиля!</p>
<p class="p"><em>6</em> Вы преданы язычникам не на погибель, но за то, что вы прогневали Бога, вы преданы врагам;</p>
<p class="p"><em>7</em> ибо раздражили Сотворившего вас, принося жертвы бесам, а не Богу.</p>
<p class="p"><em>8</em> Вы забыли питающего вас вечного Бога, а также огорчили и воспитавший вас Иерусалим,</p>
<p class="p"><em>9</em> ибо он видел пришедший на вас гнев от Бога и говорил: «слушайте, сожители Сиона, Бог навёл на меня великую скорбь,</p>
<p class="p"><em>10</em> ибо я видел пленение сыновей моих и дочерей, которое навёл на них Вечный.</p>
<p class="p"><em>11</em> Я питал их с радостью, а отпустил с плачем и горестью.</p>
<p class="p"><em>12</em> Никто не радуйся о мне, вдовствующем и оставленном многими; я опустел за грехи детей моих, ибо они уклонились от закона Божия;</p>
<p class="p"><em>13</em> не познали уставов Его, не ходили путями заповедей Бога, и не вступили на стези учения в правде Его.</p>
<p class="p"><em>14</em> Придите, сожители Сиона, и вспомните пленение сыновей моих и дочерей, которое навёл на них Вечный.</p>
<p class="p"><em>15</em> Ибо Он навёл на них народ издалёка, народ наглый и иноязычный, ибо не устыдились старца, и не сжалились над младенцем,</p>
<p class="p"><em>16</em> и увели у вдовы [сыновей] возлюбленных, и лишили одинокую дочерей.</p>
<p class="p"><em>17</em> Я же чем могу помочь вам?</p>
<p class="p"><em>18</em> Кто навёл на вас сии бедствия, Тот и избавит вас от руки врагов ваших.</p>
<p class="p"><em>19</em> Идите, дети, идите, ибо я остался пуст.</p>
<p class="p"><em>20</em> Я снял с себя одежду мира и оделся вретищем моления моего; буду взывать к Вечному во дни мои.</p>
<p class="p"><em>21</em> Дерзайте, дети, взывайте к Богу, и Он избавит вас от насилия, от руки врагов.</p>
<p class="p"><em>22</em> Ибо от Вечного я ожидал спасения вашего, и мне пришла от Святаго радость о милости, которая скоро придёт к вам от Вечного, Спасителя нашего.</p>
<p class="p"><em>23</em> Я отпускал вас с печалью и горестью, но Бог возвратит мне вас с радостью и весельем навеки.</p>
<p class="p"><em>24</em> Ибо, как ныне сожители Сиона видели пленение ваше, так увидят скоро спасение ваше от Бога, которое придёт к вам с великою славою и величием Вечного.</p>
<p class="p"><em>25</em> Дети! потерпите постигший вас от Бога гнев: преследовал тебя враг, но ты скоро увидишь погибель его, и наступишь ему на шею.</p>
<p class="p"><em>26</em> Воспитанные у меня в неге пошли жёсткими путями, схвачены, как стадо, расхищенное врагами.</p>
<p class="p"><em>27</em> Дерзайте, дети, и взывайте к Богу, ибо о вас вспомнит Тот, Кто навёл на вас это.</p>
<p class="p"><em>28</em> Какова была решимость ваша, чтобы удалиться от Бога, увеличьте её в десять раз, чтобы обратиться и искать Его,</p>
<p class="p"><em>29</em> ибо Тот, Который навёл на вас сии бедствия, наведёт на вас вечное веселье со спасением».</p>
<p class="p"><em>30</em> Дерзай, Иерусалим! Даровавший тебе имя утешит тебя.</p>
<p class="p"><em>31</em> Несчастны те, которые оскорбляли тебя и радовались твоему падению.</p>
<p class="p"><em>32</em> Несчастны города, которым служили дети твои, несчастна земля, принявшая сыновей твоих,</p>
<p class="p"><em>33</em> ибо, как она радовалась о твоём падении и веселилась о твоём поражении, так будет скорбеть о своём опустошении.</p>
<p class="p"><em>34</em> Я отниму у неё радость о множестве [её] народа, и хвастовство её [будет] в печаль;</p>
<p class="p"><em>35</em> ибо придёт на неё огонь от Вечного на долгие дни, и весьма долгое время она будет обитаема бесами.</p>
<p class="p"><em>36</em> Оглянись, Иерусалим, на восток, и посмотри на радость, грядущую к тебе от Бога.</p>
<p class="p"><em>37</em> Вот, идут сыновья твои, которых ты отпустил, идут собранные от востока до запада словом Святаго, радуясь о славе Божией.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Иерусалим! сними с себя одежду плача и озлобления твоего и оденься в благолепие славы от Бога навеки.</p>
<p class="p"><em>2</em> Облекись в одежду правды от Бога, возложи на голову твою венец славы Вечного,</p>
<p class="p"><em>3</em> ибо Бог покажет всей поднебесной славу твою.</p>
<p class="p"><em>4</em> Навек наречется от Бога имя тебе: «мир правды и слава благочестия».</p>
<p class="p"><em>5</em> Встань, Иерусалим, и стань на высоте, и обратись на восток, и посмотри на детей твоих, собранных от запада солнца до востока словом Святаго, радующихся о Божием воспоминании о них.</p>
<p class="p"><em>6</em> Они вышли от тебя пешие, будучи ведомы врагами, а приведёт к тебе их Бог возносимых со славою, как царских сыновей;</p>
<p class="p"><em>7</em> ибо Бог определил, чтобы всякая высокая гора и вечные холмы понизились, а долины наполнились, для уравнения земли, чтобы Израиль шёл твёрдо, со славою Божиею,</p>
<p class="p"><em>8</em> а леса и всякое благовонное дерево осеняли Израиля по повелению Божию.</p>
<p class="p"><em>9</em> Бог будет с радостью предводить Израиля светом славы Своей, с милостью и правдою Своею.</p>
