<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И послал царь, и собрали к нему всех старейшин Иуды и Иерусалима.</p>
<p class="p"><em>2</em> И пошёл царь в дом Господень, и все Иудеи, и все жители Иерусалима с ним, и священники, и пророки, и весь народ, от малого до большого, и прочёл вслух их все слова книги завета, найденной в доме Господнем.</p>
<p class="p"><em>3</em> Потом стал царь на возвышенное место и заключил пред лицем Господним завет — последовать Господу и соблюдать заповеди Его и откровения Его и уставы Его от всего сердца и от всей души, чтобы выполнить слова завета сего, написанные в книге сей. И весь народ вступил в завет.</p>
<p class="p"><em>4</em> И повелел царь Хелкии первосвященнику и вторым священникам и стоящим на страже у порога вынести из храма Господня все вещи, сделанные для Ваала и для Астарты и для всего воинства небесного, и сжёг их за Иерусалимом в долине Кедрон, и [велел] прах их отнести в Вефиль.</p>
<p class="p"><em>5</em> И отставил жрецов, которых поставили цари Иудейские, чтобы совершать курения на высотах в городах Иудейских и окрестностях Иерусалима, — и которые кадили Ваалу, солнцу, и луне, и созвездиям, и всему воинству небесному;</p>
<p class="p"><em>6</em> и вынес Астарту из дома Господня за Иерусалим к потоку Кедрону, и сжёг её у потока Кедрона, и истёр её в прах, и бросил прах её на кладбище общенародное;</p>
<p class="p"><em>7</em> и разрушил домы блудилищные, которые [были] при храме Господнем, где женщины ткали одежды для Астарты;</p>
<p class="p"><em>8</em> и вывел всех жрецов из городов Иудейских, и осквернил высоты, на которых совершали курения жрецы, от Гевы до Вирсавии, и разрушил высоты [пред] воротами, — ту, которая у входа в ворота Иисуса градоначальника, и ту, которая на левой стороне у городских ворот.</p>
<p class="p"><em>9</em> Впрочем жрецы высот не приносили жертв на жертвеннике Господнем в Иерусалиме, опресноки же ели вместе с братьями своими.</p>
<p class="p"><em>10</em> И осквернил он Тофет, что на долине сыновей Еннома, чтобы никто не проводил сына своего и дочери своей чрез огонь Молоху;</p>
<p class="p"><em>11</em> и отменил коней, которых ставили цари Иудейские солнцу пред входом в дом Господень близ комнат Нефан-Мелеха евнуха, что в Фаруриме, колесницы же солнца сжёг огнём.</p>
<p class="p"><em>12</em> И жертвенники на кровле горницы Ахазовой, которые сделали цари Иудейские, и жертвенники, которые сделал Манассия на обоих дворах дома Господня, разрушил царь, и низверг оттуда, и бросил прах их в поток Кедрон.</p>
<p class="p"><em>13</em> И высоты, которые пред Иерусалимом, направо от Масличной горы, которые устроил Соломон, царь Израилев, Астарте, мерзости Сидонской, и Хамосу, мерзости Моавитской, и Милхому, мерзости Аммонитской, осквернил царь;</p>
<p class="p"><em>14</em> и изломал статуи, и срубил дубравы, и наполнил место их костями человеческими.</p>
<p class="p"><em>15</em> Также и жертвенник, который в Вефиле, высоту, устроенную Иеровоамом, сыном Наватовым, который ввёл Израиля в грех, — также и жертвенник тот и высоту он разрушил, и сжёг сию высоту, стёр в прах, и сжёг дубраву.</p>
<p class="p"><em>16</em> И взглянул Иосия и увидел могилы, которые [были] там на горе, и послал и взял кости из могил, и сжёг на жертвеннике, и осквернил его по слову Господню, которое провозгласил человек Божий, предрекший события сии.</p>
<p class="p"><em>17</em> и сказал [Иосия]: что это за памятник, который я вижу? И сказали ему жители города: [это] могила человека Божия, который приходил из Иудеи и провозгласил о том, что ты делаешь над жертвенником Вефильским.</p>
<p class="p"><em>18</em> И сказал он: оставьте его в покое, никто не трогай костей его. И сохранили кости его и кости пророка, который приходил из Самарии.</p>
<p class="p"><em>19</em> Также и все капища высот в городах Самарийских, которые построили цари Израильские, прогневляя [Господа], разрушил Иосия, и сделал с ними то же, что сделал в Вефиле;</p>
<p class="p"><em>20</em> и заколол всех жрецов высот, которые там были, на жертвенниках, и сожег кости человеческие на них, — и возвратился в Иерусалим.</p>
<p class="p"><em>21</em> И повелел царь всему народу, сказав: «совершите пасху Господу Богу вашему, как написано в сей книге завета», —</p>
<p class="p"><em>22</em> потому что не была совершена такая пасха от дней судей, которые судили Израиля, и во все дни царей Израильских и царей Иудейских;</p>
<p class="p"><em>23</em> а в восемнадцатый год царя Иосии была совершена сия пасха Господу в Иерусалиме.</p>
<p class="p"><em>24</em> И вызывателей мёртвых, и волшебников, и терафимов, и идолов, и все мерзости, которые появлялись в земле Иудейской и в Иерусалиме, истребил Иосия, чтоб исполнить слова закона, написанные в книге, которую нашёл Хелкия священник в доме Господнем.</p>
<p class="p"><em>25</em> Подобного ему не было царя прежде его, который обратился бы к Господу всем сердцем своим, и всею душею своею, и всеми силами своими, по всему закону Моисееву; и после него не восстал подобный ему.</p>
<p class="p"><em>26</em> Однакож Господь не отложил великой ярости гнева Своего, какою воспылал гнев Его на Иуду за все оскорбления, какими прогневал Его Манассия.</p>
<p class="p"><em>27</em> И сказал Господь: и Иуду отрину от лица Моего, как отринул Я Израиля, и отвергну город сей Иерусалим, который Я избрал, и дом, о котором Я сказал: «будет имя Моё там».</p>
<p class="p"><em>28</em> Прочее об Иосии и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>29</em> Во дни его пошёл фараон Нехао, царь Египетский, против царя Ассирийского на реку Евфрат. И вышел царь Иосия навстречу ему, и тот умертвил его в Мегиддоне, когда увидел его.</p>
<p class="p"><em>30</em> И рабы его повезли его мёртвого из Мегиддона, и привезли его в Иерусалим, и похоронили его в гробнице его. И взял народ земли Иоахаза, сына Иосиина, и помазали его и воцарили его вместо отца его.</p>
<p class="p"><em>31</em> Двадцати трёх лет был Иоахаз, когда воцарился, и три месяца царствовал в Иерусалиме; имя матери его Хамуталь, дочь Иеремии, из Ливны.</p>
<p class="p"><em>32</em> И делал он неугодное в очах Господних во всём так, как делали отцы его.</p>
<p class="p"><em>33</em> И задержал его фараон Нехао в Ривле, в земле Емафской, чтобы он не царствовал в Иерусалиме, — и наложил пени на землю сто талантов серебра и талантов золота.</p>
<p class="p"><em>34</em> И воцарил фараон Нехао Елиакима, сына Иосиина, вместо Иосии, отца его, и переменил имя его на Иоакима; Иоахаза же взял и отвёл в Египет, где он и умер.</p>
<p class="p"><em>35</em> И серебро и золото давал Иоаким фараону; он сделал оценку земле, чтобы давать серебро по приказанию фараона; от каждого из народа земли, по оценке своей, он взыскивал серебро и золото для того, чтобы отдавать фараону Нехао.</p>
<p class="p"><em>36</em> Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме; имя матери его Зебудда, дочь Федаии, из Румы.</p>
<p class="p"><em>37</em> И делал он неугодное в очах Господних во всём так, как делали отцы его.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Во дни его выступил Навуходоносор, царь Вавилонский, и сделался Иоаким подвластным ему на три года, но потом отложился от него.</p>
<p class="p"><em>2</em> И посылал на него Господь полчища Халдеев, и полчища Сириян, и полчища Моавитян, и полчища Аммонитян, — посылал их на Иуду, чтобы погубить его по слову Господа, которое Он изрёк чрез рабов Своих пророков.</p>
<p class="p"><em>3</em> По повелению Господа было [это] с Иудою, чтобы отвергнуть [его] от лица Его за грехи Манассии, за всё, что он сделал;</p>
<p class="p"><em>4</em> и за кровь невинную, которую он пролил, наполнив Иерусалим кровью невинною, Господь не захотел простить.</p>
<p class="p"><em>5</em> Прочее об Иоакиме и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>6</em> И почил Иоаким с отцами своими, и воцарился Иехония, сын его, вместо него.</p>
<p class="p"><em>7</em> Царь Египетский не выходил более из земли своей, потому что взял царь Вавилонский всё, от потока Египетского до реки Евфрата, что принадлежало царю Египетскому.</p>
<p class="p"><em>8</em> Восемнадцати лет был Иехония, когда воцарился, и три месяца царствовал в Иерусалиме; имя матери его Нехушта, дочь Елнафана, из Иерусалима.</p>
<p class="p"><em>9</em> И делал он неугодное в очах Господних во всём так, как делал отец его.</p>
<p class="p"><em>10</em> В то время подступили рабы Навуходоносора, царя Вавилонского, к Иерусалиму, и подвергся город осаде.</p>
<p class="p"><em>11</em> И пришёл Навуходоносор, царь Вавилонский, к городу, когда рабы его осаждали его.</p>
<p class="p"><em>12</em> И вышел Иехония, царь Иудейский, к царю Вавилонскому, он и мать его, и слуги его, и князья его, и евнухи его, — и взял его царь Вавилонский в восьмой год своего царствования.</p>
<p class="p"><em>13</em> И вывез он оттуда все сокровища дома Господня и сокровища царского дома; и изломал, как изрёк Господь, все золотые сосуды, которые Соломон, царь Израилев, сделал в храме Господнем;</p>
<p class="p"><em>14</em> и выселил весь Иерусалим, и всех князей, и всё храброе войско, — десять тысяч было переселённых, — и всех плотников и кузнецов; никого не осталось, кроме бедного народа земли.</p>
<p class="p"><em>15</em> И переселил он Иехонию в Вавилон; и мать царя, и жён царя, и евнухов его, и сильных земли отвёл на поселение из Иерусалима в Вавилон.</p>
<p class="p"><em>16</em> И всё войско [числом] семь тысяч, и художников и строителей тысячу, всех храбрых, ходящих на войну, отвёл царь Вавилонский на поселение в Вавилон.</p>
<p class="p"><em>17</em> И воцарил царь Вавилонский Матфанию, дядю [Иехонии], вместо него, и переменил имя его на Седекию.</p>
<p class="p"><em>18</em> Двадцати одного года был Седекия, когда воцарился, и одиннадцать лет царствовал в Иерусалиме; имя матери его Хамуталь, дочь Иеремии, из Ливны.</p>
<p class="p"><em>19</em> И делал он неугодное в очах Господних во всём так, как делал Иоаким.</p>
<p class="p"><em>20</em> Гнев Господень был над Иерусалимом и над Иудою до того, что Он отверг их от лица Своего. И отложился Седекия от царя Вавилонского.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> В девятый год царствования своего, в десятый месяц, в десятый день месяца, пришёл Навуходоносор, царь Вавилонский, со всем войском своим к Иерусалиму, и осадил его, и устроил вокруг него вал.</p>
<p class="p"><em>2</em> И находился город в осаде до одиннадцатого года царя Седекии.</p>
<p class="p"><em>3</em> В девятый день месяца усилился голод в городе, и не было хлеба у народа земли.</p>
<p class="p"><em>4</em> И взят был город, и [побежали] все военные ночью по дороге к воротам, между двумя стенами, что подле царского сада; Халдеи же стояли вокруг города, и [царь] ушёл дорогою к равнине.</p>
<p class="p"><em>5</em> И погналось войско Халдейское за царём, и настигли его на равнинах Иерихонских, и всё войско его разбежалось от него.</p>
<p class="p"><em>6</em> И взяли царя, и отвели его к царю Вавилонскому в Ривлу, и произвели над ним суд:</p>
<p class="p"><em>7</em> и сыновей Седекии закололи пред глазами его, а [самому] Седекии ослепили глаза и сковали его оковами, и отвели его в Вавилон.</p>
<p class="p"><em>8</em> В пятый месяц, в седьмой день месяца, то есть в девятнадцатый год Навуходоносора, царя Вавилонского, пришёл Навузардан, начальник телохранителей, слуга царя Вавилонского, в Иерусалим</p>
<p class="p"><em>9</em> и сжёг дом Господень и дом царя, и все домы в Иерусалиме, и все домы большие сожег огнём;</p>
<p class="p"><em>10</em> и стены вокруг Иерусалима разрушило войско Халдейское, бывшее у начальника телохранителей.</p>
<p class="p"><em>11</em> И прочий народ, остававшийся в городе, и переметчиков, которые передались царю Вавилонскому, и прочий простой народ выселил Навузардан, начальник телохранителей.</p>
<p class="p"><em>12</em> Только несколько из бедного народа земли оставил начальник телохранителей работниками в виноградниках и землепашцами.</p>
<p class="p"><em>13</em> И столбы медные, которые были у дома Господня, и подставы, и море медное, которое в доме Господнем, изломали Халдеи, и отнесли медь их в Вавилон;</p>
<p class="p"><em>14</em> и тазы, и лопатки, и ножи, и ложки, и все сосуды медные, которые употреблялись при служении, взяли;</p>
<p class="p"><em>15</em> и кадильницы, и чаши, что было золотое и что было серебряное, взял начальник телохранителей:</p>
<p class="p"><em>16</em> столбы [числом] два, море одно, и подставы, которые сделал Соломон в дом Господень, — меди во всех сих вещах не было весу.</p>
<p class="p"><em>17</em> Восемнадцать локтей вышины в одном столбе; венец на нём медный, а вышина венца три локтя, и сетка и гранатовые яблоки вокруг венца — всё из меди. То же и на другом столбе с сеткою.</p>
<p class="p"><em>18</em> И взял начальник телохранителей Сераию первосвященника и Цефанию, священника второго, и трёх, стоявших на страже у порога.</p>
<p class="p"><em>19</em> И из города взял одного евнуха, который был начальствующим над людьми военными, и пять человек, предстоявших лицу царя, которые находились в городе, и писца главного в войске, записывавшего в войско народ земли, и шестьдесят человек из народа земли, находившихся в городе.</p>
<p class="p"><em>20</em> И взял их Навузардан, начальник телохранителей, и отвёл их к царю Вавилонскому в Ривлу.</p>
<p class="p"><em>21</em> И поразил их царь Вавилонский, и умертвил их в Ривле, в земле Емаф. И выселены Иудеи из земли своей.</p>
<p class="p"><em>22</em> Над народом же, остававшимся в земле Иудейской, который оставил Навуходоносор, царь Вавилонский, — над ними поставил начальником Годолию, сына Ахикама, сына Шафанова.</p>
<p class="p"><em>23</em> Когда услышали все военачальники, они и люди их, что царь Вавилонский поставил начальником Годолию, то пришли к Годолии в Массифу, и [именно]: Исмаил, сын Нефании, и Иоханан, сын Карея, и Сераия, сын Танхумефа из Нетофафа, и Иезания, сын Маахитянина, они и люди их.</p>
<p class="p"><em>24</em> И поклялся Годолия им и людям их, и сказал им: не бойтесь быть подвластными Халдеям, селитесь на земле и служите царю Вавилонскому, и будет хорошо вам.</p>
<p class="p"><em>25</em> Но в седьмой месяц пришёл Исмаил, сын Нефании, сына Елишамы, из племени царского, с десятью человеками, и поразил Годолию, и он умер, и Иудеев и Халдеев, которые были с ним в Массифе.</p>
<p class="p"><em>26</em> И встал весь народ, от малого до большого, и военачальники, и пошли в Египет, потому что боялись Халдеев.</p>
<p class="p"><em>27</em> В тридцать седьмой год переселения Иехонии, царя Иудейского, в двенадцатый месяц, в двадцать седьмой день месяца, Евилмеродах, царь Вавилонский, в год своего воцарения, вывел Иехонию, царя Иудейского, из дома темничного</p>
<p class="p"><em>28</em> и говорил с ним дружелюбно, и поставил престол его выше престола царей, которые были у него в Вавилоне;</p>
<p class="p"><em>29</em> и переменил темничные одежды его, и он всегда имел пищу у него, во все дни жизни его.</p>
<p class="p"><em>30</em> И содержание его, содержание постоянное, выдаваемо было ему от царя, изо дня в день, во все дни жизни его.</p>
