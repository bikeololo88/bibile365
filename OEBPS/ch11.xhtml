<div class="title3">
<p class="title-p">Левит</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И воззвал Господь к Моисею и сказал ему из скинии собрания, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: когда кто из вас хочет принести жертву Господу, то, если из скота, приносите жертву вашу из скота крупного и мелкого.</p>
<p class="p"><em>3</em> Если жертва его есть всесожжение из крупного скота, пусть принесёт её мужеского пола, без порока; пусть приведёт её к дверям скинии собрания, чтобы приобрести ему благоволение пред Господом;</p>
<p class="p"><em>4</em> и возложит руку свою на голову [жертвы] всесожжения — и приобретёт он благоволение, во очищение грехов его;</p>
<p class="p"><em>5</em> и заколет тельца пред Господом; сыны же Аароновы, священники, принесут кровь и покропят кровью со всех сторон на жертвенник, который у входа скинии собрания;</p>
<p class="p"><em>6</em> и снимет кожу с [жертвы] всесожжения и рассечёт её на части;</p>
<p class="p"><em>7</em> сыны же Аароновы, священники, положат на жертвенник огонь и на огне разложат дрова;</p>
<p class="p"><em>8</em> и разложат сыны Аароновы, священники, части, голову и тук на дровах, которые на огне, на жертвеннике;</p>
<p class="p"><em>9</em> а внутренности [жертвы] и ноги её вымоет он водою, и сожжёт священник всё на жертвеннике: [это] всесожжение, жертва, благоухание, приятное Господу.</p>
<p class="p"><em>10</em> Если жертва всесожжения его из мелкого скота, из овец, или из коз, пусть принесёт её мужеского пола, без порока.</p>
<p class="p"><em>11</em> и заколет её пред Господом на северной стороне жертвенника, и сыны Аароновы, священники, покропят кровью её на жертвенник со всех сторон;</p>
<p class="p"><em>12</em> и рассекут её на части, [отделив] голову её и тук её, и разложит их священник на дровах, которые на огне, на жертвеннике,</p>
<p class="p"><em>13</em> а внутренности и ноги вымоет водою, и принесёт священник всё и сожжёт на жертвеннике: [это] всесожжение, жертва, благоухание, приятное Господу.</p>
<p class="p"><em>14</em> Если же из птиц приносит он Господу всесожжение, пусть принесёт жертву свою из горлиц, или из молодых голубей;</p>
<p class="p"><em>15</em> священник принесёт её к жертвеннику, и свернёт ей голову, и сожжёт на жертвеннике, а кровь выцедит к стене жертвенника;</p>
<p class="p"><em>16</em> зоб её с перьями её отнимет и бросит его подле жертвенника на восточную сторону, где пепел;</p>
<p class="p"><em>17</em> и надломит её в крыльях её, не отделяя их, и сожжёт её священник на жертвеннике, на дровах, которые на огне: это всесожжение, жертва, благоухание, приятное Господу.</p>

</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Если какая душа хочет принести Господу жертву приношения хлебного, пусть принесёт пшеничной муки, и вольёт на неё елея, и положит на неё ливана,</p>
<p class="p"><em>2</em> и принесёт её к сынам Аароновым, священникам, и возьмёт полную горсть муки с елеем и со всем ливаном, и сожжёт сие священник в память на жертвеннике; [это] жертва, благоухание, приятное Господу;</p>
<p class="p"><em>3</em> а остатки от приношения хлебного Аарону и сынам его: [это] великая святыня из жертв Господних.</p>
<p class="p"><em>4</em> Если же приносишь жертву приношения хлебного из печёного в печи, [то приноси] пшеничные хлебы пресные, смешанные с елеем, и лепёшки пресные, помазанные елеем.</p>
<p class="p"><em>5</em> Если жертва твоя приношение хлебное со сковороды, то это должна быть пшеничная мука, смешанная с елеем, пресная;</p>
<p class="p"><em>6</em> разломи её на куски и влей на неё елея: это приношение хлебное.</p>
<p class="p"><em>7</em> Если жертва твоя приношение хлебное из горшка, то должно сделать оное из пшеничной муки с елеем,</p>
<p class="p"><em>8</em> и принеси приношение, которое из сего составлено, Господу; представь оное священнику, а он принесёт его к жертвеннику;</p>
<p class="p"><em>9</em> и возьмёт священник из сей жертвы часть в память и сожжёт на жертвеннике: [это] жертва, благоухание, приятное Господу;</p>
<p class="p"><em>10</em> а остатки приношения хлебного Аарону и сынам его: [это] великая святыня из жертв Господних.</p>
<p class="p"><em>11</em> Никакого приношения хлебного, которое приносите Господу, не делайте квасного, ибо ни квасного, ни мёду не должны вы сожигать в жертву Господу;</p>
<p class="p"><em>12</em> как приношение начатков приносите их Господу, а на жертвенник не должно возносить их в приятное благоухание.</p>
<p class="p"><em>13</em> Всякое приношение твоё хлебное соли солью, и не оставляй жертвы твоей без соли завета Бога твоего: при всяком приношении твоём приноси соль.</p>
<p class="p"><em>14</em> Если приносишь Господу приношение хлебное из первых плодов, приноси в дар от первых плодов твоих из колосьев, высушенных на огне, растолчённые зёрна,</p>
<p class="p"><em>15</em> и влей на них елея, и положи на них ливана: это приношение хлебное;</p>
<p class="p"><em>16</em> и сожжёт священник в память часть зёрен и елея со всем ливаном: [это] жертва Господу.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Если жертва его жертва мирная, и если он приносит из крупного скота, мужеского или женского пола, пусть принесёт её Господу, не имеющую порока,</p>
<p class="p"><em>2</em> и возложит руку свою на голову жертвы своей, и заколет её у дверей скинии собрания; сыны же Аароновы, священники, покропят кровью на жертвенник со всех сторон;</p>
<p class="p"><em>3</em> и принесёт он из мирной жертвы в жертву Господу тук, покрывающий внутренности, и весь тук, который на внутренностях,</p>
<p class="p"><em>4</em> и обе почки и тук, который на них, который на стегнах, и сальник, который на печени; с почками он отделит это;</p>
<p class="p"><em>5</em> и сыны Аароновы сожгут это на жертвеннике вместе со всесожжением, которое на дровах, на огне: [это] жертва, благоухание, приятное Господу.</p>
<p class="p"><em>6</em> А если из мелкого скота приносит он мирную жертву Господу, мужеского или женского пола, пусть принесёт её, не имеющую порока.</p>
<p class="p"><em>7</em> Если из овец приносит он жертву свою, пусть представит её пред Господа,</p>
<p class="p"><em>8</em> и возложит руку свою на голову жертвы своей, и заколет её пред скиниею собрания, и сыны Аароновы покропят кровью её на жертвенник со всех сторон;</p>
<p class="p"><em>9</em> и пусть принесёт из мирной жертвы в жертву Господу тук её, весь курдюк, отрезав его по самую хребтовую кость, и тук, покрывающий внутренности, и весь тук, который на внутренностях,</p>
<p class="p"><em>10</em> и обе почки и тук, который на них, который на стегнах, и сальник, который на печени; с почками он отделит это;</p>
<p class="p"><em>11</em> священник сожжёт это на жертвеннике; [это] пища огня — жертва Господу.</p>
<p class="p"><em>12</em> А если он приносит жертву из коз, пусть представит её пред Господа,</p>
<p class="p"><em>13</em> и возложит руку свою на голову её, и заколет её перед скиниею собрания, и покропят сыны Аароновы кровью её на жертвенник со всех сторон;</p>
<p class="p"><em>14</em> и принесёт из неё в приношение, в жертву Господу тук, покрывающий внутренности, и весь тук, который на внутренностях,</p>
<p class="p"><em>15</em> и обе почки и тук, который на них, который на стегнах, и сальник, который на печени; с почками он отделит это</p>
<p class="p"><em>16</em> и сожжёт их священник на жертвеннике: [это] пища огня — приятное благоухание [Господу]; весь тук Господу.</p>
<p class="p"><em>17</em> Это постановление вечное в роды ваши, во всех жилищах ваших; никакого тука и никакой крови не ешьте.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым: если какая душа согрешит по ошибке против каких-либо заповедей Господних и сделает что-нибудь, чего не должно делать;</p>
<p class="p"><em>3</em> если священник помазанный согрешит и сделает виновным народ, — то за грех свой, которым согрешил, пусть представит из крупного скота тельца, без порока, Господу в жертву о грехе,</p>
<p class="p"><em>4</em> и приведёт тельца к дверям скинии собрания пред Господа, и возложит руки свои на голову тельца, и заколет тельца пред Господом;</p>
<p class="p"><em>5</em> и возьмёт священник помазанный, крови тельца и внесёт её в скинию собрания,</p>
<p class="p"><em>6</em> и омочит священник перст свой в кровь и покропит кровью семь раз пред Господом пред завесою святилища;</p>
<p class="p"><em>7</em> и возложит священник крови [тельца] пред Господом на роги жертвенника благовонных курений, который в скинии собрания, а остальную кровь тельца выльет к подножию жертвенника всесожжений, который у входа скинии собрания;</p>
<p class="p"><em>8</em> и вынет из тельца за грех весь тук его, тук, покрывающий внутренности, и весь тук, который на внутренностях,</p>
<p class="p"><em>9</em> и обе почки и тук, который на них, который на стегнах, и сальник на печени; с почками отделит он это,</p>
<p class="p"><em>10</em> как отделяется из тельца жертвы мирной; и сожжёт их священник на жертвеннике всесожжения;</p>
<p class="p"><em>11</em> а кожу тельца и все мясо его с головою и с ногами его, и внутренности его и нечистоту его,</p>
<p class="p"><em>12</em> всего тельца пусть вынесет вне стана на чистое место, где высыпается пепел, и сожжёт его огнём на дровах; где высыпается пепел, там пусть сожжён будет.</p>
<p class="p"><em>13</em> Если же всё общество Израилево согрешит по ошибке и скрыто будет дело от глаз собрания, и сделает что-нибудь против заповедей Господних, чего не надлежало делать, и будет виновно,</p>
<p class="p"><em>14</em> то, когда узнан будет грех, которым они согрешили, пусть от всего общества представят они из крупного скота тельца в жертву за грех и приведут его пред скинию собрания;</p>
<p class="p"><em>15</em> и возложат старейшины общества руки свои на голову тельца пред Господом и заколют тельца пред Господом.</p>
<p class="p"><em>16</em> И внесёт священник помазанный крови тельца в скинию собрания,</p>
<p class="p"><em>17</em> и омочит священник перст свой в кровь и покропит семь раз пред Господом пред завесою [святилища];</p>
<p class="p"><em>18</em> и возложит крови на роги жертвенника, который пред лицем Господним в скинии собрания, а остальную кровь выльет к подножию жертвенника всесожжений, который у входа скинии собрания;</p>
<p class="p"><em>19</em> и весь тук его вынет из него и сожжёт на жертвеннике;</p>
<p class="p"><em>20</em> и сделает с тельцом то, что делается с тельцом за грех; так должен сделать с ним, и так очистит их священник, и прощено будет им;</p>
<p class="p"><em>21</em> и вынесет тельца вне стана, и сожжёт его так, как сожег прежнего тельца. Это жертва за грех общества.</p>
<p class="p"><em>22</em> А если согрешит начальник, и сделает по ошибке что-нибудь против заповедей Господа, Бога своего, чего не надлежало делать, и будет виновен,</p>
<p class="p"><em>23</em> то, когда узнан будет им грех, которым он согрешил, пусть приведёт он в жертву козла без порока,</p>
<p class="p"><em>24</em> и возложит руку свою на голову козла, и заколет его на месте, где заколаются всесожжения пред Господом: это жертва за грех;</p>
<p class="p"><em>25</em> и возьмёт священник перстом своим крови от жертвы за грех и возложит на роги жертвенника всесожжения, а остальную кровь его выльет к подножию жертвенника всесожжения;</p>
<p class="p"><em>26</em> и весь тук его сожжёт на жертвеннике, подобно как тук жертвы мирной, и так очистит его священник от греха его, и прощено будет ему.</p>
<p class="p"><em>27</em> Если же кто из народа земли согрешит по ошибке и сделает что-нибудь против заповедей Господних, чего не надлежало делать, и виновен будет,</p>
<p class="p"><em>28</em> то, когда узнан будет им грех, которым он согрешил, пусть приведёт он в жертву козу без порока за грех свой, которым он согрешил,</p>
<p class="p"><em>29</em> и возложит руку свою на голову жертвы за грех, и заколют [козу] в жертву за грех на месте, [где заколают] жертву всесожжения;</p>
<p class="p"><em>30</em> и возьмёт священник крови её перстом своим, и возложит на роги жертвенника всесожжения, а остальную кровь её выльет к подножию жертвенника;</p>
<p class="p"><em>31</em> и весь тук её отделит, подобно как отделяется тук из жертвы мирной, и сожжёт [его] священник на жертвеннике в приятное благоухание Господу; и так очистит его священник, и прощено будет ему.</p>
<p class="p"><em>32</em> А если из стада овец захочет он принести жертву за грех, пусть принесёт женского пола, без порока,</p>
<p class="p"><em>33</em> и возложит руку свою на голову жертвы за грех, и заколет её в жертву за грех на том месте, где заколают жертву всесожжения;</p>
<p class="p"><em>34</em> и возьмёт священник перстом своим крови от сей жертвы за грех и возложит на роги жертвенника всесожжения, а остальную кровь её выльет к подножию жертвенника;</p>
<p class="p"><em>35</em> и весь тук её отделит, как отделяется тук овцы из жертвы мирной, и сожжёт сие священник на жертвеннике в жертву Господу; и так очистит его священник от греха, которым он согрешил, и прощено будет ему.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Если кто согрешит тем, что слышал голос проклятия и был свидетелем, или видел, или знал, но не объявил, то он понесёт на себе грех.</p>
<p class="p"><em>2</em> Или если прикоснётся к чему-нибудь нечистому, или к трупу зверя нечистого, или к трупу скота нечистого, или к трупу гада нечистого, но не знал того, то он нечист и виновен.</p>
<p class="p"><em>3</em> Или если прикоснётся к нечистоте человеческой, какая бы то ни была нечистота, от которой оскверняются, и он не знал того, но после узнает, то он виновен.</p>
<p class="p"><em>4</em> Или если кто безрассудно устами своими поклянётся сделать что-нибудь худое или доброе, какое бы то ни было дело, в котором люди безрассудно клянутся, и он не знал того, но после узнает, то он виновен в том.</p>
<p class="p"><em>5</em> Если он виновен в чем-нибудь из сих, и исповедается, в чём он согрешил,</p>
<p class="p"><em>6</em> то пусть принесёт Господу за грех свой, которым он согрешил, жертву повинности из мелкого скота, овцу или козу, за грех, и очистит его священник от греха его.</p>
<p class="p"><em>7</em> Если же он не в состоянии принести овцы, то в повинность за грех свой пусть принесёт Господу двух горлиц или двух молодых голубей, одного в жертву за грех, а другого во всесожжение;</p>
<p class="p"><em>8</em> пусть принесёт их к священнику, и [священник] представит прежде ту [из сих птиц], которая за грех, и надломит голову её от шеи её, но не отделит;</p>
<p class="p"><em>9</em> и покропит кровью сей жертвы за грех на стену жертвенника, а остальную кровь выцедит к подножию жертвенника: это жертва за грех;</p>
<p class="p"><em>10</em> а другую употребит во всесожжение по установлению; и так очистит его священник от греха его, которым он согрешил, и прощено будет ему.</p>
<p class="p"><em>11</em> Если же он не в состоянии принести двух горлиц или двух молодых голубей, пусть принесёт за то, что согрешил, десятую часть ефы пшеничной муки в жертву за грех; пусть не льёт на неё елея, и ливана пусть не кладёт на неё, ибо это жертва за грех;</p>
<p class="p"><em>12</em> и принесёт её к священнику, а священник возьмёт из неё полную горсть в память и сожжёт на жертвеннике в жертву Господу: это жертва за грех;</p>
<p class="p"><em>13</em> и так очистит его священник от греха его, которым он согрешил в котором-нибудь из оных [случаев], и прощено будет ему; [остаток] же принадлежит священнику, как приношение хлебное.</p>
<p class="p"><em>14</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>15</em> если кто сделает преступление и по ошибке согрешит против посвящённого Господу, пусть за вину свою принесёт Господу из стада овец овна без порока, по твоей оценке, серебряными сиклями по сиклю священному, в жертву повинности;</p>
<p class="p"><em>16</em> за ту святыню, против которой он согрешил, пусть воздаст и прибавит к тому пятую долю, и отдаст сие священнику, и священник очистит его овном жертвы повинности, и прощено будет ему.</p>
<p class="p"><em>17</em> Если кто согрешит и сделает что-нибудь против заповедей Господних, чего не надлежало делать, и по неведению сделается виновным и понесёт на себе грех,</p>
<p class="p"><em>18</em> пусть принесёт к священнику в жертву повинности овна без порока, по оценке твоей, и загладит священник проступок его, в чём он преступил по неведению, и прощено будет ему.</p>
<p class="p"><em>19</em> Это жертва повинности, [которою] он провинился пред Господом.</p>

</div>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> если кто согрешит и сделает преступление пред Господом и запрётся пред ближним своим в том, что ему поручено, или у него положено, или им похищено, или обманет ближнего своего,</p>
<p class="p"><em>3</em> или найдёт потерянное и запрётся в том, и поклянётся ложно в чем-нибудь, что люди делают и тем грешат, —</p>
<p class="p"><em>4</em> то, согрешив и сделавшись виновным, он должен возвратить похищенное, что похитил, или отнятое, что отнял, или порученное, что ему поручено, или потерянное, что он нашёл;</p>
<p class="p"><em>5</em> или если он в чём поклялся ложно, то должен отдать сполна, и приложить к тому пятую долю и отдать тому, кому принадлежит, в день приношения жертвы повинности;</p>
<p class="p"><em>6</em> и за вину свою пусть принесёт Господу к священнику в жертву повинности из стада овец овна без порока, по оценке твоей;</p>
<p class="p"><em>7</em> и очистит его священник пред Господом, и прощено будет ему, что бы он ни сделал, всё, в чём он сделался виновным.</p>
<p class="p"><em>8</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>9</em> заповедай Аарону и сынам его: вот закон всесожжения: всесожжение пусть остаётся на месте сожигания на жертвеннике всю ночь до утра, и огонь жертвенника пусть горит на нём.</p>
<p class="p"><em>10</em> и пусть священник оденется в льняную одежду свою, и наденет на тело своё льняное нижнее платье, и снимет пепел от всесожжения, которое сжёг огонь на жертвеннике, и положит его подле жертвенника;</p>
<p class="p"><em>11</em> и пусть снимет с себя одежды свои, и наденет другие одежды, и вынесет пепел вне стана на чистое место;</p>
<p class="p"><em>12</em> а огонь на жертвеннике пусть горит, не угасает; и пусть священник зажигает на нём дрова каждое утро, и раскладывает на нём всесожжение, и сожигает на нём тук мирной жертвы;</p>
<p class="p"><em>13</em> огонь непрестанно пусть горит на жертвеннике [и] не угасает.</p>
<p class="p"><em>14</em> Вот закон о приношении хлебном: сыны Аароновы должны приносить его пред Господа к жертвеннику;</p>
<p class="p"><em>15</em> и пусть возьмёт [священник] горстью своею из приношения хлебного и пшеничной муки и елея и весь ливан, который на жертве, и сожжёт на жертвеннике: [это] приятное благоухание, в память пред Господом;</p>
<p class="p"><em>16</em> а остальное из него пусть едят Аарон и сыны его; пресным должно есть его на святом месте, на дворе скинии собрания пусть едят его;</p>
<p class="p"><em>17</em> не должно печь его квасным. Сие даю Я им в долю из жертв Моих. Это великая святыня, подобно как жертва за грех и жертва повинности.</p>
<p class="p"><em>18</em> Все потомки Аароновы мужеского пола могут есть её. Это вечный участок в роды ваши из жертв Господних. Всё, прикасающееся к ним, освятится.</p>
<p class="p"><em>19</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>20</em> вот приношение от Аарона и сынов его, которое принесут они Господу в день помазания его: десятая часть ефы пшеничной муки в жертву постоянную, половина сего для утра и половина для вечера;</p>
<p class="p"><em>21</em> на сковороде в елее она должна быть приготовлена; напитанную [елеем] приноси её в кусках, как разламывается в куски приношение хлебное; приноси её в приятное благоухание Господу;</p>
<p class="p"><em>22</em> и священник, помазанный на место его из сынов его, должен совершать сие: это вечный устав Господа. Вся она должна быть сожжена;</p>
<p class="p"><em>23</em> и всякое хлебное приношение от священника всё да будет сожигаемо, а не съедаемо.</p>
<p class="p"><em>24</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>25</em> скажи Аарону и сынам его: вот закон о жертве за грех: жертва за грех должна быть заколаема пред Господом на том месте, где заколается всесожжение; это великая святыня;</p>
<p class="p"><em>26</em> священник, совершающий жертву за грех, должен есть её; она должна быть съедаема на святом месте, на дворе скинии собрания;</p>
<p class="p"><em>27</em> всё, что прикоснётся к мясу её, освятится; и если кровью её обрызгана будет одежда, то обрызганное омой на святом месте;</p>
<p class="p"><em>28</em> глиняный сосуд, в котором она варилась, должно разбить; если же она варилась в медном сосуде, то должно его вычистить и вымыть водою;</p>
<p class="p"><em>29</em> весь мужеский пол священнического рода может есть её: это великая святыня.</p>
<p class="p"><em>30</em> а всякая жертва за грех, от которой кровь вносится в скинию собрания для очищения во святилище, не должна быть съедаема; её должно сожигать на огне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Вот закон о жертве повинности: это великая святыня;</p>
<p class="p"><em>2</em> жертву повинности должно заколать на том месте, где заколается всесожжение, и кровью её кропить на жертвенник со всех сторон;</p>
<p class="p"><em>3</em> [приносящий] должен представить из неё весь тук, курдюк и тук, покрывающий внутренности,</p>
<p class="p"><em>4</em> и обе почки и тук, который на них, который на стегнах, и сальник, который на печени; с почками пусть он отделит сие;</p>
<p class="p"><em>5</em> и сожжёт сие священник на жертвеннике в жертву Господу: это жертва повинности.</p>
<p class="p"><em>6</em> Весь мужеский пол священнического рода может есть её; на святом месте должно есть её: это великая святыня.</p>
<p class="p"><em>7</em> Как о жертве за грех, так и о жертве повинности закон один: она принадлежит священнику, который очищает посредством её.</p>
<p class="p"><em>8</em> И когда священник приносит чью-нибудь жертву всесожжения, кожа от [жертвы] всесожжения, которое он приносит, принадлежит священнику;</p>
<p class="p"><em>9</em> и всякое приношение хлебное, которое печено в печи, и всякое приготовленное в горшке или на сковороде, принадлежит священнику, приносящему его;</p>
<p class="p"><em>10</em> и всякое приношение хлебное, смешанное с елеем и сухое, принадлежит всем сынам Аароновым, как одному, так и другому.</p>
<p class="p"><em>11</em> Вот закон о жертве мирной, которую приносят Господу:</p>
<p class="p"><em>12</em> если кто в благодарность приносит её, то при жертве благодарности он должен принести пресные хлебы, смешанные с елеем, и пресные лепёшки, помазанные елеем, и пшеничную муку, напитанную [елеем], хлебы, смешанные с елеем;</p>
<p class="p"><em>13</em> кроме лепёшек пусть он приносит в приношение своё квасный хлеб, при мирной жертве благодарной;</p>
<p class="p"><em>14</em> одно что-нибудь из всего приношения своего пусть принесёт он в возношение Господу: это принадлежит священнику, кропящему кровью мирной жертвы;</p>
<p class="p"><em>15</em> мясо мирной жертвы благодарности должно съесть в день приношения её, не должно оставлять от него до утра.</p>
<p class="p"><em>16</em> Если же кто приносит жертву по обету, или от усердия, то жертву его должно есть в день приношения, и на другой день оставшееся от неё есть можно,</p>
<p class="p"><em>17</em> а оставшееся от жертвенного мяса к третьему дню должно сжечь на огне;</p>
<p class="p"><em>18</em> если же будут есть мясо мирной жертвы на третий день, то она не будет благоприятна; кто её принесёт, тому ни во что не вменится: это осквернение, и кто будет есть её, тот понесёт на себе грех;</p>
<p class="p"><em>19</em> мяса сего, если оно прикоснётся к чему-либо нечистому, не должно есть, но должно сжечь его на огне; а мясо чистое может есть всякий чистый;</p>
<p class="p"><em>20</em> если же какая душа, имея на себе нечистоту, будет есть мясо мирной жертвы Господней, то истребится душа та из народа своего;</p>
<p class="p"><em>21</em> и если какая душа, прикоснувшись к чему-нибудь нечистому, к нечистоте человеческой, или к нечистому скоту, или какому-нибудь нечистому гаду, будет есть мясо мирной жертвы Господней, то истребится душа та из народа своего.</p>
<p class="p"><em>22</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>23</em> скажи сынам Израилевым: никакого тука ни из вола, ни из овцы, ни из козла не ешьте.</p>
<p class="p"><em>24</em> Тук из мёртвого и тук из растерзанного зверем можно употреблять на всякое дело; а есть не ешьте его;</p>
<p class="p"><em>25</em> ибо, кто будет есть тук из скота, который приносится в жертву Господу, истребится душа та из народа своего;</p>
<p class="p"><em>26</em> и никакой крови не ешьте во всех жилищах ваших ни из птиц, ни из скота;</p>
<p class="p"><em>27</em> а кто будет есть какую-нибудь кровь, истребится душа та из народа своего.</p>
<p class="p"><em>28</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>29</em> скажи сынам Израилевым: кто представляет мирную жертву свою Господу, тот из мирной жертвы часть должен принести в приношение Господу;</p>
<p class="p"><em>30</em> своими руками должен он принести в жертву Господу: тук с грудью должен он принести, потрясая грудь пред лицем Господним;</p>
<p class="p"><em>31</em> тук сожжёт священник на жертвеннике, а грудь принадлежит Аарону и сынам его;</p>
<p class="p"><em>32</em> и правое плечо, как возношение, из мирных жертв ваших отдавайте священнику:</p>
<p class="p"><em>33</em> кто из сынов Аароновых приносит кровь из мирной жертвы и тук, тому и правое плечо на долю;</p>
<p class="p"><em>34</em> ибо Я беру от сынов Израилевых из мирных жертв их грудь потрясания и плечо возношения, и отдаю их Аарону священнику и сынам его в вечный участок от сынов Израилевых.</p>
<p class="p"><em>35</em> Вот участок Аарону и участок сынам его из жертв Господних со дня, когда они предстанут пред Господа для священнодействия,</p>
<p class="p"><em>36</em> который повелел Господь давать им со дня помазания их от сынов Израилевых. [Это] вечное постановление в роды их. —</p>
<p class="p"><em>37</em> Вот закон о всесожжении, о приношении хлебном, о жертве за грех, о жертве повинности, о жертве посвящения и о жертве мирной,</p>
<p class="p"><em>38</em> который дал Господь Моисею на горе Синае, когда повелел сынам Израилевым, в пустыне Синайской, приносить Господу приношения их.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> возьми Аарона и сынов его с ним, и одежды и елей помазания, и тельца для жертвы за грех и двух овнов, и корзину опресноков,</p>
<p class="p"><em>3</em> и собери всё общество ко входу скинии собрания.</p>
<p class="p"><em>4</em> Моисей сделал так, как повелел ему Господь, и собралось общество ко входу скинии собрания.</p>
<p class="p"><em>5</em> И сказал Моисей к обществу: вот что повелел Господь сделать.</p>
<p class="p"><em>6</em> И привёл Моисей Аарона и сынов его и омыл их водою;</p>
<p class="p"><em>7</em> и возложил на него хитон, и опоясал его поясом, и надел на него верхнюю ризу, и возложил на него ефод, и опоясал его поясом ефода и прикрепил им ефод на нём,</p>
<p class="p"><em>8</em> и возложил на него наперсник, и на наперсник положил урим и туммим,</p>
<p class="p"><em>9</em> и возложил на голову его кидар, а на кидар с передней стороны его возложил полированную дощечку, диадиму святыни, как повелел Господь Моисею.</p>
<p class="p"><em>10</em> И взял Моисей елей помазания, и помазал скинию и всё, что в ней, и освятил это;</p>
<p class="p"><em>11</em> и покропил им на жертвенник семь раз, и помазал жертвенник и все принадлежности его и умывальницу и подножие её, чтобы освятить их;</p>
<p class="p"><em>12</em> и возлил елей помазания на голову Аарона и помазал его, чтоб освятить его.</p>
<p class="p"><em>13</em> И привёл Моисей сынов Аароновых, и одел их в хитоны, и опоясал их поясом, и возложил на них кидары, как повелел Господь Моисею.</p>
<p class="p"><em>14</em> И привёл тельца для жертвы за грех, и Аарон и сыны его возложили руки свои на голову тельца за грех;</p>
<p class="p"><em>15</em> и заколол [его] и взял крови, и перстом своим возложил на роги жертвенника со всех сторон, и очистил жертвенник, а [остальную] кровь вылил к подножию жертвенника, и освятил его, чтобы сделать его чистым.</p>
<p class="p"><em>16</em> И взял весь тук, который на внутренностях, и сальник на печени, и обе почки и тук их, и сжёг Моисей на жертвеннике;</p>
<p class="p"><em>17</em> а тельца и кожу его, и мясо его, и нечистоту его сжёг на огне вне стана, как повелел Господь Моисею.</p>
<p class="p"><em>18</em> И привёл овна для всесожжения, и возложили Аарон и сыны его руки свои на голову овна;</p>
<p class="p"><em>19</em> и заколол [его] Моисей и покропил кровью на жертвенник со всех сторон;</p>
<p class="p"><em>20</em> и рассёк овна на части, и сжёг Моисей голову и части и тук,</p>
<p class="p"><em>21</em> а внутренности и ноги вымыл водою, и сжёг Моисей всего овна на жертвеннике: это всесожжение в приятное благоухание, это жертва Господу, как повелел Господь Моисею.</p>
<p class="p"><em>22</em> И привёл другого овна, овна посвящения, и возложили Аарон и сыны его руки свои на голову овна;</p>
<p class="p"><em>23</em> и заколол [его] Моисей, и взял крови его, и возложил на край правого уха Ааронова и на большой палец правой руки его и на большой палец правой ноги его.</p>
<p class="p"><em>24</em> И привёл Моисей сынов Аароновых, и возложил крови на край правого уха их и на большой палец правой руки их и на большой палец правой ноги их, и покропил Моисей кровью на жертвенник со всех сторон.</p>
<p class="p"><em>25</em> И взял тук и курдюк и весь тук, который на внутренностях, и сальник на печени, и обе почки и тук их и правое плечо;</p>
<p class="p"><em>26</em> и из корзины с опресноками, которая пред Господом, взял один опреснок и один хлеб с елеем и одну лепёшку, и возложил на тук и на правое плечо;</p>
<p class="p"><em>27</em> и положил всё это на руки Аарону и на руки сынам его, и принёс это, потрясая пред лицем Господним;</p>
<p class="p"><em>28</em> и взял это Моисей с рук их и сжёг на жертвеннике со всесожжением: это жертва посвящения в приятное благоухание, это жертва Господу.</p>
<p class="p"><em>29</em> И взял Моисей грудь и принёс её, потрясая пред лицем Господним: это была доля Моисеева от овна посвящения, как повелел Господь Моисею.</p>
<p class="p"><em>30</em> И взял Моисей елея помазания и крови, которая на жертвеннике, и покропил Аарона и одежды его, и сынов его и одежды сынов его с ним; и так освятил Аарона и одежды его, и сынов его и одежды сынов его с ним.</p>
<p class="p"><em>31</em> И сказал Моисей Аарону и сынам его: сварите мясо у входа скинии собрания и там ешьте его с хлебом, который в корзине посвящения, как мне повелено и сказано: Аарон и сыны его должны есть его;</p>
<p class="p"><em>32</em> а остатки мяса и хлеба сожгите на огне.</p>
<p class="p"><em>33</em> Семь дней не отходите от дверей скинии собрания, пока не исполнятся дни посвящения вашего, ибо семь дней должно совершаться посвящение ваше;</p>
<p class="p"><em>34</em> как сегодня было сделано, так повелел Господь делать для очищения вас;</p>
<p class="p"><em>35</em> у входа скинии собрания будьте день и ночь в продолжение семи дней и будьте на страже у Господа, чтобы не умереть, ибо так мне повелено [от Господа Бога].</p>
<p class="p"><em>36</em> И исполнил Аарон и сыны его всё, что повелел Господь чрез Моисея.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> В восьмой день призвал Моисей Аарона и сынов его и старейшин Израилевых</p>
<p class="p"><em>2</em> и сказал Аарону: возьми себе из волов тельца в жертву за грех и овна во всесожжение, обоих без порока, и представь пред лице Господне;</p>
<p class="p"><em>3</em> и сынам Израилевым скажи: возьмите козла в жертву за грех, и тельца, и агнца, однолетних, без порока, во всесожжение,</p>
<p class="p"><em>4</em> и вола и овна в жертву мирную, чтобы совершить жертвоприношение пред лицем Господним, и приношение хлебное, смешанное с елеем, ибо сегодня Господь явится вам.</p>
<p class="p"><em>5</em> И принесли то, что приказал Моисей, пред скинию собрания, и пришло всё общество и стало пред лицем Господним.</p>
<p class="p"><em>6</em> И сказал Моисей: вот что повелел Господь сделать, и явится вам слава Господня.</p>
<p class="p"><em>7</em> И сказал Моисей Аарону: приступи к жертвеннику и соверши жертву твою о грехе и всесожжение твоё, и очисти себя и народ, и сделай приношение от народа, и очисти их, как повелел Господь.</p>
<p class="p"><em>8</em> И приступил Аарон к жертвеннику и заколол тельца, который за него, в жертву за грех:</p>
<p class="p"><em>9</em> сыны Аарона поднесли ему кровь, и он омочил перст свой в крови и возложил на роги жертвенника, а [остальную] кровь вылил к подножию жертвенника,</p>
<p class="p"><em>10</em> а тук и почки и сальник на печени от жертвы за грех сжёг на жертвеннике, как повелел Господь Моисею;</p>
<p class="p"><em>11</em> мясо же и кожу сжёг на огне вне стана.</p>
<p class="p"><em>12</em> И заколол всесожжение, и сыны Аарона поднесли ему кровь; он покропил ею на жертвенник со всех сторон;</p>
<p class="p"><em>13</em> и принесли ему всесожжение в кусках и голову, и он сжёг на жертвеннике,</p>
<p class="p"><em>14</em> а внутренности и ноги омыл и сжёг со всесожжением на жертвеннике.</p>
<p class="p"><em>15</em> И принёс приношение от народа, и взял от народа козла за грех, и заколол его, и принёс его в жертву за грех, как и прежнего.</p>
<p class="p"><em>16</em> И принёс всесожжение и совершил его по уставу.</p>
<p class="p"><em>17</em> И принёс приношение хлебное, и наполнил им руки свои, и сжёг на жертвеннике сверх утреннего всесожжения.</p>
<p class="p"><em>18</em> И заколол вола и овна, которые от народа, в жертву мирную; и сыны Аарона поднесли ему кровь, и он покропил ею на жертвенник со всех сторон;</p>
<p class="p"><em>19</em> [поднесли] и тук из вола, и из овна курдюк, и [тук] покрывающий [внутренности], почки и сальник на печени,</p>
<p class="p"><em>20</em> и положили тук на грудь, и он сжёг тук на жертвеннике;</p>
<p class="p"><em>21</em> грудь же и правое плечо принёс Аарон, потрясая пред лицем Господним, как повелел Моисей.</p>
<p class="p"><em>22</em> И поднял Аарон руки свои, [обратившись] к народу, и благословил его, и сошёл, совершив жертву за грех, всесожжение и жертву мирную.</p>
<p class="p"><em>23</em> И вошли Моисей и Аарон в скинию собрания, и вышли, и благословили народ. И явилась слава Господня всему народу:</p>
<p class="p"><em>24</em> и вышел огонь от Господа и сжёг на жертвеннике всесожжение и тук; и видел весь народ, и воскликнул от радости, и пал на лице своё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Надав и Авиуд, сыны Аароновы, взяли каждый свою кадильницу, и положили в них огня, и вложили в него курений, и принесли пред Господа огонь чуждый, которого Он не велел им;</p>
<p class="p"><em>2</em> и вышел огонь от Господа и сжёг их, и умерли они пред лицем Господним.</p>
<p class="p"><em>3</em> И сказал Моисей Аарону: вот о чём говорил Господь, когда сказал: в приближающихся ко Мне освящусь и пред всем народом прославлюсь. Аарон молчал.</p>
<p class="p"><em>4</em> И позвал Моисей Мисаила и Елцафана, сынов Узиила, дяди Ааронова, и сказал им: пойдите, вынесите братьев ваших из святилища за стан.</p>
<p class="p"><em>5</em> И пошли и вынесли их в хитонах их за стан, как сказал Моисей.</p>
<p class="p"><em>6</em> Аарону же и Елеазару и Ифамару, сынам его, Моисей сказал: голов ваших не обнажайте и одежд ваших не раздирайте, чтобы вам не умереть и не навести гнева на всё общество; но братья ваши, весь дом Израилев, могут плакать о сожжённых, которых сожег Господь,</p>
<p class="p"><em>7</em> и из дверей скинии собрания не выходите, чтобы не умереть вам, ибо на вас елей помазания Господня. И сделали по слову Моисея.</p>
<p class="p"><em>8</em> И сказал Господь Аарону, говоря:</p>
<p class="p"><em>9</em> вина и крепких напитков не пей ты и сыны твои с тобою, когда входите в скинию собрания, чтобы не умереть. [Это] вечное постановление в роды ваши,</p>
<p class="p"><em>10</em> чтобы вы могли отличать священное от несвященного и нечистое от чистого,</p>
<p class="p"><em>11</em> и научать сынов Израилевых всем уставам, которые изрёк им Господь чрез Моисея.</p>
<p class="p"><em>12</em> И сказал Моисей Аарону и Елеазару и Ифамару, оставшимся сынам его: возьмите приношение хлебное, оставшееся от жертв Господних, и ешьте его пресное у жертвенника, ибо это великая святыня;</p>
<p class="p"><em>13</em> и ешьте его на святом месте, ибо это участок твой и участок сынов твоих из жертв Господних: так мне повелено [от Господа];</p>
<p class="p"><em>14</em> и грудь потрясания и плечо возношения ешьте на чистом месте, ты и сыновья твои и дочери твои с тобою, ибо это дано в участок тебе и в участок сынам твоим из мирных жертв сынов Израилевых;</p>
<p class="p"><em>15</em> плечо возношения и грудь потрясания должны они приносить с жертвами тука, потрясая пред лицем Господним, и да будет это вечным участком тебе и сыновьям твоим с тобою, как повелел Господь.</p>
<p class="p"><em>16</em> И козла жертвы за грех искал Моисей, и вот, он сожжён. И разгневался на Елеазара и Ифамара, оставшихся сынов Аароновых, и сказал:</p>
<p class="p"><em>17</em> почему вы не ели жертвы за грех на святом месте? ибо она святыня великая, и она дана вам, чтобы снимать грехи с общества и очищать их пред Господом;</p>
<p class="p"><em>18</em> вот, кровь её не внесена внутрь святилища, а вы должны были есть её на святом месте, как повелено мне.</p>
<p class="p"><em>19</em> Аарон сказал Моисею: вот, сегодня принесли они жертву свою за грех и всесожжение своё пред Господом, и это случилось со мною; если я сегодня съем жертву за грех, будет ли это угодно Господу?</p>
<p class="p"><em>20</em> И услышал Моисей и одобрил.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря им:</p>
<p class="p"><em>2</em> скажите сынам Израилевым: вот животные, которые можно вам есть из всего скота на земле:</p>
<p class="p"><em>3</em> всякий скот, у которого раздвоены копыта и на копытах глубокий разрез, и который жуёт жвачку, ешьте;</p>
<p class="p"><em>4</em> только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта: верблюда, потому что он жуёт жвачку, но копыта у него не раздвоены, нечист он для вас;</p>
<p class="p"><em>5</em> и тушканчика, потому что он жуёт жвачку, но копыта у него не раздвоены, нечист он для вас,</p>
<p class="p"><em>6</em> и зайца, потому что он жуёт жвачку, но копыта у него не раздвоены, нечист он для вас;</p>
<p class="p"><em>7</em> и свиньи, потому что копыта у неё раздвоены и на копытах разрез глубокий, но она не жуёт жвачки, нечиста она для вас;</p>
<p class="p"><em>8</em> мяса их не ешьте и к трупам их не прикасайтесь; нечисты они для вас.</p>
<p class="p"><em>9</em> Из всех [животных], которые в воде, ешьте сих: у которых есть перья и чешуя в воде, в морях ли, или реках, тех ешьте;</p>
<p class="p"><em>10</em> а все те, у которых нет перьев и чешуи, в морях ли, или реках, из всех плавающих в водах и из всего живущего в водах, скверны для вас;</p>
<p class="p"><em>11</em> они должны быть скверны для вас: мяса их не ешьте и трупов их гнушайтесь;</p>
<p class="p"><em>12</em> все [животные], у которых нет перьев и чешуи в воде, скверны для вас.</p>
<p class="p"><em>13</em> Из птиц же гнушайтесь сих: орла, грифа и морского орла,</p>
<p class="p"><em>14</em> коршуна и сокола с породою его,</p>
<p class="p"><em>15</em> всякого ворона с породою его,</p>
<p class="p"><em>16</em> страуса, совы, чайки и ястреба с породою его,</p>
<p class="p"><em>17</em> филина, рыболова и ибиса,</p>
<p class="p"><em>18</em> лебедя, пеликана и сипа,</p>
<p class="p"><em>19</em> цапли, зуя с породою его, удода и нетопыря.</p>
<p class="p"><em>20</em> Все [животные] пресмыкающиеся, крылатые, ходящие на четырёх [ногах], скверны для нас;</p>
<p class="p"><em>21</em> из всех пресмыкающихся, крылатых, ходящих на четырёх [ногах], тех только ешьте, у которых есть голени выше ног, чтобы скакать ими по земле;</p>
<p class="p"><em>22</em> сих ешьте из них: саранчу с её породою, солам с её породою, харгол с её породою и хагаб с её породою.</p>
<p class="p"><em>23</em> Всякое [другое] пресмыкающееся, крылатое, у которого четыре ноги, скверно для вас;</p>
<p class="p"><em>24</em> от них вы будете нечисты: всякий, кто прикоснётся к трупу их, нечист будет до вечера;</p>
<p class="p"><em>25</em> и всякий, кто возьмёт труп их, должен омыть одежду свою и нечист будет до вечера.</p>
<p class="p"><em>26</em> Всякий скот, у которого копыта раздвоены, но нет глубокого разреза, и который не жуёт жвачки, нечист для вас: всякий, кто прикоснётся к нему, будет нечист.</p>
<p class="p"><em>27</em> Из всех зверей четвероногих те, которые ходят на лапах, нечисты для вас: всякий, кто прикоснётся к трупу их, нечист будет до вечера;</p>
<p class="p"><em>28</em> кто возьмёт труп их, тот должен омыть одежды свои и нечист будет до вечера: нечисты они для вас.</p>
<p class="p"><em>29</em> Вот что нечисто для вас из животных, пресмыкающихся по земле: крот, мышь, ящерица с её породою,</p>
<p class="p"><em>30</em> анака, хамелеон, летаа, хомет и тиншемет, —</p>
<p class="p"><em>31</em> сии нечисты для вас из всех пресмыкающихся: всякий, кто прикоснётся к ним мёртвым, нечист будет до вечера.</p>
<p class="p"><em>32</em> И всё, на что упадёт которое-нибудь из них мёртвое, всякий деревянный сосуд, или одежда, или кожа, или мешок, и всякая вещь, которая употребляется на дело, будут нечисты: в воду должно положить их, и нечисты будут до вечера, потом будут чисты;</p>
<p class="p"><em>33</em> если же которое-нибудь из них упадёт в какой-нибудь глиняный сосуд, то находящееся в нём будет нечисто, и самый [сосуд] разбейте.</p>
<p class="p"><em>34</em> Всякая пища, которую едят, на которой была вода [из такого] [сосуда], нечиста будет, и всякое питьё, которое пьют, во всяком [таком] сосуде нечисто будет.</p>
<p class="p"><em>35</em> Всё, на что упадёт что-нибудь от трупа их, нечисто будет: печь и очаг должно разломать, они нечисты; и они должны быть нечисты для вас;</p>
<p class="p"><em>36</em> только источник и колодезь, вмещающий воду, остаются чистыми; а кто прикоснётся к трупу их, тот нечист.</p>
<p class="p"><em>37</em> И если что-нибудь от трупа их упадёт на какое-либо семя, которое сеют, то оно чисто;</p>
<p class="p"><em>38</em> если же тогда, как вода налита на семя, упадёт на него что-нибудь от трупа их, то оно нечисто для вас.</p>
<p class="p"><em>39</em> И когда умрёт какой-либо скот, который употребляется вами в пищу, то прикоснувшийся к трупу его нечист будет до вечера;</p>
<p class="p"><em>40</em> и тот, кто будет есть мертвечину его, должен омыть одежды свои и нечист будет до вечера; и тот, кто понесёт труп его, должен омыть одежды свои и нечист будет до вечера.</p>
<p class="p"><em>41</em> Всякое животное, пресмыкающееся по земле, скверно для вас, не должно есть [его];</p>
<p class="p"><em>42</em> всего ползающего на чреве и всего ходящего на четырёх ногах, и многоножных из животных пресмыкающихся по земле, не ешьте, ибо они скверны;</p>
<p class="p"><em>43</em> не оскверняйте душ ваших каким-либо животным пресмыкающимся и не делайте себя чрез них нечистыми, чтоб быть чрез них нечистыми,</p>
<p class="p"><em>44</em> ибо Я — Господь Бог ваш: освящайтесь и будьте святы, ибо Я свят; и не оскверняйте душ ваших каким-либо животным, ползающим по земле,</p>
<p class="p"><em>45</em> ибо Я — Господь, выведший вас из земли Египетской, чтобы быть вашим Богом. Итак будьте святы, потому что Я свят.</p>
<p class="p"><em>46</em> Вот закон о скоте, о птицах, о всех животных, живущих в водах, и о всех животных, пресмыкающихся по земле,</p>
<p class="p"><em>47</em> чтобы отличать нечистое от чистого, и животных, которых можно есть, от животных, которых есть не должно.</p>

<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым: если женщина зачнёт и родит [младенца] мужеского пола, то она нечиста будет семь дней; как во дни страдания её очищением, она будет нечиста;</p>
<p class="p"><em>3</em> в восьмой же день обрежется у него крайняя плоть его;</p>
<p class="p"><em>4</em> и тридцать три дня должна она сидеть, очищаясь от кровей своих; ни к чему священному не должна прикасаться и к святилищу не должна приходить, пока не исполнятся дни очищения её.</p>
<p class="p"><em>5</em> Если же она родит [младенца] женского пола, то во время очищения своего она будет нечиста две недели, и шестьдесят шесть дней должна сидеть, очищаясь от кровей своих.</p>
<p class="p"><em>6</em> По окончании дней очищения своего за сына или за дочь она должна принести однолетнего агнца во всесожжение и молодого голубя или горлицу в жертву за грех, ко входу скинии собрания к священнику;</p>
<p class="p"><em>7</em> он принесёт это пред Господа и очистит её, и она будет чиста от течения кровей её. Вот закон о родившей [младенца] мужеского или женского пола.</p>
<p class="p"><em>8</em> Если же она не в состоянии принести агнца, то пусть возьмёт двух горлиц или двух молодых голубей, одного во всесожжение, а другого в жертву за грех, и очистит её священник, и она будет чиста.</p>

<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>2</em> когда у кого появится на коже тела его опухоль, или лишаи, или пятно, и на коже тела его сделается как бы язва проказы, то должно привести его к Аарону священнику, или к одному из сынов его, священников;</p>
<p class="p"><em>3</em> священник осмотрит язву на коже тела, и если волосы на язве изменились в белые, и язва оказывается углублённою в кожу тела его, то это язва проказы; священник, осмотрев его, объявит его нечистым.</p>
<p class="p"><em>4</em> А если на коже тела его пятно белое, но оно не окажется углублённым в кожу, и волосы на нём не изменились в белые, то священник [имеющего] язву должен заключить на семь дней;</p>
<p class="p"><em>5</em> в седьмой день священник осмотрит его, и если язва остаётся в своём виде и не распространяется язва по коже, то священник должен заключить его на другие семь дней;</p>
<p class="p"><em>6</em> в седьмой день опять священник осмотрит его, и если язва менее приметна и не распространилась язва по коже, то священник должен объявить его чистым: это лишаи, и пусть он омоет одежды свои, и будет чист.</p>
<p class="p"><em>7</em> Если же лишаи станут распространяться по коже, после того как он являлся к священнику для очищения, то он вторично должен явиться к священнику;</p>
<p class="p"><em>8</em> священник, увидев, что лишаи распространяются по коже, объявит его нечистым: это проказа.</p>
<p class="p"><em>9</em> Если будет на ком язва проказы, то должно привести его к священнику;</p>
<p class="p"><em>10</em> священник осмотрит, и если опухоль на коже бела, и волос изменился в белый, и на опухоли живое мясо,</p>
<p class="p"><em>11</em> то это застарелая проказа на коже тела его; и священник объявит его нечистым и заключит его, ибо он нечист.</p>
<p class="p"><em>12</em> Если же проказа расцветёт на коже, и покроет проказа всю кожу больного от головы его до ног, сколько могут видеть глаза священника,</p>
<p class="p"><em>13</em> и увидит священник, что проказа покрыла всё тело его, то он объявит больного чистым, потому что всё превратилось в белое: он чист.</p>
<p class="p"><em>14</em> Когда же окажется на нём живое мясо, то он нечист;</p>
<p class="p"><em>15</em> священник, увидев живое мясо, объявит его нечистым; живое мясо нечисто: это проказа.</p>
<p class="p"><em>16</em> Если же живое мясо изменится и обратится в белое, пусть он придёт к священнику;</p>
<p class="p"><em>17</em> священник осмотрит его, и если язва обратилась в белое, священник объявит больного чистым; он чист.</p>
<p class="p"><em>18</em> Если у кого на коже тела был нарыв и зажил,</p>
<p class="p"><em>19</em> и на месте нарыва появилась белая опухоль, или пятно белое или красноватое, то он должен явиться к священнику;</p>
<p class="p"><em>20</em> священник осмотрит его, и если оно окажется ниже кожи, и волос его изменился в белый, то священник объявит его нечистым: это язва проказы, она расцвела на нарыве;</p>
<p class="p"><em>21</em> если же священник увидит, что волос на ней не бел, и она не ниже кожи, и притом мало приметна, то священник заключит его на семь дней;</p>
<p class="p"><em>22</em> если она станет очень распространяться по коже, то священник объявит его нечистым: это язва;</p>
<p class="p"><em>23</em> если же пятно остаётся на своём месте и не распространяется, то это воспаление нарыва, и священник объявит его чистым.</p>
<p class="p"><em>24</em> Или если у кого на коже тела будет ожог, и на зажившем ожоге окажется красноватое или белое пятно,</p>
<p class="p"><em>25</em> и священник увидит, что волос на пятне изменился в белый, и оно окажется углублённым в коже, то это проказа, она расцвела на ожоге; и священник объявит его нечистым: это язва проказы;</p>
<p class="p"><em>26</em> если же священник увидит, что волос на пятне не бел, и оно не ниже кожи, и притом мало приметно, то священник заключит его на семь дней;</p>
<p class="p"><em>27</em> в седьмой день священник осмотрит его, и если оно очень распространяется по коже, то священник объявит его нечистым: это язва проказы;</p>
<p class="p"><em>28</em> если же пятно остаётся на своём месте и не распространяется по коже, и притом мало приметно, то это опухоль от ожога; священник объявит его чистым, ибо это воспаление от ожога.</p>
<p class="p"><em>29</em> Если у мужчины или у женщины будет язва на голове или на бороде,</p>
<p class="p"><em>30</em> и осмотрит священник язву, и она окажется углублённою в коже, и волос на ней желтоватый тонкий, то священник объявит их нечистыми: это паршивость, это проказа на голове или на бороде;</p>
<p class="p"><em>31</em> если же священник осмотрит язву паршивости и она не окажется углублённою в коже, и волос на ней не чёрный, то священник [имеющего] язву паршивости заключит на семь дней;</p>
<p class="p"><em>32</em> в седьмой день священник осмотрит язву, и если паршивость не распространяется, и нет на ней желтоватого волоса, и паршивость не окажется углублённою в коже,</p>
<p class="p"><em>33</em> то [больного] должно остричь, но паршивого места не остригать, и священник должен паршивого вторично заключить на семь дней;</p>
<p class="p"><em>34</em> в седьмой день священник осмотрит паршивость, и если паршивость не распространяется по коже и не окажется углублённою в коже, то священник объявит его чистым; пусть он омоет одежды свои, и будет чист.</p>
<p class="p"><em>35</em> Если же после очищения его будет очень распространяться паршивость по коже,</p>
<p class="p"><em>36</em> и священник увидит, что паршивость распространяется по коже, то священник пусть не ищет желтоватого волоса: он нечист.</p>
<p class="p"><em>37</em> Если же паршивость остаётся в своём виде, и показывается на ней волос чёрный, то паршивость прошла, он чист; священник объявит его чистым.</p>
<p class="p"><em>38</em> Если у мужчины или у женщины на коже тела их будут пятна, пятна белые,</p>
<p class="p"><em>39</em> и священник увидит, что на коже тела их пятна бледно — белые, то это лишай, расцветший на коже: он чист.</p>
<p class="p"><em>40</em> Если у кого на голове вылезли [волосы], то это плешивый: он чист;</p>
<p class="p"><em>41</em> а если на передней стороне головы вылезли [волосы], то это лысый: он чист.</p>
<p class="p"><em>42</em> Если же на плеши или на лысине будет белое или красноватое пятно, то на плеши его или на лысине его расцвела проказа;</p>
<p class="p"><em>43</em> священник осмотрит его, и если увидит, что опухоль язвы бела [или] красновата на плеши его или на лысине его, видом похожа на проказу кожи тела,</p>
<p class="p"><em>44</em> то он прокажённый, нечист он; священник должен объявить его нечистым, у него на голове язва.</p>
<p class="p"><em>45</em> У прокажённого, на котором эта язва, должна быть разодрана одежда, и голова его должна быть не покрыта, и до уст он должен быть закрыт и кричать: нечист! нечист!</p>
<p class="p"><em>46</em> Во все дни, доколе на нём язва, он должен быть нечист, нечист он; он должен жить отдельно, вне стана жилище его.</p>
<p class="p"><em>47</em> Если язва проказы будет на одежде, на одежде шерстяной, или на одежде льняной,</p>
<p class="p"><em>48</em> или на основе, или на утоке из льна или шерсти, или на коже, или на каком-нибудь изделии кожаном,</p>
<p class="p"><em>49</em> и пятно будет зеленоватое или красноватое на одежде, или на коже, или на основе, или на утоке, или на какой-нибудь кожаной вещи, — то это язва проказы: должно показать её священнику;</p>
<p class="p"><em>50</em> священник осмотрит язву и заключит заражённое язвою на семь дней;</p>
<p class="p"><em>51</em> в седьмой день осмотрит священник заражённое, и если язва распространилась по одежде, или по основе, или по утоку, или по коже, или по какому-либо изделию, сделанному из кожи, то это проказа едкая, язва нечистая;</p>
<p class="p"><em>52</em> он должен сжечь одежду, или основу, или уток шерстяной или льняной, или какую бы то ни было кожаную вещь, на которой будет язва, ибо это проказа едкая: должно сжечь на огне.</p>
<p class="p"><em>53</em> Если же священник увидит, что язва не распространилась по одежде, или по основе, или по утоку, или по какой бы то ни было кожаной вещи,</p>
<p class="p"><em>54</em> то священник прикажет омыть то, на чём язва, и вторично заключит на семь дней;</p>
<p class="p"><em>55</em> если по омытии заражённой [вещи] священник увидит, что язва не изменила вида своего и не распространилась язва, то она нечиста, сожги её на огне; это выеденная ямина на лицевой стороне или на изнанке;</p>
<p class="p"><em>56</em> если же священник увидит, что язва по омытии её сделалась менее приметна, то священник пусть оторвёт её от одежды, или от кожи, или от основы, или от утока.</p>
<p class="p"><em>57</em> Если же она опять покажется на одежде, или на основе, или на утоке, или на какой-нибудь кожаной вещи, то это расцветающая язва: сожги на огне то, на чём язва.</p>
<p class="p"><em>58</em> Если же одежду, или основу, или уток, или какую-нибудь кожаную вещь вымоешь, и сойдёт с них язва, то должно вымыть их вторично, и они будут чисты.</p>
<p class="p"><em>59</em> Вот закон о язве проказы на одежде шерстяной или льняной, или на основе и на утоке, или на какой-нибудь кожаной вещи, как объявлять её чистою или нечистою.</p>
