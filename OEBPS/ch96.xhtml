<div class="section" id="id1">
<div class="title2">
<p class="title-p">Книга пророка Наума</p>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Пророчество о Ниневии; книга видений Наума Елкосеянина.</p>
<p class="p"><em>2</em> Господь есть Бог ревнитель и мститель; мститель Господь и страшен в гневе: мстит Господь врагам Своим и не пощадит противников Своих.</p>
<p class="p"><em>3</em> Господь долготерпелив и велик могуществом, и не оставляет без наказания; в вихре и в буре шествие Господа, облако — пыль от ног Его.</p>
<p class="p"><em>4</em> Запретит Он морю, и оно высыхает, и все реки иссякают; вянет Васан и Кармил, и блёкнет цвет на Ливане.</p>
<p class="p"><em>5</em> Горы трясутся пред Ним, и холмы тают, и земля колеблется пред лицем Его, и вселенная и все живущие в ней.</p>
<p class="p"><em>6</em> Пред негодованием Его кто устоит? И кто стерпит пламя гнева Его? Гнев Его разливается как огонь; скалы распадаются пред Ним.</p>
<p class="p"><em>7</em> Благ Господь, убежище в день скорби, и знает надеющихся на Него.</p>
<p class="p"><em>8</em> Но всепотопляющим наводнением разрушит до основания [Ниневию], и врагов Его постигнет мрак.</p>
<p class="p"><em>9</em> Что умышляете вы против Господа? Он совершит истребление, и бедствие уже не повторится,</p>
<p class="p"><em>10</em> ибо сплетшиеся между собою как терновник и упившиеся как пьяницы, они пожраны будут совершенно, как сухая солома.</p>
<p class="p"><em>11</em> Из тебя произошёл умысливший злое против Господа, составивший совет нечестивый.</p>
<p class="p"><em>12</em> Так говорит Господь: хотя они безопасны и многочисленны, но они будут посечены и исчезнут; а тебя, хотя Я отягощал, более не буду отягощать.</p>
<p class="p"><em>13</em> И ныне Я сокрушу ярмо его, лежащее на тебе, и узы твои разорву.</p>
<p class="p"><em>14</em> А о тебе, [Ассур], Господь определил: не будет более семени с твоим именем; из дома бога твоего истреблю истуканов и кумиров; приготовлю тебе в нём могилу, потому что ты будешь в презрении.</p>
<p class="p"><em>15</em> Вот, на горах — стопы благовестника, возвещающего мир: празднуй, Иудея, праздники твои, исполняй обеты твои, ибо не будет более проходить по тебе нечестивый: он совсем уничтожен.</p>

</div>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Поднимается на тебя разрушитель: охраняй твердыни, стереги дорогу, укрепи чресла, собирайся с силами.</p>
<p class="p"><em>2</em> Ибо восстановит Господь величие Иакова, как величие Израиля, потому что опустошили их опустошители и виноградные ветви их истребили.</p>
<p class="p"><em>3</em> Щит героев его красен; воины его в одеждах багряных; огнём сверкают колесницы в день приготовления к бою, и лес копьев волнуется.</p>
<p class="p"><em>4</em> По улицам несутся колесницы, гремят на площадях; блеск от них, как от огня; сверкают, как молния.</p>
<p class="p"><em>5</em> Он вызывает храбрых своих, но они спотыкаются на ходу своём; поспешают на стены города, но осада уже устроена.</p>
<p class="p"><em>6</em> Речные ворота отворяются, и дворец разрушается.</p>
<p class="p"><em>7</em> Решено: она будет обнажена и отведена в плен, и рабыни её будут стонать как голуби, ударяя себя в грудь.</p>
<p class="p"><em>8</em> Ниневия со времени существования своего была как пруд, полный водою, а они бегут. «Стойте, стойте!» Но никто не оглядывается.</p>
<p class="p"><em>9</em> Расхищайте серебро, расхищайте золото! нет конца запасам всякой драгоценной утвари.</p>
<p class="p"><em>10</em> Разграблена, опустошена и разорена она, — и тает сердце, колени трясутся; у всех в чреслах сильная боль, и лица у всех потемнели.</p>
<p class="p"><em>11</em> Где теперь логовище львов и то пастбище для львенков, по которому ходил лев, львица и львёнок, и никто не пугал их, —</p>
<p class="p"><em>12</em> лев, похищающий для насыщения щенков своих, и задушающий для львиц своих, и наполняющий добычею пещеры свои и логовища свои похищенным?</p>
<p class="p"><em>13</em> Вот, Я — на тебя! говорит Господь Саваоф. И сожгу в дыму колесницы твои, и меч пожрёт львенков твоих, и истреблю с земли добычу твою, и не будет более слышим голос послов твоих.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Горе городу кровей! весь он полон обмана и убийства; не прекращается в нём грабительство.</p>
<p class="p"><em>2</em> Слышны хлопанье бича и стук крутящихся колёс, ржание коня и грохот скачущей колесницы.</p>
<p class="p"><em>3</em> Несётся конница, сверкает меч и блестят копья; убитых множество и груды трупов: нет конца трупам, спотыкаются о трупы их.</p>
<p class="p"><em>4</em> Это — за многие блудодеяния развратницы приятной наружности, искусной в чародеянии, которая блудодеяниями своими продаёт народы и чарованиями своими — племена.</p>
<p class="p"><em>5</em> Вот, Я — на тебя! говорит Господь Саваоф. И подниму на лице твоё края одежды твоей и покажу народам наготу твою и царствам срамоту твою.</p>
<p class="p"><em>6</em> И забросаю тебя мерзостями, сделаю тебя презренною и выставлю тебя на позор.</p>
<p class="p"><em>7</em> И будет то, что всякий, увидев тебя, побежит от тебя и скажет: «разорена Ниневия! Кто пожалеет о ней? где найду я утешителей для тебя?»</p>
<p class="p"><em>8</em> Разве ты лучше Но-Аммона, находящегося между реками, окружённого водою, которого вал было море, и море служило стеною его?</p>
<p class="p"><em>9</em> Ефиопия и Египет с бесчисленным множеством других служили ему подкреплением; Копты и Ливийцы приходили на помощь тебе.</p>
<p class="p"><em>10</em> Но и он переселён, пошёл в плен; даже и младенцы его разбиты на перекрёстках всех улиц, а о знатных его бросали жребий, и все вельможи его окованы цепями.</p>
<p class="p"><em>11</em> Так и ты — опьянеешь и скроешься; так и ты будешь искать защиты от неприятеля.</p>
<p class="p"><em>12</em> Все укрепления твои подобны смоковнице со спелыми плодами: если тряхнуть их, то они упадут прямо в рот желающего есть.</p>
<p class="p"><em>13</em> Вот, и народ твой, как женщины у тебя: врагам твоим настежь отворятся ворота земли твоей, огонь пожрёт запоры твои.</p>
<p class="p"><em>14</em> Начерпай воды на время осады; укрепляй крепости твои; пойди в грязь, топчи глину, исправь печь для обжигания кирпичей.</p>
<p class="p"><em>15</em> Там пожрёт тебя огонь, посечет тебя меч, поест тебя как гусеница, хотя бы ты умножился как гусеница, умножился как саранча.</p>
<p class="p"><em>16</em> Купцов у тебя стало более, нежели звёзд на небе; но эта саранча рассеется и улетит.</p>
<p class="p"><em>17</em> Князья твои — как саранча, и военачальники твои — как рои мошек, которые во время холода гнездятся в щелях [стен], и когда взойдёт солнце, то разлетаются, и не узнаешь места, где они были.</p>
<p class="p"><em>18</em> Спят пастыри твои, царь Ассирийский, покоятся вельможи твои; народ твой рассеялся по горам, и некому собрать его.</p>
<p class="p"><em>19</em> Нет врачевства для раны твоей, болезненна язва твоя. Все, услышавшие весть о тебе, будут рукоплескать о тебе, ибо на кого не простиралась беспрестанно злоба твоя?</p>

<div class="section" id="id5">
<div class="title2">
<p class="title-p">Книга пророка Аввакума</p>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Пророческое видение, которое видел пророк Аввакум.</p>
<p class="p"><em>2</em> Доколе, Господи, я буду взывать, и Ты не слышишь, буду вопиять к Тебе о насилии, и Ты не спасаешь?</p>
<p class="p"><em>3</em> Для чего даёшь мне видеть злодейство и смотреть на бедствия? Грабительство и насилие предо мною, и восстаёт вражда и поднимается раздор.</p>
<p class="p"><em>4</em> От этого закон потерял силу, и суда правильного нет: так как нечестивый одолевает праведного, то и суд происходит превратный.</p>
<p class="p"><em>5</em> Посмотрите между народами и внимательно вглядитесь, и вы сильно изумитесь; ибо Я сделаю во дни ваши такое дело, которому вы не поверили бы, если бы вам рассказывали.</p>
<p class="p"><em>6</em> Ибо вот, Я подниму Халдеев, народ жестокий и необузданный, который ходит по широтам земли, чтобы завладеть не принадлежащими ему селениями.</p>
<p class="p"><em>7</em> Страшен и грозен он; от него самого происходит суд его и власть его.</p>
<p class="p"><em>8</em> Быстрее барсов кони его и прытче вечерних волков; скачет в разные стороны конница его; издалёка приходят всадники его, прилетают как орёл, бросающийся на добычу.</p>
<p class="p"><em>9</em> Весь он идёт для грабежа; устремив лице своё вперёд, он забирает пленников, как песок.</p>
<p class="p"><em>10</em> И над царями он издевается, и князья служат ему посмешищем; над всякою крепостью он смеётся: насыплет осадный вал и берёт её.</p>
<p class="p"><em>11</em> Тогда надмевается дух его, и он ходит и буйствует; сила его — бог его.</p>
<p class="p"><em>12</em> Но не Ты ли издревле Господь Бог мой, Святый мой? мы не умрём! Ты, Господи, только для суда попустил его. Скала моя! для наказания Ты назначил его.</p>
<p class="p"><em>13</em> Чистым очам Твоим не свойственно глядеть на злодеяния, и смотреть на притеснение Ты не можешь; для чего же Ты смотришь на злодеев и безмолвствуешь, когда нечестивец поглощает того, кто праведнее его,</p>
<p class="p"><em>14</em> и оставляешь людей как рыбу в море, как пресмыкающихся, у которых нет властителя?</p>
<p class="p"><em>15</em> Всех их таскает удою, захватывает в сеть свою и забирает их в неводы свои, и оттого радуется и торжествует.</p>
<p class="p"><em>16</em> За то приносит жертвы сети своей и кадит неводу своему, потому что от них тучна часть его и роскошна пища его.</p>
<p class="p"><em>17</em> Неужели для этого он должен опорожнять свою сеть и непрестанно избивать народы без пощады?</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> На стражу мою стал я и, стоя на башне, наблюдал, чтобы узнать, что скажет Он во мне, и что мне отвечать по жалобе моей?</p>
<p class="p"><em>2</em> И отвечал мне Господь и сказал: запиши видение и начертай ясно на скрижалях, чтобы читающий легко мог прочитать,</p>
<p class="p"><em>3</em> ибо видение относится ещё к определённому времени и говорит о конце и не обманет; и хотя бы и замедлило, жди его, ибо непременно сбудется, не отменится.</p>
<p class="p"><em>4</em> Вот, душа надменная не успокоится, а праведный своею верою жив будет.</p>
<p class="p"><em>5</em> Надменный человек, как бродящее вино, не успокаивается, так что расширяет душу свою как ад, и как смерть он ненасытен, и собирает к себе все народы, и захватывает себе все племена.</p>
<p class="p"><em>6</em> Но не все ли они будут произносить о нём притчу и насмешливую песнь: «горе тому, кто без меры обогащает себя не своим, — на долго ли? — и обременяет себя залогами!»</p>
<p class="p"><em>7</em> Не восстанут ли внезапно те, которые будут терзать тебя, и не поднимутся ли против тебя грабители, и ты достанешься им на расхищение?</p>
<p class="p"><em>8</em> Так как ты ограбил многие народы, то и тебя ограбят все остальные народы за пролитие крови человеческой, за разорение страны, города и всех живущих в нём.</p>
<p class="p"><em>9</em> Горе тому, кто жаждет неправедных приобретений для дома своего, чтобы устроить гнездо своё на высоте и тем обезопасить себя от руки несчастья!</p>
<p class="p"><em>10</em> Бесславие измыслил ты для твоего дома, истребляя многие народы, и согрешил против души твоей.</p>
<p class="p"><em>11</em> Камни из стен возопиют и перекладины из дерева будут отвечать им:</p>
<p class="p"><em>12</em> «горе строящему город на крови и созидающему крепости неправдою!»</p>
<p class="p"><em>13</em> Вот, не от Господа ли Саваофа это, что народы трудятся для огня и племена мучат себя напрасно?</p>
<p class="p"><em>14</em> Ибо земля наполнится познанием славы Господа, как воды наполняют море.</p>
<p class="p"><em>15</em> Горе тебе, который подаёшь ближнему твоему питьё с примесью злобы твоей и делаешь его пьяным, чтобы видеть срамоту его!</p>
<p class="p"><em>16</em> Ты пресытился стыдом вместо славы; пей же и ты и показывай срамоту, — обратится и к тебе чаша десницы Господней и посрамление на славу твою.</p>
<p class="p"><em>17</em> Ибо злодейство твоё на Ливане обрушится на тебя за истребление устрашённых животных, за пролитие крови человеческой, за опустошение страны, города и всех живущих в нём.</p>
<p class="p"><em>18</em> Что за польза от истукана, сделанного художником, этого литаго лжеучителя, хотя ваятель, делая немые кумиры, полагается на своё произведение?</p>
<p class="p"><em>19</em> Горе тому, кто говорит дереву: «встань!» и бессловесному камню: «пробудись!» Научит ли он чему-нибудь? Вот, он обложен золотом и серебром, но дыхания в нём нет.</p>
<p class="p"><em>20</em> А Господь — во святом храме Своём: да молчит вся земля пред лицем Его!</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Молитва Аввакума пророка, для пения.</p>
<p class="p"><em>2</em> Господи! услышал я слух Твой и убоялся. Господи! соверши дело Твоё среди лет, среди лет яви его; во гневе вспомни о милости.</p>
<p class="p"><em>3</em> Бог от Фемана грядёт и Святый — от горы Фаран. Покрыло небеса величие Его, и славою Его наполнилась земля.</p>
<p class="p"><em>4</em> Блеск её — как солнечный свет; от руки Его лучи, и здесь тайник Его силы!</p>
<p class="p"><em>5</em> Пред лицем Его идёт язва, а по стопам Его — жгучий ветер.</p>
<p class="p"><em>6</em> Он стал и поколебал землю; воззрел, и в трепет привёл народы; вековые горы распались, первобытные холмы опали; пути Его вечные.</p>
<p class="p"><em>7</em> Грустными видел я шатры Ефиопские; сотряслись палатки земли Мадиамской.</p>
<p class="p"><em>8</em> Разве на реки воспылал, Господи, гнев Твой? разве на реки — негодование Твоё, или на море — ярость Твоя, что Ты восшел на коней Твоих, на колесницы Твои спасительные?</p>
<p class="p"><em>9</em> Ты обнажил лук Твой по клятвенному обетованию, данному коленам. Ты потоками рассёк землю.</p>
<p class="p"><em>10</em> Увидев Тебя, вострепетали горы, ринулись воды; бездна дала голос свой, высоко подняла руки свои;</p>
<p class="p"><em>11</em> солнце и луна остановились на месте своём пред светом летающих стрел Твоих, пред сиянием сверкающих копьев Твоих.</p>
<p class="p"><em>12</em> Во гневе шествуешь Ты по земле и в негодовании попираешь народы.</p>
<p class="p"><em>13</em> Ты выступаешь для спасения народа Твоего, для спасения помазанного Твоего. Ты сокрушаешь главу нечестивого дома, обнажая его от основания до верха.</p>
<p class="p"><em>14</em> Ты пронзаешь копьями его главу вождей его, когда они как вихрь ринулись разбить меня, в радости, как бы думая поглотить бедного скрытно.</p>
<p class="p"><em>15</em> Ты с конями Твоими проложил путь по морю, через пучину великих вод.</p>
<p class="p"><em>16</em> Я услышал, и вострепетала внутренность моя; при вести о сём задрожали губы мои, боль проникла в кости мои, и колеблется место подо мною; а я должен быть спокоен в день бедствия, когда придёт на народ мой грабитель его.</p>
<p class="p"><em>17</em> Хотя бы не расцвела смоковница и не было плода на виноградных лозах, и маслина изменила, и нива не дала пищи, хотя бы не стало овец в загоне и рогатого скота в стойлах, —</p>
<p class="p"><em>18</em> но и тогда я буду радоваться о Господе и веселиться о Боге спасения моего.</p>
<p class="p"><em>19</em> Господь Бог — сила моя: Он сделает ноги мои как у оленя и на высоты мои возведёт меня! (Начальнику хора).</p>
<div class="img">
<img alt="" src="images/s_2.png"/>
</div>
</div>
</div>
<div class="section" id="id9">
<div class="title2">
<p class="title-p">Книга пророка Софонии</p>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слово Господне, которое было к Софонии, сыну Хусия, сыну Годолии, сыну Амории, сыну Езекии, во дни Иосии, сына Амонова, царя Иудейского.</p>
<p class="p"><em>2</em> Всё истреблю с лица земли, говорит Господь:</p>
<p class="p"><em>3</em> истреблю людей и скот, истреблю птиц небесных и рыб морских, и соблазны вместе с нечестивыми; истреблю людей с лица земли, говорит Господь.</p>
<p class="p"><em>4</em> И простру руку Мою на Иудею и на всех жителей Иерусалима: истреблю с места сего остатки Ваала, имя жрецов со священниками,</p>
<p class="p"><em>5</em> и тех, которые на кровлях поклоняются воинству небесному, и тех поклоняющихся, которые клянутся Господом и клянутся царём своим,</p>
<p class="p"><em>6</em> и тех, которые отступили от Господа, не искали Господа и не вопрошали о Нём.</p>
<p class="p"><em>7</em> Умолкни пред лицем Господа Бога! ибо близок день Господень: уже приготовил Господь жертвенное заклание, назначил, кого позвать.</p>
<p class="p"><em>8</em> И будет в день жертвы Господней: Я посещу князей и сыновей царя и всех, одевающихся в одежду иноплеменников;</p>
<p class="p"><em>9</em> посещу в тот день всех, которые перепрыгивают через порог, которые дом Господа своего наполняют насилием и обманом.</p>
<p class="p"><em>10</em> И будет в тот день, говорит Господь, вопль у ворот рыбных и рыдание у других ворот и великое разрушение на холмах.</p>
<p class="p"><em>11</em> Рыдайте, жители нижней части города, ибо исчезнет весь торговый народ и истреблены будут обременённые серебром.</p>
<p class="p"><em>12</em> И будет в то время: Я со светильником осмотрю Иерусалим и накажу тех, которые сидят на дрожжах своих и говорят в сердце своём: «не делает Господь ни добра, ни зла».</p>
<p class="p"><em>13</em> И обратятся богатства их в добычу и домы их — в запустение; они построят домы, а жить в них не будут, насадят виноградники, а вина из них не будут пить.</p>
<p class="p"><em>14</em> Близок великий день Господа, близок, и очень поспешает: уже слышен голос дня Господня; горько возопиет тогда и самый храбрый!</p>
<p class="p"><em>15</em> День гнева — день сей, день скорби и тесноты, день опустошения и разорения, день тьмы и мрака, день облака и мглы,</p>
<p class="p"><em>16</em> день трубы и бранного крика против укреплённых городов и высоких башен.</p>
<p class="p"><em>17</em> И Я стесню людей, и они будут ходить, как слепые, потому что они согрешили против Господа, и размётана будет кровь их, как прах, и плоть их — как помёт.</p>
<p class="p"><em>18</em> Ни серебро их, ни золото их не может спасти их в день гнева Господа, и огнём ревности Его пожрана будет вся эта земля, ибо истребление, и притом внезапное, совершит Он над всеми жителями земли.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Исследуйте себя внимательно, исследуйте, народ необузданный,</p>
<p class="p"><em>2</em> доколе не пришло определение — день пролетит как мякина — доколе не пришёл на вас пламенный гнев Господень, доколе не наступил для вас день ярости Господней.</p>
<p class="p"><em>3</em> Взыщите Господа, все смиренные земли, исполняющие законы Его; взыщите правду, взыщите смиренномудрие; может быть, вы укроетесь в день гнева Господня.</p>
<p class="p"><em>4</em> Ибо Газа будет покинута и Аскалон опустеет, Азот будет выгнан среди дня и Екрон искоренится.</p>
<p class="p"><em>5</em> Горе жителям приморской страны, народу Критскому! Слово Господне на вас, Хананеи, земля Филистимская! Я истреблю тебя, и не будет у тебя жителей, —</p>
<p class="p"><em>6</em> и будет приморская страна пастушьим овчарником и загоном для скота.</p>
<p class="p"><em>7</em> И достанется этот край остаткам дома Иудина, и будут пасти там, и в домах Аскалона будут вечером отдыхать, ибо Господь Бог их посетит их и возвратит плен их.</p>
<p class="p"><em>8</em> Слышал Я поношение Моава и ругательства сынов Аммоновых, как они издевались над Моим народом и величались на пределах его.</p>
<p class="p"><em>9</em> Посему, живу Я! говорит Господь Саваоф, Бог Израилев: Моав будет, как Содом, и сыны Аммона будут, как Гоморра, достоянием крапивы, соляною рытвиною, пустынею навеки; остаток народа Моего возьмёт их в добычу, и уцелевшие из людей Моих получат их в наследие.</p>
<p class="p"><em>10</em> Это им за высокомерие их, за то, что они издевались и величались над народом Господа Саваофа.</p>
<p class="p"><em>11</em> Страшен будет для них Господь, ибо истребит всех богов земли, и Ему будут поклоняться, каждый со своего места, все острова народов.</p>
<p class="p"><em>12</em> И вы, Ефиопляне, избиты будете мечом Моим.</p>
<p class="p"><em>13</em> И прострет Он руку Свою на север, и уничтожит Ассура, и обратит Ниневию в развалины, в место сухое, как пустыня,</p>
<p class="p"><em>14</em> и покоиться будут среди неё стада и всякого рода животные; пеликан и ёж будут ночевать в резных украшениях её; голос их будет раздаваться в окнах, разрушение обнаружится на дверных столбах, ибо не станет на них кедровой обшивки.</p>
<p class="p"><em>15</em> Вот чем будет город торжествующий, живущий беспечно, говорящий в сердце своём: «я, и нет иного кроме меня». Как он стал развалиною, логовищем для зверей! Всякий, проходя мимо него, посвищет и махнёт рукою.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Горе городу нечистому и осквернённому, притеснителю!</p>
<p class="p"><em>2</em> Не слушает голоса, не принимает наставления, на Господа не уповает, к Богу своему не приближается.</p>
<p class="p"><em>3</em> Князья его посреди него — рыкающие львы, судьи его — вечерние волки, не оставляющие до утра ни одной кости.</p>
<p class="p"><em>4</em> Пророки его — люди легкомысленные, вероломные; священники его оскверняют святыню, попирают закон.</p>
<p class="p"><em>5</em> Господь праведен посреди него, не делает неправды, каждое утро являет суд Свой неизменно; но беззаконник не знает стыда.</p>
<p class="p"><em>6</em> Я истребил народы, разрушены твердыни их; пустыми сделал улицы их, так что никто уже не ходит по ним; разорены города их: нет ни одного человека, нет жителей.</p>
<p class="p"><em>7</em> Я говорил: «бойся только Меня, принимай наставление!» и не будет истреблено жилище его, и не постигнет его зло, какое Я постановил о нём; а они прилежно старались портить все свои действия.</p>
<p class="p"><em>8</em> Итак ждите Меня, говорит Господь, до того дня, когда Я восстану для опустошения, ибо Мною определено собрать народы, созвать царства, чтобы излить на них негодование Моё, всю ярость гнева Моего; ибо огнём ревности Моей пожрана будет вся земля.</p>
<p class="p"><em>9</em> Тогда опять Я дам народам уста чистые, чтобы все призывали имя Господа и служили Ему единодушно.</p>
<p class="p"><em>10</em> Из заречных стран Ефиопии поклонники Мои, дети рассеянных Моих, принесут Мне дары.</p>
<p class="p"><em>11</em> В тот день ты не будешь срамить себя всякими поступками твоими, какими ты грешил против Меня, ибо тогда Я удалю из среды твоей тщеславящихся твоею знатностью, и не будешь более превозноситься на святой горе Моей.</p>
<p class="p"><em>12</em> Но оставлю среди тебя народ смиренный и простой, и они будут уповать на имя Господне.</p>
<p class="p"><em>13</em> Остатки Израиля не будут делать неправды, не станут говорить лжи, и не найдётся в устах их языка коварного, ибо сами будут пастись и покоиться, и никто не потревожит их.</p>
<p class="p"><em>14</em> Ликуй, дщерь Сиона! торжествуй, Израиль! веселись и радуйся от всего сердца, дщерь Иерусалима!</p>
<p class="p"><em>15</em> Отменил Господь приговор над тобою, прогнал врага твоего! Господь, царь Израилев, посреди тебя: уже более не увидишь зла.</p>
<p class="p"><em>16</em> В тот день скажут Иерусалиму: «не бойся», и Сиону: «да не ослабевают руки твои!»</p>
<p class="p"><em>17</em> Господь Бог твой среди тебя, Он силён спасти тебя; возвеселится о тебе радостью, будет милостив по любви Своей, будет торжествовать о тебе с ликованием.</p>
<p class="p"><em>18</em> Сетующих о торжественных празднествах Я соберу: твои они, на них тяготеет поношение.</p>
<p class="p"><em>19</em> Вот, Я стесню всех притеснителей твоих в то время и спасу хромлющее, и соберу рассеянное, и приведу их в почёт и именитость на всей этой земле поношения их.</p>
<p class="p"><em>20</em> В то время приведу вас и тогда же соберу вас, ибо сделаю вас именитыми и почётными между всеми народами земли, когда возвращу плен ваш перед глазами вашими, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_2.png"/>
</div>
</div>
</div>
<div class="section" id="id13">
<div class="title2">
<p class="title-p">Книга пророка Аггея</p>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Во второй год царя Дария, в шестой месяц, в первый день месяца, было слово Господне через Аггея пророка к Зоровавелю, сыну Салафиилеву, правителю Иудеи, и к Иисусу, сыну Иоседекову, великому иерею:</p>
<p class="p"><em>2</em> так сказал Господь Саваоф: народ сей говорит: «не пришло ещё время, не время строить дом Господень».</p>
<p class="p"><em>3</em> И было слово Господне через Аггея пророка:</p>
<p class="p"><em>4</em> а вам самим время жить в домах ваших украшенных, тогда как дом сей в запустении?</p>
<p class="p"><em>5</em> Посему ныне так говорит Господь Саваоф: обратите сердце ваше на пути ваши.</p>
<p class="p"><em>6</em> Вы сеете много, а собираете мало; едите, но не в сытость; пьёте, но не напиваетесь; одеваетесь, а не согреваетесь; зарабатывающий плату зарабатывает для дырявого кошелька.</p>
<p class="p"><em>7</em> Так говорит Господь Саваоф: обратите сердце ваше на пути ваши.</p>
<p class="p"><em>8</em> Взойдите на гору и носите дерева, и стройте храм; и Я буду благоволить к нему, и прославлюсь, говорит Господь.</p>
<p class="p"><em>9</em> Ожидаете многого, а выходит мало; и что принесёте домой, то Я развею. — За что? говорит Господь Саваоф: за Мой дом, который в запустении, тогда как вы бежите, каждый к своему дому.</p>
<p class="p"><em>10</em> Посему-то небо заключилось и не даёт вам росы, и земля не даёт своих произведений.</p>
<p class="p"><em>11</em> И Я призвал засуху на землю, на горы, на хлеб, на виноградный сок, на елей и на всё, что производит земля, и на человека, и на скот, и на всякий ручной труд.</p>
<p class="p"><em>12</em> И послушались Зоровавель, сын Салафиилев, и Иисус, сын Иоседеков, и весь прочий народ гласа Господа Бога своего и слов Аггея пророка, как посланного Господом Богом их, и народ убоялся Господа.</p>
<p class="p"><em>13</em> Тогда Аггей, вестник Господень, посланный от Господа, сказал к народу: Я с вами! говорит Господь.</p>
<p class="p"><em>14</em> И возбудил Господь дух Зоровавеля, сына Салафиилева, правителя Иудеи, и дух Иисуса, сына Иоседекова, великого иерея, и дух всего остатка народа, и они пришли, и стали производить работы в доме Господа Саваофа, Бога своего,</p>
<p class="p"><em>15</em> в двадцать четвёртый день шестого месяца, во второй год царя Дария.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В седьмой месяц, в двадцать первый день месяца, было слово Господне через Аггея пророка:</p>
<p class="p"><em>2</em> скажи теперь Зоровавелю, сыну Салафиилеву, правителю Иудеи, и Иисусу, сыну Иоседекову, великому иерею, и остатку народа:</p>
<p class="p"><em>3</em> кто остался между вами, который видел этот дом в прежней его славе, и каким видите вы его теперь? Не есть ли он в глазах ваших как бы ничто?</p>
<p class="p"><em>4</em> Но ободрись ныне, Зоровавель, говорит Господь, ободрись, Иисус, сын Иоседеков, великий иерей! ободрись, весь народ земли, говорит Господь, и производите работы, ибо Я с вами, говорит Господь Саваоф.</p>
<p class="p"><em>5</em> Завет Мой, который Я заключил с вами при исшествии вашем из Египта, и дух Мой пребывает среди вас: не бойтесь!</p>
<p class="p"><em>6</em> Ибо так говорит Господь Саваоф: ещё раз, и это будет скоро, Я потрясу небо и землю, море и сушу,</p>
<p class="p"><em>7</em> и потрясу все народы, и придёт Желаемый всеми народами, и наполню дом сей славою, говорит Господь Саваоф.</p>
<p class="p"><em>8</em> Моё серебро и Моё золото, говорит Господь Саваоф.</p>
<p class="p"><em>9</em> Слава сего последнего храма будет больше, нежели прежнего, говорит Господь Саваоф; и на месте сём Я дам мир, говорит Господь Саваоф.</p>
<p class="p"><em>10</em> В двадцать четвёртый день девятого месяца, во второй год Дария, было слово Господне через Аггея пророка:</p>
<p class="p"><em>11</em> так говорит Господь Саваоф: спроси священников о законе и скажи:</p>
<p class="p"><em>12</em> если бы кто нёс освящённое мясо в поле одежды своей и полою своею коснулся хлеба, или чего-либо варёного, или вина, или елея, или какой-нибудь пищи: сделается ли это священным? И отвечали священники и сказали: нет.</p>
<p class="p"><em>13</em> Потом сказал Аггей: а если прикоснётся ко всему этому кто-либо, осквернившийся от прикосновения к мертвецу: сделается ли это нечистым? И отвечали священники и сказали: будет нечистым.</p>
<p class="p"><em>14</em> Тогда отвечал Аггей и сказал: таков этот народ, таково это племя предо Мною, говорит Господь, и таковы все дела рук их! И что они приносят там, всё нечисто.</p>
<p class="p"><em>15</em> Теперь обратите сердце ваше на время от сего дня и назад, когда ещё не был положен камень на камень в храме Господнем.</p>
<p class="p"><em>16</em> Приходили бывало к копне, могущей приносить двадцать мер, и оказывалось только десять; приходили к подточилию, чтобы начерпать пятьдесят мер из подточилия, а оказывалось только двадцать.</p>
<p class="p"><em>17</em> Поражал Я вас ржавчиною и блёклостью хлеба и градом все труды рук ваших; но вы не обращались ко Мне, говорит Господь.</p>
<p class="p"><em>18</em> Обратите же сердце ваше на время от сего дня и назад, от двадцать четвёртого дня девятого месяца, от того дня, когда основан был храм Господень; обратите сердце ваше:</p>
<p class="p"><em>19</em> есть ли ещё в житницах семена? Доселе ни виноградная лоза, ни смоковница, ни гранатовое дерево, ни маслина не давали плода; а от сего дня Я благословлю их.</p>
<p class="p"><em>20</em> И было слово Господне к Аггею вторично в двадцать четвёртый день месяца, и сказано:</p>
<p class="p"><em>21</em> скажи Зоровавелю, правителю Иудеи: потрясу Я небо и землю;</p>
<p class="p"><em>22</em> и ниспровергну престолы царств, и истреблю силу царств языческих, опрокину колесницы и сидящих на них, и низринуты будут кони и всадники их, один мечом другого.</p>
<p class="p"><em>23</em> В тот день, говорит Господь Саваоф, Я возьму тебя, Зоровавель, сын Салафиилев, раб Мой, говорит Господь, и буду держать тебя как печать, ибо Я избрал тебя, говорит Господь Саваоф.</p>
