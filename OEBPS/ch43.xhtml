<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> И послал Езекия по всей [земле] Израильской и Иудее, и письма писал к Ефрему и Манассии, чтобы пришли в дом Господень, в Иерусалим, для совершения пасхи Господу Богу Израилеву.</p>
<p class="p"><em>2</em> И положили на совете царь и князья его и всё собрание в Иерусалиме — совершить пасху во второй месяц,</p>
<p class="p"><em>3</em> ибо не могли совершить её в своё время, потому что священники [ещё] не освятились в достаточном числе и народ не собрался в Иерусалим.</p>
<p class="p"><em>4</em> И понравилось это царю и всему собранию.</p>
<p class="p"><em>5</em> И определили объявить по всему Израилю, от Вирсавии до Дана, чтобы шли в Иерусалим для совершения пасхи Господу Богу Израилеву, потому что давно не совершали [её], как предписано.</p>
<p class="p"><em>6</em> И пошли гонцы с письмами от царя и от князей его по всей [земле] Израильской и Иудее, и по повелению царя говорили: дети Израиля! обратитесь к Господу Богу Авраама, Исаака и Израиля, и Он обратится к остатку, уцелевшему у вас от руки царей Ассирийских.</p>
<p class="p"><em>7</em> И не будьте таковы, как отцы ваши и братья ваши, которые беззаконно поступали пред Господом Богом отцов своих; и Он предал их на опустошение, как вы видите.</p>
<p class="p"><em>8</em> Ныне не будьте жестоковыйны, как отцы ваши, покоритесь Господу и приходите во святилище Его, которое Он освятил навек; и служите Господу Богу вашему, и Он отвратит от вас пламень гнева Своего.</p>
<p class="p"><em>9</em> Когда вы обратитесь к Господу, тогда братья ваши и дети ваши [будут] в милости у пленивших их и возвратятся в землю сию, ибо благ и милосерд Господь Бог ваш и не отвратит лица от вас, если вы обратитесь к Нему.</p>
<p class="p"><em>10</em> И ходили гонцы из города в город по земле Ефремовой и Манассииной и до Завулоновой, но над ними смеялись и издевались.</p>
<p class="p"><em>11</em> Однако некоторые из [колена] Асирова, Манассиина и Завулонова смирились и пришли в Иерусалим.</p>
<p class="p"><em>12</em> И над Иудеею была рука Божия, даровавшая им единое сердце, чтоб исполнить повеление царя и князей, по слову Господню.</p>
<p class="p"><em>13</em> И собралось в Иерусалим множество народа для совершения праздника опресноков, во второй месяц, — собрание весьма многочисленное.</p>
<p class="p"><em>14</em> И встали и ниспровергли жертвенники, которые были в Иерусалиме; и всё, на чём совершаемо было курение [идолам], разрушили и бросили в поток Кедрон;</p>
<p class="p"><em>15</em> и закололи пасхального агнца в четырнадцатый [день] второго месяца. Священники и левиты устыдившись освятились и принесли всесожжения в дом Господень,</p>
<p class="p"><em>16</em> и стали на своём месте по уставу своему, по закону Моисея, человека Божия. Священники кропили кровью [принимая её] из рук левитов.</p>
<p class="p"><em>17</em> Так как много [было] в собрании таких, которые не освятились, то вместо нечистых левиты закололи пасхального агнца, для посвящения Господу.</p>
<p class="p"><em>18</em> Многие из народа, большею частью из колена Ефремова и Манассиина, Иссахарова и Завулонова, не очистились; однакоже они ели пасху, не по уставу.</p>
<p class="p"><em>19</em> Но Езекия помолился за них, говоря: Господь благий да простит каждого, кто расположил сердце своё к тому, чтобы взыскать Господа Бога, Бога отцов своих, хотя и без очищения священного!</p>
<p class="p"><em>20</em> И услышал Господь Езекию и простил народ.</p>
<p class="p"><em>21</em> И совершили сыны Израилевы, находившиеся в Иерусалиме, праздник опресноков в семь дней, с великим веселием; каждый день левиты и священники славили Господа на орудиях, [устроенных] для славословия Господа.</p>
<p class="p"><em>22</em> И говорил Езекия по сердцу всем левитам, имевшим доброе разумение [в служении] Господу. И ели праздничное семь дней, принося жертвы мирные и славя Господа Бога отцов своих.</p>
<p class="p"><em>23</em> И решило всё собрание праздновать другие семь дней, и провели эти семь дней в веселии,</p>
<p class="p"><em>24</em> потому что Езекия, царь Иудейский, выставил для собравшихся тысячу тельцов и десять тысяч мелкого скота, и вельможи выставили для собравшихся тысячу тельцов и десять тысяч мелкого скота; и священников освятилось [уже] много.</p>
<p class="p"><em>25</em> И веселились все собравшиеся из Иудеи, и священники и левиты, и всё собрание, пришедшее от Израиля, и пришельцы, пришедшие из земли Израильской и обитавшие в Иудее.</p>
<p class="p"><em>26</em> И было веселие великое в Иерусалиме, потому что со дней Соломона, сына Давидова, царя Израилева, [не бывало] подобного сему в Иерусалиме.</p>
<p class="p"><em>27</em> И встали священники и левиты, и благословили народ; и услышан был голос их, и взошла молитва их в святое жилище Его на небеса.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> И по окончании всего этого, пошли все Израильтяне, [там] находившиеся, в города Иудейские и разбили статуи, срубили [посвящённые] дерева, и разрушили высоты и жертвенники во всей Иудее и в [земле] Вениаминовой, Ефремовой и Манассииной, до конца. И [потом] возвратились все сыны Израилевы, каждый во владение своё, в города свои.</p>
<p class="p"><em>2</em> И поставил Езекия череды священников и левитов, по их распределению, каждого при деле своём, священническом или левитском, при всесожжении и при жертвах мирных, для службы, для хваления и славословия, у ворот дома Господня.</p>
<p class="p"><em>3</em> И [определил] царь часть из имущества своего на всесожжения: на всесожжения утренние и вечерние, и на всесожжения в субботы и в новомесячия, и в праздники, как написано в законе Господнем.</p>
<p class="p"><em>4</em> И повелел он народу, живущему в Иерусалиме, давать определённое содержание священникам и левитам, чтоб они были ревностны в законе Господнем.</p>
<p class="p"><em>5</em> Когда обнародовано было это повеление, тогда нанесли сыны Израилевы множество начатков хлеба, вина, и масла, и мёду, и всяких произведений полевых; и десятин из всего нанесли множество.</p>
<p class="p"><em>6</em> И Израильтяне и Иудеи, живущие по городам Иудейским, также представили десятины из крупного и мелкого скота и десятины из пожертвований, посвящённых Господу Богу их; и наложили груды, груды.</p>
<p class="p"><em>7</em> В третий месяц начали класть груды, и в седьмой месяц кончили.</p>
<p class="p"><em>8</em> И пришли Езекия и вельможи, и увидели груды, и благодарили Господа и народ Его Израиля.</p>
<p class="p"><em>9</em> И спросил Езекия священников и левитов об этих грудах.</p>
<p class="p"><em>10</em> И отвечал ему Азария первосвященник из дома Садокова и сказал: с того времени, как начали носить приношения в дом Господень, мы ели досыта, и многое осталось, потому что Господь благословил народ Свой. Из оставшегося [составилось] такое множество.</p>
<p class="p"><em>11</em> И приказал Езекия приготовить комнаты при доме Господнем. И приготовили.</p>
<p class="p"><em>12</em> И перенесли [туда] приношения, и десятины, и пожертвования, со [всею] точностью. И [был] начальником при них Хонания левит, и Симей, брат его, вторым.</p>
<p class="p"><em>13</em> А Иехиил и Азазия, и Нахаф и Асаил, и Иеримоф и Иозавад, и Елиел и Исмахия, и Махаф и Бенания [были] смотрителями под рукою Хонании и Симея, брата его, по распоряжению царя Езекии и Азарии, начальника при доме Божием.</p>
<p class="p"><em>14</em> Коре, сын Имны, левит, привратник на восточной стороне, [был] при добровольных приношениях Богу, для выдачи принесённого Господу и важнейших из вещей посвящённых.</p>
<p class="p"><em>15</em> И под его [ведением находились] Еден, и Миниамин, и Иешуа, и Шемаия, и Амария и Шехания в городах священнических, чтобы верно раздавать братьям своим части, как большому, так и малому,</p>
<p class="p"><em>16</em> сверх списка их, [всем] мужеского пола от трёх лет и выше, всем ходящим в дом Господа для дел ежедневных, для служения их, по должностям их и по отделам их,</p>
<p class="p"><em>17</em> и внесённым в список священникам, по поколениям их, и левитам от двадцати лет и выше, по должностям их, по отделам их,</p>
<p class="p"><em>18</em> и внесённым в список, со всеми малолетними их, с жёнами их и с сыновьями их и с дочерями их, — всему обществу, ибо они со [всею] верностью посвятили себя на священную службу.</p>
<p class="p"><em>19</em> И для сынов Аароновых, священников в селениях вокруг городов их, при каждом городе [поставлены были] мужи поименованные, чтобы раздавать участки всем мужеского пола у священников и всем внесённым в список у левитов.</p>
<p class="p"><em>20</em> Вот что сделал Езекия во всей Иудее, — и он делал доброе, и справедливое, и истинное пред лицем Господа Бога своего.</p>
<p class="p"><em>21</em> И во всём, что он предпринимал на служение дому Божию и для соблюдения закона и заповедей, помышляя о Боге своём, он действовал от всего сердца своего и имел успех.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> После таких дел и верности, пришёл Сеннахирим, царь Ассирийский, и вступил в Иудею, и осадил укреплённые города, и думал отторгнуть их себе.</p>
<p class="p"><em>2</em> Когда Езекия увидел, что пришёл Сеннахирим с намерением воевать против Иерусалима,</p>
<p class="p"><em>3</em> тогда решил с князьями своими и с военными людьми своими засыпать источники воды, которые вне города, и те помогли ему.</p>
<p class="p"><em>4</em> И собралось множество народа, и засыпали все источники и поток, протекавший по стране, говоря: да не найдут цари Ассирийские, придя [сюда], много воды.</p>
<p class="p"><em>5</em> И ободрился он, и восстановил всю обрушившуюся стену, и поднял её до башни, и извне [построил] другую стену, и укрепил Милло в городе Давидовом, и наготовил множество оружия и щитов.</p>
<p class="p"><em>6</em> И поставил военачальников над народом, и собрал их к себе на площадь у городских ворот, и говорил к сердцу их, и сказал:</p>
<p class="p"><em>7</em> будьте тверды и мужественны, не бойтесь и не страшитесь царя Ассирийского и всего множества, которое с ним, потому что с нами более, нежели с ним;</p>
<p class="p"><em>8</em> с ним мышца плотская, а с нами Господь Бог наш, чтобы помогать нам и сражаться на бранях наших. И подкрепился народ словами Езекии, царя Иудейского.</p>
<p class="p"><em>9</em> После сего послал Сеннахирим, царь Ассирийский, рабов своих в Иерусалим, — сам он [стоял] против Лахиса, и вся сила его с ним, — к Езекии, царю Иудейскому, и ко всем Иудеям, которые в Иерусалиме, сказать:</p>
<p class="p"><em>10</em> так говорит Сеннахирим, царь Ассирийский: на что вы надеетесь и сидите в крепости в Иерусалиме?</p>
<p class="p"><em>11</em> Не обольщает ли вас Езекия, чтобы предать вас смерти от голода и жажды, говоря: Господь Бог наш спасёт нас от руки царя Ассирийского?</p>
<p class="p"><em>12</em> Не этот ли Езекия разрушил высоты Его и жертвенники Его, и сказал Иудее и Иерусалиму: пред жертвенником единым поклоняйтесь и на нём совершайте курения?</p>
<p class="p"><em>13</em> Разве вы не знаете, что сделал я и отцы мои со всеми народами земель? Могли ли боги народов земных спасти землю свою от руки моей?</p>
<p class="p"><em>14</em> Кто из всех богов народов, истреблённых отцами моими, мог спасти народ свой от руки моей? [Как же] возможет ваш Бог спасти вас от руки моей?</p>
<p class="p"><em>15</em> И ныне пусть не обольщает вас Езекия и не отклоняет вас таким образом; не верьте ему: если не в силах был ни один бог ни одного народа и царства спасти народ свой от руки моей и от руки отцов моих, то и ваш Бог не спасёт вас от руки моей.</p>
<p class="p"><em>16</em> И ещё [многое] говорили рабы его против Господа Бога и против Езекии, раба Его.</p>
<p class="p"><em>17</em> И письма писал он, [в которых] поносил Господа Бога Израилева и говорил против Него такие слова: как боги народов земных не спасли народов своих от руки моей, так Бог Езекии не спасёт народа Своего от руки моей.</p>
<p class="p"><em>18</em> И кричали громким голосом на Иудейском языке к народу Иерусалимскому, который [был] на стене, чтоб устрашить его и напугать его, и взять город.</p>
<p class="p"><em>19</em> И говорили о Боге Иерусалима, как о богах народов земли, — изделии рук человеческих.</p>
<p class="p"><em>20</em> И помолился царь Езекия и Исаия, сын Амосов, пророк, и возопили к небу.</p>
<p class="p"><em>21</em> И послал Господь Ангела, и он истребил всех храбрых и главноначальствующего и начальствующих в войске царя Ассирийского. И возвратился он со стыдом в землю свою; и когда пришёл в дом бога своего, — исшедшие из чресл его поразили его там мечом.</p>
<p class="p"><em>22</em> Так спас Господь Езекию и жителей Иерусалима от руки Сеннахирима, царя Ассирийского, и от руки всех и оберегал их отовсюду.</p>
<p class="p"><em>23</em> Тогда многие приносили дары Господу в Иерусалим и дорогие вещи Езекии, царю Иудейскому. И он возвеличился после сего в глазах всех народов.</p>
<p class="p"><em>24</em> В те дни заболел Езекия смертельно. И помолился Господу, и Он услышал его и дал ему знамение.</p>
<p class="p"><em>25</em> Но не воздал Езекия за оказанные ему благодеяния, ибо возгордилось сердце его. И был на него гнев [Божий] и на Иудею, и на Иерусалим.</p>
<p class="p"><em>26</em> Но как смирился Езекия в гордости сердца своего, — сам и жители Иерусалима, то не пришёл на них гнев Господень во дни Езекии.</p>
<p class="p"><em>27</em> И было у Езекии богатства и славы весьма много, и хранилище он сделал у себя для серебра и золота, и камней драгоценных, и для ароматов и щитов, и для всяких драгоценных сосудов;</p>
<p class="p"><em>28</em> и кладовые для произведений [земли], для хлеба, вина и масла, и стойла для всякого рода скота, и дворы для стад.</p>
<p class="p"><em>29</em> И города построил себе. И стад мелкого и крупного скота [было] [у него] множество, потому что дал ему Бог весьма большое имущество.</p>
<p class="p"><em>30</em> Он же, Езекия, запер верхний проток вод Геона и провёл их вниз к западной стороне города Давидова. И действовал успешно Езекия во всяком деле своём.</p>
<p class="p"><em>31</em> Только при послах царей Вавилонских, которые присылали к нему спросить о знамении, бывшем на земле, оставил его Бог, чтоб испытать его и открыть всё, что у него на сердце.</p>
<p class="p"><em>32</em> Прочие деяния Езекии и добродетели его описаны в видении Исаии, сына Амосова, пророка, и в книге царей Иудейских и Израильских.</p>
<p class="p"><em>33</em> И почил Езекия с отцами своими, и похоронили его над гробницами сыновей Давидовых, и почесть воздали ему по смерти его все Иудеи и жители Иерусалима. И воцарился Манассия, сын его, вместо него.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Двенадцати лет [был] Манассия, когда воцарился, и пятьдесят пять лет царствовал в Иерусалиме,</p>
<p class="p"><em>2</em> и делал он неугодное в очах Господних, подражая мерзостям народов, которых прогнал Господь от лица сынов Израилевых,</p>
<p class="p"><em>3</em> и снова построил высоты, которые разрушил Езекия, отец его, и поставил жертвенники Ваалам, и устроил дубравы, и поклонялся всему воинству небесному, и служил ему,</p>
<p class="p"><em>4</em> и соорудил жертвенники в доме Господнем, о котором сказал Господь: в Иерусалиме будет имя Моё вечно;</p>
<p class="p"><em>5</em> и соорудил жертвенники всему воинству небесному на обоих дворах дома Господня.</p>
<p class="p"><em>6</em> Он же проводил сыновей своих чрез огонь в долине сына Енномова, и гадал, и ворожил, и чародействовал, и учредил вызывателей мертвецов и волшебников; много делал он неугодного в очах Господа, к прогневлению Его.</p>
<p class="p"><em>7</em> И поставил резного идола, которого сделал, в доме Божием, о котором говорил Бог Давиду и Соломону, сыну его: в доме сём и в Иерусалиме, который Я избрал из всех колен Израилевых, Я положу имя Моё навек;</p>
<p class="p"><em>8</em> и не дам впредь выступить ноге Израиля из земли сей, которую Я укрепил за отцами их, если только они будут стараться исполнять всё, что Я заповедал им, по всему закону и уставам и повелениям, [данным] рукою Моисея.</p>
<p class="p"><em>9</em> Но Манассия довёл Иудею и жителей Иерусалима до того, что они поступали хуже тех народов, которых истребил Господь от лица сынов Израилевых.</p>
<p class="p"><em>10</em> И говорил Господь к Манассии и к народу его, но они не слушали.</p>
<p class="p"><em>11</em> И привёл Господь на них военачальников царя Ассирийского, и заковали они Манассию в кандалы и оковали его цепями, и отвели его в Вавилон.</p>
<p class="p"><em>12</em> И в тесноте своей он стал умолять лице Господа Бога своего и глубоко смирился пред Богом отцов своих.</p>
<p class="p"><em>13</em> И помолился Ему, и [Бог] преклонился к нему и услышал моление его, и возвратил его в Иерусалим на царство его. И узнал Манассия, что Господь есть Бог.</p>
<p class="p"><em>14</em> И после того построил внешнюю стену города Давидова, на западной стороне Геона, по лощине и до входа в Рыбные ворота, и провёл её вокруг Офела и высоко поднял её. И поставил военачальников по всем укреплённым городам в Иудее,</p>
<p class="p"><em>15</em> и низверг чужеземных богов и идола из дома Господня, и все капища, которые соорудил на горе дома Господня и в Иерусалиме, и выбросил их за город.</p>
<p class="p"><em>16</em> И восстановил жертвенник Господень и принёс на нём жертвы мирные и хвалебные, и сказал Иудеям, чтобы они служили Господу Богу Израилеву.</p>
<p class="p"><em>17</em> Но народ ещё приносил жертвы на высотах, хотя и Господу Богу своему.</p>
<p class="p"><em>18</em> Прочие дела Манассии, и молитва его к Богу своему, и слова прозорливцев, говоривших к нему именем Господа Бога Израилева, находятся в записях царей Израилевых.</p>
<p class="p"><em>19</em> И молитва его, и то, что [Бог] преклонился к нему, и все грехи его и беззакония его, и места, на которых он построил высоты и поставил изображения Астарты и истуканов, прежде нежели смирился, описаны в записях Хозая.</p>
<p class="p"><em>20</em> И почил Манассия с отцами своими, и похоронили его в доме его. И воцарился Амон, сын его, вместо него.</p>
<p class="p"><em>21</em> Двадцати двух лет был Амон, когда воцарился, и два года царствовал в Иерусалиме.</p>
<p class="p"><em>22</em> И делал неугодное в очах Господних так, как делал Манассия, отец его; и всем истуканам, которых сделал Манассия, отец его, приносил Амон жертвы и служил им.</p>
<p class="p"><em>23</em> И не смирился пред лицем Господним, как смирился Манассия, отец его; напротив, Амон умножил [свои] грехи.</p>
<p class="p"><em>24</em> И составили против него заговор слуги его, и умертвили его в доме его.</p>
<p class="p"><em>25</em> Но народ земли перебил всех, бывших в заговоре против царя Амона, и воцарил народ земли Иосию, сына его, вместо него.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> Восемь лет было Иосии, когда он воцарился, и тридцать один год царствовал в Иерусалиме,</p>
<p class="p"><em>2</em> и делал он угодное в очах Господних, и ходил путями Давида, отца своего, и не уклонялся ни направо, ни налево.</p>
<p class="p"><em>3</em> В восьмой год царствования своего, будучи ещё отроком, он начал прибегать к Богу Давида, отца своего, а в двенадцатый год начал очищать Иудею и Иерусалим от высот и [посвящённых] дерев и от резных и литых кумиров.</p>
<p class="p"><em>4</em> И разрушили пред лицем его жертвенники Ваалов и статуи, возвышавшиеся над ними; и [посвящённые] дерева он срубил, и резные и литые кумиры изломал и разбил в прах, и рассыпал на гробах тех, которые приносили им жертвы,</p>
<p class="p"><em>5</em> и кости жрецов сжёг на жертвенниках их, и очистил Иудею и Иерусалим,</p>
<p class="p"><em>6</em> и в городах Манассии, и Ефрема, и Симеона, [даже] до колена Неффалимова, и в опустошённых окрестностях их</p>
<p class="p"><em>7</em> он разрушил жертвенники и [посвящённые] дерева, и кумиры разбил в прах, и все статуи сокрушил по всей земле Израильской, и возвратился в Иерусалим.</p>
<p class="p"><em>8</em> В восемнадцатый год царствования своего, по очищении земли и дома [Божия], он послал Шафана, сына Ацалии, и Маасею градоначальника, и Иоаха, сына Иоахазова, дееписателя, возобновить дом Господа Бога своего.</p>
<p class="p"><em>9</em> И пришли они к Хелкии первосвященнику, и отдали серебро, принесённое в дом Божий, которое левиты, стоящие на страже у порога, собрали из рук Манассии и Ефрема и всех прочих Израильтян, и от всего Иуды и Вениамина, и от жителей Иерусалима,</p>
<p class="p"><em>10</em> и отдали в руки производителям работ, приставленным к дому Господню, чтоб они раздавали его работникам, которые работали в доме Господнем, при исправлении и возобновлении дома.</p>
<p class="p"><em>11</em> И они раздавали плотникам и строителям на покупку тёсаных камней и дерев для связей и для покрытия зданий, которые разорили цари Иудейские.</p>
<p class="p"><em>12</em> Люди сии действовали честно при работе, и для надзора над ними поставлены были Иахаф и Овадия, левиты из сыновей Мерариных, и Захария и Мешуллам из сыновей Каафовых, и все левиты, умеющие играть на музыкальных орудиях.</p>
<p class="p"><em>13</em> Они же [были] приставниками над носильщиками и наблюдали над всеми работниками при каждой работе; из левитов же [были и] писцы, и надзиратели, и привратники.</p>
<p class="p"><em>14</em> Когда вынимали они серебро, принесённое в дом Господень, тогда Хелкия священник нашёл книгу закона Господня, [данную] рукою Моисея.</p>
<p class="p"><em>15</em> И начал Хелкия, и сказал Шафану писцу: книгу закона нашёл я в доме Господнем. И подал Хелкия ту книгу Шафану.</p>
<p class="p"><em>16</em> И понёс Шафан книгу к царю, и принёс при этом царю известие: всё, что поручено рабам твоим, они делают;</p>
<p class="p"><em>17</em> и высыпали серебро, найденное в доме Господнем, и передали его в руки приставникам и в руки производителям работ.</p>
<p class="p"><em>18</em> И [также] донёс Шафан писец царю, говоря: книгу дал мне Хелкия священник. И читал её Шафан перед царём.</p>
<p class="p"><em>19</em> Когда услышал царь слова закона, то разодрал одежды свои.</p>
<p class="p"><em>20</em> И дал царь повеление Хелкии и Ахикаму, сыну Шафанову, и Авдону, сыну Михея, и Шафану писцу, и Асаии, слуге царскому, говоря:</p>
<p class="p"><em>21</em> пойдите, вопросите Господа за меня и за оставшихся у Израиля и за Иуду о словах сей найденной книги, потому что велик гнев Господа, который воспылал на нас за то, что не соблюдали отцы наши слова Господня, чтобы поступать по всему написанному в книге сей.</p>
<p class="p"><em>22</em> И пошёл Хелкия и те, которые от царя, к Олдане пророчице, жене Шаллума, сына Тавкегафа, сына Хасры, хранителя одежд, — а жила она во второй части Иерусалима, — и говорили с нею об этом.</p>
<p class="p"><em>23</em> И она сказала им: так говорит Господь Бог Израилев: скажите тому человеку, который послал вас ко мне:</p>
<p class="p"><em>24</em> так говорит Господь: вот Я наведу бедствие на место сие и на жителей его все проклятия, написанные в книге, которую читали пред лицем царя Иудейского,</p>
<p class="p"><em>25</em> за то, что они оставили Меня и кадили богам другим, чтобы прогневлять Меня всеми делами рук своих. И гнев Мой возгорится над местом сим и не угаснет.</p>
<p class="p"><em>26</em> А царю Иудейскому, пославшему вас вопросить Господа, так скажите: так говорит Господь Бог Израилев о словах, которые ты слышал:</p>
<p class="p"><em>27</em> так как смягчилось сердце твоё, и ты смирился пред Богом, услышав слова Его о месте сём и о жителях его, — и ты смирился предо Мною, и разодрал одежды свои, и плакал предо Мною, то и Я услышал [тебя], говорит Господь.</p>
<p class="p"><em>28</em> Вот Я приложу тебя к отцам твоим, и положен будешь в гробницу твою в мире, и не увидят глаза твои всего того бедствия, которое Я наведу на место сие и на жителей его. И принесли царю ответ.</p>
<p class="p"><em>29</em> И послал царь, и собрал всех старейшин Иудеи и Иерусалима,</p>
<p class="p"><em>30</em> и пошёл царь в дом Господень, и [с ним] все Иудеи и жители Иерусалима, и священники и левиты, и весь народ, от большого до малого; и он прочитал вслух их все слова книги завета, найденной в доме Господнем.</p>
<p class="p"><em>31</em> И стал царь на месте своём, и заключил завет пред лицем Господа последовать Господу и соблюдать заповеди Его и откровения Его, и уставы Его, от всего сердца своего и от всей души своей, чтобы выполнить слова завета, написанные в книге сей.</p>
<p class="p"><em>32</em> И велел царь подтвердить [это] всем находившимся в Иерусалиме и в земле Вениаминовой; и стали поступать жители Иерусалима по завету Бога, Бога отцов своих.</p>
<p class="p"><em>33</em> И изверг Иосия все мерзости из всех земель, которые у сынов Израилевых, и повелел всем, находившимся в [земле] Израилевой служить Господу Богу своему. И во все дни [жизни] его они не отступали от Господа Бога отцов своих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> И совершил Иосия в Иерусалиме пасху Господу, и закололи пасхального агнца в четырнадцатый [день] первого месяца.</p>
<p class="p"><em>2</em> И поставил он священников на местах их, и ободрял их на служение в доме Господнем,</p>
<p class="p"><em>3</em> и сказал левитам, наставникам всех Израильтян, посвящённым Господу: поставьте ковчег святый в храме, который построил Соломон, сын Давидов, царь Израилев; нет вам нужды носить [его] на раменах; служите теперь Господу Богу нашему и народу Его Израилю;</p>
<p class="p"><em>4</em> станьте по поколениям вашим, по чередам вашим, как предписано Давидом, царём Израилевым, и как предписано Соломоном, сыном его,</p>
<p class="p"><em>5</em> и стойте во святилище, по распределениям поколений у братьев ваших, сынов народа, и по разделению поколений у левитов,</p>
<p class="p"><em>6</em> и заколите пасхального агнца, и освятитесь, и приготовьте его для братьев ваших, поступая согласно со словом Господним чрез Моисея.</p>
<p class="p"><em>7</em> И дал Иосия в дар сынам народа, всем, находившимся там, из мелкого скота агнцев и козлов молодых, всё для жертвы пасхальной, числом тридцать тысяч и три тысячи волов. Это из имущества царя.</p>
<p class="p"><em>8</em> И князья его по усердию давали в дар народу, священникам и левитам: Хелкия и Захария и Иехиил, начальствующие в доме Божием, дали священникам для жертвы пасхальной две тысячи шестьсот [овец, агнцев и козлов] и триста волов;</p>
<p class="p"><em>9</em> и Хонания, и Шемаия, и Нафанаил, братья его, и Хашавия, и Иеиел, и Иозавад, начальники левитов, подарили левитам для жертвы пасхальной [овец] пять тысяч и пятьсот волов.</p>
<p class="p"><em>10</em> Так устроено было служение. И стали священники на место своё и левиты по чередам своим, по повелению царскому;</p>
<p class="p"><em>11</em> и закололи пасхального агнца. И кропили священники [кровью], принимая её из рук левитов, а левиты снимали кожу;</p>
<p class="p"><em>12</em> и распределили [назначенное] для всесожжения, чтобы раздать то по отделениям поколений у сынов народа, для принесения Господу, как написано в книге Моисеевой. То же [сделали] и с волами.</p>
<p class="p"><em>13</em> И испекли пасхального агнца на огне, по уставу; и священные жертвы сварили в котлах, горшках и кастрюлях, и поспешно роздали всему народу,</p>
<p class="p"><em>14</em> а после приготовили для себя и для священников, ибо священники, сыны Аароновы, [заняты были] приношением всесожжения и туков до ночи; потому-то и готовили левиты для себя и для священников, сынов Аароновых.</p>
<p class="p"><em>15</em> И певцы, сыновья Асафовы, [оставались] на местах своих, по установлению Давида и Асафа, и Емана и Идифуна, прозорливца царского, и привратники у каждых ворот: не для чего [было] им отходить от служения своего, так как братья их левиты готовили для них.</p>
<p class="p"><em>16</em> Так устроено было всё служение Господу в тот день, чтобы совершить пасху и принести всесожжения на жертвеннике Господнем, по повелению царя Иосии.</p>
<p class="p"><em>17</em> И совершали сыны Израилевы, находившиеся [там], пасху в то время и праздник опресноков в течение семи дней.</p>
<p class="p"><em>18</em> И не была совершаема такая пасха у Израиля от дней Самуила пророка; и из всех царей Израилевых ни один не совершал такой пасхи, какую совершил Иосия, и священники, и левиты, и все Иудеи, и Израильтяне, [там] находившиеся, и жители Иерусалима.</p>
<p class="p"><em>19</em> В восемнадцатый год царствования Иосии совершена сия пасха.</p>
<p class="p"><em>20</em> После всего того, что сделал Иосия в доме [Божием], пошёл Нехао, царь Египетский, на войну к Кархемису на Евфрате; и Иосия вышел навстречу ему.</p>
<p class="p"><em>21</em> И послал к нему [Нехао] послов сказать: что мне и тебе, царь Иудейский? Не против тебя теперь [иду я, ] но туда, где у меня война. И Бог повелел мне поспешать; не противься Богу, Который со мною, чтоб Он не погубил тебя.</p>
<p class="p"><em>22</em> Но Иосия не отстранился от него, а приготовился, чтобы сразиться с ним, и не послушал слов Нехао от лица Божия и выступил на сражение на равнину Мегиддо.</p>
<p class="p"><em>23</em> И выстрелили стрельцы в царя Иосию, и сказал царь слугам своим: уведите меня, потому что я тяжело ранен.</p>
<p class="p"><em>24</em> И свели его слуги его с колесницы, и посадили его в другую повозку, которая [была] у него, и отвезли его в Иерусалим. И умер он, и похоронен в гробницах отцов своих. И вся Иудея и Иерусалим оплакали Иосию.</p>
<p class="p"><em>25</em> Оплакал Иосию и Иеремия в песне плачевной; и говорили все певцы и певицы об Иосии в плачевных песнях своих, [известных] до сего дня, и передали их в употребление у Израиля; и вот они вписаны в [книгу] плачевных песней.</p>
<p class="p"><em>26</em> Прочие деяния Иосии и добродетели его, согласные с предписанным в законе Господнем,</p>
<p class="p"><em>27</em> и деяния его, первые и последние, описаны в книге царей Израильских и Иудейских.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> И взял народ земли Иоахаза, сына Иосиина, и воцарили его, вместо отца его, в Иерусалиме.</p>
<p class="p"><em>2</em> Двадцати трёх лет был Иоахаз, когда воцарился, и три месяца царствовал в Иерусалиме.</p>
<p class="p"><em>3</em> И низложил его царь Египетский в Иерусалиме, наложил на землю пени сто талантов серебра и талант золота.</p>
<p class="p"><em>4</em> И воцарил царь Египетский над Иудеею и Иерусалимом Елиакима, брата его, и переменил имя его на Иоакима, а Иоахаза, брата его, взял Нехао и отвёл его в Египет.</p>
<p class="p"><em>5</em> Двадцати пяти лет [был] Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме. И делал он неугодное в очах Господа Бога своего.</p>
<p class="p"><em>6</em> Против него вышел Навуходоносор, царь Вавилонский, и оковал его оковами, чтоб отвести его в Вавилон.</p>
<p class="p"><em>7</em> И часть сосудов дома Господня перенёс Навуходоносор в Вавилон и положил их в капище своём в Вавилоне.</p>
<p class="p"><em>8</em> Прочие дела Иоакима и мерзости его, какие он делал и какие найдены в нём, описаны в книге царей Израильских и Иудейских. И воцарился Иехония, сын его, вместо него.</p>
<p class="p"><em>9</em> Восемнадцати лет [был] Иехония, когда воцарился, и три месяца и десять дней царствовал в Иерусалиме, и делал он неугодное в очах Господних.</p>
<p class="p"><em>10</em> По прошествии года послал царь Навуходоносор и велел взять его в Вавилон вместе с драгоценными сосудами дома Господня, и воцарил над Иудеею и Иерусалимом Седекию, брата его.</p>
<p class="p"><em>11</em> Двадцати одного года [был] Седекия, когда воцарился, и одиннадцать лет царствовал в Иерусалиме,</p>
<p class="p"><em>12</em> и делал он неугодное в очах Господа Бога своего. Он не смирился пред Иеремиею пророком, [пророчествовавшим] от уст Господних,</p>
<p class="p"><em>13</em> и отложился от царя Навуходоносора, взявшего клятву с него [именем] Бога, — и сделал упругою шею свою и ожесточил сердце своё до того, что не обратился к Господу Богу Израилеву.</p>
<p class="p"><em>14</em> Да и все начальствующие над священниками и над народом много грешили, подражая всем мерзостям язычников, и сквернили дом Господа, который Он освятил в Иерусалиме.</p>
<p class="p"><em>15</em> И посылал к ним Господь Бог отцов их, посланников Своих от раннего утра, потому что Он жалел Свой народ и Своё жилище.</p>
<p class="p"><em>16</em> Но они издевались над посланными от Бога и пренебрегали словами Его, и ругались над пророками Его, доколе не сошёл гнев Господа на народ Его, так что не было [ему] спасения.</p>
<p class="p"><em>17</em> И Он навёл на них царя Халдейского, — и тот умертвил юношей их мечом в доме святыни их и не пощадил ни юноши, ни девицы, ни старца, ни седовласого: всё предал [Бог] в руку его.</p>
<p class="p"><em>18</em> И все сосуды дома Божия, большие и малые, и сокровища дома Господня, и сокровища царя и князей его, всё принёс он в Вавилон.</p>
<p class="p"><em>19</em> И сожгли дом Божий, и разрушили стену Иерусалима, и все чертоги его сожгли огнём, и все драгоценности его истребили.</p>
<p class="p"><em>20</em> И переселил он оставшихся от меча в Вавилон, и были они рабами его и сыновей его, до воцарения царя Персидского,</p>
<p class="p"><em>21</em> доколе, во исполнение слова Господня, [сказанного] устами Иеремии, земля не отпраздновала суббот своих. Во все дни запустения она субботствовала до исполнения семидесяти лет.</p>
<p class="p"><em>22</em> А в первый год Кира, царя Персидского, во исполнение слова Господня, [сказанного] устами Иеремии, возбудил Господь дух Кира, царя Персидского, и он велел объявить по всему царству своему, словесно и письменно, и сказать:</p>
<p class="p"><em>23</em> так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее. Кто есть из вас — из всего народа Его, [да будет] Господь Бог его с ним, и пусть он туда идёт.</p>
