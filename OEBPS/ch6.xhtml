<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 41</p>
</div>
<div class="img">
<img alt="" src="images/i_03.jpg"/>
</div>
<p class="p"><em>1</em> По прошествии двух лет фараону снилось: вот, он стоит у реки;</p>
<p class="p"><em>2</em> и вот, вышли из реки семь коров, хороших видом и тучных плотью, и паслись в тростнике;</p>
<p class="p"><em>3</em> но вот, после них вышли из реки семь коров других, худых видом и тощих плотью, и стали подле тех коров, на берегу реки;</p>
<p class="p"><em>4</em> и съели коровы худые видом и тощие плотью семь коров хороших видом и тучных. И проснулся фараон,</p>
<p class="p"><em>5</em> и заснул опять, и снилось ему в другой раз: вот, на одном стебле поднялось семь колосьев тучных и хороших;</p>
<p class="p"><em>6</em> но вот, после них выросло семь колосьев тощих и иссушенных восточным ветром;</p>
<p class="p"><em>7</em> и пожрали тощие колосья семь колосьев тучных и полных. И проснулся фараон и [понял, что] это сон.</p>
<p class="p"><em>8</em> Утром смутился дух его, и послал он, и призвал всех волхвов Египта и всех мудрецов его, и рассказал им фараон сон свой; но не было никого, кто бы истолковал его фараону.</p>
<p class="p"><em>9</em> И стал говорить главный виночерпий фараону и сказал: грехи мои вспоминаю я ныне;</p>
<p class="p"><em>10</em> фараон прогневался на рабов своих и отдал меня и главного хлебодара под стражу в дом начальника телохранителей;</p>
<p class="p"><em>11</em> и снился нам сон в одну ночь, мне и ему, каждому снился сон особенного значения;</p>
<p class="p"><em>12</em> там же был с нами молодой Еврей, раб начальника телохранителей; мы рассказали ему сны наши, и он истолковал нам каждому соответственно с его сновидением;</p>
<p class="p"><em>13</em> и как он истолковал нам, так и сбылось: я возвращён на место моё, а тот повешен.</p>
<p class="p"><em>14</em> И послал фараон и позвал Иосифа. И поспешно вывели его из темницы. Он остригся и переменил одежду свою и пришёл к фараону.</p>
<p class="p"><em>15</em> Фараон сказал Иосифу: мне снился сон, и нет никого, кто бы истолковал его, а о тебе я слышал, что ты умеешь толковать сны.</p>
<p class="p"><em>16</em> И отвечал Иосиф фараону, говоря: это не моё; Бог даст ответ во благо фараону.</p>
<p class="p"><em>17</em> И сказал фараон Иосифу: мне снилось: вот, стою я на берегу реки;</p>
<p class="p"><em>18</em> и вот, вышли из реки семь коров тучных плотью и хороших видом и паслись в тростнике;</p>
<p class="p"><em>19</em> но вот, после них вышли семь коров других, худых, очень дурных видом и тощих плотью: я не видывал во всей земле Египетской таких худых, как они;</p>
<p class="p"><em>20</em> и съели тощие и худые коровы прежних семь коров тучных;</p>
<p class="p"><em>21</em> и вошли [тучные] в утробу их, но не приметно было, что они вошли в утробу их: они были так же худы видом, как и сначала. И я проснулся.</p>
<p class="p"><em>22</em> [Потом] снилось мне: вот, на одном стебле поднялись семь колосьев полных и хороших;</p>
<p class="p"><em>23</em> но вот, после них выросло семь колосьев тонких, тощих и иссушенных восточным ветром;</p>
<p class="p"><em>24</em> и пожрали тощие колосья семь колосьев хороших. Я рассказал это волхвам, но никто не изъяснил мне.</p>
<p class="p"><em>25</em> И сказал Иосиф фараону: сон фараонов один: что Бог сделает, то Он возвестил фараону.</p>
<p class="p"><em>26</em> Семь коров хороших, это семь лет; и семь колосьев хороших, это семь лет: сон один;</p>
<p class="p"><em>27</em> и семь коров тощих и худых, вышедших после тех, это семь лет, также и семь колосьев тощих и иссушенных восточным ветром, это семь лет голода.</p>
<p class="p"><em>28</em> Вот почему сказал я фараону: что Бог сделает, то Он показал фараону.</p>
<p class="p"><em>29</em> Вот, наступает семь лет великого изобилия во всей земле Египетской;</p>
<p class="p"><em>30</em> после них настанут семь лет голода, и забудется всё то изобилие в земле Египетской, и истощит голод землю,</p>
<p class="p"><em>31</em> и неприметно будет прежнее изобилие на земле, по причине голода, который последует, ибо он будет очень тяжёл.</p>
<p class="p"><em>32</em> А что сон повторился фараону дважды, [это значит], что сие истинно слово Божие, и что вскоре Бог исполнит сие.</p>
<p class="p"><em>33</em> И ныне да усмотрит фараон мужа разумного и мудрого и да поставит его над землёю Египетскою.</p>
<p class="p"><em>34</em> Да повелит фараон поставить над землёю надзирателей и собирать в семь лет изобилия пятую часть с земли Египетской;</p>
<p class="p"><em>35</em> пусть они берут всякий хлеб этих наступающих хороших годов и соберут в городах хлеб под ведение фараона в пищу, и пусть берегут;</p>
<p class="p"><em>36</em> и будет сия пища в запас для земли на семь лет голода, которые будут в земле Египетской, дабы земля не погибла от голода.</p>
<p class="p"><em>37</em> Сие понравилось фараону и всем слугам его.</p>
<p class="p"><em>38</em> И сказал фараон слугам своим: найдём ли мы такого, как он, человека, в котором был бы Дух Божий?</p>
<p class="p"><em>39</em> И сказал фараон Иосифу: так как Бог открыл тебе всё сие, то нет столь разумного и мудрого, как ты;</p>
<p class="p"><em>40</em> ты будешь над домом моим, и твоего слова держаться будет весь народ мой; только престолом я буду больше тебя.</p>
<p class="p"><em>41</em> И сказал фараон Иосифу: вот, я поставляю тебя над всею землёю Египетскою.</p>
<p class="p"><em>42</em> И снял фараон перстень свой с руки своей и надел его на руку Иосифа; одел его в виссонные одежды, возложил золотую цепь на шею ему;</p>
<p class="p"><em>43</em> велел везти его на второй из своих колесниц и провозглашать пред ним: преклоняйтесь! И поставил его над всею землёю Египетскою.</p>
<p class="p"><em>44</em> И сказал фараон Иосифу: я фараон; без тебя никто не двинет ни руки своей, ни ноги своей во всей земле Египетской.</p>
<p class="p"><em>45</em> И нарёк фараон Иосифу имя: Цафнаф-панеах, и дал ему в жену Асенефу, дочь Потифера, жреца Илиопольского. И пошёл Иосиф по земле Египетской.</p>
<p class="p"><em>46</em> Иосифу было тридцать лет от рождения, когда он предстал пред лице фараона, царя Египетского. И вышел Иосиф от лица фараонова и прошёл по всей земле Египетской.</p>
<p class="p"><em>47</em> Земля же в семь лет изобилия приносила [из зерна] по горсти.</p>
<p class="p"><em>48</em> И собрал он всякий хлеб семи лет, которые были [плодородны] в земле Египетской, и положил хлеб в городах; в [каждом] городе положил хлеб полей, окружающих его.</p>
<p class="p"><em>49</em> И скопил Иосиф хлеба весьма много, как песку морского, так что перестал и считать, ибо не стало счёта.</p>
<p class="p"><em>50</em> До наступления годов голода, у Иосифа родились два сына, которых родила ему Асенефа, дочь Потифера, жреца Илиопольского.</p>
<p class="p"><em>51</em> И нарёк Иосиф имя первенцу: Манассия, потому что [говорил он] Бог дал мне забыть все несчастья мои и весь дом отца моего.</p>
<p class="p"><em>52</em> А другому нарёк имя: Ефрем, потому что [говорил он] Бог сделал меня плодовитым в земле страдания моего.</p>
<p class="p"><em>53</em> И прошли семь лет изобилия, которое было в земле Египетской,</p>
<p class="p"><em>54</em> и наступили семь лет голода, как сказал Иосиф. И был голод во всех землях, а во всей земле Египетской был хлеб.</p>
<p class="p"><em>55</em> Но когда и вся земля Египетская начала терпеть голод, то народ начал вопиять к фараону о хлебе. И сказал фараон всем Египтянам: пойдите к Иосифу и делайте, что он вам скажет.</p>
<p class="p"><em>56</em> И был голод по всей земле; и отворил Иосиф все житницы, и стал продавать хлеб Египтянам. Голод же усиливался в земле Египетской.</p>
<p class="p"><em>57</em> И из всех стран приходили в Египет покупать хлеб у Иосифа, ибо голод усилился по всей земле.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> И узнал Иаков, что в Египте есть хлеб, и сказал Иаков сыновьям своим: что вы смотрите?</p>
<p class="p"><em>2</em> И сказал: вот, я слышал, что есть хлеб в Египте; пойдите туда и купите нам оттуда хлеба, чтобы нам жить и не умереть.</p>
<p class="p"><em>3</em> Десять братьев Иосифовых пошли купить хлеба в Египте,</p>
<p class="p"><em>4</em> а Вениамина, брата Иосифова, не послал Иаков с братьями его, ибо сказал: не случилось бы с ним беды.</p>
<p class="p"><em>5</em> И пришли сыны Израилевы покупать хлеб, вместе с другими пришедшими, ибо в земле Ханаанской был голод.</p>
<p class="p"><em>6</em> Иосиф же был начальником в земле той; он и продавал хлеб всему народу земли. Братья Иосифа пришли и поклонились ему лицем до земли.</p>
<p class="p"><em>7</em> И увидел Иосиф братьев своих и узнал их; но показал, будто не знает их, и говорил с ними сурово и сказал им: откуда вы пришли? Они сказали: из земли Ханаанской, купить пищи.</p>
<p class="p"><em>8</em> Иосиф узнал братьев своих, но они не узнали его.</p>
<p class="p"><em>9</em> И вспомнил Иосиф сны, которые снились ему о них; и сказал им: вы соглядатаи, вы пришли высмотреть наготу земли сей.</p>
<p class="p"><em>10</em> Они сказали ему: нет, господин наш; рабы твои пришли купить пищи;</p>
<p class="p"><em>11</em> мы все дети одного человека; мы люди честные; рабы твои не бывали соглядатаями.</p>
<p class="p"><em>12</em> Он сказал им: нет, вы пришли высмотреть наготу земли сей.</p>
<p class="p"><em>13</em> Они сказали: нас, рабов твоих, двенадцать братьев; мы сыновья одного человека в земле Ханаанской, и вот, меньший теперь с отцом нашим, а одного не стало.</p>
<p class="p"><em>14</em> И сказал им Иосиф: это самое я и говорил вам, сказав: вы соглядатаи;</p>
<p class="p"><em>15</em> вот как вы будете испытаны: [клянусь] жизнью фараона, вы не выйдете отсюда, если не придёт сюда меньший брат ваш;</p>
<p class="p"><em>16</em> пошлите одного из вас, и пусть он приведёт брата вашего, а вы будете задержаны; и откроется, правда ли у вас; и если нет, [то клянусь] жизнью фараона, что вы соглядатаи.</p>
<p class="p"><em>17</em> И отдал их под стражу на три дня.</p>
<p class="p"><em>18</em> И сказал им Иосиф в третий день: вот что сделайте, и останетесь живы, ибо я боюсь Бога:</p>
<p class="p"><em>19</em> если вы люди честные, то один брат из вас пусть содержится в доме, где вы заключены; а вы пойдите, отвезите хлеб, ради голода семейств ваших;</p>
<p class="p"><em>20</em> брата же вашего меньшого приведите ко мне, чтобы оправдались слова ваши и чтобы не умереть вам. Так они и сделали.</p>
<p class="p"><em>21</em> И говорили они друг другу: точно мы наказываемся за грех против брата нашего; мы видели страдание души его, когда он умолял нас, но не послушали; за то и постигло нас горе сие.</p>
<p class="p"><em>22</em> Рувим отвечал им и сказал: не говорил ли я вам: не грешите против отрока? но вы не послушались; вот, кровь его взыскивается.</p>
<p class="p"><em>23</em> А того не знали они, что Иосиф понимает; ибо между ними был переводчик.</p>
<p class="p"><em>24</em> И отошёл от них, и заплакал. И возвратился к ним, и говорил с ними, и, взяв из них Симеона, связал его пред глазами их.</p>
<p class="p"><em>25</em> И приказал Иосиф наполнить мешки их хлебом, а серебро их возвратить каждому в мешок его, и дать им запасов на дорогу. Так и сделано с ними.</p>
<p class="p"><em>26</em> Они положили хлеб свой на ослов своих, и пошли оттуда.</p>
<p class="p"><em>27</em> И открыл один [из них] мешок свой, чтобы дать корму ослу своему на ночлеге, и увидел серебро своё в отверстии мешка его,</p>
<p class="p"><em>28</em> и сказал своим братьям: серебро моё возвращено; вот оно в мешке у меня. И смутилось сердце их, и они с трепетом друг другу говорили: что это Бог сделал с нами?</p>
<p class="p"><em>29</em> И пришли к Иакову, отцу своему, в землю Ханаанскую и рассказали ему всё случившееся с ними, говоря:</p>
<p class="p"><em>30</em> начальствующий над тою землёю говорил с нами сурово и принял нас за соглядатаев земли той.</p>
<p class="p"><em>31</em> И сказали мы ему: мы люди честные; мы не бывали соглядатаями;</p>
<p class="p"><em>32</em> нас двенадцать братьев, сыновей у отца нашего; одного не стало, а меньший теперь с отцом нашим в земле Ханаанской.</p>
<p class="p"><em>33</em> И сказал нам начальствующий над тою землёю: вот как узнаю я, честные ли вы люди: оставьте у меня одного брата из вас, а вы возьмите хлеб ради голода семейств ваших и пойдите,</p>
<p class="p"><em>34</em> и приведите ко мне меньшого брата вашего; и узнаю я, что вы не соглядатаи, но люди честные; отдам вам брата вашего, и вы можете промышлять в этой земле.</p>
<p class="p"><em>35</em> Когда же они опорожняли мешки свои, вот, у каждого узел серебра его в мешке его. И увидели они узлы серебра своего, они и отец их, и испугались.</p>
<p class="p"><em>36</em> И сказал им Иаков, отец их: вы лишили меня детей: Иосифа нет, и Симеона нет, и Вениамина взять хотите, — всё это на меня!</p>
<p class="p"><em>37</em> И сказал Рувим отцу своему, говоря: убей двух моих сыновей, если я не приведу его к тебе; отдай его на мои руки; я возвращу его тебе.</p>
<p class="p"><em>38</em> Он сказал: не пойдёт сын мой с вами; потому что брат его умер, и он один остался; если случится с ним несчастье на пути, в который вы пойдёте, то сведёте вы седину мою с печалью во гроб.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 43</p>
</div>
<p class="p"><em>1</em> Голод усилился на земле.</p>
<p class="p"><em>2</em> И когда они съели хлеб, который привезли из Египта, тогда отец их сказал им: пойдите опять, купите нам немного пищи.</p>
<p class="p"><em>3</em> И сказал ему Иуда, говоря: тот человек решительно объявил нам, сказав: не являйтесь ко мне на лице, если брата вашего не будет с вами.</p>
<p class="p"><em>4</em> Если пошлёшь с нами брата нашего, то пойдём и купим тебе пищи,</p>
<p class="p"><em>5</em> а если не пошлёшь, то не пойдём, ибо тот человек сказал нам: не являйтесь ко мне на лице, если брата вашего не будет с вами.</p>
<p class="p"><em>6</em> Израиль сказал: для чего вы сделали мне такое зло, сказав тому человеку, что у вас есть ещё брат?</p>
<p class="p"><em>7</em> Они сказали: расспрашивал тот человек о нас и о родстве нашем, говоря: жив ли ещё отец ваш? есть ли у вас брат? Мы и рассказали ему по этим расспросам. Могли ли мы знать, что он скажет: приведите брата вашего?</p>
<p class="p"><em>8</em> Иуда же сказал Израилю, отцу своему: отпусти отрока со мною, и мы встанем и пойдём, и живы будем и не умрём и мы, и ты, и дети наши;</p>
<p class="p"><em>9</em> я отвечаю за него, из моих рук потребуешь его; если я не приведу его к тебе и не поставлю его пред лицем твоим, то останусь я виновным пред тобою во все дни жизни;</p>
<p class="p"><em>10</em> если бы мы не медлили, то уже сходили бы два раза.</p>
<p class="p"><em>11</em> Израиль, отец их, сказал им: если так, то вот что сделайте: возьмите с собою плодов земли сей и отнесите в дар тому человеку несколько бальзама и несколько мёду, стираксы и ладану, фисташков и миндальных орехов;</p>
<p class="p"><em>12</em> возьмите и другое серебро в руки ваши; а серебро, обратно положенное в отверстие мешков ваших, возвратите руками вашими: может быть, это недосмотр;</p>
<p class="p"><em>13</em> и брата вашего возьмите и, встав, пойдите опять к человеку тому;</p>
<p class="p"><em>14</em> Бог же Всемогущий да даст вам найти милость у человека того, чтобы он отпустил вам и другого брата вашего и Вениамина, а мне если уже быть бездетным, то пусть буду бездетным.</p>
<p class="p"><em>15</em> И взяли те люди дары эти, и серебра вдвое взяли в руки свои, и Вениамина, и встали, пошли в Египет и предстали пред лице Иосифа.</p>
<p class="p"><em>16</em> Иосиф, увидев между ними Вениамина, сказал начальнику дома своего: введи сих людей в дом и заколи что-нибудь из скота, и приготовь, потому что со мною будут есть эти люди в полдень.</p>
<p class="p"><em>17</em> И сделал человек тот, как сказал Иосиф, и ввёл человек тот людей сих в дом Иосифов.</p>
<p class="p"><em>18</em> И испугались люди эти, что ввели их в дом Иосифов, и сказали: это за серебро, возвращённое прежде в мешки наши, ввели нас, чтобы придраться к нам и напасть на нас, и взять нас в рабство, и ослов наших.</p>
<p class="p"><em>19</em> И подошли они к начальнику дома Иосифова, и стали говорить ему у дверей дома,</p>
<p class="p"><em>20</em> и сказали: послушай, господин наш, мы приходили уже прежде покупать пищи,</p>
<p class="p"><em>21</em> и случилось, что, когда пришли мы на ночлег и открыли мешки наши, — вот серебро каждого в отверстии мешка его, серебро наше по весу его, и мы возвращаем его своими руками;</p>
<p class="p"><em>22</em> а для покупки пищи мы принесли другое серебро в руках наших, мы не знаем, кто положил серебро наше в мешки наши.</p>
<p class="p"><em>23</em> Он сказал: будьте спокойны, не бойтесь; Бог ваш и Бог отца вашего дал вам клад в мешках ваших; серебро ваше дошло до меня. И привёл к ним Симеона.</p>
<p class="p"><em>24</em> И ввёл тот человек людей сих в дом Иосифов и дал воды, и они омыли ноги свои; и дал корму ослам их.</p>
<p class="p"><em>25</em> И они приготовили дары к приходу Иосифа в полдень, ибо слышали, что там будут есть хлеб.</p>
<p class="p"><em>26</em> И пришёл Иосиф домой; и они принесли ему в дом дары, которые были на руках их, и поклонились ему до земли.</p>
<p class="p"><em>27</em> Он спросил их о здоровье и сказал: здоров ли отец ваш старец, о котором вы говорили? жив ли ещё он?</p>
<p class="p"><em>28</em> Они сказали: здоров раб твой, отец наш; ещё жив. И преклонились они и поклонились.</p>
<p class="p"><em>29</em> И поднял глаза свои, и увидел Вениамина, брата своего, сына матери своей, и сказал: это брат ваш меньший, о котором вы сказывали мне? И сказал: да будет милость Божия с тобою, сын мой!</p>
<p class="p"><em>30</em> И поспешно удалился Иосиф, потому что воскипела любовь к брату его, и он готов был заплакать, и вошёл он во внутреннюю комнату и плакал там.</p>
<p class="p"><em>31</em> И умыв лице своё, вышел, и скрепился и сказал: подавайте кушанье.</p>
<p class="p"><em>32</em> И подали ему особо, и им особо, и Египтянам, обедавшим с ним, особо, ибо Египтяне не могут есть с Евреями, потому что это мерзость для Египтян.</p>
<p class="p"><em>33</em> И сели они пред ним, первородный по первородству его, и младший по молодости его, и дивились эти люди друг пред другом.</p>
<p class="p"><em>34</em> И посылались им кушанья от него, и доля Вениамина была впятеро больше долей каждого из них. И пили, и довольно пили они с ним.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 44</p>
</div>
<p class="p"><em>1</em> И приказал [Иосиф] начальнику дома своего, говоря: наполни мешки этих людей пищею, сколько они могут нести, и серебро каждого положи в отверстие мешка его,</p>
<p class="p"><em>2</em> а чашу мою, чашу серебряную, положи в отверстие мешка к младшему вместе с серебром за купленный им хлеб. И сделал тот по слову Иосифа, которое сказал он.</p>
<p class="p"><em>3</em> Утром, когда рассвело, эти люди были отпущены, они и ослы их.</p>
<p class="p"><em>4</em> Ещё не далеко отошли они от города, как Иосиф сказал начальнику дома своего: ступай, догоняй этих людей и, когда догонишь, скажи им: для чего вы заплатили злом за добро?</p>
<p class="p"><em>5</em> Не та ли это, из которой пьёт господин мой и он гадает на ней? Худо это вы сделали.</p>
<p class="p"><em>6</em> Он догнал их и сказал им эти слова.</p>
<p class="p"><em>7</em> Они сказали ему: для чего господин наш говорит такие слова? Нет, рабы твои не сделают такого дела.</p>
<p class="p"><em>8</em> Вот, серебро, найденное нами в отверстии мешков наших, мы обратно принесли тебе из земли Ханаанской: как же нам украсть из дома господина твоего серебро или золото?</p>
<p class="p"><em>9</em> У кого из рабов твоих найдётся, тому смерть, и мы будем рабами господину нашему.</p>
<p class="p"><em>10</em> Он сказал: хорошо; как вы сказали, так пусть и будет: у кого найдётся [чаша], тот будет мне рабом, а вы будете не виноваты.</p>
<p class="p"><em>11</em> Они поспешно спустили каждый свой мешок на землю и открыли каждый свой мешок.</p>
<p class="p"><em>12</em> Он обыскал, начал со старшего и окончил младшим; и нашлась чаша в мешке Вениаминовом.</p>
<p class="p"><em>13</em> И разодрали они одежды свои, и, возложив каждый на осла своего ношу, возвратились в город.</p>
<p class="p"><em>14</em> И пришли Иуда и братья его в дом Иосифа, который был ещё дома, и пали пред ним на землю.</p>
<p class="p"><em>15</em> Иосиф сказал им: что это вы сделали? разве вы не знали, что такой человек, как я, конечно угадает?</p>
<p class="p"><em>16</em> Иуда сказал: что нам сказать господину нашему? что говорить? чем оправдываться? Бог нашёл неправду рабов твоих; вот, мы рабы господину нашему, и мы, и тот, в чьих руках нашлась чаша.</p>
<p class="p"><em>17</em> Но [Иосиф] сказал: нет, я этого не сделаю; тот, в чьих руках нашлась чаша, будет мне рабом, а вы пойдите с миром к отцу вашему.</p>
<p class="p"><em>18</em> И подошёл Иуда к нему и сказал: господин мой, позволь рабу твоему сказать слово в уши господина моего, и не прогневайся на раба твоего, ибо ты то же, что фараон.</p>
<p class="p"><em>19</em> Господин мой спрашивал рабов своих, говоря: есть ли у вас отец или брат?</p>
<p class="p"><em>20</em> Мы сказали господину нашему, что у нас есть отец престарелый, и младший сын, сын старости, которого брат умер, а он остался один [от] матери своей, и отец любит его.</p>
<p class="p"><em>21</em> Ты же сказал рабам твоим: приведите его ко мне, чтобы мне взглянуть на него.</p>
<p class="p"><em>22</em> Мы сказали господину нашему: отрок не может оставить отца своего, и если он оставит отца своего, то сей умрёт.</p>
<p class="p"><em>23</em> Но ты сказал рабам твоим: если не придёт с вами меньший брат ваш, то вы более не являйтесь ко мне на лице.</p>
<p class="p"><em>24</em> Когда мы пришли к рабу твоему, отцу нашему, то пересказали ему слова господина моего.</p>
<p class="p"><em>25</em> И сказал отец наш: пойдите опять, купите нам немного пищи.</p>
<p class="p"><em>26</em> Мы сказали: нельзя нам идти; а если будет с нами меньший брат наш, то пойдём; потому что нельзя нам видеть лица того человека, если не будет с нами меньшого брата нашего.</p>
<p class="p"><em>27</em> И сказал нам раб твой, отец наш: вы знаете, что жена моя родила мне двух [сынов];</p>
<p class="p"><em>28</em> один пошёл от меня, и я сказал: верно он растерзан; и я не видал его доныне;</p>
<p class="p"><em>29</em> если и сего возьмёте от глаз моих, и случится с ним несчастье, то сведёте вы седину мою с горестью во гроб.</p>
<p class="p"><em>30</em> Теперь если я приду к рабу твоему, отцу нашему, и не будет с нами отрока, с душею которого связана душа его,</p>
<p class="p"><em>31</em> то он, увидев, что нет отрока, умрёт; и сведут рабы твои седину раба твоего, отца нашего, с печалью во гроб.</p>
<p class="p"><em>32</em> Притом я, раб твой, взялся отвечать за отрока отцу моему, сказав: если не приведу его к тебе, то останусь я виновным пред отцом моим во все дни жизни.</p>
<p class="p"><em>33</em> Итак пусть я, раб твой, вместо отрока останусь рабом у господина моего, а отрок пусть идёт с братьями своими:</p>
<p class="p"><em>34</em> ибо как пойду я к отцу моему, когда отрока не будет со мною? я увидел бы бедствие, которое постигло бы отца моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 45</p>
</div>
<p class="p"><em>1</em> Иосиф не мог более удерживаться при всех стоявших около него и закричал: удалите от меня всех. И не оставалось при Иосифе никого, когда он открылся братьям своим.</p>
<p class="p"><em>2</em> И громко зарыдал он, и услышали Египтяне, и услышал дом фараонов.</p>
<p class="p"><em>3</em> И сказал Иосиф братьям своим: я — Иосиф, жив ли ещё отец мой? Но братья его не могли отвечать ему, потому что они смутились пред ним.</p>
<p class="p"><em>4</em> И сказал Иосиф братьям своим: подойдите ко мне. Они подошли. Он сказал: я — Иосиф, брат ваш, которого вы продали в Египет;</p>
<p class="p"><em>5</em> но теперь не печальтесь и не жалейте о том, что вы продали меня сюда, потому что Бог послал меня перед вами для сохранения вашей жизни;</p>
<p class="p"><em>6</em> ибо теперь два года голода на земле: ещё пять лет, в которые ни орать, ни жать не будут;</p>
<p class="p"><em>7</em> Бог послал меня перед вами, чтобы оставить вас на земле и сохранить вашу жизнь великим избавлением.</p>
<p class="p"><em>8</em> Итак не вы послали меня сюда, но Бог, Который и поставил меня отцом фараону и господином во всём доме его и владыкою во всей земле Египетской.</p>
<p class="p"><em>9</em> Идите скорее к отцу моему и скажите ему: так говорит сын твой Иосиф: Бог поставил меня господином над всем Египтом; приди ко мне, не медли;</p>
<p class="p"><em>10</em> ты будешь жить в земле Гесем; и будешь близ меня, ты, и сыны твои, и сыны сынов твоих, и мелкий и крупный скот твой, и всё твоё;</p>
<p class="p"><em>11</em> и прокормлю тебя там, ибо голод будет ещё пять лет, чтобы не обнищал ты и дом твой и всё твоё.</p>
<p class="p"><em>12</em> И вот, очи ваши и очи брата моего Вениамина видят, что это мои уста говорят с вами;</p>
<p class="p"><em>13</em> скажите же отцу моему о всей славе моей в Египте и о всём, что вы видели, и приведите скорее отца моего сюда.</p>
<p class="p"><em>14</em> И пал он на шею Вениамину, брату своему, и плакал; и Вениамин плакал на шее его.</p>
<p class="p"><em>15</em> И целовал всех братьев своих и плакал, обнимая их. Потом говорили с ним братья его.</p>
<p class="p"><em>16</em> Дошёл в дом фараона слух, что пришли братья Иосифа; и приятно было фараону и рабам его.</p>
<p class="p"><em>17</em> И сказал фараон Иосифу: скажи братьям твоим: вот что сделайте: навьючьте скот ваш, и ступайте в землю Ханаанскую;</p>
<p class="p"><em>18</em> и возьмите отца вашего и семейства ваши и придите ко мне; я дам вам лучшее в земле Египетской, и вы будете есть тук земли.</p>
<p class="p"><em>19</em> Тебе же повелеваю сказать им: сделайте сие: возьмите себе из земли Египетской колесниц для детей ваших и для жён ваших, и привезите отца вашего и придите;</p>
<p class="p"><em>20</em> и не жалейте вещей ваших, ибо лучшее из всей земли Египетской [дам] вам.</p>
<p class="p"><em>21</em> Так и сделали сыны Израилевы. И дал им Иосиф колесницы по приказанию фараона, и дал им путевой запас,</p>
<p class="p"><em>22</em> каждому из них он дал перемену одежд, а Вениамину дал триста сребренников и пять перемен одежд;</p>
<p class="p"><em>23</em> также и отцу своему послал десять ослов, навьюченных лучшими [произведениями] Египетскими, и десять ослиц, навьюченных зерном, хлебом и припасами отцу своему на путь.</p>
<p class="p"><em>24</em> И отпустил братьев своих, и они пошли. И сказал им: не ссорьтесь на дороге.</p>
<p class="p"><em>25</em> И пошли они из Египта, и пришли в землю Ханаанскую к Иакову, отцу своему,</p>
<p class="p"><em>26</em> и известили его, сказав: Иосиф жив, и теперь владычествует над всею землёю Египетскою. Но сердце его смутилось, ибо он не верил им.</p>
<p class="p"><em>27</em> Когда же они пересказали ему все слова Иосифа, которые он говорил им, и когда увидел колесницы, которые прислал Иосиф, чтобы везти его, тогда ожил дух Иакова, отца их,</p>
<p class="p"><em>28</em> и сказал Израиль: довольно, ещё жив сын мой Иосиф; пойду и увижу его, пока не умру.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 46</p>
</div>
<div class="img">
<img alt="" src="images/i_04.jpg"/>
</div>
<p class="p"><em>1</em> И отправился Израиль со всем, что у него было, и пришёл в Вирсавию, и принёс жертвы Богу отца своего Исаака.</p>
<p class="p"><em>2</em> И сказал Бог Израилю в видении ночном: Иаков! Иаков! Он сказал: вот я.</p>
<p class="p"><em>3</em> [Бог] сказал: Я Бог, Бог отца твоего; не бойся идти в Египет, ибо там произведу от тебя народ великий;</p>
<p class="p"><em>4</em> Я пойду с тобою в Египет, Я и выведу тебя обратно. Иосиф своею рукою закроет глаза [твои].</p>
<p class="p"><em>5</em> Иаков отправился из Вирсавии; и повезли сыны Израилевы Иакова отца своего, и детей своих, и жён своих на колесницах, которые послал фараон, чтобы привезти его.</p>
<p class="p"><em>6</em> И взяли они скот свой и имущество своё, которое приобрели в земле Ханаанской, и пришли в Египет, — Иаков и весь род его с ним.</p>
<p class="p"><em>7</em> Сынов своих и внуков своих с собою, дочерей своих и внучек своих и весь род свой привёл он с собою в Египет.</p>
<p class="p"><em>8</em> Вот имена сынов Израилевых, пришедших в Египет: Иаков и сыновья его. Первенец Иакова Рувим.</p>
<p class="p"><em>9</em> Сыны Рувима: Ханох и Фаллу, Хецрон и Харми.</p>
<p class="p"><em>10</em> Сыны Симеона: Иемуил и Иамин, и Огад, и Иахин, и Цохар, и Саул, сын Хананеянки.</p>
<p class="p"><em>11</em> Сыны Левия: Гирсон, Кааф и Мерари.</p>
<p class="p"><em>12</em> Сыны Иуды: Ир и Онан, и Шела, и Фарес, и Зара; но Ир и Онан умерли в земле Ханаанской. Сыны Фареса были: Есром и Хамул.</p>
<p class="p"><em>13</em> Сыны Иссахара: Фола и Фува, Иов и Шимрон.</p>
<p class="p"><em>14</em> Сыны Завулона: Серед и Елон, и Иахлеил.</p>
<p class="p"><em>15</em> Это сыны Лии, которых она родила Иакову в Месопотамии, и Дину, дочь его. Всех душ сынов его и дочерей его — тридцать три.</p>
<p class="p"><em>16</em> Сыны Гада: Цифион и Хагги, Шуни и Эцбон, Ери и Ароди и Арели.</p>
<p class="p"><em>17</em> Сыны Асира: Имна и Ишва, и Ишви, и Бриа, и Серах, сестра их. Сыны Брии: Хевер и Малхиил.</p>
<p class="p"><em>18</em> Это сыны Зелфы, которую Лаван дал Лии, дочери своей; она родила их Иакову шестнадцать душ.</p>
<p class="p"><em>19</em> Сыны Рахили, жены Иакова: Иосиф и Вениамин.</p>
<p class="p"><em>20</em> И родились у Иосифа в земле Египетской Манассия и Ефрем, которых родила ему Асенефа, дочь Потифера, жреца Илиопольского.</p>
<p class="p"><em>21</em> Сыны Вениамина: Бела и Бехер и Ашбел; Гера и Нааман, Эхи и Рош, Муппим и Хуппим и Ард.</p>
<p class="p"><em>22</em> Это сыны Рахили, которые родились у Иакова, всего четырнадцать душ.</p>
<p class="p"><em>23</em> Сын Дана: Хушим.</p>
<p class="p"><em>24</em> Сыны Неффалима: Иахцеил и Гуни, и Иецер, и Шиллем.</p>
<p class="p"><em>25</em> Это сыны Валлы, которую дал Лаван дочери своей Рахили; она родила их Иакову всего семь душ.</p>
<p class="p"><em>26</em> Всех душ, пришедших с Иаковом в Египет, которые произошли из чресл его, кроме жён сынов Иаковлевых, всего шестьдесят шесть душ.</p>
<p class="p"><em>27</em> Сынов Иосифа, которые родились у него в Египте, две души. Всех душ дома Иаковлева, перешедших в Египет, семьдесят.</p>
<p class="p"><em>28</em> Иуду послал он пред собою к Иосифу, чтобы он указал [путь] в Гесем. И пришли в землю Гесем.</p>
<p class="p"><em>29</em> Иосиф запряг колесницу свою и выехал навстречу Израилю, отцу своему, в Гесем, и, увидев его, пал на шею его, и долго плакал на шее его.</p>
<p class="p"><em>30</em> И сказал Израиль Иосифу: умру я теперь, увидев лице твоё, ибо ты ещё жив.</p>
<p class="p"><em>31</em> И сказал Иосиф братьям своим и дому отца своего: я пойду, извещу фараона и скажу ему: братья мои и дом отца моего, которые были в земле Ханаанской, пришли ко мне;</p>
<p class="p"><em>32</em> эти люди пастухи овец, ибо скотоводы они; и мелкий и крупный скот свой, и всё, что у них, привели они.</p>
<p class="p"><em>33</em> Если фараон призовёт вас и скажет: какое занятие ваше?</p>
<p class="p"><em>34</em> то вы скажите: [мы], рабы твои, скотоводами были от юности нашей доныне, и мы и отцы наши, чтобы вас поселили в земле Гесем. Ибо мерзость для Египтян всякий пастух овец.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 47</p>
</div>
<p class="p"><em>1</em> И пришёл Иосиф и известил фараона и сказал: отец мой и братья мои, с мелким и крупным скотом своим и со всем, что у них, пришли из земли Ханаанской; и вот, они в земле Гесем.</p>
<p class="p"><em>2</em> И из братьев своих он взял пять человек и представил их фараону.</p>
<p class="p"><em>3</em> И сказал фараон братьям его: какое ваше занятие? Они сказали фараону: пастухи овец рабы твои, и мы и отцы наши.</p>
<p class="p"><em>4</em> И сказали они фараону: мы пришли пожить в этой земле, потому что нет пажити для скота рабов твоих, ибо в земле Ханаанской сильный голод; итак позволь поселиться рабам твоим в земле Гесем.</p>
<p class="p"><em>5</em> И сказал фараон Иосифу: отец твой и братья твои пришли к тебе;</p>
<p class="p"><em>6</em> земля Египетская пред тобою; на лучшем месте земли посели отца твоего и братьев твоих; пусть живут они в земле Гесем; и если знаешь, что между ними есть способные люди, поставь их смотрителями над моим скотом.</p>
<p class="p"><em>7</em> И привёл Иосиф Иакова, отца своего, и представил его фараону; и благословил Иаков фараона.</p>
<p class="p"><em>8</em> Фараон сказал Иакову: сколько лет жизни твоей?</p>
<p class="p"><em>9</em> Иаков сказал фараону: дней странствования моего сто тридцать лет; малы и несчастны дни жизни моей и не достигли до лет жизни отцов моих во днях странствования их.</p>
<p class="p"><em>10</em> И благословил фараона Иаков и вышел от фараона.</p>
<p class="p"><em>11</em> И поселил Иосиф отца своего и братьев своих, и дал им владение в земле Египетской, в лучшей части земли, в земле Раамсес, как повелел фараон.</p>
<p class="p"><em>12</em> И снабжал Иосиф отца своего и братьев своих и весь дом отца своего хлебом, по потребностям каждого семейства.</p>
<p class="p"><em>13</em> И не было хлеба по всей земле, потому что голод весьма усилился, и изнурены были от голода земля Египетская и земля Ханаанская.</p>
<p class="p"><em>14</em> Иосиф собрал всё серебро, какое было в земле Египетской и в земле Ханаанской, за хлеб, который покупали, и внёс Иосиф серебро в дом фараонов.</p>
<p class="p"><em>15</em> И серебро истощилось в земле Египетской и в земле Ханаанской. Все Египтяне пришли к Иосифу и говорили: дай нам хлеба; зачем нам умирать пред тобою, потому что серебро вышло у нас?</p>
<p class="p"><em>16</em> Иосиф сказал: пригоняйте скот ваш, и я буду давать вам за скот ваш, если серебро вышло у вас.</p>
<p class="p"><em>17</em> И пригоняли они к Иосифу скот свой; и давал им Иосиф хлеб за лошадей, и за стада мелкого скота, и за стада крупного скота, и за ослов; и снабжал их хлебом в тот год за весь скот их.</p>
<p class="p"><em>18</em> И прошёл этот год; и пришли к нему на другой год и сказали ему: не скроем от господина нашего, что серебро истощилось и стада скота нашего у господина нашего; ничего не осталось у нас пред господином нашим, кроме тел наших и земель наших;</p>
<p class="p"><em>19</em> для чего нам погибать в глазах твоих, и нам и землям нашим? купи нас и земли наши за хлеб, и мы с землями нашими будем рабами фараону, а ты дай нам семян, чтобы нам быть живыми и не умереть, и чтобы не опустела земля.</p>
<p class="p"><em>20</em> И купил Иосиф всю землю Египетскую для фараона, потому что продали Египтяне каждый своё поле, ибо голод одолевал их. И досталась земля фараону.</p>
<p class="p"><em>21</em> И народ сделал он рабами от одного конца Египта до другого.</p>
<p class="p"><em>22</em> Только земли жрецов не купил, ибо жрецам от фараона положен был участок, и они питались своим участком, который дал им фараон; посему и не продали земли своей.</p>
<p class="p"><em>23</em> И сказал Иосиф народу: вот, я купил теперь для фараона вас и землю вашу; вот вам семена, и засевайте землю;</p>
<p class="p"><em>24</em> когда будет жатва, давайте пятую часть фараону, а четыре части останутся вам на засеяние полей, на пропитание вам и тем, кто в домах ваших, и на пропитание детям вашим.</p>
<p class="p"><em>25</em> Они сказали: ты спас нам жизнь; да обретём милость в очах господина нашего и да будем рабами фараону.</p>
<p class="p"><em>26</em> И поставил Иосиф в закон земле Египетской, даже до сего дня: пятую часть давать фараону, исключая только землю жрецов, которая не принадлежала фараону.</p>
<p class="p"><em>27</em> И жил Израиль в земле Египетской, в земле Гесем, и владели они ею, и плодились, и весьма умножились.</p>
<p class="p"><em>28</em> И жил Иаков в земле Египетской семнадцать лет; и было дней Иакова, годов жизни его, сто сорок семь лет.</p>
<p class="p"><em>29</em> И пришло время Израилю умереть, и призвал он сына своего Иосифа и сказал ему: если я нашёл благоволение в очах твоих, положи руку твою под стегно моё и [клянись], что ты окажешь мне милость и правду, не похоронишь меня в Египте,</p>
<p class="p"><em>30</em> дабы мне лечь с отцами моими; вынесешь меня из Египта и похоронишь меня в их гробнице. [Иосиф] сказал: сделаю по слову твоему.</p>
<p class="p"><em>31</em> И сказал: клянись мне. И клялся ему. И поклонился Израиль на возглавие постели.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 48</p>
</div>
<p class="p"><em>1</em> После того Иосифу сказали: вот, отец твой болен. И он взял с собою двух сынов своих, Манассию и Ефрема.</p>
<p class="p"><em>2</em> Иакова известили и сказали: вот, сын твой Иосиф идёт к тебе. Израиль собрал силы свои и сел на постели.</p>
<p class="p"><em>3</em> И сказал Иаков Иосифу: Бог Всемогущий явился мне в Лузе, в земле Ханаанской, и благословил меня,</p>
<p class="p"><em>4</em> и сказал мне: вот, Я распложу тебя, и размножу тебя, и произведу от тебя множество народов, и дам землю сию потомству твоему после тебя, в вечное владение.</p>
<p class="p"><em>5</em> И ныне два сына твои, родившиеся тебе в земле Египетской, до моего прибытия к тебе в Египет, мои они; Ефрем и Манассия, как Рувим и Симеон, будут мои;</p>
<p class="p"><em>6</em> дети же твои, которые родятся от тебя после них, будут твои; они под именем братьев своих будут именоваться в их уделе.</p>
<p class="p"><em>7</em> Когда я шёл из Месопотамии, умерла у меня Рахиль в земле Ханаанской, по дороге, не доходя несколько до Ефрафы, и я похоронил её там на дороге к Ефрафе, что [ныне] Вифлеем.</p>
<p class="p"><em>8</em> И увидел Израиль сыновей Иосифа и сказал: кто это?</p>
<p class="p"><em>9</em> И сказал Иосиф отцу своему: это сыновья мои, которых Бог дал мне здесь. Иаков сказал: подведи их ко мне, и я благословлю их.</p>
<p class="p"><em>10</em> Глаза же Израилевы притупились от старости; не мог он видеть [ясно. Иосиф] подвёл их к нему, и он поцеловал их и обнял их.</p>
<p class="p"><em>11</em> И сказал Израиль Иосифу: не надеялся я видеть твоё лице; но вот, Бог показал мне и детей твоих.</p>
<p class="p"><em>12</em> И отвёл их Иосиф от колен его и поклонился ему лицем своим до земли.</p>
<p class="p"><em>13</em> И взял Иосиф обоих, Ефрема в правую свою руку против левой Израиля, а Манассию в левую против правой Израиля, и подвёл к нему.</p>
<p class="p"><em>14</em> Но Израиль простёр правую руку свою и положил на голову Ефрему, хотя сей был меньший, а левую на голову Манассии. С намерением положил он так руки свои, хотя Манассия был первенец.</p>
<p class="p"><em>15</em> И благословил Иосифа и сказал: Бог, пред Которым ходили отцы мои Авраам и Исаак, Бог, пасущий меня с тех пор, как я существую, до сего дня,</p>
<p class="p"><em>16</em> Ангел, избавляющий меня от всякого зла, да благословит отроков сих; да будет на них наречено имя моё и имя отцов моих Авраама и Исаака, и да возрастут они во множество посреди земли.</p>
<p class="p"><em>17</em> И увидел Иосиф, что отец его положил правую руку свою на голову Ефрема; и прискорбно было ему это. И взял он руку отца своего, чтобы переложить её с головы Ефрема на голову Манассии,</p>
<p class="p"><em>18</em> и сказал Иосиф отцу своему: не так, отец мой, ибо это — первенец; положи на его голову правую руку твою.</p>
<p class="p"><em>19</em> Но отец его не согласился и сказал: знаю, сын мой, знаю; и от него произойдёт народ, и он будет велик; но меньший его брат будет больше его, и от семени его произойдёт многочисленный народ.</p>
<p class="p"><em>20</em> И благословил их в тот день, говоря: тобою будет благословлять Израиль, говоря: Бог да сотворит тебе, как Ефрему и Манассии. И поставил Ефрема выше Манассии.</p>
<p class="p"><em>21</em> И сказал Израиль Иосифу: вот, я умираю; и Бог будет с вами и возвратит вас в землю отцов ваших;</p>
<p class="p"><em>22</em> я даю тебе, преимущественно пред братьями твоими, один участок, который я взял из рук Аморреев мечом моим и луком моим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 49</p>
</div>
<p class="p"><em>1</em> И призвал Иаков сыновей своих и сказал: соберитесь, и я возвещу вам, что будет с вами в грядущие дни;</p>
<p class="p"><em>2</em> сойдитесь и послушайте, сыны Иакова, послушайте Израиля, отца вашего.</p>
<p class="p"><em>3</em> Рувим, первенец мой! ты — крепость моя и начаток силы моей, верх достоинства и верх могущества;</p>
<p class="p"><em>4</em> но ты бушевал, как вода, — не будешь преимуществовать, ибо ты взошёл на ложе отца твоего, ты осквернил постель мою, взошёл.</p>
<p class="p"><em>5</em> Симеон и Левий братья, орудия жестокости мечи их;</p>
<p class="p"><em>6</em> в совет их да не внидет душа моя, и к собранию их да не приобщится слава моя, ибо они во гневе своём убили мужа и по прихоти своей перерезали жилы тельца;</p>
<p class="p"><em>7</em> проклят гнев их, ибо жесток, и ярость их, ибо свирепа; разделю их в Иакове и рассею их в Израиле.</p>
<p class="p"><em>8</em> Иуда! тебя восхвалят братья твои. Рука твоя на хребте врагов твоих; поклонятся тебе сыны отца твоего.</p>
<p class="p"><em>9</em> Молодой лев Иуда, с добычи, сын мой, поднимается. Преклонился он, лёг, как лев и как львица: кто поднимет его?</p>
<p class="p"><em>10</em> Не отойдёт скипетр от Иуды и законодатель от чресл его, доколе не приидет Примиритель, и Ему покорность народов.</p>
<p class="p"><em>11</em> Он привязывает к виноградной лозе ослёнка своего и к лозе лучшего винограда сына ослицы своей; моет в вине одежду свою и в крови гроздов одеяние своё;</p>
<p class="p"><em>12</em> блестящи очи [его] от вина, и белы зубы от молока.</p>
<p class="p"><em>13</em> Завулон при береге морском будет жить и у пристани корабельной, и предел его до Сидона.</p>
<p class="p"><em>14</em> Иссахар осел крепкий, лежащий между протоками вод;</p>
<p class="p"><em>15</em> и увидел он, что покой хорош, и что земля приятна: и преклонил плечи свои для ношения бремени и стал работать в уплату дани.</p>
<p class="p"><em>16</em> Дан будет судить народ свой, как одно из колен Израиля;</p>
<p class="p"><em>17</em> Дан будет змеем на дороге, аспидом на пути, уязвляющим ногу коня, так что всадник его упадёт назад.</p>
<p class="p"><em>18</em> На помощь твою надеюсь, Господи!</p>
<p class="p"><em>19</em> Гад, — толпа будет теснить его, но он оттеснит её по пятам.</p>
<p class="p"><em>20</em> Для Асира — слишком тучен хлеб его, и он будет доставлять царские яства.</p>
<p class="p"><em>21</em> Неффалим — теревинф рослый, распускающий прекрасные ветви.</p>
<p class="p"><em>22</em> Иосиф — отрасль плодоносного [дерева], отрасль плодоносного [дерева] над источником; ветви его простираются над стеною;</p>
<p class="p"><em>23</em> огорчали его, и стреляли и враждовали на него стрельцы,</p>
<p class="p"><em>24</em> но твёрд остался лук его, и крепки мышцы рук его, от рук мощного [Бога] Иаковлева. Оттуда Пастырь и твердыня Израилева,</p>
<p class="p"><em>25</em> от Бога отца твоего, [Который] и да поможет тебе, и от Всемогущего, Который и да благословит тебя благословениями небесными свыше, благословениями бездны, лежащей долу, благословениями сосцов и утробы,</p>
<p class="p"><em>26</em> благословениями отца твоего, которые превышают благословения гор древних и приятности холмов вечных; да будут они на голове Иосифа и на темени избранного между братьями своими.</p>
<p class="p"><em>27</em> Вениамин, хищный волк, утром будет есть ловитву и вечером будет делить добычу.</p>
<p class="p"><em>28</em> Вот все двенадцать колен Израилевых; и вот что сказал им отец их; и благословил их, и дал им благословение, каждому своё.</p>
<p class="p"><em>29</em> И заповедал он им и сказал им: я прилагаюсь к народу моему; похороните меня с отцами моими в пещере, которая на поле Ефрона Хеттеянина,</p>
<p class="p"><em>30</em> в пещере, которая на поле Махпела, что пред Мамре, в земле Ханаанской, которую купил Авраам с полем у Ефрона Хеттеянина в собственность для погребения;</p>
<p class="p"><em>31</em> там похоронили Авраама и Сарру, жену его; там похоронили Исаака и Ревекку, жену его; и там похоронил я Лию;</p>
<p class="p"><em>32</em> это поле и пещера, которая на нём, куплена у сынов Хеттеевых.</p>
<p class="p"><em>33</em> И окончил Иаков завещание сыновьям своим, и положил ноги свои на постель, и скончался, и приложился к народу своему.</p>

<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 50</p>
</div>
<p class="p"><em>1</em> Иосиф пал на лице отца своего, и плакал над ним, и целовал его.</p>
<p class="p"><em>2</em> И повелел Иосиф слугам своим — врачам, бальзамировать отца его; и врачи набальзамировали Израиля.</p>
<p class="p"><em>3</em> И исполнилось ему сорок дней, ибо столько дней употребляется на бальзамирование, и оплакивали его Египтяне семьдесят дней.</p>
<p class="p"><em>4</em> Когда же прошли дни плача по нём, Иосиф сказал придворным фараона, говоря: если я обрёл благоволение в очах ваших, то скажите фараону так:</p>
<p class="p"><em>5</em> отец мой заклял меня, сказав: вот, я умираю; во гробе моём, который я выкопал себе в земле Ханаанской, там похорони меня. И теперь хотел бы я пойти и похоронить отца моего и возвратиться.</p>
<p class="p"><em>6</em> И сказал фараон: пойди и похорони отца твоего, как он заклял тебя.</p>
<p class="p"><em>7</em> И пошёл Иосиф хоронить отца своего. И пошли с ним все слуги фараона, старейшины дома его и все старейшины земли Египетской,</p>
<p class="p"><em>8</em> и весь дом Иосифа, и братья его, и дом отца его. Только детей своих и мелкий и крупный скот свой оставили в земле Гесем.</p>
<p class="p"><em>9</em> С ним отправились также колесницы и всадники, так что сонм был весьма велик.</p>
<p class="p"><em>10</em> И дошли они до Горен-гаатада при Иордане и плакали там плачем великим и весьма сильным; и сделал [Иосиф] плач по отце своём семь дней.</p>
<p class="p"><em>11</em> И видели жители земли той, Хананеи, плач в Горен-гаатаде, и сказали: велик плач этот у Египтян! Посему наречено имя [месту] тому: плач Египтян, что при Иордане.</p>
<p class="p"><em>12</em> И сделали сыновья [Иакова] с ним, как он заповедал им;</p>
<p class="p"><em>13</em> и отнесли его сыновья его в землю Ханаанскую и похоронили его в пещере на поле Махпела, которую купил Авраам с полем в собственность для погребения у Ефрона Хеттеянина, пред Мамре.</p>
<p class="p"><em>14</em> И возвратился Иосиф в Египет, сам и братья его и все ходившие с ним хоронить отца его, после погребения им отца своего.</p>
<p class="p"><em>15</em> И увидели братья Иосифовы, что умер отец их, и сказали: что, если Иосиф возненавидит нас и захочет отмстить нам за всё зло, которое мы ему сделали?</p>
<p class="p"><em>16</em> И послали они сказать Иосифу: отец твой пред смертью своею завещал, говоря:</p>
<p class="p"><em>17</em> так скажите Иосифу: прости братьям твоим вину и грех их, так как они сделали тебе зло. И ныне прости вины рабов Бога отца твоего. Иосиф плакал, когда ему говорили это.</p>
<p class="p"><em>18</em> Пришли и сами братья его, и пали пред лицем его, и сказали: вот, мы рабы тебе.</p>
<p class="p"><em>19</em> И сказал Иосиф: не бойтесь, ибо я боюсь Бога;</p>
<p class="p"><em>20</em> вот, вы умышляли против меня зло; но Бог обратил это в добро, чтобы сделать то, что теперь есть: сохранить жизнь великому числу людей;</p>
<p class="p"><em>21</em> итак не бойтесь: я буду питать вас и детей ваших. И успокоил их и говорил по сердцу их.</p>
<p class="p"><em>22</em> И жил Иосиф в Египте сам и дом отца его; жил же Иосиф всего сто десять лет.</p>
<p class="p"><em>23</em> И видел Иосиф детей у Ефрема до третьего рода, также и сыновья Махира, сына Манассиина, родились на колени Иосифа.</p>
<p class="p"><em>24</em> И сказал Иосиф братьям своим: я умираю, но Бог посетит вас и выведет вас из земли сей в землю, о которой клялся Аврааму, Исааку и Иакову.</p>
<p class="p"><em>25</em> И заклял Иосиф сынов Израилевых, говоря: Бог посетит вас, и вынесите кости мои отсюда.</p>
<p class="p"><em>26</em> И умер Иосиф ста десяти лет. И набальзамировали его и положили в ковчег в Египте.</p>
