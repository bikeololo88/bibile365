<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 55</p>
</div>
<p class="p"><em>1</em> Жаждущие! идите все к водам; даже и вы, у которых нет серебра, идите, покупайте и ешьте; идите, покупайте без серебра и без платы вино и молоко.</p>
<p class="p"><em>2</em> Для чего вам отвешивать серебро за то, что не хлеб, и трудовое своё за то, что не насыщает? Послушайте Меня внимательно и вкушайте благо, и душа ваша да насладится туком.</p>
<p class="p"><em>3</em> Приклоните ухо ваше и придите ко Мне: послушайте, и жива будет душа ваша, — и дам вам завет вечный, неизменные милости, [обещанные] Давиду.</p>
<p class="p"><em>4</em> Вот, Я дал Его свидетелем для народов, вождём и наставником народам.</p>
<p class="p"><em>5</em> Вот, ты призовёшь народ, которого ты не знал, и народы, которые тебя не знали, поспешат к тебе ради Господа Бога твоего и ради Святаго Израилева, ибо Он прославил тебя.</p>
<p class="p"><em>6</em> Ищите Господа, когда можно найти Его; призывайте Его, когда Он близко.</p>
<p class="p"><em>7</em> Да оставит нечестивый путь свой и беззаконник — помыслы свои, и да обратится к Господу, и Он помилует его, и к Богу нашему, ибо Он многомилостив.</p>
<p class="p"><em>8</em> Мои мысли — не ваши мысли, ни ваши пути — пути Мои, говорит Господь.</p>
<p class="p"><em>9</em> Но как небо выше земли, так пути Мои выше путей ваших, и мысли Мои выше мыслей ваших.</p>
<p class="p"><em>10</em> Как дождь и снег нисходит с неба и туда не возвращается, но напояет землю и делает её способною рождать и произращать, чтобы она давала семя тому, кто сеет, и хлеб тому, кто ест, —</p>
<p class="p"><em>11</em> так и слово Моё, которое исходит из уст Моих, — оно не возвращается ко Мне тщетным, но исполняет то, что Мне угодно, и совершает то, для чего Я послал его.</p>
<p class="p"><em>12</em> Итак вы выйдете с веселием и будете провожаемы с миром; горы и холмы будут петь пред вами песнь, и все дерева в поле рукоплескать вам.</p>
<p class="p"><em>13</em> Вместо терновника вырастет кипарис; вместо крапивы возрастёт мирт; и это будет во славу Господа, в знамение вечное, несокрушимое.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 56</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: сохраняйте суд и делайте правду; ибо близко спасение Моё и откровение правды Моей.</p>
<p class="p"><em>2</em> Блажен муж, который делает это, и сын человеческий, который крепко держится этого, который хранит субботу от осквернения и оберегает руку свою, чтобы не сделать никакого зла.</p>
<p class="p"><em>3</em> Да не говорит сын иноплеменника, присоединившийся к Господу: «Господь совсем отделил меня от Своего народа», и да не говорит евнух: «вот я сухое дерево».</p>
<p class="p"><em>4</em> Ибо Господь так говорит об евнухах: которые хранят Мои субботы и избирают угодное Мне, и крепко держатся завета Моего, —</p>
<p class="p"><em>5</em> тем дам Я в доме Моём и в стенах Моих место и имя лучшее, нежели сыновьям и дочерям; дам им вечное имя, которое не истребится.</p>
<p class="p"><em>6</em> И сыновей иноплеменников, присоединившихся к Господу, чтобы служить Ему и любить имя Господа, быть рабами Его, всех, хранящих субботу от осквернения её и твёрдо держащихся завета Моего,</p>
<p class="p"><em>7</em> Я приведу на святую гору Мою и обрадую их в Моём доме молитвы; всесожжения их и жертвы их [будут] благоприятны на жертвеннике Моём, ибо дом Мой назовётся домом молитвы для всех народов.</p>
<p class="p"><em>8</em> Господь Бог, собирающий рассеянных Израильтян, говорит: к собранным у него Я буду ещё собирать других.</p>
<p class="p"><em>9</em> Все звери полевые, все звери лесные! идите есть.</p>
<p class="p"><em>10</em> Стражи их слепы все и невежды: все они немые псы, не могущие лаять, бредящие лёжа, любящие спать.</p>
<p class="p"><em>11</em> И это псы, жадные душею, не знающие сытости; и это пастыри бессмысленные: все смотрят на свою дорогу, каждый до последнего, на свою корысть;</p>
<p class="p"><em>12</em> приходите, [говорят], я достану вина, и мы напьёмся сикеры; и завтра то же будет, что сегодня, да ещё и больше.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 57</p>
</div>
<p class="p"><em>1</em> Праведник умирает, и никто не принимает этого к сердцу; и мужи благочестивые восхищаются [от земли], и никто не помыслит, что праведник восхищается от зла.</p>
<p class="p"><em>2</em> Он отходит к миру; ходящие прямым путём будут покоиться на ложах своих.</p>
<p class="p"><em>3</em> Но приблизьтесь сюда вы, сыновья чародейки, семя прелюбодея и блудницы!</p>
<p class="p"><em>4</em> Над кем вы глумитесь? против кого расширяете рот, высовываете язык? не дети ли вы преступления, семя лжи,</p>
<p class="p"><em>5</em> разжигаемые похотью к идолам под каждым ветвистым деревом, заколающие детей при ручьях, между расселинами скал?</p>
<p class="p"><em>6</em> В гладких камнях ручьёв доля твоя; они, они жребий твой; им ты делаешь возлияние и приносишь жертвы: могу ли Я быть доволен этим?</p>
<p class="p"><em>7</em> На высокой и выдающейся горе ты ставишь ложе твоё и туда восходишь приносить жертву.</p>
<p class="p"><em>8</em> За дверью также и за косяками ставишь памяти твои; ибо, отвратившись от Меня, ты обнажаешься и восходишь; распространяешь ложе твоё и договариваешься с теми из них, с которыми любишь лежать, высматриваешь место.</p>
<p class="p"><em>9</em> Ты ходила также к царю с благовонною мастью и умножила масти твои, и далеко посылала послов твоих, и унижалась до преисподней.</p>
<p class="p"><em>10</em> От долгого пути твоего утомлялась, но не говорила: «надежда потеряна!»; всё ещё находила живость в руке твоей, и потому не чувствовала ослабления.</p>
<p class="p"><em>11</em> Кого же ты испугалась и устрашилась, что сделалась неверною и Меня перестала помнить и хранить в твоём сердце? не оттого ли, что Я молчал, и притом долго, ты перестала бояться Меня?</p>
<p class="p"><em>12</em> Я покажу правду твою и дела твои, — и они будут не в пользу тебе.</p>
<p class="p"><em>13</em> Когда ты будешь вопить, спасёт ли тебя сборище твоё? — всех их унесёт ветер, развеет дуновение; а надеющийся на Меня наследует землю и будет владеть святою горою Моею.</p>
<p class="p"><em>14</em> И сказал: поднимайте, поднимайте, ровняйте путь, убирайте преграду с пути народа Моего.</p>
<p class="p"><em>15</em> Ибо так говорит Высокий и Превознесённый, вечно Живущий, — Святый имя Его: Я живу на высоте [небес] и во святилище, и также с сокрушёнными и смиренными духом, чтобы оживлять дух смиренных и оживлять сердца сокрушённых.</p>
<p class="p"><em>16</em> Ибо не вечно буду Я вести тяжбу и не до конца гневаться; иначе изнеможет предо Мною дух и всякое дыхание, Мною сотворённое.</p>
<p class="p"><em>17</em> За грех корыстолюбия его Я гневался и поражал его, скрывал лице и негодовал; но он, отвратившись, пошёл по пути своего сердца.</p>
<p class="p"><em>18</em> Я видел пути его, и исцелю его, и буду водить его и утешать его и сетующих его.</p>
<p class="p"><em>19</em> Я исполню слово: мир, мир дальнему и ближнему, говорит Господь, и исцелю его.</p>
<p class="p"><em>20</em> А нечестивые — как море взволнованное, которое не может успокоиться и которого воды выбрасывают ил и грязь.</p>
<p class="p"><em>21</em> Нет мира нечестивым, говорит Бог мой.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 58</p>
</div>
<p class="p"><em>1</em> Взывай громко, не удерживайся; возвысь голос твой, подобно трубе, и укажи народу Моему на беззакония его, и дому Иаковлеву — на грехи его.</p>
<p class="p"><em>2</em> Они каждый день ищут Меня и хотят знать пути Мои, как бы народ, поступающий праведно и не оставляющий законов Бога своего; они вопрошают Меня о судах правды, желают приближения к Богу:</p>
<p class="p"><em>3</em> «Почему мы постимся, а Ты не видишь? смиряем души свои, а Ты не знаешь?» — Вот, в день поста вашего вы исполняете волю вашу и требуете тяжких трудов от других.</p>
<p class="p"><em>4</em> Вот, вы поститесь для ссор и распрей и для того, чтобы дерзкою рукою бить других; вы не поститесь в это время так, чтобы голос ваш был услышан на высоте.</p>
<p class="p"><em>5</em> Таков ли тот пост, который Я избрал, день, в который томит человек душу свою, когда гнёт голову свою, как тростник, и подстилает под себя рубище и пепел? Это ли назовёшь постом и днём, угодным Господу?</p>
<p class="p"><em>6</em> Вот пост, который Я избрал: разреши оковы неправды, развяжи узы ярма, и угнетённых отпусти на свободу, и расторгни всякое ярмо;</p>
<p class="p"><em>7</em> раздели с голодным хлеб твой, и скитающихся бедных введи в дом; когда увидишь нагого, одень его, и от единокровного твоего не укрывайся.</p>
<p class="p"><em>8</em> Тогда откроется, как заря, свет твой, и исцеление твоё скоро возрастёт, и правда твоя пойдёт пред тобою, и слава Господня будет сопровождать тебя.</p>
<p class="p"><em>9</em> Тогда ты воззовёшь, и Господь услышит; возопиешь, и Он скажет: «вот Я!» Когда ты удалишь из среды твоей ярмо, перестанешь поднимать перст и говорить оскорбительное,</p>
<p class="p"><em>10</em> и отдашь голодному душу твою и напитаешь душу страдальца: тогда свет твой взойдёт во тьме, и мрак твой [будет] как полдень;</p>
<p class="p"><em>11</em> и будет Господь вождём твоим всегда, и во время засухи будет насыщать душу твою и утучнять кости твои, и ты будешь, как напоенный водою сад и как источник, которого воды никогда не иссякают.</p>
<p class="p"><em>12</em> И застроятся [потомками] твоими пустыни вековые: ты восстановишь основания многих поколений, и будут называть тебя восстановителем развалин, возобновителем путей для населения.</p>
<p class="p"><em>13</em> Если ты удержишь ногу твою ради субботы от исполнения прихотей твоих во святый день Мой, и будешь называть субботу отрадою, святым днём Господним, чествуемым, и почтишь её тем, что не будешь заниматься обычными твоими делами, угождать твоей прихоти и пустословить, —</p>
<p class="p"><em>14</em> то будешь иметь радость в Господе, и Я возведу тебя на высоты земли и дам вкусить тебе наследие Иакова, отца твоего: уста Господни изрекли это.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 59</p>
</div>
<p class="p"><em>1</em> Вот, рука Господа не сократилась на то, чтобы спасать, и ухо Его не отяжелело для того, чтобы слышать.</p>
<p class="p"><em>2</em> Но беззакония ваши произвели разделение между вами и Богом вашим, и грехи ваши отвращают лице [Его] от вас, чтобы не слышать.</p>
<p class="p"><em>3</em> Ибо руки ваши осквернены кровью и персты ваши — беззаконием; уста ваши говорят ложь, язык ваш произносит неправду.</p>
<p class="p"><em>4</em> Никто не возвышает голоса за правду, и никто не вступается за истину; надеются на пустое и говорят ложь, зачинают зло и рождают злодейство;</p>
<p class="p"><em>5</em> высиживают змеиные яйца и ткут паутину; кто поест яиц их, — умрёт, а если раздавит, — выползет ехидна.</p>
<p class="p"><em>6</em> Паутины их для одежды негодны, и они не покроются своим произведением; дела их — дела неправедные, и насилие в руках их.</p>
<p class="p"><em>7</em> Ноги их бегут ко злу, и они спешат на пролитие невинной крови; мысли их — мысли нечестивые; опустошение и гибель на стезях их.</p>
<p class="p"><em>8</em> Пути мира они не знают, и нет суда на стезях их; пути их искривлены, и никто, идущий по ним, не знает мира.</p>
<p class="p"><em>9</em> Потому-то и далёк от нас суд, и правосудие не достигает до нас; ждём света, и вот тьма, — озарения, и ходим во мраке.</p>
<p class="p"><em>10</em> Осязаем, как слепые стену, и, как без глаз, ходим ощупью; спотыкаемся в полдень, как в сумерки, между живыми — как мёртвые.</p>
<p class="p"><em>11</em> Все мы ревём, как медведи, и стонем, как голуби; ожидаем суда, и нет [его], — спасения, но оно далеко от нас.</p>
<p class="p"><em>12</em> Ибо преступления наши многочисленны пред Тобою, и грехи наши свидетельствуют против нас; ибо преступления наши с нами, и беззакония наши мы знаем.</p>
<p class="p"><em>13</em> Мы изменили и солгали пред Господом, и отступили от Бога нашего; говорили клевету и измену, зачинали и рождали из сердца лживые слова.</p>
<p class="p"><em>14</em> И суд отступил назад, и правда стала вдали, ибо истина преткнулась на площади, и честность не может войти.</p>
<p class="p"><em>15</em> И не стало истины, и удаляющийся от зла подвергается оскорблению. И Господь увидел это, и противно было очам Его, что нет суда.</p>
<p class="p"><em>16</em> И видел, что нет человека, и дивился, что нет заступника; и помогла Ему мышца Его, и правда Его поддержала Его.</p>
<p class="p"><em>17</em> И Он возложил на Себя правду, как броню, и шлем спасения на главу Свою; и облёкся в ризу мщения, как в одежду, и покрыл Себя ревностью, как плащом.</p>
<p class="p"><em>18</em> По мере возмездия, по этой мере Он воздаст противникам Своим — яростью, врагам Своим — местью, островам воздаст должное.</p>
<p class="p"><em>19</em> И убоятся имени Господа на западе и славы Его — на восходе солнца. Если враг придёт как река, дуновение Господа прогонит его.</p>
<p class="p"><em>20</em> И придёт Искупитель Сиона и [сынов] Иакова, обратившихся от нечестия, говорит Господь.</p>
<p class="p"><em>21</em> И вот завет Мой с ними, говорит Господь: Дух Мой, Который на тебе, и слова Мои, которые вложил Я в уста твои, не отступят от уст твоих и от уст потомства твоего, и от уст потомков потомства твоего, говорит Господь, отныне и до века.</p>

<img alt="" src="images/s_3.png"/>
</div>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 60</p>
</div>
<p class="p"><em>1</em> Восстань, светись, [Иерусалим], ибо пришёл свет твой, и слава Господня взошла над тобою.</p>
<p class="p"><em>2</em> Ибо вот, тьма покроет землю, и мрак — народы; а над тобою воссияет Господь, и слава Его явится над тобою.</p>
<p class="p"><em>3</em> И придут народы к свету твоему, и цари — к восходящему над тобою сиянию.</p>
<p class="p"><em>4</em> Возведи очи твои и посмотри вокруг: все они собираются, идут к тебе; сыновья твои издалека идут и дочерей твоих на руках несут.</p>
<p class="p"><em>5</em> Тогда увидишь, и возрадуешься, и затрепещет и расширится сердце твоё, потому что богатство моря обратится к тебе, достояние народов придёт к тебе.</p>
<p class="p"><em>6</em> Множество верблюдов покроет тебя — дромадеры из Мадиама и Ефы; все они из Савы придут, принесут золото и ладан и возвестят славу Господа.</p>
<p class="p"><em>7</em> Все овцы Кидарские будут собраны к тебе; овны Неваиофские послужат тебе: взойдут на алтарь Мой жертвою благоугодною, и Я прославлю дом славы Моей.</p>
<p class="p"><em>8</em> Кто это летят, как облака, и как голуби — к голубятням своим?</p>
<p class="p"><em>9</em> Так, Меня ждут острова и впереди их — корабли Фарсисские, чтобы перевезти сынов твоих издалёка и с ними серебро их и золото их, во имя Господа Бога твоего и Святаго Израилева, потому что Он прославил тебя.</p>
<p class="p"><em>10</em> Тогда сыновья иноземцев будут строить стены твои, и цари их — служить тебе; ибо во гневе Моём Я поражал тебя, но в благоволении Моём буду милостив к тебе.</p>
<p class="p"><em>11</em> И будут всегда отверсты врата твои, не будут затворяться ни днём ни ночью, чтобы приносимо было к тебе достояние народов и приводимы были цари их.</p>
<p class="p"><em>12</em> Ибо народ и царства, которые не захотят служить тебе, — погибнут, и такие народы совершенно истребятся.</p>
<p class="p"><em>13</em> Слава Ливана придёт к тебе, кипарис и певг и вместе кедр, чтобы украсить место святилища Моего, и Я прославлю подножие ног Моих.</p>
<p class="p"><em>14</em> И придут к тебе с покорностью сыновья угнетавших тебя, и падут к стопам ног твоих все, презиравшие тебя, и назовут тебя городом Господа, Сионом Святаго Израилева.</p>
<p class="p"><em>15</em> Вместо того, что ты был оставлен и ненавидим, так что никто не проходил чрез [тебя], Я соделаю тебя величием навеки, радостью в роды родов.</p>
<p class="p"><em>16</em> Ты будешь насыщаться молоком народов, и груди царские сосать будешь, и узнаешь, что Я Господь — Спаситель твой и Искупитель твой, Сильный Иаковлев.</p>
<p class="p"><em>17</em> Вместо меди буду доставлять тебе золото, и вместо железа серебро, и вместо дерева медь, и вместо камней железо; и поставлю правителем твоим мир и надзирателями твоими — правду.</p>
<p class="p"><em>18</em> Не слышно будет более насилия в земле твоей, опустошения и разорения — в пределах твоих; и будешь называть стены твои спасением и ворота твои — славою.</p>
<p class="p"><em>19</em> Не будет уже солнце служить тебе светом дневным, и сияние луны — светить тебе; но Господь будет тебе вечным светом, и Бог твой — славою твоею.</p>
<p class="p"><em>20</em> Не зайдёт уже солнце твоё, и луна твоя не сокроется, ибо Господь будет для тебя вечным светом, и окончатся дни сетования твоего.</p>
<p class="p"><em>21</em> И народ твой весь будет праведный, на веки наследует землю, — отрасль насаждения Моего, дело рук Моих, к прославлению Моему.</p>
<p class="p"><em>22</em> От малого произойдёт тысяча, и от самого слабого — сильный народ. Я, Господь, ускорю совершить это в своё время.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 61</p>
</div>
<p class="p"><em>1</em> Дух Господа Бога на Мне, ибо Господь помазал Меня благовествовать нищим, послал Меня исцелять сокрушённых сердцем, проповедывать пленным освобождение и узникам открытие темницы,</p>
<p class="p"><em>2</em> проповедывать лето Господне благоприятное и день мщения Бога нашего, утешить всех сетующих,</p>
<p class="p"><em>3</em> возвестить сетующим на Сионе, что им вместо пепла дастся украшение, вместо плача — елей радости, вместо унылого духа — славная одежда, и назовут их сильными правдою, насаждением Господа во славу Его.</p>
<p class="p"><em>4</em> И застроят пустыни вековые, восстановят древние развалины и возобновят города разорённые, остававшиеся в запустении с давних родов.</p>
<p class="p"><em>5</em> И придут иноземцы и будут пасти стада ваши; и сыновья чужестранцев [будут] вашими земледельцами и вашими виноградарями.</p>
<p class="p"><em>6</em> А вы будете называться священниками Господа, служителями Бога нашего будут именовать вас; будете пользоваться достоянием народов и славиться славою их.</p>
<p class="p"><em>7</em> За посрамление вам будет вдвое; за поношение они будут радоваться своей доле, потому что в земле своей вдвое получат; веселие вечное будет у них.</p>
<p class="p"><em>8</em> Ибо Я, Господь, люблю правосудие, ненавижу грабительство с насилием, и воздам награду им по истине, и завет вечный поставлю с ними;</p>
<p class="p"><em>9</em> и будет известно между народами семя их, и потомство их — среди племён; все видящие их познают, что они семя, благословенное Господом.</p>
<p class="p"><em>10</em> Радостью буду радоваться о Господе, возвеселится душа моя о Боге моём; ибо Он облёк меня в ризы спасения, одеждою правды одел меня, как на жениха возложил венец и, как невесту, украсил убранством.</p>
<p class="p"><em>11</em> Ибо, как земля производит растения свои, и как сад произращает посеянное в нём, так Господь Бог проявит правду и славу пред всеми народами.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 62</p>
</div>
<p class="p"><em>1</em> Не умолкну ради Сиона, и ради Иерусалима не успокоюсь, доколе не взойдёт, как свет, правда его и спасение его — как горящий светильник.</p>
<p class="p"><em>2</em> И увидят народы правду твою и все цари — славу твою, и назовут тебя новым именем, которое нарекут уста Господа.</p>
<p class="p"><em>3</em> И будешь венцом славы в руке Господа и царскою диадемою на длани Бога твоего.</p>
<p class="p"><em>4</em> Не будут уже называть тебя «оставленным», и землю твою не будут более называть «пустынею», но будут называть тебя: «Моё благоволение к нему», а землю твою — «замужнею», ибо Господь благоволит к тебе, и земля твоя сочетается.</p>
<p class="p"><em>5</em> Как юноша сочетается с девою, так сочетаются с тобою сыновья твои; и [как] жених радуется о невесте, так будет радоваться о тебе Бог твой.</p>
<p class="p"><em>6</em> На стенах твоих, Иерусалим, Я поставил сторожей, [которые] не будут умолкать ни днём, ни ночью. О, вы, напоминающие о Господе! не умолкайте, —</p>
<p class="p"><em>7</em> не умолкайте пред Ним, доколе Он не восстановит и доколе не сделает Иерусалима славою на земле.</p>
<p class="p"><em>8</em> Господь поклялся десницею Своею и крепкою мышцею Своею: не дам зерна твоего более в пищу врагам твоим, и сыновья чужих не будут пить вина твоего, над которым ты трудился;</p>
<p class="p"><em>9</em> но собирающие его будут есть его и славить Господа, и обирающие виноград будут пить [вино] его во дворах святилища Моего.</p>
<p class="p"><em>10</em> Проходите, проходите в ворота, приготовляйте путь народу! Ровняйте, ровняйте дорогу, убирайте камни, поднимите знамя для народов!</p>
<p class="p"><em>11</em> Вот, Господь объявляет до конца земли: скажите дщери Сиона: грядёт Спаситель твой; награда Его с Ним и воздаяние Его пред Ним.</p>
<p class="p"><em>12</em> И назовут их народом святым, искупленным от Господа, а тебя назовут взысканным городом, неоставленным.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 63</p>
</div>
<p class="p"><em>1</em> Кто это идёт от Едома, в червлёных ризах от Восора, столь величественный в Своей одежде, выступающий в полноте силы Своей? «Я — изрекающий правду, сильный, чтобы спасать».</p>
<p class="p"><em>2</em> Отчего же одеяние Твоё красно, и ризы у Тебя, как у топтавшего в точиле?</p>
<p class="p"><em>3</em> «Я топтал точило один, и из народов никого не было со Мною; и Я топтал их во гневе Моём и попирал их в ярости Моей; кровь их брызгала на ризы Мои, и Я запятнал всё одеяние Своё;</p>
<p class="p"><em>4</em> ибо день мщения — в сердце Моём, и год Моих искупленных настал.</p>
<p class="p"><em>5</em> Я смотрел, и не было помощника; дивился, что не было поддерживающего; но помогла Мне мышца Моя, и ярость Моя — она поддержала Меня:</p>
<p class="p"><em>6</em> и попрал Я народы во гневе Моём, и сокрушил их в ярости Моей, и вылил на землю кровь их».</p>
<p class="p"><em>7</em> Воспомяну милости Господни и славу Господню за всё, что Господь даровал нам, и великую благость [Его] к дому Израилеву, какую оказал Он ему по милосердию Своему и по множеству щедрот Своих.</p>
<p class="p"><em>8</em> Он сказал: «подлинно они народ Мой, дети, которые не солгут», и Он был для них Спасителем.</p>
<p class="p"><em>9</em> Во всякой скорби их Он не оставлял их, и Ангел лица Его спасал их; по любви Своей и благосердию Своему Он искупил их, взял и носил их во все дни древние.</p>
<p class="p"><em>10</em> Но они возмутились и огорчили Святаго Духа Его; поэтому Он обратился в неприятеля их: Сам воевал против них.</p>
<p class="p"><em>11</em> Тогда народ Его вспомнил древние дни, Моисеевы: где Тот, Который вывел их из моря с пастырем овец Своих? где Тот, Который вложил в сердце его Святаго Духа Своего,</p>
<p class="p"><em>12</em> Который вёл Моисея за правую руку величественною мышцею Своею, разделил пред ними воды, чтобы сделать Себе вечное имя,</p>
<p class="p"><em>13</em> Который вёл их чрез бездны, как коня по степи, [и] они не спотыкались?</p>
<p class="p"><em>14</em> Как стадо сходит в долину, Дух Господень вёл их к покою. Так вёл Ты народ Твой, чтобы сделать Себе славное имя.</p>
<p class="p"><em>15</em> Призри с небес и посмотри из жилища святыни Твоей и славы Твоей: где ревность Твоя и могущество Твоё? — благоутробие Твоё и милости Твои ко мне удержаны.</p>
<p class="p"><em>16</em> Только Ты — Отец наш; ибо Авраам не узнаёт нас, и Израиль не признаёт нас своими; Ты, Господи, Отец наш, от века имя Твоё: «Искупитель наш».</p>
<p class="p"><em>17</em> Для чего, Господи, Ты попустил нам совратиться с путей Твоих, ожесточиться сердцу нашему, чтобы не бояться Тебя? обратись ради рабов Твоих, ради колен наследия Твоего.</p>
<p class="p"><em>18</em> Короткое время владел им народ святыни Твоей: враги наши попрали святилище Твоё.</p>
<p class="p"><em>19</em> Мы сделались такими, над которыми Ты как бы никогда не владычествовал и над которыми не именовалось имя Твоё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 64</p>
</div>
<p class="p"><em>1</em> О, если бы Ты расторг небеса [и] сошёл! горы растаяли бы от лица Твоего,</p>
<p class="p"><em>2</em> как от плавящего огня, как от кипятящего воду, чтобы имя Твоё сделать известным врагам Твоим; от лица Твоего содрогнулись бы народы.</p>
<p class="p"><em>3</em> Когда Ты совершал страшные дела, нами неожиданные, и нисходил, — горы таяли от лица Твоего.</p>
<p class="p"><em>4</em> Ибо от века не слыхали, не внимали ухом, и никакой глаз не видал другого бога, кроме Тебя, который столько сделал бы для надеющихся на него.</p>
<p class="p"><em>5</em> Ты милостиво встречал радующегося и делающего правду, поминающего Тебя на путях Твоих. Но вот, Ты прогневался, потому что мы издавна грешили; и как же мы будем спасены?</p>
<p class="p"><em>6</em> Все мы сделались — как нечистый, и вся праведность наша — как запачканная одежда; и все мы поблёкли, как лист, и беззакония наши, как ветер, уносят нас.</p>
<p class="p"><em>7</em> И нет призывающего имя Твоё, который положил бы крепко держаться за Тебя; поэтому Ты сокрыл от нас лице Твоё и оставил нас погибать от беззаконий наших.</p>
<p class="p"><em>8</em> Но ныне, Господи, Ты — Отец наш; мы — глина, а Ты — образователь наш, и все мы — дело руки Твоей.</p>
<p class="p"><em>9</em> Не гневайся, Господи, без меры, и не вечно помни беззаконие. Воззри же: мы все народ Твой.</p>
<p class="p"><em>10</em> Города святыни Твоей сделались пустынею; пустынею стал Сион; Иерусалим опустошён.</p>
<p class="p"><em>11</em> Дом освящения нашего и славы нашей, где отцы наши прославляли Тебя, сожжён огнём, и все драгоценности наши разграблены.</p>
<p class="p"><em>12</em> После этого будешь ли ещё удерживаться, Господи, будешь ли молчать и карать нас без меры?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 65</p>
</div>
<p class="p"><em>1</em> Я открылся не вопрошавшим обо Мне; Меня нашли не искавшие Меня. «Вот Я! вот Я!» говорил Я народу, не именовавшемуся именем Моим.</p>
<p class="p"><em>2</em> Всякий день простирал Я руки Мои к народу непокорному, ходившему путём недобрым, по своим помышлениям, —</p>
<p class="p"><em>3</em> к народу, который постоянно оскорбляет Меня в лице, приносит жертвы в рощах и сожигает фимиам на черепках,</p>
<p class="p"><em>4</em> сидит в гробах и ночует в пещерах; ест свиное мясо, и мерзкое варево в сосудах у него;</p>
<p class="p"><em>5</em> который говорит: «остановись, не подходи ко мне, потому что я свят для тебя». Они — дым для обоняния Моего, огонь, горящий всякий день.</p>
<p class="p"><em>6</em> Вот что написано пред лицем Моим: не умолчу, но воздам, воздам в недро их</p>
<p class="p"><em>7</em> беззакония ваши, говорит Господь, и вместе беззакония отцов ваших, которые воскуряли фимиам на горах, и на холмах поносили Меня; и отмерю в недра их прежние деяния их.</p>
<p class="p"><em>8</em> Так говорит Господь: когда в виноградной кисти находится сок, тогда говорят: «не повреди её, ибо в ней благословение»; то же сделаю Я и ради рабов Моих, чтобы не всех погубить.</p>
<p class="p"><em>9</em> И произведу от Иакова семя, и от Иуды наследника гор Моих, и наследуют это избранные Мои, и рабы Мои будут жить там.</p>
<p class="p"><em>10</em> И будет Сарон пастбищем для овец и долина Ахор — местом отдыха для волов народа Моего, который взыскал Меня.</p>
<p class="p"><em>11</em> А вас, которые оставили Господа, забыли святую гору Мою, приготовляете трапезу для Гада и растворяете полную чашу для Мени, —</p>
<p class="p"><em>12</em> вас обрекаю Я мечу, и все вы преклонитесь на заклание: потому что Я звал, и вы не отвечали; говорил, и вы не слушали, но делали злое в очах Моих и избирали то, что было неугодно Мне.</p>
<p class="p"><em>13</em> Посему так говорит Господь Бог: вот, рабы Мои будут есть, а вы будете голодать; рабы Мои будут пить, а вы будете томиться жаждою;</p>
<p class="p"><em>14</em> рабы Мои будут веселиться, а вы будете в стыде; рабы Мои будут петь от сердечной радости, а вы будете кричать от сердечной скорби и рыдать от сокрушения духа.</p>
<p class="p"><em>15</em> И оставите имя ваше избранным Моим для проклятия; и убьёт тебя Господь Бог, а рабов Своих назовёт иным именем,</p>
<p class="p"><em>16</em> которым кто будет благословлять себя на земле, будет благословляться Богом истины; и кто будет клясться на земле, будет клясться Богом истины, — потому что прежние скорби будут забыты и сокрыты от очей Моих.</p>
<p class="p"><em>17</em> Ибо вот, Я творю новое небо и новую землю, и прежние уже не будут воспоминаемы и не придут на сердце.</p>
<p class="p"><em>18</em> А вы будете веселиться и радоваться вовеки о том, что Я творю: ибо вот, Я творю Иерусалим веселием и народ его радостью.</p>
<p class="p"><em>19</em> И буду радоваться о Иерусалиме и веселиться о народе Моём; и не услышится в нём более голос плача и голос вопля.</p>
<p class="p"><em>20</em> Там не будет более малолетнего и старца, который не достигал бы полноты дней своих; ибо столетний будет умирать юношею, но столетний грешник будет проклинаем.</p>
<p class="p"><em>21</em> И буду строить домы и жить в них, и насаждать виноградники и есть плоды их.</p>
<p class="p"><em>22</em> Не будут строить, чтобы другой жил, не будут насаждать, чтобы другой ел; ибо дни народа Моего будут, как дни дерева, и избранные Мои долго будут пользоваться изделием рук своих.</p>
<p class="p"><em>23</em> Не будут трудиться напрасно и рождать детей на горе; ибо будут семенем, благословенным от Господа, и потомки их с ними.</p>
<p class="p"><em>24</em> И будет, прежде нежели они воззовут, Я отвечу; они ещё будут говорить, и Я уже услышу.</p>
<p class="p"><em>25</em> Волк и ягнёнок будут пастись вместе, и лев, как вол, будет есть солому, а для змея прах будет пищею: они не будут причинять зла и вреда на всей святой горе Моей, говорит Господь.</p>

<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 66</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: небо — престол Мой, а земля — подножие ног Моих; где же построите вы дом для Меня, и где место покоя Моего?</p>
<p class="p"><em>2</em> Ибо всё это соделала рука Моя, и всё сие было, говорит Господь. А вот на кого Я призрю: на смирённого и сокрушённого духом и на трепещущего пред словом Моим.</p>
<p class="p"><em>3</em> Заколающий вола-то же, что убивающий человека; приносящий агнца в жертву-то же, что задушающий пса; приносящий семидал — то же, что приносящий свиную кровь; воскуряющий фимиам — то же, что молящийся идолу; и как они избрали собственные свои пути, и душа их находит удовольствие в мерзостях их, —</p>
<p class="p"><em>4</em> так и Я употреблю их обольщение и наведу на них ужасное для них: потому что Я звал, и не было отвечающего, говорил, и они не слушали, а делали злое в очах Моих и избирали то, что неугодно Мне.</p>
<p class="p"><em>5</em> Выслушайте слово Господа, трепещущие пред словом Его: ваши братья, ненавидящие вас и изгоняющие вас за имя Моё, говорят: «пусть явит Себя в славе Господь, и мы посмотрим на веселие ваше». Но они будут постыжены.</p>
<p class="p"><em>6</em> Вот, шум из города, голос из храма, голос Господа, воздающего возмездие врагам Своим.</p>
<p class="p"><em>7</em> Ещё не мучилась родами, а родила; прежде нежели наступили боли её, разрешилась сыном.</p>
<p class="p"><em>8</em> Кто слыхал таковое? кто видал подобное этому? возникала ли страна в один день? рождался ли народ в один раз, как Сион, едва начал родами мучиться, родил сынов своих?</p>
<p class="p"><em>9</em> Доведу ли Я до родов, и не дам родить? говорит Господь. Или, давая силу родить, заключу ли [утробу]? говорит Бог твой.</p>
<p class="p"><em>10</em> Возвеселитесь с Иерусалимом и радуйтесь о нём, все любящие его! возрадуйтесь с ним радостью, все сетовавшие о нём,</p>
<p class="p"><em>11</em> чтобы вам питаться и насыщаться от сосцов утешений его, упиваться и наслаждаться преизбытком славы его.</p>
<p class="p"><em>12</em> Ибо так говорит Господь: вот, Я направляю к нему мир как реку, и богатство народов — как разливающийся поток для наслаждения вашего; на руках будут носить вас и на коленях ласкать.</p>
<p class="p"><em>13</em> Как утешает кого-либо мать его, так утешу Я вас, и вы будете утешены в Иерусалиме.</p>
<p class="p"><em>14</em> И увидите это, и возрадуется сердце ваше, и кости ваши расцветут, как молодая зелень, и откроется рука Господа рабам Его, а на врагов Своих Он разгневается.</p>
<p class="p"><em>15</em> Ибо вот, придёт Господь в огне, и колесницы Его — как вихрь, чтобы излить гнев Свой с яростью и прещение Своё с пылающим огнём.</p>
<p class="p"><em>16</em> Ибо Господь с огнём и мечом Своим произведёт суд над всякою плотью, и много будет поражённых Господом.</p>
<p class="p"><em>17</em> Те, которые освящают и очищают себя в рощах, один за другим, едят свиное мясо и мерзость и мышей, — все погибнут, говорит Господь.</p>
<p class="p"><em>18</em> Ибо Я [знаю] деяния их и мысли их; и вот, приду собрать все народы и языки, и они придут и увидят славу Мою.</p>
<p class="p"><em>19</em> И положу на них знамение, и пошлю из спасённых от них к народам: в Фарсис, к Пулу и Луду, к натягивающим лук, к Тубалу и Явану, на дальние острова, которые не слышали обо Мне и не видели славы Моей: и они возвестят народам славу Мою</p>
<p class="p"><em>20</em> и представят всех братьев ваших от всех народов в дар Господу на конях и колесницах, и на носилках, и на мулах, и на быстрых верблюдах, на святую гору Мою, в Иерусалим, говорит Господь, — подобно тому, как сыны Израилевы приносят дар в дом Господа в чистом сосуде.</p>
<p class="p"><em>21</em> Из них буду брать также в священники и левиты, говорит Господь.</p>
<p class="p"><em>22</em> Ибо, как новое небо и новая земля, которые Я сотворю, всегда будут пред лицем Моим, говорит Господь, так будет и семя ваше и имя ваше.</p>
<p class="p"><em>23</em> Тогда из месяца в месяц и из субботы в субботу будет приходить всякая плоть пред лице Моё на поклонение, говорит Господь.</p>
<p class="p"><em>24</em> И будут выходить и увидят трупы людей, отступивших от Меня: ибо червь их не умрёт, и огонь их не угаснет; и будут они мерзостью для всякой плоти.</p>
