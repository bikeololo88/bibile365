<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> Почитай врача честью по надобности в нём, ибо Господь создал его,</p>
<p class="p"><em>2</em> и от Вышнего — врачевание, и от царя получает он дар.</p>
<p class="p"><em>3</em> Знание врача возвысит его голову, и между вельможами он будет в почёте.</p>
<p class="p"><em>4</em> Господь создал из земли врачевства, и благоразумный человек не будет пренебрегать ими.</p>
<p class="p"><em>5</em> Не от дерева ли вода сделалась сладкою, чтобы познана была сила Его?</p>
<p class="p"><em>6</em> Для того Он и дал людям знание, чтобы прославляли Его в чудных делах Его:</p>
<p class="p"><em>7</em> ими он врачует человека и уничтожает болезнь его.</p>
<p class="p"><em>8</em> Приготовляющий лекарства делает из них смесь, и занятия его не оканчиваются, и чрез него бывает благо на лице земли.</p>
<p class="p"><em>9</em> Сын мой! в болезни твоей не будь небрежен, но молись Господу, и Он исцелит тебя.</p>
<p class="p"><em>10</em> Оставь греховную жизнь и исправь руки твои, и от всякого греха очисти сердце.</p>
<p class="p"><em>11</em> Вознеси благоухание и из семидала памятную жертву и сделай приношение тучное, как бы уже умирающий;</p>
<p class="p"><em>12</em> и дай место врачу, ибо и его создал Господь, и да не удаляется он от тебя, ибо он нужен.</p>
<p class="p"><em>13</em> В иное время и в их руках бывает успех;</p>
<p class="p"><em>14</em> ибо и они молятся Господу, чтобы Он помог им подать больному облегчение и исцеление к продолжению жизни.</p>
<p class="p"><em>15</em> Но кто согрешает пред Сотворившим его, да впадёт в руки врача!</p>
<p class="p"><em>16</em> Сын мой! над умершим пролей слёзы и, как бы подвергшийся жестокому несчастию, начни плач; прилично облеки тело его и не пренебреги погребением его;</p>
<p class="p"><em>17</em> горький да будет плач и рыдание тёплое, и продолжи сетование о нём, по достоинству его, день или два, для избежания осуждения, и тогда утешься от печали;</p>
<p class="p"><em>18</em> ибо от печали бывает смерть, и печаль сердечная истощит силу.</p>
<p class="p"><em>19</em> С несчастьем пребывает и печаль, и жизнь нищего тяжела для сердца.</p>
<p class="p"><em>20</em> Не предавай сердца твоего печали; отдаляй её от себя, вспоминая о конце.</p>
<p class="p"><em>21</em> Не забывай о сём, ибо нет возвращения; и ему ты не принесёшь пользы, а себе повредишь.</p>
<p class="p"><em>22</em> «Вспоминай о приговоре надо мною, потому что он также и над тобою; мне вчера, а тебе сегодня».</p>
<p class="p"><em>23</em> С упокоением умершего успокой и память о нём, и утешься о нём по исходе души его.</p>
<p class="p"><em>24</em> Мудрость книжная приобретается в благоприятное время досуга, и кто мало имеет своих занятий, может приобрести мудрость.</p>
<p class="p"><em>25</em> Как может сделаться мудрым тот, кто правит плугом и хвалится бичом, гоняет волов и занят работами их и которого разговор только о молодых волах?</p>
<p class="p"><em>26</em> Сердце его занято тем, чтобы проводить борозды, и забота его — о корме для телиц.</p>
<p class="p"><em>27</em> Так и всякий плотник и зодчий, который проводит ночь, как день: кто занимается резьбою, того прилежание в том, чтобы оразнообразить форму;</p>
<p class="p"><em>28</em> сердце своё он устремляет на то, чтобы изображение было похоже, и забота его — о том, чтоб окончить дело в совершенстве.</p>
<p class="p"><em>29</em> Так и ковач, который сидит у наковальни и думает об изделии из железа: дым от огня изнуряет его тело, и с жаром от печи борется он;</p>
<p class="p"><em>30</em> звук молота оглушает его слух, и глаза его устремлены на модель сосуда;</p>
<p class="p"><em>31</em> сердце его устремлено на окончание дела, и попечение его — о том, чтобы отделать его в совершенстве.</p>
<p class="p"><em>32</em> Так и горшечник, который сидит над своим делом и ногами своими вертит колесо,</p>
<p class="p"><em>33</em> который постоянно в заботе о деле своём и у которого исчислена вся работа его:</p>
<p class="p"><em>34</em> рукою своею он даёт форму глине, а ногами умягчает её жёсткость;</p>
<p class="p"><em>35</em> он устремляет сердце к тому, чтобы хорошо окончить сосуд, и забота его — о том, чтоб очистить печь.</p>
<p class="p"><em>36</em> Все они надеются на свои руки, и каждый умудряется в своём деле;</p>
<p class="p"><em>37</em> без них ни город не построится, ни жители не населятся и не будут жить в нём;</p>
<p class="p"><em>38</em> и однако ж они в собрание не приглашаются, на судейском седалище не сидят и не рассуждают о судебных постановлениях, не произносят оправдания и осуждения и не занимаются притчами;</p>
<p class="p"><em>39</em> но поддерживают быт житейский, и молитва их — об успехе художества их.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> Только тот, кто посвящает свою душу размышлению о законе Всевышнего, будет искать мудрости всех древних и упражняться в пророчествах:</p>
<p class="p"><em>2</em> он будет замечать сказания мужей именитых и углубляться в тонкие обороты притчей;</p>
<p class="p"><em>3</em> будет исследовать сокровенный смысл изречений и заниматься загадками притчей.</p>
<p class="p"><em>4</em> Он будет проходить служение среди вельмож и являться пред правителем;</p>
<p class="p"><em>5</em> будет путешествовать по земле чужих народов, ибо испытал доброе и злое между людьми.</p>
<p class="p"><em>6</em> Сердце своё он направит к тому, чтобы с раннего утра обращаться к Господу, сотворившему его, и будет молиться пред Всевышним; откроет в молитве уста свои и будет молиться о грехах своих.</p>
<p class="p"><em>7</em> Если Господу великому угодно будет, он исполнится духом разума,</p>
<p class="p"><em>8</em> будет источать слова мудрости своей и в молитве прославлять Господа;</p>
<p class="p"><em>9</em> благоуправит свою волю и ум и будет размышлять о тайнах Господа;</p>
<p class="p"><em>10</em> он покажет мудрость своего учения и будет хвалиться законом завета Господня.</p>
<p class="p"><em>11</em> Многие будут прославлять знание его, и он не будет забыт вовек;</p>
<p class="p"><em>12</em> память о нём не погибнет, и имя его будет жить в роды родов.</p>
<p class="p"><em>13</em> Народы будут прославлять его мудрость, и общество будет возвещать хвалу его;</p>
<p class="p"><em>14</em> доколе будет жить, он приобретёт большую славу, нежели тысячи; а когда почиет, увеличит её.</p>
<p class="p"><em>15</em> Ещё размыслив, расскажу, ибо я полон, как луна в полноте своей.</p>
<p class="p"><em>16</em> Выслушайте меня, благочестивые дети, и растите, как роза, растущая на поле при потоке;</p>
<p class="p"><em>17</em> издавайте благоухание, как ливан;</p>
<p class="p"><em>18</em> цветите, как лилия, распространяйте благовоние и пойте песнь;</p>
<p class="p"><em>19</em> благословляйте Господа во всех делах; величайте имя Его и прославляйте Его хвалою Его,</p>
<p class="p"><em>20</em> песнями уст и гуслями и, прославляя, говорите так:</p>
<p class="p"><em>21</em> все дела Господа весьма благотворны, и всякое повеление Его в своё время исполнится;</p>
<p class="p"><em>22</em> и нельзя сказать: «что это? для чего это?», ибо всё в своё время откроется.</p>
<p class="p"><em>23</em> По слову Его стала вода, как стог, и по изречению уст Его явились вместилища вод.</p>
<p class="p"><em>24</em> В повелениях Его — всё Его благоволение, и никто не может умалить спасительность их.</p>
<p class="p"><em>25</em> Пред Ним дела всякой плоти, и невозможно укрыться от очей Его.</p>
<p class="p"><em>26</em> Он прозирает из века в век, и ничего нет дивного пред Ним.</p>
<p class="p"><em>27</em> Нельзя сказать: «что это? для чего это?», ибо всё создано для своего употребления.</p>
<p class="p"><em>28</em> Благословение Его покрывает, как река, и, как потоп, напояет сушу.</p>
<p class="p"><em>29</em> Но и гнев Его испытывают народы, как некогда Он превратил воды в солончаки.</p>
<p class="p"><em>30</em> Пути Его для святых прямы, а для беззаконных они — преткновения.</p>
<p class="p"><em>31</em> От начала для добрых создано доброе, как для грешников — злое.</p>
<p class="p"><em>32</em> Главное из всех потребностей для жизни человека — вода, огонь, железо, соль, пшеничная мука, мёд, молоко, виноградный сок, масло и одежда:</p>
<p class="p"><em>33</em> всё это благочестивым служит в пользу, а грешникам может обратиться во вред.</p>
<p class="p"><em>34</em> Есть ветры, которые созданы для отмщения и в ярости своей усиливают удары свои,</p>
<p class="p"><em>35</em> во время устремления своего изливают силу и удовлетворяют ярости Сотворившего их.</p>
<p class="p"><em>36</em> Огонь и град, голод и смерть — всё это создано для отмщения;</p>
<p class="p"><em>37</em> зубы зверей, и скорпионы, и змеи, и меч, мстящий нечестивым погибелью, —</p>
<p class="p"><em>38</em> обрадуются повелению Его и готовы будут на земле, когда потребуются, и в своё время не преступят слова Его.</p>
<p class="p"><em>39</em> Посему я с самого начала решил, обдумал и оставил в писании,</p>
<p class="p"><em>40</em> что все дела Господа прекрасны, и Он дарует всё потребное в своё время;</p>
<p class="p"><em>41</em> и нельзя сказать: «это хуже того», ибо всё в своё время признано будет хорошим.</p>
<p class="p"><em>42</em> Итак, всем сердцем и устами пойте и благословляйте имя Господа.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> Много трудов предназначено каждому человеку, и тяжело иго на сынах Адама со дня исхода из чрева матери их до дня возвращения к матери всех.</p>
<p class="p"><em>2</em> Мысль об ожидаемом и день смерти производит в них размышления и страх сердца.</p>
<p class="p"><em>3</em> От сидящего на славном престоле и до поверженного на земле и во прахе,</p>
<p class="p"><em>4</em> от носящего порфиру и венец и до одетого в рубище, —</p>
<p class="p"><em>5</em> у всякого досада и ревность, и смущение, и беспокойство, и страх смерти, и негодование, и распря, и во время успокоения на ложе ночной сон расстраивает ум его.</p>
<p class="p"><em>6</em> Мало, почти совсем не имеет он покоя, и потому и во сне он, как днём, на страже:</p>
<p class="p"><em>7</em> будучи смущён сердечными своими мечтами, как бежавший с поля брани, во время безопасности своей он пробуждается и не может надивиться, что ничего не было страшного.</p>
<p class="p"><em>8</em> Хотя это бывает со всякою плотью, от человека до скота, но у грешников в семь крат более сего.</p>
<p class="p"><em>9</em> Смерть, убийство, ссора, меч, бедствия, голод, сокрушение и удары, —</p>
<p class="p"><em>10</em> всё это — для беззаконных; и потоп был для них.</p>
<p class="p"><em>11</em> Всё, что от земли, обращается в землю, и что из воды, возвращается в море.</p>
<p class="p"><em>12</em> Всякий подарок и несправедливость будут истреблены, а верность будет стоять вовек.</p>
<p class="p"><em>13</em> Имения неправедных, как поток, иссохнут и, как сильный гром при проливном дожде, прогремят.</p>
<p class="p"><em>14</em> Кто открывает руку, тот бывает весел; а преступники вконец погибнут.</p>
<p class="p"><em>15</em> Потомки нечестивых не умножат ветвей, и нечистые корни — на утёсистой скале:</p>
<p class="p"><em>16</em> осока при всякой воде и на берегу реки скашивается прежде всякой другой травы.</p>
<p class="p"><em>17</em> Благотворительность, как рай, полна благословений, и милостыня пребывает вовек.</p>
<p class="p"><em>18</em> Жизнь довольного своею участью и труженика сладостна; но превосходит обоих тот, кто находит сокровище.</p>
<p class="p"><em>19</em> Дети и построение города увековечивают имя, но превосходнее того и другого считается безукоризненная жена.</p>
<p class="p"><em>20</em> Вино и музыка веселят сердце, но лучше того и другого — любовь к мудрости.</p>
<p class="p"><em>21</em> Свирель и гусли делают приятным пение, но лучше их — приятный язык.</p>
<p class="p"><em>22</em> Приятность и красота вожделенны для очей твоих, но более той и другой — зелень посева.</p>
<p class="p"><em>23</em> Друг и приятель сходятся по временам, но жена с мужем — всегда.</p>
<p class="p"><em>24</em> Братья и покровители — во время скорби, но вернее тех и других спасает милостыня.</p>
<p class="p"><em>25</em> Золото и серебро утверждают стопы, но надёжнее того и другого признаётся добрый совет.</p>
<p class="p"><em>26</em> Богатство и сила возвышают сердце, но выше того — страх Господень:</p>
<p class="p"><em>27</em> в страхе Господнем нет недостатка, и нет надобности искать при нём помощи;</p>
<p class="p"><em>28</em> страх Господень — как благословенный рай, и облекает его всякою славою.</p>
<p class="p"><em>29</em> Сын мой! не живи жизнью нищенскою: лучше умереть, нежели просить милостыни.</p>
<p class="p"><em>30</em> Кто засматривается на чужой стол, того жизнь — не жизнь: он унижает душу свою чужими яствами;</p>
<p class="p"><em>31</em> но человек разумный и благовоспитанный предостережёт себя от того.</p>
<p class="p"><em>32</em> В устах бесстыдного сладким покажется прошение милостыни, но в утробе его огонь возгорится.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 41</p>
</div>
<p class="p"><em>1</em> О, смерть! как горько воспоминание о тебе для человека, который спокойно живёт в своих владениях,</p>
<p class="p"><em>2</em> для человека, который ничем не озабочен и во всём счастлив и ещё в силах принимать пищу.</p>
<p class="p"><em>3</em> О, смерть! отраден твой приговор для человека, нуждающегося и изнемогающего в силах,</p>
<p class="p"><em>4</em> для престарелого и обременённого заботами обо всём, для не имеющего надежды и потерявшего терпение.</p>
<p class="p"><em>5</em> Не бойся смертного приговора: вспомни о предках твоих и потомках. Это приговор от Господа над всякою плотью.</p>
<p class="p"><em>6</em> Итак, для чего ты отвращаешься от того, что благоугодно Всевышнему? десять ли, сто ли, или тысяча лет, —</p>
<p class="p"><em>7</em> в аде нет исследования о времени жизни.</p>
<p class="p"><em>8</em> Дети грешников бывают дети отвратительные и общаются с нечестивыми.</p>
<p class="p"><em>9</em> Наследие детей грешников погибнет, и вместе с племенем их будет распространяться бесславие.</p>
<p class="p"><em>10</em> Нечестивого отца будут укорять дети, потому что за него они терпят бесславие.</p>
<p class="p"><em>11</em> Горе вам, люди нечестивые, которые оставили закон Бога Всевышнего!</p>
<p class="p"><em>12</em> Когда вы рождаетесь, то рождаетесь на проклятие; и когда умираете, то получаете в удел свой проклятие.</p>
<p class="p"><em>13</em> Всё, что из земли, возвратится в землю: так нечестивые — от проклятия в погибель.</p>
<p class="p"><em>14</em> Плач людей бывает о телах их, но грешников и имя недоброе изгладится.</p>
<p class="p"><em>15</em> Заботься об имени, ибо оно пребудет с тобою долее, нежели многие тысячи золота:</p>
<p class="p"><em>16</em> дням доброй жизни есть число, но доброе имя пребывает вовек.</p>
<p class="p"><em>17</em> Соблюдайте, дети, наставление в мире; а сокрытая мудрость и сокровище невидимое — какая в них польза?</p>
<p class="p"><em>18</em> Лучше человек, скрывающий свою глупость, нежели человек, скрывающий свою мудрость.</p>
<p class="p"><em>19</em> Итак, стыдитесь того, о чём я скажу,</p>
<p class="p"><em>20</em> ибо не всякую стыдливость хорошо соблюдать и не всё всеми одобряется по истине.</p>
<p class="p"><em>21</em> Стыдитесь пред отцом и матерью блуда, пред начальником и властелином — лжи;</p>
<p class="p"><em>22</em> пред судьёю и князем — преступления, пред собранием и народом — беззакония;</p>
<p class="p"><em>23</em> пред товарищем и другом — неправды, пред соседями — кражи:</p>
<p class="p"><em>24</em> стыдитесь сего и пред истиною Бога и завета Его. Стыдись и облокачивания на стол, обмана при займе и отдаче;</p>
<p class="p"><em>25</em> стыдись молчания пред приветствующими, смотрения на распутную женщину, отвращения лица от родственника,</p>
<p class="p"><em>26</em> отнятия доли и дара, помысла на замужнюю женщину, ухаживания за своею служанкою,</p>
<p class="p"><em>27</em> и не подходи к постели её;</p>
<p class="p"><em>28</em> пред друзьями стыдись слов укорительных, — и после того, как ты дал, не попрекай, —</p>
<p class="p"><em>29</em> повторения слухов и разглашения слов тайных. И будешь истинно стыдлив и приобретёшь благорасположение всякого человека.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> Не стыдись вот чего, и из лицеприятия не греши:</p>
<p class="p"><em>2</em> не стыдись точного исполнения закона Всевышнего и завета, и суда, чтобы оказать правосудие нечестивому,</p>
<p class="p"><em>3</em> спора между товарищем и посторонними и предоставления наследства друзьям,</p>
<p class="p"><em>4</em> точности в весах и мерах, — много ли, мало ли приобретаешь, —</p>
<p class="p"><em>5</em> беспристрастия в купле и продаже и строгого воспитания детей, и — окровавить ребро худому рабу.</p>
<p class="p"><em>6</em> При худой жене хорошо иметь печать, и, где много рук, там запирай.</p>
<p class="p"><em>7</em> Если что выдаёшь, выдавай счётом и весом и делай всякую выдачу и приём по записи.</p>
<p class="p"><em>8</em> Не стыдись вразумлять неразумного и глупого, и престарелого, состязающегося с молодыми: и будешь истинно благовоспитанным и заслужишь одобрение от всякого человека.</p>
<p class="p"><em>9</em> Дочь для отца — тайная постоянная забота, и попечение о ней отгоняет сон: в юности её — как бы не отцвела, а в замужестве — как бы не опротивела;</p>
<p class="p"><em>10</em> в девстве — как бы не осквернилась и не сделалась беременною в отцовском доме, в замужестве — чтобы не нарушила супружеской верности и в сожительстве с мужем не осталась бесплодною.</p>
<p class="p"><em>11</em> Над бесстыдною дочерью усиль надзор, чтобы она не сделала тебя посмешищем для врагов, притчею в городе и упрёком в народе и не осрамила тебя пред обществом.</p>
<p class="p"><em>12</em> Не смотри на красоту человека и не сиди среди женщин:</p>
<p class="p"><em>13</em> ибо как из одежд выходит моль, так от женщины — лукавство женское.</p>
<p class="p"><em>14</em> Лучше злой мужчина, нежели ласковая женщина, — женщина, которая стыдит до поношения.</p>
<p class="p"><em>15</em> Воспомяну теперь о делах Господа и расскажу о том, что я видел. По слову Господа явились дела Его:</p>
<p class="p"><em>16</em> сияющее солнце смотрит на всё, и всё дело его полно славы Господней.</p>
<p class="p"><em>17</em> И святым не предоставил Господь провозвестить о всех чудесах Его, которые утвердил Господь Вседержитель, чтобы вселенная стояла твёрдо во славу Его.</p>
<p class="p"><em>18</em> Он проникает бездну и сердце и видит все изгибы их; ибо Господь знает всякое ведение и прозирает в знамения века,</p>
<p class="p"><em>19</em> возвещая прошедшее и будущее и открывая следы сокровенного;</p>
<p class="p"><em>20</em> не минует Его никакое помышление и не утаится от Него ни одно слово.</p>
<p class="p"><em>21</em> Он устроил великие дела Своей премудрости и пребывает прежде века и вовек;</p>
<p class="p"><em>22</em> Он не увеличился и не умалился и не требовал никакого советника.</p>
<p class="p"><em>23</em> Как вожделенны все дела Его, хотя мы можем видеть их как только искры!</p>
<p class="p"><em>24</em> Все они живут и пребывают вовек для всяких потребностей, и все повинуются Ему.</p>
<p class="p"><em>25</em> Все они — вдвойне, одно напротив другого, и ничего не сотворил Он несовершенным:</p>
<p class="p"><em>26</em> одно поддерживает благо другого, — и кто насытится зрением славы Его?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 43</p>
</div>
<p class="p"><em>1</em> Величие высоты, твердь чистоты, вид неба в славном явлении!</p>
<p class="p"><em>2</em> Солнце, когда оно является, возвещает о них при восходе: чудное создание, дело Всевышнего!</p>
<p class="p"><em>3</em> В полдень свой оно иссушает землю, и пред жаром его кто устоит?</p>
<p class="p"><em>4</em> Распаляют горн для работ плавильных, но втрое сильнее солнце палит горы: дыша пламенем огня и блистая лучами, оно ослепляет глаза.</p>
<p class="p"><em>5</em> Велик Господь, Который сотворил его, и по слову Его оно поспешно пробегает путь свой.</p>
<p class="p"><em>6</em> И луна всем в своё время служит указанием времён и знамением века:</p>
<p class="p"><em>7</em> от луны — указание праздника; свет её умаляется по достижении ею полноты;</p>
<p class="p"><em>8</em> месяц называется по имени её; она дивно возрастает в своём изменении;</p>
<p class="p"><em>9</em> это — глава вышних строев; она сияет на тверди небесной;</p>
<p class="p"><em>10</em> красота неба, слава звёзд, блестящее украшение, владыка на высотах!</p>
<p class="p"><em>11</em> По слову Святаго звёзды стоят по чину и не устают на страже своей.</p>
<p class="p"><em>12</em> Взгляни на радугу, и прославь Сотворившего её: прекрасна она в сиянии своём!</p>
<p class="p"><em>13</em> Величественным кругом своим она обнимает небо; руки Всевышнего распростёрли её.</p>
<p class="p"><em>14</em> Повелением Его скоро сыплется снег, и быстро сверкают молнии суда Его.</p>
<p class="p"><em>15</em> Отверзаются сокровищницы и вылетают из них облака, как птицы.</p>
<p class="p"><em>16</em> Могуществом Своим Он укрепляет облака, и разбиваются камни града;</p>
<p class="p"><em>17</em> от взора Его потрясаются горы, и по изволению Его веет южный ветер.</p>
<p class="p"><em>18</em> Голос грома Его приводит в трепет землю, и северная буря и вихрь.</p>
<p class="p"><em>19</em> Он сыплет снег, подобно летящим вниз крылатым, и ниспадение его — как опускающаяся саранча;</p>
<p class="p"><em>20</em> красоте белизны его удивляется глаз, и ниспадению его изумляется сердце.</p>
<p class="p"><em>21</em> И как соль, рассыпает Он по земле иней, который, замерзая, делается остроконечным.</p>
<p class="p"><em>22</em> Подует северный холодный ветер, — и из воды делается лёд: он расстилается на всяком вместилище вод, и вода облекается как бы в латы;</p>
<p class="p"><em>23</em> поядает горы, и пожигает пустыню, и, как огонь, опаляет траву.</p>
<p class="p"><em>24</em> Но скорым исцелением всему служит туман; появляющаяся роса прохлаждает от зноя.</p>
<p class="p"><em>25</em> Повелением Своим Господь укрощает бездну и насаждает на ней острова.</p>
<p class="p"><em>26</em> Плавающие по морю рассказывают об опасностях на нём, и мы дивимся тому, что слышим ушами нашими:</p>
<p class="p"><em>27</em> ибо там необычайные и чудные дела, разнообразие всяких животных, роды чудовищ.</p>
<p class="p"><em>28</em> Чрез Него всё успешно достигает своего назначения, и всё держится словом Его.</p>
<p class="p"><em>29</em> Многое можем мы сказать, и, однако же, не постигнем Его, и конец слов: Он есть всё.</p>
<p class="p"><em>30</em> Где возьмём силу, чтобы прославить Его? ибо Он превыше всех дел Своих.</p>
<p class="p"><em>31</em> Страшен Господь и весьма велик, и дивно могущество Его!</p>
<p class="p"><em>32</em> Прославляя Господа, превозносите Его, сколько можете, но и затем Он будет превосходнее;</p>
<p class="p"><em>33</em> и, величая Его, прибавьте силы: но не трудитесь, ибо не постигнете.</p>
<p class="p"><em>34</em> Кто видел Его, и объяснит? и кто прославит Его, как Он есть?</p>
<p class="p"><em>35</em> Много сокрыто, что гораздо больше сего; ибо мы видим малую часть дел Его.</p>
<p class="p"><em>36</em> Всё сотворил Господь, и благочестивым даровал мудрость.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 44</p>
</div>
<p class="p"><em>1</em> Теперь восхвалим славных мужей и отцов нашего рода:</p>
<p class="p"><em>2</em> много славного Господь являл чрез них, величие Своё от века;</p>
<p class="p"><em>3</em> это были господствующие в царствах своих и мужи, именитые силою; они давали разумные советы, возвещали в пророчествах;</p>
<p class="p"><em>4</em> они были руководителями народа при совещаниях и в книжном обучении.</p>
<p class="p"><em>5</em> Мудрые слова были в учении их; они изобрели музыкальные строи и гимны предали писанию;</p>
<p class="p"><em>6</em> люди богатые, одарённые силою, они мирно обитали в жилищах своих.</p>
<p class="p"><em>7</em> Все они были уважаемы между племенами своими и во дни свои были славою.</p>
<p class="p"><em>8</em> Есть между ними такие, которые оставили по себе имя для возвещения хвалы их, — и есть такие, о которых не осталось памяти, которые исчезли, как будто не существовали, и сделались как бы небывшими, и дети их после них.</p>
<p class="p"><em>9</em> Но те были мужи милости, которых праведные дела не забываются;</p>
<p class="p"><em>10</em> в семени их пребывает доброе наследство; потомки их — в заветах;</p>
<p class="p"><em>11</em> семя их будет твёрдо, и дети их — ради них;</p>
<p class="p"><em>12</em> семя их пребудет до века, и слава их не истребится;</p>
<p class="p"><em>13</em> тела их погребены в мире, и имена их живут в роды;</p>
<p class="p"><em>14</em> народы будут рассказывать о их мудрости, а церковь будет возвещать их хвалу.</p>
<p class="p"><em>15</em> Енох угодил Господу и был взят на небо, — образ покаяния для всех родов.</p>
<p class="p"><em>16</em> Ной оказался совершенным, праведным; во время гнева он был умилостивлением;</p>
<p class="p"><em>17</em> посему сделался остатком на земле, когда был потоп;</p>
<p class="p"><em>18</em> с ним заключён был вечный завет, что никакая плоть не истребится более потопом.</p>
<p class="p"><em>19</em> Авраам — великий отец множества народов, и не было подобного ему в славе;</p>
<p class="p"><em>20</em> он сохранил закон Всевышнего и был в завете с Ним,</p>
<p class="p"><em>21</em> и на своей плоти утвердил завет и в испытании оказался верным;</p>
<p class="p"><em>22</em> поэтому Господь с клятвою обещал ему, что в семени его благословятся все народы;</p>
<p class="p"><em>23</em> обещал умножить его, как прах земли, и возвысить семя его, как звёзды, и дать им наследство от моря до моря и от реки до края земли.</p>
<p class="p"><em>24</em> И Исааку ради Авраама, отца его, Он также подтвердил благословение всех людей и завет;</p>
<p class="p"><em>25</em> и оно же почило на голове Иакова:</p>
<p class="p"><em>26</em> Он ущедрил его Своими благословениями, и дал ему в наследие землю, и отделил участки её, и разделил между двенадцатью коленами.</p>
<p class="p"><em>27</em> И произвёл от него мужа милости, который приобрёл любовь в глазах всякой плоти,</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 45</p>
</div>
<p class="p"><em>1</em> возлюбленного Богом и людьми Моисея, которого память благословенна.</p>
<p class="p"><em>2</em> Он сравнял его в славе со святыми и возвеличил его делами на страх врагам;</p>
<p class="p"><em>3</em> Он его словом прекращал чудесные знамения, прославил его пред лицем царей, давал чрез него повеления к народу его и показал ему от славы Своей.</p>
<p class="p"><em>4</em> За верность и кротость его Он освятил его, избрал Себе из всех людей,</p>
<p class="p"><em>5</em> сподобил его слышать голос Его, ввёл его во мглу</p>
<p class="p"><em>6</em> и дал ему лицем к лицу заповеди, закон жизни и ведения, чтобы он научил Иакова завету и Израиля — постановлениям Его.</p>
<p class="p"><em>7</em> Он возвысил Аарона, подобного ему святого, брата его из колена Левиина, —</p>
<p class="p"><em>8</em> постановил с ним вечный завет и дал ему священство в народе; Он благословил его особым украшением и опоясал его поясом славы;</p>
<p class="p"><em>9</em> Он облёк его высшим украшением и облачил его в богатые одежды:</p>
<p class="p"><em>10</em> в исподнюю одежду, в подир и ефод;</p>
<p class="p"><em>11</em> и окружил его золотыми яблоками и весьма многими позвонками, чтобы при хождении его они издавали звук, чтобы сделать слышным в храме звон для напоминания сынам народа Его;</p>
<p class="p"><em>12</em> облёк его одеждою святою из золота и гиацинтовой шерсти и кручёного виссона художественной работы, словом суда, уримом и туммимом,</p>
<p class="p"><em>13</em> червлёным тканьём искусной работы, многоценными камнями, вырезанными как на печати, в золотой оправе гранильной работы, с вырезанными на память начертаниями имён по числу колен Израилевых;</p>
<p class="p"><em>14</em> на кидаре его — золотой венец, знамение святыни, слава достоинства: величественное украшение, дело искусства, вожделенное для глаз.</p>
<p class="p"><em>15</em> Прежде него не было сего от века:</p>
<p class="p"><em>16</em> непринадлежащий к его племени не одевался так, только сыновья его и потомки его во все времена.</p>
<p class="p"><em>17</em> Жертвы их приносятся каждый день, всегда по два раза.</p>
<p class="p"><em>18</em> Моисей наполнил руки его и помазал его святым елеем:</p>
<p class="p"><em>19</em> ему постановлено в вечный завет и семени его на дни неба, чтобы они служили Ему и вместе священнодействовали и благословляли народ Его именем Его;</p>
<p class="p"><em>20</em> Он избрал его из всех живущих, чтобы приносить Господу жертву, курение и благоухание в память умилостивления о народе своём;</p>
<p class="p"><em>21</em> Он дал ему Свои заповеди и власть в постановлениях судебных, чтобы учить Иакова откровениям и наставлять Израиля в законе Его.</p>
<p class="p"><em>22</em> Восстали против него чужие, и позавидовали ему в пустыне люди, приставшие к Дафану и Авирону, и скопище Корея в ярости и гневе;</p>
<p class="p"><em>23</em> Господь увидел, и Ему неугодно было это, — и они погибли от ярости гнева.</p>
<p class="p"><em>24</em> Он сотворил над ними чудо, истребив их пламенем огня Своего.</p>
<p class="p"><em>25</em> И умножил славу Аарона и дал ему наследие — отделил им начатки плодов:</p>
<p class="p"><em>26</em> прежде всего уготовил им хлеб в насыщение, ибо они едят и жертвы Господни, которые Он дал ему и семени его;</p>
<p class="p"><em>27</em> но он не должен иметь наследия в земле народа и нет ему участка между народом, ибо Он Сам удел и наследие его.</p>
<p class="p"><em>28</em> Также и Финеес, сын Елеазара, третий по славе, потому что он ревновал о страхе Господнем и, при отпадении народа, устоял в добром расположении души своей и умилостивил Господа к Израилю;</p>
<p class="p"><em>29</em> посему постановлен с ним завет мира, чтобы быть ему предстоятелем святых и народа своего, чтобы ему и семени его принадлежало достоинство священства навеки.</p>
<p class="p"><em>30</em> Как по завету с Давидом, сыном Иессея из колена Иудина, царское наследие переходило от сына к сыну, так наследие священства принадлежало Аарону и семени его.</p>
<p class="p"><em>31</em> Да даст нам Бог мудрость в нашем сердце — судить народ Его справедливо, дабы не погибли блага их и слава их пребыла в роды их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 46</p>
</div>
<p class="p"><em>1</em> Силён был в бранях Иисус Навин и был преемником Моисея в пророчествах.</p>
<p class="p"><em>2</em> Соответственно имени своему, он был велик в спасении избранных Божиих, когда мстил восставшим врагам, чтобы ввести Израиля в наследие его.</p>
<p class="p"><em>3</em> Как он прославился, когда поднял руки свои и простёр меч на города!</p>
<p class="p"><em>4</em> Кто прежде него так стоял? Ибо он вёл брани Господни.</p>
<p class="p"><em>5</em> Не его ли рукою остановлено было солнце, и один день был как бы два?</p>
<p class="p"><em>6</em> Он воззвал ко Всевышнему Владыке, когда со всех сторон стеснили его враги, и великий Господь услышал его:</p>
<p class="p"><em>7</em> камнями града с могущественною силою бросил Он на враждебный народ и погубил противников на склоне горы,</p>
<p class="p"><em>8</em> дабы язычники познали всеоружие его, что война его была пред Господом, а он только следовал за Всемогущим.</p>
<p class="p"><em>9</em> И во дни Моисея он оказал благодеяние, он и Халев, сын Иефоннии, — тем, что они противостояли враждующим, удерживали народ от греха и утишали злой ропот.</p>
<p class="p"><em>10</em> И они только двое из шестисот тысяч путешествовавших были спасены, чтобы ввести народ в наследие — в землю, текущую молоком и мёдом.</p>
<p class="p"><em>11</em> И дал Господь Халеву крепость, которая сохранилась в нём до старости, взойти на высоту земли, и семя его получило наследие,</p>
<p class="p"><em>12</em> дабы видели все сыны Израилевы, что благо следовать Господу.</p>
<p class="p"><em>13</em> Также и судии, каждый по своему имени, которых сердце не заблуждалось и которые не отвращались от Господа, — да будет память их во благословениях!</p>
<p class="p"><em>14</em> Да процветут кости их от места своего,</p>
<p class="p"><em>15</em> и имя их да перейдёт к сынам их в прославлении их!</p>
<p class="p"><em>16</em> Возлюбленный Господом своим Самуил, пророк Господень, учредил царство и помазал царей народу своему;</p>
<p class="p"><em>17</em> он судил народ по закону Господню, и Господь призирал на Иакова;</p>
<p class="p"><em>18</em> по вере своей он был истинным пророком, и в словах его дознана верность видения.</p>
<p class="p"><em>19</em> Он воззвал ко Всемогущему Господу, когда отвсюду теснили его враги, и принёс в жертву молодого агнца, —</p>
<p class="p"><em>20</em> и Господь возгремел с неба и в сильном шуме слышным сделал голос Свой,</p>
<p class="p"><em>21</em> и истребил вождей Тирских и всех князей Филистимских.</p>
<p class="p"><em>22</em> Ещё прежде времени вечного успокоения своего он свидетельствовался пред Господом и помазанником Его: «имущества, ни даже обуви, я не брал ни от кого», и никто не укорил его.</p>
<p class="p"><em>23</em> Он пророчествовал и по смерти своей, и предсказал царю смерть его, и в пророчестве возвысил из земли голос свой, что беззаконный народ истребится.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 47</p>
</div>
<p class="p"><em>1</em> После сего явился Нафан, чтобы пророчествовать во дни Давида.</p>
<p class="p"><em>2</em> Как тук, отделённый от мирной жертвы, так Давид от сынов Израилевых.</p>
<p class="p"><em>3</em> Он играл со львами, как с козлятами, и с медведями, как с ягнятами.</p>
<p class="p"><em>4</em> В юности своей не убил ли он исполина, не снял ли поношение с народа,</p>
<p class="p"><em>5</em> когда поднял руку с пращным камнем и низложил гордыню Голиафа?</p>
<p class="p"><em>6</em> Ибо он воззвал к Господу Всевышнему, и Он дал крепость правой руке его — поразить человека, сильного в войне, и возвысить рог народа своего.</p>
<p class="p"><em>7</em> Так прославил народ его тьмами и восхвалил его в благословениях Господа, как достойного венца славы,</p>
<p class="p"><em>8</em> ибо он истребил окрестных врагов и смирил враждебных Филистимлян, — даже доныне сокрушил рог их.</p>
<p class="p"><em>9</em> После каждого дела своего он приносил благодарение Святому Всевышнему словом хвалы;</p>
<p class="p"><em>10</em> от всего сердца он воспевал и любил Создателя своего.</p>
<p class="p"><em>11</em> И поставил пред жертвенником песнопевцев, чтобы голосом их услаждать песнопение.</p>
<p class="p"><em>12</em> Он дал праздникам благолепие и с точностью определил времена, чтобы они хвалили святое имя Его и с раннего утра оглашали святилище.</p>
<p class="p"><em>13</em> И Господь отпустил ему грехи и навеки вознёс рог его и даровал ему завет царственный и престол славы в Израиле.</p>
<p class="p"><em>14</em> После него восстал мудрый сын его и ради отца жил счастливо.</p>
<p class="p"><em>15</em> Соломон царствовал в мирные дни, потому что Бог успокоил его со всех сторон, дабы он построил дом во имя Его и приготовил святилище навеки.</p>
<p class="p"><em>16</em> Как мудр был ты в юности твоей и, подобно реке, полон разума!</p>
<p class="p"><em>17</em> Душа твоя покрыла землю, и ты наполнил её загадочными притчами;</p>
<p class="p"><em>18</em> имя твоё пронеслось до отдалённых островов, и ты был любим за мир твой;</p>
<p class="p"><em>19</em> за песни и изречения, за притчи и изъяснения тебе удивлялись страны.</p>
<p class="p"><em>20</em> Во имя Господа Бога, наименованного Богом Израиля,</p>
<p class="p"><em>21</em> ты собрал золото, как медь, и умножил серебро, как свинец.</p>
<p class="p"><em>22</em> Но ты наклонил чресла твои к женщинам и поработился им телом твоим;</p>
<p class="p"><em>23</em> ты положил пятно на славу твою и осквернил семя твоё так, что навёл гнев на детей твоих, — и они горько оплакивали твоё безумие, — что власть разделилась надвое, и от Ефрема произошло непокорное царство.</p>
<p class="p"><em>24</em> Но Господь не оставит Своей милости и не разрушит ни одного из дел Своих, не истребит потомков избранного Своего и не искоренит семени возлюбившего Его.</p>
<p class="p"><em>25</em> И Он дал Иакову остаток, и Давиду — корень от него.</p>
<p class="p"><em>26</em> И почил Соломон с отцами своими,</p>
<p class="p"><em>27</em> и оставил по себе от семени своего безумие народу,</p>
<p class="p"><em>28</em> скудного разумом Ровоама, который отвратил от себя народ чрез своё совещание,</p>
<p class="p"><em>29</em> и Иеровоама, сына Наватова, который ввёл в грех Израиля и Ефрему указал путь греха.</p>
<p class="p"><em>30</em> И весьма умножились грехи их, так что они изгнаны были из земли своей;</p>
<p class="p"><em>31</em> и посягали они на всякое зло, доколе не пришло на них мщение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 48</p>
</div>
<p class="p"><em>1</em> И восстал Илия — пророк, как огонь, и слово его горело, как светильник.</p>
<p class="p"><em>2</em> Он навёл на них голод и ревностью своею умалил число их;</p>
<p class="p"><em>3</em> словом Господним он заключил небо и три раза низводил огонь.</p>
<p class="p"><em>4</em> Как прославился ты, Илия, чудесами твоими, и кто может сравниться с тобою в славе!</p>
<p class="p"><em>5</em> Ты воздвиг мёртвого от смерти и из ада словом Всевышнего;</p>
<p class="p"><em>6</em> ты низводил в погибель царей и знатных с ложа их;</p>
<p class="p"><em>7</em> ты слышал на Синае обличение на них и на Хориве суды мщения;</p>
<p class="p"><em>8</em> ты помазал царей на воздаяние и пророков — в преемники себе;</p>
<p class="p"><em>9</em> ты восхищён был огненным вихрем на колеснице с огненными конями;</p>
<p class="p"><em>10</em> ты предназначен был на обличения в свои времена, чтобы утишить гнев, прежде нежели обратится он в ярость, — обратить сердце отца к сыну и восстановить колена Иакова.</p>
<p class="p"><em>11</em> Блаженны видевшие тебя и украшенные любовью, — и мы жизнью поживём.</p>
<p class="p"><em>12</em> Илия сокрыт был вихрем, — и Елисей исполнился духом его</p>
<p class="p"><em>13</em> и во дни свои не трепетал пред князем, и никто не превозмог его;</p>
<p class="p"><em>14</em> ничто не одолело его, и по успении его пророчествовало тело его.</p>
<p class="p"><em>15</em> И при жизни своей совершал он чудеса, и по смерти дивны были дела его.</p>
<p class="p"><em>16</em> При всём том народ не покаялся, и не отступили от грехов своих, доколе не были пленены из земли своей и рассеяны по всей земле.</p>
<p class="p"><em>17</em> И осталось весьма мало народа и князь из дома Давидова.</p>
<p class="p"><em>18</em> Некоторые из них делали угодное Богу, а некоторые умножали грехи.</p>
<p class="p"><em>19</em> Езекия укрепил город свой и провёл внутрь его воду, пробил железом скалу и устроил хранилища для воды.</p>
<p class="p"><em>20</em> Во дни его сделал нашествие Сеннахирим и послал к нему Рабсака, который поднял руку свою на Сион и много величался в гордости своей.</p>
<p class="p"><em>21</em> Тогда затрепетали сердца и руки их, и они мучились, как родильницы;</p>
<p class="p"><em>22</em> и воззвали они к Господу милосердому, простёрши к Нему руки свои,</p>
<p class="p"><em>23</em> и Святый скоро услышал их с неба и избавил их рукою Исаии;</p>
<p class="p"><em>24</em> Он поразил войско Ассириян, и Ангел Его истребил их,</p>
<p class="p"><em>25</em> ибо Езекия делал угодное Господу и крепко держался путей Давида, отца своего, как заповедал пророк Исаия, великий и верный в видениях своих.</p>
<p class="p"><em>26</em> В его дни солнце отступило назад, и он прибавил жизни царю.</p>
<p class="p"><em>27</em> Великим духом своим он провидел отдалённое будущее и утешал сетующих в Сионе;</p>
<p class="p"><em>28</em> до века возвещал он будущее и сокровенное, прежде нежели оно исполнилось.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 49</p>
</div>
<p class="p"><em>1</em> Память Иосии — как состав фимиама, приготовленный искусством мироварника:</p>
<p class="p"><em>2</em> во всяких устах она будет сладка, как мёд и как музыка при угощении вином.</p>
<p class="p"><em>3</em> Он успешно действовал в обращении народа и истребил мерзости беззакония;</p>
<p class="p"><em>4</em> он направил к Господу сердце своё и во дни беззаконных утвердил благочестие.</p>
<p class="p"><em>5</em> Кроме Давида, Езекии и Иосии, все тяжко согрешили,</p>
<p class="p"><em>6</em> ибо оставили закон Всевышнего; цари Иудейские престали:</p>
<p class="p"><em>7</em> ибо предали рог свой другим и славу свою — чужому народу.</p>
<p class="p"><em>8</em> Избранный город святыни сожжён, и улицы его опустошены, как предсказал Иеремия,</p>
<p class="p"><em>9</em> которого они оскорбляли, хотя он ещё во чреве освящён был в пророка, чтобы искоренять, поражать и погублять, равно как строить и насаждать.</p>
<p class="p"><em>10</em> Иезекииль видел явление славы, которую Бог показал ему в херувимской колеснице;</p>
<p class="p"><em>11</em> он напоминал о врагах под образом дождя и возвещал доброе тем, которые исправляли пути свои.</p>
<p class="p"><em>12</em> И двенадцать пророков — да процветут кости их от места своего! — утешали Иакова и спасали их верною надеждою.</p>
<p class="p"><em>13</em> Как возвеличим Зоровавеля? И он — как перстень на правой руке;</p>
<p class="p"><em>14</em> также Иисус, сын Иоседека: они во дни свои построили дом и восстановили святый храм Господу, предназначенный к вечной славе.</p>
<p class="p"><em>15</em> Велика память и Неемии, который воздвиг нам павшие стены, поставил ворота и запоры и возобновил разрушенные домы наши.</p>
<p class="p"><em>16</em> Не было на земле никого из сотворённых, подобного Еноху, — ибо он был восхищён от земли, —</p>
<p class="p"><em>17</em> и не родился такой муж, как Иосиф, глава братьев, опора народа, — и кости его были почтены.</p>
<p class="p"><em>18</em> Прославились между людьми Сим и Сиф, но выше всего живущего в творении — Адам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 50</p>
</div>
<p class="p"><em>1</em> Симон, сын Онии, великий священник, при жизни своей исправил дом и во дни свои укрепил храм:</p>
<p class="p"><em>2</em> им положено основание двойного возвышения — возведение высокой ограды храма;</p>
<p class="p"><em>3</em> во дни его уменьшено водохранилище, окружность медного моря;</p>
<p class="p"><em>4</em> чтобы предохранить народ свой от бедствия, он укрепил город против осады.</p>
<p class="p"><em>5</em> Как величествен был он среди народа, при выходе из завесы храма!</p>
<p class="p"><em>6</em> Как утренняя звезда среди облаков, как луна полная во днях,</p>
<p class="p"><em>7</em> как солнце, сияющее над храмом Всевышнего, и как радуга, сияющая в величественных облаках,</p>
<p class="p"><em>8</em> как цвет роз в весенние дни, как лилии при источниках вод, как ветвь ливана в летние дни,</p>
<p class="p"><em>9</em> как огонь с ладаном в кадильнице,</p>
<p class="p"><em>10</em> как кованый золотой сосуд, украшенный всякими драгоценными камнями,</p>
<p class="p"><em>11</em> как маслина с плодами и как возвышающийся до облаков кипарис.</p>
<p class="p"><em>12</em> Когда он принимал великолепную одежду и облекался во всё величественное украшение, то, при восхождении к святому жертвеннику, освещал блеском окружность святилища.</p>
<p class="p"><em>13</em> Также, когда он принимал жертвенные части из рук священников, стоя у огня жертвенника, —</p>
<p class="p"><em>14</em> вокруг него был венец братьев, как отрасли кедра на Ливане, и они окружали его как финиковые ветви,</p>
<p class="p"><em>15</em> и все сыны Аарона в славе своей, и приношение Господу в руках их пред всем собранием Израиля.</p>
<p class="p"><em>16</em> В довершение служб на алтаре, чтобы увенчать приношение Всевышнему Вседержителю,</p>
<p class="p"><em>17</em> он простирал свою руку к жертвенной чаше, лил в неё из винограда кровь и выливал её к подножию жертвенника в воню благоухания Вышнему Всецарю.</p>
<p class="p"><em>18</em> Тогда сыны Аароновы восклицали, трубили коваными трубами и издавали громкий голос в напоминание пред Всевышним.</p>
<p class="p"><em>19</em> Тогда весь народ вместе спешил падать лицем на землю, чтобы поклониться Господу своему, Вседержителю, Богу Вышнему;</p>
<p class="p"><em>20</em> а песнопевцы восхваляли Его своими голосами; в пространном храме раздавалось сладостное пение,</p>
<p class="p"><em>21</em> и народ молился Господу Всевышнему молитвою пред Милосердым, доколе совершалось славословие Господа, — и так оканчивали они службу Ему.</p>
<p class="p"><em>22</em> Тогда он, сойдя, поднимал руки свои на всё собрание сынов Израилевых, чтобы устами своими преподать благословение Господа и похвалиться именем Его;</p>
<p class="p"><em>23</em> народ повторял поклонение, чтобы принять благословение от Всевышнего.</p>
<p class="p"><em>24</em> И ныне все благословляйте Бога, Который везде совершает великие дела, Который продлил дни наши от утробы и поступает с нами по милости Своей:</p>
<p class="p"><em>25</em> да даст Он нам веселие сердца, и да будет во дни наши мир в Израиле до дней века;</p>
<p class="p"><em>26</em> да сохранит милость Свою к нам и в своё время да избавит нас!</p>
<p class="p"><em>27</em> Двумя народами гнушается душа моя, а третий не есть народ:</p>
<p class="p"><em>28</em> это сидящие на горе Сеир, Филистимляне и глупый народ, живущий в Сикимах.</p>
<p class="p"><em>29</em> Учение мудрости и благоразумия начертал в книге сей я, Иисус, сын Сирахов, Иерусалимлянин, который излил мудрость от сердца своего.</p>
<p class="p"><em>30</em> Блажен, кто будет упражняться в сих наставлениях, — и кто положит их на сердце, тот сделается мудрым;</p>
<p class="p"><em>31</em> а если будет исполнять, то всё возможет; ибо свет Господень — путь его. [Молитва Иисуса, сына Сирахова]</p>

<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 51</p>
</div>
<p class="p"><em>1</em> Прославлю Тебя, Господи Царю, и восхвалю Тебя, Бога, Спасителя моего; прославляю имя Твоё,</p>
<p class="p"><em>2</em> ибо Ты был мне покровителем и помощником</p>
<p class="p"><em>3</em> и избавил тело моё от погибели и от сети клеветнического языка, от уст сплетающих ложь; и против восставших на меня Ты был мне помощником</p>
<p class="p"><em>4</em> и избавил меня, по множеству милости и ради имени Твоего, от скрежета зубов, готовых пожрать меня,</p>
<p class="p"><em>5</em> от руки искавших души моей, от многих скорбей, которые я имел,</p>
<p class="p"><em>6</em> от удушающего со всех сторон огня и из среды пламени, в котором я не сгорел,</p>
<p class="p"><em>7</em> из глубины чрева адова, от языка нечистого и слова ложного, от клеветы пред царём языка неправедного.</p>
<p class="p"><em>8</em> Душа моя близка была к смерти,</p>
<p class="p"><em>9</em> и жизнь моя была близ ада преисподнего:</p>
<p class="p"><em>10</em> со всех сторон окружали меня, и не было помогающего; искал я глазами заступления от людей, — и не было его.</p>
<p class="p"><em>11</em> И вспомнил я о Твоей, Господи, милости и о делах Твоих от века,</p>
<p class="p"><em>12</em> что Ты избавляешь надеющихся на Тебя и спасаешь их от руки врагов.</p>
<p class="p"><em>13</em> И я вознёс от земли моление моё и молился о избавлении от смерти:</p>
<p class="p"><em>14</em> воззвал я к Господу, Отцу Господа моего, чтобы Он не оставил меня во дни скорби, когда не было помощи от людей надменных.</p>
<p class="p"><em>15</em> Буду хвалить имя Твоё непрестанно и воспевать в славословии, ибо молитва моя была услышана;</p>
<p class="p"><em>16</em> Ты спас меня от погибели и избавил меня от злого времени.</p>
<p class="p"><em>17</em> За это я буду прославлять и хвалить Тебя и благословлять имя Господа.</p>
<p class="p"><em>18</em> Будучи ещё юношею, прежде нежели пошёл я странствовать, открыто искал я мудрости в молитве моей:</p>
<p class="p"><em>19</em> пред храмом я молился о ней, и до конца буду искать её; как бы от цвета зреющего винограда,</p>
<p class="p"><em>20</em> сердце моё радуется о ней; нога моя шла прямым путём, я следил за нею от юности моей.</p>
<p class="p"><em>21</em> Понемногу наклонял я ухо моё и принимал её, и находил в ней много наставлений для себя:</p>
<p class="p"><em>22</em> мне был успех в ней.</p>
<p class="p"><em>23</em> Воздам славу Дающему мне мудрость.</p>
<p class="p"><em>24</em> Я решился следовать ей, ревновал о добром, и не постыжусь.</p>
<p class="p"><em>25</em> Душа моя подвизалась ради неё, и в делах моих я был точен;</p>
<p class="p"><em>26</em> простирал руки мои к высоте и сознавал моё невежество.</p>
<p class="p"><em>27</em> Я направил к ней душу мою, и сердце моё предал ей с самого начала —</p>
<p class="p"><em>28</em> и при чистоте достиг её; посему не буду оставлен ею.</p>
<p class="p"><em>29</em> И подвиглась внутренность моя, чтобы искать её; посему я приобрёл доброе приобретение.</p>
<p class="p"><em>30</em> В награду мне Бог дал язык, и им я буду хвалить Его.</p>
<p class="p"><em>31</em> Приблизьтесь ко мне, ненаученные, и водворитесь в доме учения,</p>
<p class="p"><em>32</em> ибо вы нуждаетесь в этом и души ваши сильно жаждут.</p>
<p class="p"><em>33</em> Я отверзаю уста мои и говорю: приобретайте её себе без серебра;</p>
<p class="p"><em>34</em> подклоните выю вашу под иго её, и пусть душа ваша принимает учение; его можно найти близко.</p>
<p class="p"><em>35</em> Видите своими глазами: я немного потрудился — и нашёл себе великое успокоение.</p>
<p class="p"><em>36</em> Приобретайте учение и за большое количество серебра, — и вы приобретёте много золота.</p>
<p class="p"><em>37</em> Да радуется душа ваша о милости Его, и не стыдитесь хвалить Его;</p>
<p class="p"><em>38</em> делайте своё дело заблаговременно, и Он в своё время отдаст вашу награду.</p>
