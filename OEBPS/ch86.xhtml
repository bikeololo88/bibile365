<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к Гогу в земле Магог, князю Роша, Мешеха и Фувала, и изреки на него пророчество</p>
<p class="p"><em>3</em> и скажи: так говорит Господь Бог: вот, Я — на тебя, Гог, князь Роша, Мешеха и Фувала!</p>
<p class="p"><em>4</em> И поверну тебя, и вложу удила в челюсти твои, и выведу тебя и всё войско твоё, коней и всадников, всех в полном вооружении, большое полчище, в бронях и со щитами, всех вооружённых мечами,</p>
<p class="p"><em>5</em> Персов, Ефиоплян и Ливийцев с ними, всех со щитами и в шлемах,</p>
<p class="p"><em>6</em> Гомера со всеми отрядами его, дом Фогарма, от пределов севера, со всеми отрядами его, многие народы с тобою.</p>
<p class="p"><em>7</em> Готовься и снаряжайся, ты и все полчища твои, собравшиеся к тебе, и будь им вождём.</p>
<p class="p"><em>8</em> После многих дней ты понадобишься; в последние годы ты придёшь в землю, избавленную от меча, собранную из многих народов, на горы Израилевы, которые были в постоянном запустении, но теперь жители её будут возвращены из народов, и все они будут жить безопасно.</p>
<p class="p"><em>9</em> И поднимешься, как буря, пойдёшь, как туча, чтобы покрыть землю, ты и все полчища твои и многие народы с тобою.</p>
<p class="p"><em>10</em> Так говорит Господь Бог: в тот день придут тебе на сердце мысли, и ты задумаешь злое предприятие</p>
<p class="p"><em>11</em> и скажешь: «поднимусь я на землю неогражденную, пойду на беззаботных, живущих беспечно, — все они живут без стен, и нет у них ни запоров, ни дверей, —</p>
<p class="p"><em>12</em> чтобы произвести грабёж и набрать добычи, наложить руку на вновь заселённые развалины и на народ, собранный из народов, занимающийся хозяйством и торговлею, живущий на вершине земли».</p>
<p class="p"><em>13</em> Сава и Дедан и купцы Фарсисские со всеми молодыми львами их скажут тебе: «ты пришёл, чтобы произвести грабёж, собрал полчище твоё, чтобы набрать добычи, взять серебро и золото, отнять скот и имущество, захватить большую добычу?»</p>
<p class="p"><em>14</em> Посему изреки пророчество, сын человеческий, и скажи Гогу: так говорит Господь Бог: не так ли? в тот день, когда народ Мой Израиль будет жить безопасно, ты узнаешь это;</p>
<p class="p"><em>15</em> и пойдёшь с места твоего, от пределов севера, ты и многие народы с тобою, все сидящие на конях, сборище великое и войско многочисленное.</p>
<p class="p"><em>16</em> И поднимешься на народ Мой, на Израиля, как туча, чтобы покрыть землю: это будет в последние дни, и Я приведу тебя на землю Мою, чтобы народы узнали Меня, когда Я над тобою, Гог, явлю святость Мою пред глазами их.</p>
<p class="p"><em>17</em> Так говорит Господь Бог: не ты ли тот самый, о котором Я говорил в древние дни чрез рабов Моих, пророков Израилевых, которые пророчествовали в те времена, что Я приведу тебя на них?</p>
<p class="p"><em>18</em> И будет в тот день, когда Гог придёт на землю Израилеву, говорит Господь Бог, гнев Мой воспылает в ярости Моей.</p>
<p class="p"><em>19</em> И в ревности Моей, в огне негодования Моего Я сказал: истинно в тот день произойдёт великое потрясение на земле Израилевой.</p>
<p class="p"><em>20</em> И вострепещут от лица Моего рыбы морские и птицы небесные, и звери полевые и всё пресмыкающееся, ползающее по земле, и все люди, которые на лице земли, и обрушатся горы, и упадут утёсы, и все стены падут на землю.</p>
<p class="p"><em>21</em> И по всем горам Моим призову меч против него, говорит Господь Бог; меч каждого человека будет против брата его.</p>
<p class="p"><em>22</em> И буду судиться с ним моровою язвою и кровопролитием, и пролью на него и на полки его и на многие народы, которые с ним, всепотопляющий дождь и каменный град, огонь и серу;</p>
<p class="p"><em>23</em> и покажу Моё величие и святость Мою, и явлю Себя пред глазами многих народов, и узнают, что Я Господь.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> Ты же, сын человеческий, изреки пророчество на Гога и скажи: так говорит Господь Бог: вот, Я — на тебя, Гог, князь Роша, Мешеха и Фувала!</p>
<p class="p"><em>2</em> И поверну тебя, и поведу тебя, и выведу тебя от краёв севера, и приведу тебя на горы Израилевы.</p>
<p class="p"><em>3</em> И выбью лук твой из левой руки твоей, и выброшу стрелы твои из правой руки твоей.</p>
<p class="p"><em>4</em> Падёшь ты на горах Израилевых, ты и все полки твои, и народы, которые с тобою; отдам тебя на съедение всякого рода хищным птицам и зверям полевым.</p>
<p class="p"><em>5</em> На открытом поле падёшь; ибо Я сказал это, говорит Господь Бог.</p>
<p class="p"><em>6</em> И пошлю огонь на землю Магог и на жителей островов, живущих беспечно, и узнают, что Я Господь.</p>
<p class="p"><em>7</em> И явлю святое имя Моё среди народа Моего, Израиля, и не дам вперёд бесславить святаго имени Моего, и узнают народы, что Я Господь, Святый в Израиле.</p>
<p class="p"><em>8</em> Вот, это придёт и сбудется, говорит Господь Бог, — это тот день, о котором Я сказал.</p>
<p class="p"><em>9</em> Тогда жители городов Израилевых выйдут, и разведут огонь, и будут сожигать оружие, щиты и латы, луки и стрелы, и булавы и копья; семь лет буду жечь их.</p>
<p class="p"><em>10</em> И не будут носить дров с поля, ни рубить из лесов, но будут жечь только оружие; и ограбят грабителей своих, и оберут обирателей своих, говорит Господь Бог.</p>
<p class="p"><em>11</em> И будет в тот день: дам Гогу место для могилы в Израиле, долину прохожих на восток от моря, и она будет задерживать прохожих; и похоронят там Гога и всё полчище его, и будут называть её долиною полчища Гогова.</p>
<p class="p"><em>12</em> И дом Израилев семь месяцев будет хоронить их, чтобы очистить землю.</p>
<p class="p"><em>13</em> И весь народ земли будет хоронить [их], и знаменит будет у них день, в который Я прославлю Себя, говорит Господь Бог.</p>
<p class="p"><em>14</em> И назначат людей, которые постоянно обходили бы землю и с помощью прохожих погребали бы оставшихся на поверхности земли, для очищения её; по прошествии семи месяцев они начнут делать поиски;</p>
<p class="p"><em>15</em> и когда кто из обходящих землю увидит кость человеческую, то поставит возле неё знак, доколе погребатели не похоронят её в долине полчища Гогова.</p>
<p class="p"><em>16</em> И будет имя городу: Гамона. И так очистят они землю.</p>
<p class="p"><em>17</em> Ты же, сын человеческий, так говорит Господь Бог, скажи всякого рода птицам и всем зверям полевым: собирайтесь и идите, со всех сторон сходитесь к жертве Моей, которую Я заколю для вас, к великой жертве на горах Израилевых; и будете есть мясо и пить кровь.</p>
<p class="p"><em>18</em> Мясо мужей сильных будете есть, и будете пить кровь князей земли, баранов, ягнят, козлов и тельцов, всех откормленных на Васане;</p>
<p class="p"><em>19</em> и будете есть жир до сытости и пить кровь до опьянения от жертвы Моей, которую Я заколю для вас.</p>
<p class="p"><em>20</em> И насытитесь за столом Моим конями и всадниками, мужами сильными и всякими людьми военными, говорит Господь Бог.</p>
<p class="p"><em>21</em> И явлю славу Мою между народами, и все народы увидят суд Мой, который Я произведу, и руку Мою, которую Я наложу на них.</p>
<p class="p"><em>22</em> И будет знать дом Израилев, что Я Господь Бог их, от сего дня и далее.</p>
<p class="p"><em>23</em> И узнают народы, что дом Израилев был переселён за неправду свою; за то, что они поступали вероломно предо Мною, Я сокрыл от них лице Моё и отдал их в руки врагов их, и все они пали от меча.</p>
<p class="p"><em>24</em> За нечистоты их и за их беззаконие Я сделал это с ними, и сокрыл от них лице Моё.</p>
<p class="p"><em>25</em> Посему так говорит Господь Бог: ныне возвращу плен Иакова, и помилую весь дом Израиля, и возревную по святом имени Моём.</p>
<p class="p"><em>26</em> И почувствуют они бесчестие своё и все беззакония свои, какие делали предо Мною, когда будут жить на земле своей безопасно, и никто не будет устрашать их,</p>
<p class="p"><em>27</em> когда Я возвращу их из народов, и соберу их из земель врагов их, и явлю в них святость Мою пред глазами многих народов.</p>
<p class="p"><em>28</em> И узнают, что Я Господь Бог их, когда, рассеяв их между народами, опять соберу их в землю их и не оставлю уже там ни одного из них;</p>
<p class="p"><em>29</em> и не буду уже скрывать от них лица Моего, потому что Я изолью дух Мой на дом Израилев, говорит Господь Бог.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> В двадцать пятом году по переселении нашем, в начале года, в десятый [день] месяца, в четырнадцатом году по разрушении города, в тот самый день была на мне рука Господа, и Он повёл меня туда.</p>
<p class="p"><em>2</em> В видениях Божиих привёл Он меня в землю Израилеву и поставил меня на весьма высокой горе, и на ней, с южной стороны, были как бы городские здания;</p>
<p class="p"><em>3</em> и привёл меня туда. И вот муж, которого вид как бы вид блестящей меди, и льняная вервь в руке его и трость измерения, и стоял он у ворот.</p>
<p class="p"><em>4</em> И сказал мне этот муж: «сын человеческий! смотри глазами твоими и слушай ушами твоими, и прилагай сердце твоё ко всему, что я буду показывать тебе, ибо ты для того и приведён сюда, чтоб я показал тебе [это]; всё, что увидишь, возвести дому Израилеву».</p>
<p class="p"><em>5</em> И вот, вне храма стена со всех сторон [его], и в руке того мужа трость измерения в шесть локтей, [считая каждый локоть] в локоть с ладонью; и намерил он в этом здании одну трость толщины и одну трость вышины.</p>
<p class="p"><em>6</em> Потом пошёл к воротам, обращённым лицом к востоку, и взошёл по ступеням их, и нашёл меры в одном пороге ворот одну трость ширины и в другом пороге одну трость ширины.</p>
<p class="p"><em>7</em> И в каждой боковой комнате одна трость длины и одна трость ширины, а между комнатами пять локтей, и в пороге ворот у притвора ворот внутри одна же трость.</p>
<p class="p"><em>8</em> И смерил он в притворе ворот внутри одну трость,</p>
<p class="p"><em>9</em> а в притворе у ворот намерил восемь локтей и два локтя в столбах. Этот притвор у ворот со стороны храма.</p>
<p class="p"><em>10</em> Боковых комнат у восточных ворот три — с одной стороны и три — с другой; одна мера во всех трёх и одна мера в столбах с той и другой стороны.</p>
<p class="p"><em>11</em> Ширины в отверстии ворот он намерил десять локтей, а длины ворот тринадцать локтей.</p>
<p class="p"><em>12</em> А перед комнатами выступ в один локоть, и в один же локоть с другой стороны выступ; эти комнаты с одной стороны [имели] шесть локтей и шесть же локтей с другой стороны.</p>
<p class="p"><em>13</em> Потом намерил он в воротах от крыши одной комнаты до крыши другой двадцать пять локтей ширины; дверь была против двери.</p>
<p class="p"><em>14</em> А в столбах он насчитал шестьдесят локтей, в каждом столбе около двора и у ворот,</p>
<p class="p"><em>15</em> и от передней стороны входа в ворота до передней стороны внутренних ворот пятьдесят локтей.</p>
<p class="p"><em>16</em> Решётчатые окна были и в боковых комнатах и в столбах их, внутрь ворот кругом, также и в притворах окна были кругом на внутреннюю сторону, и на столбах — пальмы.</p>
<p class="p"><em>17</em> И привёл он меня на внешний двор, и вот там комнаты, и каменный помост кругом двора был сделан; тридцать комнат на том помосте.</p>
<p class="p"><em>18</em> И помост этот был по бокам ворот, соответственно длине ворот; этот помост был ниже.</p>
<p class="p"><em>19</em> И намерил он в ширину от нижних ворот до внешнего края внутреннего двора сто локтей, к востоку и к северу.</p>
<p class="p"><em>20</em> Он измерил также длину и ширину ворот внешнего двора, обращённых лицом к северу,</p>
<p class="p"><em>21</em> и боковые комнаты при них, три с одной стороны и три с другой; и столбы их, и выступы их были такой же меры, как у прежних ворот: длина их пятьдесят локтей, а ширина двадцать пять локтей.</p>
<p class="p"><em>22</em> И окна их, и выступы их, и пальмы их — той же меры, как у ворот, обращённых лицом к востоку; и входят к ним семью ступенями, и перед ними выступы.</p>
<p class="p"><em>23</em> И во внутренний двор есть ворота против ворот северных и восточных; и намерил он от ворот до ворот сто локтей.</p>
<p class="p"><em>24</em> И повёл меня на юг, и вот там ворота южные; и намерил он в столбах и выступах такую же меру.</p>
<p class="p"><em>25</em> И окна в них и в преддвериях их такие же, как те окна: длина пятьдесят локтей, а ширины двадцать пять локтей.</p>
<p class="p"><em>26</em> Подъём к ним — в семь ступеней, и преддверия перед ними; и пальмовые украшения — одно с той стороны и одно с другой на столбах их.</p>
<p class="p"><em>27</em> И во внутренний двор были южные ворота; и намерил он от ворот до ворот южных сто локтей.</p>
<p class="p"><em>28</em> И привёл он меня через южные ворота во внутренний двор; и намерил в южных воротах ту же меру.</p>
<p class="p"><em>29</em> И боковые комнаты их, и столбы их, и притворы их — той же меры, и окна в них в притворах их были кругом; всего в длину пятьдесят локтей, а в ширину двадцать пять локтей.</p>
<p class="p"><em>30</em> Притворы были кругом длиною в двадцать пять локтей, а шириною в пять локтей.</p>
<p class="p"><em>31</em> И притворы были у них на внешний двор, и пальмы были на столбах их; подъём к ним — в восемь ступеней.</p>
<p class="p"><em>32</em> И повёл меня восточными воротами на внутренний двор; и намерил в этих воротах ту же меру.</p>
<p class="p"><em>33</em> И боковые комнаты их, и столбы их, и притворы их были той же меры; и окна в них и притворах их были кругом; длина пятьдесят локтей, а ширина двадцать пять локтей.</p>
<p class="p"><em>34</em> Притворы у них были на внешний двор, и пальмы на столбах их с той и другой стороны; подъём к ним — в восемь ступеней.</p>
<p class="p"><em>35</em> Потом привёл меня к северным воротам, и намерил в них ту же меру.</p>
<p class="p"><em>36</em> Боковые комнаты при них, столбы их и притворы их, и окна в них были кругом; всего в длину пятьдесят локтей, и в ширину двадцать пять локтей.</p>
<p class="p"><em>37</em> Притворы у них были на внешний двор, и пальмы на столбах их с той и с другой стороны; подъём к ним — в восемь ступеней.</p>
<p class="p"><em>38</em> Была также комната, со входом в неё, у столбов ворот: там омывают жертвы всесожжения.</p>
<p class="p"><em>39</em> А в притворе у ворот два стола с одной стороны и два с другой стороны, чтобы заколать на них жертвы всесожжения и жертвы за грех и жертвы за преступление.</p>
<p class="p"><em>40</em> И у наружного бока при входе в отверстие северных ворот были два стола, и у другого бока, подле притвора у ворот, два стола.</p>
<p class="p"><em>41</em> Четыре стола с одной стороны и четыре стола с другой стороны, по бокам ворот: [всего] восемь столов, на которых заколают [жертвы].</p>
<p class="p"><em>42</em> И четыре стола для приготовления всесожжения были из тёсаных камней, длиною в полтора локтя, и шириною в полтора локтя, а вышиною в один локоть; на них кладут орудия для заклания жертвы всесожжения и [других] жертв.</p>
<p class="p"><em>43</em> И крюки в одну ладонь приделаны были к стенам здания кругом, а на столах клали жертвенное мясо.</p>
<p class="p"><em>44</em> Снаружи внутренних ворот были комнаты для певцов; на внутреннем дворе, сбоку северных ворот, одна обращена лицом к югу, а другая, сбоку южных ворот, обращена лицом к северу.</p>
<p class="p"><em>45</em> И сказал он мне: «эта комната, которая лицом к югу, для священников, бодрствующих на страже храма;</p>
<p class="p"><em>46</em> а комната, которая лицом к северу, для священников, бодрствующих на страже жертвенника: это сыны Садока, которые одни из сынов Левия приближаются к Господу, чтобы служить Ему».</p>
<p class="p"><em>47</em> И намерил он во дворе сто локтей длины и сто локтей ширины: [он] был четыреугольный; а перед храмом стоял жертвенник.</p>
<p class="p"><em>48</em> И привёл он меня к притвору храма, и намерил в столбах притвора пять локтей с одной стороны и пять локтей с другой; а в воротах три локтя ширины с одной стороны и три локтя с другой.</p>
<p class="p"><em>49</em> Длина притвора — в двадцать локтей, а ширина — в одиннадцать локтей, и всходят в него по десяти ступеням; и были подпоры у столбов, одна с одной стороны, а другая с другой.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 41</p>
</div>
<p class="p"><em>1</em> Потом ввёл меня в храм и намерил в столбах шесть локтей ширины с одной стороны и шесть локтей ширины с другой стороны, в ширину скинии.</p>
<p class="p"><em>2</em> В дверях десять локтей ширины, и по бокам дверей пять локтей с одной стороны и пять локтей с другой стороны; и намерил длины в храме сорок локтей, а ширины двадцать локтей.</p>
<p class="p"><em>3</em> И пошёл внутрь, и намерил в столбах у дверей два локтя и в дверях шесть локтей, а ширина двери — в семь локтей.</p>
<p class="p"><em>4</em> И отмерил в нём двадцать локтей в длину и двадцать локтей в ширину храма, и сказал мне: «это — Святое Святых».</p>
<p class="p"><em>5</em> И намерил в стене храма шесть локтей, а ширины в боковых комнатах, кругом храма, по четыре локтя.</p>
<p class="p"><em>6</em> Боковых комнат было тридцать три, комната подле комнаты; они вдаются в стену, которая у храма для комнат кругом, так что они в связи с нею, но стены самого храма не касаются.</p>
<p class="p"><em>7</em> И он более и более расширялся кругом вверх боковыми комнатами, потому что окружность храма восходила выше и выше вокруг храма, и потому храм имел большую ширину вверху, и из нижнего этажа восходили в верхний через средний.</p>
<p class="p"><em>8</em> И я видел верх дома во всю окружность; боковые комнаты в основании имели там меры цельную трость, шесть полных локтей.</p>
<p class="p"><em>9</em> Ширина стены боковых комнат, выходящих наружу, пять локтей, и открытое пространство есть подле боковых комнат храма.</p>
<p class="p"><em>10</em> И между комнатами расстояние двадцать локтей кругом всего храма.</p>
<p class="p"><em>11</em> Двери боковых комнат [ведут] на открытое пространство, одни двери — на северную сторону, а другие двери — на южную сторону; а ширина этого открытого пространства — пять локтей кругом.</p>
<p class="p"><em>12</em> Здание перед площадью на западной стороне — шириною в семьдесят локтей; стена же этого здания — в пять локтей ширины кругом, а длина её — девяносто локтей.</p>
<p class="p"><em>13</em> И намерил он в храме сто локтей длины, и в площади и в пристройке, и в стенах его также сто локтей длины.</p>
<p class="p"><em>14</em> И ширина храма по лицевой стороне и площади к востоку сто же локтей.</p>
<p class="p"><em>15</em> И в длине здания перед площадью на задней стороне её с боковыми комнатами его по ту и другую сторону он намерил сто локтей, со внутренностью храма и притворами двора.</p>
<p class="p"><em>16</em> Дверные брусья и решётчатые окна, и боковые комнаты кругом, во всех трёх [ярусах], против порогов обшиты деревом и от пола по окна; окна были закрыты.</p>
<p class="p"><em>17</em> От верха дверей как внутри храма, так и снаружи, и по всей стене кругом, внутри и снаружи, были резные изображения,</p>
<p class="p"><em>18</em> сделаны были херувимы и пальмы: пальма между двумя херувимами, и у каждого херувима два лица.</p>
<p class="p"><em>19</em> С одной стороны к пальме обращено лицо человеческое, а с другой стороны к пальме — лице львиное; так сделано во всём храме кругом.</p>
<p class="p"><em>20</em> От пола до верха дверей сделаны были херувимы и пальмы, также и по стене храма.</p>
<p class="p"><em>21</em> В храме были четырёхугольные дверные косяки, и святилище имело такой же вид, как я видел.</p>
<p class="p"><em>22</em> Жертвенник был деревянный в три локтя вышины и в два локтя длины; и углы его, и подножие его, и стенки его — из дерева. И сказал он мне: «это трапеза, которая пред Господом».</p>
<p class="p"><em>23</em> В храме и во святилище по две двери,</p>
<p class="p"><em>24</em> и двери сии о двух досках, обе доски подвижные, две у одной двери и две доски у другой;</p>
<p class="p"><em>25</em> и сделаны на них, на дверях храма, херувимы и пальмы такие же, какие сделаны по стенам; а перед притвором снаружи был деревянный помост.</p>
<p class="p"><em>26</em> И решётчатые окна с пальмами, по ту и другую сторону, были по бокам притвора и в боковых комнатах храма и на деревянной обшивке.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 42</p>
</div>
<p class="p"><em>1</em> И вывел меня ко внешнему двору северною дорогою, и привёл меня к комнатам, которые против площади и против здания на севере,</p>
<p class="p"><em>2</em> к тому месту, которое у северных дверей имеет в длину сто локтей, а в ширину пятьдесят локтей.</p>
<p class="p"><em>3</em> Напротив двадцати [локтей] внутреннего двора и напротив помоста, который на внешнем дворе, были галерея против галереи в три яруса.</p>
<p class="p"><em>4</em> А перед комнатами ход в десять локтей ширины, а внутрь в один локоть; двери их лицом к северу.</p>
<p class="p"><em>5</em> Верхние комнаты уже, потому что галереи отнимают у них несколько против нижних и средних [комнат] этого здания.</p>
<p class="p"><em>6</em> Они в три яруса, и таких столбов, какие на дворах, нет у них; потому они и сделаны уже против нижних и средних комнат, начиная от пола.</p>
<p class="p"><em>7</em> А наружная стена напротив этих комнат от внешнего двора, составляющая лицевую сторону комнат, имеет длины пятьдесят локтей;</p>
<p class="p"><em>8</em> потому что [и] комнаты на внешнем дворе занимают длины только пятьдесят локтей, и вот перед храмом сто локтей.</p>
<p class="p"><em>9</em> А снизу ход к этим комнатам с восточной стороны, когда подходят к ним со внешнего двора.</p>
<p class="p"><em>10</em> В ширину стены двора к востоку перед площадью и перед зданием были комнаты.</p>
<p class="p"><em>11</em> И ход перед ними такой же, как и у тех комнат, которые обращены к северу, такая же длина, как и у тех, и такая же ширина, и все выходы их, и устройство их, и двери их такие же, как и у тех.</p>
<p class="p"><em>12</em> Такие же двери, как и у комнат, которые на юг, и для входа в них дверь у самой дороги, которая шла прямо вдоль стены на восток.</p>
<p class="p"><em>13</em> И сказал он мне: «комнаты на север [и] комнаты на юг, которые перед площадью, суть комнаты священные, в которых священники, приближающиеся к Господу, съедают священнейшие жертвы; там же они кладут священнейшие жертвы, и хлебное приношение, и жертву за грех, и жертву за преступление, ибо это место святое.</p>
<p class="p"><em>14</em> Когда войдут [туда] священники, то они не должны выходить из этого святаго места на внешний двор, доколе не оставят там одежд своих, в которых служили, ибо они священны; они должны надеть на себя другие одежды и тогда выходить к народу».</p>
<p class="p"><em>15</em> Когда кончил он измерения внутреннего храма, то вывел меня воротами, обращёнными лицом к востоку, и стал измерять его кругом.</p>
<p class="p"><em>16</em> Он измерил восточную сторону тростью измерения и [намерил] тростью измерения всего пятьсот тростей;</p>
<p class="p"><em>17</em> в северной стороне той же тростью измерения намерил всего пятьсот тростей;</p>
<p class="p"><em>18</em> в южной стороне намерил тростью измерения также пятьсот тростей.</p>
<p class="p"><em>19</em> Поворотив к западной стороне, намерил тростью измерения пятьсот тростей.</p>
<p class="p"><em>20</em> Со всех четырёх сторон он измерил его; кругом него была стена длиною в пятьсот [тростей] и в пятьсот [тростей] шириною, чтобы отделить святое место от несвятого.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 43</p>
</div>
<p class="p"><em>1</em> И привёл меня к воротам, к тем воротам, которые обращены лицом к востоку.</p>
<p class="p"><em>2</em> И вот, слава Бога Израилева шла от востока, и глас Его — как шум вод многих, и земля осветилась от славы Его.</p>
<p class="p"><em>3</em> Это видение было такое же, какое я видел прежде, точно такое, какое я видел, когда приходил возвестить гибель городу, и видения, подобные видениям, какие видел я у реки Ховара. И я пал на лице моё.</p>
<p class="p"><em>4</em> И слава Господа вошла в храм путём ворот, обращённых лицом к востоку.</p>
<p class="p"><em>5</em> И поднял меня дух, и ввёл меня во внутренний двор, и вот, слава Господа наполнила весь храм.</p>
<p class="p"><em>6</em> И я слышал кого-то, говорящего мне из храма, а тот муж стоял подле меня,</p>
<p class="p"><em>7</em> и сказал мне: сын человеческий! это место престола Моего и место стопам ног Моих, где Я буду жить среди сынов Израилевых во веки; и дом Израилев не будет более осквернять святаго имени Моего, ни они, ни цари их, блужением своим и трупами царей своих на высотах их.</p>
<p class="p"><em>8</em> Они ставили порог свой у порога Моего и вереи дверей своих подле Моих верей, так что одна стена [была] между Мною и ими, и оскверняли святое имя Моё мерзостями своими, какие делали, и за то Я погубил их во гневе Моём.</p>
<p class="p"><em>9</em> А теперь они удалят от Меня блужение своё и трупы царей своих, и Я буду жить среди них во веки.</p>
<p class="p"><em>10</em> Ты, сын человеческий, возвести дому Израилеву о храме сём, чтобы они устыдились беззаконий своих и чтобы сняли с него меру.</p>
<p class="p"><em>11</em> И если они устыдятся всего того, что делали, то покажи им вид храма и расположение его, и выходы его, и входы его, и все очертания его, и все уставы его, и все образы его, и все законы его, и напиши при глазах их, чтобы они сохраняли все очертания его и все уставы его и поступали по ним.</p>
<p class="p"><em>12</em> Вот закон храма: на вершине горы всё пространство его вокруг — Святое Святых; вот закон храма!</p>
<p class="p"><em>13</em> И вот размеры жертвенника локтями, [считая] локоть в локоть с ладонью: основание в локоть, ширина в локоть же, и пояс по всем краям его в одну пядень; и вот задняя сторона жертвенника.</p>
<p class="p"><em>14</em> От основания, что в земле, до нижнего выступа два локтя, а шириною он в один локоть; от малого выступа до большого выступа четыре локтя, а ширина его — в один локоть.</p>
<p class="p"><em>15</em> Самый жертвенник вышиною в четыре локтя; и из жертвенника [поднимаются] вверх четыре рога.</p>
<p class="p"><em>16</em> Жертвенник имеет двенадцать [локтей] длины [и] двенадцать ширины; он четырёхугольный на все свои четыре стороны.</p>
<p class="p"><em>17</em> А в площадке четырнадцать [локтей] длины и четырнадцать ширины на все четыре стороны её, и вокруг неё пояс в пол — локтя, а основание её в локоть вокруг, ступени же к нему — с востока.</p>
<p class="p"><em>18</em> И сказал он мне: сын человеческий! так говорит Господь Бог: вот уставы жертвенника к тому дню, когда он будет сделан для приношения на нём всесожжений и для кропления на него кровью.</p>
<p class="p"><em>19</em> Священникам от колена Левиина, которые из племени Садока, приближающимся ко Мне, чтобы служить Мне, говорит Господь Бог, дай тельца из стада волов, в жертву за грех.</p>
<p class="p"><em>20</em> И возьми крови его, и покропи на четыре рога его, и на четыре угла площадки, и на пояс кругом, и так очисти его и освяти его.</p>
<p class="p"><em>21</em> И возьми тельца, [в жертву] за грех, и сожги его на назначенном месте дома вне святилища.</p>
<p class="p"><em>22</em> А на другой день в жертву за грех принеси из козьего стада козла без порока, и пусть очистят жертвенник так же, как очищали тельцом.</p>
<p class="p"><em>23</em> Когда же кончишь очищение, приведи из стада волов тельца без порока и из стада овец овна без порока;</p>
<p class="p"><em>24</em> и принеси их пред лице Господа; и священники бросят на них соли, и вознесут их во всесожжение Господу.</p>
<p class="p"><em>25</em> Семь дней приноси в жертву за грех по козлу в день; также пусть приносят в жертву по тельцу из стада волов и по овну из стада овец без порока.</p>
<p class="p"><em>26</em> Семь дней они должны очищать жертвенник и освящать его и наполнять руки свои.</p>
<p class="p"><em>27</em> По окончании же сих дней, в восьмой день и далее, священники будут возносить на жертвеннике ваши всесожжения и благодарственные жертвы; и Я буду милостив к вам, говорит Господь Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 44</p>
</div>
<p class="p"><em>1</em> И привёл он меня обратно ко внешним воротам святилища, обращённым лицом на восток, и они были затворены.</p>
<p class="p"><em>2</em> И сказал мне Господь: ворота сии будут затворены, не отворятся, и никакой человек не войдёт ими, ибо Господь, Бог Израилев, вошёл ими, и они будут затворены.</p>
<p class="p"><em>3</em> Что до князя, он, [как] князь, сядет в них, чтобы есть хлеб пред Господом; войдёт путём притвора этих ворот, и тем же путём выйдет.</p>
<p class="p"><em>4</em> Потом привёл меня путём ворот северных перед лице храма, и я видел, и вот, слава Господа наполняла дом Господа, и пал я на лице моё.</p>
<p class="p"><em>5</em> И сказал мне Господь: сын человеческий! прилагай сердце твоё [ко] [всему], и смотри глазами твоими, и слушай ушами твоими всё, что Я говорю тебе о всех постановлениях дома Господа и всех законах его; и прилагай сердце твоё ко входу в храм и ко всем выходам из святилища.</p>
<p class="p"><em>6</em> И скажи мятежному дому Израилеву: так говорит Господь Бог: довольно вам, дом Израилев, делать все мерзости ваши,</p>
<p class="p"><em>7</em> вводить сынов чужой, необрезанных сердцем и необрезанных плотью, чтобы они были в Моём святилище и оскверняли храм Мой, подносить хлеб Мой, тук и кровь, и разрушать завет Мой всякими мерзостями вашими.</p>
<p class="p"><em>8</em> Вы не исполняли стражи у святынь Моих, а ставили вместо себя их для стражи в Моём святилище.</p>
<p class="p"><em>9</em> Так говорит Господь Бог: никакой сын чужой, необрезанный сердцем и необрезанный плотью, не должен входить во святилище Моё, даже и тот сын чужой, который [живёт] среди сынов Израиля.</p>
<p class="p"><em>10</em> Равно и левиты, которые удалились от Меня во время отступничества Израилева, которые, оставив Меня, блуждали вслед идолов своих, понесут наказание за вину свою.</p>
<p class="p"><em>11</em> Они будут служить во святилище Моём, как сторожа у ворот храма и прислужники у храма; они будут заколать для народа всесожжение и другие жертвы, и будут стоять пред ними для служения им.</p>
<p class="p"><em>12</em> За то, что они служили им пред идолами их и были для дома Израилева соблазном к нечестию, Я поднял на них руку Мою, говорит Господь Бог, и они понесут наказание за вину свою;</p>
<p class="p"><em>13</em> они не будут приближаться ко Мне, чтобы священнодействовать предо Мною и приступать ко всем святыням Моим, к Святому Святых, но будут нести на себе бесславие своё и мерзости свои, какие делали.</p>
<p class="p"><em>14</em> Сделаю их стражами храма для всех служб его и для всего, что производится в нём.</p>
<p class="p"><em>15</em> А священники из колена Левиина, сыны Садока, которые, во время отступления сынов Израилевых от Меня, постоянно стояли на страже святилища Моего, те будут приближаться ко Мне, чтобы служить Мне, и будут предстоять пред лицем Моим, чтобы приносить Мне тук и кровь, говорит Господь Бог.</p>
<p class="p"><em>16</em> Они будут входить во святилище Моё и приближаться к трапезе Моей, чтобы служить Мне и соблюдать стражу Мою.</p>
<p class="p"><em>17</em> Когда придут к воротам внутреннего двора, тогда оденутся в одежды льняные, а шерстяное не должно быть на них во время служения их в воротах внутреннего двора и внутри храма.</p>
<p class="p"><em>18</em> Увясла на головах их должны быть также льняные; и исподняя одежда на чреслах их должна быть также льняная; в поту они не должны опоясываться.</p>
<p class="p"><em>19</em> А когда надобно будет выйти на внешний двор, на внешний двор к народу, тогда они должны будут снять одежды свои, в которых они служили, и оставить их в священных комнатах, и одеться в другие одежды, чтобы священными одеждами своими не прикасаться к народу.</p>
<p class="p"><em>20</em> И головы своей они не должны брить, и не должны отпускать волос, а пусть непременно стригут головы свои.</p>
<p class="p"><em>21</em> И вина не должен пить ни один священник, когда идёт во внутренний двор.</p>
<p class="p"><em>22</em> Ни вдовы, ни разведённой с мужем они не должны брать себе в жёны, а только могут брать себе девиц из племени дома Израилева и вдову, оставшуюся вдовою от священника.</p>
<p class="p"><em>23</em> Они должны учить народ Мой отличать священное от несвященного и объяснять им, что нечисто и что чисто.</p>
<p class="p"><em>24</em> При спорных делах они должны присутствовать в суде, и по уставам Моим судить их, и наблюдать законы Мои и постановления Мои о всех праздниках Моих, и свято хранить субботы Мои.</p>
<p class="p"><em>25</em> К мёртвому человеку никто из них не должен подходить, чтобы не сделаться нечистым; только ради отца и матери, ради сына и дочери, брата и сестры, которая не была замужем, можно им сделать себя нечистыми.</p>
<p class="p"><em>26</em> По очищении же такого, ещё семь дней надлежит отсчитать ему.</p>
<p class="p"><em>27</em> И в тот день, когда ему надобно будет приступать ко святыне во внутреннем дворе, чтобы служить при святыне, он должен принести жертву за грех, говорит Господь Бог.</p>
<p class="p"><em>28</em> А что до удела их, то Я их удел. И владения не давайте им в Израиле: Я их владение.</p>
<p class="p"><em>29</em> Они будут есть от хлебного приношения, от жертвы за грех и жертвы за преступление; и всё заклятое у Израиля им же принадлежит.</p>
<p class="p"><em>30</em> И начатки из всех плодов ваших и всякого рода приношения, из чего ни состояли бы приношения ваши, принадлежат священникам; и начатки молотого вами отдавайте священнику, чтобы над домом твоим почивало благословение.</p>
<p class="p"><em>31</em> Никакой мертвечины и ничего, растерзанного зверем, ни из птиц, ни из скота, не должны есть священники.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 45</p>
</div>
<p class="p"><em>1</em> Когда будете по жребию делить землю на уделы, тогда отделите священный участок Господу в двадцать пять тысяч [тростей] длины и десять тысяч ширины; да будет свято это место во всём объёме своём, кругом.</p>
<p class="p"><em>2</em> От него к святилищу отойдёт четырёхугольник по пятисот [тростей] кругом, и кругом него площадь в пятьдесят локтей.</p>
<p class="p"><em>3</em> Из этой меры отмерь двадцать пять тысяч [тростей] в длину и десять тысяч в ширину, где будет находиться святилище, Святое Святых.</p>
<p class="p"><em>4</em> Эта священная часть земли принадлежать будет священникам, служителям святилища, приступающим к служению Господу: это будет для них местом для домов и святынею для святилища.</p>
<p class="p"><em>5</em> Двадцать пять тысяч [тростей] длины и десять тысяч ширины будут принадлежать левитам, служителям храма, как их владение для обитания их.</p>
<p class="p"><em>6</em> И во владение городу дайте пять тысяч ширины и двадцать пять тысяч длины, против священного места, отделённого Господу; это принадлежать должно всему дому Израилеву.</p>
<p class="p"><em>7</em> И князю [дайте] долю по ту и другую сторону, как подле священного места, отделённого [Господу], так и подле городского владения, к западу с западной стороны и к востоку с восточной стороны, длиною наравне с одним из оных уделов от западного предела до восточного.</p>
<p class="p"><em>8</em> Это его земля, его владение в Израиле, чтобы князья Мои вперёд не теснили народа Моего и чтобы предоставили землю дому Израилеву по коленам его.</p>
<p class="p"><em>9</em> Так говорит Господь Бог: довольно вам, князья Израилевы! отложите обиды и угнетения и творите суд и правду, перестаньте вытеснять народ Мой из владения его, говорит Господь Бог.</p>
<p class="p"><em>10</em> Да будут у вас правильные весы и правильная ефа и правильный бат.</p>
<p class="p"><em>11</em> Ефа и бат должны быть одинаковой меры, так чтобы бат вмещал в себе десятую часть хомера и ефа десятую часть хомера; мера их должна определяться по хомеру.</p>
<p class="p"><em>12</em> В сикле двадцать гер; а двадцать сиклей, двадцать пять сиклей и пятнадцать сиклей составлять будут у вас мину.</p>
<p class="p"><em>13</em> Вот дань, какую вы должны давать [князю]: шестую часть ефы от хомера пшеницы и шестую часть ефы от хомера ячменя;</p>
<p class="p"><em>14</em> постановление об елее: от кора елея десятую часть бата; десять батов [составят] хомер, потому что в хомере десять батов;</p>
<p class="p"><em>15</em> одну овцу от стада в двести овец с тучной пажити Израиля: всё это для хлебного приношения и всесожжения, и благодарственной жертвы, в очищение их, говорит Господь Бог.</p>
<p class="p"><em>16</em> Весь народ земли обязывается делать сие приношение князю в Израиле.</p>
<p class="p"><em>17</em> А на обязанности князя будут лежать всесожжение и хлебное приношение, и возлияние в праздники и в новомесячия, и в субботы, во все торжества дома Израилева; он должен будет приносить жертву за грех и хлебное приношение, и всесожжение, и жертву благодарственную для очищения дома Израилева.</p>
<p class="p"><em>18</em> Так говорит Господь Бог: в первом [месяце], в первый [день] месяца, возьми из стада волов тельца без порока, и очисти святилище.</p>
<p class="p"><em>19</em> Священник пусть возьмёт крови от этой жертвы за грех и покропит ею на вереи храма и на четыре угла площадки у жертвенника и на вереи ворот внутреннего двора.</p>
<p class="p"><em>20</em> То же сделай и в седьмой [день] месяца за согрешающих умышленно и по простоте, и так очищайте храм.</p>
<p class="p"><em>21</em> В первом [месяце], в четырнадцатый день месяца, должна быть у вас Пасха, праздник семидневный, когда должно есть опресноки.</p>
<p class="p"><em>22</em> В этот день князь за себя и за весь народ земли принесёт тельца в жертву за грех.</p>
<p class="p"><em>23</em> И в эти семь дней праздника он должен приносить во всесожжение Господу каждый день по семи тельцов и по семи овнов без порока, и в жертву за грех каждый день по козлу из козьего стада.</p>
<p class="p"><em>24</em> Хлебного приношения он должен приносить по ефе на тельца и по ефе на овна и по гину елея на ефу.</p>
<p class="p"><em>25</em> В седьмом [месяце], в пятнадцатый день месяца, в праздник, в течение семи дней он должен приносить то же: такую же жертву за грех, такое же всесожжение, и столько же хлебного приношения и столько же елея.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 46</p>
</div>
<p class="p"><em>1</em> Так говорит Господь Бог: ворота внутреннего двора, обращённые лицом к востоку, должны быть заперты в продолжение шести рабочих дней, а в субботний день они должны быть отворены и в день новомесячия должны быть отворены.</p>
<p class="p"><em>2</em> Князь пойдёт через внешний притвор ворот и станет у вереи этих ворот; и священники совершат его всесожжение и его благодарственную жертву; и он у порога ворот поклонится [Господу], и выйдет, а ворота остаются незапертыми до вечера.</p>
<p class="p"><em>3</em> И народ земли будет поклоняться пред Господом, при входе в ворота, в субботы и новомесячия.</p>
<p class="p"><em>4</em> Всесожжение, которое князь принесёт Господу в субботний день, должно быть из шести агнцев без порока и из овна без порока;</p>
<p class="p"><em>5</em> хлебного приношения ефа на овна, а на агнцев хлебного приношения, сколько рука его подаст, а елея гин на ефу.</p>
<p class="p"><em>6</em> В день новомесячия будут приносимы им из стада волов телец без порока, также шесть агнцев и овен без порока.</p>
<p class="p"><em>7</em> Хлебного приношения он принесёт ефу на тельца и ефу на овна, а на агнцев, сколько рука его подаст, и елея гин на ефу.</p>
<p class="p"><em>8</em> И когда приходить будет князь, то должен входить через притвор ворот и тем же путём выходить.</p>
<p class="p"><em>9</em> А когда народ земли будет приходить пред лице Господа в праздники, то вошедший северными воротами для поклонения должен выходить воротами южными, а вошедший южными воротами должен выходить воротами северными; он не должен выходить теми же воротами, которыми вошёл, а должен выходить противоположными.</p>
<p class="p"><em>10</em> И князь должен находиться среди них; когда они входят, входит и он; и когда они выходят, выходит и он.</p>
<p class="p"><em>11</em> И в праздники и в торжественные дни хлебного приношения [от] [него] должно быть по ефе на тельца и по ефе на овна, а на агнцев, сколько подаст рука его, и елея по гину на ефу.</p>
<p class="p"><em>12</em> А если князь, по усердию своему, захочет принести всесожжение или благодарственную жертву Господу, то должны отворить ему ворота, обращённые к востоку, и он совершит своё всесожжение и свою благодарственную жертву так же, как совершил в субботний день, и после сего он выйдет, и по выходе его ворота запрутся.</p>
<p class="p"><em>13</em> Каждый день приноси Господу во всесожжение однолетнего агнца без порока; каждое утро приноси его.</p>
<p class="p"><em>14</em> А хлебного приношения прилагай к нему каждое утро шестую часть ефы и елея третью часть гина, чтобы растворить муку; таково вечное постановление о хлебном приношении Господу, навсегда.</p>
<p class="p"><em>15</em> Пусть приносят во всесожжение агнца и хлебное приношение и елей каждое утро постоянно.</p>
<p class="p"><em>16</em> Так говорит Господь Бог: если князь даёт кому из сыновей своих подарок, то это должно пойти в наследство и его сыновьям; это владение их должно быть наследственным.</p>
<p class="p"><em>17</em> Если же он даст из наследия своего кому-либо из рабов своих подарок, то это будет принадлежать ему только до года освобождения, и тогда возвратится к князю. Только к сыновьям его должно переходить наследие его.</p>
<p class="p"><em>18</em> Но князь не может брать из наследственного участка народа, вытесняя их из владения их; из своего только владения он может уделять детям своим, чтобы никто из народа Моего не был изгоняем из своего владения.</p>
<p class="p"><em>19</em> И привёл он меня тем ходом, который сбоку ворот, к священным комнатам для священников, обращённым к северу, и вот там одно место на краю к западу.</p>
<p class="p"><em>20</em> И сказал мне: «это — место, где священники должны варить жертву за преступление и жертву за грех, где должны печь хлебное приношение, не вынося его на внешний двор, для освящения народа».</p>
<p class="p"><em>21</em> И вывел меня на внешний двор, и провёл меня по четырём углам двора, и вот, в каждом углу двора ещё двор.</p>
<p class="p"><em>22</em> Во всех четырёх углах двора были покрытые дворы в сорок [локтей] длины и тридцать ширины, одной меры во всех четырёх углах.</p>
<p class="p"><em>23</em> И кругом всех их четырёх — стены, а у стен сделаны очаги кругом.</p>
<p class="p"><em>24</em> И сказал мне: «вот поварни, в которых служители храма варят жертвы народные».</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 47</p>
</div>
<p class="p"><em>1</em> Потом привёл он меня обратно к дверям храма, и вот, из-под порога храма течёт вода на восток, ибо храм стоял лицом на восток, и вода текла из-под правого бока храма, по южную сторону жертвенника.</p>
<p class="p"><em>2</em> И вывел меня северными воротами, и внешним путём обвёл меня к внешним воротам, путём, обращённым к востоку; и вот, вода течёт по правую сторону.</p>
<p class="p"><em>3</em> Когда тот муж пошёл на восток, то в руке держал шнур, и отмерил тысячу локтей, и повёл меня по воде; воды было по лодыжку.</p>
<p class="p"><em>4</em> И [ещё] отмерил тысячу, и повёл меня по воде; воды было по колено. И ещё отмерил тысячу, и повёл меня; воды было по поясницу.</p>
<p class="p"><em>5</em> И ещё отмерил тысячу, и уже тут был такой поток, через который я не мог идти, потому что вода была так высока, что надлежало плыть, а переходить нельзя было этот поток.</p>
<p class="p"><em>6</em> И сказал мне: «видел, сын человеческий?» и повёл меня обратно к берегу этого потока.</p>
<p class="p"><em>7</em> И когда я пришёл назад, и вот, на берегах потока много было дерев по ту и другую сторону.</p>
<p class="p"><em>8</em> И сказал мне: эта вода течёт в восточную сторону земли, сойдёт на равнину и войдёт в море; и воды его сделаются здоровыми.</p>
<p class="p"><em>9</em> И всякое живущее существо, пресмыкающееся там, где войдут две струи, будет живо; и рыбы будет весьма много, потому что войдёт туда эта вода, и воды [в море] сделаются здоровыми, и, куда войдёт этот поток, всё будет живо там.</p>
<p class="p"><em>10</em> И будут стоять подле него рыболовы от Ен-Гадди до Эглаима, будут закидывать сети. Рыба будет в своём виде и, как в большом море, рыбы будет весьма много.</p>
<p class="p"><em>11</em> Болота его и лужи его, которые не сделаются здоровыми, будут оставлены для соли.</p>
<p class="p"><em>12</em> У потока по берегам его, с той и другой стороны, будут расти всякие дерева, доставляющие пищу: листья их не будут увядать, и плоды на них не будут истощаться; каждый месяц будут созревать новые, потому что вода для них течёт из святилища; плоды их будут употребляемы в пищу, а листья на врачевание.</p>
<p class="p"><em>13</em> Так говорит Господь Бог: вот распределение, по которому вы должны разделить землю в наследие двенадцати коленам Израилевым: Иосифу два удела.</p>
<p class="p"><em>14</em> И наследуйте её, как один, так и другой; так как Я, подняв руку Мою, клялся отдать её отцам вашим, то и будет земля сия наследием вашим.</p>
<p class="p"><em>15</em> И вот предел земли: на северном конце, начиная от великого моря, через Хетлон, по дороге в Цедад,</p>
<p class="p"><em>16</em> Емаф, Берот, Сивраим, находящийся между Дамасскою и Емафскою областями Гацар-Тихон, который на границе Аврана.</p>
<p class="p"><em>17</em> И будет граница от моря до Гацар-Енон, граница с Дамаском, и далее на севере область Емаф; и вот северный край.</p>
<p class="p"><em>18</em> Черту восточного края ведите между Авраном и Дамаском, между Галаадом и землёю Израильскою, по Иордану, от северного края до восточного моря; это восточный край.</p>
<p class="p"><em>19</em> А южный край с полуденной стороны от Тамары до вод пререкания при Кадисе, и по течению потока до великого моря; это полуденный край на юге.</p>
<p class="p"><em>20</em> Западный же предел — великое море, от южной границы до места против Емафа; это западный край.</p>
<p class="p"><em>21</em> И разделите себе землю сию на уделы по коленам Израилевым.</p>
<p class="p"><em>22</em> И разделите её по жребию в наследие себе и иноземцам, живущим у вас, которые родили у вас детей; и они среди сынов Израилевых должны считаться наравне с природными жителями, и они с вами войдут в долю среди колен Израилевых.</p>
<p class="p"><em>23</em> В котором колене живёт иноземец, в том и дайте ему наследие его, говорит Господь Бог.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 48</p>
</div>
<p class="p"><em>1</em> Вот имена колен. На северном краю по дороге от Хетлона, ведущей в Емаф, Гацар-Енон, от северной границы Дамаска по пути к Емафу: всё это от востока до моря один удел Дану.</p>
<p class="p"><em>2</em> Подле границы Дана, от восточного края до западного, это один удел Асиру.</p>
<p class="p"><em>3</em> Подле границы Асира, от восточного края до западного, это один удел Неффалиму.</p>
<p class="p"><em>4</em> Подле границы Неффалима, от восточного края до западного, это один удел Манассии.</p>
<p class="p"><em>5</em> Подле границы Манассии, от восточного края до западного, это один удел Ефрему.</p>
<p class="p"><em>6</em> Подле границы Ефрема, от восточного края до западного, это один удел Рувиму.</p>
<p class="p"><em>7</em> Подле границы Рувима, от восточного края до западного, это один удел Иуде.</p>
<p class="p"><em>8</em> А подле границы Иуды, от восточного края до западного, священный участок, шириною в двадцать пять тысяч [тростей], а длиною наравне с другими уделами, от восточного края до западного; среди него будет святилище.</p>
<p class="p"><em>9</em> Участок, который вы посвятите Господу, длиною будет в двадцать пять тысяч, а шириною в десять тысяч [тростей].</p>
<p class="p"><em>10</em> И этот священный участок должен принадлежать священникам, к северу двадцать пять тысяч и к морю в ширину десять тысяч, и к востоку в ширину десять тысяч, а к югу в длину двадцать пять тысяч [тростей], и среди него будет святилище Господне.</p>
<p class="p"><em>11</em> Это посвятите священникам из сынов Садока, которые стояли на страже Моей, которые во время отступничества сынов Израилевых не отступили от Меня, как отступили [другие] левиты.</p>
<p class="p"><em>12</em> Им будет принадлежать эта часть земли из священного участка, святыня из святынь, у предела левитов.</p>
<p class="p"><em>13</em> И левиты получат также у священнического предела двадцать пять тысяч в длину и десять тысяч [тростей] в ширину; вся длина двадцать пять тысяч, а ширина десять тысяч [тростей].</p>
<p class="p"><em>14</em> И из этой части они не могут ни продать, ни променять; и начатки земли не могут переходить к другим, потому что это святыня Господня.</p>
<p class="p"><em>15</em> А остальные пять тысяч в ширину с двадцатью пятью тысячами [в] [длину] назначаются для города в общее употребление, на заселение и на предместья; город будет в средине.</p>
<p class="p"><em>16</em> И вот размеры его: северная сторона четыре тысячи пятьсот и южная сторона четыре тысячи пятьсот, восточная сторона четыре тысячи пятьсот и западная сторона четыре тысячи пятьсот [тростей].</p>
<p class="p"><em>17</em> А предместья города к северу двести пятьдесят, и к востоку двести пятьдесят, и к югу двести пятьдесят, и к западу двести пятьдесят [тростей].</p>
<p class="p"><em>18</em> А что остаётся из длины против священного участка, десять тысяч к востоку и десять тысяч к западу, против священного участка, произведения с этой земли должны быть для продовольствия работающих в городе.</p>
<p class="p"><em>19</em> Работать же в городе могут работники из всех колен Израилевых.</p>
<p class="p"><em>20</em> Весь отделённый участок в двадцать пять тысяч длины и в двадцать пять тысяч ширины, четырёхугольный, выделите в священный удел, со включением владений города;</p>
<p class="p"><em>21</em> а остальное князю. Как со стороны священного участка, так и со стороны владений города, против двадцати пяти тысяч [тростей] до восточной границы участка, и на запад против двадцати пяти тысяч у западной границы соразмерно с сими уделами, удел князю, так что священный участок и святилище будет в средине его.</p>
<p class="p"><em>22</em> И то, что от владений левитских [и] от владений города остаётся в промежутке, принадлежит также князю; промежуток между границею Иуды и между границею Вениамина будет принадлежать князю.</p>
<p class="p"><em>23</em> Остальное же от колен, от восточного края до западного — один удел Вениамину.</p>
<p class="p"><em>24</em> Подле границы Вениамина, от восточного края до западного — один удел Симеону.</p>
<p class="p"><em>25</em> Подле границы Симеона, от восточного края до западного — один удел Иссахару.</p>
<p class="p"><em>26</em> Подле границы Иссахара, от восточного края до западного — один удел Завулону.</p>
<p class="p"><em>27</em> Подле границы Завулона, от восточного края до западного — один удел Гаду.</p>
<p class="p"><em>28</em> А подле границы Гада на южной стороне идёт южный предел от Тамары к водам пререкания при Кадисе, вдоль потока до великого моря.</p>
<p class="p"><em>29</em> Вот земля, которую вы по жребию разделите коленам Израилевым, и вот участки их, говорит Господь Бог.</p>
<p class="p"><em>30</em> И вот выходы города: с северной стороны меры четыре тысячи пятьсот;</p>
<p class="p"><em>31</em> и ворота города называются именами колен Израилевых; к северу трое ворот: ворота Рувимовы одни, ворота Иудины одни, ворота Левиины одни.</p>
<p class="p"><em>32</em> И с восточной стороны [меры] четыре тысячи пятьсот, и трое ворот: ворота Иосифовы одни, ворота Вениаминовы одни, ворота Дановы одни;</p>
<p class="p"><em>33</em> и с южной стороны меры четыре тысячи пятьсот, и трое ворот: ворота Симеоновы одни, ворота Иссахаровы одни, ворота Завулоновы одни.</p>
<p class="p"><em>34</em> С морской стороны [меры] четыре тысячи пятьсот, ворот здесь трое же: ворота Гадовы одни, ворота Асировы одни, ворота Неффалимовы одни.</p>
<p class="p"><em>35</em> Всего кругом восемнадцать тысяч. А имя городу с того дня будет: «Господь там».</p>
