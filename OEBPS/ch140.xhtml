<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И увидел я Ангела, сходящего с неба, который имел ключ от бездны и большую цепь в руке своей.</p>
<p class="p"><em>2</em> Он взял дракона, змия древнего, который есть диавол и сатана, и сковал его на тысячу лет,</p>
<p class="p"><em>3</em> и низверг его в бездну, и заключил его, и положил над ним печать, дабы не прельщал уже народы, доколе не окончится тысяча лет; после же сего ему должно быть освобождённым на малое время.</p>
<p class="p"><em>4</em> И увидел я престолы и сидящих на них, которым дано было судить, и души обезглавленных за свидетельство Иисуса и за слово Божие, которые не поклонились зверю, ни образу его, и не приняли начертания на чело своё и на руку свою. Они ожили и царствовали со Христом тысячу лет.</p>
<p class="p"><em>5</em> Прочие же из умерших не ожили, доколе не окончится тысяча лет. Это — первое воскресение.</p>
<p class="p"><em>6</em> Блажен и свят имеющий участие в воскресении первом: над ними смерть вторая не имеет власти, но они будут священниками Бога и Христа и будут царствовать с Ним тысячу лет.</p>
<p class="p"><em>7</em> Когда же окончится тысяча лет, сатана будет освобождён из темницы своей и выйдет обольщать народы, находящиеся на четырёх углах земли, Гога и Магога, и собирать их на брань; число их как песок морской.</p>
<p class="p"><em>8</em> И вышли на широту земли, и окружили стан святых и город возлюбленный.</p>
<p class="p"><em>9</em> И ниспал огонь с неба от Бога и пожрал их;</p>
<p class="p"><em>10</em> а диавол, прельщавший их, ввержен в озеро огненное и серное, где зверь и лжепророк, и будут мучиться день и ночь во веки веков.</p>
<p class="p"><em>11</em> И увидел я великий белый престол и Сидящего на нём, от лица Которого бежало небо и земля, и не нашлось им места.</p>
<p class="p"><em>12</em> И увидел я мёртвых, малых и великих, стоящих пред Богом, и книги раскрыты были, и иная книга раскрыта, которая есть книга жизни; и судимы были мёртвые по написанному в книгах, сообразно с делами своими.</p>
<p class="p"><em>13</em> Тогда отдало море мёртвых, бывших в нём, и смерть и ад отдали мёртвых, которые были в них; и судим был каждый по делам своим.</p>
<p class="p"><em>14</em> И смерть и ад повержены в озеро огненное. Это смерть вторая.</p>
<p class="p"><em>15</em> И кто не был записан в книге жизни, тот был брошен в озеро огненное.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И увидел я новое небо и новую землю, ибо прежнее небо и прежняя земля миновали, и моря уже нет.</p>
<p class="p"><em>2</em> И я, Иоанн, увидел святый город Иерусалим, новый, сходящий от Бога с неба, приготовленный как невеста, украшенная для мужа своего.</p>
<p class="p"><em>3</em> И услышал я громкий голос с неба, говорящий: сё, скиния Бога с человеками, и Он будет обитать с ними; они будут Его народом, и Сам Бог с ними будет Богом их.</p>
<p class="p"><em>4</em> И отрёт Бог всякую слезу с очей их, и смерти не будет уже; ни плача, ни вопля, ни болезни уже не будет, ибо прежнее прошло.</p>
<p class="p"><em>5</em> И сказал Сидящий на престоле: сё, творю всё новое. И говорит мне: напиши; ибо слова сии истинны и верны.</p>
<p class="p"><em>6</em> И сказал мне: совершилось! Я есмь Альфа и Омега, начало и конец; жаждущему дам даром от источника воды живой.</p>
<p class="p"><em>7</em> Побеждающий наследует всё, и буду ему Богом, и он будет Мне сыном.</p>
<p class="p"><em>8</em> Боязливых же и неверных, и скверных и убийц, и любодеев и чародеев, и идолослужителей и всех лжецов участь в озере, горящем огнём и серою. Это смерть вторая.</p>
<p class="p"><em>9</em> И пришёл ко мне один из семи Ангелов, у которых было семь чаш, наполненных семью последними язвами, и сказал мне: пойди, я покажу тебе жену, невесту Агнца.</p>
<p class="p"><em>10</em> И вознёс меня в духе на великую и высокую гору, и показал мне великий город, святый Иерусалим, который нисходил с неба от Бога.</p>
<p class="p"><em>11</em> Он имеет славу Божию. Светило его подобно драгоценнейшему камню, как бы камню яспису кристалловидному.</p>
<p class="p"><em>12</em> Он имеет большую и высокую стену, имеет двенадцать ворот и на них двенадцать Ангелов; на воротах написаны имена двенадцати колен сынов Израилевых:</p>
<p class="p"><em>13</em> с востока трое ворот, с севера трое ворот, с юга трое ворот, с запада трое ворот.</p>
<p class="p"><em>14</em> Стена города имеет двенадцать оснований, и на них имена двенадцати Апостолов Агнца.</p>
<p class="p"><em>15</em> Говоривший со мною имел золотую трость для измерения города и ворот его и стены его.</p>
<p class="p"><em>16</em> Город расположен четвероугольником, и длина его такая же, как и широта. И измерил он город тростью на двенадцать тысяч стадий; длина и широта и высота его равны.</p>
<p class="p"><em>17</em> И стену его измерил во сто сорок четыре локтя, мерою человеческою, какова мера и Ангела.</p>
<p class="p"><em>18</em> Стена его построена из ясписа, а город был чистое золото, подобен чистому стеклу.</p>
<p class="p"><em>19</em> Основания стены города украшены всякими драгоценными камнями: основание первое яспис, второе сапфир, третье халкидон, четвёртое смарагд,</p>
<p class="p"><em>20</em> пятое сардоникс, шестое сердолик, седьмое хризолит, восьмое вирилл, девятое топаз, десятое хризопрас, одиннадцатое гиацинт, двенадцатое аметист.</p>
<p class="p"><em>21</em> А двенадцать ворот — двенадцать жемчужин: каждые ворота были из одной жемчужины. Улица города — чистое золото, как прозрачное стекло.</p>
<p class="p"><em>22</em> Храма же я не видел в нём, ибо Господь Бог Вседержитель — храм его, и Агнец.</p>
<p class="p"><em>23</em> И город не имеет нужды ни в солнце, ни в луне для освещения своего, ибо слава Божия осветила его, и светильник его — Агнец.</p>
<p class="p"><em>24</em> Спасённые народы будут ходить во свете его, и цари земные принесут в него славу и честь свою.</p>
<p class="p"><em>25</em> Ворота его не будут запираться днём; а ночи там не будет.</p>
<p class="p"><em>26</em> И принесут в него славу и честь народов.</p>
<p class="p"><em>27</em> И не войдёт в него ничто нечистое и никто преданный мерзости и лжи, а только те, которые написаны у Агнца в книге жизни.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И показал мне чистую реку воды жизни, светлую, как кристалл, исходящую от престола Бога и Агнца.</p>
<p class="p"><em>2</em> Среди улицы его, и по ту и по другую сторону реки, древо жизни, двенадцать [раз] приносящее плоды, дающее на каждый месяц плод свой; и листья дерева — для исцеления народов.</p>
<p class="p"><em>3</em> И ничего уже не будет проклятого; но престол Бога и Агнца будет в нём, и рабы Его будут служить Ему.</p>
<p class="p"><em>4</em> И узрят лице Его, и имя Его будет на челах их.</p>
<p class="p"><em>5</em> И ночи не будет там, и не будут иметь нужды ни в светильнике, ни в свете солнечном, ибо Господь Бог освещает их; и будут царствовать во веки веков.</p>
<p class="p"><em>6</em> И сказал мне: сии слова верны и истинны; и Господь Бог святых пророков послал Ангела Своего показать рабам Своим то, чему надлежит быть вскоре.</p>
<p class="p"><em>7</em> Сё, гряду скоро: блажен соблюдающий слова пророчества книги сей.</p>
<p class="p"><em>8</em> Я, Иоанн, видел и слышал сие. Когда же услышал и увидел, пал к ногам Ангела, показывающего мне сие, чтобы поклониться [ему];</p>
<p class="p"><em>9</em> но он сказал мне: смотри, не делай сего; ибо я сослужитель тебе и братьям твоим пророкам и соблюдающим слова книги сей; Богу поклонись.</p>
<p class="p"><em>10</em> И сказал мне: не запечатывай слов пророчества книги сей; ибо время близко.</p>
<p class="p"><em>11</em> Неправедный пусть ещё делает неправду; нечистый пусть ещё сквернится; праведный да творит правду ещё, и святый да освящается ещё.</p>
<p class="p"><em>12</em> Сё, гряду скоро, и возмездие Моё со Мною, чтобы воздать каждому по делам его.</p>
<p class="p"><em>13</em> Я есмь Альфа и Омега, начало и конец, Первый и Последний.</p>
<p class="p"><em>14</em> Блаженны те, которые соблюдают заповеди Его, чтобы иметь им право на древо жизни и войти в город воротами.</p>
<p class="p"><em>15</em> А вне — псы и чародеи, и любодеи, и убийцы, и идолослужители, и всякий любящий и делающий неправду.</p>
<p class="p"><em>16</em> Я, Иисус, послал Ангела Моего засвидетельствовать вам сие в церквах. Я есмь корень и потомок Давида, звезда светлая и утренняя.</p>
<p class="p"><em>17</em> И Дух и невеста говорят: прииди! И слышавший да скажет прииди! Жаждущий пусть приходит, и желающий пусть берёт воду жизни даром.</p>
<p class="p"><em>18</em> И я также свидетельствую всякому слышащему слова пророчества книги сей: если кто приложит что к ним, на того наложит Бог язвы, о которых написано в книге сей;</p>
<p class="p"><em>19</em> и если кто отнимет что от слов книги пророчества сего, у того отнимет Бог участие в книге жизни и в святом граде и в том, что написано в книге сей.</p>
<p class="p"><em>20</em> Свидетельствующий сие говорит: ей, гряду скоро! Аминь. Ей, гряди, Господи Иисусе!</p>
<p class="p"><em>21</em> Благодать Господа нашего Иисуса Христа со всеми вами. Аминь.</p>
