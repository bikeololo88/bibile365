<div class="section" id="id1">
<div class="title3">
<p class="title-p">Второе соборное послание святого апостола Петра</p>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Симон Пётр, раб и Апостол Иисуса Христа, принявшим с нами равно драгоценную веру по правде Бога нашего и Спасителя Иисуса Христа:</p>
<p class="p"><em>2</em> благодать и мир вам да умножится в познании Бога и Христа Иисуса, Господа нашего.</p>
<p class="p"><em>3</em> Как от Божественной силы Его даровано нам всё потребное для жизни и благочестия, через познание Призвавшего нас славою и благостию,</p>
<p class="p"><em>4</em> которыми дарованы нам великие и драгоценные обетования, дабы вы через них соделались причастниками Божеского естества, удалившись от господствующего в мире растления похотью:</p>
<p class="p"><em>5</em> то вы, прилагая к сему всё старание, покажите в вере вашей добродетель, в добродетели рассудительность,</p>
<p class="p"><em>6</em> в рассудительности воздержание, в воздержании терпение, в терпении благочестие,</p>
<p class="p"><em>7</em> в благочестии братолюбие, в братолюбии любовь.</p>
<p class="p"><em>8</em> Если это в вас есть и умножается, то вы не останетесь без успеха и плода в познании Господа нашего Иисуса Христа.</p>
<p class="p"><em>9</em> А в ком нет сего, тот слеп, закрыл глаза, забыл об очищении прежних грехов своих.</p>
<p class="p"><em>10</em> Посему, братия, более и более старайтесь делать твёрдым ваше звание и избрание; так поступая, никогда не преткнетесь,</p>
<p class="p"><em>11</em> ибо так откроется вам свободный вход в вечное Царство Господа нашего и Спасителя Иисуса Христа.</p>
<p class="p"><em>12</em> Для того я никогда не перестану напоминать вам о сём, хотя вы то и знаете, и утверждены в настоящей истине.</p>
<p class="p"><em>13</em> Справедливым же почитаю, доколе нахожусь в этой [телесной] храмине, возбуждать вас напоминанием,</p>
<p class="p"><em>14</em> зная, что скоро должен оставить храмину мою, как и Господь наш Иисус Христос открыл мне.</p>
<p class="p"><em>15</em> Буду же стараться, чтобы вы и после моего отшествия всегда приводили это на память.</p>
<p class="p"><em>16</em> Ибо мы возвестили вам силу и пришествие Господа нашего Иисуса Христа, не хитросплетённым басням последуя, но быв очевидцами Его величия.</p>
<p class="p"><em>17</em> Ибо Он принял от Бога Отца честь и славу, когда от велелепной славы принесся к Нему такой глас: Сей есть Сын Мой возлюбленный, в Котором Моё благоволение.</p>
<p class="p"><em>18</em> И этот глас, принесшийся с небес, мы слышали, будучи с Ним на святой горе.</p>
<p class="p"><em>19</em> И притом мы имеем вернейшее пророческое слово; и вы хорошо делаете, что обращаетесь к нему, как к светильнику, сияющему в тёмном месте, доколе не начнёт рассветать день и не взойдёт утренняя звезда в сердцах ваших,</p>
<p class="p"><em>20</em> зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою.</p>
<p class="p"><em>21</em> Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым.</p>

</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Были и лжепророки в народе, как и у вас будут лжеучители, которые введут пагубные ереси и, отвергаясь искупившего их Господа, навлекут сами на себя скорую погибель.</p>
<p class="p"><em>2</em> И многие последуют их разврату, и через них путь истины будет в поношении.</p>
<p class="p"><em>3</em> И из любостяжания будут уловлять вас льстивыми словами; суд им давно готов, и погибель их не дремлет.</p>
<p class="p"><em>4</em> Ибо, если Бог ангелов согрешивших не пощадил, но, связав узами адского мрака, предал блюсти на суд для наказания;</p>
<p class="p"><em>5</em> и если не пощадил первого мира, но в восьми душах сохранил семейство Ноя, проповедника правды, когда навёл потоп на мир нечестивых;</p>
<p class="p"><em>6</em> и если города Содомские и Гоморрские, осудив на истребление, превратил в пепел, показав пример будущим нечестивцам,</p>
<p class="p"><em>7</em> а праведного Лота, утомлённого обращением между людьми неистово развратными, избавил</p>
<p class="p"><em>8</em> (ибо сей праведник, живя между ними, ежедневно мучился в праведной душе, видя и слыша дела беззаконные) —</p>
<p class="p"><em>9</em> то, конечно, знает Господь, как избавлять благочестивых от искушения, а беззаконников соблюдать ко дню суда, для наказания,</p>
<p class="p"><em>10</em> а наипаче тех, которые идут вслед скверных похотей плоти, презирают начальства, дерзки, своевольны и не страшатся злословить высших,</p>
<p class="p"><em>11</em> тогда как и Ангелы, превосходя их крепостью и силою, не произносят на них пред Господом укоризненного суда.</p>
<p class="p"><em>12</em> Они, как бессловесные животные, водимые природою, рождённые на уловление и истребление, злословя то, чего не понимают, в растлении своём истребятся.</p>
<p class="p"><em>13</em> Они получат возмездие за беззаконие, ибо они полагают удовольствие во вседневной роскоши; срамники и осквернители, они наслаждаются обманами своими, пиршествуя с вами.</p>
<p class="p"><em>14</em> Глаза у них исполнены любострастия и непрестанного греха; они прельщают неутвержденные души; сердце их приучено к любостяжанию: это сыны проклятия.</p>
<p class="p"><em>15</em> Оставив прямой путь, они заблудились, идя по следам Валаама, сына Восорова, который возлюбил мзду неправедную,</p>
<p class="p"><em>16</em> но был обличён в своём беззаконии: бессловесная ослица, проговорив человеческим голосом, остановила безумие пророка.</p>
<p class="p"><em>17</em> Это безводные источники, облака и мглы, гонимые бурею: им приготовлен мрак вечной тьмы.</p>
<p class="p"><em>18</em> Ибо, произнося надутое пустословие, они уловляют в плотские похоти и разврат тех, которые едва отстали от находящихся в заблуждении.</p>
<p class="p"><em>19</em> Обещают им свободу, будучи сами рабы тления; ибо, кто кем побеждён, тот тому и раб.</p>
<p class="p"><em>20</em> Ибо если, избегнув скверн мира чрез познание Господа и Спасителя нашего Иисуса Христа, опять запутываются в них и побеждаются ими, то последнее бывает для таковых хуже первого.</p>
<p class="p"><em>21</em> Лучше бы им не познать пути правды, нежели, познав, возвратиться назад от преданной им святой заповеди.</p>
<p class="p"><em>22</em> Но с ними случается по верной пословице: пёс возвращается на свою блевотину, и: вымытая свинья [идёт] валяться в грязи.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Это уже второе послание пишу к вам, возлюбленные; в них напоминанием возбуждаю ваш чистый смысл,</p>
<p class="p"><em>2</em> чтобы вы помнили слова, прежде реченные святыми пророками, и заповедь Господа и Спасителя, преданную Апостолами вашими.</p>
<p class="p"><em>3</em> Прежде всего знайте, что в последние дни явятся наглые ругатели, поступающие по собственным своим похотям</p>
<p class="p"><em>4</em> и говорящие: где обетование пришествия Его? Ибо с тех пор, как стали умирать отцы, от начала творения, всё остаётся так же.</p>
<p class="p"><em>5</em> Думающие так не знают, что вначале словом Божиим небеса и земля составлены из воды и водою:</p>
<p class="p"><em>6</em> потому тогдашний мир погиб, быв потоплен водою.</p>
<p class="p"><em>7</em> А нынешние небеса и земля, содержимые тем же Словом, сберегаются огню на день суда и погибели нечестивых человеков.</p>
<p class="p"><em>8</em> Одно то не должно быть сокрыто от вас, возлюбленные, что у Господа один день, как тысяча лет, и тысяча лет, как один день.</p>
<p class="p"><em>9</em> Не медлит Господь [исполнением] обетования, как некоторые почитают то медлением; но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию.</p>
<p class="p"><em>10</em> Придёт же день Господень, как тать ночью, и тогда небеса с шумом прейдут, стихии же, разгоревшись, разрушатся, земля и все дела на ней сгорят.</p>
<p class="p"><em>11</em> Если так всё это разрушится, то какими должно быть в святой жизни и благочестии вам,</p>
<p class="p"><em>12</em> ожидающим и желающим пришествия дня Божия, в который воспламенённые небеса разрушатся и разгоревшиеся стихии растают?</p>
<p class="p"><em>13</em> Впрочем мы, по обетованию Его, ожидаем нового неба и новой земли, на которых обитает правда.</p>
<p class="p"><em>14</em> Итак, возлюбленные, ожидая сего, потщитесь явиться пред Ним неоскверненными и непорочными в мире;</p>
<p class="p"><em>15</em> и долготерпение Господа нашего почитайте спасением, как и возлюбленный брат наш Павел, по данной ему премудрости, написал вам,</p>
<p class="p"><em>16</em> как он говорит об этом и во всех посланиях, в которых есть нечто неудобовразумительное, что невежды и неутвержденные, к собственной своей погибели, превращают, как и прочие Писания.</p>
<p class="p"><em>17</em> Итак вы, возлюбленные, будучи предварены о сём, берегитесь, чтобы вам не увлечься заблуждением беззаконников и не отпасть от своего утверждения,</p>
<p class="p"><em>18</em> но возрастайте в благодати и познании Господа нашего и Спасителя Иисуса Христа. Ему слава и ныне и в день вечный. Аминь.</p>
