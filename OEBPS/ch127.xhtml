<div class="title3">
<p class="title-p">Первое соборное послание святого апостола Иоанна Богослова</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> О том, что было от начала, что мы слышали, что видели своими очами, что рассматривали и что осязали руки наши, о Слове жизни, —</p>
<p class="p"><em>2</em> ибо жизнь явилась, и мы видели и свидетельствуем, и возвещаем вам сию вечную жизнь, которая была у Отца и явилась нам, —</p>
<p class="p"><em>3</em> о том, что мы видели и слышали, возвещаем вам, чтобы и вы имели общение с нами: а наше общение — с Отцем и Сыном Его, Иисусом Христом.</p>
<p class="p"><em>4</em> И сие пишем вам, чтобы радость ваша была совершенна.</p>
<p class="p"><em>5</em> И вот благовестие, которое мы слышали от Него и возвещаем вам: Бог есть свет, и нет в Нём никакой тьмы.</p>
<p class="p"><em>6</em> Если мы говорим, что имеем общение с Ним, а ходим во тьме, то мы лжём и не поступаем по истине;</p>
<p class="p"><em>7</em> если же ходим во свете, подобно как Он во свете, то имеем общение друг с другом, и Кровь Иисуса Христа, Сына Его, очищает нас от всякого греха.</p>
<p class="p"><em>8</em> Если говорим, что не имеем греха, — обманываем самих себя, и истины нет в нас.</p>
<p class="p"><em>9</em> Если исповедуем грехи наши, то Он, будучи верен и праведен, простит нам грехи наши и очистит нас от всякой неправды.</p>
<p class="p"><em>10</em> Если говорим, что мы не согрешили, то представляем Его лживым, и слова Его нет в нас.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Дети мои! сие пишу вам, чтобы вы не согрешали; а если бы кто согрешил, то мы имеем ходатая пред Отцем, Иисуса Христа, праведника;</p>
<p class="p"><em>2</em> Он есть умилостивление за грехи наши, и не только за наши, но и за [грехи] всего мира.</p>
<p class="p"><em>3</em> А что мы познали Его, узнаём из того, что соблюдаем Его заповеди.</p>
<p class="p"><em>4</em> Кто говорит: «я познал Его», но заповедей Его не соблюдает, тот лжец, и нет в нём истины;</p>
<p class="p"><em>5</em> а кто соблюдает слово Его, в том истинно любовь Божия совершилась: из сего узнаём, что мы в Нём.</p>
<p class="p"><em>6</em> Кто говорит, что пребывает в Нём, тот должен поступать так, как Он поступал.</p>
<p class="p"><em>7</em> Возлюбленные! пишу вам не новую заповедь, но заповедь древнюю, которую вы имели от начала. Заповедь древняя есть слово, которое вы слышали от начала.</p>
<p class="p"><em>8</em> Но притом и новую заповедь пишу вам, что есть истинно и в Нём и в вас: потому что тьма проходит и истинный свет уже светит.</p>
<p class="p"><em>9</em> Кто говорит, что он во свете, а ненавидит брата своего, тот ещё во тьме.</p>
<p class="p"><em>10</em> Кто любит брата своего, тот пребывает во свете, и нет в нём соблазна.</p>
<p class="p"><em>11</em> А кто ненавидит брата своего, тот находится во тьме, и во тьме ходит, и не знает, куда идёт, потому что тьма ослепила ему глаза.</p>
<p class="p"><em>12</em> Пишу вам, дети, потому что прощены вам грехи ради имени Его.</p>
<p class="p"><em>13</em> Пишу вам, отцы, потому что вы познали Сущего от начала. Пишу вам, юноши, потому что вы победили лукавого. Пишу вам, отроки, потому что вы познали Отца.</p>
<p class="p"><em>14</em> Я написал вам, отцы, потому что вы познали Безначального. Я написал вам, юноши, потому что вы сильны, и слово Божие пребывает в вас, и вы победили лукавого.</p>
<p class="p"><em>15</em> Не любите мира, ни того, что в мире: кто любит мир, в том нет любви Отчей.</p>
<p class="p"><em>16</em> Ибо всё, что в мире: похоть плоти, похоть очей и гордость житейская, не есть от Отца, но от мира сего.</p>
<p class="p"><em>17</em> И мир проходит, и похоть его, а исполняющий волю Божию пребывает вовек.</p>
<p class="p"><em>18</em> Дети! последнее время. И как вы слышали, что придёт антихрист, и теперь появилось много антихристов, то мы и познаём из того, что последнее время.</p>
<p class="p"><em>19</em> Они вышли от нас, но не были наши: ибо если бы они были наши, то остались бы с нами; но [они вышли, и] через то открылось, что не все наши.</p>
<p class="p"><em>20</em> Впрочем, вы имеете помазание от Святаго и знаете всё.</p>
<p class="p"><em>21</em> Я написал вам не потому, чтобы вы не знали истины, но потому, что вы знаете её, [равно как] и то, что всякая ложь не от истины.</p>
<p class="p"><em>22</em> Кто лжец, если не тот, кто отвергает, что Иисус есть Христос? Это антихрист, отвергающий Отца и Сына.</p>
<p class="p"><em>23</em> Всякий, отвергающий Сына, не имеет и Отца; а исповедующий Сына имеет и Отца.</p>
<p class="p"><em>24</em> Итак, что вы слышали от начала, то и да пребывает в вас; если пребудет в вас то, что вы слышали от начала, то и вы пребудете в Сыне и в Отце.</p>
<p class="p"><em>25</em> Обетование же, которое Он обещал нам, есть жизнь вечная.</p>
<p class="p"><em>26</em> Это я написал вам об обольщающих вас.</p>
<p class="p"><em>27</em> Впрочем, помазание, которое вы получили от Него, в вас пребывает, и вы не имеете нужды, чтобы кто учил вас; но как самоё сие помазание учит вас всему, и оно истинно и неложно, то, чему оно научило вас, в том пребывайте.</p>
<p class="p"><em>28</em> Итак, дети, пребывайте в Нём, чтобы, когда Он явится, иметь нам дерзновение и не постыдиться пред Ним в пришествие Его.</p>
<p class="p"><em>29</em> Если вы знаете, что Он праведник, знайте и то, что всякий, делающий правду, рождён от Него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Смотрите, какую любовь дал нам Отец, чтобы нам называться и быть детьми Божиими. Мир потому не знает нас, что не познал Его.</p>
<p class="p"><em>2</em> Возлюбленные! мы теперь дети Божии; но ещё не открылось, что будем. Знаем только, что, когда откроется, будем подобны Ему, потому что увидим Его, как Он есть.</p>
<p class="p"><em>3</em> И всякий, имеющий сию надежду на Него, очищает себя так, как Он чист.</p>
<p class="p"><em>4</em> Всякий, делающий грех, делает и беззаконие; и грех есть беззаконие.</p>
<p class="p"><em>5</em> И вы знаете, что Он явился для того, чтобы взять грехи наши, и что в Нём нет греха.</p>
<p class="p"><em>6</em> Всякий, пребывающий в Нём, не согрешает; всякий согрешающий не видел Его и не познал Его.</p>
<p class="p"><em>7</em> Дети! да не обольщает вас никто. Кто делает правду, тот праведен, подобно как Он праведен.</p>
<p class="p"><em>8</em> Кто делает грех, тот от диавола, потому что сначала диавол согрешил. Для сего-то и явился Сын Божий, чтобы разрушить дела диавола.</p>
<p class="p"><em>9</em> Всякий, рождённый от Бога, не делает греха, потому что семя Его пребывает в нём; и он не может грешить, потому что рождён от Бога.</p>
<p class="p"><em>10</em> Дети Божии и дети диавола узнаются так: всякий, не делающий правды, не есть от Бога, равно и не любящий брата своего.</p>
<p class="p"><em>11</em> Ибо таково благовествование, которое вы слышали от начала, чтобы мы любили друг друга,</p>
<p class="p"><em>12</em> не так, как Каин, [который] был от лукавого и убил брата своего. А за что убил его? За то, что дела его были злы, а дела брата его праведны.</p>
<p class="p"><em>13</em> Не дивитесь, братия мои, если мир ненавидит вас.</p>
<p class="p"><em>14</em> Мы знаем, что мы перешли из смерти в жизнь, потому что любим братьев; не любящий брата пребывает в смерти.</p>
<p class="p"><em>15</em> Всякий, ненавидящий брата своего, есть человекоубийца; а вы знаете, что никакой человекоубийца не имеет жизни вечной, в нём пребывающей.</p>
<p class="p"><em>16</em> Любовь познали мы в том, что Он положил за нас душу Свою: и мы должны полагать души свои за братьев.</p>
<p class="p"><em>17</em> А кто имеет достаток в мире, но, видя брата своего в нужде, затворяет от него сердце своё, — как пребывает в том любовь Божия?</p>
<p class="p"><em>18</em> Дети мои! станем любить не словом или языком, но делом и истиною.</p>
<p class="p"><em>19</em> И вот по чему узнаём, что мы от истины, и успокаиваем пред Ним сердца наши;</p>
<p class="p"><em>20</em> ибо если сердце наше осуждает нас, то [кольми паче Бог], потому что Бог больше сердца нашего и знает всё.</p>
<p class="p"><em>21</em> Возлюбленные! если сердце наше не осуждает нас, то мы имеем дерзновение к Богу,</p>
<p class="p"><em>22</em> и, чего ни попросим, получим от Него, потому что соблюдаем заповеди Его и делаем благоугодное пред Ним.</p>
<p class="p"><em>23</em> А заповедь Его та, чтобы мы веровали во имя Сына Его Иисуса Христа и любили друг друга, как Он заповедал нам.</p>
<p class="p"><em>24</em> И кто сохраняет заповеди Его, тот пребывает в Нём, и Он в том. А что Он пребывает в нас, узнаём по духу, который Он дал нам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Возлюбленные! не всякому духу верьте, но испытывайте духов, от Бога ли они, потому что много лжепророков появилось в мире.</p>
<p class="p"><em>2</em> Духа Божия (и духа заблуждения) узнавайте так: всякий дух, который исповедует Иисуса Христа, пришедшего во плоти, есть от Бога;</p>
<p class="p"><em>3</em> а всякий дух, который не исповедует Иисуса Христа, пришедшего во плоти, не есть от Бога, но это дух антихриста, о котором вы слышали, что он придёт и теперь есть уже в мире.</p>
<p class="p"><em>4</em> Дети! вы от Бога, и победили их; ибо Тот, Кто в вас, больше того, кто в мире.</p>
<p class="p"><em>5</em> Они от мира, потому и говорят по-мирски, и мир слушает их.</p>
<p class="p"><em>6</em> Мы от Бога; знающий Бога слушает нас; кто не от Бога, тот не слушает нас. По сему-то узнаём духа истины и духа заблуждения.</p>
<p class="p"><em>7</em> Возлюбленные! будем любить друг друга, потому что любовь от Бога, и всякий любящий рождён от Бога и знает Бога.</p>
<p class="p"><em>8</em> Кто не любит, тот не познал Бога, потому что Бог есть любовь.</p>
<p class="p"><em>9</em> Любовь Божия к нам открылась в том, что Бог послал в мир Единородного Сына Своего, чтобы мы получили жизнь через Него.</p>
<p class="p"><em>10</em> В том любовь, что не мы возлюбили Бога, но Он возлюбил нас и послал Сына Своего в умилостивление за грехи наши.</p>
<p class="p"><em>11</em> Возлюбленные! если так возлюбил нас Бог, то и мы должны любить друг друга.</p>
<p class="p"><em>12</em> Бога никто никогда не видел. Если мы любим друг друга, то Бог в нас пребывает, и любовь Его совершенна есть в нас.</p>
<p class="p"><em>13</em> Что мы пребываем в Нём и Он в нас, узнаём из того, что Он дал нам от Духа Своего.</p>
<p class="p"><em>14</em> И мы видели и свидетельствуем, что Отец послал Сына Спасителем миру.</p>
<p class="p"><em>15</em> Кто исповедует, что Иисус есть Сын Божий, в том пребывает Бог, и он в Боге.</p>
<p class="p"><em>16</em> И мы познали любовь, которую имеет к нам Бог, и уверовали в неё. Бог есть любовь, и пребывающий в любви пребывает в Боге, и Бог в нём.</p>
<p class="p"><em>17</em> Любовь до того совершенства достигает в нас, что мы имеем дерзновение в день суда, потому что поступаем в мире сём, как Он.</p>
<p class="p"><em>18</em> В любви нет страха, но совершенная любовь изгоняет страх, потому что в страхе есть мучение. Боящийся несовершен в любви.</p>
<p class="p"><em>19</em> Будем любить Его, потому что Он прежде возлюбил нас.</p>
<p class="p"><em>20</em> Кто говорит: «я люблю Бога», а брата своего ненавидит, тот лжец: ибо не любящий брата своего, которого видит, как может любить Бога, Которого не видит?</p>
<p class="p"><em>21</em> И мы имеем от Него такую заповедь, чтобы любящий Бога любил и брата своего.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Всякий верующий, что Иисус есть Христос, от Бога рождён, и всякий, любящий Родившего, любит и Рождённого от Него.</p>
<p class="p"><em>2</em> Что мы любим детей Божиих, узнаём из того, когда любим Бога и соблюдаем заповеди Его.</p>
<p class="p"><em>3</em> Ибо это есть любовь к Богу, чтобы мы соблюдали заповеди Его; и заповеди Его нетяжки.</p>
<p class="p"><em>4</em> Ибо всякий, рождённый от Бога, побеждает мир; и сия есть победа, победившая мир, вера наша.</p>
<p class="p"><em>5</em> Кто побеждает мир, как не тот, кто верует, что Иисус есть Сын Божий?</p>
<p class="p"><em>6</em> Сей есть Иисус Христос, пришедший водою и кровию и Духом, не водою только, но водою и кровию, и Дух свидетельствует о [Нём], потому что Дух есть истина.</p>
<p class="p"><em>7</em> Ибо три свидетельствуют на небе: Отец, Слово и Святый Дух; и Сии три суть едино.</p>
<p class="p"><em>8</em> И три свидетельствуют на земле: дух, вода и кровь; и сии три об одном.</p>
<p class="p"><em>9</em> Если мы принимаем свидетельство человеческое, свидетельство Божие — больше, ибо это есть свидетельство Божие, которым Бог свидетельствовал о Сыне Своём.</p>
<p class="p"><em>10</em> Верующий в Сына Божия имеет свидетельство в себе самом; не верующий Богу представляет Его лживым, потому что не верует в свидетельство, которым Бог свидетельствовал о Сыне Своём.</p>
<p class="p"><em>11</em> Свидетельство сие состоит в том, что Бог даровал нам жизнь вечную, и сия жизнь в Сыне Его.</p>
<p class="p"><em>12</em> Имеющий Сына (Божия) имеет жизнь; не имеющий Сына Божия не имеет жизни.</p>
<p class="p"><em>13</em> Сие написал я вам, верующим во имя Сына Божия, дабы вы знали, что вы, веруя в Сына Божия, имеете жизнь вечную.</p>
<p class="p"><em>14</em> И вот какое дерзновение мы имеем к Нему, что, когда просим чего по воле Его, Он слушает нас.</p>
<p class="p"><em>15</em> А когда мы знаем, что Он слушает нас во всём, чего бы мы ни просили, — знаем и то, что получаем просимое от Него.</p>
<p class="p"><em>16</em> Если кто видит брата своего согрешающего грехом не к смерти, то пусть молится, и [Бог] даст ему жизнь, [то есть] согрешающему [грехом] не к смерти. Есть грех к смерти: не о том говорю, чтобы он молился.</p>
<p class="p"><em>17</em> Всякая неправда есть грех; но есть грех не к смерти.</p>
<p class="p"><em>18</em> Мы знаем, что всякий, рождённый от Бога, не грешит; но рождённый от Бога хранит себя, и лукавый не прикасается к нему.</p>
<p class="p"><em>19</em> Мы знаем, что мы от Бога и что весь мир лежит во зле.</p>
<p class="p"><em>20</em> Знаем также, что Сын Божий пришёл и дал нам свет и разум, да познаем Бога истинного и да будем в истинном Сыне Его Иисусе Христе. Сей есть истинный Бог и жизнь вечная.</p>
<p class="p"><em>21</em> Дети! храните себя от идолов. Аминь.</p>
