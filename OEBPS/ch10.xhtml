<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> Из голубой же, пурпуровой и червлёной [шерсти] сделали они служебные одежды, для служения во святилище; также сделали священные одежды Аарону, как повелел Господь Моисею.</p>
<p class="p"><em>2</em> И сделал ефод из золота, из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона;</p>
<p class="p"><em>3</em> и разбили они золото в листы и вытянули нити, чтобы воткать их между голубыми, пурпуровыми, червлёными и виссонными [нитями], искусною работою.</p>
<p class="p"><em>4</em> И сделали у него нарамники связывающие; на обоих концах своих он был связан.</p>
<p class="p"><em>5</em> И пояс ефода, который поверх его, одинаковой с ним работы, [сделан] [был] из золота, из голубой, пурпуровой и червлёной [шерсти] и кручёного виссона, как повелел Господь Моисею.</p>
<p class="p"><em>6</em> И обделали камни ониксовые, вставив их в золотые гнёзда и вырезав на них имена сынов Израилевых, как вырезывают на печати;</p>
<p class="p"><em>7</em> и положил он их на нарамники ефода, в память сынов Израилевых, как повелел Господь Моисею.</p>
<p class="p"><em>8</em> И сделал наперсник искусною работою, такою же работою, как ефод, из золота, из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона;</p>
<p class="p"><em>9</em> он был четыреугольный; двойной сделали они наперсник в пядень длиною и в пядень шириною, двойной он был;</p>
<p class="p"><em>10</em> и вставили в него в четыре ряда камни. Рядом: рубин, топаз, изумруд, — это первый ряд;</p>
<p class="p"><em>11</em> во втором ряду: карбункул, сапфир и алмаз;</p>
<p class="p"><em>12</em> в третьем ряду: яхонт, агат и аметист;</p>
<p class="p"><em>13</em> в четвёртом ряду: хризолит, оникс и яспис; и вставлены они в золотых гнёздах.</p>
<p class="p"><em>14</em> Камней было по числу имён сынов Израилевых: двенадцать было их, по числу имён их, и на каждом из них вырезано было, [как] на печати, по одному имени, для двенадцати колен.</p>
<p class="p"><em>15</em> К наперснику сделали толстые цепочки витою работою из чистого золота;</p>
<p class="p"><em>16</em> и сделали два золотых гнезда и два золотых кольца и прикрепили два кольца к двум концам наперсника;</p>
<p class="p"><em>17</em> и вдели обе плетёные цепочки из золота в два кольца по концам наперсника,</p>
<p class="p"><em>18</em> а два конца двух цепочек прикрепили к двум гнёздам и прикрепили их к нарамникам ефода с лицевой стороны его;</p>
<p class="p"><em>19</em> ещё сделали два кольца золотых и прикрепили к двум [другим] концам наперсника, на той стороне, которая находится к ефоду внутрь;</p>
<p class="p"><em>20</em> и ещё сделали два кольца золотых и прикрепили их к двум нарамникам ефода снизу, с лицевой стороны его, у соединения его над поясом ефода;</p>
<p class="p"><em>21</em> и прикрепили наперсник кольцами его к кольцам ефода посредством шнура из голубой [шерсти], чтобы он был над поясом ефода, и чтобы не отставал наперсник от ефода, как повелел Господь Моисею.</p>
<p class="p"><em>22</em> И сделал верхнюю ризу к ефоду, тканую, всю из голубой [шерсти],</p>
<p class="p"><em>23</em> и среди верхней ризы отверстие, как отверстие у брони, и вокруг него обшивку, чтобы не дралось;</p>
<p class="p"><em>24</em> по подолу верхней ризы сделали они яблоки из голубой, пурпуровой и червлёной [шерсти];</p>
<p class="p"><em>25</em> и сделали позвонки из чистого золота и повесили позвонки между яблоками по подолу верхней ризы кругом;</p>
<p class="p"><em>26</em> позвонок и яблоко, позвонок и яблоко, по подолу верхней ризы кругом для служения, как повелел Господь Моисею.</p>
<p class="p"><em>27</em> И сделали для Аарона и для сыновей его хитоны из виссона, тканые,</p>
<p class="p"><em>28</em> и кидар из виссона, и головные повязки из виссона, и нижнее льняное платье из кручёного виссона,</p>
<p class="p"><em>29</em> и пояс из кручёного виссона и из голубой, пурпуровой и червлёной [шерсти], узорчатой работы, как повелел Господь Моисею.</p>
<p class="p"><em>30</em> И сделали полированную дощечку, диадиму святыни, из чистого золота, и начертали на ней письмена, как вырезывают на печати: Святыня Господня;</p>
<p class="p"><em>31</em> и прикрепили к ней шнур из голубой [шерсти], чтобы привязать её к кидару сверху, как повелел Господь Моисею.</p>
<p class="p"><em>32</em> Так кончена была вся работа для скинии собрания; и сделали сыны Израилевы всё: как повелел Господь Моисею, так и сделали.</p>
<p class="p"><em>33</em> И принесли к Моисею скинию, покров и все принадлежности её, крючки её, брусья её, шесты её, столбы её и подножия её,</p>
<p class="p"><em>34</em> покров из кож бараньих красных и покров из кож синих и завесу закрывающую,</p>
<p class="p"><em>35</em> ковчег откровения и шесты его, и крышку,</p>
<p class="p"><em>36</em> стол со всеми принадлежностями его и хлебы предложения,</p>
<p class="p"><em>37</em> светильник из чистого золота, лампады его, лампады расставленные на нём и все принадлежности его, и елей для освещения,</p>
<p class="p"><em>38</em> золотой жертвенник и елей помазания, и благовония для курения, и завесу ко входу в скинию,</p>
<p class="p"><em>39</em> жертвенник медный и медную решётку к нему, шесты его и все принадлежности его, умывальник и подножие его,</p>
<p class="p"><em>40</em> завесы двора, столбы и подножия, завесу к воротам двора, верёвки и колья и все вещи, принадлежащие к служению в скинии собрания,</p>
<p class="p"><em>41</em> одежды служебные для служения во святилище, священные одежды Аарону священнику и одежды сыновьям его для священнодействия.</p>
<p class="p"><em>42</em> Как повелел Господь Моисею, так и сделали сыны Израилевы все сии работы.</p>
<p class="p"><em>43</em> И увидел Моисей всю работу, и вот они сделали её: как повелел Господь, так и сделали. И благословил их Моисей.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> в первый месяц, в первый день месяца поставь скинию собрания,</p>
<p class="p"><em>3</em> и поставь в ней ковчег откровения, и закрой ковчег завесою;</p>
<p class="p"><em>4</em> и внеси стол и расставь на нём все вещи его, и внеси светильник и поставь на нём лампады его;</p>
<p class="p"><em>5</em> и поставь золотой жертвенник для курения пред ковчегом откровения и повесь завесу у входа в скинию.</p>
<p class="p"><em>6</em> и поставь жертвенник всесожжения пред входом в скинию собрания;</p>
<p class="p"><em>7</em> и поставь умывальник между скиниею собрания и между жертвенником и влей в него воды;</p>
<p class="p"><em>8</em> и поставь двор кругом и повесь завесу в воротах двора.</p>
<p class="p"><em>9</em> И возьми елея помазания, и помажь скинию и всё, что в ней, и освяти её и все принадлежности её, и будет свята;</p>
<p class="p"><em>10</em> помажь жертвенник всесожжения и все принадлежности его, и освяти жертвенник, и будет жертвенник святыня великая;</p>
<p class="p"><em>11</em> и помажь умывальник и подножие его и освяти его.</p>
<p class="p"><em>12</em> И приведи Аарона и сынов его ко входу в скинию собрания и омой их водою,</p>
<p class="p"><em>13</em> и облеки Аарона в священные одежды, и помажь его, и освяти его, чтобы он был священником Мне.</p>
<p class="p"><em>14</em> И сынов его приведи, и одень их в хитоны,</p>
<p class="p"><em>15</em> и помажь их, как помазал ты отца их, чтобы они были священниками Мне, и помазание их посвятит их в вечное священство в роды их.</p>
<p class="p"><em>16</em> И сделал Моисей всё, как повелел ему Господь, так и сделал.</p>
<p class="p"><em>17</em> В первый месяц второго года, в первый [день] месяца поставлена скиния.</p>
<p class="p"><em>18</em> И поставил Моисей скинию, положил подножия её, поставил брусья её, положил шесты и поставил столбы её,</p>
<p class="p"><em>19</em> распростёр покров над скиниею, и положил покрышку поверх сего покрова, как повелел Господь Моисею.</p>
<p class="p"><em>20</em> И взял и положил откровение в ковчег, и вложил шесты в [кольца] ковчега, и положил крышку на ковчег сверху;</p>
<p class="p"><em>21</em> и внёс ковчег в скинию, и повесил завесу, и закрыл ковчег откровения, как повелел Господь Моисею.</p>
<p class="p"><em>22</em> И поставил стол в скинии собрания, на северной стороне скинии, вне завесы,</p>
<p class="p"><em>23</em> и разложил на нём ряд хлебов пред Господом, как повелел Господь Моисею.</p>
<p class="p"><em>24</em> И поставил светильник в скинии собрания против стола, на южной стороне скинии,</p>
<p class="p"><em>25</em> и поставил лампады пред Господом, как повелел Господь Моисею.</p>
<p class="p"><em>26</em> И поставил золотой жертвенник в скинии собрания пред завесою</p>
<p class="p"><em>27</em> и воскурил на нём благовонное курение, как повелел Господь Моисею.</p>
<p class="p"><em>28</em> И повесил завесу при входе в скинию;</p>
<p class="p"><em>29</em> и жертвенник всесожжения поставил у входа в скинию собрания и принёс на нём всесожжения и приношение хлебное, как повелел Господь Моисею.</p>
<p class="p"><em>30</em> И поставил умывальник между скиниею собрания и жертвенником и налил в него воды для омовения,</p>
<p class="p"><em>31</em> и омывали из него Моисей и Аарон и сыны его руки свои и ноги свои:</p>
<p class="p"><em>32</em> когда они входили в скинию собрания и подходили к жертвеннику, тогда омывались, как повелел Господь Моисею.</p>
<p class="p"><em>33</em> И поставил двор вокруг скинии и жертвенника и повесил завесу в воротах двора. И так окончил Моисей дело.</p>
<p class="p"><em>34</em> И покрыло облако скинию собрания, и слава Господня наполнила скинию;</p>
<p class="p"><em>35</em> и не мог Моисей войти в скинию собрания, потому что осеняло её облако, и слава Господня наполняла скинию.</p>
<p class="p"><em>36</em> Когда поднималось облако от скинии, тогда отправлялись в путь сыны Израилевы во всё путешествие своё;</p>
<p class="p"><em>37</em> если же не поднималось облако, то и они не отправлялись в путь, доколе оно не поднималось,</p>
<p class="p"><em>38</em> ибо облако Господне стояло над скиниею днём, и огонь был ночью в ней пред глазами всего дома Израилева во всё путешествие их.</p>
