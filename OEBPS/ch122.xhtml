<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Павел, устремив взор на синедрион, сказал: мужи братия! я всею доброю совестью жил пред Богом до сего дня.</p>
<p class="p"><em>2</em> Первосвященник же Анания стоявшим перед ним приказал бить его по устам.</p>
<p class="p"><em>3</em> Тогда Павел сказал ему: Бог будет бить тебя, стена подбелённая! ты сидишь, чтобы судить по закону, и, вопреки закону, велишь бить меня.</p>
<p class="p"><em>4</em> Предстоящие же сказали: первосвященника Божия поносишь?</p>
<p class="p"><em>5</em> Павел сказал: я не знал, братия, что он первосвященник; ибо написано: начальствующего в народе твоём не злословь.</p>
<p class="p"><em>6</em> Узнав же Павел, что [тут] одна часть саддукеев, а другая фарисеев, возгласил в синедрионе: мужи братия! я фарисей, сын фарисея; за чаяние воскресения мёртвых меня судят.</p>
<p class="p"><em>7</em> Когда же он сказал это, произошла распря между фарисеями и саддукеями, и собрание разделилось.</p>
<p class="p"><em>8</em> Ибо саддукеи говорят, что нет воскресения, ни Ангела, ни духа; а фарисеи признают и то и другое.</p>
<p class="p"><em>9</em> Сделался большой крик; и, встав, книжники фарисейской стороны спорили, говоря: ничего худого мы не находим в этом человеке; если же дух или Ангел говорил ему, не будем противиться Богу.</p>
<p class="p"><em>10</em> Но как раздор увеличился, то тысяченачальник, опасаясь, чтобы они не растерзали Павла, повелел воинам сойти взять его из среды их и отвести в крепость.</p>
<p class="p"><em>11</em> В следующую ночь Господь, явившись ему, сказал: дерзай, Павел; ибо, как ты свидетельствовал о Мне в Иерусалиме, так надлежит тебе свидетельствовать и в Риме.</p>
<p class="p"><em>12</em> С наступлением дня некоторые Иудеи сделали умысел, и заклялись не есть и не пить, доколе не убьют Павла.</p>
<p class="p"><em>13</em> Было же более сорока сделавших такое заклятие.</p>
<p class="p"><em>14</em> Они, придя к первосвященникам и старейшинам, сказали: мы клятвою заклялись не есть ничего, пока не убьём Павла.</p>
<p class="p"><em>15</em> Итак ныне же вы с синедрионом дайте знать тысяченачальнику, чтобы он завтра вывел его к вам, как будто вы хотите точнее рассмотреть дело о нём; мы же, прежде нежели он приблизится, готовы убить его.</p>
<p class="p"><em>16</em> Услышав о сём умысле, сын сестры Павловой пришёл и, войдя в крепость, уведомил Павла.</p>
<p class="p"><em>17</em> Павел же, призвав одного из сотников, сказал: отведи этого юношу к тысяченачальнику, ибо он имеет нечто сказать ему.</p>
<p class="p"><em>18</em> Тот, взяв его, привёл к тысяченачальнику и сказал: узник Павел, призвав меня, просил отвести к тебе этого юношу, который имеет нечто сказать тебе.</p>
<p class="p"><em>19</em> Тысяченачальник, взяв его за руку и отойдя с ним в сторону, спрашивал: что такое имеешь ты сказать мне?</p>
<p class="p"><em>20</em> Он отвечал, что Иудеи согласились просить тебя, чтобы ты завтра вывел Павла пред синедрион, как будто они хотят точнее исследовать дело о нём.</p>
<p class="p"><em>21</em> Но ты не слушай их; ибо его подстерегают более сорока человек из них, которые заклялись не есть и не пить, доколе не убьют его; и они теперь готовы, ожидая твоего распоряжения.</p>
<p class="p"><em>22</em> Тогда тысяченачальник отпустил юношу, сказав: никому не говори, что ты объявил мне это.</p>
<p class="p"><em>23</em> И, призвав двух сотников, сказал: приготовьте мне воинов [пеших] двести, конных семьдесят и стрелков двести, чтобы с третьего часа ночи шли в Кесарию.</p>
<p class="p"><em>24</em> Приготовьте также ослов, чтобы, посадив Павла, препроводить его к правителю Феликсу.</p>
<p class="p"><em>25</em> Написал и письмо следующего содержания:</p>
<p class="p"><em>26</em> «Клавдий Лисий достопочтенному правителю Феликсу — радоваться.</p>
<p class="p"><em>27</em> Сего человека Иудеи схватили и готовы были убить; я, придя с воинами, отнял его, узнав, что он Римский гражданин.</p>
<p class="p"><em>28</em> Потом, желая узнать, в чём обвиняли его, привёл его в синедрион их</p>
<p class="p"><em>29</em> и нашёл, что его обвиняют в спорных мнениях, касающихся закона их, но что нет в нём никакой вины, достойной смерти или оков.</p>
<p class="p"><em>30</em> А как до меня дошло, что Иудеи злоумышляют на этого человека, то я немедленно послал его к тебе, приказав и обвинителям говорить на него перед тобою. Будь здоров».</p>
<p class="p"><em>31</em> Итак воины, по [данному] им приказанию, взяв Павла, повели ночью в Антипатриду.</p>
<p class="p"><em>32</em> А на другой день, предоставив конным идти с ним, возвратились в крепость.</p>
<p class="p"><em>33</em> А те, придя в Кесарию и отдав письмо правителю, представили ему и Павла.</p>
<p class="p"><em>34</em> Правитель, прочитав письмо, спросил, из какой он области, и, узнав, что из Киликии, сказал:</p>
<p class="p"><em>35</em> я выслушаю тебя, когда явятся твои обвинители. И повелел ему быть под стражею в Иродовой претории.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Через пять дней пришёл первосвященник Анания со старейшинами и с некоторым ритором Тертуллом, которые жаловались правителю на Павла.</p>
<p class="p"><em>2</em> Когда же он был призван, то Тертулл начал обвинять его, говоря:</p>
<p class="p"><em>3</em> всегда и везде со всякою благодарностью признаём мы, что тебе, достопочтенный Феликс, обязаны мы многим миром, и твоему попечению благоустроением сего народа.</p>
<p class="p"><em>4</em> Но, чтобы много не утруждать тебя, прошу тебя выслушать нас кратко, со свойственным тебе снисхождением.</p>
<p class="p"><em>5</em> Найдя сего человека язвою [общества], возбудителем мятежа между иудеями, живущими по вселенной, и представителем Назорейской ереси,</p>
<p class="p"><em>6</em> который отважился даже осквернить храм, мы взяли его и хотели судить его по нашему закону.</p>
<p class="p"><em>7</em> Но тысяченачальник Лисий, придя, с великим насилием взял его из рук наших и послал к тебе,</p>
<p class="p"><em>8</em> повелев и нам, обвинителям его, идти к тебе. Ты можешь сам, разобрав, узнать от него о всём том, в чём мы обвиняем его.</p>
<p class="p"><em>9</em> И Иудеи подтвердили, сказав, что это так.</p>
<p class="p"><em>10</em> Павел же, когда правитель дал ему знак говорить, отвечал: зная, что ты многие годы справедливо судишь народ сей, я тем свободнее буду защищать моё дело.</p>
<p class="p"><em>11</em> Ты можешь узнать, что не более двенадцати дней тому, как я пришёл в Иерусалим для поклонения.</p>
<p class="p"><em>12</em> И ни в святилище, ни в синагогах, ни по городу они не находили меня с кем-либо спорящим или производящим народное возмущение,</p>
<p class="p"><em>13</em> и не могут доказать того, в чём теперь обвиняют меня.</p>
<p class="p"><em>14</em> Но в том признаюсь тебе, что по учению, которое они называют ересью, я действительно служу Богу отцов [моих], веруя всему, написанному в законе и пророках,</p>
<p class="p"><em>15</em> имея надежду на Бога, что будет воскресение мёртвых, праведных и неправедных, чего и сами они ожидают.</p>
<p class="p"><em>16</em> Посему и сам подвизаюсь всегда иметь непорочную совесть пред Богом и людьми.</p>
<p class="p"><em>17</em> После многих лет я пришёл, чтобы доставить милостыню народу моему и приношения.</p>
<p class="p"><em>18</em> При сём нашли меня, очистившегося в храме не с народом и не с шумом.</p>
<p class="p"><em>19</em> [Это были] некоторые Асийские Иудеи, которым надлежало бы предстать пред тебя и обвинять меня, если что имеют против меня.</p>
<p class="p"><em>20</em> Или пусть сии самые скажут, какую нашли они во мне неправду, когда я стоял перед синедрионом,</p>
<p class="p"><em>21</em> разве только то одно слово, которое громко произнёс я, стоя между ними, что за [учение о] воскресении мёртвых я ныне судим вами.</p>
<p class="p"><em>22</em> Выслушав это, Феликс отсрочил [дело] их, сказав: рассмотрю ваше дело, когда придёт тысяченачальник Лисий, и я обстоятельно узнаю об этом учении.</p>
<p class="p"><em>23</em> А Павла приказал сотнику стеречь, но не стеснять его и не запрещать никому из его близких служить ему или приходить к нему.</p>
<p class="p"><em>24</em> Через несколько дней Феликс, придя с Друзиллою, женою своею, Иудеянкою, призвал Павла, и слушал его о вере во Христа Иисуса.</p>
<p class="p"><em>25</em> И как он говорил о правде, о воздержании и о будущем суде, то Феликс пришёл в страх и отвечал: теперь пойди, а когда найду время, позову тебя.</p>
<p class="p"><em>26</em> Притом же надеялся он, что Павел даст ему денег, чтобы отпустил его: посему часто призывал его и беседовал с ним.</p>
<p class="p"><em>27</em> Но по прошествии двух лет на место Феликса поступил Порций Фест. Желая доставить удовольствие Иудеям, Феликс оставил Павла в узах.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Фест, прибыв в область, через три дня отправился из Кесарии в Иерусалим.</p>
<p class="p"><em>2</em> Тогда первосвященник и знатнейшие из Иудеев явились к нему [с] [жалобою] на Павла и убеждали его,</p>
<p class="p"><em>3</em> прося, чтобы он сделал милость, вызвал его в Иерусалим; и злоумышляли убить его на дороге.</p>
<p class="p"><em>4</em> Но Фест отвечал, что Павел содержится в Кесарии под стражею и что он сам скоро отправится туда.</p>
<p class="p"><em>5</em> Итак, сказал он, которые из вас могут, пусть пойдут со мною, и если есть что-нибудь за этим человеком, пусть обвиняют его.</p>
<p class="p"><em>6</em> Пробыв же у них не больше восьми или десяти дней, возвратился в Кесарию, и на другой день, сев на судейское место, повелел привести Павла.</p>
<p class="p"><em>7</em> Когда он явился, стали кругом пришедшие из Иерусалима Иудеи, принося на Павла многие и тяжкие обвинения, которых не могли доказать.</p>
<p class="p"><em>8</em> Он же в оправдание своё сказал: я не сделал никакого преступления ни против закона Иудейского, ни против храма, ни против кесаря.</p>
<p class="p"><em>9</em> Фест, желая сделать угождение Иудеям, сказал в ответ Павлу: хочешь ли идти в Иерусалим, чтобы я там судил тебя в этом?</p>
<p class="p"><em>10</em> Павел сказал: я стою перед судом кесаревым, где мне и следует быть судиму. Иудеев я ничем не обидел, как и ты хорошо знаешь.</p>
<p class="p"><em>11</em> Ибо, если я неправ и сделал что-нибудь, достойное смерти, то не отрекаюсь умереть; а если ничего того нет, в чём сии обвиняют меня, то никто не может выдать меня им. Требую суда кесарева.</p>
<p class="p"><em>12</em> Тогда Фест, поговорив с советом, отвечал: ты потребовал суда кесарева, к кесарю и отправишься.</p>
<p class="p"><em>13</em> Через несколько дней царь Агриппа и Вереника прибыли в Кесарию поздравить Феста.</p>
<p class="p"><em>14</em> И как они провели там много дней, то Фест предложил царю дело Павлово, говоря: [здесь] есть человек, оставленный Феликсом в узах,</p>
<p class="p"><em>15</em> на которого, в бытность мою в Иерусалиме, [с жалобою] явились первосвященники и старейшины Иудейские, требуя осуждения его.</p>
<p class="p"><em>16</em> Я отвечал им, что у Римлян нет обыкновения выдавать какого-нибудь человека на смерть, прежде нежели обвиняемый будет иметь обвинителей налицо и получит свободу защищаться против обвинения.</p>
<p class="p"><em>17</em> Когда же они пришли сюда, то, без всякого отлагательства, на другой же день сел я на судейское место и повелел привести того человека.</p>
<p class="p"><em>18</em> Обступив его, обвинители не представили ни одного из обвинений, какие я предполагал;</p>
<p class="p"><em>19</em> но они имели некоторые споры с ним об их Богопочитании и о каком-то Иисусе умершем, о Котором Павел утверждал, что Он жив.</p>
<p class="p"><em>20</em> Затрудняясь в решении этого вопроса, я сказал: хочет ли он идти в Иерусалим и там быть судимым в этом?</p>
<p class="p"><em>21</em> Но как Павел потребовал, чтобы он оставлен был на рассмотрение Августово, то я велел содержать его под стражею до тех пор, как пошлю его к кесарю.</p>
<p class="p"><em>22</em> Агриппа же сказал Фесту: хотел бы и я послушать этого человека. Завтра же, отвечал тот, услышишь его.</p>
<p class="p"><em>23</em> На другой день, когда Агриппа и Вереника пришли с великою пышностью и вошли в судебную палату с тысяченачальниками и знатнейшими гражданами, по приказанию Феста приведён был Павел.</p>
<p class="p"><em>24</em> И сказал Фест: царь Агриппа и все присутствующие с нами мужи! вы видите того, против которого всё множество Иудеев приступали ко мне в Иерусалиме и здесь и кричали, что ему не должно более жить.</p>
<p class="p"><em>25</em> Но я нашёл, что он не сделал ничего, достойного смерти; и как он сам потребовал суда у Августа, то я решился послать его [к нему].</p>
<p class="p"><em>26</em> Я не имею ничего верного написать о нём государю; посему привёл его пред вас, и особенно пред тебя, царь Агриппа, дабы, по рассмотрении, было мне что написать.</p>
<p class="p"><em>27</em> Ибо, мне кажется, нерассудительно послать узника и не показать обвинений на него.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Агриппа сказал Павлу: позволяется тебе говорить за себя. Тогда Павел, простёрши руку, стал говорить в свою защиту:</p>
<p class="p"><em>2</em> царь Агриппа! почитаю себя счастливым, что сегодня могу защищаться перед тобою во всём, в чём обвиняют меня Иудеи,</p>
<p class="p"><em>3</em> тем более, что ты знаешь все обычаи и спорные мнения Иудеев. Посему прошу тебя выслушать меня великодушно.</p>
<p class="p"><em>4</em> Жизнь мою от юности [моей], которую сначала проводил я среди народа моего в Иерусалиме, знают все Иудеи;</p>
<p class="p"><em>5</em> они издавна знают обо мне, если захотят свидетельствовать, что я жил фарисеем по строжайшему в нашем вероисповедании учению.</p>
<p class="p"><em>6</em> И ныне я стою перед судом за надежду на обетование, данное от Бога нашим отцам,</p>
<p class="p"><em>7</em> которого исполнение надеются увидеть наши двенадцать колен, усердно служа [Богу] день и ночь. За сию-то надежду, царь Агриппа, обвиняют меня Иудеи.</p>
<p class="p"><em>8</em> Что же? Неужели вы невероятным почитаете, что Бог воскрешает мёртвых?</p>
<p class="p"><em>9</em> Правда, и я думал, что мне должно много действовать против имени Иисуса Назорея.</p>
<p class="p"><em>10</em> Это я и делал в Иерусалиме: получив власть от первосвященников, я многих святых заключал в темницы, и, когда убивали их, я подавал на то голос;</p>
<p class="p"><em>11</em> и по всем синагогам я многократно мучил их и принуждал хулить [Иисуса] и, в чрезмерной против них ярости, преследовал даже и в чужих городах.</p>
<p class="p"><em>12</em> Для сего, идя в Дамаск со властью и поручением от первосвященников,</p>
<p class="p"><em>13</em> среди дня на дороге я увидел, государь, с неба свет, превосходящий солнечное сияние, осиявший меня и шедших со мною.</p>
<p class="p"><em>14</em> Все мы упали на землю, и я услышал голос, говоривший мне на еврейском языке: Савл, Савл! что ты гонишь Меня? Трудно тебе идти против рожна.</p>
<p class="p"><em>15</em> Я сказал: кто Ты, Господи? Он сказал: «Я Иисус, Которого ты гонишь.</p>
<p class="p"><em>16</em> Но встань и стань на ноги твои; ибо Я для того и явился тебе, чтобы поставить тебя служителем и свидетелем того, что ты видел и что Я открою тебе,</p>
<p class="p"><em>17</em> избавляя тебя от народа Иудейского и от язычников, к которым Я теперь посылаю тебя</p>
<p class="p"><em>18</em> открыть глаза им, чтобы они обратились от тьмы к свету и от власти сатаны к Богу, и верою в Меня получили прощение грехов и жребий с освящёнными».</p>
<p class="p"><em>19</em> Поэтому, царь Агриппа, я не воспротивился небесному видению,</p>
<p class="p"><em>20</em> но сперва жителям Дамаска и Иерусалима, потом всей земле Иудейской и язычникам проповедывал, чтобы они покаялись и обратились к Богу, делая дела, достойные покаяния.</p>
<p class="p"><em>21</em> За это схватили меня Иудеи в храме и покушались растерзать.</p>
<p class="p"><em>22</em> Но, получив помощь от Бога, я до сего дня стою, свидетельствуя малому и великому, ничего не говоря, кроме того, о чём пророки и Моисей говорили, что это будет,</p>
<p class="p"><em>23</em> [то есть] что Христос имел пострадать и, восстав первый из мёртвых, возвестить свет народу (Иудейскому) и язычникам.</p>
<p class="p"><em>24</em> Когда он так защищался, Фест громким голосом сказал: безумствуешь ты, Павел! большая учёность доводит тебя до сумасшествия.</p>
<p class="p"><em>25</em> Нет, достопочтенный Фест, сказал он, я не безумствую, но говорю слова истины и здравого смысла.</p>
<p class="p"><em>26</em> Ибо знает об этом царь, перед которым и говорю смело. Я отнюдь не верю, чтобы от него было что-нибудь из сего скрыто; ибо это не в углу происходило.</p>
<p class="p"><em>27</em> Веришь ли, царь Агриппа, пророкам? Знаю, что веришь.</p>
<p class="p"><em>28</em> Агриппа сказал Павлу: ты немного не убеждаешь меня сделаться Христианином.</p>
<p class="p"><em>29</em> Павел сказал: молил бы я Бога, чтобы мало ли, много ли, не только ты, но и все, слушающие меня сегодня, сделались такими, как я, кроме этих уз.</p>
<p class="p"><em>30</em> Когда он сказал это, царь и правитель, Вереника и сидевшие с ними встали;</p>
<p class="p"><em>31</em> и, отойдя в сторону, говорили между собою, что этот человек ничего, достойного смерти или уз, не делает.</p>
<p class="p"><em>32</em> И сказал Агриппа Фесту: можно было бы освободить этого человека, если бы он не потребовал суда у кесаря. Посему и решился правитель послать его к кесарю.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Когда решено было плыть нам в Италию, то отдали Павла и некоторых других узников сотнику Августова полка, именем Юлию.</p>
<p class="p"><em>2</em> Мы взошли на Адрамитский корабль и отправились, намереваясь плыть около Асийских мест. С нами был Аристарх, Македонянин из Фессалоники.</p>
<p class="p"><em>3</em> На другой [день] пристали к Сидону. Юлий, поступая с Павлом человеколюбиво, позволил ему сходить к друзьям и воспользоваться их усердием.</p>
<p class="p"><em>4</em> Отправившись оттуда, мы приплыли в Кипр, по причине противных ветров,</p>
<p class="p"><em>5</em> и, переплыв море против Киликии и Памфилии, прибыли в Миры Ликийские.</p>
<p class="p"><em>6</em> Там сотник нашёл Александрийский корабль, плывущий в Италию, и посадил нас на него.</p>
<p class="p"><em>7</em> Медленно плавая многие дни и едва поровнявшись с Книдом, по причине неблагоприятного нам ветра, мы подплыли к Криту при Салмоне.</p>
<p class="p"><em>8</em> Пробравшись же с трудом мимо него, прибыли к одному месту, называемому Хорошие Пристани, близ которого был город Ласея.</p>
<p class="p"><em>9</em> Но как прошло довольно времени, и плавание было уже опасно, потому что и пост уже прошёл, то Павел советовал,</p>
<p class="p"><em>10</em> говоря им: мужи! я вижу, что плавание будет с затруднениями и с большим вредом не только для груза и корабля, но и для нашей жизни.</p>
<p class="p"><em>11</em> Но сотник более доверял кормчему и начальнику корабля, нежели словам Павла.</p>
<p class="p"><em>12</em> А как пристань не была приспособлена к зимовке, то многие давали совет отправиться оттуда, чтобы, если можно, дойти до Финика, пристани Критской, лежащей против юго-западного и северо-западного ветра, и [там] перезимовать.</p>
<p class="p"><em>13</em> Подул южный ветер, и они, подумав, что уже получили желаемое, отправились, и поплыли поблизости Крита.</p>
<p class="p"><em>14</em> Но скоро поднялся против него ветер бурный, называемый эвроклидон.</p>
<p class="p"><em>15</em> Корабль схватило так, что он не мог противиться ветру, и мы носились, отдавшись волнам.</p>
<p class="p"><em>16</em> И, набежав на один островок, называемый Клавдой, мы едва могли удержать лодку.</p>
<p class="p"><em>17</em> Подняв её, стали употреблять пособия и обвязывать корабль; боясь же, чтобы не сесть на мель, спустили парус и таким образом носились.</p>
<p class="p"><em>18</em> На другой день, по причине сильного обуревания, начали выбрасывать [груз],</p>
<p class="p"><em>19</em> а на третий мы своими руками побросали с корабля вещи.</p>
<p class="p"><em>20</em> Но как многие дни не видно было ни солнца, ни звёзд и продолжалась немалая буря, то наконец исчезала всякая надежда к нашему спасению.</p>
<p class="p"><em>21</em> И как долго не ели, то Павел, став посреди них, сказал: мужи! надлежало послушаться меня и не отходить от Крита, чем и избежали бы сих затруднений и вреда.</p>
<p class="p"><em>22</em> Теперь же убеждаю вас ободриться, потому что ни одна душа из вас не погибнет, а только корабль.</p>
<p class="p"><em>23</em> Ибо Ангел Бога, Которому принадлежу я и Которому служу, явился мне в эту ночь</p>
<p class="p"><em>24</em> и сказал: «не бойся, Павел! тебе должно предстать пред кесаря, и вот, Бог даровал тебе всех плывущих с тобою».</p>
<p class="p"><em>25</em> Посему ободритесь, мужи, ибо я верю Богу, что будет так, как мне сказано.</p>
<p class="p"><em>26</em> Нам должно быть выброшенными на какой-нибудь остров.</p>
<p class="p"><em>27</em> В четырнадцатую ночь, как мы носимы были в Адриатическом море, около полуночи корабельщики стали догадываться, что приближаются к какой-то земле,</p>
<p class="p"><em>28</em> и, вымерив глубину, нашли двадцать сажен; потом на небольшом расстоянии, вымерив опять, нашли пятнадцать сажен.</p>
<p class="p"><em>29</em> Опасаясь, чтобы не попасть на каменистые места, бросили с кормы четыре якоря, и ожидали дня.</p>
<p class="p"><em>30</em> Когда же корабельщики хотели бежать с корабля и спускали на море лодку, делая вид, будто хотят бросить якоря с носа,</p>
<p class="p"><em>31</em> Павел сказал сотнику и воинам: если они не останутся на корабле, то вы не можете спастись.</p>
<p class="p"><em>32</em> Тогда воины отсекли верёвки у лодки, и она упала.</p>
<p class="p"><em>33</em> Перед наступлением дня Павел уговаривал всех принять пищу, говоря: сегодня четырнадцатый день, как вы, в ожидании, остаётесь без пищи, не вкушая ничего.</p>
<p class="p"><em>34</em> Потому прошу вас принять пищу: это послужит к сохранению вашей жизни; ибо ни у кого из вас не пропадёт волос с головы.</p>
<p class="p"><em>35</em> Сказав это и взяв хлеб, он возблагодарил Бога перед всеми и, разломив, начал есть.</p>
<p class="p"><em>36</em> Тогда все ободрились и также приняли пищу.</p>
<p class="p"><em>37</em> Было же всех нас на корабле двести семьдесят шесть душ.</p>
<p class="p"><em>38</em> Насытившись же пищею, стали облегчать корабль, выкидывая пшеницу в море.</p>
<p class="p"><em>39</em> Когда настал день, земли не узнавали, а усмотрели только некоторый залив, имеющий [отлогий] берег, к которому и решились, если можно, пристать с кораблём.</p>
<p class="p"><em>40</em> И, подняв якоря, пошли по морю и, развязав рули и подняв малый парус по ветру, держали к берегу.</p>
<p class="p"><em>41</em> Попали на косу, и корабль сел на мель. Нос увяз и остался недвижим, а корма разбивалась силою волн.</p>
<p class="p"><em>42</em> Воины согласились было умертвить узников, чтобы кто-нибудь, выплыв, не убежал.</p>
<p class="p"><em>43</em> Но сотник, желая спасти Павла, удержал их от сего намерения, и велел умеющим плавать первым броситься и выйти на землю,</p>
<p class="p"><em>44</em> прочим же [спасаться] кому на досках, а кому на чем-нибудь от корабля; и таким образом все спаслись на землю.</p>

</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Спасшись же, бывшие с Павлом узнали, что остров называется Мелит.</p>
<p class="p"><em>2</em> Иноплеменники оказали нам немалое человеколюбие, ибо они, по причине бывшего дождя и холода, разложили огонь и приняли всех нас.</p>
<p class="p"><em>3</em> Когда же Павел набрал множество хвороста и клал на огонь, тогда ехидна, выйдя от жара, повисла на руке его.</p>
<p class="p"><em>4</em> Иноплеменники, когда увидели висящую на руке его змею, говорили друг другу: верно этот человек — убийца, когда его, спасшегося от моря, суд [Божий] не оставляет жить.</p>
<p class="p"><em>5</em> Но он, стряхнув змею в огонь, не потерпел никакого вреда.</p>
<p class="p"><em>6</em> Они ожидали было, что у него будет воспаление, или он внезапно упадёт мёртвым; но, ожидая долго и видя, что не случилось с ним никакой беды, переменили мысли и говорили, что он Бог.</p>
<p class="p"><em>7</em> Около того места были поместья начальника острова, именем Публия; он принял нас и три дня дружелюбно угощал.</p>
<p class="p"><em>8</em> Отец Публия лежал, страдая горячкою и болью в животе; Павел вошёл к нему, помолился и, возложив на него руки свои, исцелил его.</p>
<p class="p"><em>9</em> После сего события и прочие на острове, имевшие болезни, приходили и были исцеляемы,</p>
<p class="p"><em>10</em> и оказывали нам много почести и при отъезде снабдили нужным.</p>
<p class="p"><em>11</em> Через три месяца мы отплыли на Александрийском корабле, называемом Диоскуры, зимовавшем на том острове,</p>
<p class="p"><em>12</em> и, приплыв в Сиракузы, пробыли там три дня.</p>
<p class="p"><em>13</em> Оттуда отплыв, прибыли в Ригию; и как через день подул южный ветер, прибыли на второй день в Путеол,</p>
<p class="p"><em>14</em> где нашли братьев, и были упрошены пробыть у них семь дней, а потом пошли в Рим.</p>
<p class="p"><em>15</em> Тамошние братья, услышав о нас, вышли нам навстречу до Аппиевой площади и трёх гостиниц. Увидев их, Павел возблагодарил Бога и ободрился.</p>
<p class="p"><em>16</em> Когда же пришли мы в Рим, то сотник передал узников военачальнику, а Павлу позволено жить особо с воином, стерегущим его.</p>
<p class="p"><em>17</em> Через три дня Павел созвал знатнейших из Иудеев и, когда они сошлись, говорил им: мужи братия! не сделав ничего против народа или отеческих обычаев, я в узах из Иерусалима предан в руки Римлян.</p>
<p class="p"><em>18</em> Они, судив меня, хотели освободить, потому что нет во мне никакой вины, достойной смерти;</p>
<p class="p"><em>19</em> но так как Иудеи противоречили, то я принуждён был потребовать суда у кесаря, впрочем не с тем, чтобы обвинить в чём-либо мой народ.</p>
<p class="p"><em>20</em> По этой причине я и призвал вас, чтобы увидеться и поговорить с вами, ибо за надежду Израилеву обложен я этими узами.</p>
<p class="p"><em>21</em> Они же сказали ему: мы ни писем не получали о тебе из Иудеи, ни из приходящих братьев никто не известил о тебе и не сказал чего-либо худого.</p>
<p class="p"><em>22</em> Впрочем желательно нам слышать от тебя, как ты мыслишь; ибо известно нам, что об этом учении везде спорят.</p>
<p class="p"><em>23</em> И, назначив ему день, очень многие пришли к нему в гостиницу; и он от утра до вечера излагал им [учение] о Царствии Божием, приводя свидетельства и удостоверяя их о Иисусе из закона Моисеева и пророков.</p>
<p class="p"><em>24</em> Одни убеждались словами его, а другие не верили.</p>
<p class="p"><em>25</em> Будучи же не согласны между собою, они уходили, когда Павел сказал следующие слова: хорошо Дух Святый сказал отцам нашим через пророка Исаию:</p>
<p class="p"><em>26</em> пойди к народу сему и скажи: слухом услышите, и не уразумеете, и очами смотреть будете, и не увидите.</p>
<p class="p"><em>27</em> Ибо огрубело сердце людей сих, и ушами с трудом слышат, и очи свои сомкнули, да не узрят очами, и не услышат ушами, и не уразумеют сердцем, и не обратятся, чтобы Я исцелил их.</p>
<p class="p"><em>28</em> Итак да будет вам известно, что спасение Божие послано язычникам: они и услышат.</p>
<p class="p"><em>29</em> Когда он сказал это, Иудеи ушли, много споря между собою.</p>
<p class="p"><em>30</em> И жил Павел целых два года на своём иждивении и принимал всех, приходивших к нему,</p>
<p class="p"><em>31</em> проповедуя Царствие Божие и уча о Господе Иисусе Христе со всяким дерзновением невозбранно.</p>
