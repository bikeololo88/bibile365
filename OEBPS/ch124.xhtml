<div class="title3">
<p class="title-p">Соборное послание святого апостола Иакова</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Иаков, раб Бога и Господа Иисуса Христа, двенадцати коленам, находящимся в рассеянии, — радоваться.</p>
<p class="p"><em>2</em> С великою радостью принимайте, братия мои, когда впадаете в различные искушения,</p>
<p class="p"><em>3</em> зная, что испытание вашей веры производит терпение;</p>
<p class="p"><em>4</em> терпение же должно иметь совершенное действие, чтобы вы были совершенны во всей полноте, без всякого недостатка.</p>
<p class="p"><em>5</em> Если же у кого из вас недостаёт мудрости, да просит у Бога, дающего всем просто и без упрёков, — и дастся ему.</p>
<p class="p"><em>6</em> Но да просит с верою, нимало не сомневаясь, потому что сомневающийся подобен морской волне, ветром поднимаемой и развеваемой.</p>
<p class="p"><em>7</em> Да не думает такой человек получить что-нибудь от Господа.</p>
<p class="p"><em>8</em> Человек с двоящимися мыслями не твёрд во всех путях своих.</p>
<p class="p"><em>9</em> Да хвалится брат униженный высотою своею,</p>
<p class="p"><em>10</em> а богатый — унижением своим, потому что он прейдет, как цвет на траве.</p>
<p class="p"><em>11</em> Восходит солнце, [настаёт] зной, и зноем иссушает траву, цвет её опадает, исчезает красота вида её; так увядает и богатый в путях своих.</p>
<p class="p"><em>12</em> Блажен человек, который переносит искушение, потому что, быв испытан, он получит венец жизни, который обещал Господь любящим Его.</p>
<p class="p"><em>13</em> В искушении никто не говори: Бог меня искушает; потому что Бог не искушается злом и Сам не искушает никого,</p>
<p class="p"><em>14</em> но каждый искушается, увлекаясь и обольщаясь собственною похотью;</p>
<p class="p"><em>15</em> похоть же, зачав, рождает грех, а сделанный грех рождает смерть.</p>
<p class="p"><em>16</em> Не обманывайтесь, братия мои возлюбленные.</p>
<p class="p"><em>17</em> Всякое даяние доброе и всякий дар совершенный нисходит свыше, от Отца светов, у Которого нет изменения и ни тени перемены.</p>
<p class="p"><em>18</em> Восхотев, родил Он нас словом истины, чтобы нам быть некоторым начатком Его созданий.</p>
<p class="p"><em>19</em> Итак, братия мои возлюбленные, всякий человек да будет скор на слышание, медлен на слова, медлен на гнев,</p>
<p class="p"><em>20</em> ибо гнев человека не творит правды Божией.</p>
<p class="p"><em>21</em> Посему, отложив всякую нечистоту и остаток злобы, в кротости примите насаждаемое слово, могущее спасти ваши души.</p>
<p class="p"><em>22</em> Будьте же исполнители слова, а не слышатели только, обманывающие самих себя.</p>
<p class="p"><em>23</em> Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему природные черты лица своего в зеркале:</p>
<p class="p"><em>24</em> он посмотрел на себя, отошёл и тотчас забыл, каков он.</p>
<p class="p"><em>25</em> Но кто вникнет в закон совершенный, [закон] свободы, и пребудет в нём, тот, будучи не слушателем забывчивым, но исполнителем дела, блажен будет в своём действии.</p>
<p class="p"><em>26</em> Если кто из вас думает, что он благочестив, и не обуздывает своего языка, но обольщает своё сердце, у того пустое благочестие.</p>
<p class="p"><em>27</em> Чистое и непорочное благочестие пред Богом и Отцем есть то, чтобы призирать сирот и вдов в их скорбях и хранить себя неоскверненным от мира.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Братия мои! имейте веру в Иисуса Христа нашего Господа славы, не взирая на лица.</p>
<p class="p"><em>2</em> Ибо, если в собрание ваше войдёт человек с золотым перстнем, в богатой одежде, войдёт же и бедный в скудной одежде,</p>
<p class="p"><em>3</em> и вы, смотря на одетого в богатую одежду, скажете ему: тебе хорошо сесть здесь, а бедному скажете: ты стань там, или садись здесь, у ног моих, —</p>
<p class="p"><em>4</em> то не пересуживаете ли вы в себе и не становитесь ли судьями с худыми мыслями?</p>
<p class="p"><em>5</em> Послушайте, братия мои возлюбленные: не бедных ли мира избрал Бог быть богатыми верою и наследниками Царствия, которое Он обещал любящим Его?</p>
<p class="p"><em>6</em> А вы презрели бедного. Не богатые ли притесняют вас, и не они ли влекут вас в суды?</p>
<p class="p"><em>7</em> Не они ли бесславят доброе имя, которым вы называетесь?</p>
<p class="p"><em>8</em> Если вы исполняете закон царский, по Писанию: возлюби ближнего твоего, как себя самого, — хорошо делаете.</p>
<p class="p"><em>9</em> Но если поступаете с лицеприятием, то грех делаете, и перед законом оказываетесь преступниками.</p>
<p class="p"><em>10</em> Кто соблюдает весь закон и согрешит в одном чем-нибудь, тот становится виновным во всём.</p>
<p class="p"><em>11</em> Ибо Тот же, Кто сказал: не прелюбодействуй, сказал и: не убей; посему, если ты не прелюбодействуешь, но убьёшь, то ты также преступник закона.</p>
<p class="p"><em>12</em> Так говорите и так поступайте, как имеющие быть судимы по закону свободы.</p>
<p class="p"><em>13</em> Ибо суд без милости не оказавшему милости; милость превозносится над судом.</p>
<p class="p"><em>14</em> Что пользы, братия мои, если кто говорит, что он имеет веру, а дел не имеет? может ли эта вера спасти его?</p>
<p class="p"><em>15</em> Если брат или сестра наги и не имеют дневного пропитания,</p>
<p class="p"><em>16</em> а кто-нибудь из вас скажет им: «идите с миром, грейтесь и питайтесь», но не даст им потребного для тела: что пользы?</p>
<p class="p"><em>17</em> Так и вера, если не имеет дел, мертва сама по себе.</p>
<p class="p"><em>18</em> Но скажет кто-нибудь: «ты имеешь веру, а я имею дела»: покажи мне веру твою без дел твоих, а я покажу тебе веру мою из дел моих.</p>
<p class="p"><em>19</em> Ты веруешь, что Бог един: хорошо делаешь; и бесы веруют, и трепещут.</p>
<p class="p"><em>20</em> Но хочешь ли знать, неосновательный человек, что вера без дел мертва?</p>
<p class="p"><em>21</em> Не делами ли оправдался Авраам, отец наш, возложив на жертвенник Исаака, сына своего?</p>
<p class="p"><em>22</em> Видишь ли, что вера содействовала делам его, и делами вера достигла совершенства?</p>
<p class="p"><em>23</em> И исполнилось слово Писания: «веровал Авраам Богу, и это вменилось ему в праведность, и он наречён другом Божиим».</p>
<p class="p"><em>24</em> Видите ли, что человек оправдывается делами, а не верою только?</p>
<p class="p"><em>25</em> Подобно и Раав блудница не делами ли оправдалась, приняв соглядатаев и отпустив их другим путём?</p>
<p class="p"><em>26</em> Ибо, как тело без духа мертво, так и вера без дел мертва.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Братия мои! не многие делайтесь учителями, зная, что мы подвергнемся большему осуждению,</p>
<p class="p"><em>2</em> ибо все мы много согрешаем. Кто не согрешает в слове, тот человек совершенный, могущий обуздать и всё тело.</p>
<p class="p"><em>3</em> Вот, мы влагаем удила в рот коням, чтобы они повиновались нам, и управляем всем телом их.</p>
<p class="p"><em>4</em> Вот, и корабли, как ни велики они и как ни сильными ветрами носятся, небольшим рулём направляются, куда хочет кормчий;</p>
<p class="p"><em>5</em> так и язык — небольшой член, но много делает. Посмотри, небольшой огонь как много вещества зажигает!</p>
<p class="p"><em>6</em> И язык — огонь, прикраса неправды; язык в таком положении находится между членами нашими, что оскверняет всё тело и воспаляет круг жизни, будучи сам воспаляем от геенны.</p>
<p class="p"><em>7</em> Ибо всякое естество зверей и птиц, пресмыкающихся и морских животных укрощается и укрощено естеством человеческим,</p>
<p class="p"><em>8</em> а язык укротить никто из людей не может: это — неудержимое зло; он исполнен смертоносного яда.</p>
<p class="p"><em>9</em> Им благословляем Бога и Отца, и им проклинаем человеков, сотворённых по подобию Божию.</p>
<p class="p"><em>10</em> Из тех же уст исходит благословение и проклятие: не должно, братия мои, сему так быть.</p>
<p class="p"><em>11</em> Течёт ли из одного отверстия источника сладкая и горькая [вода]?</p>
<p class="p"><em>12</em> Не может, братия мои, смоковница приносить маслины или виноградная лоза смоквы. Также и один источник не [может] изливать солёную и сладкую воду.</p>
<p class="p"><em>13</em> Мудр ли и разумен кто из вас, докажи это на самом деле добрым поведением с мудрою кротостью.</p>
<p class="p"><em>14</em> Но если в вашем сердце вы имеете горькую зависть и сварливость, то не хвалитесь и не лгите на истину.</p>
<p class="p"><em>15</em> Это не есть мудрость, нисходящая свыше, но земная, душевная, бесовская,</p>
<p class="p"><em>16</em> ибо где зависть и сварливость, там неустройство и всё худое.</p>
<p class="p"><em>17</em> Но мудрость, сходящая свыше, во-первых, чиста, потом мирна, скромна, послушлива, полна милосердия и добрых плодов, беспристрастна и нелицемерна.</p>
<p class="p"><em>18</em> Плод же правды в мире сеется у тех, которые хранят мир.</p>

</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Откуда у вас вражды и распри? не отсюда ли, от вожделений ваших, воюющих в членах ваших?</p>
<p class="p"><em>2</em> Желаете — и не имеете; убиваете и завидуете — и не можете достигнуть; препираетесь и враждуете — и не имеете, потому что не просите.</p>
<p class="p"><em>3</em> Просите, и не получаете, потому что просите не на добро, а чтобы употребить для ваших вожделений.</p>
<p class="p"><em>4</em> Прелюбодеи и прелюбодейцы! не знаете ли, что дружба с миром есть вражда против Бога? Итак, кто хочет быть другом миру, тот становится врагом Богу.</p>
<p class="p"><em>5</em> Или вы думаете, что напрасно говорит Писание: «до ревности любит дух, живущий в нас?»</p>
<p class="p"><em>6</em> Но тем большую даёт благодать; посему и сказано: Бог гордым противится, а смиренным даёт благодать.</p>
<p class="p"><em>7</em> Итак покоритесь Богу; противостаньте диаволу, и убежит от вас.</p>
<p class="p"><em>8</em> Приблизьтесь к Богу, и приблизится к вам; очистите руки, грешники, исправьте сердца, двоедушные.</p>
<p class="p"><em>9</em> Сокрушайтесь, плачьте и рыдайте; смех ваш да обратится в плач, и радость — в печаль.</p>
<p class="p"><em>10</em> Смиритесь пред Господом, и вознесёт вас.</p>
<p class="p"><em>11</em> Не злословьте друг друга, братия: кто злословит брата или судит брата своего, того злословит закон и судит закон; а если ты судишь закон, то ты не исполнитель закона, но судья.</p>
<p class="p"><em>12</em> Един Законодатель и Судия, могущий спасти и погубить; а ты кто, который судишь другого?</p>
<p class="p"><em>13</em> Теперь послушайте вы, говорящие: «сегодня или завтра отправимся в такой-то город, и проживём там один год, и будем торговать и получать прибыль»;</p>
<p class="p"><em>14</em> вы, которые не знаете, что случится завтра: ибо что такое жизнь ваша? пар, являющийся на малое время, а потом исчезающий.</p>
<p class="p"><em>15</em> Вместо того, чтобы вам говорить: «если угодно будет Господу и живы будем, то сделаем то или другое», —</p>
<p class="p"><em>16</em> вы, по своей надменности, тщеславитесь: всякое такое тщеславие есть зло.</p>
<p class="p"><em>17</em> Итак, кто разумеет делать добро и не делает, тому грех.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Послушайте вы, богатые: плачьте и рыдайте о бедствиях ваших, находящих на вас.</p>
<p class="p"><em>2</em> Богатство ваше сгнило, и одежды ваши изъедены молью.</p>
<p class="p"><em>3</em> Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни.</p>
<p class="p"><em>4</em> Вот, плата, удержанная вами у работников, пожавших поля ваши, вопиет, и вопли жнецов дошли до слуха Господа Саваофа.</p>
<p class="p"><em>5</em> Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы на день заклания.</p>
<p class="p"><em>6</em> Вы осудили, убили Праведника; Он не противился вам.</p>
<p class="p"><em>7</em> Итак, братия, будьте долготерпеливы до пришествия Господня. Вот, земледелец ждёт драгоценного плода от земли и для него терпит долго, пока получит дождь ранний и поздний.</p>
<p class="p"><em>8</em> Долготерпите и вы, укрепите сердца ваши, потому что пришествие Господне приближается.</p>
<p class="p"><em>9</em> Не сетуйте, братия, друг на друга, чтобы не быть осуждёнными: вот, Судия стоит у дверей.</p>
<p class="p"><em>10</em> В пример злострадания и долготерпения возьмите, братия мои, пророков, которые говорили именем Господним.</p>
<p class="p"><em>11</em> Вот, мы ублажаем тех, которые терпели. Вы слышали о терпении Иова и видели конец [оного] от Господа, ибо Господь весьма милосерд и сострадателен.</p>
<p class="p"><em>12</em> Прежде же всего, братия мои, не клянитесь ни небом, ни землёю, и никакою другою клятвою, но да будет у вас: «да, да» и «нет, нет», дабы вам не подпасть осуждению.</p>
<p class="p"><em>13</em> Злостраждет ли кто из вас, пусть молится. Весел ли кто, пусть поёт псалмы.</p>
<p class="p"><em>14</em> Болен ли кто из вас, пусть призовёт пресвитеров Церкви, и пусть помолятся над ним, помазав его елеем во имя Господне.</p>
<p class="p"><em>15</em> И молитва веры исцелит болящего, и восставит его Господь; и если он соделал грехи, простятся ему.</p>
<p class="p"><em>16</em> Признавайтесь друг пред другом в проступках и молитесь друг за друга, чтобы исцелиться: много может усиленная молитва праведного.</p>
<p class="p"><em>17</em> Илия был человек, подобный нам, и молитвою помолился, чтобы не было дождя: и не было дождя на землю три года и шесть месяцев.</p>
<p class="p"><em>18</em> И опять помолился: и небо дало дождь, и земля произрастила плод свой.</p>
<p class="p"><em>19</em> Братия! если кто из вас уклонится от истины, и обратит кто его,</p>
<p class="p"><em>20</em> пусть тот знает, что обративший грешника от ложного пути его спасёт душу от смерти и покроет множество грехов.</p>
