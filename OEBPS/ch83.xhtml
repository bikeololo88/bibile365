<div class="title2">
<p class="title-p">Книга пророка Иезекииля</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И было в тридцатый год, в четвёртый [месяц], в пятый [день] месяца, когда я находился среди переселенцев при реке Ховаре, отверзлись небеса, и я видел видения Божии.</p>
<p class="p"><em>2</em> В пятый [день] месяца (это был пятый год от пленения царя Иоакима),</p>
<p class="p"><em>3</em> было слово Господне к Иезекиилю, сыну Вузия, священнику, в земле Халдейской, при реке Ховаре; и была на нём там рука Господня.</p>
<p class="p"><em>4</em> И я видел, и вот, бурный ветер шёл от севера, великое облако и клубящийся огонь, и сияние вокруг него,</p>
<p class="p"><em>5</em> а из средины его как бы свет пламени из средины огня; и из средины его видно было подобие четырёх животных, — и таков был вид их: облик их был, как у человека;</p>
<p class="p"><em>6</em> и у каждого четыре лица, и у каждого из них четыре крыла;</p>
<p class="p"><em>7</em> а ноги их — ноги прямые, и ступни ног их — как ступня ноги у тельца, и сверкали, как блестящая медь.</p>
<p class="p"><em>8</em> И руки человеческие были под крыльями их, на четырёх сторонах их;</p>
<p class="p"><em>9</em> и лица у них и крылья у них — у всех четырёх; крылья их соприкасались одно к другому; во время шествия своего они не оборачивались, а шли каждое по направлению лица своего.</p>
<p class="p"><em>10</em> Подобие лиц их — лице человека и лице льва с правой стороны у всех их четырёх; а с левой стороны лице тельца у всех четырёх и лице орла у всех четырёх.</p>
<p class="p"><em>11</em> И лица их и крылья их сверху были разделены, но у каждого два крыла соприкасались одно к другому, а два покрывали тела их.</p>
<p class="p"><em>12</em> И шли они, каждое в ту сторону, которая пред лицем его; куда дух хотел идти, туда и шли; во время шествия своего не оборачивались.</p>
<p class="p"><em>13</em> И вид этих животных был как вид горящих углей, как вид лампад; [огонь] ходил между животными, и сияние от огня и молния исходила из огня.</p>
<p class="p"><em>14</em> И животные быстро двигались туда и сюда, как сверкает молния.</p>
<p class="p"><em>15</em> И смотрел я на животных, и вот, на земле подле этих животных по одному колесу перед четырьмя лицами их.</p>
<p class="p"><em>16</em> Вид колёс и устроение их — как вид топаза, и подобие у всех четырёх одно; и по виду их и по устроению их казалось, будто колесо находилось в колесе.</p>
<p class="p"><em>17</em> Когда они шли, шли на четыре свои стороны; во время шествия не оборачивались.</p>
<p class="p"><em>18</em> А ободья их — высоки и страшны были они; ободья их у всех четырёх вокруг полны были глаз.</p>
<p class="p"><em>19</em> И когда шли животные, шли и колёса подле [них]; а когда животные поднимались от земли, тогда поднимались и колёса.</p>
<p class="p"><em>20</em> Куда дух хотел идти, туда шли и они; куда бы ни пошёл дух, и колёса поднимались наравне с ними, ибо дух животных [был] в колёсах.</p>
<p class="p"><em>21</em> Когда шли те, шли и они; и когда те стояли, стояли и они; и когда те поднимались от земли, тогда наравне с ними поднимались и колёса, ибо дух животных [был] в колёсах.</p>
<p class="p"><em>22</em> Над головами животных было подобие свода, как вид изумительного кристалла, простёртого сверху над головами их.</p>
<p class="p"><em>23</em> А под сводом простирались крылья их прямо одно к другому, и у каждого были два крыла, которые покрывали их, у каждого два крыла покрывали тела их.</p>
<p class="p"><em>24</em> И когда они шли, я слышал шум крыльев их, как бы шум многих вод, как бы глас Всемогущего, сильный шум, как бы шум в воинском стане; [а] когда они останавливались, опускали крылья свои.</p>
<p class="p"><em>25</em> И голос был со свода, который над головами их; когда они останавливались, тогда опускали крылья свои.</p>
<p class="p"><em>26</em> А над сводом, который над головами их, [было] подобие престола по виду как бы из камня сапфира; а над подобием престола было как бы подобие человека вверху на нём.</p>
<p class="p"><em>27</em> И видел я как бы пылающий металл, как бы вид огня внутри него вокруг; от вида чресл его и выше и от вида чресл его и ниже я видел как бы некий огонь, и сияние [было] вокруг него.</p>
<p class="p"><em>28</em> В каком виде бывает радуга на облаках во время дождя, такой вид имело это сияние кругом.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Такое было видение подобия славы Господней. Увидев это, я пал на лице своё, и слышал глас Глаголющего, и Он сказал мне: сын человеческий! стань на ноги твои, и Я буду говорить с тобою.</p>
<p class="p"><em>2</em> И когда Он говорил мне, вошёл в меня дух и поставил меня на ноги мои, и я слышал Говорящего мне.</p>
<p class="p"><em>3</em> И Он сказал мне: сын человеческий! Я посылаю тебя к сынам Израилевым, к людям непокорным, которые возмутились против Меня; они и отцы их изменники предо Мною до сего самого дня.</p>
<p class="p"><em>4</em> И эти сыны с огрубелым лицем и с жестоким сердцем; к ним Я посылаю тебя, и ты скажешь им: «так говорит Господь Бог!»</p>
<p class="p"><em>5</em> Будут ли они слушать, или не будут, ибо они мятежный дом; но пусть знают, что был пророк среди них.</p>
<p class="p"><em>6</em> А ты, сын человеческий, не бойся их и не бойся речей их, если они волчцами и тернами будут для тебя, и ты будешь жить у скорпионов; не бойся речей их и не страшись лица их, ибо они мятежный дом;</p>
<p class="p"><em>7</em> и говори им слова Мои, будут ли они слушать, или не будут, ибо они упрямы.</p>
<p class="p"><em>8</em> Ты же, сын человеческий, слушай, что Я буду говорить тебе; не будь упрям, как этот мятежный дом; открой уста твои и съешь, что Я дам тебе.</p>
<p class="p"><em>9</em> И увидел я, и вот, рука простёрта ко мне, и вот, в ней книжный свиток.</p>
<p class="p"><em>10</em> И Он развернул его передо мною, и вот, свиток исписан был внутри и снаружи, и написано на нём: «плач, и стон, и горе».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И сказал мне: сын человеческий! съешь, что перед тобою, съешь этот свиток, и иди, говори дому Израилеву.</p>
<p class="p"><em>2</em> Тогда я открыл уста мои, и Он дал мне съесть этот свиток;</p>
<p class="p"><em>3</em> и сказал мне: сын человеческий! напитай чрево твоё и наполни внутренность твою этим свитком, который Я даю тебе; и я съел, и было в устах моих сладко, как мёд.</p>
<p class="p"><em>4</em> И Он сказал мне: сын человеческий! встань и иди к дому Израилеву, и говори им Моими словами;</p>
<p class="p"><em>5</em> ибо не к народу с речью невнятною и с непонятным языком ты посылаешься, но к дому Израилеву,</p>
<p class="p"><em>6</em> не к народам многим с невнятною речью и с непонятным языком, которых слов ты не разумел бы; да если бы Я послал тебя и к ним, то они послушались бы тебя;</p>
<p class="p"><em>7</em> а дом Израилев не захочет слушать тебя; ибо они не хотят слушать Меня, потому что весь дом Израилев с крепким лбом и жестоким сердцем.</p>
<p class="p"><em>8</em> Вот, Я сделал и твоё лице крепким против лиц их, и твоё чело крепким против их лба.</p>
<p class="p"><em>9</em> Как алмаз, который крепче камня, сделал Я чело твоё; не бойся их и не страшись перед лицем их, ибо они мятежный дом.</p>
<p class="p"><em>10</em> И сказал мне: сын человеческий! все слова Мои, которые буду говорить тебе, прими сердцем твоим и выслушай ушами твоими;</p>
<p class="p"><em>11</em> встань и пойди к переселённым, к сынам народа твоего, и говори к ним, и скажи им: «так говорит Господь Бог!» будут ли они слушать, или не будут.</p>
<p class="p"><em>12</em> И поднял меня дух; и я слышал позади себя великий громовой голос: «благословенна слава Господа от места своего!»</p>
<p class="p"><em>13</em> и также шум крыльев животных, соприкасающихся одно к другому, и стук колёс подле них, и звук сильного грома.</p>
<p class="p"><em>14</em> И дух поднял меня, и взял меня. И шёл я в огорчении, с встревоженным духом; и рука Господня была крепко на мне.</p>
<p class="p"><em>15</em> И пришёл я к переселённым в Тел-Авив, живущим при реке Ховаре, и остановился там, где они жили, и провёл среди них семь дней в изумлении.</p>
<p class="p"><em>16</em> По прошествии же семи дней было ко мне слово Господне:</p>
<p class="p"><em>17</em> сын человеческий! Я поставил тебя стражем дому Израилеву, и ты будешь слушать слово из уст Моих, и будешь вразумлять их от Меня.</p>
<p class="p"><em>18</em> Когда Я скажу беззаконнику: «смертью умрёшь!», а ты не будешь вразумлять его и говорить, чтобы остеречь беззаконника от беззаконного пути его, чтобы он жив был, то беззаконник тот умрёт в беззаконии своём, и Я взыщу кровь его от рук твоих.</p>
<p class="p"><em>19</em> Но если ты вразумлял беззаконника, а он не обратился от беззакония своего и от беззаконного пути своего, то он умрёт в беззаконии своём, а ты спас душу твою.</p>
<p class="p"><em>20</em> И если праведник отступит от правды своей и поступит беззаконно, когда Я положу пред ним преткновение, и он умрёт, то, если ты не вразумлял его, он умрёт за грех свой, и не припомнятся ему праведные дела его, какие делал он; и Я взыщу кровь его от рук твоих.</p>
<p class="p"><em>21</em> Если же ты будешь вразумлять праведника, чтобы праведник не согрешил, и он не согрешит, то и он жив будет, потому что был вразумлён, и ты спас душу твою.</p>
<p class="p"><em>22</em> И была на мне там рука Господа, и Он сказал мне: встань и выйди в поле, и Я буду говорить там с тобою.</p>
<p class="p"><em>23</em> И встал я, и вышел в поле; и вот, там стояла слава Господня, как слава, которую видел я при реке Ховаре; и пал я на лице своё.</p>
<p class="p"><em>24</em> И вошёл в меня дух, и поставил меня на ноги мои, и Он говорил со мною, и сказал мне: иди и запрись в доме твоём.</p>
<p class="p"><em>25</em> И ты, сын человеческий, — вот, возложат на тебя узы, и свяжут тебя ими, и не будешь ходить среди них.</p>
<p class="p"><em>26</em> И язык твой Я прилеплю к гортани твоей, и ты онемеешь, и не будешь обличителем их, ибо они мятежный дом.</p>
<p class="p"><em>27</em> А когда Я буду говорить с тобою, тогда открою уста твои, и ты будешь говорить им: «так говорит Господь Бог!» кто хочет слушать, слушай; а кто не хочет слушать, не слушай: ибо они мятежный дом.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И ты, сын человеческий, возьми себе кирпич и положи его перед собою, и начертай на нём город Иерусалим;</p>
<p class="p"><em>2</em> и устрой осаду против него, и сделай укрепление против него, и насыпь вал вокруг него, и расположи стан против него, и расставь кругом против него стенобитные машины;</p>
<p class="p"><em>3</em> и возьми себе железную доску, и поставь её [как бы] железную стену между тобою и городом, и обрати на него лице твоё, и он будет в осаде, и ты осаждай его. Это будет знамением дому Израилеву.</p>
<p class="p"><em>4</em> Ты же ложись на левый бок твой и положи на него беззаконие дома Израилева: по числу дней, в которые будешь лежать на нём, ты будешь нести беззаконие их.</p>
<p class="p"><em>5</em> И Я определил тебе годы беззакония их числом дней: триста девяносто дней ты будешь нести беззаконие дома Израилева.</p>
<p class="p"><em>6</em> И когда исполнишь это, то вторично ложись уже на правый бок, и сорок дней неси на себе беззаконие дома Иудина, день за год, день за год Я определил тебе.</p>
<p class="p"><em>7</em> И обрати лице твоё и обнажённую правую руку твою на осаду Иерусалима, и пророчествуй против него.</p>
<p class="p"><em>8</em> Вот, Я возложил на тебя узы, и ты не повернёшься с одного бока на другой, доколе не исполнишь дней осады твоей.</p>
<p class="p"><em>9</em> Возьми себе пшеницы и ячменя, и бобов, и чечевицы, и пшена, и полбы, и всыпь их в один сосуд, и сделай себе из них хлебы, по числу дней, в которые ты будешь лежать на боку твоём; триста девяносто дней ты будешь есть их.</p>
<p class="p"><em>10</em> И пищу твою, которою будешь питаться, ешь весом по двадцати сиклей в день; от времени до времени ешь это.</p>
<p class="p"><em>11</em> И воду пей мерою, по шестой части гина пей; от времени до времени пей так.</p>
<p class="p"><em>12</em> И ешь, как ячменные лепёшки, и пеки их при глазах их на человеческом кале.</p>
<p class="p"><em>13</em> И сказал Господь: так сыны Израилевы будут есть нечистый хлеб свой среди тех народов, к которым Я изгоню их.</p>
<p class="p"><em>14</em> Тогда сказал я: о, Господи Боже! душа моя никогда не осквернялась, и мертвечины и растерзанного зверем я не ел от юности моей доныне; и никакое нечистое мясо не входило в уста мои.</p>
<p class="p"><em>15</em> И сказал Он мне: вот, Я дозволяю тебе, вместо человеческого кала, коровий помёт, и на нём приготовляй хлеб твой.</p>
<p class="p"><em>16</em> И сказал мне: сын человеческий! вот, Я сокрушу в Иерусалиме опору хлебную, и будут есть хлеб весом и в печали, и воду будут пить мерою и в унынии,</p>
<p class="p"><em>17</em> потому что у них будет недостаток в хлебе и воде; и они с ужасом будут смотреть друг на друга, и исчахнут в беззаконии своём.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> А ты, сын человеческий, возьми себе острый нож, бритву брадобреев возьми себе, и води ею по голове твоей и по бороде твоей, и возьми себе весы, и раздели волосы на части.</p>
<p class="p"><em>2</em> Третью часть сожги огнём посреди города, когда исполнятся дни осады; третью часть возьми и изруби ножом в окрестностях его; и третью часть развей по ветру; а Я обнажу меч вслед за ними.</p>
<p class="p"><em>3</em> И возьми из этого небольшое число, и завяжи их у себя в полы.</p>
<p class="p"><em>4</em> Но и из этого ещё возьми, и брось в огонь, и сожги это в огне. Оттуда выйдет огонь на весь дом Израилев.</p>
<p class="p"><em>5</em> Так говорит Господь Бог: это Иерусалим! Я поставил его среди народов, и вокруг него — земли.</p>
<p class="p"><em>6</em> А он поступил против постановлений Моих нечестивее язычников, и против уставов Моих — хуже, нежели земли вокруг него; ибо они отвергли постановления Мои и по уставам Моим не поступают.</p>
<p class="p"><em>7</em> Посему так говорит Господь Бог: за то, что вы умножили беззакония ваши более, нежели язычники, которые вокруг вас, по уставам Моим не поступаете и постановлений Моих не исполняете, и даже не поступаете и по постановлениям язычников, которые вокруг вас, —</p>
<p class="p"><em>8</em> посему так говорит Господь Бог: вот и Я против тебя, Я Сам, и произведу среди тебя суд перед глазами язычников.</p>
<p class="p"><em>9</em> И сделаю над тобою то, чего Я никогда не делал и чему подобного впредь не буду делать, за все твои мерзости.</p>
<p class="p"><em>10</em> За то отцы будут есть сыновей среди тебя, и сыновья будут есть отцов своих; и произведу над тобою суд, и весь остаток твой развею по всем ветрам.</p>
<p class="p"><em>11</em> Посему, — живу Я, говорит Господь Бог, — за то, что ты осквернил святилище Моё всеми мерзостями твоими и всеми гнусностями твоими, Я умалю тебя, и не пожалеет око Моё, и Я не помилую тебя.</p>
<p class="p"><em>12</em> Третья часть у тебя умрёт от язвы и погибнет от голода среди тебя; третья часть падёт от меча в окрестностях твоих; а третью часть развею по всем ветрам, и обнажу меч вслед за ними.</p>
<p class="p"><em>13</em> И совершится гнев Мой, и утолю ярость Мою над ними, и удовлетворюсь; и узнают, что Я, Господь, говорил в ревности Моей, когда совершится над ними ярость Моя.</p>
<p class="p"><em>14</em> И сделаю тебя пустынею и поруганием среди народов, которые вокруг тебя, перед глазами всякого мимоходящего.</p>
<p class="p"><em>15</em> И будешь посмеянием и поруганием, примером и ужасом у народов, которые вокруг тебя, когда Я произведу над тобою суд во гневе и ярости, и в яростных казнях; — Я, Господь, изрёк сие; —</p>
<p class="p"><em>16</em> и когда пошлю на них лютые стрелы голода, которые будут губить, когда пошлю их на погибель вашу, и усилю голод между вами, и сокрушу хлебную опору у вас,</p>
<p class="p"><em>17</em> и пошлю на вас голод и лютых зверей, и обесчадят тебя; и язва и кровь пройдёт по тебе, и меч наведу на тебя; Я, Господь, изрёк сие.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к горам Израилевым и прореки на них,</p>
<p class="p"><em>3</em> и скажи: горы Израилевы! слушайте слово Господа Бога. Так говорит Господь Бог горам и холмам, долинам и лощинам: вот, Я наведу на вас меч, и разрушу высоты ваши;</p>
<p class="p"><em>4</em> и жертвенники ваши будут опустошены, столбы ваши в честь солнца будут разбиты, и повергну убитых ваших перед идолами вашими;</p>
<p class="p"><em>5</em> и положу трупы сынов Израилевых перед идолами их, и рассыплю кости ваши вокруг жертвенников ваших.</p>
<p class="p"><em>6</em> Во всех местах вашего жительства города будут опустошены и высоты разрушены, для того, чтобы опустошены и разрушены были жертвенники ваши, чтобы сокрушены и уничтожены были идолы ваши, и разбиты солнечные столбы ваши, и изгладились произведения ваши.</p>
<p class="p"><em>7</em> И будут падать среди вас убитые, и узнаете, что Я Господь.</p>
<p class="p"><em>8</em> Но Я сберегу остаток, так что будут у вас среди народов уцелевшие от меча, когда вы будете рассеяны по землям.</p>
<p class="p"><em>9</em> И вспомнят о Мне уцелевшие ваши среди народов, куда будут отведены в плен, когда Я приведу в сокрушение блудное сердце их, отпавшее от Меня, и глаза их, блудившие вслед идолов; и они к самим себе почувствуют отвращение за то зло, какое они делали во всех мерзостях своих;</p>
<p class="p"><em>10</em> и узнают, что Я Господь; не напрасно говорил Я, что наведу на них такое бедствие.</p>
<p class="p"><em>11</em> Так говорит Господь Бог: всплесни руками твоими и топни ногою твоею, и скажи: горе за все гнусные злодеяния дома Израилева! падут они от меча, голода и моровой язвы.</p>
<p class="p"><em>12</em> Кто вдали, тот умрёт от моровой язвы; а кто близко, тот падёт от меча; а оставшийся и уцелевший умрёт от голода; так совершу над ними гнев Мой.</p>
<p class="p"><em>13</em> И узнаете, что Я Господь, когда поражённые будут [лежать] между идолами своими вокруг жертвенников их, на всяком высоком холме, на всех вершинах гор и под всяким зеленеющим деревом, и под всяким ветвистым дубом, на том месте, где они приносили благовонные курения всем идолам своим.</p>
<p class="p"><em>14</em> И простру на них руку Мою, и сделаю землю пустынею и степью, от пустыни Дивлаф, во всех местах жительства их, и узнают, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> и ты, сын человеческий, [скажи]: так говорит Господь Бог; земле Израилевой конец, — конец пришёл на четыре края земли.</p>
<p class="p"><em>3</em> Вот конец тебе; и пошлю на тебя гнев Мой, и буду судить тебя по путям твоим, и возложу на тебя все мерзости твои.</p>
<p class="p"><em>4</em> И не пощадит тебя око Моё, и не помилую, и воздам тебе по путям твоим, и мерзости твои с тобою будут, и узнаете, что Я Господь.</p>
<p class="p"><em>5</em> Так говорит Господь Бог: беда единственная, вот, идёт беда.</p>
<p class="p"><em>6</em> Конец пришёл, пришёл конец, встал на тебя; вот дошла,</p>
<p class="p"><em>7</em> дошла напасть до тебя, житель земли! приходит время, приближается день смятения, а не весёлых восклицаний на горах.</p>
<p class="p"><em>8</em> Вот, скоро изолью на тебя ярость Мою и совершу над тобою гнев Мой, и буду судить тебя по путям твоим, и возложу на тебя все мерзости твои.</p>
<p class="p"><em>9</em> И не пощадит тебя око Моё, и не помилую. По путям твоим воздам тебе, и мерзости твои с тобою будут; и узнаете, что Я Господь каратель.</p>
<p class="p"><em>10</em> Вот день! вот пришла, наступила напасть! жезл вырос, гордость разрослась.</p>
<p class="p"><em>11</em> Восстаёт сила на жезл нечестия; ничего [не останется] от них, и от богатства их, и от шума их, и от пышности их.</p>
<p class="p"><em>12</em> Пришло время, наступил день; купивший не радуйся, и продавший не плачь; ибо гнев над всем множеством их.</p>
<p class="p"><em>13</em> Ибо продавший не возвратится к проданному, хотя бы и остались они в живых; ибо пророческое видение о всём множестве их не отменится, и никто своим беззаконием не укрепит своей жизни.</p>
<p class="p"><em>14</em> Затрубят в трубу, и всё готовится, но никто не идёт на войну: ибо гнев Мой над всем множеством их.</p>
<p class="p"><em>15</em> Вне дома меч, а в доме мор и голод. Кто в поле, тот умрёт от меча; а кто в городе, того пожрут голод и моровая язва.</p>
<p class="p"><em>16</em> А уцелевшие из них убегут и будут на горах, как голуби долин; все они будут стонать, каждый за своё беззаконие.</p>
<p class="p"><em>17</em> У всех руки опустятся, и у всех колени задрожат, [как] вода.</p>
<p class="p"><em>18</em> Тогда они препояшутся вретищем, и обоймет их трепет; и у всех на лицах будет стыд, и у всех на головах плешь.</p>
<p class="p"><em>19</em> Серебро своё они выбросят на улицы, и золото у них будет в пренебрежении. Серебро их и золото их не сильно будет спасти их в день ярости Господа. Они не насытят ими душ своих и не наполнят утроб своих; ибо оно было поводом к беззаконию их.</p>
<p class="p"><em>20</em> И в красных нарядах своих они превращали его в гордость, и делали из него изображения гнусных своих истуканов; за то и сделаю его нечистым для них;</p>
<p class="p"><em>21</em> и отдам его в руки чужим в добычу и беззаконникам земли на расхищение, и они осквернят его.</p>
<p class="p"><em>22</em> И отвращу от них лице Моё, и осквернят сокровенное Моё; и придут туда грабители, и осквернят его.</p>
<p class="p"><em>23</em> Сделай цепь, ибо земля эта наполнена кровавыми злодеяниями, и город полон насилий.</p>
<p class="p"><em>24</em> Я приведу злейших из народов, и завладеют домами их. И положу конец надменности сильных, и будут осквернены святыни их.</p>
<p class="p"><em>25</em> Идёт пагуба; будут искать мира, и не найдут.</p>
<p class="p"><em>26</em> Беда пойдёт за бедою и весть за вестью; и будут просить у пророка видения, и не станет учения у священника и совета у старцев.</p>
<p class="p"><em>27</em> Царь будет сетовать, и князь облечётся в ужас, и у народа земли будут дрожать руки. Поступлю с ними по путям их, и по судам их буду судить их; и узнают, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И было в шестом году, в шестом [месяце], в пятый день месяца, сидел я в доме моём, и старейшины Иудейские сидели перед лицем моим, и низошла на меня там рука Господа Бога.</p>
<p class="p"><em>2</em> И увидел я: и вот подобие [мужа], как бы огненное, и от чресл его и ниже — огонь, и от чресл его и выше — как бы сияние, как бы свет пламени.</p>
<p class="p"><em>3</em> И простёр Он как бы руку, и взял меня за волоса головы моей, и поднял меня дух между землёю и небом, и принёс меня в видениях Божиих в Иерусалим ко входу внутренних ворот, обращённых к северу, где поставлен был идол ревности, возбуждающий ревнование.</p>
<p class="p"><em>4</em> И вот, там была слава Бога Израилева, подобная той, какую я видел на поле.</p>
<p class="p"><em>5</em> И сказал мне: сын человеческий! подними глаза твои к северу. И я поднял глаза мои к северу, и вот, с северной стороны у ворот жертвенника — тот идол ревности при входе.</p>
<p class="p"><em>6</em> И сказал Он мне: сын человеческий! видишь ли ты, что они делают? великие мерзости, какие делает дом Израилев здесь, чтобы Я удалился от святилища Моего? но обратись, и ты увидишь ещё большие мерзости.</p>
<p class="p"><em>7</em> И привёл меня ко входу во двор, и я взглянул, и вот в стене скважина.</p>
<p class="p"><em>8</em> И сказал мне: сын человеческий! прокопай стену; и я прокопал стену, и вот какая-то дверь.</p>
<p class="p"><em>9</em> И сказал мне: войди и посмотри на отвратительные мерзости, какие они делают здесь.</p>
<p class="p"><em>10</em> И вошёл я, и вижу, и вот всякие изображения пресмыкающихся и нечистых животных и всякие идолы дома Израилева, написанные по стенам кругом.</p>
<p class="p"><em>11</em> И семьдесят мужей из старейшин дома Израилева стоят перед ними, и Иезания, сын Сафанов, среди них; и у каждого в руке своё кадило, и густое облако курений возносится кверху.</p>
<p class="p"><em>12</em> И сказал мне: видишь ли, сын человеческий, что делают старейшины дома Израилева в темноте, каждый в расписанной своей комнате? ибо говорят: «не видит нас Господь, оставил Господь землю сию».</p>
<p class="p"><em>13</em> И сказал мне: обратись, и увидишь ещё большие мерзости, какие они делают.</p>
<p class="p"><em>14</em> И привёл меня ко входу в ворота дома Господня, которые к северу, и вот, там сидят женщины, плачущие по Фаммузе,</p>
<p class="p"><em>15</em> и сказал мне: видишь ли, сын человеческий? обратись, и ещё увидишь большие мерзости.</p>
<p class="p"><em>16</em> И ввёл меня во внутренний двор дома Господня, и вот у дверей храма Господня, между притвором и жертвенником, около двадцати пяти мужей [стоят] спинами своими ко храму Господню, а лицами своими на восток, и кланяются на восток солнцу.</p>
<p class="p"><em>17</em> И сказал мне: видишь ли, сын человеческий? мало ли дому Иудину, чтобы делать такие мерзости, какие они делают здесь? но они ещё землю наполнили нечестием, и сугубо прогневляют Меня; и вот, они ветви подносят к носам своим.</p>
<p class="p"><em>18</em> За то и Я стану действовать с яростью; не пожалеет око Моё, и не помилую; и хотя бы они взывали в уши Мои громким голосом, не услышу их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И возгласил в уши мои великим гласом, говоря: пусть приблизятся каратели города, каждый со своим губительным орудием в руке своей.</p>
<p class="p"><em>2</em> И вот, шесть человек идут от верхних ворот, обращённых к северу, и у каждого в руке губительное орудие его, и между ними один, одетый в льняную одежду, у которого при поясе его прибор писца. И пришли и стали подле медного жертвенника.</p>
<p class="p"><em>3</em> И слава Бога Израилева сошла с Херувима, на котором была, к порогу дома. И призвал Он человека, одетого в льняную одежду, у которого при поясе прибор писца.</p>
<p class="p"><em>4</em> И сказал ему Господь: пройди посреди города, посреди Иерусалима, и на челах людей скорбящих, воздыхающих о всех мерзостях, совершающихся среди него, сделай знак.</p>
<p class="p"><em>5</em> А тем сказал в слух мой: идите за ним по городу и поражайте; пусть не жалеет око ваше, и не щадите;</p>
<p class="p"><em>6</em> старика, юношу и девицу, и младенца и жён бейте до смерти, но не троньте ни одного человека, на котором знак, и начните от святилища Моего. И начали они с тех старейшин, которые были перед домом.</p>
<p class="p"><em>7</em> И сказал им: оскверните дом, и наполните дворы убитыми, и выйдите. И вышли, и стали убивать в городе.</p>
<p class="p"><em>8</em> И когда они их убили, а я остался, тогда я пал на лице своё и возопил, и сказал: о, Господи Боже! неужели Ты погубишь весь остаток Израиля, изливая гнев Твой на Иерусалим?</p>
<p class="p"><em>9</em> И сказал Он мне: нечестие дома Израилева и Иудина велико, весьма велико; и земля сия полна крови, и город исполнен неправды; ибо они говорят: «оставил Господь землю сию, и не видит Господь».</p>
<p class="p"><em>10</em> За то и Моё око не пощадит, и не помилую; обращу поведение их на их голову.</p>
<p class="p"><em>11</em> И вот человек, одетый в льняную одежду, у которого при поясе прибор писца, дал ответ и сказал: я сделал, как Ты повелел мне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И видел я, и вот на своде, который над главами Херувимов, как бы камень сапфир, как бы нечто, похожее на престол, видимо было над ними.</p>
<p class="p"><em>2</em> И говорил Он человеку, одетому в льняную одежду, и сказал: войди между колёсами под Херувимов и возьми полные пригоршни горящих угольев между Херувимами, и брось на город; и он вошёл в моих глазах.</p>
<p class="p"><em>3</em> Херувимы же стояли по правую сторону дома, когда вошёл тот человек, и облако наполняло внутренний двор.</p>
<p class="p"><em>4</em> И поднялась слава Господня с Херувима к порогу дома, и дом наполнился облаком, и двор наполнился сиянием славы Господа.</p>
<p class="p"><em>5</em> И шум от крыльев Херувимов слышен был даже на внешнем дворе, как бы глас Бога Всемогущего, когда Он говорит.</p>
<p class="p"><em>6</em> И когда Он дал повеление человеку, одетому в льняную одежду, сказав: «возьми огня между колёсами, между Херувимами», и когда он вошёл и стал у колеса, —</p>
<p class="p"><em>7</em> тогда из среды Херувимов один Херувим простёр руку свою к огню, который между Херувимами, и взял и дал в пригоршни одетому в льняную одежду. Он взял и вышел.</p>
<p class="p"><em>8</em> И видно было у Херувимов подобие рук человеческих под крыльями их.</p>
<p class="p"><em>9</em> И видел я: и вот четыре колеса подле Херувимов, по одному колесу подле каждого Херувима, и колёса по виду как бы из камня топаза.</p>
<p class="p"><em>10</em> И по виду все четыре сходны, как будто бы колесо находилось в колесе.</p>
<p class="p"><em>11</em> Когда шли они, то шли на четыре свои стороны; во время шествия своего не оборачивались, но к тому месту, куда обращена была голова, и они туда шли; во время шествия своего не оборачивались.</p>
<p class="p"><em>12</em> И всё тело их, и спина их, и руки их, и крылья их, и колёса кругом были полны очей, все четыре колеса их.</p>
<p class="p"><em>13</em> К колёсам сим, как я слышал, сказано было: «галгал».</p>
<p class="p"><em>14</em> И у каждого [из] животных четыре лица: первое лице — лице херувимово, второе лице — лице человеческое, третье лице львиное и четвёртое лице орлиное.</p>
<p class="p"><em>15</em> Херувимы поднялись. Это были те же животные, которых видел я при реке Ховаре.</p>
<p class="p"><em>16</em> И когда шли Херувимы, тогда шли подле них и колёса; и когда Херувимы поднимали крылья свои, чтобы подняться от земли, и колёса не отделялись, но были при них.</p>
<p class="p"><em>17</em> Когда те стояли, стояли и они; когда те поднимались, поднимались и они; ибо в них [был] дух животных.</p>
<p class="p"><em>18</em> И отошла слава Господня от порога дома и стала над Херувимами.</p>
<p class="p"><em>19</em> И подняли Херувимы крылья свои, и поднялись в глазах моих от земли; когда они уходили, то и колёса подле них; и стали у входа в восточные врата Дома Господня, и слава Бога Израилева вверху над ними.</p>
<p class="p"><em>20</em> Это были те же животные, которых видел я в подножии Бога Израилева при реке Ховаре. И я узнал, что это Херувимы.</p>
<p class="p"><em>21</em> У каждого по четыре лица, и у каждого по четыре крыла, и под крыльями их подобие рук человеческих.</p>
<p class="p"><em>22</em> А подобие лиц их то же, какие лица видел я при реке Ховаре, — и вид их, и сами они. Каждый шёл прямо в ту сторону, которая была перед лицем его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И поднял меня дух, и привёл меня к восточным воротам дома Господня, которые обращены к востоку. И вот, у входа в ворота двадцать пять человек; и между ними я видел Иазанию, сына Азурова, и Фалтию, сына Ванеева, князей народа.</p>
<p class="p"><em>2</em> И Он сказал мне: сын человеческий! вот люди, у которых на уме беззаконие и которые дают худой совет в городе сём,</p>
<p class="p"><em>3</em> говоря: «ещё не близко; будем строить домы; он котёл, а мы мясо».</p>
<p class="p"><em>4</em> Посему изреки на них пророчество, пророчествуй, сын человеческий.</p>
<p class="p"><em>5</em> И нисшел на меня Дух Господень и сказал мне: скажи, так говорит Господь: что говорите вы, дом Израилев, и что на ум вам приходит, это Я знаю.</p>
<p class="p"><em>6</em> Много убитых ваших вы положили в сём городе и улицы его наполнили трупами.</p>
<p class="p"><em>7</em> Посему так говорит Господь Бог: убитые ваши, которых вы положили среди него, суть мясо, а он — котёл; но вас Я выведу из него.</p>
<p class="p"><em>8</em> Вы боитесь меча, и Я наведу на вас меч, говорит Господь Бог.</p>
<p class="p"><em>9</em> И выведу вас из него, и отдам вас в руку чужих, и произведу над вами суд.</p>
<p class="p"><em>10</em> От меча падёте; на пределах Израилевых будут судить вас, и узнаете, что Я Господь.</p>
<p class="p"><em>11</em> Он не будет для вас котлом, и вы не будете мясом в нём; на пределах Израилевых буду судить вас.</p>
<p class="p"><em>12</em> И узнаете, что Я Господь; ибо по заповедям Моим вы не ходили и уставов Моих не выполняли, а поступали по уставам народов, окружающих вас.</p>
<p class="p"><em>13</em> И было, когда я пророчествовал, Фалтия, сын Ванеев, умер. И пал я на лице, и возопил громким голосом, и сказал: о, Господи Боже! неужели Ты хочешь до конца истребить остаток Израиля?</p>
<p class="p"><em>14</em> И было ко мне слово Господне:</p>
<p class="p"><em>15</em> сын человеческий! твоим братьям, твоим братьям, твоим единокровным и всему дому Израилеву, всем им говорят живущие в Иерусалиме: «живите вдали от Господа; нам во владение отдана эта земля».</p>
<p class="p"><em>16</em> На это скажи: так говорит Господь Бог: хотя Я и удалил их к народам и хотя рассеял их по землям, но Я буду для них некоторым святилищем в тех землях, куда пошли они.</p>
<p class="p"><em>17</em> Затем скажи: так говорит Господь Бог: Я соберу вас из народов, и возвращу вас из земель, в которые вы рассеяны; и дам вам землю Израилеву.</p>
<p class="p"><em>18</em> И придут туда, и извергнут из неё все гнусности её и все мерзости её.</p>
<p class="p"><em>19</em> И дам им сердце единое, и дух новый вложу в них, и возьму из плоти их сердце каменное, и дам им сердце плотяное,</p>
<p class="p"><em>20</em> чтобы они ходили по заповедям Моим, и соблюдали уставы Мои, и выполняли их; и будут Моим народом, а Я буду их Богом.</p>
<p class="p"><em>21</em> А чьё сердце увлечётся вслед гнусностей их и мерзостей их, поведение тех обращу на их голову, говорит Господь Бог.</p>
<p class="p"><em>22</em> Тогда Херувимы подняли крылья свои, и колёса подле них; и слава Бога Израилева вверху над ними.</p>
<p class="p"><em>23</em> И поднялась слава Господа из среды города и остановилась над горою, которая на восток от города.</p>
<p class="p"><em>24</em> И дух поднял меня и перенёс меня в Халдею, к переселенцам, в видении, Духом Божиим. И отошло от меня видение, которое я видел.</p>
<p class="p"><em>25</em> И я пересказал переселенцам все слова Господа, которые Он открыл мне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! ты живёшь среди дома мятежного; у них есть глаза, чтобы видеть, а не видят; у них есть уши, чтобы слышать, а не слышат; потому что они — мятежный дом.</p>
<p class="p"><em>3</em> Ты же, сын человеческий, изготовь себе нужное для переселения, и среди дня переселяйся перед глазами их, и переселяйся с места твоего в другое место перед глазами их; может быть, они уразумеют, хотя они — дом мятежный;</p>
<p class="p"><em>4</em> и вещи твои вынеси, как вещи нужные при переселении, днём, перед глазами их, и сам выйди вечером перед глазами их, как выходят для переселения.</p>
<p class="p"><em>5</em> Перед глазами их проломай себе отверстие в стене, и вынеси через него.</p>
<p class="p"><em>6</em> Перед глазами их возьми ношу на плечо, впотьмах вынеси её, лице твоё закрой, чтобы не видеть земли; ибо Я поставил тебя знамением дому Израилеву.</p>
<p class="p"><em>7</em> И сделал я, как повелено было мне; вещи мои, как вещи нужные при переселении, вынес днём, а вечером проломал себе рукою отверстие в стене, впотьмах вынес ношу и поднял на плечо перед глазами их.</p>
<p class="p"><em>8</em> И было ко мне слово Господне поутру:</p>
<p class="p"><em>9</em> сын человеческий! не говорил ли тебе дом Израилев, дом мятежный: «что ты делаешь?»</p>
<p class="p"><em>10</em> Скажи им: так говорит Господь Бог: это — предвещание для начальствующего в Иерусалиме и для всего дома Израилева, который находится там.</p>
<p class="p"><em>11</em> Скажи: я знамение для вас; что делаю я, то будет с ними, — в переселение, в плен пойдут они.</p>
<p class="p"><em>12</em> И начальствующий, который среди них, впотьмах поднимет [ношу] на плечо и выйдет. Стену проломают, чтобы отправить [его] через неё; он закроет лице своё, так что не увидит глазами земли сей.</p>
<p class="p"><em>13</em> И раскину на него сеть Мою, и будет пойман в тенёта Мои, и отведу его в Вавилон, в землю Халдейскую, но он не увидит её, и там умрёт.</p>
<p class="p"><em>14</em> А всех, которые вокруг него, споборников его и всё войско его развею по всем ветрам, и обнажу вслед их меч.</p>
<p class="p"><em>15</em> И узнают, что Я Господь, когда рассею их по народам и развею их по землям.</p>
<p class="p"><em>16</em> Но небольшое число их Я сохраню от меча, голода и язвы, чтобы они рассказали у народов, к которым пойдут, о всех своих мерзостях; и узнают, что Я Господь.</p>
<p class="p"><em>17</em> И было ко мне слово Господне:</p>
<p class="p"><em>18</em> сын человеческий! хлеб твой ешь с трепетом, и воду твою пей с дрожанием и печалью.</p>
<p class="p"><em>19</em> И скажи народу земли: так говорит Господь Бог о жителях Иерусалима, о земле Израилевой: они хлеб свой будут есть с печалью и воду свою будут пить в унынии, потому что земля его будет лишена всего изобилия своего за неправды всех живущих на ней.</p>
<p class="p"><em>20</em> И будут разорены населённые города, и земля сделается пустою, и узнаете, что Я Господь.</p>
<p class="p"><em>21</em> И было ко мне слово Господне:</p>
<p class="p"><em>22</em> сын человеческий! что за поговорка у вас, в земле Израилевой: «много дней пройдёт, и всякое пророческое видение исчезнет»?</p>
<p class="p"><em>23</em> Посему скажи им: так говорит Господь Бог: уничтожу эту поговорку, и не будут уже употреблять такой поговорки у Израиля; но скажи им: близки дни и исполнение всякого видения пророческого.</p>
<p class="p"><em>24</em> Ибо уже не останется втуне никакое видение пророческое, и ни одно предвещание не будет ложным в доме Израилевом.</p>
<p class="p"><em>25</em> Ибо Я Господь, Я говорю; и слово, которое Я говорю, исполнится, и не будет отложено; в ваши дни, мятежный дом, Я изрёк слово, и исполню его, говорит Господь Бог.</p>
<p class="p"><em>26</em> И было ко мне слово Господне:</p>
<p class="p"><em>27</em> сын человеческий! вот, дом Израилев говорит: «пророческое видение, которое видел он, [сбудется] после многих дней, и он пророчествует об отдалённых временах».</p>
<p class="p"><em>28</em> Посему скажи им: так говорит Господь Бог: ни одно из слов Моих уже не будет отсрочено, но слово, которое Я скажу, сбудется, говорит Господь Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! изреки пророчество на пророков Израилевых пророчествующих, и скажи пророкам от собственного сердца: слушайте слово Господне!</p>
<p class="p"><em>3</em> Так говорит Господь Бог: горе безумным пророкам, которые водятся своим духом и ничего не видели!</p>
<p class="p"><em>4</em> Пророки твои, Израиль, как лисицы в развалинах.</p>
<p class="p"><em>5</em> В проломы вы не входите и не ограждаете стеною дома Израилева, чтобы твёрдо стоять в сражении в день Господа.</p>
<p class="p"><em>6</em> Они видят пустое и предвещают ложь, говоря: «Господь сказал»; а Господь не посылал их; и обнадёживают, что слово сбудется.</p>
<p class="p"><em>7</em> Не пустое ли видение видели вы? и не лживое ли предвещание изрекаете, говоря: «Господь сказал», а Я не говорил?</p>
<p class="p"><em>8</em> Посему так говорит Господь Бог: так как вы говорите пустое и видите в видениях ложь, за то вот Я — на вас, говорит Господь Бог.</p>
<p class="p"><em>9</em> И будет рука Моя против этих пророков, видящих пустое и предвещающих ложь; в совете народа Моего они не будут, и в список дома Израилева не впишутся, и в землю Израилеву не войдут; и узнаете, что Я Господь Бог.</p>
<p class="p"><em>10</em> За то, что они вводят народ Мой в заблуждение, говоря: «мир», тогда как нет мира; и когда он строит стену, они обмазывают её грязью,</p>
<p class="p"><em>11</em> скажи обмазывающим стену грязью, что она упадёт. Пойдёт проливной дождь, и вы, каменные градины, падёте, и бурный ветер разорвёт её.</p>
<p class="p"><em>12</em> И вот, падёт стена; тогда не скажут ли вам: «где та обмазка, которою вы обмазывали?»</p>
<p class="p"><em>13</em> Посему так говорит Господь Бог: Я пущу бурный ветер во гневе Моём, и пойдёт проливной дождь в ярости Моей, и камни града в негодовании Моём, для истребления.</p>
<p class="p"><em>14</em> И разрушу стену, которую вы обмазывали грязью, и повергну её на землю, и откроется основание её, и падёт, и вы вместе с нею погибнете; и узнаете, что Я Господь.</p>
<p class="p"><em>15</em> И истощу ярость Мою на стене и на обмазывающих её грязью, и скажу вам: нет стены, и нет обмазывавших её,</p>
<p class="p"><em>16</em> пророков Израилевых, которые пророчествовали Иерусалиму и возвещали ему видения мира, тогда как нет мира, говорит Господь Бог.</p>
<p class="p"><em>17</em> Ты же, сын человеческий, обрати лице твоё к дщерям народа твоего, пророчествующим от собственного своего сердца, и изреки на них пророчество,</p>
<p class="p"><em>18</em> и скажи: так говорит Господь Бог: горе сшивающим чародейные мешочки под мышки и делающим покрывала для головы всякого роста, чтобы уловлять души! Неужели, уловляя души народа Моего, вы спасёте ваши души?</p>
<p class="p"><em>19</em> И бесславите Меня пред народом Моим за горсти ячменя и за куски хлеба, умерщвляя души, которые не должны умереть, и оставляя жизнь душам, которые не должны жить, обманывая народ, который слушает ложь.</p>
<p class="p"><em>20</em> Посему так говорит Господь Бог: вот, Я — на ваши чародейные мешочки, которыми вы там уловляете души, чтобы они прилетали, и вырву их из-под мышц ваших, и пущу на свободу души, которые вы уловляете, чтобы прилетали к вам.</p>
<p class="p"><em>21</em> И раздеру покрывала ваши, и избавлю народ Мой от рук ваших, и не будут уже в ваших руках добычею, и узнаете, что Я Господь.</p>
<p class="p"><em>22</em> За то, что вы ложью опечаливаете сердце праведника, которое Я не хотел опечаливать, и поддерживаете руки беззаконника, чтобы он не обратился от порочного пути своего и не сохранил жизни своей, —</p>
<p class="p"><em>23</em> за это уже не будете иметь пустых видений и впредь не будете предугадывать; и Я избавлю народ Мой от рук ваших, и узнаете, что Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И пришли ко мне несколько человек из старейшин Израилевых и сели перед лицем моим.</p>
<p class="p"><em>2</em> И было ко мне слово Господне:</p>
<p class="p"><em>3</em> сын человеческий! Сии люди допустили идолов своих в сердце своё и поставили соблазн нечестия своего перед лицем своим: могу ли Я отвечать им?</p>
<p class="p"><em>4</em> Посему говори с ними и скажи им: так говорит Господь Бог: если кто из дома Израилева допустит идолов своих в сердце своё и поставит соблазн нечестия своего перед лицем своим, и придёт к пророку, — то Я, Господь, могу ли, при множестве идолов его, дать ему ответ?</p>
<p class="p"><em>5</em> Пусть дом Израилев поймёт в сердце своём, что все они через своих идолов сделались чужими для Меня.</p>
<p class="p"><em>6</em> Посему скажи дому Израилеву: так говорит Господь Бог: обратитесь и отвратитесь от идолов ваших, и от всех мерзостей ваших отвратите лице ваше.</p>
<p class="p"><em>7</em> Ибо если кто из дома Израилева и из пришельцев, которые живут у Израиля, отложится от Меня и допустит идолов своих в сердце своё, и поставит соблазн нечестия своего перед лицем своим, и придёт к пророку вопросить Меня через него, — то Я, Господь, дам ли ему ответ от Себя?</p>
<p class="p"><em>8</em> Я обращу лице Моё против того человека и сокрушу его в знамение и притчу, и истреблю его из народа Моего, и узнаете, что Я Господь.</p>
<p class="p"><em>9</em> А если пророк допустит обольстить себя и скажет слово так, как бы Я, Господь, научил этого пророка, то Я простру на него руку Мою и истреблю его из народа Моего, Израиля.</p>
<p class="p"><em>10</em> И понесут вину беззакония своего: какова вина вопрошающего, такова будет вина и пророка,</p>
<p class="p"><em>11</em> чтобы впредь дом Израилев не уклонялся от Меня и чтобы более не оскверняли себя всякими беззакониями своими, но чтобы были Моим народом, и Я был их Богом, говорит Господь Бог.</p>
<p class="p"><em>12</em> И было ко мне слово Господне:</p>
<p class="p"><em>13</em> сын человеческий! если бы какая земля согрешила предо Мною, вероломно отступив от Меня, и Я простёр на неё руку Мою, и истребил в ней хлебную опору, и послал на неё голод, и стал губить на ней людей и скот;</p>
<p class="p"><em>14</em> и если бы нашлись в ней сии три мужа: Ной, Даниил и Иов, — то они праведностью своею спасли бы только свои души, говорит Господь Бог.</p>
<p class="p"><em>15</em> Или, если бы Я послал на эту землю лютых зверей, которые осиротили бы её, и она по причине зверей сделалась пустою и непроходимою:</p>
<p class="p"><em>16</em> то сии три мужа среди неё, — живу Я, говорит Господь Бог, — не спасли бы ни сыновей, ни дочерей, а они, только они спаслись бы, земля же сделалась бы пустынею.</p>
<p class="p"><em>17</em> Или, если бы Я навёл на ту землю меч и сказал: «меч, пройди по земле!», и стал истреблять на ней людей и скот,</p>
<p class="p"><em>18</em> то сии три мужа среди неё, — живу Я, говорит Господь Бог, — не спасли бы ни сыновей, ни дочерей, а они только спаслись бы.</p>
<p class="p"><em>19</em> Или, если бы Я послал на ту землю моровую язву и излил на неё ярость Мою в кровопролитии, чтобы истребить на ней людей и скот:</p>
<p class="p"><em>20</em> то Ной, Даниил и Иов среди неё, — живу Я, говорит Господь Бог, — не спасли бы ни сыновей, ни дочерей; праведностью своею они спасли бы только свои души.</p>
<p class="p"><em>21</em> Ибо так говорит Господь Бог: если и четыре тяжкие казни Мои: меч, и голод, и лютых зверей, и моровую язву пошлю на Иерусалим, чтобы истребить в нём людей и скот,</p>
<p class="p"><em>22</em> и тогда останется в нём остаток, сыновья и дочери, которые будут выведены оттуда; вот, они выйдут к вам, и вы увидите поведение их и дела их, и утешитесь о том бедствии, которое Я навёл на Иерусалим, о всём, что Я навёл на него.</p>
<p class="p"><em>23</em> Они утешат вас, когда вы увидите поведение их и дела их; и узнаете, что Я не напрасно сделал всё то, что сделал в нём, говорит Господь Бог.</p>

<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! какое преимущество имеет дерево виноградной лозы перед всяким другим деревом и ветви виноградной лозы — между деревами в лесу?</p>
<p class="p"><em>3</em> Берут ли от него кусок на какое-либо изделие? Берут ли от него хотя на гвоздь, чтобы вешать на нём какую-либо вещь?</p>
<p class="p"><em>4</em> Вот, оно отдаётся огню на съедение; оба конца его огонь поел, и обгорела середина его: годится ли оно на какое-нибудь изделие?</p>
<p class="p"><em>5</em> И тогда, как оно было цело, не годилось ни на какое изделие; тем паче, когда огонь поел его, и оно обгорело, годится ли оно на какое-нибудь изделие?</p>
<p class="p"><em>6</em> Посему так говорит Господь Бог: как дерево виноградной лозы между деревами лесными Я отдал огню на съедение, так отдам ему и жителей Иерусалима.</p>
<p class="p"><em>7</em> И обращу лице Моё против них; из одного огня выйдут, и другой огонь пожрёт их, — и узнаете, что Я Господь, когда обращу против них лице Моё.</p>
<p class="p"><em>8</em> И сделаю эту землю пустынею за то, что они вероломно поступали, говорит Господь Бог.</p>
