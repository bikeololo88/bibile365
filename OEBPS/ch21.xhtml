<div class="title2">
<p class="title-p">Книга Иисуса Навина</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> По смерти Моисея, раба Господня, Господь сказал Иисусу, сыну Навину, служителю Моисееву:</p>
<p class="p"><em>2</em> Моисей, раб Мой, умер; итак встань, перейди через Иордан сей, ты и весь народ сей, в землю, которую Я даю им, сынам Израилевым.</p>
<p class="p"><em>3</em> Всякое место, на которое ступят стопы ног ваших, Я даю вам, как Я сказал Моисею:</p>
<p class="p"><em>4</em> от пустыни и Ливана сего до реки великой, реки Евфрата, всю землю Хеттеев; и до великого моря к западу солнца будут пределы ваши.</p>
<p class="p"><em>5</em> Никто не устоит пред тобою во все дни жизни твоей; и как Я был с Моисеем, так буду и с тобою: не отступлю от тебя и не оставлю тебя.</p>
<p class="p"><em>6</em> Будь твёрд и мужествен; ибо ты народу сему передашь во владение землю, которую Я клялся отцам их дать им;</p>
<p class="p"><em>7</em> только будь твёрд и очень мужествен, и тщательно храни и исполняй весь закон, который завещал тебе Моисей, раб Мой; не уклоняйся от него ни направо ни налево, дабы поступать благоразумно во всех предприятиях твоих.</p>
<p class="p"><em>8</em> Да не отходит сия книга закона от уст твоих; но поучайся в ней день и ночь, дабы в точности исполнять всё, что в ней написано: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно.</p>
<p class="p"><em>9</em> Вот Я повелеваю тебе: будь твёрд и мужествен, не страшись и не ужасайся; ибо с тобою Господь Бог твой везде, куда ни пойдёшь.</p>
<p class="p"><em>10</em> И дал Иисус повеление надзирателям народа и сказал:</p>
<p class="p"><em>11</em> пройдите по стану и дайте повеление народу и скажите: заготовляйте себе пищу для пути, потому что, спустя три дня, вы пойдёте за Иордан сей, дабы придти взять землю, которую Господь Бог [отцов] ваших даёт вам в наследие.</p>
<p class="p"><em>12</em> А колену Рувимову, Гадову и половине колена Манассиина Иисус сказал:</p>
<p class="p"><em>13</em> вспомните, что заповедал вам Моисей, раб Господень, говоря: Господь Бог ваш успокоил вас и дал вам землю сию;</p>
<p class="p"><em>14</em> жёны ваши, дети ваши и скот ваш пусть останутся в земле, которую дал вам Моисей за Иорданом; а вы все, могущие сражаться, вооружившись идите пред братьями вашими и помогайте им,</p>
<p class="p"><em>15</em> доколе Господь не успокоит братьев ваших, как и вас; доколе и они не получат в наследие землю, которую Господь Бог ваш даёт им; тогда возвратитесь в наследие ваше и владейте землёю, которую Моисей, раб Господень, дал вам за Иорданом к востоку солнца.</p>
<p class="p"><em>16</em> Они в ответ Иисусу сказали: всё, что ни повелишь нам, сделаем, и куда ни пошлёшь нас, пойдём;</p>
<p class="p"><em>17</em> как слушали мы Моисея, так будем слушать и тебя: только Господь, Бог твой, да будет с тобою, как Он был с Моисеем;</p>
<p class="p"><em>18</em> всякий, кто воспротивится повелению твоему и не послушает слов твоих во всём, что ты ни повелишь ему, будет предан смерти. Только будь твёрд и мужествен!</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И послал Иисус, сын Навин, из Ситтима двух соглядатаев тайно и сказал: пойдите, осмотрите землю и Иерихон. [Два юноши] пошли и пришли в дом блудницы, которой имя Раав, и остались ночевать там.</p>
<p class="p"><em>2</em> И сказано было царю Иерихонскому: вот, какие-то люди из сынов Израилевых пришли сюда в эту ночь, чтобы высмотреть землю.</p>
<p class="p"><em>3</em> Царь Иерихонский послал сказать Рааве: выдай людей, пришедших к тебе, которые вошли в твой дом, ибо они пришли высмотреть всю землю.</p>
<p class="p"><em>4</em> Но женщина взяла двух человек тех и скрыла их и сказала: точно приходили ко мне люди, но я не знала, откуда они;</p>
<p class="p"><em>5</em> когда же в сумерки надлежало затворять ворота, тогда они ушли; не знаю, куда они пошли; гонитесь скорее за ними, вы догоните их.</p>
<p class="p"><em>6</em> А сама отвела их на кровлю и скрыла их в снопах льна, разложенных у неё на кровле.</p>
<p class="p"><em>7</em> [Посланные] гнались за ними по дороге к Иордану до самой переправы; ворота же [тотчас] затворили, после того как вышли погнавшиеся за ними.</p>
<p class="p"><em>8</em> Прежде нежели они легли спать, она взошла к ним на кровлю</p>
<p class="p"><em>9</em> и сказала им: я знаю, что Господь отдал землю сию вам, ибо вы навели на нас ужас, и все жители земли сей пришли от вас в робость;</p>
<p class="p"><em>10</em> ибо мы слышали, как Господь иссушил пред вами воду Чермного моря, когда вы шли из Египта, и как поступили вы с двумя царями Аморрейскими за Иорданом, с Сигоном и Огом, которых вы истребили;</p>
<p class="p"><em>11</em> когда мы услышали об этом, ослабело сердце наше, и ни в ком [из нас] не стало духа против вас; ибо Господь Бог ваш есть Бог на небе вверху и на земле внизу;</p>
<p class="p"><em>12</em> итак поклянитесь мне Господом что, как я сделала вам милость, так и вы сделаете милость дому отца моего, и дайте мне верный знак,</p>
<p class="p"><em>13</em> что вы сохраните в живых отца моего и матерь мою, и братьев моих и сестёр моих, и всех, кто есть у них, и избавите души наши от смерти.</p>
<p class="p"><em>14</em> Эти люди сказали ей: душа наша вместо вас [да будет предана] смерти, если вы не откроете сего дела нашего; когда же Господь предаст нам землю, мы окажем тебе милость и истину.</p>
<p class="p"><em>15</em> И спустила она их по верёвке чрез окно, ибо дом её был в городской стене, и она жила в стене;</p>
<p class="p"><em>16</em> и сказала им: идите на гору, чтобы не встретили вас преследующие, и скрывайтесь там три дня, доколе не возвратятся погнавшиеся [за вами]; а после пойдёте в путь ваш.</p>
<p class="p"><em>17</em> И сказали ей те люди: мы свободны будем от твоей клятвы, которою ты нас закляла, [если не сделаешь так]:</p>
<p class="p"><em>18</em> вот, когда мы придём в эту землю, ты привяжи червлёную верёвку к окну, чрез которое ты нас спустила, а отца твоего и матерь твою и братьев твоих, всё семейство отца твоего собери к себе в дом твой;</p>
<p class="p"><em>19</em> и если кто-нибудь выйдет из дверей твоего дома вон, того кровь на голове его, а мы свободны [будем от сей клятвы твоей]; а кто будет с тобою в [твоём] доме, того кровь на голове нашей, если чья рука коснётся его;</p>
<p class="p"><em>20</em> если же ты откроешь сие наше дело, то мы также свободны будем от клятвы твоей, которою ты нас закляла.</p>
<p class="p"><em>21</em> Она сказала: да будет по словам вашим! И отпустила их, и они пошли, а она привязала к окну червлёную верёвку.</p>
<p class="p"><em>22</em> Они пошли и пришли на гору, и пробыли там три дня, доколе не возвратились гнавшиеся [за ними]. Гнавшиеся искали их по всей дороге и не нашли.</p>
<p class="p"><em>23</em> Таким образом два сии человека пошли назад, сошли с горы, перешли [Иордан] и пришли к Иисусу, сыну Навину, и пересказали ему всё, что с ними случилось.</p>
<p class="p"><em>24</em> И сказали Иисусу: Господь предал всю землю сию в руки наши, и все жители земли в страхе от нас.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И встал Иисус рано поутру, и двинулись они от Ситтима и пришли к Иордану, он и все сыны Израилевы, и ночевали там, ещё не переходя [его].</p>
<p class="p"><em>2</em> Чрез три дня пошли надзиратели по стану</p>
<p class="p"><em>3</em> и дали народу повеление, говоря: когда увидите ковчег завета Господа Бога вашего и священников [и] левитов, несущих его, то и вы двиньтесь с места своего и идите за ним;</p>
<p class="p"><em>4</em> впрочем расстояние между вами и им должно быть до двух тысяч локтей мерою; не подходите к нему близко, чтобы знать вам путь, по которому идти; ибо вы не ходили сим путём ни вчера, ни третьего дня.</p>
<p class="p"><em>5</em> И сказал Иисус народу: освятитесь, ибо завтра сотворит Господь среди вас чудеса.</p>
<p class="p"><em>6</em> Священникам же сказал Иисус: возьмите ковчег завета, и идите пред народом. [Священники] взяли ковчег завета, и пошли пред народом.</p>
<p class="p"><em>7</em> Тогда Господь сказал Иисусу: в сей день Я начну прославлять тебя пред очами всех [сынов] Израиля, дабы они узнали, что как Я был с Моисеем, так буду и с тобою;</p>
<p class="p"><em>8</em> а ты дай повеление священникам, несущим ковчег завета, и скажи: как только войдёте в воды Иордана, остановитесь в Иордане.</p>
<p class="p"><em>9</em> Иисус сказал сынам Израилевым: подойдите сюда и выслушайте слова Господа, Бога вашего.</p>
<p class="p"><em>10</em> И сказал Иисус: из сего узнаете, что среди вас есть Бог живый, Который прогонит от вас Хананеев и Хеттеев, и Евеев, и Ферезеев, и Гергесеев, и Аморреев, и Иевусеев:</p>
<p class="p"><em>11</em> вот, ковчег завета Господа всей земли пойдёт пред вами чрез Иордан;</p>
<p class="p"><em>12</em> и возьмите себе двенадцать человек из колен Израилевых, по одному человеку из колена;</p>
<p class="p"><em>13</em> и как только стопы ног священников, несущих ковчег Господа, Владыки всей земли, ступят в воду Иордана, вода Иорданская иссякнет, текущая же сверху вода остановится стеною.</p>
<p class="p"><em>14</em> Итак, когда народ двинулся от своих шатров, чтобы переходить Иордан, и священники понесли ковчег завета пред народом,</p>
<p class="p"><em>15</em> то, лишь только несущие ковчег вошли в Иордан, и ноги священников, нёсших ковчег, погрузились в воду Иордана — Иордан же выступает из всех берегов своих во все дни жатвы пшеницы, —</p>
<p class="p"><em>16</em> вода, текущая сверху, остановилась и стала стеною на весьма большое расстояние, до города Адама, который подле Цартана; а текущая в море равнины, в море Солёное, ушла и иссякла.</p>
<p class="p"><em>17</em> И народ переходил против Иерихона; священники же, нёсшие ковчег завета Господня, стояли на суше среди Иордана твёрдою ногою. Все [сыны] Израилевы переходили по суше, доколе весь народ не перешёл чрез Иордан.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Когда весь народ перешёл чрез Иордан, Господь сказал Иисусу:</p>
<p class="p"><em>2</em> возьмите себе из народа двенадцать человек, по одному человеку из колена,</p>
<p class="p"><em>3</em> и дайте им повеление и скажите: возьмите себе отсюда, из средины Иордана, где стояли ноги священников неподвижно, двенадцать камней, и перенесите их с собою, и положите их на ночлеге, где будете ночевать в эту ночь.</p>
<p class="p"><em>4</em> Иисус призвал двенадцать человек, которых назначил из сынов Израилевых, по одному человеку из колена,</p>
<p class="p"><em>5</em> и сказал им Иисус: пойдите пред ковчегом Господа Бога вашего в средину Иордана и [возьмите оттуда] и положите на плечо своё каждый по одному камню, по числу колен сынов Израилевых,</p>
<p class="p"><em>6</em> чтобы они были у вас знамением; когда спросят вас в последующее время сыны ваши и скажут: «к чему у васэти камни?»,</p>
<p class="p"><em>7</em> вы скажете им: «[в память того],что вода Иордана разделилась пред ковчегом завета Господа; когда он переходил чрез Иордан, тогда вода Иордана разделилась»; таким образом камни сии будут для сынов Израилевых памятником на век.</p>
<p class="p"><em>8</em> И сделали сыны Израилевы так, как приказал Иисус: взяли двенадцать камней из Иордана, как говорил Господь Иисусу, почислу колен сынов Израилевых, и перенесли их с собою на ночлег, и положили их там.</p>
<p class="p"><em>9</em> И [другие] двенадцать камней поставил Иисус среди Иордана наместе, где стояли ноги священников, нёсших ковчег завета. Они там и до сего дня.</p>
<p class="p"><em>10</em> Священники, нёсшие ковчег, стояли среди Иордана, доколе не окончено было всё, что Господь повелел Иисусу сказать народу так, как завещал Моисей Иисусу; а народ между тем поспешно переходил.</p>
<p class="p"><em>11</em> Когда весь народ перешёл Иордан, тогда перешёл и ковчег [завета] Господня, и священники пред народом;</p>
<p class="p"><em>12</em> и сыны Рувима и сыны Гада и половина колена Манассиина перешли вооружённые впереди сынов Израилевых, как говорил им Моисей.</p>
<p class="p"><em>13</em> Около сорока тысяч вооружённых на брань перешло пред Господом на равнины Иерихонские, чтобы сразиться.</p>
<p class="p"><em>14</em> В тот день прославил Господь Иисуса пред очами всего Израиля и стали бояться его, как боялись Моисея, во все дни жизни его.</p>
<p class="p"><em>15</em> И сказал Господь Иисусу, говоря:</p>
<p class="p"><em>16</em> прикажи священникам, несущим ковчег откровения, выйти из Иордана.</p>
<p class="p"><em>17</em> Иисус приказал священникам и сказал: выйдите из Иордана.</p>
<p class="p"><em>18</em> И когда священники, нёсшие ковчег завета Господня, вышли из Иордана, то, лишь только стопы ног их ступили на сушу, вода Иордана устремилась по своему месту и пошла, как вчера и третьего дня, выше всех берегов своих.</p>
<p class="p"><em>19</em> И вышел народ из Иордана в десятый день первого месяца и поставил стан в Галгале, на восточной стороне Иерихона.</p>
<p class="p"><em>20</em> И двенадцать камней, которые взяли они из Иордана, Иисус поставил в Галгале</p>
<p class="p"><em>21</em> и сказал сынам Израилевым: когда спросят в последующее время сыны ваши отцов своих: «что значат эти камни?»,</p>
<p class="p"><em>22</em> скажите сынам вашим: «Израиль перешёл чрез Иордан сей по суше»,</p>
<p class="p"><em>23</em> ибо Господь Бог ваш иссушил воды Иордана для вас, доколе вы не перешли его, так же, как Господь Бог ваш сделал с Чермным морем, которое иссушил пред нами, доколе мыне перешли его,</p>
<p class="p"><em>24</em> дабы все народы земли познали, что рука Господня сильна, и дабы вы боялись Господа Бога вашего во все дни.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Когда все цари Аморрейские, которые жили по эту сторону Иордана к морю, и все цари Ханаанские, которые при море, услышали, что Господь иссушил воды Иордана пред сынами Израилевыми, доколе переходили они, тогда ослабело сердце их, и не стало уже в них духа против сынов Израилевых.</p>
<p class="p"><em>2</em> В то время сказал Господь Иисусу: сделай себе острые ножи и обрежь сынов Израилевых во второй раз.</p>
<p class="p"><em>3</em> И сделал себе Иисус острые ножи и обрезал сынов Израилевых на [месте, названном]: Холм обрезания.</p>
<p class="p"><em>4</em> Вот причина, почему обрезал Иисус [сынов Израилевых], весь народ, вышедший из Египта, мужеского пола, все способные к войне умерли в пустыне на пути, по исшествии из Египта;</p>
<p class="p"><em>5</em> весь же вышедший народ был обрезан, но весь народ, родившийся в пустыне на пути, после того как вышел из Египта, не был обрезан;</p>
<p class="p"><em>6</em> ибо сыны Израилевы сорок года ходили в пустыне, доколе не перемёр весь народ, способный к войне, вышедший из Египта, которые не слушали гласа Господня, и которым Господь клялся, что они не увидят земли, которую Господь с клятвою обещал отцам их, дать нам землю, где течёт молоко и мёд,</p>
<p class="p"><em>7</em> а вместо их воздвиг сынов их. Сих обрезал Иисус, ибо они были необрезаны; потому что их, на пути, не обрезывали.</p>
<p class="p"><em>8</em> Когда весь народ был обрезан, оставался он на своём месте в стане, доколе не выздоровел.</p>
<p class="p"><em>9</em> И сказал Господь Иисусу: ныне Я снял с вас посрамление Египетское. Почему и называется то место «Галгал», даже до сего дня.</p>
<p class="p"><em>10</em> И стояли сыны Израилевы станом в Галгале и совершили Пасху в четырнадцатый день месяца вечером на равнинах Иерихонских;</p>
<p class="p"><em>11</em> и на другой день Пасхи стали есть из произведений земли сей, опресноки и сушёные зёрна в самый тот день;</p>
<p class="p"><em>12</em> а манна перестала падать на другой день после того, как они стали есть произведения земли, и не было более манны у сынов Израилевых, но они ели в тот год произведения земли Ханаанской.</p>
<p class="p"><em>13</em> Иисус, находясь близ Иерихона, взглянул, и видит, и вот стоит пред ним человек, и в руке его обнажённый меч. Иисус подошёл к нему и сказал ему: наш ли ты, или из неприятелей наших?</p>
<p class="p"><em>14</em> Он сказал: нет; я вождь воинства Господня, теперь пришёл [сюда]. Иисус пал лицем своим на землю, и поклонился и сказал ему: что господин мой скажет рабу своему?</p>
<p class="p"><em>15</em> Вождь воинства Господня сказал Иисусу: сними обувь твою с ног твоих, ибо место, на котором ты стоишь, свято. Иисус так и сделал.</p>
<p class="p"><em>16</em> Иерихон заперся и был заперт от [страха] сынов Израилевых: никто не выходил [из него] и никто не входил.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Тогда сказал Господь Иисусу: вот, Я предаю в руки твои Иерихон и царя его, [и находящихся в нём] людей сильных;</p>
<p class="p"><em>2</em> пойдите вокруг города все способные к войне и обходите город однажды [в день]; и это делай шесть дней;</p>
<p class="p"><em>3</em> и семь священников пусть несут семь труб юбилейных пред ковчегом; а в седьмой день обойдите вокруг города семь раз, и священники пусть трубят трубами;</p>
<p class="p"><em>4</em> когда затрубит юбилейный рог, когда услышите звук трубы, тогда весь народ пусть воскликнет громким голосом, и стена города обрушится до своего основания, и [весь] народ пойдёт [в город, устремившись] каждый с своей стороны.</p>
<p class="p"><em>5</em> И призвал Иисус, сын Навин, священников [Израилевых] и сказал им: несите ковчег завета; а семь священников пусть несут семь труб юбилейных пред ковчегом Господним.</p>
<p class="p"><em>6</em> И сказал народу: пойдите и обойдите вокруг города; вооружённые же пусть идут пред ковчегом Господним.</p>
<p class="p"><em>7</em> Как скоро Иисус сказал народу, семь священников, нёсших семь труб юбилейных пред Господом, пошли и затрубили трубами, и ковчег завета Господня шёл за ними;</p>
<p class="p"><em>8</em> вооружённые же шли впереди священников, которые трубили трубами; а идущие позади следовали за ковчегом, во время шествия трубя трубами.</p>
<p class="p"><em>9</em> Народу же Иисус дал повеление и сказал: не восклицайте и не давайте слышать голоса вашего, и чтобы слово не выходило из уст ваших до [того] дня, доколе я не скажу вам: «воскликните!» и тогда воскликните.</p>
<p class="p"><em>10</em> Таким образом ковчег [завета] Господня пошёл вокруг города и обошёл однажды; и пришли в стан и ночевали в стане.</p>
<p class="p"><em>11</em> [На другой день] Иисус встал рано поутру, и священники понесли ковчег [завета] Господня;</p>
<p class="p"><em>12</em> и семь священников, нёсших семь труб юбилейных пред ковчегом Господним, шли и трубили трубами; вооружённые же шли впереди их, а идущие позади следовали за ковчегом [завета] Господня и идучи трубили трубами.</p>
<p class="p"><em>13</em> Таким образом и на другой день обошли вокруг города однажды и возвратились в стан. И делали это шесть дней.</p>
<p class="p"><em>14</em> В седьмой день встали рано, при появлении зари, и обошли таким же образом вокруг города семь раз; только в этот день обошли вокруг города семь раз.</p>
<p class="p"><em>15</em> Когда в седьмой раз священники трубили трубами, Иисус сказал народу: воскликните, ибо Господь предал вам город!</p>
<p class="p"><em>16</em> город будет под заклятием, и всё, что в нём, Господу; только Раав блудница пусть останется в живых, она и всякий, кто у неё в доме; потому что она укрыла посланных, которых мы посылали;</p>
<p class="p"><em>17</em> но вы берегитесь заклятого, чтоб и самим не подвергнуться заклятию, если возьмёте что-нибудь из заклятого, и чтобы на стан [сынов] Израилевых не навести заклятия и не сделать ему беды;</p>
<p class="p"><em>18</em> и всё серебро и золото, и сосуды медные и железные да будут святынею Господу и войдут в сокровищницу Господню.</p>
<p class="p"><em>19</em> Народ воскликнул, и затрубили трубами. Как скоро услышал народ голос трубы, воскликнул народ громким голосом, и обрушилась стена [города] до своего основания, и народ пошёл в город, каждый с своей стороны, и взяли город.</p>
<p class="p"><em>20</em> И предали заклятию всё, что в городе, и мужей и жён, и молодых и старых, и волов, и овец, и ослов, [всё истребили] мечом.</p>
<p class="p"><em>21</em> А двум юношам, высматривавшим землю, Иисус сказал: пойдите в дом оной блудницы и выведите оттуда её и всех, которые у неё, так как вы поклялись ей.</p>
<p class="p"><em>22</em> И пошли юноши, высматривавшие [город, в дом женщины] и вывели Раав и отца её и мать её, и братьев её, и всех, которые у неё [были], и всех родственников её вывели, и поставили их вне стана Израильского.</p>
<p class="p"><em>23</em> А город и всё, что в нём, сожгли огнём; только серебро и золото и сосуды медные и железные отдали, в сокровищницу дома Господня.</p>
<p class="p"><em>24</em> Раав же блудницу и дом отца её и всех, которые у неё [были], Иисус оставил в живых, и она живёт среди Израиля до сего дня, потому что она укрыла посланных, которых посылал Иисус для высмотрения Иерихона.</p>
<p class="p"><em>25</em> В то время Иисус поклялся и сказал: проклят пред Господом тот, кто восставит и построит город сей Иерихон; на первенце своём он положит основание его и на младшем своём поставит врата его.</p>
<p class="p"><em>26</em> И Господь был с Иисусом, и слава его носилась по всей земле.</p>

</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Но сыны Израилевы сделали преступление [и взяли] из заклятого. Ахан, сын Хармия, сына Завдия, сына Зары, из колена Иудина, взял из заклятого, и гнев Господень возгорелся на сынов Израиля.</p>
<p class="p"><em>2</em> Иисус из Иерихона послал людей в Гай, что близ Беф-Авена, с восточной стороны Вефиля, и сказал им: пойдите, осмотрите землю. Они пошли и осмотрели Гай.</p>
<p class="p"><em>3</em> И возвратившись к Иисусу, сказали ему: не весь народ пусть идёт, а пусть пойдёт около двух тысяч или около трёх тысяч человек, и поразят Гай; всего народа не утруждай туда, ибо их мало [там].</p>
<p class="p"><em>4</em> Итак пошло туда из народа около трёх тысяч человек, но они обратились в бегство от жителей Гайских;</p>
<p class="p"><em>5</em> жители Гайские убили из них до тридцати шести человек, и преследовали их от ворот до Севарим и разбили их на спуске с горы; отчего сердце народа растаяло и стало, как вода.</p>
<p class="p"><em>6</em> Иисус разодрал одежды свои и пал лицем своим на землю пред ковчегом Господним [и лежал] до самого вечера, он и старейшины Израилевы, и посыпали прахом головы свои.</p>
<p class="p"><em>7</em> И сказал Иисус: о, Господи Владыка! для чего Ты перевёл народ сей чрез Иордан, дабы предать нас в руки Аморреев и погубить нас? о, если бы мы остались и жили за Иорданом!</p>
<p class="p"><em>8</em> О, Господи! что сказать мне после того, как Израиль обратил тыл врагам своим?</p>
<p class="p"><em>9</em> Хананеи и все жители земли услышат и окружат нас и истребят имя наше с земли. И что сделаешь [тогда] имени Твоему великому?</p>
<p class="p"><em>10</em> Господь сказал Иисусу: встань, для чего ты пал на лице твоё?</p>
<p class="p"><em>11</em> Израиль согрешил, и преступили они завет Мой, который Я завещал им; и взяли из заклятого, и украли, и утаили, и положили между своими вещами;</p>
<p class="p"><em>12</em> за то сыны Израилевы не могли устоять пред врагами своими и обратили тыл врагам своим, ибо они подпали заклятию; не буду более с вами, если не истребите из среды вашей заклятого.</p>
<p class="p"><em>13</em> Встань, освяти народ и скажи: освятитесь к утру, ибо так говорит Господь Бог Израилев: «заклятое среди тебя, Израиль; посему ты не можешь устоять пред врагами твоим, доколе не отдалишь от себя заклятого»;</p>
<p class="p"><em>14</em> завтра подходите [все] по коленам вашим; колено же, которое укажет Господь, пусть подходит по племенам; племя, которое укажет Господь, пусть подходит по семействам; семейство, которое укажет Господь, пусть подходит по одному человеку;</p>
<p class="p"><em>15</em> и обличённого в [похищении] заклятого пусть сожгут огнём, его и всё, что у него, за то, что он преступил завет Господень и сделал беззаконие среди Израиля.</p>
<p class="p"><em>16</em> Иисус, встав рано поутру, велел подходить Израилю по коленам его, и указано колено Иудино;</p>
<p class="p"><em>17</em> потом велел подходить племенам Иуды, и указано племя Зары; велел подходить племени Зарину по семействам, и указано [семейство] Завдиево;</p>
<p class="p"><em>18</em> велел подходить семейству его по одному человеку, и указан Ахан, сын Хармия, сына Завдия, сына Зары, из колена Иудина.</p>
<p class="p"><em>19</em> Тогда Иисус сказал Ахану: сын мой! воздай славу Господу, Богу Израилеву и сделай пред Ним исповедание и объяви мне, что ты сделал; не скрой от меня.</p>
<p class="p"><em>20</em> В ответ Иисусу Ахан сказал: точно, я согрешил пред Господом Богом Израилевым и сделал то и то:</p>
<p class="p"><em>21</em> между добычею увидел я одну прекрасную Сеннаарскую одежду и двести сиклей серебра и слиток золота весом в пятьдесят сиклей; это мне полюбилось и я взял это; и вот, оно спрятано в земле среди шатра моего, и серебро под ним.</p>
<p class="p"><em>22</em> Иисус послал людей, и они побежали в шатёр; и вот, [всё] это спрятано было в шатре его, и серебро под ним.</p>
<p class="p"><em>23</em> Они взяли это из шатра и принесли к Иисусу и ко всем сынам Израилевым и положили пред Господом.</p>
<p class="p"><em>24</em> Иисус и все Израильтяне с ним взяли Ахана, сына Зарина, и серебро, и одежду, и слиток золота, и сыновей его и дочерей его, и волов его и ослов его, и овец его и шатёр его, и всё, что у него [было], и вывели их на долину Ахор.</p>
<p class="p"><em>25</em> И сказал Иисус: за то, что ты навёл на нас беду, Господь на тебя наводит беду в день сей. И побили его все Израильтяне камнями, и сожгли их огнём, и наметали на них камни.</p>
<p class="p"><em>26</em> И набросали на него большую груду камней, [которая уцелела] и до сего дня. После сего утихла ярость гнева Господня. Посему то место называется долиною Ахор даже до сего дня.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Господь сказал Иисусу: не бойся и не ужасайся; возьми с собою весь народ, способный к войне, и встав пойди к Гаю; вот, Я предаю в руки твои царя Гайского и народ его, город его и землю его;</p>
<p class="p"><em>2</em> сделай с Гаем и царём его то же, что сделал ты с Иерихоном и царём его, только добычу его и скот его разделите себе; сделай засаду позади города.</p>
<p class="p"><em>3</em> Иисус и весь народ, способный к войне, встал, чтобы идти к Гаю, и выбрал Иисус тридцать тысяч человек храбрых и послал их ночью,</p>
<p class="p"><em>4</em> и дал им приказание и сказал: смотрите, вы будете составлять засаду у города позади города; не отходите далеко от города и будьте все готовы;</p>
<p class="p"><em>5</em> а я и весь народ, который со мною, подойдём к городу; и когда [жители Гая] выступят против нас, как и прежде, то мы побежим от них;</p>
<p class="p"><em>6</em> они пойдут за нами, так что мы отвлечём их от города; ибо они скажут: «бегут от нас, как и прежде»; когда мы побежим от них,</p>
<p class="p"><em>7</em> тогда вы встаньте из засады и завладейте городом, и Господь Бог ваш предаст его в руки ваши;</p>
<p class="p"><em>8</em> когда возьмёте город, зажгите город огнём, по слову Господню сделайте; смотрите, я повелеваю вам.</p>
<p class="p"><em>9</em> Таким образом послал их Иисус, и они пошли в засаду и засели между Вефилем и между Гаем, с западной стороны Гая; а Иисус в ту ночь ночевал среди народа.</p>
<p class="p"><em>10</em> Встав рано поутру, Иисус осмотрел народ, и пошёл он и старейшины Израилевы впереди народа к Гаю;</p>
<p class="p"><em>11</em> и весь народ, способный к войне, который был с ним, пошёл, приблизился и подошёл к городу,</p>
<p class="p"><em>12</em> и поставил стан с северной стороны Гая, а между ним и Гаем была долина. Потом взял он около пяти тысяч человек и посадил их в засаде между Вефилем и Гаем, с западной стороны города.</p>
<p class="p"><em>13</em> И народ расположил весь стан, который был с северной стороны города, так, что задняя часть была с западной стороны города. И пришёл Иисус в ту ночь на средину долины.</p>
<p class="p"><em>14</em> Когда увидел это царь Гайский, тотчас с жителями города, встав рано, выступил против Израиля на сражение, он и весь народ его, на назначенное место пред равниною; а он не знал, что для него есть засада позади города.</p>
<p class="p"><em>15</em> Иисус и весь Израиль, будто поражённые ими, побежали к пустыне;</p>
<p class="p"><em>16</em> а они кликнули весь народ, который был в городе, чтобы преследовать их, и, преследуя Иисуса, отдалились от города;</p>
<p class="p"><em>17</em> в Гае и Вефиле не осталось ни одного человека, который не погнался бы за Израилем; и город свой они оставили отворённым, преследуя Израиля.</p>
<p class="p"><em>18</em> Тогда Господь сказал Иисусу: простри копьё, которое в руке твоей, к Гаю, ибо Я предам его в руки твои. Иисус простёр копьё, которое было в его руке, к городу.</p>
<p class="p"><em>19</em> Сидевшие в засаде тотчас встали с места своего и побежали, как скоро он простёр руку свою, вошли в город и взяли его и тотчас зажгли город огнём.</p>
<p class="p"><em>20</em> Жители Гая, оглянувшись назад, увидели, что дым от города восходил к небу. И не было для них места, куда бы бежать — ни туда, ни сюда; ибо народ, бежавший к пустыне, обратился на преследователей.</p>
<p class="p"><em>21</em> Иисус и весь Израиль, увидев, что сидевшие в засаде взяли город, и дым от города восходил [к небу], возвратились и стали поражать жителей Гая;</p>
<p class="p"><em>22</em> а те из города вышли навстречу им, так что они находились в средине между Израильтянами, [из которых] одни были с той стороны, а другие с другой; так поражали их, что не оставили ни одного из них, уцелевшего или убежавшего;</p>
<p class="p"><em>23</em> а царя Гайского взяли живого и привели его к Иисусу.</p>
<p class="p"><em>24</em> Когда Израильтяне перебили всех жителей Гая на поле, в пустыне, куда они преследовали их, и когда все они до последнего пали от острия меча, тогда все Израильтяне обратились к Гаю и поразили его остриём меча.</p>
<p class="p"><em>25</em> Падших в тот день мужей и жён, всех жителей Гая, было двенадцать тысяч.</p>
<p class="p"><em>26</em> Иисус не опускал руки своей, которую простёр с копьём, доколе не предал заклятию всех жителей Гая;</p>
<p class="p"><em>27</em> только скот и добычу города сего [сыны] Израиля разделили между собою, по слову Господа, которое [Господь] сказал Иисусу.</p>
<p class="p"><em>28</em> И сожег Иисус Гай и обратил его в вечные развалины, в пустыню, до сего дня;</p>
<p class="p"><em>29</em> а царя Гайского повесил на дереве, до вечера; по захождении же солнца приказал Иисус, и сняли труп его с дерева, и бросили его у ворот городских, и набросали над ним большую груду камней, [которая уцелела] даже до сего дня.</p>
<p class="p"><em>30</em> Тогда Иисус устроил жертвенник Господу Богу Израилеву на горе Гевал,</p>
<p class="p"><em>31</em> как заповедал Моисей, раб Господень, сынам Израилевым, о чём написано в книге закона Моисеева, — жертвенник из камней цельных, на которые не поднимали железа; и принесли на нём всесожжение Господу и совершили жертвы мирные.</p>
<p class="p"><em>32</em> И написал [Иисус] там на камнях список с закона Моисеева, который он написал пред сынами Израилевыми.</p>
<p class="p"><em>33</em> Весь Израиль, старейшины его и надзиратели [его] и судьи его, стали с той и другой стороны ковчега против священников [и] левитов, носящих ковчег завета Господня, как пришельцы, так и природные жители, одна половина их у горы Гаризим, а другая половина у горы Гевал, как прежде повелел Моисей, раб Господень, благословлять народ Израилев.</p>
<p class="p"><em>34</em> И потом прочитал [Иисус] все слова закона, благословение и проклятие, как написано в книге закона;</p>
<p class="p"><em>35</em> из всего, что Моисей заповедал [Иисусу], не было [ни одного] слова, которого Иисус не прочитал бы пред всем собранием Израиля, и жёнами, и детьми, и пришельцами, находившимися среди них.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Услышав сие, все цари, которые за Иорданом, на горе и на равнине и по всему берегу великого моря, близ Ливана, Хеттеи, Аморреи, Хананеи, Ферезеи, Евеи и Иевусеи,</p>
<p class="p"><em>2</em> собрались вместе, дабы единодушно сразиться с Иисусом и Израилем.</p>
<p class="p"><em>3</em> Но жители Гаваона, услышав, что Иисус сделал с Иерихоном и Гаем,</p>
<p class="p"><em>4</em> употребили хитрость: пошли, запаслись хлебом на дорогу и положили ветхие мешки на ослов своих и ветхие, изорванные и заплатанные мехи вина;</p>
<p class="p"><em>5</em> и обувь на ногах их была ветхая с заплатами, и одежда на них ветхая; и весь дорожный хлеб их был сухой и заплесневелый.</p>
<p class="p"><em>6</em> Они пришли к Иисусу в стан [Израильский] в Галгал и сказали ему и всем Израильтянам: из весьма дальней земли пришли мы; итак заключите с нами союз.</p>
<p class="p"><em>7</em> Израильтяне же сказали Евеям: может быть, вы живёте близ нас? как нам заключить с вами союз?</p>
<p class="p"><em>8</em> Они сказали Иисусу: мы рабы твои. Иисус же сказал им: кто вы и откуда пришли?</p>
<p class="p"><em>9</em> Они сказали ему: из весьма дальней земли пришли рабы твои во имя Господа Бога твоего; ибо мы слышали славу Его и всё, что сделал Он в Египте,</p>
<p class="p"><em>10</em> и всё, что Он сделал двум царям Аморрейским, которые по ту сторону Иордана, Сигону, царю Есевонскому, и Огу, царю Васанскому, который [жил] в Астарофе.</p>
<p class="p"><em>11</em> [Слыша сие], старейшины наши и все жители нашей земли сказали нам: возьмите в руки ваши хлеба на дорогу и пойдите навстречу им и скажите им: «мы рабы ваши; итак заключите с нами союз».</p>
<p class="p"><em>12</em> Этот хлеб наш из домов наших мы взяли тёплый в тот день, когда пошли к вам, а теперь вот, он сделался сухой и заплесневелый;</p>
<p class="p"><em>13</em> и эти мехи с вином, которые мы налили новые, вот, изорвались; и эта одежда наша и обувь наша обветшала от весьма дальней дороги.</p>
<p class="p"><em>14</em> Израильтяне взяли их хлеба, а Господа не вопросили.</p>
<p class="p"><em>15</em> И заключил Иисус с ними мир и постановил с ними условие в том, что он сохранит им жизнь; и поклялись им начальники общества.</p>
<p class="p"><em>16</em> А чрез три дня, как заключили они с ними союз, услышали, что они соседи их и живут близ них;</p>
<p class="p"><em>17</em> ибо сыны Израилевы, отправившись в путь, пришли в города их на третий день; города же их [были]: Гаваон, Кефира, Беероф и Кириаф-Иарим.</p>
<p class="p"><em>18</em> сыны Израилевы не побили их, потому что начальники общества клялись им Господом Богом Израилевым. За это всё общество [Израилево] возроптало на начальников.</p>
<p class="p"><em>19</em> Все начальники сказали всему обществу: мы клялись им Господом Богом Израилевым и потому не можем коснуться их;</p>
<p class="p"><em>20</em> а вот что сделаем с ними: оставим их в живых, чтобы не постиг нас гнев за клятву, которою мы клялись им.</p>
<p class="p"><em>21</em> И сказали им начальники: пусть они живут, но будут рубить дрова и черпать воду для всего общества. [И сделало всё общество] так, как сказали им начальники.</p>
<p class="p"><em>22</em> Иисус призвал их и сказал: для чего вы обманули нас, сказав: «мы весьма далеко от вас», тогда как вы живёте близ нас?</p>
<p class="p"><em>23</em> за это прокляты вы! без конца вы будете рабами, будете рубить дрова и черпать воду для дома Бога моего!</p>
<p class="p"><em>24</em> Они в ответ Иисусу сказали: дошло до сведения рабов твоих, что Господь Бог твой повелел Моисею, рабу Своему, дать вам всю землю и погубить всех жителей сей земли пред лицем вашим; посему мы весьма боялись, чтобы вы не лишили нас жизни, и сделали это дело;</p>
<p class="p"><em>25</em> теперь вот мы в руке твоей: как лучше и справедливее тебе покажется поступить с нами, так и поступи.</p>
<p class="p"><em>26</em> И поступил с ними так: избавил их от руки сынов Израилевых, и они не умертвили их;</p>
<p class="p"><em>27</em> и определил в тот день Иисус, чтобы они рубили дрова и черпали воду для общества и для жертвенника Господня; — посему жители Гаваона сделались дровосеками и водоносами для жертвенника Божия, — даже до сего дня, на месте, какое ни избрал бы [Господь].</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Когда Адониседек, царь Иерусалимский, услышал, что Иисус взял Гай и предал его заклятию, и что так же поступил с Гаем и царём его, как поступил с Иерихоном и царём его, и что жители Гаваона заключили мир с Израилем и остались среди их,</p>
<p class="p"><em>2</em> тогда он весьма испугался, потому что Гаваон [был] город большой, как один из царских городов, и больше Гая, и все жители его люди храбрые.</p>
<p class="p"><em>3</em> Посему Адониседек, царь Иерусалимский, послал к Гогаму, царю Хевронскому, и к Фираму, царю Иармуфскому, и к Яфию, царю Лахисскому, и к Девиру, царю Еглонскому, чтобы сказать:</p>
<p class="p"><em>4</em> придите ко мне и помогите мне поразить Гаваон за то, что он заключил мир с Иисусом и сынами Израилевыми.</p>
<p class="p"><em>5</em> Они собрались, и пошли пять царей Аморрейских: царь Иерусалимский, царь Хевронский, царь Иармуфский, царь Лахисский, царь Еглонский, они и всё ополчение их, и расположились станом подле Гаваона, чтобы воевать против него.</p>
<p class="p"><em>6</em> Жители Гаваона послали к Иисусу в стан [Израильский], в Галгал, сказать: не отними руки твоей от рабов твоих; приди к нам скорее, спаси нас и подай нам помощь; ибо собрались против нас все цари Аморрейские, живущие на горах.</p>
<p class="p"><em>7</em> Иисус пошёл из Галгала сам, и с ним весь народ, способный к войне, и все мужи храбрые.</p>
<p class="p"><em>8</em> И сказал Господь Иисусу: не бойся их, ибо Я предал их в руки твои: никто из них не устоит пред лицем твоим.</p>
<p class="p"><em>9</em> И пришёл на них Иисус внезапно, [потому что] всю ночь шёл он из Галгала.</p>
<p class="p"><em>10</em> Господь привёл их в смятение при виде Израильтян, и они поразили их в Гаваоне сильным поражением, и преследовали их по дороге к возвышенности Вефорона, и поражали их до Азека и до Македа.</p>
<p class="p"><em>11</em> Когда же они бежали от Израильтян по скату горы Вефоронской, Господь бросал на них с небес большие камни до самого Азека, и они умирали; больше было тех, которые умерли от камней града, нежели тех, которых умертвили сыны Израилевы мечом.</p>
<p class="p"><em>12</em> Иисус воззвал к Господу в тот день, в который предал Господь Аморрея в руки Израилю, когда побил их в Гаваоне, и они побиты были пред лицем сынов Израилевых, и сказал пред Израильтянами: стой, солнце, над Гаваоном, и луна, над долиною Аиалонскою!</p>
<p class="p"><em>13</em> И остановилось солнце, и луна стояла, доколе народ мстил врагам своим. Не это ли написано в книге Праведного: «стояло солнце среди неба и не спешило к западу почти целый день»?</p>
<p class="p"><em>14</em> И не было такого дня ни прежде ни после того, в который Господь [так] слушал бы гласа человеческого. Ибо Господь сражался за Израиля.</p>
<p class="p"><em>15</em> Потом возвратился Иисус и весь Израиль с ним в стан, в Галгал.</p>
<p class="p"><em>16</em> А те пять царей убежали и скрылись в пещере в Македе.</p>
<p class="p"><em>17</em> Когда донесено было Иисусу и сказано: «нашлись пять царей, они скрываются в пещере в Македе»,</p>
<p class="p"><em>18</em> Иисус сказал: «привалите большие камни к отверстию пещеры и приставьте к ней людей стеречь их;</p>
<p class="p"><em>19</em> а вы не останавливайтесь, но преследуйте врагов ваших и истребляйте заднюю часть войска их и не давайте им уйти в города их, ибо Господь Бог ваш предал их в руки ваши».</p>
<p class="p"><em>20</em> После того, как Иисус и сыны Израилевы совершенно поразили их весьма великим поражением, и оставшиеся из них убежали в города укреплённые,</p>
<p class="p"><em>21</em> весь народ возвратился в стан к Иисусу в Макед с миром, и никто на сынов Израилевых не пошевелил языком своим.</p>
<p class="p"><em>22</em> Тогда Иисус сказал: откройте отверстие пещеры и выведите ко мне из пещеры пятерых царей тех.</p>
<p class="p"><em>23</em> Так и сделали: вывели к нему из пещеры пятерых царей тех: царя Иерусалимского, царя Хевронского, царя Иармуфского, царя Лахисского и царя Еглонского.</p>
<p class="p"><em>24</em> Когда вывели царей сих к Иисусу, Иисус призвал всех Израильтян и сказал вождям воинов, ходившим с ним: подойдите, наступите ногами вашими на выи царей сих. Они подошли и наступили ногами своими на выи их.</p>
<p class="p"><em>25</em> Иисус сказал им: не бойтесь и не ужасайтесь, будьте тверды и мужественны; ибо так поступит Господь со всеми врагами вашими, с которыми будете воевать.</p>
<p class="p"><em>26</em> Потом поразил их Иисус и убил их и повесил их на пяти деревах; и висели они на деревах до вечера.</p>
<p class="p"><em>27</em> При захождении солнца приказал Иисус, и сняли их с дерев, и бросили их в пещеру, в которой они скрывались, и привалили большие камни к отверстию пещеры, [которые там] даже до сего дня.</p>
<p class="p"><em>28</em> В тот же день взял Иисус Макед, и поразил [его] мечом и царя его, и предал заклятию их и всё дышащее, что находилось в нём: никого не оставил, кто бы уцелел; и поступил с царём Македским так же, как поступил с царём Иерихонским.</p>
<p class="p"><em>29</em> И пошёл Иисус и все Израильтяне с ним из Македа к Ливне и воевал против Ливны;</p>
<p class="p"><em>30</em> и предал Господь и её в руки Израиля, и царя её, и истребил её Иисус мечом и всё дышащее, что [находилось] в ней: никого не оставил в ней, кто бы уцелел, и поступил с царём её так же, как поступил с царём Иерихонским.</p>
<p class="p"><em>31</em> Из Ливны пошёл Иисус и все Израильтяне с ним к Лахису и расположился подле него станом и воевал против него;</p>
<p class="p"><em>32</em> и предал Господь Лахис в руки Израиля, и взял он его на другой день, и поразил его мечом и всё дышащее, что было в нём, так, как поступил с Ливною.</p>
<p class="p"><em>33</em> Тогда пришёл на помощь Лахису Горам, царь Газерский; но Иисус поразил его и народ его [мечом] так, что никого у него не оставил, кто бы уцелел.</p>
<p class="p"><em>34</em> И пошёл Иисус и все Израильтяне с ним из Лахиса к Еглону и расположились подле него станом и воевали против него;</p>
<p class="p"><em>35</em> И взяли его в тот же день и поразили его мечом, и всё дышащее, что находилось в нём в тот день, предал он заклятию, как поступил с Лахисом.</p>
<p class="p"><em>36</em> И пошёл Иисус и все Израильтяне с ним из Еглона к Хеврону и воевали против него;</p>
<p class="p"><em>37</em> и взяли его и поразили его мечом, и царя его, и все города его, и всё дышащее, что находилось в нём; никого не оставил, кто уцелел бы, как поступил он и с Еглоном: предал заклятию его и всё дышащее, что находилось в нём.</p>
<p class="p"><em>38</em> Потом обратился Иисус и весь Израиль с ним к Давиру и воевал против него;</p>
<p class="p"><em>39</em> и взял его и царя его и все города его, и поразили их мечом, и предали заклятию всё дышащее, что находилось в нём: никого не осталось, кто уцелел бы; как поступил с Хевроном и царём его, так поступил с Давиром и царём его, и как поступил с Ливною и царём её.</p>
<p class="p"><em>40</em> И поразил Иисус всю землю нагорную и полуденную, и низменные места и землю, лежащую у гор, и всех царей их: никого не оставил, кто уцелел бы, и всё дышащее предал заклятию, как повелел Господь Бог Израилев;</p>
<p class="p"><em>41</em> поразил их Иисус от Кадес-Варни до Газы, и всю землю Гошен даже до Гаваона;</p>
<p class="p"><em>42</em> и всех царей сих и земли их Иисус взял одним разом, ибо Господь Бог Израилев сражался за Израиля.</p>
<p class="p"><em>43</em> Потом Иисус и все Израильтяне с ним возвратились в стан, в Галгал.</p>

</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Услышав [сие], Иавин, царь Асорский, послал к Иоваву, царю Мадонскому, и к царю Шимронскому, и к царю Ахсафскому,</p>
<p class="p"><em>2</em> и к царям, которые [жили] к северу на горе и на равнине с южной стороны Хиннарофа, и на низменных местах, и в Нафоф-Доре к западу,</p>
<p class="p"><em>3</em> к Хананеям, [которые жили] к востоку и к морю, к Аморреям и Хеттеям, к Ферезеям и к Иевусеям, [жившим] на горе, и к Евеям, [жившим] подле Ермона в земле Массифе.</p>
<p class="p"><em>4</em> И выступили они и всё ополчение их с ними, многочисленный народ, который множеством равнялся песку на берегу морском; и коней и колесниц [было] весьма много.</p>
<p class="p"><em>5</em> И собрались все цари сии, и пришли и расположились станом вместе при водах Меромских, чтобы сразиться с Израилем.</p>
<p class="p"><em>6</em> Но Господь сказал Иисусу: не бойся их, ибо завтра, около сего времени, Я предам всех [их] на избиение [сынам] Израиля; коням же их перережь жилы и колесницы их сожги огнём.</p>
<p class="p"><em>7</em> Иисус и с ним весь народ, способный к войне, внезапно вышли на них к водам Меромским и напали на них.</p>
<p class="p"><em>8</em> И предал их Господь в руки Израильтян, и поразили они их, и преследовали их до Сидона великого и до Мисрефоф-Маима, и до долины Мицфы к востоку, и перебили их, так что никого из них не осталось, кто уцелел бы.</p>
<p class="p"><em>9</em> И поступил Иисус с ними так, как сказал ему Господь: коням их перерезал жилы и колесницы их сожег огнём.</p>
<p class="p"><em>10</em> В то же время возвратившись Иисус взял Асор и царя его убил мечом (Асор же прежде был главою всех царств сих);</p>
<p class="p"><em>11</em> и побили всё дышащее, что было в нём, мечом, предав заклятию: не осталось ни одной души; а Асор сожег он огнём.</p>
<p class="p"><em>12</em> И все города царей сих и всех царей их взял Иисус и побил мечом, предав их заклятию, как повелел Моисей, раб Господень;</p>
<p class="p"><em>13</em> впрочем всех городов, лежавших на возвышенности, не жгли Израильтяне, кроме одного Асора, [который] сжёг Иисус.</p>
<p class="p"><em>14</em> А всю добычу городов сих и скот разграбили сыны Израилевы себе; людей же всех перебили мечом, так что истребили [всех] их: не оставили ни одной души.</p>
<p class="p"><em>15</em> Как повелел Господь Моисею, рабу Своему, так Моисей заповедал Иисусу, а Иисус так и сделал: не отступил ни от одного слова во всём, что повелел Господь Моисею.</p>
<p class="p"><em>16</em> Таким образом Иисус взял всю эту нагорную землю, всю землю полуденную, всю землю Гошен и низменные места, и равнину и гору Израилеву, и низменные места,</p>
<p class="p"><em>17</em> от горы Халак, простирающейся к Сеиру, до Ваал-Гада в долине Ливанской, подле горы Ермона, и всех царей их взял, поразил их и убил.</p>
<p class="p"><em>18</em> Долгое время вёл Иисус войну со всеми сими царями.</p>
<p class="p"><em>19</em> Не было города, который заключил бы мир с сынами Израилевыми, кроме Евеев, жителей Гаваона: все взяли они войною;</p>
<p class="p"><em>20</em> ибо от Господа было то, что они ожесточили сердце своё и войною встречали Израиля — для того, чтобы преданы были заклятию и чтобы не было им помилования, но чтобы истреблены были так, как повелел Господь Моисею.</p>
<p class="p"><em>21</em> В то же время пришёл Иисус и поразил Енакимов на горе, в Хевроне, в Давире, в Анаве, на всей горе Иудиной и на всей горе Израилевой; с городами их предал их Иисус заклятию;</p>
<p class="p"><em>22</em> не осталось [ни одного] из Енакимов в земле сынов Израилевых, остались только в Газе, в Гефе и в Азоте.</p>
<p class="p"><em>23</em> Таким образом взял Иисус всю землю, как говорил Господь Моисею, и отдал её Иисусу в удел Израильтянам, по разделению между коленами их. И успокоилась земля от войны.</p>

</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Вот цари той земли, которых поразили сыны Израилевы и которых землю взяли в наследие по ту сторону Иордана к востоку солнца, от потока Арнона до горы Ермона, и всю равнину к востоку:</p>
<p class="p"><em>2</em> Сигон, царь Аморрейский, живший в Есевоне, владевший от Ароера, что при береге потока Арнона, и от средины потока, половиною Галаада, до потока Иавока, предела Аммонитян,</p>
<p class="p"><em>3</em> и равниною до самого моря Хиннерефского к востоку и до моря равнины, моря Солёного, к востоку по дороге к Беф-Иешимофу, а к югу местами, лежащими при подошве Фасги;</p>
<p class="p"><em>4</em> сопредельный [ему] Ог, царь Васанский, последний из Рефаимов, живший в Астарофе и в Едреи,</p>
<p class="p"><em>5</em> владевший горою Ермоном и Салхою и всем Васаном, до предела Гессурского и Маахского, и половиною Галаада, до предела Сигона, царя Есевонского.</p>
<p class="p"><em>6</em> Моисей, раб Господень, и сыны Израилевы убили их; и дал её Моисей, раб Господень, в наследие [колену] Рувимову и Гадову и половине колена Манассиина.</p>
<p class="p"><em>7</em> И вот цари [Аморрейской] земли, которых поразил Иисус и сыны Израилевы по эту сторону Иордана к западу, от Ваал-Гада на долине Ливанской до Халака, горы, простирающейся к Сеиру, которую отдал Иисус коленам Израилевым в наследие, по разделению их,</p>
<p class="p"><em>8</em> на горе, на низменных местах, на равнине, на местах, лежащих при горах, и в пустыне и на юге, Хеттеев, Аморреев, Хананеев, Ферезеев, Евеев и Иевусеев:</p>
<p class="p"><em>9</em> один царь Иерихона, один царь Гая, что близ Вефиля,</p>
<p class="p"><em>10</em> один царь Иерусалима, один царь Хеврона,</p>
<p class="p"><em>11</em> один царь Иармуфа, один царь Лахиса,</p>
<p class="p"><em>12</em> один царь Еглона, один царь Газера,</p>
<p class="p"><em>13</em> один царь Давира, один царь Гадера,</p>
<p class="p"><em>14</em> один царь Хормы, один царь Арада,</p>
<p class="p"><em>15</em> один царь Ливны, один царь Одоллама,</p>
<p class="p"><em>16</em> один царь Македа, один царь Вефиля,</p>
<p class="p"><em>17</em> один царь Таппуаха, один царь Хефера.</p>
<p class="p"><em>18</em> Один царь Афека, один царь Шарона,</p>
<p class="p"><em>19</em> один царь Мадона, один царь Асора,</p>
<p class="p"><em>20</em> один царь Шимрон-Мерона, один царь Ахсафа,</p>
<p class="p"><em>21</em> один царь Фаанаха, один царь Мегиддона,</p>
<p class="p"><em>22</em> один царь Кедеса, один царь Иокнеама при Кармиле,</p>
<p class="p"><em>23</em> один царь Дора при Нафаф-Доре, один царь Гоима в Галгале,</p>
<p class="p"><em>24</em> один царь Фирцы. Всех царей тридцать один.</p>
