<div class="title3">
<p class="title-p">Первое послание к Коринфянам святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, волею Божиею призванный Апостол Иисуса Христа, и Сосфен брат,</p>
<p class="p"><em>2</em> церкви Божией, находящейся в Коринфе, освящённым во Христе Иисусе, призванным святым, со всеми призывающими имя Господа нашего Иисуса Христа, во всяком месте, у них и у нас:</p>
<p class="p"><em>3</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>4</em> Непрестанно благодарю Бога моего за вас, ради благодати Божией, дарованной вам во Христе Иисусе,</p>
<p class="p"><em>5</em> потому что в Нём вы обогатились всем, всяким словом и всяким познанием, —</p>
<p class="p"><em>6</em> ибо свидетельство Христово утвердилось в вас, —</p>
<p class="p"><em>7</em> так что вы не имеете недостатка ни в каком даровании, ожидая явления Господа нашего Иисуса Христа,</p>
<p class="p"><em>8</em> Который и утвердит вас до конца, [чтобы вам быть] неповинными в день Господа нашего Иисуса Христа.</p>
<p class="p"><em>9</em> Верен Бог, Которым вы призваны в общение Сына Его Иисуса Христа, Господа нашего.</p>
<p class="p"><em>10</em> Умоляю вас, братия, именем Господа нашего Иисуса Христа, чтобы все вы говорили одно, и не было между вами разделений, но чтобы вы соединены были в одном духе и в одних мыслях.</p>
<p class="p"><em>11</em> Ибо от [домашних] Хлоиных сделалось мне известным о вас, братия мои, что между вами есть споры.</p>
<p class="p"><em>12</em> Я разумею то, что у вас говорят: «я Павлов»; «я Аполлосов»; «я Кифин»; «а я Христов».</p>
<p class="p"><em>13</em> Разве разделился Христос? разве Павел распялся за вас? или во имя Павла вы крестились?</p>
<p class="p"><em>14</em> Благодарю Бога, что я никого из вас не крестил, кроме Криспа и Гаия,</p>
<p class="p"><em>15</em> дабы не сказал кто, что я крестил в моё имя.</p>
<p class="p"><em>16</em> Крестил я также Стефанов дом; а крестил ли ещё кого, не знаю.</p>
<p class="p"><em>17</em> Ибо Христос послал меня не крестить, а благовествовать, не в премудрости слова, чтобы не упразднить креста Христова.</p>
<p class="p"><em>18</em> Ибо слово о кресте для погибающих юродство есть, а для нас, спасаемых, — сила Божия.</p>
<p class="p"><em>19</em> Ибо написано: погублю мудрость мудрецов, и разум разумных отвергну.</p>
<p class="p"><em>20</em> Где мудрец? где книжник? где совопросник века сего? Не обратил ли Бог мудрость мира сего в безумие?</p>
<p class="p"><em>21</em> Ибо когда мир [своею] мудростью не познал Бога в премудрости Божией, то благоугодно было Богу юродством проповеди спасти верующих.</p>
<p class="p"><em>22</em> Ибо и Иудеи требуют чудес, и Еллины ищут мудрости;</p>
<p class="p"><em>23</em> а мы проповедуем Христа распятого, для Иудеев соблазн, а для Еллинов безумие,</p>
<p class="p"><em>24</em> для самих же призванных, Иудеев и Еллинов, Христа, Божию силу и Божию премудрость;</p>
<p class="p"><em>25</em> потому что немудрое Божие премудрее человеков, и немощное Божие сильнее человеков.</p>
<p class="p"><em>26</em> Посмотрите, братия, кто вы, призванные: не много [из вас] мудрых по плоти, не много сильных, не много благородных;</p>
<p class="p"><em>27</em> но Бог избрал немудрое мира, чтобы посрамить мудрых, и немощное мира избрал Бог, чтобы посрамить сильное;</p>
<p class="p"><em>28</em> и незнатное мира и уничижённое и ничего не значащее избрал Бог, чтобы упразднить значащее, —</p>
<p class="p"><em>29</em> для того, чтобы никакая плоть не хвалилась пред Богом.</p>
<p class="p"><em>30</em> От Него и вы во Христе Иисусе, Который сделался для нас премудростью от Бога, праведностью и освящением и искуплением,</p>
<p class="p"><em>31</em> чтобы [было], как написано: хвалящийся хвались Господом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И когда я приходил к вам, братия, приходил возвещать вам свидетельство Божие не в превосходстве слова или мудрости,</p>
<p class="p"><em>2</em> ибо я рассудил быть у вас незнающим ничего, кроме Иисуса Христа, и притом распятого,</p>
<p class="p"><em>3</em> и был я у вас в немощи и в страхе и в великом трепете.</p>
<p class="p"><em>4</em> И слово моё и проповедь моя не в убедительных словах человеческой мудрости, но в явлении духа и силы,</p>
<p class="p"><em>5</em> чтобы вера ваша [утверждалась] не на мудрости человеческой, но на силе Божией.</p>
<p class="p"><em>6</em> Мудрость же мы проповедуем между совершенными, но мудрость не века сего и не властей века сего преходящих,</p>
<p class="p"><em>7</em> но проповедуем премудрость Божию, тайную, сокровенную, которую предназначил Бог прежде веков к славе нашей,</p>
<p class="p"><em>8</em> которой никто из властей века сего не познал; ибо если бы познали, то не распяли бы Господа славы.</p>
<p class="p"><em>9</em> Но, как написано: не видел того глаз, не слышало ухо, и не приходило то на сердце человеку, что приготовил Бог любящим Его.</p>
<p class="p"><em>10</em> А нам Бог открыл [это] Духом Своим; ибо Дух всё проницает, и глубины Божии.</p>
<p class="p"><em>11</em> Ибо кто из человеков знает, что в человеке, кроме духа человеческого, живущего в нём? Так и Божьего никто не знает, кроме Духа Божия.</p>
<p class="p"><em>12</em> Но мы приняли не духа мира сего, а Духа от Бога, дабы знать дарованное нам от Бога,</p>
<p class="p"><em>13</em> что и возвещаем не от человеческой мудрости изученными словами, но изученными от Духа Святаго, соображая духовное с духовным.</p>
<p class="p"><em>14</em> Душевный человек не принимает того, что от Духа Божия, потому что он почитает это безумием; и не может разуметь, потому что о сём [надобно] судить духовно.</p>
<p class="p"><em>15</em> Но духовный судит о всём, а о нём судить никто не может.</p>
<p class="p"><em>16</em> Ибо кто познал ум Господень, чтобы [мог] судить его? А мы имеем ум Христов.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И я не мог говорить с вами, братия, как с духовными, но как с плотскими, как с младенцами во Христе.</p>
<p class="p"><em>2</em> Я питал вас молоком, а не [твёрдою] пищею, ибо вы были ещё не в силах, да и теперь не в силах,</p>
<p class="p"><em>3</em> потому что вы ещё плотские. Ибо если между вами зависть, споры и разногласия, то не плотские ли вы? и не по человеческому ли [обычаю] поступаете?</p>
<p class="p"><em>4</em> Ибо когда один говорит: «я Павлов», а другой: «я Аполлосов», то не плотские ли вы?</p>
<p class="p"><em>5</em> Кто Павел? кто Аполлос? Они только служители, через которых вы уверовали, и притом поскольку каждому дал Господь.</p>
<p class="p"><em>6</em> Я насадил, Аполлос поливал, но возрастил Бог;</p>
<p class="p"><em>7</em> посему и насаждающий и поливающий есть ничто, а [всё] Бог возращающий.</p>
<p class="p"><em>8</em> Насаждающий же и поливающий суть одно; но каждый получит свою награду по своему труду.</p>
<p class="p"><em>9</em> Ибо мы соработники у Бога, [а] вы Божия нива, Божие строение.</p>
<p class="p"><em>10</em> Я, по данной мне от Бога благодати, как мудрый строитель, положил основание, а другой строит на [нём]; но каждый смотри, как строит.</p>
<p class="p"><em>11</em> Ибо никто не может положить другого основания, кроме положенного, которое есть Иисус Христос.</p>
<p class="p"><em>12</em> Строит ли кто на этом основании из золота, серебра, драгоценных камней, дерева, сена, соломы, —</p>
<p class="p"><em>13</em> каждого дело обнаружится; ибо день покажет, потому что в огне открывается, и огонь испытает дело каждого, каково оно есть.</p>
<p class="p"><em>14</em> У кого дело, которое он строил, устоит, тот получит награду.</p>
<p class="p"><em>15</em> А у кого дело сгорит, тот потерпит урон; впрочем сам спасётся, но так, как бы из огня.</p>
<p class="p"><em>16</em> Разве не знаете, что вы храм Божий, и Дух Божий живёт в вас?</p>
<p class="p"><em>17</em> Если кто разорит храм Божий, того покарает Бог: ибо храм Божий свят; а этот [храм] — вы.</p>
<p class="p"><em>18</em> Никто не обольщай самого себя. Если кто из вас думает быть мудрым в веке сём, тот будь безумным, чтобы быть мудрым.</p>
<p class="p"><em>19</em> Ибо мудрость мира сего есть безумие пред Богом, как написано: уловляет мудрых в лукавстве их.</p>
<p class="p"><em>20</em> И ещё: Господь знает умствования мудрецов, что они суетны.</p>
<p class="p"><em>21</em> Итак никто не хвались человеками, ибо всё ваше:</p>
<p class="p"><em>22</em> Павел ли, или Аполлос, или Кифа, или мир, или жизнь, или смерть, или настоящее, или будущее, — всё ваше;</p>
<p class="p"><em>23</em> вы же — Христовы, а Христос — Божий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак каждый должен разуметь нас, как служителей Христовых и домостроителей таин Божиих.</p>
<p class="p"><em>2</em> От домостроителей же требуется, чтобы каждый оказался верным.</p>
<p class="p"><em>3</em> Для меня очень мало значит, как судите обо мне вы или [как] [судят] другие люди; я и сам не сужу о себе.</p>
<p class="p"><em>4</em> Ибо [хотя] я ничего не знаю за собою, но тем не оправдываюсь; судия же мне Господь.</p>
<p class="p"><em>5</em> Посему не судите никак прежде времени, пока не придёт Господь, Который и осветит скрытое во мраке и обнаружит сердечные намерения, и тогда каждому будет похвала от Бога.</p>
<p class="p"><em>6</em> Это, братия, приложил я к себе и Аполлосу ради вас, чтобы вы научились от нас не мудрствовать сверх того, что написано, и не превозносились один перед другим.</p>
<p class="p"><em>7</em> Ибо кто отличает тебя? Что ты имеешь, чего бы не получил? А если получил, что хвалишься, как будто не получил?</p>
<p class="p"><em>8</em> Вы уже пресытились, вы уже обогатились, вы стали царствовать без нас. О, если бы вы [и в самом деле] царствовали, чтобы и нам с вами царствовать!</p>
<p class="p"><em>9</em> Ибо я думаю, что нам, последним посланникам, Бог судил быть как бы приговорёнными к смерти, потому что мы сделались позорищем для мира, для Ангелов и человеков.</p>
<p class="p"><em>10</em> Мы безумны Христа ради, а вы мудры во Христе; мы немощны, а вы крепки; вы в славе, а мы в бесчестии.</p>
<p class="p"><em>11</em> Даже доныне терпим голод и жажду, и наготу и побои, и скитаемся,</p>
<p class="p"><em>12</em> и трудимся, работая своими руками. Злословят нас, мы благословляем; гонят нас, мы терпим;</p>
<p class="p"><em>13</em> хулят нас, мы молим; мы как сор для мира, [как] прах, всеми [попираемый] доныне.</p>
<p class="p"><em>14</em> Не к постыжению вашему пишу сие, но вразумляю вас, как возлюбленных детей моих.</p>
<p class="p"><em>15</em> Ибо, хотя у вас тысячи наставников во Христе, но не много отцов; я родил вас во Христе Иисусе благовествованием.</p>
<p class="p"><em>16</em> Посему умоляю вас: подражайте мне, как я Христу.</p>
<p class="p"><em>17</em> Для сего я послал к вам Тимофея, моего возлюбленного и верного в Господе сына, который напомнит вам о путях моих во Христе, как я учу везде во всякой церкви.</p>
<p class="p"><em>18</em> Как я не иду к вам, то некоторые [у вас] возгордились;</p>
<p class="p"><em>19</em> но я скоро приду к вам, если угодно будет Господу, и испытаю не слова возгордившихся, а силу,</p>
<p class="p"><em>20</em> ибо Царство Божие не в слове, а в силе.</p>
<p class="p"><em>21</em> Чего вы хотите? с жезлом придти к вам, или с любовью и духом кротости?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Есть верный слух, что у вас [появилось] блудодеяние, и притом такое блудодеяние, какого не слышно даже у язычников, что некто [вместо] [жены] имеет жену отца своего.</p>
<p class="p"><em>2</em> И вы возгордились, вместо того, чтобы лучше плакать, дабы изъят был из среды вас сделавший такое дело.</p>
<p class="p"><em>3</em> А я, отсутствуя телом, но присутствуя [у вас] духом, уже решил, как бы находясь у вас: сделавшего такое дело,</p>
<p class="p"><em>4</em> в собрании вашем во имя Господа нашего Иисуса Христа, обще с моим духом, силою Господа нашего Иисуса Христа,</p>
<p class="p"><em>5</em> предать сатане во измождение плоти, чтобы дух был спасён в день Господа нашего Иисуса Христа.</p>
<p class="p"><em>6</em> Нечем вам хвалиться. Разве не знаете, что малая закваска квасит всё тесто?</p>
<p class="p"><em>7</em> Итак очистите старую закваску, чтобы быть вам новым тестом, так как вы бесквасны, ибо Пасха наша, Христос, заклан за нас.</p>
<p class="p"><em>8</em> Посему станем праздновать не со старою закваскою, не с закваскою порока и лукавства, но с опресноками чистоты и истины.</p>
<p class="p"><em>9</em> Я писал вам в послании — не сообщаться с блудниками;</p>
<p class="p"><em>10</em> впрочем не вообще с блудниками мира сего, или лихоимцами, или хищниками, или идолослужителями, ибо иначе надлежало бы вам выйти из мира [сего].</p>
<p class="p"><em>11</em> Но я писал вам не сообщаться с тем, кто, называясь братом, остаётся блудником, или лихоимцем, или идолослужителем, или злоречивым, или пьяницею, или хищником; с таким даже и не есть вместе.</p>
<p class="p"><em>12</em> Ибо что мне судить и внешних? Не внутренних ли вы судите?</p>
<p class="p"><em>13</em> Внешних же судит Бог. Итак, извергните развращённого из среды вас.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Как смеет кто у вас, имея дело с другим, судиться у нечестивых, а не у святых?</p>
<p class="p"><em>2</em> Разве не знаете, что святые будут судить мир? Если же вами будет судим мир, то неужели вы недостойны судить маловажные [дела]?</p>
<p class="p"><em>3</em> Разве не знаете, что мы будем судить ангелов, не тем ли более [дела] житейские?</p>
<p class="p"><em>4</em> А вы, когда имеете житейские тяжбы, поставляете [своими судьями] ничего не значащих в церкви.</p>
<p class="p"><em>5</em> К стыду вашему говорю: неужели нет между вами ни одного разумного, который мог бы рассудить между братьями своими?</p>
<p class="p"><em>6</em> Но брат с братом судится, и притом перед неверными.</p>
<p class="p"><em>7</em> И то уже весьма унизительно для вас, что вы имеете тяжбы между собою. Для чего бы вам лучше не оставаться обиженными? для чего бы вам лучше не терпеть лишения?</p>
<p class="p"><em>8</em> Но вы [сами] обижаете и отнимаете, и притом у братьев.</p>
<p class="p"><em>9</em> Или не знаете, что неправедные Царства Божия не наследуют? Не обманывайтесь: ни блудники, ни идолослужители, ни прелюбодеи, ни малакии, ни мужеложники,</p>
<p class="p"><em>10</em> ни воры, ни лихоимцы, ни пьяницы, ни злоречивые, ни хищники — Царства Божия не наследуют.</p>
<p class="p"><em>11</em> И такими были некоторые из вас; но омылись, но освятились, но оправдались именем Господа нашего Иисуса Христа и Духом Бога нашего.</p>
<p class="p"><em>12</em> Всё мне позволительно, но не всё полезно; всё мне позволительно, но ничто не должно обладать мною.</p>
<p class="p"><em>13</em> Пища для чрева, и чрево для пищи; но Бог уничтожит и то и другое. Тело же не для блуда, но для Господа, и Господь для тела.</p>
<p class="p"><em>14</em> Бог воскресил Господа, воскресит и нас силою Своею.</p>
<p class="p"><em>15</em> Разве не знаете, что тела ваши суть члены Христовы? Итак отниму ли члены у Христа, чтобы сделать [их] членами блудницы? Да не будет!</p>
<p class="p"><em>16</em> Или не знаете, что совокупляющийся с блудницею становится одно тело [с нею]? ибо сказано: два будут одна плоть.</p>
<p class="p"><em>17</em> А соединяющийся с Господом есть один дух с Господом.</p>
<p class="p"><em>18</em> Бегайте блуда; всякий грех, какой делает человек, есть вне тела, а блудник грешит против собственного тела.</p>
<p class="p"><em>19</em> Не знаете ли, что тела ваши суть храм живущего в вас Святаго Духа, Которого имеете вы от Бога, и вы не свои?</p>
<p class="p"><em>20</em> Ибо вы куплены [дорогою] ценою. Посему прославляйте Бога и в телах ваших и в душах ваших, которые суть Божии.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> А о чём вы писали ко мне, то хорошо человеку не касаться женщины.</p>
<p class="p"><em>2</em> Но, [во избежание] блуда, каждый имей свою жену, и каждая имей своего мужа.</p>
<p class="p"><em>3</em> Муж оказывай жене должное благорасположение; подобно и жена мужу.</p>
<p class="p"><em>4</em> Жена не властна над своим телом, но муж; равно и муж не властен над своим телом, но жена.</p>
<p class="p"><em>5</em> Не уклоняйтесь друг от друга, разве по согласию, на время, для упражнения в посте и молитве, а [потом] опять будьте вместе, чтобы не искушал вас сатана невоздержанием вашим.</p>
<p class="p"><em>6</em> Впрочем это сказано мною как позволение, а не как повеление.</p>
<p class="p"><em>7</em> Ибо желаю, чтобы все люди были, как и я; но каждый имеет своё дарование от Бога, один так, другой иначе.</p>
<p class="p"><em>8</em> Безбрачным же и вдовам говорю: хорошо им оставаться, как я.</p>
<p class="p"><em>9</em> Но если не [могут] воздержаться, пусть вступают в брак; ибо лучше вступить в брак, нежели разжигаться.</p>
<p class="p"><em>10</em> А вступившим в брак не я повелеваю, а Господь: жене не разводиться с мужем, —</p>
<p class="p"><em>11</em> если же разведётся, то должна оставаться безбрачною, или примириться с мужем своим, — и мужу не оставлять жены [своей].</p>
<p class="p"><em>12</em> Прочим же я говорю, а не Господь: если какой брат имеет жену неверующую, и она согласна жить с ним, то он не должен оставлять её;</p>
<p class="p"><em>13</em> и жена, которая имеет мужа неверующего, и он согласен жить с нею, не должна оставлять его.</p>
<p class="p"><em>14</em> Ибо неверующий муж освящается женою верующею, и жена неверующая освящается мужем верующим. Иначе дети ваши были бы нечисты, а теперь святы.</p>
<p class="p"><em>15</em> Если же неверующий [хочет] развестись, пусть разводится; брат или сестра в таких [случаях] не связаны; к миру призвал нас Господь.</p>
<p class="p"><em>16</em> Почему ты знаешь, жена, не спасёшь ли мужа? Или ты, муж, почему знаешь, не спасёшь ли жены?</p>
<p class="p"><em>17</em> Только каждый поступай так, как Бог ему определил, и каждый, как Господь призвал. Так я повелеваю по всем церквам.</p>
<p class="p"><em>18</em> Призван ли кто обрезанным, не скрывайся; призван ли кто необрезанным, не обрезывайся.</p>
<p class="p"><em>19</em> Обрезание ничто и необрезание ничто, но [всё] в соблюдении заповедей Божиих.</p>
<p class="p"><em>20</em> Каждый оставайся в том звании, в котором призван.</p>
<p class="p"><em>21</em> Рабом ли ты призван, не смущайся; но если и можешь сделаться свободным, то лучшим воспользуйся.</p>
<p class="p"><em>22</em> Ибо раб, призванный в Господе, есть свободный Господа; равно и призванный свободным есть раб Христов.</p>
<p class="p"><em>23</em> Вы куплены [дорогою] ценою; не делайтесь рабами человеков.</p>
<p class="p"><em>24</em> В каком [звании] кто призван, братия, в том каждый и оставайся пред Богом.</p>
<p class="p"><em>25</em> Относительно девства я не имею повеления Господня, а даю совет, как получивший от Господа милость быть [Ему] верным.</p>
<p class="p"><em>26</em> По настоящей нужде за лучшее признаю, что хорошо человеку оставаться так.</p>
<p class="p"><em>27</em> Соединён ли ты с женой? не ищи развода. Остался ли без жены? не ищи жены.</p>
<p class="p"><em>28</em> Впрочем, если и женишься, не согрешишь; и если девица выйдет замуж, не согрешит. Но таковые будут иметь скорби по плоти; а мне вас жаль.</p>
<p class="p"><em>29</em> Я вам сказываю, братия: время уже коротко, так что имеющие жён должны быть, как не имеющие;</p>
<p class="p"><em>30</em> и плачущие, как не плачущие; и радующиеся, как не радующиеся; и покупающие, как не приобретающие;</p>
<p class="p"><em>31</em> и пользующиеся миром сим, как не пользующиеся; ибо проходит образ мира сего.</p>
<p class="p"><em>32</em> А я хочу, чтобы вы были без забот. Неженатый заботится о Господнем, как угодить Господу;</p>
<p class="p"><em>33</em> а женатый заботится о мирском, как угодить жене. Есть разность между замужнею и девицею:</p>
<p class="p"><em>34</em> незамужняя заботится о Господнем, как угодить Господу, чтобы быть святою и телом и духом; а замужняя заботится о мирском, как угодить мужу.</p>
<p class="p"><em>35</em> Говорю это для вашей же пользы, не с тем, чтобы наложить на вас узы, но чтобы вы благочинно и непрестанно [служили] Господу без развлечения.</p>
<p class="p"><em>36</em> Если же кто почитает неприличным для своей девицы то, чтобы она, будучи в зрелом возрасте, оставалась так, тот пусть делает, как хочет: не согрешит; пусть [таковые] выходят замуж.</p>
<p class="p"><em>37</em> Но кто непоколебимо твёрд в сердце своём и, не будучи стесняем нуждою, но будучи властен в своей воле, решился в сердце своём соблюдать свою деву, тот хорошо поступает.</p>
<p class="p"><em>38</em> Посему выдающий замуж свою девицу поступает хорошо; а не выдающий поступает лучше.</p>
<p class="p"><em>39</em> Жена связана законом, доколе жив муж её; если же муж её умрёт, свободна выйти, за кого хочет, только в Господе.</p>
<p class="p"><em>40</em> Но она блаженнее, если останется так, по моему совету; а думаю, и я имею Духа Божия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> О идоложертвенных [яствах] мы знаем, потому что мы все имеем знание; но знание надмевает, а любовь назидает.</p>
<p class="p"><em>2</em> Кто думает, что он знает что-нибудь, тот ничего ещё не знает так, как должно знать.</p>
<p class="p"><em>3</em> Но кто любит Бога, тому дано знание от Него.</p>
<p class="p"><em>4</em> Итак об употреблении в пищу идоложертвенного мы знаем, что идол в мире ничто, и что нет иного Бога, кроме Единого.</p>
<p class="p"><em>5</em> Ибо хотя и есть так называемые боги, или на небе, или на земле, так как есть много богов и господ много, —</p>
<p class="p"><em>6</em> но у нас один Бог Отец, из Которого все, и мы для Него, и один Господь Иисус Христос, Которым все, и мы Им.</p>
<p class="p"><em>7</em> Но не у всех [такое] знание: некоторые и доныне с совестью, [признающею] идолов, едят [идоложертвенное] как жертвы идольские, и совесть их, будучи немощна, оскверняется.</p>
<p class="p"><em>8</em> Пища не приближает нас к Богу: ибо, едим ли мы, ничего не приобретаем; не едим ли, ничего не теряем.</p>
<p class="p"><em>9</em> Берегитесь однако же, чтобы эта свобода ваша не послужила соблазном для немощных.</p>
<p class="p"><em>10</em> Ибо если кто-нибудь увидит, что ты, имея знание, сидишь за столом в капище, то совесть его, как немощного, не расположит ли и его есть идоложертвенное?</p>
<p class="p"><em>11</em> И от знания твоего погибнет немощный брат, за которого умер Христос.</p>
<p class="p"><em>12</em> А согрешая таким образом против братьев и уязвляя немощную совесть их, вы согрешаете против Христа.</p>
<p class="p"><em>13</em> И потому, если пища соблазняет брата моего, не буду есть мяса вовек, чтобы не соблазнить брата моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Не Апостол ли я? Не свободен ли я? Не видел ли я Иисуса Христа, Господа нашего? Не моё ли дело вы в Господе?</p>
<p class="p"><em>2</em> Если для других я не Апостол, то для вас [Апостол]; ибо печать моего апостольства — вы в Господе.</p>
<p class="p"><em>3</em> Вот моё защищение против осуждающих меня.</p>
<p class="p"><em>4</em> Или мы не имеем власти есть и пить?</p>
<p class="p"><em>5</em> Или не имеем власти иметь спутницею сестру жену, как и прочие Апостолы, и братья Господни, и Кифа?</p>
<p class="p"><em>6</em> Или один я и Варнава не имеем власти не работать?</p>
<p class="p"><em>7</em> Какой воин служит когда-либо на своём содержании? Кто, насадив виноград, не ест плодов его? Кто, пася стадо, не ест молока от стада?</p>
<p class="p"><em>8</em> По человеческому ли только [рассуждению] я это говорю? Не то же ли говорит и закон?</p>
<p class="p"><em>9</em> Ибо в Моисеевом законе написано: не заграждай рта у вола молотящего. О волах ли печётся Бог?</p>
<p class="p"><em>10</em> Или, конечно, для нас говорится? Так, для нас это написано; ибо, кто пашет, должен пахать с надеждою, и кто молотит, [должен молотить] с надеждою получить ожидаемое.</p>
<p class="p"><em>11</em> Если мы посеяли в вас духовное, велико ли то, если пожнём у вас телесное?</p>
<p class="p"><em>12</em> Если другие имеют у вас власть, не паче ли мы? Однако мы не пользовались сею властью, но всё переносим, дабы не поставить какой преграды благовествованию Христову.</p>
<p class="p"><em>13</em> Разве не знаете, что священнодействующие питаются от святилища? что служащие жертвеннику берут долю от жертвенника?</p>
<p class="p"><em>14</em> Так и Господь повелел проповедующим Евангелие жить от благовествования.</p>
<p class="p"><em>15</em> Но я не пользовался ничем таковым. И написал это не для того, чтобы так было для меня. Ибо для меня лучше умереть, нежели чтобы кто уничтожил похвалу мою.</p>
<p class="p"><em>16</em> Ибо если я благовествую, то нечем мне хвалиться, потому что это необходимая [обязанность] моя, и горе мне, если не благовествую!</p>
<p class="p"><em>17</em> Ибо если делаю это добровольно, то [буду] иметь награду; а если недобровольно, то [исполняю только] вверенное мне служение.</p>
<p class="p"><em>18</em> За что же мне награда? За то, что, проповедуя Евангелие, благовествую о Христе безмездно, не пользуясь моею властью в благовествовании.</p>
<p class="p"><em>19</em> Ибо, будучи свободен от всех, я всем поработил себя, дабы больше приобрести:</p>
<p class="p"><em>20</em> для Иудеев я был как Иудей, чтобы приобрести Иудеев; для подзаконных был как подзаконный, чтобы приобрести подзаконных;</p>
<p class="p"><em>21</em> для чуждых закона — как чуждый закона, — не будучи чужд закона пред Богом, но подзаконен Христу, — чтобы приобрести чуждых закона;</p>
<p class="p"><em>22</em> для немощных был как немощный, чтобы приобрести немощных. Для всех я сделался всем, чтобы спасти по крайней мере некоторых.</p>
<p class="p"><em>23</em> Сие же делаю для Евангелия, чтобы быть соучастником его.</p>
<p class="p"><em>24</em> Не знаете ли, что бегущие на ристалище бегут все, но один получает награду? Так бегите, чтобы получить.</p>
<p class="p"><em>25</em> Все подвижники воздерживаются от всего: те для получения венца тленного, а мы — нетленного.</p>
<p class="p"><em>26</em> И потому я бегу не так, как на неверное, бьюсь не так, чтобы только бить воздух;</p>
<p class="p"><em>27</em> но усмиряю и порабощаю тело моё, дабы, проповедуя другим, самому не остаться недостойным.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком, и все прошли сквозь море;</p>
<p class="p"><em>2</em> и все крестились в Моисея в облаке и в море;</p>
<p class="p"><em>3</em> и все ели одну и ту же духовную пищу;</p>
<p class="p"><em>4</em> и все пили одно и то же духовное питие: ибо пили из духовного последующего камня; камень же был Христос.</p>
<p class="p"><em>5</em> Но не о многих из них благоволил Бог, ибо они поражены были в пустыне.</p>
<p class="p"><em>6</em> А это были образы для нас, чтобы мы не были похотливы на злое, как они были похотливы.</p>
<p class="p"><em>7</em> Не будьте также идолопоклонниками, как некоторые из них, о которых написано: народ сел есть и пить, и встал играть.</p>
<p class="p"><em>8</em> Не станем блудодействовать, как некоторые из них блудодействовали, и в один день погибло их двадцать три тысячи.</p>
<p class="p"><em>9</em> Не станем искушать Христа, как некоторые из них искушали и погибли от змей.</p>
<p class="p"><em>10</em> Не ропщите, как некоторые из них роптали и погибли от истребителя.</p>
<p class="p"><em>11</em> Всё это происходило с ними, [как] образы; а описано в наставление нам, достигшим последних веков.</p>
<p class="p"><em>12</em> Посему, кто думает, что он стоит, берегись, чтобы не упасть.</p>
<p class="p"><em>13</em> Вас постигло искушение не иное, как человеческое; и верен Бог, Который не попустит вам быть искушаемыми сверх сил, но при искушении даст и облегчение, так чтобы вы могли перенести.</p>
<p class="p"><em>14</em> Итак, возлюбленные мои, убегайте идолослужения.</p>
<p class="p"><em>15</em> Я говорю [вам] как рассудительным; сами рассудите о том, что говорю.</p>
<p class="p"><em>16</em> Чаша благословения, которую благословляем, не есть ли приобщение Крови Христовой? Хлеб, который преломляем, не есть ли приобщение Тела Христова?</p>
<p class="p"><em>17</em> Один хлеб, и мы многие одно тело; ибо все причащаемся от одного хлеба.</p>
<p class="p"><em>18</em> Посмотрите на Израиля по плоти: те, которые едят жертвы, не участники ли жертвенника?</p>
<p class="p"><em>19</em> Что же я говорю? То ли, что идол есть что-нибудь, или идоложертвенное значит что-нибудь?</p>
<p class="p"><em>20</em> [Нет], но что язычники, принося жертвы, приносят бесам, а не Богу. Но я не хочу, чтобы вы были в общении с бесами.</p>
<p class="p"><em>21</em> Не можете пить чашу Господню и чашу бесовскую; не можете быть участниками в трапезе Господней и в трапезе бесовской.</p>
<p class="p"><em>22</em> Неужели мы [решимся] раздражать Господа? Разве мы сильнее Его?</p>
<p class="p"><em>23</em> Всё мне позволительно, но не всё полезно; всё мне позволительно, но не всё назидает.</p>
<p class="p"><em>24</em> Никто не ищи своего, но каждый [пользы] другого.</p>
<p class="p"><em>25</em> Всё, что продаётся на торгу, ешьте без всякого исследования, для [спокойствия] совести;</p>
<p class="p"><em>26</em> ибо Господня земля, и что наполняет её.</p>
<p class="p"><em>27</em> Если кто из неверных позовёт вас, и вы захотите пойти, то всё, предлагаемое вам, ешьте без всякого исследования, для [спокойствия] совести.</p>
<p class="p"><em>28</em> Но если кто скажет вам: это идоложертвенное, — то не ешьте ради того, кто объявил вам, и ради совести. Ибо Господня земля, и что наполняет её.</p>
<p class="p"><em>29</em> Совесть же разумею не свою, а другого: ибо для чего моей свободе быть судимой чужою совестью?</p>
<p class="p"><em>30</em> Если я с благодарением принимаю [пищу], то для чего порицать меня за то, за что я благодарю?</p>
<p class="p"><em>31</em> Итак, едите ли, пьёте ли, или иное что делаете, всё делайте в славу Божию.</p>
<p class="p"><em>32</em> Не подавайте соблазна ни Иудеям, ни Еллинам, ни церкви Божией,</p>
<p class="p"><em>33</em> так, как и я угождаю всем во всём, ища не своей пользы, но [пользы] многих, чтобы они спаслись.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Будьте подражателями мне, как я Христу.</p>
<p class="p"><em>2</em> Хвалю вас, братия, что вы всё моё помните и держите предания так, как я передал вам.</p>
<p class="p"><em>3</em> Хочу также, чтобы вы знали, что всякому мужу Христос, жене глава — муж, а Христу глава — Бог.</p>
<p class="p"><em>4</em> Всякий муж, молящийся или пророчествующий с покрытою головою, постыжает свою голову.</p>
<p class="p"><em>5</em> И всякая жена, молящаяся или пророчествующая с открытою головою, постыжает свою голову, ибо [это] то же, как если бы она была обритая.</p>
<p class="p"><em>6</em> Ибо если жена не хочет покрываться, то пусть и стрижётся; а если жене стыдно быть остриженной или обритой, пусть покрывается.</p>
<p class="p"><em>7</em> Итак муж не должен покрывать голову, потому что он есть образ и слава Божия; а жена есть слава мужа.</p>
<p class="p"><em>8</em> Ибо не муж от жены, но жена от мужа;</p>
<p class="p"><em>9</em> и не муж создан для жены, но жена для мужа.</p>
<p class="p"><em>10</em> Посему жена и должна иметь на голове своей [знак] власти [над] [нею], для Ангелов.</p>
<p class="p"><em>11</em> Впрочем ни муж без жены, ни жена без мужа, в Господе.</p>
<p class="p"><em>12</em> Ибо как жена от мужа, так и муж через жену; все же — от Бога.</p>
<p class="p"><em>13</em> Рассудите сами, прилично ли жене молиться Богу с непокрытою [головою]?</p>
<p class="p"><em>14</em> Не сама ли природа учит вас, что если муж растит волосы, то это бесчестье для него,</p>
<p class="p"><em>15</em> но если жена растит волосы, для неё это честь, так как волосы даны ей вместо покрывала?</p>
<p class="p"><em>16</em> А если бы кто захотел спорить, то мы не имеем такого обычая, ни церкви Божии.</p>
<p class="p"><em>17</em> Но, предлагая сие, не хвалю [вас], что вы собираетесь не на лучшее, а на худшее.</p>
<p class="p"><em>18</em> Ибо, во-первых, слышу, что, когда вы собираетесь в церковь, между вами бывают разделения, чему отчасти и верю.</p>
<p class="p"><em>19</em> Ибо надлежит быть и разномыслиям между вами, дабы открылись между вами искусные.</p>
<p class="p"><em>20</em> Далее, вы собираетесь, [так, что это] не значит вкушать вечерю Господню;</p>
<p class="p"><em>21</em> ибо всякий поспешает прежде [других] есть свою пищу, [так] [что] иной бывает голоден, а иной упивается.</p>
<p class="p"><em>22</em> Разве у вас нет домов на то, чтобы есть и пить? Или пренебрегаете церковь Божию и унижаете неимущих? Что сказать вам? похвалить ли вас за это? Не похвалю.</p>
<p class="p"><em>23</em> Ибо я от [Самого] Господа принял то, что и вам передал, что Господь Иисус в ту ночь, в которую предан был, взял хлеб</p>
<p class="p"><em>24</em> и, возблагодарив, преломил и сказал: приимите, ядите, сие есть Тело Моё, за вас ломимое; сие творите в Моё воспоминание.</p>
<p class="p"><em>25</em> Также и чашу после вечери, и сказал: сия чаша есть новый завет в Моей Крови; сие творите, когда только будете пить, в Моё воспоминание.</p>
<p class="p"><em>26</em> Ибо всякий раз, когда вы едите хлеб сей и пьёте чашу сию, смерть Господню возвещаете, доколе Он придёт.</p>
<p class="p"><em>27</em> Посему, кто будет есть хлеб сей или пить чашу Господню недостойно, виновен будет против Тела и Крови Господней.</p>
<p class="p"><em>28</em> Да испытывает же себя человек, и таким образом пусть ест от хлеба сего и пьёт из чаши сей.</p>
<p class="p"><em>29</em> Ибо, кто ест и пьёт недостойно, тот ест и пьёт осуждение себе, не рассуждая о Теле Господнем.</p>
<p class="p"><em>30</em> Оттого многие из вас немощны и больны и немало умирает.</p>
<p class="p"><em>31</em> Ибо если бы мы судили сами себя, то не были бы судимы.</p>
<p class="p"><em>32</em> Будучи же судимы, наказываемся от Господа, чтобы не быть осуждёнными с миром.</p>
<p class="p"><em>33</em> Посему, братия мои, собираясь на вечерю, друг друга ждите.</p>
<p class="p"><em>34</em> А если кто голоден, пусть ест дома, чтобы собираться вам не на осуждение. Прочее устрою, когда приду.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Не хочу оставить вас, братия, в неведении и о [дарах] духовных.</p>
<p class="p"><em>2</em> Знаете, что когда вы были язычниками, то ходили к безгласным идолам, так, как бы вели вас.</p>
<p class="p"><em>3</em> Потому сказываю вам, что никто, говорящий Духом Божиим, не произнесёт анафемы на Иисуса, и никто не может назвать Иисуса Господом, как только Духом Святым.</p>
<p class="p"><em>4</em> Дары различны, но Дух один и тот же;</p>
<p class="p"><em>5</em> и служения различны, а Господь один и тот же;</p>
<p class="p"><em>6</em> и действия различны, а Бог один и тот же, производящий всё во всех.</p>
<p class="p"><em>7</em> Но каждому даётся проявление Духа на пользу.</p>
<p class="p"><em>8</em> Одному даётся Духом слово мудрости, другому слово знания, тем же Духом;</p>
<p class="p"><em>9</em> иному вера, тем же Духом; иному дары исцелений, тем же Духом;</p>
<p class="p"><em>10</em> иному чудотворения, иному пророчество, иному различение духов, иному разные языки, иному истолкование языков.</p>
<p class="p"><em>11</em> Всё же сие производит один и тот же Дух, разделяя каждому особо, как Ему угодно.</p>
<p class="p"><em>12</em> Ибо, как тело одно, но имеет многие члены, и все члены одного тела, хотя их и много, составляют одно тело, — так и Христос.</p>
<p class="p"><em>13</em> Ибо все мы одним Духом крестились в одно тело, Иудеи или Еллины, рабы или свободные, и все напоены одним Духом.</p>
<p class="p"><em>14</em> Тело же не из одного члена, но из многих.</p>
<p class="p"><em>15</em> Если нога скажет: я не принадлежу к телу, потому что я не рука, то неужели она потому не принадлежит к телу?</p>
<p class="p"><em>16</em> И если ухо скажет: я не принадлежу к телу, потому что я не глаз, то неужели оно потому не принадлежит к телу?</p>
<p class="p"><em>17</em> Если всё тело глаз, то где слух? Если всё слух, то где обоняние?</p>
<p class="p"><em>18</em> Но Бог расположил члены, каждый в [составе] тела, как Ему было угодно.</p>
<p class="p"><em>19</em> А если бы все были один член, то где [было бы] тело?</p>
<p class="p"><em>20</em> Но теперь членов много, а тело одно.</p>
<p class="p"><em>21</em> Не может глаз сказать руке: ты мне не надобна; или также голова ногам: вы мне не нужны.</p>
<p class="p"><em>22</em> Напротив, члены тела, которые кажутся слабейшими, гораздо нужнее,</p>
<p class="p"><em>23</em> и которые нам кажутся менее благородными в теле, о тех более прилагаем попечения;</p>
<p class="p"><em>24</em> и неблагообразные наши более благовидно покрываются, а благообразные наши не имеют [в том] нужды. Но Бог соразмерил тело, внушив о менее совершенном большее попечение,</p>
<p class="p"><em>25</em> дабы не было разделения в теле, а все члены одинаково заботились друг о друге.</p>
<p class="p"><em>26</em> Посему, страдает ли один член, страдают с ним все члены; славится ли один член, с ним радуются все члены.</p>
<p class="p"><em>27</em> И вы — тело Христово, а порознь — члены.</p>
<p class="p"><em>28</em> И иных Бог поставил в Церкви, во-первых, Апостолами, во-вторых, пророками, в-третьих, учителями; далее, [иным дал] силы [чудодейственные], также дары исцелений, вспоможения, управления, разные языки.</p>
<p class="p"><em>29</em> Все ли Апостолы? Все ли пророки? Все ли учители? Все ли чудотворцы?</p>
<p class="p"><em>30</em> Все ли имеют дары исцелений? Все ли говорят языками? Все ли истолкователи?</p>
<p class="p"><em>31</em> Ревнуйте о дарах больших, и я покажу вам путь ещё превосходнейший.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Если я говорю языками человеческими и ангельскими, а любви не имею, то я — медь звенящая или кимвал звучащий.</p>
<p class="p"><em>2</em> Если имею [дар] пророчества, и знаю все тайны, и имею всякое познание и всю веру, так что [могу] и горы переставлять, а не имею любви, — то я ничто.</p>
<p class="p"><em>3</em> И если я раздам всё имение моё и отдам тело моё на сожжение, а любви не имею, нет мне в том никакой пользы.</p>
<p class="p"><em>4</em> Любовь долготерпит, милосердствует, любовь не завидует, любовь не превозносится, не гордится,</p>
<p class="p"><em>5</em> не бесчинствует, не ищет своего, не раздражается, не мыслит зла,</p>
<p class="p"><em>6</em> не радуется неправде, а сорадуется истине;</p>
<p class="p"><em>7</em> всё покрывает, всему верит, всего надеется, всё переносит.</p>
<p class="p"><em>8</em> Любовь никогда не перестаёт, хотя и пророчества прекратятся, и языки умолкнут, и знание упразднится.</p>
<p class="p"><em>9</em> Ибо мы отчасти знаем, и отчасти пророчествуем;</p>
<p class="p"><em>10</em> когда же настанет совершенное, тогда то, что отчасти, прекратится.</p>
<p class="p"><em>11</em> Когда я был младенцем, то по-младенчески говорил, по-младенчески мыслил, по-младенчески рассуждал; а как стал мужем, то оставил младенческое.</p>
<p class="p"><em>12</em> Теперь мы видим как бы сквозь [тусклое] стекло, гадательно, тогда же лицем к лицу; теперь знаю я отчасти, а тогда познаю, подобно как я познан.</p>
<p class="p"><em>13</em> А теперь пребывают сии три: вера, надежда, любовь; но любовь из них больше.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Достигайте любви; ревнуйте о [дарах] духовных, особенно же о том, чтобы пророчествовать.</p>
<p class="p"><em>2</em> Ибо кто говорит на [незнакомом] языке, тот говорит не людям, а Богу; потому что никто не понимает [его], он тайны говорит духом;</p>
<p class="p"><em>3</em> а кто пророчествует, тот говорит людям в назидание, увещание и утешение.</p>
<p class="p"><em>4</em> Кто говорит на [незнакомом] языке, тот назидает себя; а кто пророчествует, тот назидает церковь.</p>
<p class="p"><em>5</em> Желаю, чтобы вы все говорили языками; но лучше, чтобы вы пророчествовали; ибо пророчествующий превосходнее того, кто говорит языками, разве он притом будет и изъяснять, чтобы церковь получила назидание.</p>
<p class="p"><em>6</em> Теперь, если я приду к вам, братия, и стану говорить на [незнакомых] языках, то какую принесу вам пользу, когда не изъяснюсь вам или откровением, или познанием, или пророчеством, или учением?</p>
<p class="p"><em>7</em> И бездушные [вещи], издающие звук, свирель или гусли, если не производят раздельных тонов, как распознать то, что играют на свирели или на гуслях?</p>
<p class="p"><em>8</em> И если труба будет издавать неопределённый звук, кто станет готовиться к сражению?</p>
<p class="p"><em>9</em> Так если и вы языком произносите невразумительные слова, то как узнают, что вы говорите? Вы будете говорить на ветер.</p>
<p class="p"><em>10</em> Сколько, например, различных слов в мире, и ни одного из них нет без значения.</p>
<p class="p"><em>11</em> Но если я не разумею значения слов, то я для говорящего чужестранец, и говорящий для меня чужестранец.</p>
<p class="p"><em>12</em> Так и вы, ревнуя о [дарах] духовных, старайтесь обогатиться [ими] к назиданию церкви.</p>
<p class="p"><em>13</em> А потому, говорящий на [незнакомом] языке, молись о даре истолкования.</p>
<p class="p"><em>14</em> Ибо когда я молюсь на [незнакомом] языке, то хотя дух мой и молится, но ум мой остаётся без плода.</p>
<p class="p"><em>15</em> Что же делать? Стану молиться духом, стану молиться и умом; буду петь духом, буду петь и умом.</p>
<p class="p"><em>16</em> Ибо если ты будешь благословлять духом, то стоящий на месте простолюдина как скажет: «аминь» при твоём благодарении? Ибо он не понимает, что ты говоришь.</p>
<p class="p"><em>17</em> Ты хорошо благодаришь, но другой не назидается.</p>
<p class="p"><em>18</em> Благодарю Бога моего: я более всех вас говорю языками;</p>
<p class="p"><em>19</em> но в церкви хочу лучше пять слов сказать умом моим, чтобы и других наставить, нежели тьму слов на [незнакомом] языке.</p>
<p class="p"><em>20</em> Братия! не будьте дети умом: на злое будьте младенцы, а по уму будьте совершеннолетни.</p>
<p class="p"><em>21</em> В законе написано: иными языками и иными устами буду говорить народу сему; но и тогда не послушают Меня, говорит Господь.</p>
<p class="p"><em>22</em> Итак языки суть знамение не для верующих, а для неверующих; пророчество же не для неверующих, а для верующих.</p>
<p class="p"><em>23</em> Если вся церковь сойдётся вместе, и все станут говорить [незнакомыми] языками, и войдут к вам незнающие или неверующие, то не скажут ли, что вы беснуетесь?</p>
<p class="p"><em>24</em> Но когда все пророчествуют, и войдёт кто неверующий или незнающий, то он всеми обличается, всеми судится.</p>
<p class="p"><em>25</em> И таким образом тайны сердца его обнаруживаются, и он падёт ниц, поклонится Богу и скажет: истинно с вами Бог.</p>
<p class="p"><em>26</em> Итак что же, братия? Когда вы сходитесь, и у каждого из вас есть псалом, есть поучение, есть язык, есть откровение, есть истолкование, — всё сие да будет к назиданию.</p>
<p class="p"><em>27</em> Если кто говорит на [незнакомом] языке, [говорите] двое, или много трое, и то порознь, а один изъясняй.</p>
<p class="p"><em>28</em> Если же не будет истолкователя, то молчи в церкви, а говори себе и Богу.</p>
<p class="p"><em>29</em> И пророки пусть говорят двое или трое, а прочие пусть рассуждают.</p>
<p class="p"><em>30</em> Если же другому из сидящих будет откровение, то первый молчи.</p>
<p class="p"><em>31</em> Ибо все один за другим можете пророчествовать, чтобы всем поучаться и всем получать утешение.</p>
<p class="p"><em>32</em> И духи пророческие послушны пророкам,</p>
<p class="p"><em>33</em> потому что Бог не есть [Бог] неустройства, но мира. Так [бывает] во всех церквах у святых.</p>
<p class="p"><em>34</em> Жёны ваши в церквах да молчат, ибо не позволено им говорить, а быть в подчинении, как и закон говорит.</p>
<p class="p"><em>35</em> Если же они хотят чему научиться, пусть спрашивают [о том] дома у мужей своих; ибо неприлично жене говорить в церкви.</p>
<p class="p"><em>36</em> Разве от вас вышло слово Божие? Или до вас одних достигло?</p>
<p class="p"><em>37</em> Если кто почитает себя пророком или духовным, тот да разумеет, что я пишу вам, ибо это заповеди Господни.</p>
<p class="p"><em>38</em> А кто не разумеет, пусть не разумеет.</p>
<p class="p"><em>39</em> Итак, братия, ревнуйте о том, чтобы пророчествовать, но не запрещайте говорить и языками;</p>
<p class="p"><em>40</em> только всё должно быть благопристойно и чинно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Напоминаю вам, братия, Евангелие, которое я благовествовал вам, которое вы и приняли, в котором и утвердились,</p>
<p class="p"><em>2</em> которым и спасаетесь, если преподанное удерживаете так, как я благовествовал вам, если только не тщетно уверовали.</p>
<p class="p"><em>3</em> Ибо я первоначально преподал вам, что и [сам] принял, [то] [есть], что Христос умер за грехи наши, по Писанию,</p>
<p class="p"><em>4</em> и что Он погребён был, и что воскрес в третий день, по Писанию,</p>
<p class="p"><em>5</em> и что явился Кифе, потом двенадцати;</p>
<p class="p"><em>6</em> потом явился более нежели пятистам братий в одно время, из которых большая часть доныне в живых, а некоторые и почили;</p>
<p class="p"><em>7</em> потом явился Иакову, также всем Апостолам;</p>
<p class="p"><em>8</em> а после всех явился и мне, как некоему извергу.</p>
<p class="p"><em>9</em> Ибо я наименьший из Апостолов, и недостоин называться Апостолом, потому что гнал церковь Божию.</p>
<p class="p"><em>10</em> Но благодатию Божиею есмь то, что есмь; и благодать Его во мне не была тщетна, но я более всех их потрудился: не я, впрочем, а благодать Божия, которая со мною.</p>
<p class="p"><em>11</em> Итак я ли, они ли, мы так проповедуем, и вы так уверовали.</p>
<p class="p"><em>12</em> Если же о Христе проповедуется, что Он воскрес из мёртвых, то как некоторые из вас говорят, что нет воскресения мёртвых?</p>
<p class="p"><em>13</em> Если нет воскресения мёртвых, то и Христос не воскрес;</p>
<p class="p"><em>14</em> а если Христос не воскрес, то и проповедь наша тщетна, тщетна и вера ваша.</p>
<p class="p"><em>15</em> Притом мы оказались бы и лжесвидетелями о Боге, потому что свидетельствовали бы о Боге, что Он воскресил Христа, Которого Он не воскрешал, если, [то есть], мёртвые не воскресают;</p>
<p class="p"><em>16</em> ибо если мёртвые не воскресают, то и Христос не воскрес.</p>
<p class="p"><em>17</em> А если Христос не воскрес, то вера ваша тщетна: вы ещё во грехах ваших.</p>
<p class="p"><em>18</em> Поэтому и умершие во Христе погибли.</p>
<p class="p"><em>19</em> И если мы в этой только жизни надеемся на Христа, то мы несчастнее всех человеков.</p>
<p class="p"><em>20</em> Но Христос воскрес из мёртвых, первенец из умерших.</p>
<p class="p"><em>21</em> Ибо, как смерть через человека, [так] через человека и воскресение мёртвых.</p>
<p class="p"><em>22</em> Как в Адаме все умирают, так во Христе все оживут,</p>
<p class="p"><em>23</em> каждый в своём порядке: первенец Христос, потом Христовы, в пришествие Его.</p>
<p class="p"><em>24</em> А затем конец, когда Он предаст Царство Богу и Отцу, когда упразднит всякое начальство и всякую власть и силу.</p>
<p class="p"><em>25</em> Ибо Ему надлежит царствовать, доколе низложит всех врагов под ноги Свои.</p>
<p class="p"><em>26</em> Последний же враг истребится — смерть,</p>
<p class="p"><em>27</em> потому что всё покорил под ноги Его. Когда же сказано, что [Ему] всё покорено, то ясно, что кроме Того, Который покорил Ему всё.</p>
<p class="p"><em>28</em> Когда же всё покорит Ему, тогда и Сам Сын покорится Покорившему всё Ему, да будет Бог всё во всём.</p>
<p class="p"><em>29</em> Иначе, что делают крестящиеся для мёртвых? Если мёртвые совсем не воскресают, то для чего и крестятся для мёртвых?</p>
<p class="p"><em>30</em> Для чего и мы ежечасно подвергаемся бедствиям?</p>
<p class="p"><em>31</em> Я каждый день умираю: свидетельствуюсь в том похвалою вашею, братия, которую я имею во Христе Иисусе, Господе нашем.</p>
<p class="p"><em>32</em> По [рассуждению] человеческому, когда я боролся со зверями в Ефесе, какая мне польза, если мёртвые не воскресают? Станем есть и пить, ибо завтра умрём!</p>
<p class="p"><em>33</em> Не обманывайтесь: худые сообщества развращают добрые нравы.</p>
<p class="p"><em>34</em> Отрезвитесь, как должно, и не грешите; ибо, к стыду вашему скажу, некоторые из вас не знают Бога.</p>
<p class="p"><em>35</em> Но скажет кто-нибудь: как воскреснут мёртвые? и в каком теле придут?</p>
<p class="p"><em>36</em> Безрассудный! то, что ты сеешь, не оживёт, если не умрёт.</p>
<p class="p"><em>37</em> И когда ты сеешь, то сеешь не тело будущее, а голое зерно, какое случится, пшеничное или другое какое;</p>
<p class="p"><em>38</em> но Бог даёт ему тело, как хочет, и каждому семени своё тело.</p>
<p class="p"><em>39</em> Не всякая плоть такая же плоть; но иная плоть у человеков, иная плоть у скотов, иная у рыб, иная у птиц.</p>
<p class="p"><em>40</em> Есть тела небесные и тела земные; но иная слава небесных, иная земных.</p>
<p class="p"><em>41</em> Иная слава солнца, иная слава луны, иная звёзд; и звезда от звезды разнится в славе.</p>
<p class="p"><em>42</em> Так и при воскресении мёртвых: сеется в тлении, восстаёт в нетлении;</p>
<p class="p"><em>43</em> сеется в уничижении, восстаёт в славе; сеется в немощи, восстаёт в силе;</p>
<p class="p"><em>44</em> сеется тело душевное, восстаёт тело духовное. Есть тело душевное, есть тело и духовное.</p>
<p class="p"><em>45</em> Так и написано: первый человек Адам стал душею живущею; а последний Адам есть дух животворящий.</p>
<p class="p"><em>46</em> Но не духовное прежде, а душевное, потом духовное.</p>
<p class="p"><em>47</em> Первый человек — из земли, перстный; второй человек — Господь с неба.</p>
<p class="p"><em>48</em> Каков перстный, таковы и перстные; и каков небесный, таковы и небесные.</p>
<p class="p"><em>49</em> И как мы носили образ перстного, будем носить и образ небесного.</p>
<p class="p"><em>50</em> Но то скажу [вам], братия, что плоть и кровь не могут наследовать Царствия Божия, и тление не наследует нетления.</p>
<p class="p"><em>51</em> Говорю вам тайну: не все мы умрём, но все изменимся</p>
<p class="p"><em>52</em> вдруг, во мгновение ока, при последней трубе; ибо вострубит, и мёртвые воскреснут нетленными, а мы изменимся.</p>
<p class="p"><em>53</em> Ибо тленному сему надлежит облечься в нетление, и смертному сему облечься в бессмертие.</p>
<p class="p"><em>54</em> Когда же тленное сие облечётся в нетление и смертное сие облечётся в бессмертие, тогда сбудется слово написанное: поглощена смерть победою.</p>
<p class="p"><em>55</em> Смерть! где твоё жало? ад! где твоя победа?</p>
<p class="p"><em>56</em> Жало же смерти — грех; а сила греха — закон.</p>
<p class="p"><em>57</em> Благодарение Богу, даровавшему нам победу Господом нашим Иисусом Христом!</p>
<p class="p"><em>58</em> Итак, братия мои возлюбленные, будьте тверды, непоколебимы, всегда преуспевайте в деле Господнем, зная, что труд ваш не тщетен пред Господом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> При сборе же для святых поступайте так, как я установил в церквах Галатийских.</p>
<p class="p"><em>2</em> В первый день недели каждый из вас пусть отлагает у себя и сберегает, сколько позволит ему состояние, чтобы не делать сборов, когда я приду.</p>
<p class="p"><em>3</em> Когда же приду, то, которых вы изберёте, тех отправлю с письмами, для доставления вашего подаяния в Иерусалим.</p>
<p class="p"><em>4</em> А если прилично будет и мне отправиться, то они со мной пойдут.</p>
<p class="p"><em>5</em> Я приду к вам, когда пройду Македонию; ибо я иду через Македонию.</p>
<p class="p"><em>6</em> У вас же, может быть, поживу, или и перезимую, чтобы вы меня проводили, куда пойду.</p>
<p class="p"><em>7</em> Ибо я не хочу видеться с вами теперь мимоходом, а надеюсь пробыть у вас несколько времени, если Господь позволит.</p>
<p class="p"><em>8</em> В Ефесе же я пробуду до Пятидесятницы,</p>
<p class="p"><em>9</em> ибо для меня отверста великая и широкая дверь, и противников много.</p>
<p class="p"><em>10</em> Если же придёт к вам Тимофей, смотрите, чтобы он был у вас безопасен; ибо он делает дело Господне, как и я.</p>
<p class="p"><em>11</em> Посему никто не пренебрегай его, но проводите его с миром, чтобы он пришёл ко мне, ибо я жду его с братиями.</p>
<p class="p"><em>12</em> А что до брата Аполлоса, я очень просил его, чтобы он с братиями пошёл к вам; но он никак не хотел идти ныне, а придёт, когда ему будет удобно.</p>
<p class="p"><em>13</em> Бодрствуйте, стойте в вере, будьте мужественны, тверды.</p>
<p class="p"><em>14</em> Всё у вас да будет с любовью.</p>
<p class="p"><em>15</em> Прошу вас, братия (вы знаете семейство Стефаново, что оно есть начаток Ахаии и что они посвятили себя на служение святым),</p>
<p class="p"><em>16</em> будьте и вы почтительны к таковым и ко всякому содействующему и трудящемуся.</p>
<p class="p"><em>17</em> Я рад прибытию Стефана, Фортуната и Ахаика: они восполнили для меня отсутствие ваше,</p>
<p class="p"><em>18</em> ибо они мой и ваш дух успокоили. Почитайте таковых.</p>
<p class="p"><em>19</em> Приветствуют вас церкви Асийские; приветствуют вас усердно в Господе Акила и Прискилла с домашнею их церковью.</p>
<p class="p"><em>20</em> Приветствуют вас все братия. Приветствуйте друг друга святым целованием.</p>
<p class="p"><em>21</em> Моё, Павлово, приветствие собственноручно.</p>
<p class="p"><em>22</em> Кто не любит Господа Иисуса Христа, анафема, маран-афа.</p>
<p class="p"><em>23</em> Благодать Господа нашего Иисуса Христа с вами,</p>
<p class="p"><em>24</em> и любовь моя со всеми вами во Христе Иисусе. Аминь.</p>
