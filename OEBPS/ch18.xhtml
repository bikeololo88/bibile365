<div class="title3">
<p class="title-p">Второзаконие</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Сии суть слова, которые говорил Моисей всем Израильтянам за Иорданом в пустыне на равнине против Суфа, между Фараном и Тофелом, и Лаваном, и Асирофом, и Дизагавом,</p>
<p class="p"><em>2</em> в расстоянии одиннадцати дней пути от Хорива, по дороге от горы Сеир к Кадес-Варни.</p>
<p class="p"><em>3</em> Сорокового года, одиннадцатого месяца, в первый [день] месяца говорил Моисей сынам Израилевым всё, что заповедал ему Господь о них.</p>
<p class="p"><em>4</em> По убиении им Сигона, царя Аморрейского, который жил в Есевоне, и Ога, царя Васанского, который жил в Аштерофе в Едреи,</p>
<p class="p"><em>5</em> за Иорданом, в земле Моавитской, начал Моисей изъяснять закон сей и сказал:</p>
<p class="p"><em>6</em> Господь, Бог наш, говорил нам в Хориве и сказал: «полно вам жить на горе сей!</p>
<p class="p"><em>7</em> обратитесь, отправьтесь в путь и пойдите на гору Аморреев и ко всем соседям их, на равнину, на гору, на низкие места и на южный край и к берегам моря, в землю Ханаанскую и к Ливану, даже до реки великой, реки Евфрата;</p>
<p class="p"><em>8</em> вот, Я даю вам землю сию, пойдите, возьмите в наследие землю, которую Господь с клятвою обещал дать отцам вашим, Аврааму, Исааку и Иакову, им и потомству их».</p>
<p class="p"><em>9</em> И я сказал вам в то время: не могу один водить вас;</p>
<p class="p"><em>10</em> Господь, Бог ваш, размножил вас, и вот, вы ныне многочисленны, как звёзды небесные;</p>
<p class="p"><em>11</em> Господь, Бог отцов ваших, да умножит вас в тысячу крат против того, сколько вас [теперь], и да благословит вас, как Он говорил вам:</p>
<p class="p"><em>12</em> как же мне одному носить тягости ваши, бремена ваши и распри ваши?</p>
<p class="p"><em>13</em> изберите себе по коленам вашим мужей мудрых, разумных и испытанных, и я поставлю их начальниками вашими.</p>
<p class="p"><em>14</em> Вы отвечали мне и сказали: хорошее дело велишь ты сделать.</p>
<p class="p"><em>15</em> И взял я главных из колен ваших, мужей мудрых, и испытанных, и сделал их начальниками над вами, тысяченачальниками, стоначальниками, пятидесятиначальниками, десятиначальниками и надзирателями по коленам вашим.</p>
<p class="p"><em>16</em> И дал я повеление судьям вашим в то время, говоря: выслушивайте братьев ваших и судите справедливо, как брата с братом, так и пришельца его;</p>
<p class="p"><em>17</em> не различайте лиц на суде, как малого, так и великого выслушивайте: не бойтесь лица человеческого, ибо суд — дело Божие; а дело, которое для вас трудно, доводите до меня, и я выслушаю его.</p>
<p class="p"><em>18</em> И дал я вам в то время повеления обо всём, что надлежит вам делать.</p>
<p class="p"><em>19</em> И отправились мы от Хорива, и шли по всей этой великой и страшной пустыне, которую вы видели, по пути к горе Аморрейской, как повелел Господь, Бог наш, и пришли в Кадес-Варни.</p>
<p class="p"><em>20</em> И сказал я вам: вы пришли к горе Аморрейской, которую Господь, Бог наш, даёт нам;</p>
<p class="p"><em>21</em> вот, Господь, Бог твой, отдаёт тебе землю сию, иди, возьми её во владение, как говорил тебе Господь, Бог отцов твоих, не бойся и не ужасайся.</p>
<p class="p"><em>22</em> Но вы все подошли ко мне и сказали: пошлём пред собою людей, чтоб они исследовали нам землю и принесли нам известие о дороге, по которой идти нам, и о городах, в которые идти нам.</p>
<p class="p"><em>23</em> Слово это мне понравилось, и я взял из вас двенадцать человек, по одному человеку от [каждого] колена.</p>
<p class="p"><em>24</em> Они пошли, взошли на гору и дошли до долины Есхол, и обозрели её;</p>
<p class="p"><em>25</em> и взяли в руки свои плодов земли и доставили нам, и принесли нам известие и сказали: хороша земля, которую Господь, Бог наш, даёт нам.</p>
<p class="p"><em>26</em> Но вы не захотели идти и воспротивились повелению Господа, Бога вашего,</p>
<p class="p"><em>27</em> и роптали в шатрах ваших и говорили: Господь, по ненависти к нам, вывел нас из земли Египетской, чтоб отдать нас в руки Аморреев [и] истребить нас;</p>
<p class="p"><em>28</em> куда мы пойдём? братья наши расслабили сердце наше, говоря: народ тот более, и выше нас, города [там] большие и с укреплениями до небес, да и сынов Енаковых видели мы там.</p>
<p class="p"><em>29</em> И я сказал вам: не страшитесь и не бойтесь их;</p>
<p class="p"><em>30</em> Господь, Бог ваш, идёт перед вами; Он будет сражаться за вас, как Он сделал с вами в Египте, пред глазами вашими,</p>
<p class="p"><em>31</em> и в пустыне сей, где, как ты видел, Господь, Бог твой, носил тебя, как человек носит сына своего, на всём пути, которым вы проходили до пришествия вашего на сие место.</p>
<p class="p"><em>32</em> Но и при этом вы не верили Господу, Богу вашему,</p>
<p class="p"><em>33</em> Который шёл перед вами путём — искать вам места, где остановиться вам, ночью в огне, чтобы указывать вам дорогу, по которой идти, а днём в облаке.</p>
<p class="p"><em>34</em> И Господь услышал слова ваши, и разгневался, и поклялся, говоря:</p>
<p class="p"><em>35</em> никто из людей сих, из сего злого рода, не увидит доброй земли, которую Я клялся дать отцам вашим;</p>
<p class="p"><em>36</em> только Халев, сын Иефонниин, увидит её; ему дам Я землю, по которой он проходил, и сынам его, за то, что он повиновался Господу.</p>
<p class="p"><em>37</em> И на меня прогневался Господь за вас, говоря: и ты не войдёшь туда;</p>
<p class="p"><em>38</em> Иисус, сын Навин, который при тебе, он войдёт туда; его утверди, ибо он введёт Израиля во владение ею;</p>
<p class="p"><em>39</em> дети ваши, о которых вы говорили, что они достанутся в добычу [врагам], и сыновья ваши, которые не знают ныне ни добра ни зла, они войдут туда, им дам её, и они овладеют ею;</p>
<p class="p"><em>40</em> а вы обратитесь и отправьтесь в пустыню по дороге к Чермному морю.</p>
<p class="p"><em>41</em> И вы отвечали тогда и сказали мне: согрешили мы пред Господом, пойдём и сразимся, как повелел нам Господь, Бог наш. И препоясались вы, каждый ратным оружием своим, и безрассудно решились взойти на гору.</p>
<p class="p"><em>42</em> Но Господь сказал мне: скажи им: не всходите и не сражайтесь, потому что нет Меня среди вас, чтобы не поразили вас враги ваши.</p>
<p class="p"><em>43</em> И я говорил вам, но вы не послушали и воспротивились повелению Господню и по упорству своему взошли на гору.</p>
<p class="p"><em>44</em> И выступил против вас Аморрей, живший на горе той, и преследовали вас так, как делают пчёлы, и поражали вас на Сеире до самой Хормы.</p>
<p class="p"><em>45</em> И возвратились вы и плакали пред Господом: но Господь не услышал вопля вашего и не внял вам.</p>
<p class="p"><em>46</em> И пробыли вы в Кадесе много времени, сколько времени вы [там] были.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И обратились мы и отправились в пустыню к Чермному морю, как говорил мне Господь, и много времени ходили вокруг горы Сеира.</p>
<p class="p"><em>2</em> И сказал мне Господь, говоря:</p>
<p class="p"><em>3</em> полно вам ходить вокруг этой горы, обратитесь к северу;</p>
<p class="p"><em>4</em> и народу дай повеление и скажи: вы будете проходить пределы братьев ваших, сынов Исавовых, живущих на Сеире, и они убоятся вас; но остерегайтесь</p>
<p class="p"><em>5</em> начинать с ними войну, ибо Я не дам вам земли их ни на стопу ноги, потому что гору Сеир Я дал во владение Исаву;</p>
<p class="p"><em>6</em> пищу покупайте у них за серебро и ешьте; и воду покупайте у них за серебро и пейте;</p>
<p class="p"><em>7</em> ибо Господь, Бог твой, благословил тебя во всяком деле рук твоих, покровительствовал [тебе] во время путешествия твоего по великой пустыне сей; вот, сорок лет Господь, Бог твой, с тобою; ты ни в чём не терпел недостатка.</p>
<p class="p"><em>8</em> И шли мы мимо братьев наших, сынов Исавовых, живущих на Сеире, путём равнины, от Елафа и Ецион-Гавера, и поворотили, и шли к пустыне Моава.</p>
<p class="p"><em>9</em> И сказал мне Господь: не вступай во вражду с Моавом и не начинай с ними войны; ибо Я не дам тебе ничего от земли его во владение, потому что Ар отдал Я во владение сынам Лотовым;</p>
<p class="p"><em>10</em> прежде жили там Эмимы, народ великий, многочисленный и высокий, как [сыны] Енаковы,</p>
<p class="p"><em>11</em> и они считались между Рефаимами, как [сыны] Енаковы; Моавитяне же называют их Эмимами;</p>
<p class="p"><em>12</em> а на Сеире жили прежде Хорреи; но сыны Исавовы прогнали их и истребили их от лица своего и поселились вместо их — так, как поступил Израиль с землёю наследия своего, которую дал им Господь;</p>
<p class="p"><em>13</em> итак встаньте и пройдите долину Заред. И прошли мы долину Заред.</p>
<p class="p"><em>14</em> С тех пор, как мы пошли в Кадес-Варни и как прошли долину Заред, [минуло] тридцать восемь лет, и у нас перевёлся из среды стана весь род ходящих на войну, как клялся им Господь;</p>
<p class="p"><em>15</em> да и рука Господня была на них, чтоб истреблять их из среды стана, пока не вымерли.</p>
<p class="p"><em>16</em> Когда же перевелись все ходящие на войну и вымерли из среды народа,</p>
<p class="p"><em>17</em> тогда сказал мне Господь, говоря:</p>
<p class="p"><em>18</em> ты проходишь ныне мимо пределов Моава, мимо Ара,</p>
<p class="p"><em>19</em> и приблизился к Аммонитянам; не вступай с ними во вражду, и не начинай с ними войны, ибо Я не дам тебе ничего от земли сынов Аммоновых во владение, потому что Я отдал её во владение сынам Лотовым;</p>
<p class="p"><em>20</em> и она считалась землёю Рефаимов; прежде жили на ней Рефаимы; Аммонитяне же называют их Замзумимами;</p>
<p class="p"><em>21</em> народ великий, многочисленный и высокий, как [сыны] Енаковы, и истребил их Господь пред лицем их, и изгнали они их и поселились на месте их,</p>
<p class="p"><em>22</em> как Он сделал для сынов Исавовых, живущих на Сеире, истребив пред лицем их Хорреев, и они изгнали их, и поселились на месте их, и [живут] до сего дня;</p>
<p class="p"><em>23</em> и Аввеев, живших в селениях до самой Газы, Кафторимы, исшедшие из Кафтора, истребили и поселились на месте их.</p>
<p class="p"><em>24</em> Встаньте, отправьтесь и перейдите поток Арнон; вот, Я предаю в руку твою Сигона, царя Есевонского, Аморреянина, и землю его; начинай овладевать ею, и веди с ним войну;</p>
<p class="p"><em>25</em> с сего дня Я начну распространять страх и ужас пред тобою на народы под всем небом; те, которые услышат о тебе, вострепещут и ужаснутся тебя.</p>
<p class="p"><em>26</em> И послал я послов из пустыни Кедемоф к Сигону, царю Есевонскому, с словами мирными, чтобы сказать:</p>
<p class="p"><em>27</em> позволь пройти мне землёю твоею; я пойду дорогою, не сойду ни направо, ни налево;</p>
<p class="p"><em>28</em> пищу продавай мне за серебро, и я буду есть, и воду для питья давай мне за серебро, и я буду пить, только ногами моими пройду —</p>
<p class="p"><em>29</em> так, как сделали мне сыны Исава, живущие на Сеире, и Моавитяне, живущие в Аре, доколе не перейду чрез Иордан в землю, которую Господь, Бог наш, даёт нам.</p>
<p class="p"><em>30</em> Но Сигон, царь Есевонский, не согласился позволить пройти нам через свою [землю], потому что Господь, Бог твой, ожесточил дух его и сердце его сделал упорным, чтобы предать его в руку твою, как [это видно] ныне.</p>
<p class="p"><em>31</em> И сказал мне Господь: вот, Я начинаю предавать тебе Сигона и землю его; начинай овладевать землёю его.</p>
<p class="p"><em>32</em> И Сигон со всем народом своим выступил против нас на сражение к Яаце;</p>
<p class="p"><em>33</em> и предал его Господь, Бог наш, [в руки наши], и мы поразили его и сынов его и весь народ его,</p>
<p class="p"><em>34</em> и взяли в то время все города его, и предали заклятию все города, мужчин и женщин и детей, не оставили никого в живых;</p>
<p class="p"><em>35</em> только взяли мы себе в добычу скот их и захваченное во взятых нами городах.</p>
<p class="p"><em>36</em> От Ароера, который на берегу потока Арнона, и от города, который на долине, до Галаада не было города, который был бы неприступен для нас: всё предал Господь, Бог наш, [в руки наши].</p>
<p class="p"><em>37</em> Только к земле Аммонитян ты не подходил, ни к [местам лежащим] близ потока Иавока, ни к городам на горе, ни ко всему, к чему не повелел [нам] Господь, Бог наш.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И обратились мы оттуда, и шли к Васану, и выступил против нас на войну Ог, царь Васанский, со всем народом своим, при Едреи.</p>
<p class="p"><em>2</em> И сказал мне Господь: не бойся его, ибо Я отдам в руку твою его, и весь народ его, и всю землю его, и ты поступишь с ним так, как поступил с Сигоном, царём Аморрейским, который жил в Есевоне.</p>
<p class="p"><em>3</em> И предал Господь, Бог наш, в руки наши и Ога, царя Васанского, и весь народ его; и мы поразили его, так что никого не осталось у него в живых;</p>
<p class="p"><em>4</em> и взяли мы в то время все города его; не было города, которого мы не взяли бы у них: шестьдесят городов, всю область Аргов, царство Ога Васанского;</p>
<p class="p"><em>5</em> все эти города укреплены были высокими стенами, воротами и запорами, кроме городов неукрепленных, весьма многих;</p>
<p class="p"><em>6</em> и предали мы их заклятию, как поступили с Сигоном, царём Есевонским, предав заклятию всякий город с мужчинами, женщинами и детьми;</p>
<p class="p"><em>7</em> но весь скот и захваченное в городах взяли себе в добычу.</p>
<p class="p"><em>8</em> И взяли мы в то время из руки двух царей Аморрейских землю сию, которая по эту сторону Иордана, от потока Арнона до горы Ермона, —</p>
<p class="p"><em>9</em> Сидоняне Ермон называют Сирионом, а Аморреи называют его Сениром, —</p>
<p class="p"><em>10</em> все города на равнине, весь Галаад и весь Васан до Салхи и Едреи, города царства Ога Васанского;</p>
<p class="p"><em>11</em> ибо только Ог, царь Васанский, оставался из Рефаимов. Вот, одр его, одр железный, и теперь в Равве, у сынов Аммоновых: длина его девять локтей, а ширина его четыре локтя, локтей мужеских.</p>
<p class="p"><em>12</em> Землю сию взяли мы в то время начиная от Ароера, который у потока Арнона; и половину горы Галаада с городами её отдал я [колену] Рувимову и Гадову;</p>
<p class="p"><em>13</em> а остаток Галаада и весь Васан, царство Ога, отдал я половине колена Манассиина, всю область Аргов со всем Васаном.</p>
<p class="p"><em>14</em> Иаир, сын Манассиин, взял всю область Аргов, до пределов Гесурских и Маахских, и назвал Васан, по имени своему, селениями Иаировыми, что и доныне;</p>
<p class="p"><em>15</em> Махиру дал я Галаад;</p>
<p class="p"><em>16</em> а [колену] Рувимову и Гадову дал от Галаада до потока Арнона, [землю] между потоком и пределом, до потока Иавока, предела сынов Аммоновых,</p>
<p class="p"><em>17</em> также равнину и Иордан, [который есть] и предел, от Киннерефа до моря равнины, моря Солёного, при подошве [горы] Фасги к востоку.</p>
<p class="p"><em>18</em> И дал я вам в то время повеление, говоря: Господь, Бог ваш, дал вам землю сию во владение; все способные к войне, вооружившись, идите впереди братьев ваших, сынов Израилевых;</p>
<p class="p"><em>19</em> только жёны ваши и дети ваши и скот ваш пусть останутся в городах ваших, которые я дал вам,</p>
<p class="p"><em>20</em> доколе Господь не даст покоя братьям вашим, как вам, и доколе и они не получат во владение землю, которую Господь, Бог ваш, даёт им за Иорданом; тогда возвратитесь каждый в своё владение, которое я дал вам.</p>
<p class="p"><em>21</em> И Иисусу заповедал я в то время, говоря: глаза твои видели всё, что сделал Господь, Бог ваш, с двумя царями сими; то же сделает Господь со всеми царствами, которые ты будешь проходить;</p>
<p class="p"><em>22</em> не бойтесь их, ибо Господь, Бог ваш, Сам сражается за вас.</p>
<p class="p"><em>23</em> И молился я Господу в то время, говоря:</p>
<p class="p"><em>24</em> Владыко Господи, Ты начал показывать рабу Твоему величие Твоё и крепкую руку Твою; ибо какой бог есть на небе, или на земле, который мог бы делать такие дела, как Твои, и с могуществом таким, как Твоё?</p>
<p class="p"><em>25</em> дай мне перейти и увидеть ту добрую землю, которая за Иорданом, и ту прекрасную гору и Ливан.</p>
<p class="p"><em>26</em> Но Господь гневался на меня за вас и не послушал меня, и сказал мне Господь: полно тебе, впредь не говори Мне более об этом;</p>
<p class="p"><em>27</em> взойди на вершину Фасги и взгляни глазами твоими к морю и к северу, и к югу и к востоку, и посмотри глазами твоими, потому что ты не перейдёшь за Иордан сей;</p>
<p class="p"><em>28</em> и дай наставление Иисусу, и укрепи его, и утверди его; ибо он будет предшествовать народу сему и он разделит им на уделы землю, на которую ты посмотришь.</p>
<p class="p"><em>29</em> И остановились мы на долине, напротив Беф-Фегора.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак, Израиль, слушай постановления и законы, которые я научаю вас исполнять, дабы вы были живы, и пошли и наследовали ту землю, которую Господь, Бог отцов ваших, даёт вам.</p>
<p class="p"><em>2</em> не прибавляйте к тому, что я заповедую вам, и не убавляйте от того; соблюдайте заповеди Господа, Бога вашего, которые я вам заповедую.</p>
<p class="p"><em>3</em> Глаза ваши видели [всё], что сделал Господь с Ваал-Фегором: всякого человека, последовавшего Ваал-Фегору, истребил Господь, Бог твой, из среды тебя;</p>
<p class="p"><em>4</em> а вы, прилепившиеся к Господу, Богу вашему, живы все доныне.</p>
<p class="p"><em>5</em> Вот, я научил вас постановлениям и законам, как повелел мне Господь, Бог мой, дабы вы так поступали в той земле, в которую вы вступаете, чтоб овладеть ею;</p>
<p class="p"><em>6</em> итак храните и исполняйте их, ибо в этом мудрость ваша и разум ваш пред глазами народов, которые, услышав о всех сих постановлениях, скажут: только этот великий народ есть народ мудрый и разумный.</p>
<p class="p"><em>7</em> Ибо есть ли какой великий народ, к которому боги [его] были бы столь близки, как близок к нам Господь, Бог наш, когда ни призовём Его?</p>
<p class="p"><em>8</em> и есть ли какой великий народ, у которого были бы такие справедливые постановления и законы, как весь закон сей, который я предлагаю вам сегодня?</p>
<p class="p"><em>9</em> Только берегись и тщательно храни душу твою, чтобы тебе не забыть тех дел, которые видели глаза твои, и чтобы они не выходили из сердца твоего во все дни жизни твоей; и поведай о них сынам твоим и сынам сынов твоих, —</p>
<p class="p"><em>10</em> о том дне, когда ты стоял пред Господом, Богом твоим, при Хориве, и когда сказал Господь мне: собери ко Мне народ, и Я возвещу им слова Мои, из которых они научатся бояться Меня во все дни жизни своей на земле и научат сыновей своих.</p>
<p class="p"><em>11</em> Вы приблизились и стали под горою, а гора горела огнём до самых небес, [и была] тьма, облако и мрак.</p>
<p class="p"><em>12</em> И говорил Господь к вам из среды огня; глас слов [Его] вы слышали, но образа не видели, а только глас;</p>
<p class="p"><em>13</em> и объявил Он вам завет Свой, который повелел вам исполнять, десятословие, и написал его на двух каменных скрижалях;</p>
<p class="p"><em>14</em> и повелел мне Господь в то время научить вас постановлениям и законам, дабы вы исполняли их в той земле, в которую вы входите, чтоб овладеть ею.</p>
<p class="p"><em>15</em> Твёрдо держите в душах ваших, что вы не видели никакого образа в тот день, когда говорил к вам Господь на Хориве из среды огня,</p>
<p class="p"><em>16</em> дабы вы не развратились и не сделали себе изваяний, изображений какого-либо кумира, представляющих мужчину или женщину,</p>
<p class="p"><em>17</em> изображения какого-либо скота, который на земле, изображения какой-либо птицы крылатой, которая летает под небесами,</p>
<p class="p"><em>18</em> изображения какого-либо [гада], ползающего по земле, изображения какой-либо рыбы, которая в водах ниже земли;</p>
<p class="p"><em>19</em> и дабы ты, взглянув на небо и увидев солнце, луну и звёзды [и] всё воинство небесное, не прельстился и не поклонился им и не служил им, так как Господь, Бог твой, уделил их всем народам под всем небом.</p>
<p class="p"><em>20</em> А вас взял Господь и вывел вас из печи железной, из Египта, дабы вы были народом Его удела, как это ныне [видно].</p>
<p class="p"><em>21</em> И Господь прогневался на меня за вас, и клялся, что я не перейду за Иордан и не войду в ту добрую землю, которую Господь, Бог твой, даёт тебе в удел;</p>
<p class="p"><em>22</em> я умру в сей земле, не перейдя за Иордан, а вы перейдёте и овладеете тою доброю землёю.</p>
<p class="p"><em>23</em> Берегитесь, чтобы не забыть вам завета Господа, Бога вашего, который Он поставил с вами, и чтобы не делать себе кумиров, изображающих что-либо, как повелел тебе Господь, Бог твой;</p>
<p class="p"><em>24</em> ибо Господь, Бог твой, есть огнь поядающий, Бог ревнитель.</p>
<p class="p"><em>25</em> Если же родятся у тебя сыны и сыны у сынов [твоих], и, долго жив на земле, вы развратитесь и сделаете изваяние, изображающее что-либо, и сделаете зло сие пред очами Господа, Бога вашего, и раздражите Его,</p>
<p class="p"><em>26</em> то свидетельствуюсь вам сегодня небом и землёю, что скоро потеряете землю, для наследования которой вы переходите за Иордан; не пробудете много времени на ней, но погибнете;</p>
<p class="p"><em>27</em> и рассеет вас Господь по [всем] народам, и останетесь в малом числе между народами, к которым отведёт вас Господь;</p>
<p class="p"><em>28</em> и будете там служить богам, сделанным руками человеческими из дерева и камня, которые не видят и не слышат, и не едят и не обоняют.</p>
<p class="p"><em>29</em> Но когда ты взыщешь там Господа, Бога твоего, то найдёшь [Его], если будешь искать Его всем сердцем твоим и всею душею твоею.</p>
<p class="p"><em>30</em> Когда ты будешь в скорби, и когда всё это постигнет тебя в последствие времени, то обратишься к Господу, Богу твоему, и послушаешь гласа Его.</p>
<p class="p"><em>31</em> Господь, Бог твой, есть Бог милосердый; Он не оставит тебя и не погубит тебя, и не забудет завета с отцами твоими, который Он клятвою утвердил им.</p>
<p class="p"><em>32</em> Ибо спроси у времён прежних, бывших прежде тебя, с того дня, в который сотворил Бог человека на земле, и от края неба до края неба: бывало ли что-нибудь такое, как сие великое дело, или слыхано ли подобное сему?</p>
<p class="p"><em>33</em> слышал ли [какой] народ глас Бога, говорящего из среды огня, и остался жив, как слышал ты?</p>
<p class="p"><em>34</em> или покушался ли [какой] бог пойти, взять себе народ из среды [другого] народа казнями, знамениями и чудесами, и войною, и рукою крепкою, и мышцею высокою, и великими ужасами, как сделал для вас Господь, Бог ваш, в Египте пред глазами твоими?</p>
<p class="p"><em>35</em> Тебе дано видеть [это], чтобы ты знал, что [только] Господь есть Бог, [и] нет ещё кроме Его;</p>
<p class="p"><em>36</em> с неба дал Он слышать тебе глас Свой, дабы научить тебя, и на земле показал тебе великий огнь Свой, и ты слышал слова Его из среды огня;</p>
<p class="p"><em>37</em> и так как Он возлюбил отцов твоих и избрал [вас], потомство их после них, то и вывел тебя Сам великою силою Своею из Египта,</p>
<p class="p"><em>38</em> чтобы прогнать от лица твоего народы, которые больше и сильнее тебя, [и] ввести тебя [и] дать тебе землю их в удел, как это ныне [видно].</p>
<p class="p"><em>39</em> Итак знай ныне и положи на сердце твоё, что Господь есть Бог на небе вверху и на земле внизу, [и] нет ещё [кроме Его];</p>
<p class="p"><em>40</em> и храни постановления Его и заповеди Его, которые я заповедую тебе ныне, чтобы хорошо было тебе и сынам твоим после тебя, и чтобы ты много времени пробыл на той земле, которую Господь, Бог твой, даёт тебе навсегда.</p>
<p class="p"><em>41</em> Тогда отделил Моисей три города по эту сторону Иордана на восток солнца,</p>
<p class="p"><em>42</em> чтоб убегал туда убийца, который убьёт ближнего своего без намерения, не быв врагом ему ни вчера, ни третьего дня, [и] чтоб, убежав в один из этих городов, остался жив:</p>
<p class="p"><em>43</em> Бецер в пустыне, на равнине в [колене] Рувимовом, и Рамоф в Галааде в [колене] Гадовом, и Голан в Васане в [колене] Манассиином.</p>
<p class="p"><em>44</em> Вот закон, который предложил Моисей сынам Израилевым;</p>
<p class="p"><em>45</em> вот повеления, постановления и уставы, которые изрёк Моисей сынам Израилевым, по исшествии их из Египта,</p>
<p class="p"><em>46</em> за Иорданом, на долине против Беф-Фегора, в земле Сигона, царя Аморрейского, жившего в Есевоне, которого поразил Моисей с сынами Израилевыми, по исшествии их из Египта.</p>
<p class="p"><em>47</em> И овладели они землёю его и землёю Ога, царя Васанского, двух царей Аморрейских, которая за Иорданом к востоку солнца,</p>
<p class="p"><em>48</em> [начиная] от Ароера, который [лежит] на берегу потока Арнона, до горы Сиона, она же Ермон,</p>
<p class="p"><em>49</em> и всею равниною по эту сторону Иордана к востоку, до самого моря равнины при подошве Фасги.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И созвал Моисей весь Израиль и сказал им: слушай, Израиль, постановления и законы, которые я изреку сегодня в уши ваши, и выучите их и старайтесь исполнять их.</p>
<p class="p"><em>2</em> Господь, Бог наш, поставил с нами завет на Хориве;</p>
<p class="p"><em>3</em> не с отцами нашими поставил Господь завет сей, но с нами, [которые] здесь сегодня все живы.</p>
<p class="p"><em>4</em> Лицем к лицу говорил Господь с вами на горе из среды огня;</p>
<p class="p"><em>5</em> я же стоял между Господом и между вами в то время, дабы пересказывать вам слово Господа, ибо вы боялись огня и не восходили на гору. Он [тогда] сказал:</p>
<p class="p"><em>6</em> Я Господь, Бог твой, Который вывел тебя из земли Египетской, из дома рабства;</p>
<p class="p"><em>7</em> да не будет у тебя других богов перед лицем Моим.</p>
<p class="p"><em>8</em> Не делай себе кумира и никакого изображения того, что на небе вверху и что на земле внизу, и что в водах ниже земли,</p>
<p class="p"><em>9</em> не поклоняйся им и не служи им; ибо Я Господь, Бог твой, Бог ревнитель, за вину отцов наказывающий детей до третьего и четвёртого рода, ненавидящих Меня,</p>
<p class="p"><em>10</em> и творящий милость до тысячи [родов] любящим Меня и соблюдающим заповеди Мои.</p>
<p class="p"><em>11</em> Не произноси имени Господа, Бога твоего, напрасно; ибо не оставит Господь без наказания того, кто употребляет имя Его напрасно.</p>
<p class="p"><em>12</em> Наблюдай день субботний, чтобы свято хранить его, как заповедал тебе Господь, Бог твой;</p>
<p class="p"><em>13</em> шесть дней работай и делай всякие дела твои,</p>
<p class="p"><em>14</em> а день седьмой — суббота Господу, Богу твоему. Не делай [в оный] никакого дела, ни ты, ни сын твой, ни дочь твоя, ни раб твой, ни раба твоя, ни вол твой, ни осёл твой, ни всякий скот твой, ни пришелец твой, который у тебя, чтобы отдохнул раб твой, и раба твоя, как и ты;</p>
<p class="p"><em>15</em> и помни, что [ты] был рабом в земле Египетской, но Господь, Бог твой, вывел тебя оттуда рукою крепкою и мышцею высокою, потому и повелел тебе Господь, Бог твой, соблюдать день субботний.</p>
<p class="p"><em>16</em> Почитай отца твоего и матерь твою, как повелел тебе Господь, Бог твой, чтобы продлились дни твои, и чтобы хорошо тебе было на той земле, которую Господь, Бог твой, даёт тебе.</p>
<p class="p"><em>17</em> Не убивай.</p>
<p class="p"><em>18</em> Не прелюбодействуй.</p>
<p class="p"><em>19</em> Не кради.</p>
<p class="p"><em>20</em> Не произноси ложного свидетельства на ближнего твоего.</p>
<p class="p"><em>21</em> Не желай жены ближнего твоего и не желай дома ближнего твоего, ни поля его, ни раба его, ни рабы его, ни вола его, ни осла его, ни всего, что есть у ближнего твоего.</p>
<p class="p"><em>22</em> Слова сии изрёк Господь ко всему собранию вашему на горе из среды огня, облака и мрака громогласно, и более не говорил, и написал их на двух каменных скрижалях, и дал их мне.</p>
<p class="p"><em>23</em> И когда вы услышали глас из среды мрака, и гора горела огнём, то вы подошли ко мне, все начальники колен ваших и старейшины ваши,</p>
<p class="p"><em>24</em> и сказали: вот, показал нам Господь, Бог наш, славу Свою и величие Своё, и глас Его слышали мы из среды огня; сегодня видели мы, что Бог говорит с человеком, и сей остаётся жив;</p>
<p class="p"><em>25</em> но теперь для чего нам умирать? ибо великий огонь сей пожрёт нас; если мы ещё услышим глас Господа, Бога нашего, то умрём,</p>
<p class="p"><em>26</em> ибо есть ли какая плоть, которая слышала бы глас Бога живаго, говорящего из среды огня, как мы, и осталась жива?</p>
<p class="p"><em>27</em> приступи ты и слушай всё, что скажет [тебе] Господь, Бог наш, и ты пересказывай нам всё, что будет говорить тебе Господь, Бог наш, и мы будем слушать и исполнять.</p>
<p class="p"><em>28</em> И Господь услышал слова ваши, как вы разговаривали со мною, и сказал мне Господь: слышал Я слова народа сего, которые они говорили тебе; всё, что ни говорили они, хорошо;</p>
<p class="p"><em>29</em> о, если бы сердце их было у них таково, чтобы бояться Меня и соблюдать все заповеди Мои во все дни, дабы хорошо было им и сынам их вовек!</p>
<p class="p"><em>30</em> пойди, скажи им: «возвратитесь в шатры свои»;</p>
<p class="p"><em>31</em> а ты здесь останься со Мною, и Я изреку тебе все заповеди и постановления и законы, которым ты должен научить их, чтобы они [так] поступали на той земле, которую Я даю им во владение.</p>
<p class="p"><em>32</em> Смотрите, поступайте так, как повелел вам Господь, Бог ваш; не уклоняйтесь ни направо, ни налево;</p>
<p class="p"><em>33</em> ходите по тому пути, по которому повелел вам Господь, Бог ваш, дабы вы были живы, и хорошо было вам, и прожили много времени на той земле, которую получите во владение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Вот заповеди, постановления и законы, которым повелел Господь, Бог ваш, научить вас, чтобы вы поступали [так] в той земле, в которую вы идёте, чтоб овладеть ею;</p>
<p class="p"><em>2</em> дабы ты боялся Господа, Бога твоего, и все постановления Его и заповеди Его, которые заповедую тебе, соблюдал ты и сыны твои и сыны сынов твоих во все дни жизни твоей, дабы продлились дни твои.</p>
<p class="p"><em>3</em> Итак слушай, Израиль, и старайся исполнить это, чтобы тебе хорошо было, и чтобы вы весьма размножились, как Господь, Бог отцов твоих, говорил тебе, [что Он даст тебе] землю, где течёт молоко и мёд.</p>
<p class="p"><em>4</em> Слушай, Израиль: Господь, Бог наш, Господь един есть;</p>
<p class="p"><em>5</em> и люби Господа, Бога твоего, всем сердцем твоим, и всею душею твоею и всеми силами твоими.</p>
<p class="p"><em>6</em> И да будут слова сии, которые Я заповедую тебе сегодня, в сердце твоём.</p>
<p class="p"><em>7</em> и внушай их детям твоим и говори о них, сидя в доме твоём и идя дорогою, и ложась и вставая;</p>
<p class="p"><em>8</em> и навяжи их в знак на руку твою, и да будут они повязкою над глазами твоими,</p>
<p class="p"><em>9</em> и напиши их на косяках дома твоего и на воротах твоих.</p>
<p class="p"><em>10</em> Когда же введёт тебя Господь, Бог твой, в ту землю, которую Он клялся отцам твоим, Аврааму, Исааку и Иакову, дать тебе с большими и хорошими городами, которых ты не строил,</p>
<p class="p"><em>11</em> и с домами, наполненными всяким добром, которых ты не наполнял, и с колодезями, высеченными [из камня], которых ты не высекал, с виноградниками и маслинами, которых ты не садил, и будешь есть и насыщаться,</p>
<p class="p"><em>12</em> тогда берегись, чтобы не забыл ты Господа, Который вывел тебя из земли Египетской, из дома рабства.</p>
<p class="p"><em>13</em> Господа, Бога твоего, бойся, и Ему [одному] служи, и Его именем клянись.</p>
<p class="p"><em>14</em> Не последуйте иным богам, богам тех народов, которые будут вокруг вас;</p>
<p class="p"><em>15</em> ибо Господь, Бог твой, Который среди тебя, есть Бог ревнитель; чтобы не воспламенился гнев Господа, Бога твоего, на тебя, и не истребил Он тебя с лица земли.</p>
<p class="p"><em>16</em> Не искушайте Господа, Бога вашего, как вы искушали Его в Массе.</p>
<p class="p"><em>17</em> Твёрдо храните заповеди Господа, Бога вашего, и уставы Его и постановления, которые Он заповедал тебе;</p>
<p class="p"><em>18</em> и делай справедливое и доброе пред очами Господа, дабы хорошо тебе было, и дабы ты вошёл и овладел доброю землёю, которую Господь с клятвою обещал отцам твоим,</p>
<p class="p"><em>19</em> и чтобы Он прогнал всех врагов твоих от лица твоего, как говорил Господь.</p>
<p class="p"><em>20</em> Если спросит у тебя сын твой в последующее время, говоря: «что [значат] сии уставы, постановления и законы, которые заповедал вам Господь, Бог ваш?»</p>
<p class="p"><em>21</em> то скажи сыну твоему: «рабами были мы у фараона в Египте, но Господь вывел нас из Египта рукою крепкою;</p>
<p class="p"><em>22</em> и явил Господь знамения и чудеса великие и казни над Египтом, над фараоном и над всем домом его пред глазами нашими;</p>
<p class="p"><em>23</em> а нас вывел оттуда чтобы ввести нас и дать нам землю, которую клялся отцам нашим [дать нам];</p>
<p class="p"><em>24</em> и заповедал нам Господь исполнять все постановления сии, чтобы мы боялись Господа, Бога нашего, дабы хорошо было нам во все дни, дабы сохранить нашу жизнь, как и теперь;</p>
<p class="p"><em>25</em> и в сём будет наша праведность, если мы будем стараться исполнять все сии заповеди пред лицем Господа, Бога нашего, как Он заповедал нам».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда введёт тебя Господь, Бог твой, в землю, в которую ты идёшь, чтоб овладеть ею, и изгонит от лица твоего многочисленные народы, Хеттеев, Гергесеев, Аморреев, Хананеев, Ферезеев, Евеев и Иевусеев, семь народов, которые многочисленнее и сильнее тебя,</p>
<p class="p"><em>2</em> и предаст их тебе Господь, Бог твой, и поразишь их, тогда предай их заклятию, не вступай с ними в союз и не щади их;</p>
<p class="p"><em>3</em> и не вступай с ними в родство: дочери твоей не отдавай за сына его, и дочери его не бери за сына твоего;</p>
<p class="p"><em>4</em> ибо они отвратят сынов твоих от Меня, чтобы служить иным богам, и [тогда] воспламенится на вас гнев Господа, и Он скоро истребит тебя.</p>
<p class="p"><em>5</em> Но поступите с ними так: жертвенники их разрушьте, столбы их сокрушите, и рощи их вырубите, и истуканов их сожгите огнём;</p>
<p class="p"><em>6</em> ибо ты народ святый у Господа, Бога твоего: тебя избрал Господь, Бог твой, чтобы ты был собственным Его народом из всех народов, которые на земле.</p>
<p class="p"><em>7</em> Не потому, чтобы вы были многочисленнее всех народов, принял вас Господь и избрал вас, — ибо вы малочисленнее всех народов, —</p>
<p class="p"><em>8</em> но потому, что любит вас Господь, и для того, чтобы сохранить клятву, которою Он клялся отцам вашим, вывел вас Господь рукою крепкою и освободил тебя из дома рабства, из руки фараона, царя Египетского.</p>
<p class="p"><em>9</em> Итак знай, что Господь, Бог твой, есть Бог, Бог верный, Который хранит завет [Свой] и милость к любящим Его и сохраняющим заповеди Его до тысячи родов,</p>
<p class="p"><em>10</em> и воздаёт ненавидящим Его в лице их, погубляя их; Он не замедлит, ненавидящему Его самому лично воздаст.</p>
<p class="p"><em>11</em> Итак, соблюдай заповеди и постановления и законы, которые сегодня заповедую тебе исполнять.</p>
<p class="p"><em>12</em> И если вы будете слушать законы сии и хранить и исполнять их, то Господь, Бог твой, будет хранить завет и милость к тебе, как Он клялся отцам твоим,</p>
<p class="p"><em>13</em> и возлюбит тебя, и благословит тебя, и размножит тебя, и благословит плод чрева твоего и плод земли твоей, и хлеб твой, и вино твоё, и елей твой, рождаемое от крупного скота твоего и от стада овец твоих, на той земле, которую Он клялся отцам твоим дать тебе;</p>
<p class="p"><em>14</em> благословен ты будешь больше всех народов; не будет ни бесплодного, ни бесплодной, ни у тебя, ни в скоте твоём;</p>
<p class="p"><em>15</em> и отдалит от тебя Господь всякую немощь, и никаких лютых болезней Египетских, которые ты знаешь, не наведёт на тебя, но наведёт их на всех, ненавидящих тебя;</p>
<p class="p"><em>16</em> и истребишь все народы, которые Господь, Бог твой, даёт тебе: да не пощадит их глаз твой; и не служи богам их, ибо это сеть для тебя.</p>
<p class="p"><em>17</em> Если скажешь в сердце твоём: «народы сии многочисленнее меня; как я могу изгнать их?»</p>
<p class="p"><em>18</em> Не бойся их, вспомни то, что сделал Господь, Бог твой, с фараоном и всем Египтом,</p>
<p class="p"><em>19</em> те великие испытания, которые видели глаза твои, знамения, чудеса, и руку крепкую и мышцу высокую, с какими вывел тебя Господь, Бог твой; то же сделает Господь, Бог твой, со всеми народами, которых ты боишься;</p>
<p class="p"><em>20</em> и шершней нашлёт Господь, Бог твой, на них, доколе не погибнут оставшиеся и скрывшиеся от лица твоего;</p>
<p class="p"><em>21</em> не страшись их, ибо Господь, Бог твой, среди тебя, Бог великий и страшный.</p>
<p class="p"><em>22</em> И будет Господь, Бог твой, изгонять пред тобою народы сии мало-помалу; не можешь ты истребить их скоро, чтобы не умножились против тебя полевые звери;</p>
<p class="p"><em>23</em> но предаст их тебе Господь, Бог твой, и приведёт их в великое смятение, так что они погибнут;</p>
<p class="p"><em>24</em> и предаст царей их в руки твои, и ты истребишь имя их из поднебесной: не устоит никто против тебя, доколе не искоренишь их.</p>
<p class="p"><em>25</em> Кумиры богов их сожгите огнём; не пожелай взять себе серебра или золота, которое на них, дабы это не было для тебя сетью, ибо это мерзость для Господа, Бога твоего;</p>
<p class="p"><em>26</em> и не вноси мерзости в дом твой, дабы не подпасть заклятию, как она; отвращайся сего и гнушайся сего, ибо это заклятое.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Все заповеди, которые я заповедую вам сегодня, старайтесь исполнять, дабы вы были живы и размножились, и пошли и завладели землёю, которую с клятвою обещал Господь отцам вашим.</p>
<p class="p"><em>2</em> И помни весь путь, которым вёл тебя Господь, Бог твой, по пустыне, вот уже сорок лет, чтобы смирить тебя, чтобы испытать тебя и узнать, что в сердце твоём, будешь ли хранить заповеди Его, или нет;</p>
<p class="p"><em>3</em> Он смирял тебя, томил тебя голодом и питал тебя манною, которой не знал ты и не знали отцы твои, дабы показать тебе, что не одним хлебом живёт человек, но всяким [словом], исходящим из уст Господа, живёт человек;</p>
<p class="p"><em>4</em> одежда твоя не ветшала на тебе, и нога твоя не пухла, вот уже сорок лет.</p>
<p class="p"><em>5</em> И знай в сердце твоём, что Господь, Бог твой, учит тебя, как человек учит сына своего.</p>
<p class="p"><em>6</em> Итак храни заповеди Господа, Бога твоего, ходя путями Его и боясь Его.</p>
<p class="p"><em>7</em> Ибо Господь, Бог твой, ведёт тебя в землю добрую, в землю, [где] потоки вод, источники и озёра выходят из долин и гор,</p>
<p class="p"><em>8</em> в землю, [где] пшеница, ячмень, виноградные лозы, смоковницы и гранатовые деревья, в землю, [где] масличные деревья и мёд,</p>
<p class="p"><em>9</em> в землю, в которой без скудости будешь есть хлеб твой и ни в чём не будешь иметь недостатка, в землю, в которой камни — железо, и из гор которой будешь высекать медь.</p>
<p class="p"><em>10</em> И когда будешь есть и насыщаться, тогда благословляй Господа, Бога твоего, за добрую землю, которую Он дал тебе.</p>
<p class="p"><em>11</em> Берегись, чтобы ты не забыл Господа, Бога твоего, не соблюдая заповедей Его, и законов Его, и постановлений Его, которые сегодня заповедую тебе.</p>
<p class="p"><em>12</em> Когда будешь есть и насыщаться, и построишь хорошие домы и будешь жить [в них],</p>
<p class="p"><em>13</em> и когда будет у тебя много крупного и мелкого скота, и будет много серебра и золота, и всего у тебя будет много, —</p>
<p class="p"><em>14</em> то смотри, чтобы не надмилось сердце твоё и не забыл ты Господа, Бога твоего, Который вывел тебя из земли Египетской, из дома рабства;</p>
<p class="p"><em>15</em> Который провёл тебя по пустыне великой и страшной, [где] змеи, василиски, скорпионы и места сухие, на которых нет воды; Который источил для тебя [источник] воды из скалы гранитной,</p>
<p class="p"><em>16</em> питал тебя в пустыне манною, которой не знали отцы твои, дабы смирить тебя и испытать тебя, чтобы впоследствии сделать тебе добро,</p>
<p class="p"><em>17</em> и чтобы ты не сказал в сердце твоём: «моя сила и крепость руки моей приобрели мне богатство сие»,</p>
<p class="p"><em>18</em> но чтобы помнил Господа, Бога твоего, ибо Он даёт тебе силу приобретать богатство, дабы исполнить, как ныне, завет Свой, который Он клятвою утвердил отцам твоим.</p>
<p class="p"><em>19</em> Если же ты забудешь Господа, Бога твоего, и пойдёшь вслед богов других, и будешь служить им и поклоняться им, то свидетельствуюсь вам сегодня, что вы погибнете;</p>
<p class="p"><em>20</em> как народы, которые Господь истребляет от лица вашего, так погибнете [и вы] за то, что не послушаете гласа Господа, Бога вашего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Слушай, Израиль: ты теперь идёшь за Иордан, чтобы пойти овладеть народами, которые больше и сильнее тебя, городами большими, с укреплениями до небес,</p>
<p class="p"><em>2</em> народом многочисленным и великорослым, сынами Енаковыми, о которых ты знаешь и слышал: «кто устоит против сынов Енаковых?»</p>
<p class="p"><em>3</em> Знай же ныне, что Господь, Бог твой, идёт пред тобою, [как] огнь поядающий; Он будет истреблять их и низлагать их пред тобою, и ты изгонишь их, и погубишь их скоро, как говорил тебе Господь.</p>
<p class="p"><em>4</em> Когда будет изгонять их Господь, Бог твой, от лица твоего, не говори в сердце твоём, что за праведность мою привёл меня Господь овладеть сею землёю, и что за нечестие народов сих Господь изгоняет их от лица твоего;</p>
<p class="p"><em>5</em> не за праведность твою и не за правоту сердца твоего идёшь ты наследовать землю их, но за нечестие народов сих Господь, Бог твой, изгоняет их от лица твоего, и дабы исполнить слово, которым клялся Господь отцам твоим Аврааму, Исааку и Иакову;</p>
<p class="p"><em>6</em> посему знай, что не за праведность твою Господь, Бог твой, даёт тебе овладеть сею доброю землёю, ибо ты народ жестоковыйный.</p>
<p class="p"><em>7</em> Помни, не забудь, сколько ты раздражал Господа, Бога твоего, в пустыне: с самого того дня, как вышел ты из земли Египетской, и до самого прихода вашего на место сие вы противились Господу.</p>
<p class="p"><em>8</em> И при Хориве вы раздражали Господа, и прогневался на вас Господь, так что [хотел] истребить вас,</p>
<p class="p"><em>9</em> когда я взошёл на гору, чтобы принять скрижали каменные, скрижали завета, который поставил Господь с вами, и пробыл на горе сорок дней и сорок ночей, хлеба не ел и воды не пил,</p>
<p class="p"><em>10</em> и дал мне Господь две скрижали каменные, написанные перстом Божиим, а на них все слова, которые изрёк вам Господь на горе из среды огня в день собрания.</p>
<p class="p"><em>11</em> По окончании же сорока дней и сорока ночей дал мне Господь две скрижали каменные, скрижали завета,</p>
<p class="p"><em>12</em> и сказал мне Господь: встань, пойди скорее отсюда, ибо развратился народ твой, который ты вывел из Египта; скоро уклонились они от пути, который Я заповедал им; они сделали себе литый истукан.</p>
<p class="p"><em>13</em> И сказал мне Господь: вижу Я народ сей, вот он народ жестоковыйный;</p>
<p class="p"><em>14</em> не удерживай Меня, и Я истреблю их, и изглажу имя их из поднебесной, а от тебя произведу народ, [который будет] сильнее и многочисленнее их.</p>
<p class="p"><em>15</em> Я обратился и пошёл с горы, гора же горела огнём; две скрижали завета [были] в обеих руках моих;</p>
<p class="p"><em>16</em> и видел я, что вы согрешили против Господа, Бога вашего, сделали себе литого тельца, скоро уклонились от пути, которого [держаться] заповедал вам Господь;</p>
<p class="p"><em>17</em> и взял я обе скрижали, и бросил их из обеих рук своих, и разбил их пред глазами вашими.</p>
<p class="p"><em>18</em> И повергшись пред Господом, молился я, как прежде, сорок дней и сорок ночей, хлеба не ел и воды не пил, за все грехи ваши, которыми вы согрешили, сделав зло в очах Господа и раздражив Его;</p>
<p class="p"><em>19</em> ибо я страшился гнева и ярости, которыми Господь прогневался на вас [и хотел] погубить вас. И послушал меня Господь и на сей раз.</p>
<p class="p"><em>20</em> И на Аарона весьма прогневался Господь [и хотел] погубить его; но я молился и за Аарона в то время.</p>
<p class="p"><em>21</em> Грех же ваш, который вы сделали, — тельца я взял, сожег его в огне, разбил его и всего истёр до того, что он стал мелок, как прах, и я бросил прах сей в поток, текущий с горы.</p>
<p class="p"><em>22</em> И в Тавере, в Массе и в Киброт-Гаттааве вы раздражили Господа.</p>
<p class="p"><em>23</em> И когда посылал вас Господь из Кадес-Варни, говоря: пойдите, овладейте землёю, которую Я даю вам, — то вы воспротивились повелению Господа Бога вашего, и не поверили Ему, и не послушали гласа Его.</p>
<p class="p"><em>24</em> Вы были непокорны Господу с того самого дня, как я стал знать вас.</p>
<p class="p"><em>25</em> И повергшись пред Господом, умолял я сорок дней и сорок ночей, в которые я молился, ибо Господь хотел погубить вас;</p>
<p class="p"><em>26</em> и молился я Господу и сказал: Владыка Господи, не погубляй народа Твоего и удела Твоего, который Ты избавил величием [крепости] Твоей, который вывел Ты из Египта рукою сильною.</p>
<p class="p"><em>27</em> вспомни рабов Твоих, Авраама, Исаака и Иакова; не смотри на ожесточение народа сего и на нечестие его и на грехи его,</p>
<p class="p"><em>28</em> дабы [живущие] в той земле, откуда Ты вывел нас, не сказали: «Господь не мог ввести их в землю, которую обещал им, и, ненавидя их, вывел Он их, чтоб умертвить их в пустыне».</p>
<p class="p"><em>29</em> А они Твой народ и Твой удел, который Ты вывел [из земли Египетской] силою Твоею великою и мышцею Твоею высокою.</p>

<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> В то время сказал мне Господь: вытеши себе две скрижали каменные, подобные первым, и взойди ко Мне на гору, и сделай себе деревянный ковчег;</p>
<p class="p"><em>2</em> и Я напишу на скрижалях те слова, которые были на прежних скрижалях, которые ты разбил; и положи их в ковчег.</p>
<p class="p"><em>3</em> И сделал я ковчег из дерева ситтим, и вытесал две каменные скрижали, как прежние, и пошёл на гору; и две сии скрижали [были] в руках моих.</p>
<p class="p"><em>4</em> И написал Он на скрижалях, как написано было прежде, те десять слов, которые изрёк вам Господь на горе из среды огня в день собрания, и отдал их Господь мне.</p>
<p class="p"><em>5</em> И обратился я, и сошёл с горы, и положил скрижали в ковчег, который я сделал, чтоб они там были, как повелел мне Господь.</p>
<p class="p"><em>6</em> И сыны Израилевы отправились из Беероф-Бене-Яакана в Мозер; там умер Аарон и погребён там, и стал священником вместо него сын его Елеазар.</p>
<p class="p"><em>7</em> Оттуда отправились в Гудгод, из Гудгода в Иотвафу, в землю, где потоки вод.</p>
<p class="p"><em>8</em> В то время отделил Господь колено Левиино, чтобы носить ковчег завета Господня, предстоять пред Господом, служить Ему и благословлять именем Его, [как это продолжается] до сего дня;</p>
<p class="p"><em>9</em> потому нет левиту части и удела с братьями его: Сам Господь есть удел его, как говорил ему Господь, Бог твой.</p>
<p class="p"><em>10</em> И пробыл я на горе, как и в прежнее время, сорок дней и сорок ночей; и послушал меня Господь и на сей раз, [и] не восхотел Господь погубить тебя;</p>
<p class="p"><em>11</em> и сказал мне Господь: встань, пойди в путь пред народом [сим]; пусть они пойдут и овладеют землёю, которую Я клялся отцам их дать им.</p>
<p class="p"><em>12</em> Итак, Израиль, чего требует от тебя Господь, Бог твой? Того только, чтобы ты боялся Господа, Бога твоего, ходил всеми путями Его, и любил Его, и служил Господу, Богу твоему, от всего сердца твоего и от всей души твоей,</p>
<p class="p"><em>13</em> чтобы соблюдал заповеди Господа и постановления Его, которые сегодня заповедую тебе, дабы тебе было хорошо.</p>
<p class="p"><em>14</em> Вот у Господа, Бога твоего, небо и небеса небес, земля и всё, что на ней;</p>
<p class="p"><em>15</em> но только отцов твоих принял Господь и возлюбил их, и избрал вас, семя их после них, из всех народов, как ныне [видишь].</p>
<p class="p"><em>16</em> Итак обрежьте крайнюю плоть сердца вашего и не будьте впредь жестоковыйны;</p>
<p class="p"><em>17</em> ибо Господь, Бог ваш, есть Бог богов и Владыка владык, Бог великий, сильный и страшный, Который не смотрит на лица и не берёт даров,</p>
<p class="p"><em>18</em> Который даёт суд сироте и вдове, и любит пришельца, и даёт ему хлеб и одежду.</p>
<p class="p"><em>19</em> Любите и вы пришельца, ибо [сами] были пришельцами в земле Египетской.</p>
<p class="p"><em>20</em> Господа, Бога твоего, бойся [и] Ему [одному] служи, и к Нему прилепись и Его именем клянись:</p>
<p class="p"><em>21</em> Он хвала твоя и Он Бог твой, Который сделал с тобою те великие и страшные [дела], какие видели глаза твои;</p>
<p class="p"><em>22</em> в семидесяти душах пришли отцы твои в Египет, а ныне Господь Бог твой, сделал тебя многочисленным, как звёзды небесные.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Итак люби Господа, Бога твоего, и соблюдай, что повелено Им соблюдать, и постановления Его и законы Его и заповеди Его во все дни.</p>
<p class="p"><em>2</em> И вспомните ныне, — ибо [я говорю] не с сынами вашими, которые не знают и не видели наказания Господа Бога вашего, — Его величие Его крепкую руку и высокую мышцу его,</p>
<p class="p"><em>3</em> знамения Его и дела Его, которые Он сделал среди Египта с фараоном, царём Египетским, и со всею землёю его,</p>
<p class="p"><em>4</em> и что Он сделал с войском Египетским, с конями его и колесницами его, которых Он потопил в водах Чермного моря, когда они гнались за вами, — и погубил их Господь даже до сего дня;</p>
<p class="p"><em>5</em> и что Он делал для вас в пустыне, доколе вы не дошли до места сего,</p>
<p class="p"><em>6</em> и что Он сделал с Дафаном и Авироном, сынами Елиава, сына Рувимова, когда земля разверзла уста свои и среди всего Израиля поглотила их и семейства их, и шатры их, и всё имущество их, которое было у них;</p>
<p class="p"><em>7</em> ибо глаза ваши видели все великие дела Господа, которые Он сделал.</p>
<p class="p"><em>8</em> Итак соблюдайте все заповеди [Его], которые я заповедую вам сегодня, дабы вы укрепились и пошли и овладели землёю, в которую вы переходите, чтоб овладеть ею;</p>
<p class="p"><em>9</em> и дабы вы жили много времени на той земле, которую клялся Господь отцам вашим дать им и семени их, на земле, в которой течёт молоко и мёд.</p>
<p class="p"><em>10</em> Ибо земля, в которую ты идёшь, чтоб овладеть ею, не такова, как земля Египетская, из которой вышли вы, где ты, посеяв семя твоё, поливал [её] при помощи ног твоих, как масличный сад;</p>
<p class="p"><em>11</em> но земля, в которую вы переходите, чтоб овладеть ею, есть земля с горами и долинами, и от дождя небесного напояется водою, —</p>
<p class="p"><em>12</em> земля, о которой Господь, Бог твой, печётся: очи Господа, Бога твоего, непрестанно на ней, от начала года и до конца года.</p>
<p class="p"><em>13</em> Если вы будете слушать заповеди Мои, которые заповедую вам сегодня, любить Господа, Бога вашего, и служить Ему от всего сердца вашего и от всей души вашей,</p>
<p class="p"><em>14</em> то дам земле вашей дождь в своё время, ранний и поздний; и ты соберёшь хлеб твой и вино твоё и елей твой;</p>
<p class="p"><em>15</em> и дам траву на поле твоём для скота твоего, и будешь есть и насыщаться.</p>
<p class="p"><em>16</em> Берегитесь, чтобы не обольстилось сердце ваше, и вы не уклонились и не стали служить иным богам и не поклонились им;</p>
<p class="p"><em>17</em> и тогда воспламенится гнев Господа на вас, и заключит Он небо, и не будет дождя, и земля не принесёт произведений своих, и вы скоро погибнете с доброй земли, которую Господь даёт вам.</p>
<p class="p"><em>18</em> Итак положите сии слова Мои в сердце ваше и в душу вашу, и навяжите их в знак на руку свою, и да будут они повязкою над глазами вашими;</p>
<p class="p"><em>19</em> и учите им сыновей своих, говоря о них, когда ты сидишь в доме твоём, и когда идёшь дорогою, и когда ложишься, и когда встаёшь;</p>
<p class="p"><em>20</em> и напиши их на косяках дома твоего и на воротах твоих,</p>
<p class="p"><em>21</em> дабы столько же много было дней ваших и дней детей ваших на той земле, которую Господь клялся дать отцам вашим, сколько дней небо будет над землёю.</p>
<p class="p"><em>22</em> Ибо если вы будете соблюдать все заповеди сии, которые заповедую вам исполнять, будете любить Господа, Бога вашего, ходить всеми путями Его и прилепляться к Нему,</p>
<p class="p"><em>23</em> то изгонит Господь все народы сии от лица вашего, и вы овладеете народами, которые больше и сильнее вас;</p>
<p class="p"><em>24</em> всякое место, на которое ступит нога ваша, будет ваше; от пустыни и Ливана, от реки, реки Евфрата, даже до моря западного будут пределы ваши;</p>
<p class="p"><em>25</em> никто не устоит против вас: Господь, Бог ваш, наведёт страх и трепет пред вами на всякую землю, на которую вы ступите, как Он говорил вам.</p>
<p class="p"><em>26</em> Вот, я предлагаю вам сегодня благословение и проклятие:</p>
<p class="p"><em>27</em> благословение, если послушаете заповедей Господа, Бога вашего, которые я заповедую вам сегодня,</p>
<p class="p"><em>28</em> а проклятие, если не послушаете заповедей Господа, Бога вашего, и уклонитесь от пути, который заповедую вам сегодня, и пойдёте вслед богов иных, которых вы не знаете.</p>
<p class="p"><em>29</em> Когда введёт тебя Господь, Бог твой, в ту землю, в которую ты идёшь, чтоб овладеть ею, тогда произнеси благословение на горе Гаризим, а проклятие на горе Гевал:</p>
<p class="p"><em>30</em> вот они за Иорданом, по дороге к захождению солнца, в земле Хананеев, живущих на равнине, против Галгала, близ дубравы Море.</p>
<p class="p"><em>31</em> Ибо вы переходите Иордан, чтобы пойти овладеть землёю, которую Господь, Бог ваш, даёт вам, и овладеете ею и будете жить на ней.</p>
<p class="p"><em>32</em> Итак старайтесь соблюдать все постановления и законы [Его], которые предлагаю я вам сегодня.</p>
