<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Гнев Господень опять возгорелся на Израильтян, и возбудил он в них Давида сказать: пойди, исчисли Израиля и Иуду.</p>
<p class="p"><em>2</em> И сказал царь Иоаву военачальнику, который был при нём: пройди по всем коленам Израилевым от Дана до Вирсавии, и исчислите народ, чтобы мне знать число народа.</p>
<p class="p"><em>3</em> И сказал Иоав царю: Господь Бог твой да умножит столько народа, сколько есть, и ещё во сто раз столько, а очи господина моего царя да увидят [это]; но для чего господин мой царь желает этого дела?</p>
<p class="p"><em>4</em> Но слово царя Иоаву и военачальникам превозмогло; и пошёл Иоав с военачальниками от царя считать народ Израильский.</p>
<p class="p"><em>5</em> И перешли они Иордан и остановились в Ароере, на правой стороне города, который среди долины Гадовой, к Иазеру;</p>
<p class="p"><em>6</em> и пришли в Галаад и в землю Тахтим-Ходши; и пришли в Дан-Яан и обошли Сидон;</p>
<p class="p"><em>7</em> и пришли к укреплению Тира и во все города Хивеян и Хананеян и вышли на юг Иудеи в Вирсавию;</p>
<p class="p"><em>8</em> и обошли всю землю и пришли чрез девять месяцев и двадцать дней в Иерусалим.</p>
<p class="p"><em>9</em> И подал Иоав список народной переписи царю; и оказалось, что Израильтян было восемьсот тысяч мужей сильных, способных к войне, а Иудеян пятьсот тысяч.</p>
<p class="p"><em>10</em> И вздрогнуло сердце Давидово после того, как он сосчитал народ. И сказал Давид Господу: тяжко согрешил я, поступив так; и ныне молю Тебя, Господи, прости грех раба Твоего, ибо крайне неразумно поступил я.</p>
<p class="p"><em>11</em> Когда Давид встал на другой день утром, то было слово Господа к Гаду пророку, прозорливцу Давида:</p>
<p class="p"><em>12</em> пойди и скажи Давиду: так говорит Господь: три [наказания] предлагаю Я тебе; выбери себе одно из них, которое совершилось бы над тобою.</p>
<p class="p"><em>13</em> И пришёл Гад к Давиду, и возвестил ему, и сказал ему: избирай себе, быть ли голоду в стране твоей семь лет, или чтобы ты три месяца бегал от неприятелей твоих, и они преследовали тебя, или чтобы в продолжение трёх дней была моровая язва в стране твоей? теперь рассуди и реши, что мне отвечать Пославшему меня.</p>
<p class="p"><em>14</em> И сказал Давид Гаду: тяжело мне очень; но пусть впаду я в руки Господа, ибо велико милосердие Его; только бы в руки человеческие не впасть мне.</p>
<p class="p"><em>15</em> И послал Господь язву на Израильтян от утра до назначенного времени; и умерло из народа, от Дана до Вирсавии, семьдесят тысяч человек.</p>
<p class="p"><em>16</em> И простёр Ангел руку свою на Иерусалим, чтобы опустошить его; но Господь пожалел о бедствии и сказал Ангелу, поражавшему народ: довольно, теперь опусти руку твою. Ангел же Господень был тогда у гумна Орны Иевусеянина.</p>
<p class="p"><em>17</em> И сказал Давид Господу, когда увидел Ангела, поражавшего народ, говоря: вот, я согрешил, я поступил беззаконно; а эти овцы, что сделали они? пусть же рука Твоя обратится на меня и на дом отца моего.</p>
<p class="p"><em>18</em> И пришёл в тот день Гад к Давиду и сказал: иди, поставь жертвенник Господу на гумне Орны Иевусеянина.</p>
<p class="p"><em>19</em> И пошёл Давид по слову Гада, как повелел Господь.</p>
<p class="p"><em>20</em> И взглянул Орна и увидел царя и слуг его, шедших к нему, и вышел Орна и поклонился царю лицем своим до земли.</p>
<p class="p"><em>21</em> И сказал Орна: зачем пришёл господин мой царь к рабу своему? И сказал Давид: купить у тебя гумно для устроения жертвенника Господу, чтобы прекратилось поражение народа.</p>
<p class="p"><em>22</em> И сказал Орна Давиду: пусть возьмёт и вознесёт [в жертву] господин мой, царь, что ему угодно. Вот волы для всесожжения и повозки и упряжь воловья на дрова.</p>
<p class="p"><em>23</em> Всё это, царь, Орна отдаёт царю. Ещё сказал Орна царю: Господь Бог твой да будет милостив к тебе!</p>
<p class="p"><em>24</em> Но царь сказал Орне: нет, я заплачу тебе, что стоит, и не вознесу Господу Богу моему жертвы, [взятой] даром. И купил Давид гумно и волов за пятьдесят сиклей серебра.</p>
<p class="p"><em>25</em> И соорудил там Давид жертвенник Господу и принёс всесожжения и мирные жертвы. И умилостивился Господь над страною, и прекратилось поражение Израильтян.</p>
