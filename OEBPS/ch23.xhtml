<div class="title2">
<p class="title-p">Книга Судей израилевых</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> По смерти Иисуса вопрошали сыны Израилевы Господа, говоря: кто из нас прежде пойдёт на Хананеев — воевать с ними?</p>
<p class="p"><em>2</em> И сказал Господь: Иуда пойдёт; вот, Я предаю землю в руки его.</p>
<p class="p"><em>3</em> Иуда же сказал Симеону, брату своему: войди со мною в жребий мой, и будем воевать с Хананеями; и я войду с тобою в твой жребий. И пошёл с ним Симеон.</p>
<p class="p"><em>4</em> И пошёл Иуда, и предал Господь Хананеев и Ферезеев в руки их, и побили они из них в Везеке десять тысяч человек.</p>
<p class="p"><em>5</em> В Везеке встретились они с Адони-Везеком, сразились с ним и разбили Хананеев и Ферезеев.</p>
<p class="p"><em>6</em> Адони-Везек побежал, но они погнались за ним и поймали его и отсекли большие пальцы на руках его и на ногах его.</p>
<p class="p"><em>7</em> Тогда сказал Адони-Везек: семьдесят царей с отсечёнными на руках и на ногах их большими пальцами собирали [крохи] под столом моим; как делал я, так и мне воздал Бог. И привели его в Иерусалим, и он умер там.</p>
<p class="p"><em>8</em> И воевали сыны Иудины против Иерусалима и взяли его, и поразили его мечом и город предали огню.</p>
<p class="p"><em>9</em> Потом пошли сыны Иудины воевать с Хананеями, которые жили на горах и на полуденной земле и на низменных местах.</p>
<p class="p"><em>10</em> И пошёл Иуда на Хананеев, которые жили в Хевроне (имя же Хеврону [было] прежде Кириаф-Арбы), и поразили Шешая, Ахимана и Фалмая.</p>
<p class="p"><em>11</em> Оттуда пошёл он против жителей Давира; имя Давиру [было] прежде Кириаф-Сефер.</p>
<p class="p"><em>12</em> И сказал Халев: кто поразит Кириаф-Сефер и возьмёт его, тому отдам Ахсу, дочь мою, в жену.</p>
<p class="p"><em>13</em> И взял его Гофониил, сын Кеназа, младшего брата Халевова, и [Халев] отдал в жену ему Ахсу, дочь свою.</p>
<p class="p"><em>14</em> Когда надлежало ей идти, [Гофониил] научил её просить у отца её поле, и она сошла с осла. Халев сказал ей: что тебе?</p>
<p class="p"><em>15</em> [Ахса] сказала ему: дай мне благословение; ты дал мне землю полуденную, дай мне и источники воды. И дал ей [Халев] источники верхние и источники нижние.</p>
<p class="p"><em>16</em> И сыны [Иофора] Кенеянина, тестя Моисеева, пошли из города Пальм с сынами Иудиными в пустыню Иудину, которая на юг от Арада, и пришли и поселились среди народа.</p>
<p class="p"><em>17</em> И пошёл Иуда с Симеоном, братом своим, и поразили Хананеев, живших в Цефафе, и предали его заклятию, и [оттого] называется город сей Хорма.</p>
<p class="p"><em>18</em> Иуда взял также Газу с пределами её, Аскалон с пределами его, и Екрон с пределами его.</p>
<p class="p"><em>19</em> Господь был с Иудою, и он овладел горою; но жителей долины не мог прогнать, потому что у них были железные колесницы.</p>
<p class="p"><em>20</em> И отдали Халеву Хеврон, как говорил Моисей, и изгнал [он] оттуда трёх сынов Енаковых.</p>
<p class="p"><em>21</em> Но Иевусеев, которые жили в Иерусалиме, не изгнали сыны Вениаминовы, и живут Иевусеи с сынами Вениамина в Иерусалиме до сего дня.</p>
<p class="p"><em>22</em> И сыны Иосифа пошли также на Вефиль, и Господь был с ними.</p>
<p class="p"><em>23</em> И остановились и высматривали сыны Иосифовы Вефиль (имя же городу [было] прежде Луз).</p>
<p class="p"><em>24</em> И увидели стражи человека, идущего из города, и сказали ему: покажи нам вход в город, и сделаем с тобою милость.</p>
<p class="p"><em>25</em> Он показал им вход в город, и поразили они город мечом, а человека сего и всё родство его отпустили.</p>
<p class="p"><em>26</em> Человек сей пошёл в землю Хеттеев, и построил город и нарёк имя ему Луз. Это имя его до сего дня.</p>
<p class="p"><em>27</em> И Манассия не выгнал [жителей] Бефсана и зависящих от него городов, Фаанаха и зависящих от него городов, жителей Дора и зависящих от него городов, жителей Ивлеама и зависящих от него городов, жителей Мегиддона и зависящих от него городов; и остались Хананеи жить в земле сей.</p>
<p class="p"><em>28</em> Когда Израиль пришёл в силу, тогда сделал он Хананеев данниками, но изгнать не изгнал их.</p>
<p class="p"><em>29</em> И Ефрем не изгнал Хананеев, живущих в Газере; и жили Хананеи среди их в Газере.</p>
<p class="p"><em>30</em> И Завулон не изгнал жителей Китрона и жителей Наглола, и жили Хананеи среди их и платили им дань.</p>
<p class="p"><em>31</em> И Асир не изгнал жителей Акко и жителей Сидона и Ахлава, Ахзива, Хелвы, Афека и Рехова.</p>
<p class="p"><em>32</em> И жил Асир среди Хананеев, жителей земли той, ибо не изгнал их.</p>
<p class="p"><em>33</em> И Неффалим не изгнал жителей Вефсамиса и жителей Бефанафа и жил среди Хананеев, жителей земли той; жители же Вефсамиса и Бефанафа были его данниками.</p>
<p class="p"><em>34</em> И стеснили Аморреи сынов Дановых в горах, ибо не давали им сходить на долину.</p>
<p class="p"><em>35</em> И остались Аморреи жить на горе Херес, в Аиалоне и Шаалвиме; но рука сынов Иосифовых одолела [Аморреев], и сделались они данниками им.</p>
<p class="p"><em>36</em> Пределы Аморреев от возвышенности Акравим и от Селы простирались и далее.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И пришёл Ангел Господень из Галгала в Бохим и сказал: Я вывел вас из Египта и ввёл вас в землю, о которой клялся отцам вашим — [дать вам], и сказал Я: «не нарушу завета Моего с вами вовек;</p>
<p class="p"><em>2</em> и вы не вступайте в союз с жителями земли сей; жертвенники их разрушьте». Но вы не послушали гласа Моего. Что вы это сделали?</p>
<p class="p"><em>3</em> И потому говорю Я: не изгоню их от вас, и будут они вам петлёю, и боги их будут для вас сетью.</p>
<p class="p"><em>4</em> Когда Ангел Господень сказал слова сии всем сынам Израилевым, то народ поднял громкий вопль и заплакал.</p>
<p class="p"><em>5</em> От сего и называют то место Бохим. Там принесли они жертву Господу.</p>
<p class="p"><em>6</em> Когда Иисус распустил народ, и пошли сыны Израилевы, каждый в свой удел, чтобы получить в наследие землю,</p>
<p class="p"><em>7</em> тогда народ служил Господу во все дни Иисуса и во все дни старейшин, которых жизнь продлилась после Иисуса и которые видели все великие дела Господни, какие Он сделал Израилю.</p>
<p class="p"><em>8</em> Но когда умер Иисус, сын Навин, раб Господень, будучи ста десяти лет,</p>
<p class="p"><em>9</em> и похоронили его в пределе удела его в Фамнаф-Сараи, на горе Ефремовой, на север от горы Гааша;</p>
<p class="p"><em>10</em> и когда весь народ оный отошёл к отцам своим, и восстал после них другой род, который не знал Господа и дел Его, какие Он делал Израилю, —</p>
<p class="p"><em>11</em> тогда сыны Израилевы стали делать злое пред очами Господа и стали служить Ваалам;</p>
<p class="p"><em>12</em> оставили Господа Бога отцов своих, Который вывел их из земли Египетской, и обратились к другим богам, богам народов, окружавших их, и стали поклоняться им, и раздражили Господа;</p>
<p class="p"><em>13</em> оставили Господа и стали служить Ваалу и Астартам.</p>
<p class="p"><em>14</em> И воспылал гнев Господень на Израиля, и предал их в руки грабителей, и грабили их; и предал их в руки врагов, окружавших их, и не могли уже устоять пред врагами своими.</p>
<p class="p"><em>15</em> Куда они ни пойдут, рука Господня везде была им во зло, как говорил им Господь и как клялся им Господь. И им было весьма тесно.</p>
<p class="p"><em>16</em> И воздвигал [им] Господь судей, которые спасали их от рук грабителей их;</p>
<p class="p"><em>17</em> но и судей они не слушали, а ходили блудно вслед других богов и поклонялись им, скоро уклонялись от пути, коим ходили отцы их, повинуясь заповедям Господним. Они так не делали.</p>
<p class="p"><em>18</em> Когда Господь воздвигал им судей, то Сам Господь был с судьёю и спасал их от врагов их во все дни судьи: ибо жалел [их] Господь, слыша стон их от угнетавших и притеснявших их.</p>
<p class="p"><em>19</em> Но как скоро умирал судья, они опять делали хуже отцов своих, уклоняясь к другим богам, служа им и поклоняясь им. Не отставали от дел своих и от стропотного пути своего.</p>
<p class="p"><em>20</em> И воспылал гнев Господень на Израиля, и сказал Он: за то, что народ сей преступает завет Мой, который Я поставил с отцами их, и не слушает гласа Моего,</p>
<p class="p"><em>21</em> и Я не стану уже изгонять от них ни одного из тех народов, которых оставил Иисус, когда умирал, —</p>
<p class="p"><em>22</em> чтобы искушать ими Израиля: станут ли они держаться пути Господня и ходить по нему, как держались отцы их, или нет?</p>
<p class="p"><em>23</em> И оставил Господь народы сии и не изгнал их вскоре и не предал их в руки Иисуса.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Вот те народы, которых оставил Господь, чтобы искушать ими Израильтян, всех, которые не знали о всех войнах Ханаанских, —</p>
<p class="p"><em>2</em> для того только, чтобы знали и учились войне последующие роды сынов Израилевых, которые прежде не знали её:</p>
<p class="p"><em>3</em> пять владельцев Филистимских, все Хананеи, Сидоняне и Евеи, живущие на горе Ливане, от горы Ваал-Ермона до входа в Емаф.</p>
<p class="p"><em>4</em> Они были [оставлены], чтобы искушать ими Израильтян и узнать, повинуются ли они заповедям Господним, которые Он заповедал отцам их чрез Моисея.</p>
<p class="p"><em>5</em> И жили сыны Израилевы среди Хананеев, Хеттеев, Аморреев, Ферезеев, Евеев, и Иевусеев,</p>
<p class="p"><em>6</em> и брали дочерей их себе в жёны, и своих дочерей отдавали за сыновей их, и служили богам их.</p>
<p class="p"><em>7</em> И сделали сыны Израилевы злое пред очами Господа, и забыли Господа Бога своего, и служили Ваалам и Астартам.</p>
<p class="p"><em>8</em> И воспылал гнев Господень на Израиля, и предал их в руки Хусарсафема, царя Месопотамского, и служили сыны Израилевы Хусарсафему восемь лет.</p>
<p class="p"><em>9</em> Тогда возопили сыны Израилевы к Господу, и воздвигнул Господь спасителя сынам Израилевым, который спас их, Гофониила, сына Кеназа, младшего брата Халевова.</p>
<p class="p"><em>10</em> На нём был Дух Господень, и был он судьёю Израиля. Он вышел на войну, и предал Господь в руки его Хусарсафема, царя Месопотамского, и преодолела рука его Хусарсафема.</p>
<p class="p"><em>11</em> И покоилась земля сорок лет. И умер Гофониил, сын Кеназа.</p>
<p class="p"><em>12</em> Сыны Израилевы опять стали делать злое пред очами Господа, и укрепил Господь Еглона, царя Моавитского, против Израильтян, за то, что они делали злое пред очами Господа.</p>
<p class="p"><em>13</em> Он собрал к себе Аммонитян и Амаликитян, и пошёл и поразил Израиля, и овладели они городом Пальм.</p>
<p class="p"><em>14</em> И служили сыны Израилевы Еглону, царю Моавитскому, восемнадцать лет.</p>
<p class="p"><em>15</em> Тогда возопили сыны Израилевы к Господу, и Господь воздвигнул им спасителя Аода, сына Геры, сына Иеминиева, который был левша. И послали сыны Израилевы с ним дары Еглону, царю Моавитскому.</p>
<p class="p"><em>16</em> Аод сделал себе меч с двумя остриями, длиною в локоть, и припоясал его под плащом своим к правому бедру,</p>
<p class="p"><em>17</em> и поднёс дары Еглону, царю Моавитскому; Еглон же был человек очень тучный.</p>
<p class="p"><em>18</em> Когда поднёс [Аод] все дары и проводил людей, принёсших дары,</p>
<p class="p"><em>19</em> то сам возвратился от истуканов, которые в Галгале, и сказал: у меня есть тайное слово до тебя, царь. Он сказал: тише! И вышли от него все стоявшие при нём.</p>
<p class="p"><em>20</em> Аод вошёл к нему: он сидел в прохладной горнице, которая была у него отдельно. И сказал Аод: у меня есть до тебя, слово Божие. [Еглон] встал со стула.</p>
<p class="p"><em>21</em> Аод простёр левую руку свою и взял меч с правого бедра своего и вонзил его в чрево его,</p>
<p class="p"><em>22</em> так что вошла за остриём и рукоять, и тук закрыл остриё, ибо Аод не вынул меча из чрева его, и он прошёл в задние части.</p>
<p class="p"><em>23</em> И вышел Аод в преддверие, и затворил за собою двери горницы, и замкнул.</p>
<p class="p"><em>24</em> Когда он вышел, рабы [Еглона] пришли и видят, вот, двери горницы замкнуты, и говорят: верно он для нужды в прохладной комнате.</p>
<p class="p"><em>25</em> Ждали довольно долго, но видя, что никто не отпирает дверей горницы, взяли ключ и отперли, и вот, господин их лежит на земле мёртвый.</p>
<p class="p"><em>26</em> Пока они недоумевали, Аод между тем ушёл, прошёл мимо истуканов и спасся в Сеираф.</p>
<p class="p"><em>27</em> Придя же вострубил трубою на горе Ефремовой, и сошли с ним сыны Израилевы с горы, и он [шёл] впереди их.</p>
<p class="p"><em>28</em> И сказал им: идите за мною, ибо предал Господь врагов ваших Моавитян в руки ваши. И пошли за ним, и перехватили переправу через Иордан к Моаву, и не давали никому переходить.</p>
<p class="p"><em>29</em> И побили в то время Моавитян около десяти тысяч человек, всё здоровых и сильных, и никто не убежал.</p>
<p class="p"><em>30</em> Так смирились в тот день Моавитяне пред Израилем, и покоилась земля восемьдесят лет.</p>
<p class="p"><em>31</em> После него был Самегар, сын Анафов, который шестьсот человек Филистимлян побил воловьим рожном; и он также спас Израиля.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Когда умер Аод, сыны Израилевы стали опять делать злое пред очами Господа.</p>
<p class="p"><em>2</em> И предал их Господь в руки Иавина, царя Ханаанского, который царствовал в Асоре; военачальником у него был Сисара, который жил в Харошеф-Гоиме.</p>
<p class="p"><em>3</em> И возопили сыны Израилевы к Господу, ибо у него было девятьсот железных колесниц, и он жестоко угнетал сынов Израилевых двадцать лет.</p>
<p class="p"><em>4</em> В то время была судьёю Израиля Девора пророчица, жена Лапидофова;</p>
<p class="p"><em>5</em> она жила под Пальмою Девориною, между Рамою и Вефилем, на горе Ефремовой; и приходили к ней сыны Израилевы на суд.</p>
<p class="p"><em>6</em> [Девора] послала и призвала Варака, сына Авиноамова, из Кедеса Неффалимова, и сказала ему: повелевает [тебе] Господь Бог Израилев: пойди, взойди на гору Фавор и возьми с собою десять тысяч человек из сынов Неффалимовых и сынов Завулоновых;</p>
<p class="p"><em>7</em> а Я приведу к тебе, к потоку Киссону, Сисару, военачальника Иавинова, и колесницы его и многолюдное [войско] его, и предам его в руки твои.</p>
<p class="p"><em>8</em> Варак сказал ей: если ты пойдёшь со мною, пойду; а если не пойдёшь со мною, не пойду.</p>
<p class="p"><em>9</em> Она сказала [ему]: пойти пойду с тобою; только не тебе уже будет слава на сём пути, в который ты идёшь; но в руки женщины предаст Господь Сисару. И встала Девора и пошла с Вараком в Кедес.</p>
<p class="p"><em>10</em> Варак созвал Завулонян и Неффалимлян в Кедес, и пошли вслед за ним десять тысяч человек, и Девора пошла с ним.</p>
<p class="p"><em>11</em> Хевер Кенеянин отделился [тогда] от Кенеян, сынов Ховава, родственника Моисеева, и раскинул шатёр свой у дубравы в Цаанниме близ Кедеса.</p>
<p class="p"><em>12</em> И донесли Сисаре, что Варак, сын Авиноамов, взошёл на гору Фавор.</p>
<p class="p"><em>13</em> Сисара созвал все колесницы свои, девятьсот железных колесниц, и весь народ, который у него, из Харошеф-Гоима к потоку Киссону.</p>
<p class="p"><em>14</em> И сказала Девора Вараку: встань, ибо это тот день, в который Господь предаст Сисару в руки твои; Сам Господь пойдёт пред тобою. И сошёл Варак с горы Фавора, и за ним десять тысяч человек.</p>
<p class="p"><em>15</em> Тогда Господь привёл в замешательство Сисару и все колесницы его и всё ополчение его от меча Варакова, и сошёл Сисара с колесницы и побежал пеший.</p>
<p class="p"><em>16</em> Варак преследовал колесницы [его] и ополчение до Харошеф-Гоима, и пало всё ополчение Сисарино от меча, не осталось никого.</p>
<p class="p"><em>17</em> Сисара же убежал пеший в шатёр Иаили, жены Хевера Кенеянина; ибо между Иавином, царём Асорским, и домом Хевера Кенеянина был мир.</p>
<p class="p"><em>18</em> И вышла Иаиль навстречу Сисаре и сказала ему: зайди, господин мой, зайди ко мне, не бойся. Он зашёл к ней в шатёр, и она покрыла его ковром.</p>
<p class="p"><em>19</em> [Сисара] сказал ей: дай мне немного воды напиться, я пить хочу. Она развязала мех с молоком, и напоила его и [опять] покрыла его.</p>
<p class="p"><em>20</em> [Сисара] сказал ей: стань у дверей шатра, и если кто придёт и спросит у тебя и скажет: «нет ли здесь кого?», ты скажи: «нет».</p>
<p class="p"><em>21</em> Иаиль, жена Хеверова, взяла кол от шатра, и взяла молот в руку свою, и подошла к нему тихонько, и вонзила кол в висок его так, что приколола к земле; а он спал от усталости — и умер.</p>
<p class="p"><em>22</em> И вот, Варак гонится за Сисарою. Иаиль вышла навстречу ему и сказала ему: войди, я покажу тебе человека, которого ты ищешь. Он вошёл к ней, и вот, Сисара лежит мёртвый, и кол в виске его.</p>
<p class="p"><em>23</em> И смирил Бог в тот день Иавина, царя Ханаанского, пред сынами Израилевыми.</p>
<p class="p"><em>24</em> Рука сынов Израилевых усиливалась более и более над Иавином, царём Ханаанским, доколе не истребили они Иавина, царя Ханаанского.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> В тот день воспела Девора и Варак, сын Авиноамов, сими словами:</p>
<p class="p"><em>2</em> Израиль отмщен, народ показал рвение; прославьте Господа!</p>
<p class="p"><em>3</em> Слушайте, цари, внимайте, вельможи: я Господу, я пою, бряцаю Господу Богу Израилеву.</p>
<p class="p"><em>4</em> Когда выходил Ты, Господи, от Сеира, когда шёл с поля Едомского, тогда земля тряслась, и небо капало, и облака проливали воду;</p>
<p class="p"><em>5</em> горы таяли от лица Господа, даже этот Синай от лица Господа Бога Израилева.</p>
<p class="p"><em>6</em> Во дни Самегара, сына Анафова, во дни Иаили, были пусты дороги, и ходившие прежде путями прямыми ходили тогда окольными дорогами.</p>
<p class="p"><em>7</em> Не стало обитателей в селениях у Израиля, не стало, доколе не восстала я, Девора, доколе не восстала я, мать в Израиле.</p>
<p class="p"><em>8</em> Избрали новых богов, оттого война у ворот. Виден ли был щит и копьё у сорока тысяч Израиля?</p>
<p class="p"><em>9</em> Сердце моё к вам, начальники Израилевы, к ревнителям в народе; прославьте Господа!</p>
<p class="p"><em>10</em> Ездящие на ослицах белых, сидящие на коврах и ходящие по дороге, пойте песнь!</p>
<p class="p"><em>11</em> Среди голосов собирающих стада при колодезях, там да воспоют хвалу Господу, хвалу вождям Израиля! Тогда выступил ко вратам народ Господень.</p>
<p class="p"><em>12</em> Воспряни, воспряни, Девора! воспряни, воспряни! воспой песнь! Восстань, Варак! и веди пленников твоих, сын Авиноамов!</p>
<p class="p"><em>13</em> Тогда немногим из сильных подчинил Он народ; Господь подчинил мне храбрых.</p>
<p class="p"><em>14</em> От Ефрема пришли укоренившиеся в земле Амалика; за тобою Вениамин, среди народа твоего; от Махира шли начальники, и от Завулона владеющие тростью писца.</p>
<p class="p"><em>15</em> И князья Иссахаровы с Деворою, и Иссахар так же, как Варак, бросился в долину пеший. В племенах Рувимовых большое разногласие.</p>
<p class="p"><em>16</em> Что сидишь ты между овчарнями, слушая блеяние стад? В племенах Рувимовых большое разногласие.</p>
<p class="p"><em>17</em> Галаад живёт [спокойно] за Иорданом, и Дану чего бояться с кораблями? Асир сидит на берегу моря и у пристаней своих живёт спокойно.</p>
<p class="p"><em>18</em> Завулон — народ, обрёкший душу свою на смерть, и Неффалим — на высотах поля.</p>
<p class="p"><em>19</em> Пришли цари, сразились, тогда сразились цари Ханаанские в Фанаахе у вод Мегиддонских, но не получили нимало серебра.</p>
<p class="p"><em>20</em> С неба сражались, звёзды с путей своих сражались с Сисарою.</p>
<p class="p"><em>21</em> Поток Киссон увлёк их, поток Кедумим, поток Киссон. Попирай, душа моя, силу!</p>
<p class="p"><em>22</em> Тогда ломались копыта конские от побега, от побега сильных его.</p>
<p class="p"><em>23</em> Прокляните Мероз, говорит Ангел Господень, прокляните, прокляните жителей его за то, что не пришли на помощь Господу, на помощь Господу с храбрыми.</p>
<p class="p"><em>24</em> Да будет благословенна между жёнами Иаиль, жена Хевера Кенеянина, между жёнами в шатрах да будет благословенна!</p>
<p class="p"><em>25</em> Воды просил он: молока подала она, в чаше вельможеской принесла молока лучшего.</p>
<p class="p"><em>26</em> [Левую] руку свою протянула к колу, а правую свою к молоту работников; ударила Сисару, поразила голову его, разбила и пронзила висок его.</p>
<p class="p"><em>27</em> К ногам её склонился, пал и лежал, к ногам её склонился, пал; где склонился, там и пал сражённый.</p>
<p class="p"><em>28</em> В окно выглядывает и вопит мать Сисарина сквозь решётку: что долго не идёт конница его, что медлят колёса колесниц его?</p>
<p class="p"><em>29</em> Умные из её женщин отвечают ей, и сама она отвечает на слова свои:</p>
<p class="p"><em>30</em> верно, они нашли, делят добычу, по девице, по две девицы на каждого воина, в добычу полученная разноцветная [одежда] Сисаре, полученная в добычу разноцветная одежда, вышитая с обеих сторон, снятая с плеч пленника.</p>
<p class="p"><em>31</em> Так да погибнут все враги Твои, Господи! Любящие же Его [да] [будут] как солнце, восходящее во всей силе своей! — И покоилась земля сорок лет.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Сыны Израилевы стали [опять] делать злое пред очами Господа, и предал их Господь в руки Мадианитян на семь лет.</p>
<p class="p"><em>2</em> Тяжела была рука Мадианитян над Израилем, и сыны Израилевы сделали себе от Мадианитян ущелья в горах и пещеры и укрепления.</p>
<p class="p"><em>3</em> Когда посеет Израиль, придут Мадианитяне и Амаликитяне и жители востока и ходят у них;</p>
<p class="p"><em>4</em> и стоят у них шатрами, и истребляют произведения земли до самой Газы, и не оставляют для пропитания Израилю ни овцы, ни вола, ни осла.</p>
<p class="p"><em>5</em> Ибо они приходили со скотом своим и с шатрами своими, приходили в таком множестве, как саранча; им и верблюдам их не было числа, и ходили по земле Израилевой, чтоб опустошать её.</p>
<p class="p"><em>6</em> И весьма обнищал Израиль от Мадианитян, и возопили сыны Израилевы к Господу.</p>
<p class="p"><em>7</em> И когда возопили сыны Израилевы к Господу на Мадианитян,</p>
<p class="p"><em>8</em> послал Господь пророка к сынам Израилевым, и сказал им: так говорит Господь Бог Израилев: Я вывел вас из Египта, вывел вас из дома рабства;</p>
<p class="p"><em>9</em> избавил вас из руки Египтян и из руки всех, угнетавших вас, прогнал их от вас, и дал вам землю их,</p>
<p class="p"><em>10</em> и сказал вам: «Я — Господь Бог ваш; не чтите богов Аморрейских, в земле которых вы живёте»; но вы не послушали гласа Моего.</p>
<p class="p"><em>11</em> И пришёл Ангел Господень и сел в Офре под дубом, принадлежащим Иоасу, потомку Авиезерову; сын его Гедеон выколачивал тогда пшеницу в точиле, чтобы скрыться от Мадианитян.</p>
<p class="p"><em>12</em> И явился ему Ангел Господень и сказал ему: Господь с тобою, муж сильный!</p>
<p class="p"><em>13</em> Гедеон сказал ему: господин мой! если Господь с нами, то отчего постигло нас всё это? и где все чудеса Его, о которых рассказывали нам отцы наши, говоря: «из Египта вывел нас Господь»? Ныне оставил нас Господь и предал нас в руки Мадианитян.</p>
<p class="p"><em>14</em> Господь, воззрев на него, сказал: иди с этою силою твоею и спаси Израиля от руки Мадианитян; Я посылаю тебя.</p>
<p class="p"><em>15</em> [Гедеон] сказал ему: Господи! как спасу я Израиля? вот, и племя моё в [колене] Манассиином самое бедное, и я в доме отца моего младший.</p>
<p class="p"><em>16</em> И сказал ему Господь: Я буду с тобою, и ты поразишь Мадианитян, как одного человека.</p>
<p class="p"><em>17</em> [Гедеон] сказал Ему: если я обрёл благодать пред очами Твоими, то сделай мне знамение, что Ты говоришь со мною:</p>
<p class="p"><em>18</em> не уходи отсюда, доколе я не приду к Тебе и не принесу дара моего и не предложу Тебе. Он сказал: Я останусь до возвращения твоего.</p>
<p class="p"><em>19</em> Гедеон пошёл и приготовил козлёнка и опресноков из ефы муки; мясо положил в корзину, а похлёбку влил в горшок и принёс к Нему под дуб и предложил.</p>
<p class="p"><em>20</em> И сказал ему Ангел Божий: возьми мясо и опресноки, и положи на сей камень, и вылей похлёбку. Он так и сделал.</p>
<p class="p"><em>21</em> Ангел Господень простёр конец жезла, который был в руке его, прикоснулся к мясу и опреснокам; и вышел огонь из камня и поел мясо и опресноки; и Ангел Господень скрылся от глаз его.</p>
<p class="p"><em>22</em> И увидел Гедеон, что это Ангел Господень, и сказал Гедеон: [увы] [мне], Владыка Господи! потому что я видел Ангела Господня лицем к лицу.</p>
<p class="p"><em>23</em> Господь сказал ему: мир тебе, не бойся, не умрёшь.</p>
<p class="p"><em>24</em> И устроил там Гедеон жертвенник Господу и назвал его: Иегова Шалом. Он ещё до сего дня в Офре Авиезеровой.</p>
<p class="p"><em>25</em> В ту ночь сказал ему Господь: возьми тельца из стада отца твоего и другого тельца семилетнего, и разрушь жертвенник Ваала, который у отца твоего, и сруби священное дерево, которое при нём,</p>
<p class="p"><em>26</em> и поставь жертвенник Господу Богу твоему, на вершине скалы сей, в порядке, и возьми второго тельца и принеси во всесожжение на дровах дерева, которое срубишь.</p>
<p class="p"><em>27</em> Гедеон взял десять человек из рабов своих и сделал, как говорил ему Господь; но как сделать это днём он боялся домашних отца своего и жителей города, то сделал ночью.</p>
<p class="p"><em>28</em> Поутру встали жители города, и вот, жертвенник Ваалов разрушен, и дерево при нём срублено, и второй телец вознесён во всесожжение на новоустроенном жертвеннике.</p>
<p class="p"><em>29</em> И говорили друг другу: кто это сделал? Искали, расспрашивали и сказали: Гедеон, сын Иоасов, сделал это.</p>
<p class="p"><em>30</em> И сказали жители города Иоасу: выведи сына твоего; он должен умереть за то, что разрушил жертвенник Ваала и срубил дерево, которое было при нём.</p>
<p class="p"><em>31</em> Иоас сказал всем приступившим к нему: вам ли вступаться за Ваала, вам ли защищать его? кто вступится за него, тот будет предан смерти в это же утро; если он Бог, то пусть сам вступится за себя, потому что он разрушил его жертвенник.</p>
<p class="p"><em>32</em> И стал звать его с того дня Иероваалом, потому что сказал: пусть Ваал сам судится с ним за то, что он разрушил жертвенник его.</p>
<p class="p"><em>33</em> Между тем все Мадианитяне и Амаликитяне и жители востока собрались вместе, перешли [реку] и стали станом на долине Изреельской.</p>
<p class="p"><em>34</em> И Дух Господень объял Гедеона; он вострубил трубою, и созвано было племя Авиезерово идти за ним.</p>
<p class="p"><em>35</em> И послал послов по всему колену Манассиину, и оно вызвалось идти за ним; также послал послов к Асиру, Завулону и Неффалиму, и сии пришли навстречу им.</p>
<p class="p"><em>36</em> И сказал Гедеон Богу: если Ты спасёшь Израиля рукою моею, как говорил Ты,</p>
<p class="p"><em>37</em> то вот, я расстелю [здесь] на гумне стриженую шерсть: если роса будет только на шерсти, а на всей земле сухо, то буду знать, что спасёшь рукою моею Израиля, как говорил Ты.</p>
<p class="p"><em>38</em> Так и сделалось: на другой день, встав рано, он стал выжимать шерсть и выжал из шерсти росы целую чашу воды.</p>
<p class="p"><em>39</em> И сказал Гедеон Богу: не прогневайся на меня, если ещё раз скажу и ещё только однажды сделаю испытание над шерстью: пусть будет сухо на одной только шерсти, а на всей земле пусть будет роса.</p>
<p class="p"><em>40</em> Бог так и сделал в ту ночь: только на шерсти было сухо, а на всей земле была роса.</p>

</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Иероваал, он же и Гедеон, встал поутру и весь народ, бывший с ним, и расположились станом у источника Харода; Мадиамский же стан был от него к северу у холма Море в долине.</p>
<p class="p"><em>2</em> И сказал Господь Гедеону: народа с тобою слишком много, не могу Я предать Мадианитян в руки их, чтобы не возгордился Израиль предо Мною и не сказал: «моя рука спасла меня»;</p>
<p class="p"><em>3</em> итак провозгласи вслух народа и скажи: «кто боязлив и робок, тот пусть возвратится и пойдёт назад с горы Галаада». И возвратилось народа двадцать две тысячи, а десять тысяч осталось.</p>
<p class="p"><em>4</em> И сказал Господь Гедеону: всё ещё много народа; веди их к воде, там Я выберу их тебе; о ком Я скажу: «пусть идёт с тобою», тот и пусть идёт с тобою; а о ком скажу тебе: «не должен идти с тобою», тот пусть и не идёт.</p>
<p class="p"><em>5</em> Он привёл народ к воде. И сказал Господь Гедеону: кто будет лакать воду языком своим, как лакает пёс, того ставь особо, также и тех всех, которые будут наклоняться на колени свои и пить.</p>
<p class="p"><em>6</em> И было число лакавших ртом своим с руки триста человек; весь же остальной народ наклонялся на колени свои пить воду.</p>
<p class="p"><em>7</em> И сказал Господь Гедеону: тремя стами лакавших Я спасу вас и предам Мадианитян в руки ваши, а весь народ пусть идёт, каждый в своё место.</p>
<p class="p"><em>8</em> И взяли они съестной запас у народа себе и трубы их, и отпустил Гедеон всех Израильтян по шатрам и удержал у себя триста человек; стан же Мадиамский был у него внизу в долине.</p>
<p class="p"><em>9</em> В ту ночь сказал ему Господь: встань, сойди в стан, Я предаю его в руки твои;</p>
<p class="p"><em>10</em> если же ты боишься идти [один], то пойди в стан ты и Фура, слуга твой;</p>
<p class="p"><em>11</em> и услышишь, что говорят, и тогда укрепятся руки твои, и пойдёшь в стан. И сошёл он и Фура, слуга его, к самому [полку] вооружённых, которые были в стане.</p>
<p class="p"><em>12</em> Мадианитяне же и Амаликитяне и все жители востока расположились на долине в таком множестве, как саранча; верблюдам их не было числа, много было их, как песку на берегу моря.</p>
<p class="p"><em>13</em> Гедеон пришёл. И вот, один рассказывает другому сон и говорит: снилось мне, будто круглый ячменный хлеб катился по стану Мадиамскому и, прикатившись к шатру, ударил в него так, что он упал, опрокинул его, и шатёр распался.</p>
<p class="p"><em>14</em> Другой сказал в ответ ему: это не иное что, как меч Гедеона, сына Иоасова, Израильтянина; предал Бог в руки его Мадианитян и весь стан.</p>
<p class="p"><em>15</em> Гедеон, услышав рассказ сна и толкование его, поклонился [Господу] и возвратился в стан Израильский и сказал: вставайте! предал Господь в руки ваши стан Мадиамский.</p>
<p class="p"><em>16</em> И разделил триста человек на три отряда и дал в руки всем им трубы и пустые кувшины и в кувшины светильники.</p>
<p class="p"><em>17</em> И сказал им: смотрите на меня и делайте то же; вот, я подойду к стану, и что буду делать, то и вы делайте;</p>
<p class="p"><em>18</em> когда я и находящиеся со мною затрубим трубою, трубите и вы трубами вашими вокруг всего стана и кричите: [меч] Господа и Гедеона!</p>
<p class="p"><em>19</em> И подошёл Гедеон и сто человек с ним к стану, в начале средней стражи, и разбудили стражей, и затрубили трубами и разбили кувшины, которые были в руках их.</p>
<p class="p"><em>20</em> И затрубили [все] три отряда трубами, и разбили кувшины, и держали в левой руке своей светильники, а в правой руке трубы, и трубили, и кричали: меч Господа и Гедеона!</p>
<p class="p"><em>21</em> И стоял всякий на своём месте вокруг стана; и стали бегать во всём стане, и кричали, и обратились в бегство.</p>
<p class="p"><em>22</em> Между тем как триста человек трубили трубами, обратил Господь меч одного на другого во всём стане, и бежало ополчение до Бефшитты к Царере, до предела Авелмехолы, близ Табафы.</p>
<p class="p"><em>23</em> И созваны Израильтяне из колена Неффалимова, Асирова и всего колена Манассиина, и погнались за Мадианитянами.</p>
<p class="p"><em>24</em> Гедеон же послал послов на всю гору Ефремову сказать: выйдите навстречу Мадианитянам и перехватите у них [переправу через] воду до Бефвары и Иордан. И созваны все Ефремляне и перехватили [переправы] [через] воду до Бефвары и Иордан;</p>
<p class="p"><em>25</em> и поймали двух князей Мадиамских: Орива и Зива, и убили Орива в Цур-Ориве, а Зива в Иекев-Зиве и преследовали Мадианитян; головы же Орива и Зива принесли к Гедеону за Иордан.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И сказали ему Ефремляне: зачем ты это сделал, что не позвал нас, когда шёл воевать с Мадианитянами? И сильно ссорились с ним.</p>
<p class="p"><em>2</em> [Гедеон] отвечал им: сделал ли я что такое, как вы ныне? Не счастливее ли Ефрем добирал виноград, нежели Авиезер обирал?</p>
<p class="p"><em>3</em> В ваши руки предал Бог князей Мадиамских Орива и Зива, и что мог сделать я такое, как вы? Тогда успокоился дух их против него, когда сказал он им такие слова.</p>
<p class="p"><em>4</em> И пришёл Гедеон к Иордану, и перешёл сам и триста человек, бывшие с ним. Они были утомлены, преследуя [врагов].</p>
<p class="p"><em>5</em> И сказал он жителям Сокхофа: дайте хлеба народу, который идёт за мною; они утомились, а я преследую Зевея и Салмана, царей Мадиамских.</p>
<p class="p"><em>6</em> Князья Сокхофа сказали: разве рука Зевея и Салмана уже в твоей руке, чтобы нам войску твоему давать хлеб?</p>
<p class="p"><em>7</em> И сказал Гедеон: за это, когда предаст Господь Зевея и Салмана в руки мои, я растерзаю тело ваше терновником пустынным и молотильными зубчатыми досками.</p>
<p class="p"><em>8</em> Оттуда пошёл он в Пенуэл и то же сказал жителям его, и жители Пенуэла отвечали ему то же, что отвечали жители Сокхофа.</p>
<p class="p"><em>9</em> Он сказал и жителям Пенуэла: когда я возвращусь в мире, разрушу башню сию.</p>
<p class="p"><em>10</em> Зевей же и Салман были в Каркоре и с ними их ополчение до пятнадцати тысяч, всё, что осталось из всего ополчения жителей востока; пало же сто двадцать тысяч человек, обнажающих меч.</p>
<p class="p"><em>11</em> Гедеон пошёл к живущим в шатрах на восток от Новы и Иогбеги и поразил стан, когда стан стоял беспечно.</p>
<p class="p"><em>12</em> Зевей и Салман побежали; он погнался за ними и схватил обоих царей Мадиамских, Зевея и Салмана, и весь стан привёл в замешательство.</p>
<p class="p"><em>13</em> И возвратился Гедеон, сын Иоаса, с войны от возвышенности Хереса.</p>
<p class="p"><em>14</em> И захватил юношу из жителей Сокхофа и выспросил у него; и он написал ему князей и старейшин Сокхофских семьдесят семь человек.</p>
<p class="p"><em>15</em> И пришёл он к жителям Сокхофским, и сказал: вот Зевей и Салман, за которых вы посмеялись надо мною, говоря: разве рука Зевея и Салмана уже в твоей руке, чтобы нам давать хлеб утомившимся людям твоим?</p>
<p class="p"><em>16</em> И взял старейшин города и терновник пустынный и зубчатые молотильные доски и наказал ими жителей Сокхофа;</p>
<p class="p"><em>17</em> и башню Пенуэльскую разрушил, и перебил жителей города.</p>
<p class="p"><em>18</em> И сказал Зевею и Салману: каковы были те, которых вы убили на Фаворе? Они сказали: они были такие, как ты, каждый имел вид сынов царских.</p>
<p class="p"><em>19</em> [Гедеон] сказал: это были братья мои, сыны матери моей. Жив Господь! если бы вы оставили их в живых, я не убил бы вас.</p>
<p class="p"><em>20</em> И сказал Иеферу, первенцу своему: встань, убей их. Но юноша не извлёк меча своего, потому что боялся, так как был ещё молод.</p>
<p class="p"><em>21</em> И сказали Зевей и Салман: встань сам и порази нас, потому что по человеку и сила его. И встал Гедеон, и убил Зевея и Салмана, и взял пряжки, бывшие на шеях верблюдов их.</p>
<p class="p"><em>22</em> И сказали Израильтяне Гедеону: владей нами ты и сын твой и сын сына твоего, ибо ты спас нас из руки Мадианитян.</p>
<p class="p"><em>23</em> Гедеон сказал им: ни я не буду владеть вами, ни мой сын не будет владеть вами; Господь да владеет вами.</p>
<p class="p"><em>24</em> И сказал им Гедеон: прошу у вас одного, дайте мне каждый по серьге из добычи своей. (Ибо у [неприятелей] много было золотых серёг, потому что они были Измаильтяне.)</p>
<p class="p"><em>25</em> Они сказали: дадим. И разостлали одежду и бросали туда каждый по серьге из добычи своей.</p>
<p class="p"><em>26</em> Весу в золотых серьгах, которые он выпросил, было тысяча семьсот золотых [сиклей], кроме пряжек, пуговиц и пурпуровых одежд, которые были на царях Мадиамских, и кроме [золотых] цепочек, которые были на шее у верблюдов их.</p>
<p class="p"><em>27</em> Из этого сделал Гедеон ефод и положил его в своём городе, в Офре, и стали все Израильтяне блудно ходить туда за ним, и был он сетью Гедеону и всему дому его.</p>
<p class="p"><em>28</em> Так смирились Мадианитяне пред сынами Израиля и не стали уже поднимать головы своей, и покоилась земля сорок лет во дни Гедеона.</p>
<p class="p"><em>29</em> И пошёл Иероваал, сын Иоасов, и жил в доме своём.</p>
<p class="p"><em>30</em> У Гедеона было семьдесят сыновей, происшедших от чресл его, потому что у него много было жён.</p>
<p class="p"><em>31</em> Также и наложница, жившая в Сихеме, родила ему сына, и он дал ему имя Авимелех.</p>
<p class="p"><em>32</em> И умер Гедеон, сын Иоасов, в глубокой старости, и погребён во гробе отца своего Иоаса, в Офре Авиезеровой.</p>
<p class="p"><em>33</em> Когда умер Гедеон, сыны Израилевы опять стали блудно ходить вслед Ваалов и поставили себе богом Ваалверифа;</p>
<p class="p"><em>34</em> и не вспомнили сыны Израилевы Господа Бога своего, Который избавлял их из руки всех врагов, окружавших их;</p>
<p class="p"><em>35</em> и дому Иероваалову, [или] Гедеонову, не сделали милости за все благодеяния, какие он сделал Израилю.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Авимелех, сын Иероваалов, пошёл в Сихем к братьям матери своей и говорил им и всему племени отца матери своей, и сказал:</p>
<p class="p"><em>2</em> внушите всем жителям Сихемским: что лучше для вас, чтобы владели вами все семьдесят сынов Иеровааловых, или чтобы владел один? и вспомните, что я кость ваша и плоть ваша.</p>
<p class="p"><em>3</em> Братья матери его внушили о нём все сии слова жителям Сихемским; и склонилось сердце их к Авимелеху, ибо говорили они: он брат наш.</p>
<p class="p"><em>4</em> И дали ему семьдесят [сиклей] серебра из дома Ваалверифа; Авимелех нанял на оные праздных и своевольных людей, которые и пошли за ним.</p>
<p class="p"><em>5</em> И пришёл он в дом отца своего в Офру и убил братьев своих, семьдесят сынов Иеровааловых, на одном камне. Остался только Иофам, младший сын Иероваалов, потому что скрылся.</p>
<p class="p"><em>6</em> И собрались все жители Сихемские и весь дом Милло, и пошли и поставили царём Авимелеха у дуба, что близ Сихема.</p>
<p class="p"><em>7</em> Когда рассказали об этом Иофаму, он пошёл и стал на вершине горы Гаризима и, возвысив голос свой, кричал и говорил им: послушайте меня, жители Сихема, и послушает вас Бог!</p>
<p class="p"><em>8</em> Пошли некогда дерева помазать над собою царя и сказали маслине: царствуй над нами.</p>
<p class="p"><em>9</em> Маслина сказала им: оставлю ли я тук мой, которым чествуют богов и людей и пойду ли скитаться по деревам?</p>
<p class="p"><em>10</em> И сказали дерева смоковнице: иди ты, царствуй над нами.</p>
<p class="p"><em>11</em> Смоковница сказала им: оставлю ли я сладость мою и хороший плод мой и пойду ли скитаться по деревам?</p>
<p class="p"><em>12</em> И сказали дерева виноградной лозе: иди ты, царствуй над нами.</p>
<p class="p"><em>13</em> Виноградная лоза сказала им: оставлю ли я сок мой, который веселит богов и человеков, и пойду ли скитаться по деревам?</p>
<p class="p"><em>14</em> Наконец сказали все дерева терновнику: иди ты, царствуй над нами.</p>
<p class="p"><em>15</em> Терновник сказал деревам: если вы по истине поставляете меня царём над собою, то идите, покойтесь под тенью моею; если же нет, то выйдет огонь из терновника и пожжёт кедры Ливанские.</p>
<p class="p"><em>16</em> Итак смотрите, по истине ли и по правде ли вы поступили, поставив Авимелеха царём? И хорошо ли вы поступили с Иероваалом и домом его, и сообразно ли с его благодеяниями поступили вы?</p>
<p class="p"><em>17</em> За вас отец мой сражался, не дорожил жизнью своею и избавил вас от руки Мадианитян;</p>
<p class="p"><em>18</em> а вы теперь восстали против дома отца моего, и убили семьдесят сынов отца моего на одном камне, и поставили царём над жителями Сихемскими Авимелеха, сына рабыни его, потому что он брат ваш.</p>
<p class="p"><em>19</em> Если вы ныне по истине и по правде поступили с Иероваалом и домом его, то радуйтесь об Авимелехе, и он пусть радуется о вас;</p>
<p class="p"><em>20</em> если же нет, то да изыдет огонь от Авимелеха и да пожжёт жителей Сихемских и весь дом Милло и да изыдет огонь от жителей Сихемских и от дома Милло, и да пожжёт Авимелеха.</p>
<p class="p"><em>21</em> И побежал Иофам, и убежал и пошёл в Беэр, и жил там, [укрываясь] от брата своего Авимелеха.</p>
<p class="p"><em>22</em> Авимелех же царствовал над Израилем три года.</p>
<p class="p"><em>23</em> И послал Бог злого духа между Авимелехом и между жителями Сихема, и не стали покоряться жители Сихемские Авимелеху,</p>
<p class="p"><em>24</em> дабы таким образом совершилось мщение за семьдесят сынов Иеровааловых, и кровь их обратилась на Авимелеха, брата их, который убил их, и на жителей Сихемских, которые подкрепили руки его, чтоб убить братьев своих.</p>
<p class="p"><em>25</em> Жители Сихемские посадили против него в засаду людей на вершинах гор, которые грабили всякого проходящего мимо их по дороге. О сём донесено было Авимелеху.</p>
<p class="p"><em>26</em> Пришёл же и Гаал, сын Еведов, с братьями своими в Сихем, и ходили они по Сихему, и жители Сихемские положились на него.</p>
<p class="p"><em>27</em> И вышли в поле, и собирали виноград свой, и давили в точилах, и делали праздники, ходили в дом бога своего, и ели и пили, и проклинали Авимелеха.</p>
<p class="p"><em>28</em> Гаал, сын Еведов, говорил: кто Авимелех и что Сихем, чтобы нам служить ему? Не сын ли он Иероваалов, и не Зевул ли главный начальник его? Служите лучше потомкам Еммора, отца Сихемова, а ему для чего нам служить?</p>
<p class="p"><em>29</em> Если бы кто дал народ сей в руки мои, я прогнал бы Авимелеха. И сказано было Авимелеху: умножь войско твоё и выходи.</p>
<p class="p"><em>30</em> Зевул, начальник города, услышал слова Гаала, сына Еведова, и воспылал гнев его.</p>
<p class="p"><em>31</em> Он хитрым образом отправляет послов к Авимелеху, чтобы сказать: вот, Гаал, сын Еведов, и братья его пришли в Сихем, и вот, они возмущают против тебя город;</p>
<p class="p"><em>32</em> итак, встань ночью, ты и народ, находящийся с тобою, и поставь засаду в поле;</p>
<p class="p"><em>33</em> поутру же, при восхождении солнца, встань рано и приступи к городу; и когда он и народ, который у него, выйдут к тебе, тогда делай с ними, что может рука твоя.</p>
<p class="p"><em>34</em> И встал ночью Авимелех и весь народ, находившийся с ним, и поставили в засаду у Сихема четыре отряда.</p>
<p class="p"><em>35</em> Гаал, сын Еведов, вышел и стал у ворот городских; и встал Авимелех и народ, бывший с ним, из засады.</p>
<p class="p"><em>36</em> Гаал, увидев народ, говорит Зевулу: вот, народ спускается с вершины гор. А Зевул сказал ему: тень гор тебе кажется людьми.</p>
<p class="p"><em>37</em> Гаал опять говорил и сказал: вот, народ спускается с возвышенности, и один отряд идёт от дуба Меонним.</p>
<p class="p"><em>38</em> И сказал ему Зевул: где уста твои, которые говорили: «кто Авимелех, чтобы мы стали служить ему?» Это тот народ, который ты пренебрегал; выходи теперь и сразись с ним.</p>
<p class="p"><em>39</em> И пошёл Гаал впереди жителей Сихемских и сразился с Авимелехом.</p>
<p class="p"><em>40</em> И погнался за ним Авимелех, и побежал он от него, и много пало убитых до самых ворот города.</p>
<p class="p"><em>41</em> И остался Авимелех в Аруме, а Гаала и братьев его Зевул выгнал, чтоб они не жили в Сихеме.</p>
<p class="p"><em>42</em> На другой день вышел народ в поле, и донесли о сём Авимелеху.</p>
<p class="p"><em>43</em> Он взял свой народ и разделил его на три отряда и поставил в засаду в поле. И увидев, что народ вышел из города, восстал на них и побил их.</p>
<p class="p"><em>44</em> Между тем как Авимелех и отряды, бывшие с ним, приступили и стали у ворот городских, другие два отряда напали на всех, бывших в поле, и убивали их.</p>
<p class="p"><em>45</em> И сражался Авимелех с городом весь тот день, и взял город, и побил народ, бывший в нём, и разрушил город и засеял его солью.</p>
<p class="p"><em>46</em> Услышав об этом, все бывшие в башне Сихемской ушли в башню капища [Ваал-Верифа].</p>
<p class="p"><em>47</em> Авимелеху донесено, что собрались [туда] все бывшие в башне Сихемской.</p>
<p class="p"><em>48</em> И пошёл Авимелех на гору Селмон, сам и весь народ, бывший с ним, и взял Авимелех топоры с собою и нарубил сучьев древесных, и положил на плечи свои, и сказал народу, бывшему с ним: вы видели, что я делал; скорее делайте и вы то же, что я.</p>
<p class="p"><em>49</em> И нарубил каждый из всего народа сучьев, и пошли за Авимелехом, и положили к башне, и сожгли посредством их башню огнём, и умерли все бывшие в башне Сихемской, около тысячи мужчин и женщин.</p>
<p class="p"><em>50</em> Потом пошёл Авимелех в Тевец и осадил Тевец и взял его.</p>
<p class="p"><em>51</em> Среди города была крепкая башня, и убежали туда все мужчины и женщины и все жители города, и заперлись и взошли на кровлю башни.</p>
<p class="p"><em>52</em> Авимелех пришёл к башне и окружил её и подошёл к дверям башни, чтобы сжечь её огнём.</p>
<p class="p"><em>53</em> Тогда одна женщина бросила обломок жёрнова на голову Авимелеху и проломила ему череп.</p>
<p class="p"><em>54</em> [Авимелех] тотчас призвал отрока, оруженосца своего, и сказал ему: обнажи меч твой и умертви меня, чтобы не сказали обо мне: женщина убила его. И пронзил его отрок его, и он умер.</p>
<p class="p"><em>55</em> Израильтяне, видя, что умер Авимелех, пошли каждый в своё место.</p>
<p class="p"><em>56</em> Так воздал Бог Авимелеху за злодеяние, которое он сделал отцу своему, убив семьдесят братьев своих.</p>
<p class="p"><em>57</em> И все злодеяния жителей Сихемских обратил Бог на голову их; и постигло их проклятие Иофама, сына Иероваалова.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> После Авимелеха восстал для спасения Израиля Фола, сын Фуи, сына Додова, из колена Иссахарова. Он жил в Шамире на горе Ефремовой.</p>
<p class="p"><em>2</em> Он был судьёю Израиля двадцать три года, и умер, и погребён в Шамире.</p>
<p class="p"><em>3</em> После него восстал Иаир из Галаада и был судьёю Израиля двадцать два года.</p>
<p class="p"><em>4</em> У него было тридцать сына, ездивших на тридцати молодых ослах, и тридцать города было у них; их до сего дня называют селениями Иаира, что в земле Галаадской.</p>
<p class="p"><em>5</em> И умер Иаир и погребён в Камоне.</p>
<p class="p"><em>6</em> Сыны Израилевы продолжали делать злое пред очами Господа и служили Ваалам и Астартам, и богам Арамейским, и богам Сидонским, и богам Моавитским, и богам Аммонитским, и богам Филистимским; а Господа оставили и не служили Ему.</p>
<p class="p"><em>7</em> И воспылал гнев Господа на Израиля, и Он предал их в руки Филистимлян и в руки Аммонитян;</p>
<p class="p"><em>8</em> они теснили и мучили сынов Израилевых с того года восемнадцать лет, всех сынов Израилевых по ту сторону Иордана в земле Аморрейской, которая в Галааде.</p>
<p class="p"><em>9</em> Наконец Аммонитяне перешли Иордан, чтобы вести войну с Иудою и Вениамином и с домом Ефремовым. И весьма тесно было сынам Израиля.</p>
<p class="p"><em>10</em> И возопили сыны Израилевы к Господу, и говорили: согрешили мы пред Тобою, потому что оставили Бога нашего и служили Ваалам.</p>
<p class="p"><em>11</em> И сказал Господь сынам Израилевым: не угнетали ли вас Египтяне, и Аморреи, и Аммонитяне, и Филистимляне,</p>
<p class="p"><em>12</em> и Сидоняне, и Амаликитяне, и Моавитяне, и когда вы взывали ко Мне, не спасал ли Я вас от рук их?</p>
<p class="p"><em>13</em> А вы оставили Меня и стали служить другим богам; за то Я не буду уже спасать вас:</p>
<p class="p"><em>14</em> пойдите, взывайте к богам, которых вы избрали, пусть они спасают вас в тесное для вас время.</p>
<p class="p"><em>15</em> И сказали сыны Израилевы Господу: согрешили мы; делай с нами всё, что Тебе угодно, только избавь нас ныне.</p>
<p class="p"><em>16</em> И отвергли от себя чужих богов и стали служить Господу. И не потерпела душа Его страдания Израилева.</p>
<p class="p"><em>17</em> Аммонитяне собрались и расположились станом в Галааде; собрались также сыны Израилевы и стали станом в Массифе.</p>
<p class="p"><em>18</em> Народ [и] князья Галаадские сказали друг другу: кто начнёт войну против Аммонитян, тот будет начальником всех жителей Галаадских.</p>
