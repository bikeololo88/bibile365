<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> В то время Ирод четвертовластник услышал молву об Иисусе</p>
<p class="p"><em>2</em> и сказал служащим при нём: это Иоанн Креститель; он воскрес из мёртвых, и потому чудеса делаются им.</p>
<p class="p"><em>3</em> Ибо Ирод, взяв Иоанна, связал его и посадил в темницу за Иродиаду, жену Филиппа, брата своего,</p>
<p class="p"><em>4</em> потому что Иоанн говорил ему: не должно тебе иметь её.</p>
<p class="p"><em>5</em> И хотел убить его, но боялся народа, потому что его почитали за пророка.</p>
<p class="p"><em>6</em> Во время же [празднования] дня рождения Ирода дочь Иродиады плясала перед собранием и угодила Ироду,</p>
<p class="p"><em>7</em> посему он с клятвою обещал ей дать, чего она ни попросит.</p>
<p class="p"><em>8</em> Она же, по наущению матери своей, сказала: дай мне здесь на блюде голову Иоанна Крестителя.</p>
<p class="p"><em>9</em> И опечалился царь, но, ради клятвы и возлежащих с ним, повелел дать ей,</p>
<p class="p"><em>10</em> и послал отсечь Иоанну голову в темнице.</p>
<p class="p"><em>11</em> И принесли голову его на блюде и дали девице, а она отнесла матери своей.</p>
<p class="p"><em>12</em> Ученики же его, придя, взяли тело его и погребли его; и пошли, возвестили Иисусу.</p>
<p class="p"><em>13</em> И, услышав, Иисус удалился оттуда на лодке в пустынное место один; а народ, услышав о том, пошёл за Ним из городов пешком.</p>
<p class="p"><em>14</em> И, выйдя, Иисус увидел множество людей и сжалился над ними, и исцелил больных их.</p>
<p class="p"><em>15</em> Когда же настал вечер, приступили к Нему ученики Его и сказали: место здесь пустынное и время уже позднее; отпусти народ, чтобы они пошли в селения и купили себе пищи.</p>
<p class="p"><em>16</em> Но Иисус сказал им: не нужно им идти, вы дайте им есть.</p>
<p class="p"><em>17</em> Они же говорят Ему: у нас здесь только пять хлебов и две рыбы.</p>
<p class="p"><em>18</em> Он сказал: принесите их Мне сюда.</p>
<p class="p"><em>19</em> И велел народу возлечь на траву и, взяв пять хлебов и две рыбы, воззрел на небо, благословил и, преломив, дал хлебы ученикам, а ученики народу.</p>
<p class="p"><em>20</em> И ели все и насытились; и набрали оставшихся кусков двенадцать коробов полных;</p>
<p class="p"><em>21</em> а евших было около пяти тысяч человек, кроме женщин и детей.</p>
<p class="p"><em>22</em> И тотчас понудил Иисус учеников Своих войти в лодку и отправиться прежде Его на другую сторону, пока Он отпустит народ.</p>
<p class="p"><em>23</em> И, отпустив народ, Он взошёл на гору помолиться наедине; и вечером оставался там один.</p>
<p class="p"><em>24</em> А лодка была уже на средине моря, и её било волнами, потому что ветер был противный.</p>
<p class="p"><em>25</em> В четвёртую же стражу ночи пошёл к ним Иисус, идя по морю.</p>
<p class="p"><em>26</em> И ученики, увидев Его идущего по морю, встревожились и говорили: это призрак; и от страха вскричали.</p>
<p class="p"><em>27</em> Но Иисус тотчас заговорил с ними и сказал: ободритесь; это Я, не бойтесь.</p>
<p class="p"><em>28</em> Пётр сказал Ему в ответ: Господи! если это Ты, повели мне придти к Тебе по воде.</p>
<p class="p"><em>29</em> Он же сказал: иди. И, выйдя из лодки, Пётр пошёл по воде, чтобы подойти к Иисусу,</p>
<p class="p"><em>30</em> но, видя сильный ветер, испугался и, начав утопать, закричал: Господи! спаси меня.</p>
<p class="p"><em>31</em> Иисус тотчас простёр руку, поддержал его и говорит ему: маловерный! зачем ты усомнился?</p>
<p class="p"><em>32</em> И, когда вошли они в лодку, ветер утих.</p>
<p class="p"><em>33</em> Бывшие же в лодке подошли, поклонились Ему и сказали: истинно Ты Сын Божий.</p>
<p class="p"><em>34</em> И, переправившись, прибыли в землю Геннисаретскую.</p>
<p class="p"><em>35</em> Жители того места, узнав Его, послали во всю окрестность ту и принесли к Нему всех больных,</p>
<p class="p"><em>36</em> и просили Его, чтобы только прикоснуться к краю одежды Его; и которые прикасались, исцелялись.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Тогда приходят к Иисусу Иерусалимские книжники и фарисеи и говорят:</p>
<p class="p"><em>2</em> зачем ученики Твои преступают предание старцев? ибо не умывают рук своих, когда едят хлеб.</p>
<p class="p"><em>3</em> Он же сказал им в ответ: зачем и вы преступаете заповедь Божию ради предания вашего?</p>
<p class="p"><em>4</em> Ибо Бог заповедал: почитай отца и мать; и: злословящий отца или мать смертью да умрёт.</p>
<p class="p"><em>5</em> А вы говорите: если кто скажет отцу или матери: дар [Богу] то, чем бы ты от меня пользовался,</p>
<p class="p"><em>6</em> тот может и не почтить отца своего или мать свою; таким образом вы устранили заповедь Божию преданием вашим.</p>
<p class="p"><em>7</em> Лицемеры! хорошо пророчествовал о вас Исаия, говоря:</p>
<p class="p"><em>8</em> приближаются ко Мне люди сии устами своими, и чтут Меня языком, сердце же их далёко отстоит от Меня;</p>
<p class="p"><em>9</em> но тщетно чтут Меня, уча учениям, заповедям человеческим.</p>
<p class="p"><em>10</em> И, призвав народ, сказал им: слушайте и разумейте!</p>
<p class="p"><em>11</em> не то, что входит в уста, оскверняет человека, но то, что выходит из уст, оскверняет человека.</p>
<p class="p"><em>12</em> Тогда ученики Его, приступив, сказали Ему: знаешь ли, что фарисеи, услышав слово сие, соблазнились?</p>
<p class="p"><em>13</em> Он же сказал в ответ: всякое растение, которое не Отец Мой Небесный насадил, искоренится;</p>
<p class="p"><em>14</em> оставьте их: они — слепые вожди слепых; а если слепой ведёт слепого, то оба упадут в яму.</p>
<p class="p"><em>15</em> Пётр же, отвечая, сказал Ему: изъясни нам притчу сию.</p>
<p class="p"><em>16</em> Иисус сказал: неужели и вы ещё не разумеете?</p>
<p class="p"><em>17</em> ещё ли не понимаете, что всё, входящее в уста, проходит в чрево и извергается вон?</p>
<p class="p"><em>18</em> а исходящее из уст — из сердца исходит — сие оскверняет человека,</p>
<p class="p"><em>19</em> ибо из сердца исходят злые помыслы, убийства, прелюбодеяния, любодеяния, кражи, лжесвидетельства, хуления —</p>
<p class="p"><em>20</em> это оскверняет человека; а есть неумытыми руками — не оскверняет человека.</p>
<p class="p"><em>21</em> И, выйдя оттуда, Иисус удалился в страны Тирские и Сидонские.</p>
<p class="p"><em>22</em> И вот, женщина Хананеянка, выйдя из тех мест, кричала Ему: помилуй меня, Господи, сын Давидов, дочь моя жестоко беснуется.</p>
<p class="p"><em>23</em> Но Он не отвечал ей ни слова. И ученики Его, приступив, просили Его: отпусти её, потому что кричит за нами.</p>
<p class="p"><em>24</em> Он же сказал в ответ: Я послан только к погибшим овцам дома Израилева.</p>
<p class="p"><em>25</em> А она, подойдя, кланялась Ему и говорила: Господи! помоги мне.</p>
<p class="p"><em>26</em> Он же сказал в ответ: нехорошо взять хлеб у детей и бросить псам.</p>
<p class="p"><em>27</em> Она сказала: так, Господи! но и псы едят крохи, которые падают со стола господ их.</p>
<p class="p"><em>28</em> Тогда Иисус сказал ей в ответ: о, женщина! велика вера твоя; да будет тебе по желанию твоему. И исцелилась дочь её в тот час.</p>
<p class="p"><em>29</em> Перейдя оттуда, пришёл Иисус к морю Галилейскому и, взойдя на гору, сел там.</p>
<p class="p"><em>30</em> И приступило к Нему множество народа, имея с собою хромых, слепых, немых, увечных и иных многих, и повергли их к ногам Иисусовым; и Он исцелил их;</p>
<p class="p"><em>31</em> так что народ дивился, видя немых говорящими, увечных здоровыми, хромых ходящими и слепых видящими; и прославлял Бога Израилева.</p>
<p class="p"><em>32</em> Иисус же, призвав учеников Своих, сказал им: жаль Мне народа, что уже три дня находятся при Мне, и нечего им есть; отпустить же их неевшими не хочу, чтобы не ослабели в дороге.</p>
<p class="p"><em>33</em> И говорят Ему ученики Его: откуда нам взять в пустыне столько хлебов, чтобы накормить столько народа?</p>
<p class="p"><em>34</em> Говорит им Иисус: сколько у вас хлебов? Они же сказали: семь, и немного рыбок.</p>
<p class="p"><em>35</em> Тогда велел народу возлечь на землю.</p>
<p class="p"><em>36</em> И, взяв семь хлебов и рыбы, воздал благодарение, преломил и дал ученикам Своим, а ученики народу.</p>
<p class="p"><em>37</em> И ели все и насытились; и набрали оставшихся кусков семь корзин полных,</p>
<p class="p"><em>38</em> а евших было четыре тысячи человек, кроме женщин и детей.</p>
<p class="p"><em>39</em> И, отпустив народ, Он вошёл в лодку и прибыл в пределы Магдалинские.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И приступили фарисеи и саддукеи и, искушая Его, просили показать им знамение с неба.</p>
<p class="p"><em>2</em> Он же сказал им в ответ: вечером вы говорите: будет вёдро, потому что небо красно;</p>
<p class="p"><em>3</em> и поутру: сегодня ненастье, потому что небо багрово. Лицемеры! различать лице неба вы умеете, а знамений времён не можете.</p>
<p class="p"><em>4</em> Род лукавый и прелюбодейный знамения ищет, и знамение не дастся ему, кроме знамения Ионы пророка. И, оставив их, отошёл.</p>
<p class="p"><em>5</em> Переправившись на другую сторону, ученики Его забыли взять хлебов.</p>
<p class="p"><em>6</em> Иисус сказал им: смотрите, берегитесь закваски фарисейской и саддукейской.</p>
<p class="p"><em>7</em> Они же помышляли в себе и говорили: [это значит], что хлебов мы не взяли.</p>
<p class="p"><em>8</em> Уразумев то, Иисус сказал им: что помышляете в себе, маловерные, что хлебов не взяли?</p>
<p class="p"><em>9</em> Ещё ли не понимаете и не помните о пяти хлебах на пять тысяч [человек], и сколько коробов вы набрали?</p>
<p class="p"><em>10</em> ни о семи хлебах на четыре тысячи, и сколько корзин вы набрали?</p>
<p class="p"><em>11</em> как не разумеете, что не о хлебе сказал Я вам: берегитесь закваски фарисейской и саддукейской?</p>
<p class="p"><em>12</em> Тогда они поняли, что Он говорил им беречься не закваски хлебной, но учения фарисейского и саддукейского.</p>
<p class="p"><em>13</em> Придя же в страны Кесарии Филипповой, Иисус спрашивал учеников Своих: за кого люди почитают Меня, Сына Человеческого?</p>
<p class="p"><em>14</em> Они сказали: одни за Иоанна Крестителя, другие за Илию, а иные за Иеремию, или за одного из пророков.</p>
<p class="p"><em>15</em> Он говорит им: а вы за кого почитаете Меня?</p>
<p class="p"><em>16</em> Симон же Пётр, отвечая, сказал: Ты — Христос, Сын Бога Живаго.</p>
<p class="p"><em>17</em> Тогда Иисус сказал ему в ответ: блажен ты, Симон, сын Ионин, потому что не плоть и кровь открыли тебе это, но Отец Мой, Сущий на небесах;</p>
<p class="p"><em>18</em> и Я говорю тебе: ты — Пётр, и на сём камне Я создам Церковь Мою, и врата ада не одолеют её;</p>
<p class="p"><em>19</em> и дам тебе ключи Царства Небесного: и что свяжешь на земле, то будет связано на небесах, и что разрешишь на земле, то будет разрешено на небесах.</p>
<p class="p"><em>20</em> Тогда (Иисус) запретил ученикам Своим, чтобы никому не сказывали, что Он есть Иисус Христос.</p>
<p class="p"><em>21</em> С того времени Иисус начал открывать ученикам Своим, что Ему должно идти в Иерусалим и много пострадать от старейшин и первосвященников и книжников, и быть убиту, и в третий день воскреснуть.</p>
<p class="p"><em>22</em> И, отозвав Его, Пётр начал прекословить Ему: будь милостив к Себе, Господи! да не будет этого с Тобою!</p>
<p class="p"><em>23</em> Он же, обратившись, сказал Петру: отойди от Меня, сатана! ты Мне соблазн! потому что думаешь не о том, что Божие, но что человеческое.</p>
<p class="p"><em>24</em> Тогда Иисус сказал ученикам Своим: если кто хочет идти за Мною, отвергнись себя, и возьми крест свой, и следуй за Мною,</p>
<p class="p"><em>25</em> ибо кто хочет душу свою сберечь, тот потеряет её, а кто потеряет душу свою ради Меня, тот обретёт её;</p>
<p class="p"><em>26</em> какая польза человеку, если он приобретёт весь мир, а душе своей повредит? или какой выкуп даст человек за душу свою?</p>
<p class="p"><em>27</em> ибо приидет Сын Человеческий во славе Отца Своего с Ангелами Своими и тогда воздаст каждому по делам его.</p>
<p class="p"><em>28</em> Истинно говорю вам: есть некоторые из стоящих здесь, которые не вкусят смерти, как уже увидят Сына Человеческого, грядущего в Царствии Своём.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> По прошествии дней шести, взял Иисус Петра, Иакова и Иоанна, брата его, и возвёл их на гору высокую одних,</p>
<p class="p"><em>2</em> и преобразился пред ними: и просияло лице Его, как солнце, одежды же Его сделались белыми, как свет.</p>
<p class="p"><em>3</em> И вот, явились им Моисей и Илия, с Ним беседующие.</p>
<p class="p"><em>4</em> При сём Пётр сказал Иисусу: Господи! хорошо нам здесь быть; если хочешь, сделаем здесь три кущи: Тебе одну, и Моисею одну, и одну Илии.</p>
<p class="p"><em>5</em> Когда он ещё говорил, сё, облако светлое осенило их; и сё, глас из облака глаголющий: Сей есть Сын Мой Возлюбленный, в Котором Моё благоволение; Его слушайте.</p>
<p class="p"><em>6</em> И, услышав, ученики пали на лица свои и очень испугались.</p>
<p class="p"><em>7</em> Но Иисус, приступив, коснулся их и сказал: встаньте и не бойтесь.</p>
<p class="p"><em>8</em> Возведя же очи свои, они никого не увидели, кроме одного Иисуса.</p>
<p class="p"><em>9</em> И когда сходили они с горы, Иисус запретил им, говоря: никому не сказывайте о сём видении, доколе Сын Человеческий не воскреснет из мёртвых.</p>
<p class="p"><em>10</em> И спросили Его ученики Его: как же книжники говорят, что Илии надлежит придти прежде?</p>
<p class="p"><em>11</em> Иисус сказал им в ответ: правда, Илия должен придти прежде и устроить всё;</p>
<p class="p"><em>12</em> но говорю вам, что Илия уже пришёл, и не узнали его, а поступили с ним, как хотели; так и Сын Человеческий пострадает от них.</p>
<p class="p"><em>13</em> Тогда ученики поняли, что Он говорил им об Иоанне Крестителе.</p>
<p class="p"><em>14</em> Когда они пришли к народу, то подошёл к Нему человек и, преклоняя пред Ним колени,</p>
<p class="p"><em>15</em> сказал: Господи! помилуй сына моего; он в новолуния [беснуется] и тяжко страдает, ибо часто бросается в огонь и часто в воду,</p>
<p class="p"><em>16</em> я приводил его к ученикам Твоим, и они не могли исцелить его.</p>
<p class="p"><em>17</em> Иисус же, отвечая, сказал: о, род неверный и развращённый! доколе буду с вами? доколе буду терпеть вас? приведите его ко Мне сюда.</p>
<p class="p"><em>18</em> И запретил ему Иисус, и бес вышел из него; и отрок исцелился в тот час.</p>
<p class="p"><em>19</em> Тогда ученики, приступив к Иисусу наедине, сказали: почему мы не могли изгнать его?</p>
<p class="p"><em>20</em> Иисус же сказал им: по неверию вашему; ибо истинно говорю вам: если вы будете иметь веру с горчичное зерно и скажете горе сей: «перейди отсюда туда», и она перейдёт; и ничего не будет невозможного для вас;</p>
<p class="p"><em>21</em> сей же род изгоняется только молитвою и постом.</p>
<p class="p"><em>22</em> Во время пребывания их в Галилее, Иисус сказал им: Сын Человеческий предан будет в руки человеческие,</p>
<p class="p"><em>23</em> и убьют Его, и в третий день воскреснет. И они весьма опечалились.</p>
<p class="p"><em>24</em> Когда же пришли они в Капернаум, то подошли к Петру собиратели дидрахм и сказали: Учитель ваш не даст ли дидрахмы?</p>
<p class="p"><em>25</em> Он говорит: да. И когда вошёл он в дом, то Иисус, предупредив его, сказал: как тебе кажется, Симон? цари земные с кого берут пошлины или подати? с сынов ли своих, или с посторонних?</p>
<p class="p"><em>26</em> Пётр говорит Ему: с посторонних. Иисус сказал ему: итак сыны свободны;</p>
<p class="p"><em>27</em> но, чтобы нам не соблазнить их, пойди на море, брось уду, и первую рыбу, которая попадётся, возьми, и, открыв у ней рот, найдёшь статир; возьми его и отдай им за Меня и за себя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> В то время ученики приступили к Иисусу и сказали: кто больше в Царстве Небесном?</p>
<p class="p"><em>2</em> Иисус, призвав дитя, поставил его посреди них</p>
<p class="p"><em>3</em> и сказал: истинно говорю вам, если не обратитесь и не будете как дети, не войдёте в Царство Небесное;</p>
<p class="p"><em>4</em> итак, кто умалится, как это дитя, тот и больше в Царстве Небесном;</p>
<p class="p"><em>5</em> и кто примет одно такое дитя во имя Моё, тот Меня принимает;</p>
<p class="p"><em>6</em> а кто соблазнит одного из малых сих, верующих в Меня, тому лучше было бы, если бы повесили ему мельничный жёрнов на шею и потопили его во глубине морской.</p>
<p class="p"><em>7</em> Горе миру от соблазнов, ибо надобно придти соблазнам; но горе тому человеку, через которого соблазн приходит.</p>
<p class="p"><em>8</em> Если же рука твоя или нога твоя соблазняет тебя, отсеки их и брось от себя: лучше тебе войти в жизнь без руки или без ноги, нежели с двумя руками и с двумя ногами быть ввержену в огонь вечный;</p>
<p class="p"><em>9</em> и если глаз твой соблазняет тебя, вырви его и брось от себя: лучше тебе с одним глазом войти в жизнь, нежели с двумя глазами быть ввержену в геенну огненную.</p>
<p class="p"><em>10</em> Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы их на небесах всегда видят лице Отца Моего Небесного.</p>
<p class="p"><em>11</em> Ибо Сын Человеческий пришёл взыскать и спасти погибшее.</p>
<p class="p"><em>12</em> Как вам кажется? Если бы у кого было сто овец, и одна из них заблудилась, то не оставит ли он девяносто девять в горах и не пойдёт ли искать заблудившуюся?</p>
<p class="p"><em>13</em> и если случится найти её, то, истинно говорю вам, он радуется о ней более, нежели о девяноста девяти незаблудившихся.</p>
<p class="p"><em>14</em> Так, нет воли Отца вашего Небесного, чтобы погиб один из малых сих.</p>
<p class="p"><em>15</em> Если же согрешит против тебя брат твой, пойди и обличи его между тобою и им одним; если послушает тебя, то приобрёл ты брата твоего;</p>
<p class="p"><em>16</em> если же не послушает, возьми с собою ещё одного или двух, дабы устами двух или трёх свидетелей подтвердилось всякое слово;</p>
<p class="p"><em>17</em> если же не послушает их, скажи церкви; а если и церкви не послушает, то да будет он тебе, как язычник и мытарь.</p>
<p class="p"><em>18</em> Истинно говорю вам: что вы свяжете на земле, то будет связано на небе; и что разрешите на земле, то будет разрешено на небе.</p>
<p class="p"><em>19</em> Истинно также говорю вам, что если двое из вас согласятся на земле просить о всяком деле, то, чего бы ни попросили, будет им от Отца Моего Небесного,</p>
<p class="p"><em>20</em> ибо, где двое или трое собраны во имя Моё, там Я посреди них.</p>
<p class="p"><em>21</em> Тогда Пётр приступил к Нему и сказал: Господи! сколько раз прощать брату моему, согрешающему против меня? до семи ли раз?</p>
<p class="p"><em>22</em> Иисус говорит ему: не говорю тебе: до семи раз, но до седмижды семидесяти раз.</p>
<p class="p"><em>23</em> Посему Царство Небесное подобно царю, который захотел сосчитаться с рабами своими;</p>
<p class="p"><em>24</em> когда начал он считаться, приведён был к нему некто, который должен был ему десять тысяч талантов;</p>
<p class="p"><em>25</em> а как он не имел, чем заплатить, то государь его приказал продать его, и жену его, и детей, и всё, что он имел, и заплатить;</p>
<p class="p"><em>26</em> тогда раб тот пал, и, кланяясь ему, говорил: государь! потерпи на мне, и всё тебе заплачу.</p>
<p class="p"><em>27</em> Государь, умилосердившись над рабом тем, отпустил его и долг простил ему.</p>
<p class="p"><em>28</em> Раб же тот, выйдя, нашёл одного из товарищей своих, который должен был ему сто динариев, и, схватив его, душил, говоря: отдай мне, что должен.</p>
<p class="p"><em>29</em> Тогда товарищ его пал к ногам его, умолял его и говорил: потерпи на мне, и всё отдам тебе.</p>
<p class="p"><em>30</em> Но тот не захотел, а пошёл и посадил его в темницу, пока не отдаст долга.</p>
<p class="p"><em>31</em> Товарищи его, видев происшедшее, очень огорчились и, придя, рассказали государю своему всё бывшее.</p>
<p class="p"><em>32</em> Тогда государь его призывает его и говорит: злой раб! весь долг тот я простил тебе, потому что ты упросил меня;</p>
<p class="p"><em>33</em> не надлежало ли и тебе помиловать товарища твоего, как и я помиловал тебя?</p>
<p class="p"><em>34</em> И, разгневавшись, государь его отдал его истязателям, пока не отдаст ему всего долга.</p>
<p class="p"><em>35</em> Так и Отец Мой Небесный поступит с вами, если не простит каждый из вас от сердца своего брату своему согрешений его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Когда Иисус окончил слова сии, то вышел из Галилеи и пришёл в пределы Иудейские, Заиорданскою стороною.</p>
<p class="p"><em>2</em> За Ним последовало много людей, и Он исцелил их там.</p>
<p class="p"><em>3</em> И приступили к Нему фарисеи и, искушая Его, говорили Ему: по всякой ли причине позволительно человеку разводиться с женою своею?</p>
<p class="p"><em>4</em> Он сказал им в ответ: не читали ли вы, что Сотворивший вначале мужчину и женщину сотворил их?</p>
<p class="p"><em>5</em> И сказал: посему оставит человек отца и мать и прилепится к жене своей, и будут два одною плотью,</p>
<p class="p"><em>6</em> так что они уже не двое, но одна плоть. Итак, что Бог сочетал, того человек да не разлучает.</p>
<p class="p"><em>7</em> Они говорят Ему: как же Моисей заповедал давать разводное письмо и разводиться с нею?</p>
<p class="p"><em>8</em> Он говорит им: Моисей по жестокосердию вашему позволил вам разводиться с жёнами вашими, а сначала не было так;</p>
<p class="p"><em>9</em> но Я говорю вам: кто разведётся с женою своею не за прелюбодеяние и женится на другой, [тот] прелюбодействует; и женившийся на разведённой прелюбодействует.</p>
<p class="p"><em>10</em> Говорят Ему ученики Его: если такова обязанность человека к жене, то лучше не жениться.</p>
<p class="p"><em>11</em> Он же сказал им: не все вмещают слово сие, но кому дано,</p>
<p class="p"><em>12</em> ибо есть скопцы, которые из чрева матернего родились так; и есть скопцы, которые оскоплены от людей; и есть скопцы, которые сделали сами себя скопцами для Царства Небесного. Кто может вместить, да вместит.</p>
<p class="p"><em>13</em> Тогда приведены были к Нему дети, чтобы Он возложил на них руки и помолился; ученики же возбраняли им.</p>
<p class="p"><em>14</em> Но Иисус сказал: пустите детей и не препятствуйте им приходить ко Мне, ибо таковых есть Царство Небесное.</p>
<p class="p"><em>15</em> И, возложив на них руки, пошёл оттуда.</p>
<p class="p"><em>16</em> И вот, некто, подойдя, сказал Ему: Учитель благий! что сделать мне доброго, чтобы иметь жизнь вечную?</p>
<p class="p"><em>17</em> Он же сказал ему: что ты называешь Меня благим? Никто не благ, как только один Бог. Если же хочешь войти в жизнь [вечную], соблюди заповеди.</p>
<p class="p"><em>18</em> Говорит Ему: какие? Иисус же сказал: не убивай; не прелюбодействуй; не кради; не лжесвидетельствуй;</p>
<p class="p"><em>19</em> почитай отца и мать; и: люби ближнего твоего, как самого себя.</p>
<p class="p"><em>20</em> Юноша говорит Ему: всё это сохранил я от юности моей; чего ещё недостаёт мне?</p>
<p class="p"><em>21</em> Иисус сказал ему: если хочешь быть совершенным, пойди, продай имение твоё и раздай нищим; и будешь иметь сокровище на небесах; и приходи и следуй за Мною.</p>
<p class="p"><em>22</em> Услышав слово сие, юноша отошёл с печалью, потому что у него было большое имение.</p>
<p class="p"><em>23</em> Иисус же сказал ученикам Своим: истинно говорю вам, что трудно богатому войти в Царство Небесное;</p>
<p class="p"><em>24</em> и ещё говорю вам: удобнее верблюду пройти сквозь игольные уши, нежели богатому войти в Царство Божие.</p>
<p class="p"><em>25</em> Услышав это, ученики Его весьма изумились и сказали: так кто же может спастись?</p>
<p class="p"><em>26</em> А Иисус, воззрев, сказал им: человекам это невозможно, Богу же всё возможно.</p>
<p class="p"><em>27</em> Тогда Пётр, отвечая, сказал Ему: вот, мы оставили всё и последовали за Тобою; что же будет нам?</p>
<p class="p"><em>28</em> Иисус же сказал им: истинно говорю вам, что вы, последовавшие за Мною, — в пакибытии, когда сядет Сын Человеческий на престоле славы Своей, сядете и вы на двенадцати престолах судить двенадцать колен Израилевых.</p>
<p class="p"><em>29</em> И всякий, кто оставит домы, или братьев, или сестёр, или отца, или мать, или жену, или детей, или земли, ради имени Моего, получит во сто крат и наследует жизнь вечную.</p>
<p class="p"><em>30</em> Многие же будут первые последними, и последние первыми.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Ибо Царство Небесное подобно хозяину дома, который вышел рано поутру нанять работников в виноградник свой</p>
<p class="p"><em>2</em> и, договорившись с работниками по динарию на день, послал их в виноградник свой;</p>
<p class="p"><em>3</em> выйдя около третьего часа, он увидел других, стоящих на торжище праздно,</p>
<p class="p"><em>4</em> и им сказал: идите и вы в виноградник мой, и что следовать будет, дам вам. Они пошли.</p>
<p class="p"><em>5</em> Опять выйдя около шестого и девятого часа, сделал то же.</p>
<p class="p"><em>6</em> Наконец, выйдя около одиннадцатого часа, он нашёл других, стоящих праздно, и говорит им: что вы стоите здесь целый день праздно?</p>
<p class="p"><em>7</em> Они говорят ему: никто нас не нанял. Он говорит им: идите и вы в виноградник мой, и что следовать будет, получите.</p>
<p class="p"><em>8</em> Когда же наступил вечер, говорит господин виноградника управителю своему: позови работников и отдай им плату, начав с последних до первых.</p>
<p class="p"><em>9</em> И пришедшие около одиннадцатого часа получили по динарию.</p>
<p class="p"><em>10</em> Пришедшие же первыми думали, что они получат больше, но получили и они по динарию;</p>
<p class="p"><em>11</em> и, получив, стали роптать на хозяина дома</p>
<p class="p"><em>12</em> и говорили: эти последние работали один час, и ты сравнял их с нами, перенёсшими тягость дня и зной.</p>
<p class="p"><em>13</em> Он же в ответ сказал одному из них: друг! я не обижаю тебя; не за динарий ли ты договорился со мною?</p>
<p class="p"><em>14</em> возьми своё и пойди; я же хочу дать этому последнему [то же], что и тебе;</p>
<p class="p"><em>15</em> разве я не властен в своём делать, что хочу? или глаз твой завистлив оттого, что я добр?</p>
<p class="p"><em>16</em> Так будут последние первыми, и первые последними, ибо много званых, а мало избранных.</p>
<p class="p"><em>17</em> И, восходя в Иерусалим, Иисус дорогою отозвал двенадцать учеников одних, и сказал им:</p>
<p class="p"><em>18</em> вот, мы восходим в Иерусалим, и Сын Человеческий предан будет первосвященникам и книжникам, и осудят Его на смерть;</p>
<p class="p"><em>19</em> и предадут Его язычникам на поругание и биение и распятие; и в третий день воскреснет.</p>
<p class="p"><em>20</em> Тогда приступила к Нему мать сыновей Зеведеевых с сыновьями своими, кланяясь и чего-то прося у Него.</p>
<p class="p"><em>21</em> Он сказал ей: чего ты хочешь? Она говорит Ему: скажи, чтобы сии два сына мои сели у Тебя один по правую сторону, а другой по левую в Царстве Твоём.</p>
<p class="p"><em>22</em> Иисус сказал в ответ: не знаете, чего просите. Можете ли пить чашу, которую Я буду пить, или креститься крещением, которым Я крещусь? Они говорят Ему: можем.</p>
<p class="p"><em>23</em> И говорит им: чашу Мою будете пить, и крещением, которым Я крещусь, будете креститься, но дать сесть у Меня по правую сторону и по левую — не от Меня [зависит], но кому уготовано Отцем Моим.</p>
<p class="p"><em>24</em> Услышав [сие, прочие] десять [учеников] вознегодовали на двух братьев.</p>
<p class="p"><em>25</em> Иисус же, подозвав их, сказал: вы знаете, что князья народов господствуют над ними, и вельможи властвуют ими;</p>
<p class="p"><em>26</em> но между вами да не будет так: а кто хочет между вами быть большим, да будет вам слугою;</p>
<p class="p"><em>27</em> и кто хочет между вами быть первым, да будет вам рабом;</p>
<p class="p"><em>28</em> так как Сын Человеческий не [для того] пришёл, чтобы Ему служили, но чтобы послужить и отдать душу Свою для искупления многих.</p>
<p class="p"><em>29</em> И когда выходили они из Иерихона, за Ним следовало множество народа.</p>
<p class="p"><em>30</em> И вот, двое слепых, сидевшие у дороги, услышав, что Иисус идёт мимо, начали кричать: помилуй нас, Господи, Сын Давидов!</p>
<p class="p"><em>31</em> Народ же заставлял их молчать; но они ещё громче стали кричать: помилуй нас, Господи, Сын Давидов!</p>
<p class="p"><em>32</em> Иисус, остановившись, подозвал их и сказал: чего вы хотите от Меня?</p>
<p class="p"><em>33</em> Они говорят Ему: Господи! чтобы открылись глаза наши.</p>
<p class="p"><em>34</em> Иисус же, умилосердившись, прикоснулся к глазам их; и тотчас прозрели глаза их, и они пошли за Ним.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И когда приблизились к Иерусалиму и пришли в Виффагию к горе Елеонской, тогда Иисус послал двух учеников,</p>
<p class="p"><em>2</em> сказав им: пойдите в селение, которое прямо перед вами; и тотчас найдёте ослицу привязанную и молодого осла с нею; отвязав, приведите ко Мне;</p>
<p class="p"><em>3</em> и если кто скажет вам что-нибудь, отвечайте, что они надобны Господу; и тотчас пошлёт их.</p>
<p class="p"><em>4</em> Всё же сие было, да сбудется реченное через пророка, который говорит:</p>
<p class="p"><em>5</em> Скажите дщери Сионовой: сё, Царь твой грядёт к тебе кроткий, сидя на ослице и молодом осле, сыне подъяремной.</p>
<p class="p"><em>6</em> Ученики пошли и поступили так, как повелел им Иисус:</p>
<p class="p"><em>7</em> привели ослицу и молодого осла и положили на них одежды свои, и Он сел поверх их.</p>
<p class="p"><em>8</em> Множество же народа постилали свои одежды по дороге, а другие резали ветви с дерев и постилали по дороге;</p>
<p class="p"><em>9</em> народ же, предшествовавший и сопровождавший, восклицал: осанна Сыну Давидову! благословен Грядущий во имя Господне! осанна в вышних!</p>
<p class="p"><em>10</em> И когда вошёл Он в Иерусалим, весь город пришёл в движение и говорил: кто Сей?</p>
<p class="p"><em>11</em> Народ же говорил: Сей есть Иисус, Пророк из Назарета Галилейского.</p>
<p class="p"><em>12</em> И вошёл Иисус в храм Божий и выгнал всех продающих и покупающих в храме, и опрокинул столы меновщиков и скамьи продающих голубей,</p>
<p class="p"><em>13</em> и говорил им: написано, — дом Мой домом молитвы наречется; а вы сделали его вертепом разбойников.</p>
<p class="p"><em>14</em> И приступили к Нему в храме слепые и хромые, и Он исцелил их.</p>
<p class="p"><em>15</em> Видев же первосвященники и книжники чудеса, которые Он сотворил, и детей, восклицающих в храме и говорящих: осанна Сыну Давидову! — вознегодовали</p>
<p class="p"><em>16</em> и сказали Ему: слышишь ли, что они говорят? Иисус же говорит им: да! разве вы никогда не читали: из уст младенцев и грудных детей Ты устроил хвалу?</p>
<p class="p"><em>17</em> И, оставив их, вышел вон из города в Вифанию и провёл там ночь.</p>
<p class="p"><em>18</em> Поутру же, возвращаясь в город, взалкал;</p>
<p class="p"><em>19</em> и увидев при дороге одну смоковницу, подошёл к ней и, ничего не найдя на ней, кроме одних листьев, говорит ей: да не будет же впредь от тебя плода вовек. И смоковница тотчас засохла.</p>
<p class="p"><em>20</em> Увидев это, ученики удивились и говорили: как это тотчас засохла смоковница?</p>
<p class="p"><em>21</em> Иисус же сказал им в ответ: истинно говорю вам, если будете иметь веру и не усомнитесь, не только сделаете то, что [сделано] со смоковницею, но если и горе сей скажете: поднимись и ввергнись в море, — будет;</p>
<p class="p"><em>22</em> и всё, чего ни попросите в молитве с верою, получите.</p>
<p class="p"><em>23</em> И когда пришёл Он в храм и учил, приступили к Нему первосвященники и старейшины народа и сказали: какой властью Ты это делаешь? и кто Тебе дал такую власть?</p>
<p class="p"><em>24</em> Иисус сказал им в ответ: спрошу и Я вас об одном; если о том скажете Мне, то и Я вам скажу, какою властью это делаю;</p>
<p class="p"><em>25</em> крещение Иоанново откуда было: с небес, или от человеков? Они же рассуждали между собою: если скажем: с небес, то Он скажет нам: почему же вы не поверили ему?</p>
<p class="p"><em>26</em> а если сказать: от человеков, — боимся народа, ибо все почитают Иоанна за пророка.</p>
<p class="p"><em>27</em> И сказали в ответ Иисусу: не знаем. Сказал им и Он: и Я вам не скажу, какою властью это делаю.</p>
<p class="p"><em>28</em> А как вам кажется? У одного человека было два сына; и он, подойдя к первому, сказал: сын! пойди сегодня работай в винограднике моём.</p>
<p class="p"><em>29</em> Но он сказал в ответ: не хочу; а после, раскаявшись, пошёл.</p>
<p class="p"><em>30</em> И подойдя к другому, он сказал то же. Этот сказал в ответ: иду, государь, и не пошёл.</p>
<p class="p"><em>31</em> Который из двух исполнил волю отца? Говорят Ему: первый. Иисус говорит им: истинно говорю вам, что мытари и блудницы вперёд вас идут в Царство Божие,</p>
<p class="p"><em>32</em> ибо пришёл к вам Иоанн путём праведности, и вы не поверили ему, а мытари и блудницы поверили ему; вы же, и видев это, не раскаялись после, чтобы поверить ему.</p>
<p class="p"><em>33</em> Выслушайте другую притчу: был некоторый хозяин дома, который насадил виноградник, обнёс его оградою, выкопал в нём точило, построил башню и, отдав его виноградарям, отлучился.</p>
<p class="p"><em>34</em> Когда же приблизилось время плодов, он послал своих слуг к виноградарям взять свои плоды;</p>
<p class="p"><em>35</em> виноградари, схватив слуг его, иного прибили, иного убили, а иного побили камнями.</p>
<p class="p"><em>36</em> Опять послал он других слуг, больше прежнего; и с ними поступили так же.</p>
<p class="p"><em>37</em> Наконец, послал он к ним своего сына, говоря: постыдятся сына моего.</p>
<p class="p"><em>38</em> Но виноградари, увидев сына, сказали друг другу: это наследник; пойдём, убьём его и завладеем наследством его.</p>
<p class="p"><em>39</em> И, схватив его, вывели вон из виноградника и убили.</p>
<p class="p"><em>40</em> Итак, когда придёт хозяин виноградника, что сделает он с этими виноградарями?</p>
<p class="p"><em>41</em> Говорят Ему: злодеев сих предаст злой смерти, а виноградник отдаст другим виноградарям, которые будут отдавать ему плоды во времена свои.</p>
<p class="p"><em>42</em> Иисус говорит им: неужели вы никогда не читали в Писании: камень, который отвергли строители, тот самый сделался главою угла? Это от Господа, и есть дивно в очах наших?</p>
<p class="p"><em>43</em> Потому сказываю вам, что отнимется от вас Царство Божие и дано будет народу, приносящему плоды его;</p>
<p class="p"><em>44</em> и тот, кто упадёт на этот камень, разобьётся, а на кого он упадёт, того раздавит.</p>
<p class="p"><em>45</em> И слышав притчи Его, первосвященники и фарисеи поняли, что Он о них говорит,</p>
<p class="p"><em>46</em> и старались схватить Его, но побоялись народа, потому что Его почитали за Пророка.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Иисус, продолжая говорить им притчами, сказал:</p>
<p class="p"><em>2</em> Царство Небесное подобно человеку царю, который сделал брачный пир для сына своего</p>
<p class="p"><em>3</em> и послал рабов своих звать званых на брачный пир; и не хотели придти.</p>
<p class="p"><em>4</em> Опять послал других рабов, сказав: скажите званым: вот, я приготовил обед мой, тельцы мои и что откормлено, заколото, и всё готово; приходите на брачный пир.</p>
<p class="p"><em>5</em> Но они, пренебрегши то, пошли, кто на поле своё, а кто на торговлю свою;</p>
<p class="p"><em>6</em> прочие же, схватив рабов его, оскорбили и убили [их].</p>
<p class="p"><em>7</em> Услышав о сём, царь разгневался, и, послав войска свои, истребил убийц оных и сжёг город их.</p>
<p class="p"><em>8</em> Тогда говорит он рабам своим: брачный пир готов, а званые не были достойны;</p>
<p class="p"><em>9</em> итак пойдите на распутия и всех, кого найдёте, зовите на брачный пир.</p>
<p class="p"><em>10</em> И рабы те, выйдя на дороги, собрали всех, кого только нашли, и злых и добрых; и брачный пир наполнился возлежащими.</p>
<p class="p"><em>11</em> Царь, войдя посмотреть возлежащих, увидел там человека, одетого не в брачную одежду,</p>
<p class="p"><em>12</em> и говорит ему: друг! как ты вошёл сюда не в брачной одежде? Он же молчал.</p>
<p class="p"><em>13</em> Тогда сказал царь слугам: связав ему руки и ноги, возьмите его и бросьте во тьму внешнюю; там будет плач и скрежет зубов;</p>
<p class="p"><em>14</em> ибо много званых, а мало избранных.</p>
<p class="p"><em>15</em> Тогда фарисеи пошли и совещались, как бы уловить Его в словах.</p>
<p class="p"><em>16</em> И посылают к Нему учеников своих с иродианами, говоря: Учитель! мы знаем, что Ты справедлив, и истинно пути Божию учишь, и не заботишься об угождении кому-либо, ибо не смотришь ни на какое лице;</p>
<p class="p"><em>17</em> итак скажи нам: как Тебе кажется? позволительно ли давать подать кесарю, или нет?</p>
<p class="p"><em>18</em> Но Иисус, видя лукавство их, сказал: что искушаете Меня, лицемеры?</p>
<p class="p"><em>19</em> покажите Мне монету, которою платится подать. Они принесли Ему динарий.</p>
<p class="p"><em>20</em> И говорит им: чьё это изображение и надпись?</p>
<p class="p"><em>21</em> Говорят Ему: кесаревы. Тогда говорит им: итак отдавайте кесарево кесарю, а Божие Богу.</p>
<p class="p"><em>22</em> Услышав это, они удивились и, оставив Его, ушли.</p>
<p class="p"><em>23</em> В тот день приступили к Нему саддукеи, которые говорят, что нет воскресения, и спросили Его:</p>
<p class="p"><em>24</em> Учитель! Моисей сказал: если кто умрёт, не имея детей, то брат его пусть возьмёт за себя жену его и восстановит семя брату своему;</p>
<p class="p"><em>25</em> было у нас семь братьев; первый, женившись, умер и, не имея детей, оставил жену свою брату своему;</p>
<p class="p"><em>26</em> подобно и второй, и третий, даже до седьмого;</p>
<p class="p"><em>27</em> после же всех умерла и жена;</p>
<p class="p"><em>28</em> итак, в воскресении, которого из семи будет она женою? ибо все имели её.</p>
<p class="p"><em>29</em> Иисус сказал им в ответ: заблуждаетесь, не зная Писаний, ни силы Божией,</p>
<p class="p"><em>30</em> ибо в воскресении ни женятся, ни выходят замуж, но пребывают, как Ангелы Божии на небесах.</p>
<p class="p"><em>31</em> А о воскресении мёртвых не читали ли вы реченного вам Богом:</p>
<p class="p"><em>32</em> Я Бог Авраама, и Бог Исаака, и Бог Иакова? Бог не есть Бог мёртвых, но живых.</p>
<p class="p"><em>33</em> И, слыша, народ дивился учению Его.</p>
<p class="p"><em>34</em> А фарисеи, услышав, что Он привёл саддукеев в молчание, собрались вместе.</p>
<p class="p"><em>35</em> И один из них, законник, искушая Его, спросил, говоря:</p>
<p class="p"><em>36</em> Учитель! какая наибольшая заповедь в законе?</p>
<p class="p"><em>37</em> Иисус сказал ему: возлюби Господа Бога твоего всем сердцем твоим и всею душею твоею и всем разумением твоим:</p>
<p class="p"><em>38</em> сия есть первая и наибольшая заповедь;</p>
<p class="p"><em>39</em> вторая же подобная ей: возлюби ближнего твоего, как самого себя;</p>
<p class="p"><em>40</em> на сих двух заповедях утверждается весь закон и пророки.</p>
<p class="p"><em>41</em> Когда же собрались фарисеи, Иисус спросил их:</p>
<p class="p"><em>42</em> что вы думаете о Христе? чей Он сын? Говорят Ему: Давидов.</p>
<p class="p"><em>43</em> Говорит им: как же Давид, по вдохновению, называет Его Господом, когда говорит:</p>
<p class="p"><em>44</em> сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих?</p>
<p class="p"><em>45</em> Итак, если Давид называет Его Господом, как же Он сын ему?</p>
<p class="p"><em>46</em> И никто не мог отвечать Ему ни слова; и с того дня никто уже не смел спрашивать Его.</p>

<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Тогда Иисус начал говорить народу и ученикам Своим</p>
<p class="p"><em>2</em> и сказал: на Моисеевом седалище сели книжники и фарисеи;</p>
<p class="p"><em>3</em> итак всё, что они велят вам соблюдать, соблюдайте и делайте; по делам же их не поступайте, ибо они говорят, и не делают:</p>
<p class="p"><em>4</em> связывают бремена тяжёлые и неудобоносимые и возлагают на плечи людям, а сами не хотят и перстом двинуть их;</p>
<p class="p"><em>5</em> все же дела свои делают с тем, чтобы видели их люди: расширяют хранилища свои и увеличивают воскрилия одежд своих;</p>
<p class="p"><em>6</em> также любят предвозлежания на пиршествах и председания в синагогах</p>
<p class="p"><em>7</em> и приветствия в народных собраниях, и чтобы люди звали их: учитель! учитель!</p>
<p class="p"><em>8</em> А вы не называйтесь учителями, ибо один у вас Учитель — Христос, все же вы — братья;</p>
<p class="p"><em>9</em> и отцом себе не называйте никого на земле, ибо один у вас Отец, Который на небесах;</p>
<p class="p"><em>10</em> и не называйтесь наставниками, ибо один у вас Наставник — Христос.</p>
<p class="p"><em>11</em> Больший из вас да будет вам слуга:</p>
<p class="p"><em>12</em> ибо, кто возвышает себя, тот унижен будет, а кто унижает себя, тот возвысится.</p>
<p class="p"><em>13</em> Горе вам, книжники и фарисеи, лицемеры, что затворяете Царство Небесное человекам, ибо сами не входите и хотящих войти не допускаете.</p>
<p class="p"><em>14</em> Горе вам, книжники и фарисеи, лицемеры, что поедаете домы вдов и лицемерно долго молитесь: за то примете тем большее осуждение.</p>
<p class="p"><em>15</em> Горе вам, книжники и фарисеи, лицемеры, что обходите море и сушу, дабы обратить хотя одного; и когда это случится, делаете его сыном геенны, вдвое худшим вас.</p>
<p class="p"><em>16</em> Горе вам, вожди слепые, которые говорите: если кто поклянётся храмом, то ничего, а если кто поклянётся золотом храма, то повинен.</p>
<p class="p"><em>17</em> Безумные и слепые! что больше: золото, или храм, освящающий золото?</p>
<p class="p"><em>18</em> Также: если кто поклянётся жертвенником, то ничего, если же кто поклянётся даром, который на нём, то повинен.</p>
<p class="p"><em>19</em> Безумные и слепые! что больше: дар, или жертвенник, освящающий дар?</p>
<p class="p"><em>20</em> Итак клянущийся жертвенником клянётся им и всем, что на нём;</p>
<p class="p"><em>21</em> и клянущийся храмом клянётся им и Живущим в нём;</p>
<p class="p"><em>22</em> и клянущийся небом клянётся Престолом Божиим и Сидящим на нём.</p>
<p class="p"><em>23</em> Горе вам, книжники и фарисеи, лицемеры, что даёте десятину с мяты, аниса и тмина, и оставили важнейшее в законе: суд, милость и веру; сие надлежало делать, и того не оставлять.</p>
<p class="p"><em>24</em> Вожди слепые, оцеживающие комара, а верблюда поглощающие!</p>
<p class="p"><em>25</em> Горе вам, книжники и фарисеи, лицемеры, что очищаете внешность чаши и блюда, между тем как внутри они полны хищения и неправды.</p>
<p class="p"><em>26</em> Фарисей слепой! очисти прежде внутренность чаши и блюда, чтобы чиста была и внешность их.</p>
<p class="p"><em>27</em> Горе вам, книжники и фарисеи, лицемеры, что уподобляетесь окрашенным гробам, которые снаружи кажутся красивыми, а внутри полны костей мёртвых и всякой нечистоты;</p>
<p class="p"><em>28</em> так и вы по наружности кажетесь людям праведными, а внутри исполнены лицемерия и беззакония.</p>
<p class="p"><em>29</em> Горе вам, книжники и фарисеи, лицемеры, что строите гробницы пророкам и украшаете памятники праведников,</p>
<p class="p"><em>30</em> и говорите: если бы мы были во дни отцов наших, то не были бы сообщниками их в [пролитии] крови пророков;</p>
<p class="p"><em>31</em> таким образом вы сами против себя свидетельствуете, что вы сыновья тех, которые избили пророков;</p>
<p class="p"><em>32</em> дополняйте же меру отцов ваших.</p>
<p class="p"><em>33</em> Змии, порождения ехиднины! как убежите вы от осуждения в геенну?</p>
<p class="p"><em>34</em> Посему, вот, Я посылаю к вам пророков, и мудрых, и книжников; и вы иных убьёте и распнёте, а иных будете бить в синагогах ваших и гнать из города в город;</p>
<p class="p"><em>35</em> да придёт на вас вся кровь праведная, пролитая на земле, от крови Авеля праведного до крови Захарии, сына Варахиина, которого вы убили между храмом и жертвенником.</p>
<p class="p"><em>36</em> Истинно говорю вам, что всё сие придёт на род сей.</p>
<p class="p"><em>37</em> Иерусалим, Иерусалим, избивающий пророков и камнями побивающий посланных к тебе! сколько раз хотел Я собрать детей твоих, как птица собирает птенцов своих под крылья, и вы не захотели!</p>
<p class="p"><em>38</em> Сё, оставляется вам дом ваш пуст.</p>
<p class="p"><em>39</em> Ибо сказываю вам: не увидите Меня отныне, доколе не воскликнете: благословен Грядый во имя Господне!</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И выйдя, Иисус шёл от храма; и приступили ученики Его, чтобы показать Ему здания храма.</p>
<p class="p"><em>2</em> Иисус же сказал им: видите ли всё это? Истинно говорю вам: не останется здесь камня на камне; всё будет разрушено.</p>
<p class="p"><em>3</em> Когда же сидел Он на горе Елеонской, то приступили к Нему ученики наедине и спросили: скажи нам, когда это будет? и какой признак Твоего пришествия и кончины века?</p>
<p class="p"><em>4</em> Иисус сказал им в ответ: берегитесь, чтобы кто не прельстил вас,</p>
<p class="p"><em>5</em> ибо многие придут под именем Моим, и будут говорить: «Я Христос», и многих прельстят.</p>
<p class="p"><em>6</em> Также услышите о войнах и о военных слухах. Смотрите, не ужасайтесь, ибо надлежит всему тому быть, но это ещё не конец:</p>
<p class="p"><em>7</em> ибо восстанет народ на народ, и царство на царство; и будут глады, моры и землетрясения по местам;</p>
<p class="p"><em>8</em> всё же это — начало болезней.</p>
<p class="p"><em>9</em> Тогда будут предавать вас на мучения и убивать вас; и вы будете ненавидимы всеми народами за имя Моё;</p>
<p class="p"><em>10</em> и тогда соблазнятся многие, и друг друга будут предавать, и возненавидят друг друга;</p>
<p class="p"><em>11</em> и многие лжепророки восстанут, и прельстят многих;</p>
<p class="p"><em>12</em> и, по причине умножения беззакония, во многих охладеет любовь;</p>
<p class="p"><em>13</em> претерпевший же до конца спасётся.</p>
<p class="p"><em>14</em> И проповедано будет сие Евангелие Царствия по всей вселенной, во свидетельство всем народам; и тогда придёт конец.</p>
<p class="p"><em>15</em> Итак, когда увидите мерзость запустения, реченную через пророка Даниила, стоящую на святом месте, — читающий да разумеет, —</p>
<p class="p"><em>16</em> тогда находящиеся в Иудее да бегут в горы;</p>
<p class="p"><em>17</em> и кто на кровле, тот да не сходит взять что-нибудь из дома своего;</p>
<p class="p"><em>18</em> и кто на поле, тот да не обращается назад взять одежды свои.</p>
<p class="p"><em>19</em> Горе же беременным и питающим сосцами в те дни!</p>
<p class="p"><em>20</em> Молитесь, чтобы не случилось бегство ваше зимою или в субботу,</p>
<p class="p"><em>21</em> ибо тогда будет великая скорбь, какой не было от начала мира доныне, и не будет.</p>
<p class="p"><em>22</em> И если бы не сократились те дни, то не спаслась бы никакая плоть; но ради избранных сократятся те дни.</p>
<p class="p"><em>23</em> Тогда, если кто скажет вам: вот, здесь Христос, или там, — не верьте.</p>
<p class="p"><em>24</em> Ибо восстанут лжехристы и лжепророки, и дадут великие знамения и чудеса, чтобы прельстить, если возможно, и избранных.</p>
<p class="p"><em>25</em> Вот, Я наперёд сказал вам.</p>
<p class="p"><em>26</em> Итак, если скажут вам: «вот, [Он] в пустыне», — не выходите; «вот, [Он] в потаённых комнатах», — не верьте;</p>
<p class="p"><em>27</em> ибо, как молния исходит от востока и видна бывает даже до запада, так будет пришествие Сына Человеческого;</p>
<p class="p"><em>28</em> ибо, где будет труп, там соберутся орлы.</p>
<p class="p"><em>29</em> И вдруг, после скорби дней тех, солнце померкнет, и луна не даст света своего, и звёзды спадут с неба, и силы небесные поколеблются;</p>
<p class="p"><em>30</em> тогда явится знамение Сына Человеческого на небе; и тогда восплачутся все племена земные и увидят Сына Человеческого, грядущего на облаках небесных с силою и славою великою;</p>
<p class="p"><em>31</em> и пошлёт Ангелов Своих с трубою громогласною, и соберут избранных Его от четырёх ветров, от края небес до края их.</p>
<p class="p"><em>32</em> От смоковницы возьмите подобие: когда ветви её становятся уже мягки и пускают листья, то знаете, что близко лето;</p>
<p class="p"><em>33</em> так, когда вы увидите всё сие, знайте, что близко, при дверях.</p>
<p class="p"><em>34</em> Истинно говорю вам: не прейдет род сей, как всё сие будет;</p>
<p class="p"><em>35</em> небо и земля прейдут, но слова Мои не прейдут.</p>
<p class="p"><em>36</em> О дне же том и часе никто не знает, ни Ангелы небесные, а только Отец Мой один;</p>
<p class="p"><em>37</em> но, как было во дни Ноя, так будет и в пришествие Сына Человеческого:</p>
<p class="p"><em>38</em> ибо, как во дни перед потопом ели, пили, женились и выходили замуж, до того дня, как вошёл Ной в ковчег,</p>
<p class="p"><em>39</em> и не думали, пока не пришёл потоп и не истребил всех, — так будет и пришествие Сына Человеческого;</p>
<p class="p"><em>40</em> тогда будут двое на поле: один берётся, а другой оставляется;</p>
<p class="p"><em>41</em> две мелющие в жерновах: одна берётся, а другая оставляется.</p>
<p class="p"><em>42</em> Итак бодрствуйте, потому что не знаете, в который час Господь ваш приидет.</p>
<p class="p"><em>43</em> Но это вы знаете, что, если бы ведал хозяин дома, в какую стражу придёт вор, то бодрствовал бы и не дал бы подкопать дома своего.</p>
<p class="p"><em>44</em> Потому и вы будьте готовы, ибо в который час не думаете, приидет Сын Человеческий.</p>
<p class="p"><em>45</em> Кто же верный и благоразумный раб, которого господин его поставил над слугами своими, чтобы давать им пищу во время?</p>
<p class="p"><em>46</em> Блажен тот раб, которого господин его, придя, найдёт поступающим так;</p>
<p class="p"><em>47</em> истинно говорю вам, что над всем имением своим поставит его.</p>
<p class="p"><em>48</em> Если же раб тот, будучи зол, скажет в сердце своём: не скоро придёт господин мой,</p>
<p class="p"><em>49</em> и начнёт бить товарищей своих и есть и пить с пьяницами, —</p>
<p class="p"><em>50</em> то придёт господин раба того в день, в который он не ожидает, и в час, в который не думает,</p>
<p class="p"><em>51</em> и рассечёт его, и подвергнет его одной участи с лицемерами; там будет плач и скрежет зубов.</p>

<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Тогда подобно будет Царство Небесное десяти девам, которые, взяв светильники свои, вышли навстречу жениху.</p>
<p class="p"><em>2</em> Из них пять было мудрых и пять неразумных.</p>
<p class="p"><em>3</em> Неразумные, взяв светильники свои, не взяли с собою масла.</p>
<p class="p"><em>4</em> Мудрые же, вместе со светильниками своими, взяли масла в сосудах своих.</p>
<p class="p"><em>5</em> И как жених замедлил, то задремали все и уснули.</p>
<p class="p"><em>6</em> Но в полночь раздался крик: вот, жених идёт, выходите навстречу ему.</p>
<p class="p"><em>7</em> Тогда встали все девы те и поправили светильники свои.</p>
<p class="p"><em>8</em> Неразумные же сказали мудрым: дайте нам вашего масла, потому что светильники наши гаснут.</p>
<p class="p"><em>9</em> А мудрые отвечали: чтобы не случилось недостатка и у нас и у вас, пойдите лучше к продающим и купите себе.</p>
<p class="p"><em>10</em> Когда же пошли они покупать, пришёл жених, и готовые вошли с ним на брачный пир, и двери затворились;</p>
<p class="p"><em>11</em> после приходят и прочие девы, и говорят: Господи! Господи! отвори нам.</p>
<p class="p"><em>12</em> Он же сказал им в ответ: истинно говорю вам: не знаю вас.</p>
<p class="p"><em>13</em> Итак, бодрствуйте, потому что не знаете ни дня, ни часа, в который приидет Сын Человеческий.</p>
<p class="p"><em>14</em> Ибо [Он поступит], как человек, который, отправляясь в чужую страну, призвал рабов своих и поручил им имение своё:</p>
<p class="p"><em>15</em> и одному дал он пять талантов, другому два, иному один, каждому по его силе; и тотчас отправился.</p>
<p class="p"><em>16</em> Получивший пять талантов пошёл, употребил их в дело и приобрёл другие пять талантов;</p>
<p class="p"><em>17</em> точно так же и получивший два таланта приобрёл другие два;</p>
<p class="p"><em>18</em> получивший же один талант пошёл и закопал [его] в землю и скрыл серебро господина своего.</p>
<p class="p"><em>19</em> По долгом времени, приходит господин рабов тех и требует у них отчёта.</p>
<p class="p"><em>20</em> И, подойдя, получивший пять талантов принёс другие пять талантов и говорит: господин! пять талантов ты дал мне; вот, другие пять талантов я приобрёл на них.</p>
<p class="p"><em>21</em> Господин его сказал ему: хорошо, добрый и верный раб! в малом ты был верен, над многим тебя поставлю; войди в радость господина твоего.</p>
<p class="p"><em>22</em> Подошёл также и получивший два таланта и сказал: господин! два таланта ты дал мне; вот, другие два таланта я приобрёл на них.</p>
<p class="p"><em>23</em> Господин его сказал ему: хорошо, добрый и верный раб! в малом ты был верен, над многим тебя поставлю; войди в радость господина твоего.</p>
<p class="p"><em>24</em> Подошёл и получивший один талант и сказал: господин! я знал тебя, что ты человек жестокий, жнёшь, где не сеял, и собираешь, где не рассыпал,</p>
<p class="p"><em>25</em> и, убоявшись, пошёл и скрыл талант твой в земле; вот тебе твоё.</p>
<p class="p"><em>26</em> Господин же его сказал ему в ответ: лукавый раб и ленивый! ты знал, что я жну, где не сеял, и собираю, где не рассыпал;</p>
<p class="p"><em>27</em> посему надлежало тебе отдать серебро моё торгующим, и я, придя, получил бы моё с прибылью;</p>
<p class="p"><em>28</em> итак, возьмите у него талант и дайте имеющему десять талантов,</p>
<p class="p"><em>29</em> ибо всякому имеющему дастся и приумножится, а у неимеющего отнимется и то, что имеет;</p>
<p class="p"><em>30</em> а негодного раба выбросьте во тьму внешнюю: там будет плач и скрежет зубов. Сказав сие, возгласил: кто имеет уши слышать, да слышит!</p>
<p class="p"><em>31</em> Когда же приидет Сын Человеческий во славе Своей и все святые Ангелы с Ним, тогда сядет на престоле славы Своей,</p>
<p class="p"><em>32</em> и соберутся пред Ним все народы; и отделит одних от других, как пастырь отделяет овец от козлов;</p>
<p class="p"><em>33</em> и поставит овец по правую Свою сторону, а козлов — по левую.</p>
<p class="p"><em>34</em> Тогда скажет Царь тем, которые по правую сторону Его: приидите, благословенные Отца Моего, наследуйте Царство, уготованное вам от создания мира:</p>
<p class="p"><em>35</em> ибо алкал Я, и вы дали Мне есть; жаждал, и вы напоили Меня; был странником, и вы приняли Меня;</p>
<p class="p"><em>36</em> был наг, и вы одели Меня; был болен, и вы посетили Меня; в темнице был, и вы пришли ко Мне.</p>
<p class="p"><em>37</em> Тогда праведники скажут Ему в ответ: Господи! когда мы видели Тебя алчущим, и накормили? или жаждущим, и напоили?</p>
<p class="p"><em>38</em> когда мы видели Тебя странником, и приняли? или нагим, и одели?</p>
<p class="p"><em>39</em> когда мы видели Тебя больным, или в темнице, и пришли к Тебе?</p>
<p class="p"><em>40</em> И Царь скажет им в ответ: истинно говорю вам: так как вы сделали это одному из сих братьев Моих меньших, то сделали Мне.</p>
<p class="p"><em>41</em> Тогда скажет и тем, которые по левую сторону: идите от Меня, проклятые, в огонь вечный, уготованный диаволу и ангелам его:</p>
<p class="p"><em>42</em> ибо алкал Я, и вы не дали Мне есть; жаждал, и вы не напоили Меня;</p>
<p class="p"><em>43</em> был странником, и не приняли Меня; был наг, и не одели Меня; болен и в темнице, и не посетили Меня.</p>
<p class="p"><em>44</em> Тогда и они скажут Ему в ответ: Господи! когда мы видели Тебя алчущим, или жаждущим, или странником, или нагим, или больным, или в темнице, и не послужили Тебе?</p>
<p class="p"><em>45</em> Тогда скажет им в ответ: истинно говорю вам: так как вы не сделали этого одному из сих меньших, то не сделали Мне.</p>
<p class="p"><em>46</em> И пойдут сии в муку вечную, а праведники в жизнь вечную.</p>
