<div class="title3">
<p class="title-p">От Иоанна святое благовествование</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В начале было Слово, и Слово было у Бога, и Слово было Бог.</p>
<p class="p"><em>2</em> Оно было в начале у Бога.</p>
<p class="p"><em>3</em> Всё чрез Него начало быть, и без Него ничто не начало быть, что начало быть.</p>
<p class="p"><em>4</em> В Нём была жизнь, и жизнь была свет человеков.</p>
<p class="p"><em>5</em> И свет во тьме светит, и тьма не объяла его.</p>
<p class="p"><em>6</em> Был человек, посланный от Бога; имя ему Иоанн.</p>
<p class="p"><em>7</em> Он пришёл для свидетельства, чтобы свидетельствовать о Свете, дабы все уверовали чрез него.</p>
<p class="p"><em>8</em> Он не был свет, но [был послан], чтобы свидетельствовать о Свете.</p>
<p class="p"><em>9</em> Был Свет истинный, Который просвещает всякого человека, приходящего в мир.</p>
<p class="p"><em>10</em> В мире был, и мир чрез Него начал быть, и мир Его не познал.</p>
<p class="p"><em>11</em> Пришёл к своим, и свои Его не приняли.</p>
<p class="p"><em>12</em> А тем, которые приняли Его, верующим во имя Его, дал власть быть чадами Божиими,</p>
<p class="p"><em>13</em> которые ни от крови, ни от хотения плоти, ни от хотения мужа, но от Бога родились.</p>
<p class="p"><em>14</em> И Слово стало плотию, и обитало с нами, полное благодати и истины; и мы видели славу Его, славу, как Единородного от Отца.</p>
<p class="p"><em>15</em> Иоанн свидетельствует о Нём и, восклицая, говорит: Сей был Тот, о Котором я сказал, что Идущий за мною стал впереди меня, потому что был прежде меня.</p>
<p class="p"><em>16</em> И от полноты Его все мы приняли и благодать на благодать,</p>
<p class="p"><em>17</em> ибо закон дан чрез Моисея; благодать же и истина произошли чрез Иисуса Христа.</p>
<p class="p"><em>18</em> Бога не видел никто никогда; Единородный Сын, сущий в недре Отчем, Он явил.</p>
<p class="p"><em>19</em> И вот свидетельство Иоанна, когда Иудеи прислали из Иерусалима священников и левитов спросить его: кто ты?</p>
<p class="p"><em>20</em> Он объявил, и не отрёкся, и объявил, что я не Христос.</p>
<p class="p"><em>21</em> И спросили его: что же? ты Илия? Он сказал: нет. Пророк? Он отвечал: нет.</p>
<p class="p"><em>22</em> Сказали ему: кто же ты? чтобы нам дать ответ пославшим нас: что ты скажешь о себе самом?</p>
<p class="p"><em>23</em> Он сказал: я глас вопиющего в пустыне: исправьте путь Господу, как сказал пророк Исаия.</p>
<p class="p"><em>24</em> А посланные были из фарисеев;</p>
<p class="p"><em>25</em> И они спросили его: что же ты крестишь, если ты ни Христос, ни Илия, ни пророк?</p>
<p class="p"><em>26</em> Иоанн сказал им в ответ: я крещу в воде; но стоит среди вас [Некто], Которого вы не знаете.</p>
<p class="p"><em>27</em> Он-то Идущий за мною, но Который стал впереди меня. Я недостоин развязать ремень у обуви Его.</p>
<p class="p"><em>28</em> Это происходило в Вифаваре при Иордане, где крестил Иоанн.</p>
<p class="p"><em>29</em> На другой день видит Иоанн идущего к нему Иисуса и говорит: вот Агнец Божий, Который берёт [на Себя] грех мира.</p>
<p class="p"><em>30</em> Сей есть, о Котором я сказал: за мною идёт Муж, Который стал впереди меня, потому что Он был прежде меня.</p>
<p class="p"><em>31</em> Я не знал Его; но для того пришёл крестить в воде, чтобы Он явлен был Израилю.</p>
<p class="p"><em>32</em> И свидетельствовал Иоанн, говоря: я видел Духа, сходящего с неба, как голубя, и пребывающего на Нём.</p>
<p class="p"><em>33</em> Я не знал Его; но Пославший меня крестить в воде сказал мне: на Кого увидишь Духа сходящего и пребывающего на Нём, Тот есть крестящий Духом Святым.</p>
<p class="p"><em>34</em> И я видел и засвидетельствовал, что Сей есть Сын Божий.</p>
<p class="p"><em>35</em> На другой день опять стоял Иоанн и двое из учеников его.</p>
<p class="p"><em>36</em> И, увидев идущего Иисуса, сказал: вот Агнец Божий.</p>
<p class="p"><em>37</em> Услышав от него сии слова, оба ученика пошли за Иисусом.</p>
<p class="p"><em>38</em> Иисус же, обратившись и увидев их идущих, говорит им: что вам надобно? Они сказали Ему: Равви, — что значит: учитель, — где живёшь?</p>
<p class="p"><em>39</em> Говорит им: пойдите и увидите. Они пошли и увидели, где Он живёт; и пробыли у Него день тот. Было около десятого часа.</p>
<p class="p"><em>40</em> Один из двух, слышавших от Иоанна [об Иисусе] и последовавших за Ним, был Андрей, брат Симона Петра.</p>
<p class="p"><em>41</em> Он первый находит брата своего Симона и говорит ему: мы нашли Мессию, что значит: Христос;</p>
<p class="p"><em>42</em> и привёл его к Иисусу. Иисус же, взглянув на него, сказал: ты — Симон, сын Ионин; ты наречешься Кифа, что значит: камень (Пётр).</p>
<p class="p"><em>43</em> На другой день [Иисус] восхотел идти в Галилею, и находит Филиппа и говорит ему: иди за Мною.</p>
<p class="p"><em>44</em> Филипп же был из Вифсаиды, из [одного] города с Андреем и Петром.</p>
<p class="p"><em>45</em> Филипп находит Нафанаила и говорит ему: мы нашли Того, о Котором писали Моисей в законе и пророки, Иисуса, сына Иосифова, из Назарета.</p>
<p class="p"><em>46</em> Но Нафанаил сказал ему: из Назарета может ли быть что доброе? Филипп говорит ему: пойди и посмотри.</p>
<p class="p"><em>47</em> Иисус, увидев идущего к Нему Нафанаила, говорит о нём: вот подлинно Израильтянин, в котором нет лукавства.</p>
<p class="p"><em>48</em> Нафанаил говорит Ему: почему Ты знаешь меня? Иисус сказал ему в ответ: прежде нежели позвал тебя Филипп, когда ты был под смоковницею, Я видел тебя.</p>
<p class="p"><em>49</em> Нафанаил отвечал Ему: Равви! Ты Сын Божий, Ты Царь Израилев.</p>
<p class="p"><em>50</em> Иисус сказал ему в ответ: ты веришь, потому что Я тебе сказал: Я видел тебя под смоковницею; увидишь больше сего.</p>
<p class="p"><em>51</em> И говорит ему: истинно, истинно говорю вам: отныне будете видеть небо отверстым и Ангелов Божиих восходящих и нисходящих к Сыну Человеческому.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> На третий день был брак в Кане Галилейской, и Матерь Иисуса была там.</p>
<p class="p"><em>2</em> Был также зван Иисус и ученики Его на брак.</p>
<p class="p"><em>3</em> И как недоставало вина, то Матерь Иисуса говорит Ему: вина нет у них.</p>
<p class="p"><em>4</em> Иисус говорит Ей: что Мне и Тебе, Жено? ещё не пришёл час Мой.</p>
<p class="p"><em>5</em> Матерь Его сказала служителям: что скажет Он вам, то сделайте.</p>
<p class="p"><em>6</em> Было же тут шесть каменных водоносов, стоявших [по обычаю] очищения Иудейского, вмещавших по две или по три меры.</p>
<p class="p"><em>7</em> Иисус говорит им: наполните сосуды водою. И наполнили их до верха.</p>
<p class="p"><em>8</em> И говорит им: теперь почерпните и несите к распорядителю пира. И понесли.</p>
<p class="p"><em>9</em> Когда же распорядитель отведал воды, сделавшейся вином, — а он не знал, откуда [это вино], знали только служители, почерпавшие воду, — тогда распорядитель зовёт жениха</p>
<p class="p"><em>10</em> и говорит ему: всякий человек подаёт сперва хорошее вино, а когда напьются, тогда худшее; а ты хорошее вино сберёг доселе.</p>
<p class="p"><em>11</em> Так положил Иисус начало чудесам в Кане Галилейской и явил славу Свою; и уверовали в Него ученики Его.</p>
<p class="p"><em>12</em> После сего пришёл Он в Капернаум, Сам и Матерь Его, и братья его, и ученики Его; и там пробыли немного дней.</p>
<p class="p"><em>13</em> Приближалась Пасха Иудейская, и Иисус пришёл в Иерусалим</p>
<p class="p"><em>14</em> и нашёл, что в храме продавали волов, овец и голубей, и сидели меновщики денег.</p>
<p class="p"><em>15</em> И, сделав бич из верёвок, выгнал из храма всех, [также] и овец и волов; и деньги у меновщиков рассыпал, а столы их опрокинул.</p>
<p class="p"><em>16</em> И сказал продающим голубей: возьмите это отсюда и дома Отца Моего не делайте домом торговли.</p>
<p class="p"><em>17</em> При сём ученики Его вспомнили, что написано: ревность по доме Твоём снедает Меня.</p>
<p class="p"><em>18</em> На это Иудеи сказали: каким знамением докажешь Ты нам, что [имеешь] [власть] так поступать?</p>
<p class="p"><em>19</em> Иисус сказал им в ответ: разрушьте храм сей, и Я в три дня воздвигну его.</p>
<p class="p"><em>20</em> На это сказали Иудеи: сей храм строился сорок шесть лет, и Ты в три дня воздвигнешь его?</p>
<p class="p"><em>21</em> А Он говорил о храме тела Своего.</p>
<p class="p"><em>22</em> Когда же воскрес Он из мёртвых, то ученики Его вспомнили, что Он говорил это, и поверили Писанию и слову, которое сказал Иисус.</p>
<p class="p"><em>23</em> И когда Он был в Иерусалиме на празднике Пасхи, то многие, видя чудеса, которые Он творил, уверовали во имя Его.</p>
<p class="p"><em>24</em> Но Сам Иисус не вверял Себя им, потому что знал всех</p>
<p class="p"><em>25</em> и не имел нужды, чтобы кто засвидетельствовал о человеке, ибо Сам знал, что в человеке.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Между фарисеями был некто, именем Никодим, [один] из начальников Иудейских.</p>
<p class="p"><em>2</em> Он пришёл к Иисусу ночью и сказал Ему: Равви! мы знаем, что Ты учитель, пришедший от Бога; ибо таких чудес, какие Ты творишь, никто не может творить, если не будет с ним Бог.</p>
<p class="p"><em>3</em> Иисус сказал ему в ответ: истинно, истинно говорю тебе, если кто не родится свыше, не может увидеть Царствия Божия.</p>
<p class="p"><em>4</em> Никодим говорит Ему: как может человек родиться, будучи стар? неужели может он в другой раз войти в утробу матери своей и родиться?</p>
<p class="p"><em>5</em> Иисус отвечал: истинно, истинно говорю тебе, если кто не родится от воды и Духа, не может войти в Царствие Божие.</p>
<p class="p"><em>6</em> Рождённое от плоти есть плоть, а рождённое от Духа есть дух.</p>
<p class="p"><em>7</em> Не удивляйся тому, что Я сказал тебе: должно вам родиться свыше.</p>
<p class="p"><em>8</em> Дух дышит, где хочет, и голос его слышишь, а не знаешь, откуда приходит и куда уходит: так бывает со всяким, рождённым от Духа.</p>
<p class="p"><em>9</em> Никодим сказал Ему в ответ: как это может быть?</p>
<p class="p"><em>10</em> Иисус отвечал и сказал ему: ты — учитель Израилев, и этого ли не знаешь?</p>
<p class="p"><em>11</em> Истинно, истинно говорю тебе: мы говорим о том, что знаем, и свидетельствуем о том, что видели, а вы свидетельства Нашего не принимаете.</p>
<p class="p"><em>12</em> Если Я сказал вам о земном, и вы не верите, — как поверите, если буду говорить вам о небесном?</p>
<p class="p"><em>13</em> Никто не восходил на небо, как только сшедший с небес Сын Человеческий, сущий на небесах.</p>
<p class="p"><em>14</em> И как Моисей вознёс змию в пустыне, так должно вознесену быть Сыну Человеческому,</p>
<p class="p"><em>15</em> дабы всякий, верующий в Него, не погиб, но имел жизнь вечную.</p>
<p class="p"><em>16</em> Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную.</p>
<p class="p"><em>17</em> Ибо не послал Бог Сына Своего в мир, чтобы судить мир, но чтобы мир спасён был чрез Него.</p>
<p class="p"><em>18</em> Верующий в Него не судится, а неверующий уже осуждён, потому что не уверовал во имя Единородного Сына Божия.</p>
<p class="p"><em>19</em> Суд же состоит в том, что свет пришёл в мир; но люди более возлюбили тьму, нежели свет, потому что дела их были злы;</p>
<p class="p"><em>20</em> ибо всякий, делающий злое, ненавидит свет и не идёт к свету, чтобы не обличились дела его, потому что они злы,</p>
<p class="p"><em>21</em> а поступающий по правде идёт к свету, дабы явны были дела его, потому что они в Боге соделаны.</p>
<p class="p"><em>22</em> После сего пришёл Иисус с учениками Своими в землю Иудейскую и там жил с ними и крестил.</p>
<p class="p"><em>23</em> А Иоанн также крестил в Еноне, близ Салима, потому что там было много воды; и приходили [туда] и крестились,</p>
<p class="p"><em>24</em> ибо Иоанн ещё не был заключён в темницу.</p>
<p class="p"><em>25</em> Тогда у Иоанновых учеников произошёл спор с Иудеями об очищении.</p>
<p class="p"><em>26</em> И пришли к Иоанну и сказали ему: равви! Тот, Который был с тобою при Иордане и о Котором ты свидетельствовал, вот Он крестит, и все идут к Нему.</p>
<p class="p"><em>27</em> Иоанн сказал в ответ: не может человек ничего принимать [на] [себя], если не будет дано ему с неба.</p>
<p class="p"><em>28</em> Вы сами мне свидетели в том, что я сказал: не я Христос, но я послан пред Ним.</p>
<p class="p"><em>29</em> Имеющий невесту есть жених, а друг жениха, стоящий и внимающий ему, радостью радуется, слыша голос жениха. Сия-то радость моя исполнилась.</p>
<p class="p"><em>30</em> Ему должно расти, а мне умаляться.</p>
<p class="p"><em>31</em> Приходящий свыше и есть выше всех; а сущий от земли земной и есть и говорит, как сущий от земли; Приходящий с небес есть выше всех,</p>
<p class="p"><em>32</em> и что Он видел и слышал, о том и свидетельствует; и никто не принимает свидетельства Его.</p>
<p class="p"><em>33</em> Принявший Его свидетельство сим запечатлел, что Бог истинен,</p>
<p class="p"><em>34</em> ибо Тот, Которого послал Бог, говорит слова Божии; ибо не мерою даёт Бог Духа.</p>
<p class="p"><em>35</em> Отец любит Сына и всё дал в руку Его.</p>
<p class="p"><em>36</em> Верующий в Сына имеет жизнь вечную, а не верующий в Сына не увидит жизни, но гнев Божий пребывает на нём.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Когда же узнал Иисус о [дошедшем до] фарисеев слухе, что Он более приобретает учеников и крестит, нежели Иоанн, —</p>
<p class="p"><em>2</em> хотя Сам Иисус не крестил, а ученики Его, —</p>
<p class="p"><em>3</em> то оставил Иудею и пошёл опять в Галилею.</p>
<p class="p"><em>4</em> Надлежало же Ему проходить через Самарию.</p>
<p class="p"><em>5</em> Итак приходит Он в город Самарийский, называемый Сихарь, близ участка земли, данного Иаковом сыну своему Иосифу.</p>
<p class="p"><em>6</em> Там был колодезь Иаковлев. Иисус, утрудившись от пути, сел у колодезя. Было около шестого часа.</p>
<p class="p"><em>7</em> Приходит женщина из Самарии почерпнуть воды. Иисус говорит ей: дай Мне пить.</p>
<p class="p"><em>8</em> Ибо ученики Его отлучились в город купить пищи.</p>
<p class="p"><em>9</em> Женщина Самарянская говорит Ему: как ты, будучи Иудей, просишь пить у меня, Самарянки? ибо Иудеи с Самарянами не сообщаются.</p>
<p class="p"><em>10</em> Иисус сказал ей в ответ: если бы ты знала дар Божий и Кто говорит тебе: дай Мне пить, то ты сама просила бы у Него, и Он дал бы тебе воду живую.</p>
<p class="p"><em>11</em> Женщина говорит Ему: господин! тебе и почерпнуть нечем, а колодезь глубок; откуда же у тебя вода живая?</p>
<p class="p"><em>12</em> Неужели ты больше отца нашего Иакова, который дал нам этот колодезь и сам из него пил, и дети его, и скот его?</p>
<p class="p"><em>13</em> Иисус сказал ей в ответ: всякий, пьющий воду сию, возжаждет опять,</p>
<p class="p"><em>14</em> а кто будет пить воду, которую Я дам ему, тот не будет жаждать вовек; но вода, которую Я дам ему, сделается в нём источником воды, текущей в жизнь вечную.</p>
<p class="p"><em>15</em> Женщина говорит Ему: господин! дай мне этой воды, чтобы мне не иметь жажды и не приходить сюда черпать.</p>
<p class="p"><em>16</em> Иисус говорит ей: пойди, позови мужа твоего и приди сюда.</p>
<p class="p"><em>17</em> Женщина сказала в ответ: у меня нет мужа. Иисус говорит ей: правду ты сказала, что у тебя нет мужа,</p>
<p class="p"><em>18</em> ибо у тебя было пять мужей, и тот, которого ныне имеешь, не муж тебе; это справедливо ты сказала.</p>
<p class="p"><em>19</em> Женщина говорит Ему: Господи! вижу, что Ты пророк.</p>
<p class="p"><em>20</em> Отцы наши поклонялись на этой горе, а вы говорите, что место, где должно поклоняться, находится в Иерусалиме.</p>
<p class="p"><em>21</em> Иисус говорит ей: поверь Мне, что наступает время, когда и не на горе сей, и не в Иерусалиме будете поклоняться Отцу.</p>
<p class="p"><em>22</em> Вы не знаете, чему кланяетесь, а мы знаем, чему кланяемся, ибо спасение от Иудеев.</p>
<p class="p"><em>23</em> Но настанет время и настало уже, когда истинные поклонники будут поклоняться Отцу в духе и истине, ибо таких поклонников Отец ищет Себе.</p>
<p class="p"><em>24</em> Бог есть дух, и поклоняющиеся Ему должны поклоняться в духе и истине.</p>
<p class="p"><em>25</em> Женщина говорит Ему: знаю, что придёт Мессия, то есть Христос; когда Он придёт, то возвестит нам всё.</p>
<p class="p"><em>26</em> Иисус говорит ей: это Я, Который говорю с тобою.</p>
<p class="p"><em>27</em> В это время пришли ученики Его, и удивились, что Он разговаривал с женщиною; однакож ни один не сказал: чего Ты требуешь? или: о чём говоришь с нею?</p>
<p class="p"><em>28</em> Тогда женщина оставила водонос свой и пошла в город, и говорит людям:</p>
<p class="p"><em>29</em> пойдите, посмотрите Человека, Который сказал мне всё, что я сделала: не Он ли Христос?</p>
<p class="p"><em>30</em> Они вышли из города и пошли к Нему.</p>
<p class="p"><em>31</em> Между тем ученики просили Его, говоря: Равви! ешь.</p>
<p class="p"><em>32</em> Но Он сказал им: у Меня есть пища, которой вы не знаете.</p>
<p class="p"><em>33</em> Посему ученики говорили между собою: разве кто принёс Ему есть?</p>
<p class="p"><em>34</em> Иисус говорит им: Моя пища есть творить волю Пославшего Меня и совершить дело Его.</p>
<p class="p"><em>35</em> Не говорите ли вы, что ещё четыре месяца, и наступит жатва? А Я говорю вам: возведите очи ваши и посмотрите на нивы, как они побелели и поспели к жатве.</p>
<p class="p"><em>36</em> Жнущий получает награду и собирает плод в жизнь вечную, так что и сеющий и жнущий вместе радоваться будут,</p>
<p class="p"><em>37</em> ибо в этом случае справедливо изречение: один сеет, а другой жнёт.</p>
<p class="p"><em>38</em> Я послал вас жать то, над чем вы не трудились: другие трудились, а вы вошли в труд их.</p>
<p class="p"><em>39</em> И многие Самаряне из города того уверовали в Него по слову женщины, свидетельствовавшей, что Он сказал ей всё, что она сделала.</p>
<p class="p"><em>40</em> И потому, когда пришли к Нему Самаряне, то просили Его побыть у них; и Он пробыл там два дня.</p>
<p class="p"><em>41</em> И ещё большее число уверовали по Его слову.</p>
<p class="p"><em>42</em> А женщине той говорили: уже не по твоим речам веруем, ибо сами слышали и узнали, что Он истинно Спаситель мира, Христос.</p>
<p class="p"><em>43</em> По прошествии же двух дней Он вышел оттуда и пошёл в Галилею,</p>
<p class="p"><em>44</em> ибо Сам Иисус свидетельствовал, что пророк не имеет чести в своём отечестве.</p>
<p class="p"><em>45</em> Когда пришёл Он в Галилею, то Галилеяне приняли Его, видев всё, что Он сделал в Иерусалиме в праздник, — ибо и они ходили на праздник.</p>
<p class="p"><em>46</em> Итак Иисус опять пришёл в Кану Галилейскую, где претворил воду в вино. В Капернауме был некоторый царедворец, у которого сын был болен.</p>
<p class="p"><em>47</em> Он, услышав, что Иисус пришёл из Иудеи в Галилею, пришёл к Нему и просил Его придти и исцелить сына его, который был при смерти.</p>
<p class="p"><em>48</em> Иисус сказал ему: вы не уверуете, если не увидите знамений и чудес.</p>
<p class="p"><em>49</em> Царедворец говорит Ему: Господи! приди, пока не умер сын мой.</p>
<p class="p"><em>50</em> Иисус говорит ему: пойди, сын твой здоров. Он поверил слову, которое сказал ему Иисус, и пошёл.</p>
<p class="p"><em>51</em> На дороге встретили его слуги его и сказали: сын твой здоров.</p>
<p class="p"><em>52</em> Он спросил у них: в котором часу стало ему легче? Ему сказали: вчера в седьмом часу горячка оставила его.</p>
<p class="p"><em>53</em> Из этого отец узнал, что это был тот час, в который Иисус сказал ему: сын твой здоров, и уверовал сам и весь дом его.</p>
<p class="p"><em>54</em> Это второе чудо сотворил Иисус, возвратившись из Иудеи в Галилею.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> После сего был праздник Иудейский, и пришёл Иисус в Иерусалим.</p>
<p class="p"><em>2</em> Есть же в Иерусалиме у Овечьих [ворот] купальня, называемая по-еврейски Вифезда, при которой было пять крытых ходов.</p>
<p class="p"><em>3</em> В них лежало великое множество больных, слепых, хромых, иссохших, ожидающих движения воды,</p>
<p class="p"><em>4</em> ибо Ангел Господень по временам сходил в купальню и возмущал воду, и кто первый входил [в неё] по возмущении воды, тот выздоравливал, какою бы ни был одержим болезнью.</p>
<p class="p"><em>5</em> Тут был человек, находившийся в болезни тридцать восемь лет.</p>
<p class="p"><em>6</em> Иисус, увидев его лежащего и узнав, что он лежит уже долгое время, говорит ему: хочешь ли быть здоров?</p>
<p class="p"><em>7</em> Больной отвечал Ему: так, Господи; но не имею человека, который опустил бы меня в купальню, когда возмутится вода; когда же я прихожу, другой уже сходит прежде меня.</p>
<p class="p"><em>8</em> Иисус говорит ему: встань, возьми постель твою и ходи.</p>
<p class="p"><em>9</em> И он тотчас выздоровел, и взял постель свою и пошёл. Было же это в день субботний.</p>
<p class="p"><em>10</em> Посему Иудеи говорили исцелённому: сегодня суббота; не должно тебе брать постели.</p>
<p class="p"><em>11</em> Он отвечал им: Кто меня исцелил, Тот мне сказал: возьми постель твою и ходи.</p>
<p class="p"><em>12</em> Его спросили: кто Тот Человек, Который сказал тебе: возьми постель твою и ходи?</p>
<p class="p"><em>13</em> Исцелённый же не знал, кто Он, ибо Иисус скрылся в народе, бывшем на том месте.</p>
<p class="p"><em>14</em> Потом Иисус встретил его в храме и сказал ему: вот, ты выздоровел; не греши больше, чтобы не случилось с тобою чего хуже.</p>
<p class="p"><em>15</em> Человек сей пошёл и объявил Иудеям, что исцеливший его есть Иисус.</p>
<p class="p"><em>16</em> И стали Иудеи гнать Иисуса и искали убить Его за то, что Он делал такие [дела] в субботу.</p>
<p class="p"><em>17</em> Иисус же говорил им: Отец Мой доныне делает, и Я делаю.</p>
<p class="p"><em>18</em> И ещё более искали убить Его Иудеи за то, что Он не только нарушал субботу, но и Отцем Своим называл Бога, делая Себя равным Богу.</p>
<p class="p"><em>19</em> На это Иисус сказал: истинно, истинно говорю вам: Сын ничего не может творить Сам от Себя, если не увидит Отца творящего: ибо, что творит Он, то и Сын творит также.</p>
<p class="p"><em>20</em> Ибо Отец любит Сына и показывает Ему всё, что творит Сам; и покажет Ему дела больше сих, так что вы удивитесь.</p>
<p class="p"><em>21</em> Ибо, как Отец воскрешает мёртвых и оживляет, так и Сын оживляет, кого хочет.</p>
<p class="p"><em>22</em> Ибо Отец и не судит никого, но весь суд отдал Сыну,</p>
<p class="p"><em>23</em> дабы все чтили Сына, как чтут Отца. Кто не чтит Сына, тот не чтит и Отца, пославшего Его.</p>
<p class="p"><em>24</em> Истинно, истинно говорю вам: слушающий слово Моё и верующий в Пославшего Меня имеет жизнь вечную, и на суд не приходит, но перешёл от смерти в жизнь.</p>
<p class="p"><em>25</em> Истинно, истинно говорю вам: наступает время, и настало уже, когда мёртвые услышат глас Сына Божия и, услышав, оживут.</p>
<p class="p"><em>26</em> Ибо, как Отец имеет жизнь в Самом Себе, так и Сыну дал иметь жизнь в Самом Себе.</p>
<p class="p"><em>27</em> И дал Ему власть производить и суд, потому что Он есть Сын Человеческий.</p>
<p class="p"><em>28</em> Не дивитесь сему; ибо наступает время, в которое все, находящиеся в гробах, услышат глас Сына Божия;</p>
<p class="p"><em>29</em> и изыдут творившие добро в воскресение жизни, а делавшие зло — в воскресение осуждения.</p>
<p class="p"><em>30</em> Я ничего не могу творить Сам от Себя. Как слышу, так и сужу, и суд Мой праведен; ибо не ищу Моей воли, но воли пославшего Меня Отца.</p>
<p class="p"><em>31</em> Если Я свидетельствую Сам о Себе, то свидетельство Моё не есть истинно.</p>
<p class="p"><em>32</em> Есть другой, свидетельствующий о Мне; и Я знаю, что истинно то свидетельство, которым он свидетельствует о Мне.</p>
<p class="p"><em>33</em> Вы посылали к Иоанну, и он засвидетельствовал об истине.</p>
<p class="p"><em>34</em> Впрочем Я не от человека принимаю свидетельство, но говорю это для того, чтобы вы спаслись.</p>
<p class="p"><em>35</em> Он был светильник, горящий и светящий; а вы хотели малое время порадоваться при свете его.</p>
<p class="p"><em>36</em> Я же имею свидетельство больше Иоаннова: ибо дела, которые Отец дал Мне совершить, самые дела сии, Мною творимые, свидетельствуют о Мне, что Отец послал Меня.</p>
<p class="p"><em>37</em> И пославший Меня Отец Сам засвидетельствовал о Мне. А вы ни гласа Его никогда не слышали, ни лица Его не видели;</p>
<p class="p"><em>38</em> и не имеете слова Его пребывающего в вас, потому что вы не веруете Тому, Которого Он послал.</p>
<p class="p"><em>39</em> Исследуйте Писания, ибо вы думаете чрез них иметь жизнь вечную; а они свидетельствуют о Мне.</p>
<p class="p"><em>40</em> Но вы не хотите придти ко Мне, чтобы иметь жизнь.</p>
<p class="p"><em>41</em> Не принимаю славы от человеков,</p>
<p class="p"><em>42</em> но знаю вас: вы не имеете в себе любви к Богу.</p>
<p class="p"><em>43</em> Я пришёл во имя Отца Моего, и не принимаете Меня; а если иной придёт во имя своё, его примете.</p>
<p class="p"><em>44</em> Как вы можете веровать, когда друг от друга принимаете славу, а славы, которая от Единого Бога, не ищете?</p>
<p class="p"><em>45</em> Не думайте, что Я буду обвинять вас пред Отцем: есть на вас обвинитель Моисей, на которого вы уповаете.</p>
<p class="p"><em>46</em> Ибо если бы вы верили Моисею, то поверили бы и Мне, потому что он писал о Мне.</p>
<p class="p"><em>47</em> Если же его писаниям не верите, как поверите Моим словам?</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> После сего пошёл Иисус на ту сторону моря Галилейского, [в] [окрестности] Тивериады.</p>
<p class="p"><em>2</em> За Ним последовало множество народа, потому что видели чудеса, которые Он творил над больными.</p>
<p class="p"><em>3</em> Иисус взошёл на гору и там сидел с учениками Своими.</p>
<p class="p"><em>4</em> Приближалась же Пасха, праздник Иудейский.</p>
<p class="p"><em>5</em> Иисус, возведя очи и увидев, что множество народа идёт к Нему, говорит Филиппу: где нам купить хлебов, чтобы их накормить?</p>
<p class="p"><em>6</em> Говорил же это, испытывая его; ибо Сам знал, что хотел сделать.</p>
<p class="p"><em>7</em> Филипп отвечал Ему: им на двести динариев не довольно будет хлеба, чтобы каждому из них досталось хотя понемногу.</p>
<p class="p"><em>8</em> Один из учеников Его, Андрей, брат Симона Петра, говорит Ему:</p>
<p class="p"><em>9</em> здесь есть у одного мальчика пять хлебов ячменных и две рыбки; но что это для такого множества?</p>
<p class="p"><em>10</em> Иисус сказал: велите им возлечь. Было же на том месте много травы. Итак возлегло людей числом около пяти тысяч.</p>
<p class="p"><em>11</em> Иисус, взяв хлебы и воздав благодарение, роздал ученикам, а ученики возлежавшим, также и рыбы, сколько кто хотел.</p>
<p class="p"><em>12</em> И когда насытились, то сказал ученикам Своим: соберите оставшиеся куски, чтобы ничего не пропало.</p>
<p class="p"><em>13</em> И собрали, и наполнили двенадцать коробов кусками от пяти ячменных хлебов, оставшимися у тех, которые ели.</p>
<p class="p"><em>14</em> Тогда люди, видевшие чудо, сотворённое Иисусом, сказали: это истинно Тот Пророк, Которому должно придти в мир.</p>
<p class="p"><em>15</em> Иисус же, узнав, что хотят придти, нечаянно взять его и сделать царём, опять удалился на гору один.</p>
<p class="p"><em>16</em> Когда же настал вечер, то ученики Его сошли к морю</p>
<p class="p"><em>17</em> и, войдя в лодку, отправились на ту сторону моря, в Капернаум. Становилось темно, а Иисус не приходил к ним.</p>
<p class="p"><em>18</em> Дул сильный ветер, и море волновалось.</p>
<p class="p"><em>19</em> Проплыв около двадцати пяти или тридцати стадий, они увидели Иисуса, идущего по морю и приближающегося к лодке, и испугались.</p>
<p class="p"><em>20</em> Но Он сказал им: это Я; не бойтесь.</p>
<p class="p"><em>21</em> Они хотели принять Его в лодку; и тотчас лодка пристала к берегу, куда плыли.</p>
<p class="p"><em>22</em> На другой день народ, стоявший по ту сторону моря, видел, что там, кроме одной лодки, в которую вошли ученики Его, иной не было, и что Иисус не входил в лодку с учениками Своими, а отплыли одни ученики Его.</p>
<p class="p"><em>23</em> Между тем пришли из Тивериады другие лодки близко к тому месту, где ели хлеб по благословении Господнем.</p>
<p class="p"><em>24</em> Итак, когда народ увидел, что тут нет Иисуса, ни учеников Его, то вошли в лодки и приплыли в Капернаум, ища Иисуса.</p>
<p class="p"><em>25</em> И, найдя Его на той стороне моря, сказали Ему: Равви! когда Ты сюда пришёл?</p>
<p class="p"><em>26</em> Иисус сказал им в ответ: истинно, истинно говорю вам: вы ищете Меня не потому, что видели чудеса, но потому, что ели хлеб и насытились.</p>
<p class="p"><em>27</em> Старайтесь не о пище тленной, но о пище, пребывающей в жизнь вечную, которую даст вам Сын Человеческий, ибо на Нём положил печать [Свою] Отец, Бог.</p>
<p class="p"><em>28</em> Итак сказали Ему: что нам делать, чтобы творить дела Божии?</p>
<p class="p"><em>29</em> Иисус сказал им в ответ: вот дело Божие, чтобы вы веровали в Того, Кого Он послал.</p>
<p class="p"><em>30</em> На это сказали Ему: какое же Ты дашь знамение, чтобы мы увидели и поверили Тебе? что Ты делаешь?</p>
<p class="p"><em>31</em> Отцы наши ели манну в пустыне, как написано: хлеб с неба дал им есть.</p>
<p class="p"><em>32</em> Иисус же сказал им: истинно, истинно говорю вам: не Моисей дал вам хлеб с неба, а Отец Мой даёт вам истинный хлеб с небес.</p>
<p class="p"><em>33</em> Ибо хлеб Божий есть тот, который сходит с небес и даёт жизнь миру.</p>
<p class="p"><em>34</em> На это сказали Ему: Господи! подавай нам всегда такой хлеб.</p>
<p class="p"><em>35</em> Иисус же сказал им: Я есмь хлеб жизни; приходящий ко Мне не будет алкать, и верующий в Меня не будет жаждать никогда.</p>
<p class="p"><em>36</em> Но Я сказал вам, что вы и видели Меня, и не веруете.</p>
<p class="p"><em>37</em> Всё, что даёт Мне Отец, ко Мне придёт; и приходящего ко Мне не изгоню вон,</p>
<p class="p"><em>38</em> ибо Я сошёл с небес не для того, чтобы творить волю Мою, но волю пославшего Меня Отца.</p>
<p class="p"><em>39</em> Воля же пославшего Меня Отца есть та, чтобы из того, что Он Мне дал, ничего не погубить, но всё то воскресить в последний день.</p>
<p class="p"><em>40</em> Воля Пославшего Меня есть та, чтобы всякий, видящий Сына и верующий в Него, имел жизнь вечную; и Я воскрешу его в последний день.</p>
<p class="p"><em>41</em> Возроптали на Него Иудеи за то, что Он сказал: Я есмь хлеб, сшедший с небес.</p>
<p class="p"><em>42</em> И говорили: не Иисус ли это, сын Иосифов, Которого отца и Мать мы знаем? Как же говорит Он: я сшел с небес?</p>
<p class="p"><em>43</em> Иисус сказал им в ответ: не ропщите между собою.</p>
<p class="p"><em>44</em> Никто не может придти ко Мне, если не привлечёт его Отец, пославший Меня; и Я воскрешу его в последний день.</p>
<p class="p"><em>45</em> У пророков написано: и будут все научены Богом. Всякий, слышавший от Отца и научившийся, приходит ко Мне.</p>
<p class="p"><em>46</em> Это не то, чтобы кто видел Отца, кроме Того, Кто есть от Бога; Он видел Отца.</p>
<p class="p"><em>47</em> Истинно, истинно говорю вам: верующий в Меня имеет жизнь вечную.</p>
<p class="p"><em>48</em> Я есмь хлеб жизни.</p>
<p class="p"><em>49</em> Отцы ваши ели манну в пустыне и умерли;</p>
<p class="p"><em>50</em> хлеб же, сходящий с небес, таков, что ядущий его не умрёт.</p>
<p class="p"><em>51</em> Я хлеб живый, сшедший с небес; ядущий хлеб сей будет жить вовек; хлеб же, который Я дам, есть Плоть Моя, которую Я отдам за жизнь мира.</p>
<p class="p"><em>52</em> Тогда Иудеи стали спорить между собою, говоря: как Он может дать нам есть Плоть Свою?</p>
<p class="p"><em>53</em> Иисус же сказал им: истинно, истинно говорю вам: если не будете есть Плоти Сына Человеческого и пить Крови Его, то не будете иметь в себе жизни.</p>
<p class="p"><em>54</em> Ядущий Мою Плоть и пиющий Мою Кровь имеет жизнь вечную, и Я воскрешу его в последний день.</p>
<p class="p"><em>55</em> Ибо Плоть Моя истинно есть пища, и Кровь Моя истинно есть питие.</p>
<p class="p"><em>56</em> Ядущий Мою Плоть и пиющий Мою Кровь пребывает во Мне, и Я в нём.</p>
<p class="p"><em>57</em> Как послал Меня живый Отец, и Я живу Отцем, [так] и ядущий Меня жить будет Мною.</p>
<p class="p"><em>58</em> Сей-то есть хлеб, сшедший с небес. Не так, как отцы ваши ели манну и умерли: ядущий хлеб сей жить будет вовек.</p>
<p class="p"><em>59</em> Сие говорил Он в синагоге, уча в Капернауме.</p>
<p class="p"><em>60</em> Многие из учеников Его, слыша то, говорили: какие странные слова! кто может это слушать?</p>
<p class="p"><em>61</em> Но Иисус, зная Сам в Себе, что ученики Его ропщут на то, сказал им: это ли соблазняет вас?</p>
<p class="p"><em>62</em> Что ж, если увидите Сына Человеческого восходящего [туда], где был прежде?</p>
<p class="p"><em>63</em> Дух животворит; плоть не пользует нимало. Слова, которые говорю Я вам, суть дух и жизнь.</p>
<p class="p"><em>64</em> Но есть из вас некоторые неверующие. Ибо Иисус от начала знал, кто суть неверующие и кто предаст Его.</p>
<p class="p"><em>65</em> И сказал: для того-то и говорил Я вам, что никто не может придти ко Мне, если то не дано будет ему от Отца Моего.</p>
<p class="p"><em>66</em> С этого времени многие из учеников Его отошли от Него и уже не ходили с Ним.</p>
<p class="p"><em>67</em> Тогда Иисус сказал двенадцати: не хотите ли и вы отойти?</p>
<p class="p"><em>68</em> Симон Пётр отвечал Ему: Господи! к кому нам идти? Ты имеешь глаголы вечной жизни:</p>
<p class="p"><em>69</em> и мы уверовали и познали, что Ты Христос, Сын Бога живаго.</p>
<p class="p"><em>70</em> Иисус отвечал им: не двенадцать ли вас избрал Я? но один из вас диавол.</p>
<p class="p"><em>71</em> Это говорил Он об Иуде Симонове Искариоте, ибо сей хотел предать Его, будучи один из двенадцати.</p>

<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> После сего Иисус ходил по Галилее, ибо по Иудее не хотел ходить, потому что Иудеи искали убить Его.</p>
<p class="p"><em>2</em> Приближался праздник Иудейский — поставление кущей.</p>
<p class="p"><em>3</em> Тогда братья Его сказали Ему: выйди отсюда и пойди в Иудею, чтобы и ученики Твои видели дела, которые Ты делаешь.</p>
<p class="p"><em>4</em> Ибо никто не делает чего-либо втайне, и ищет сам быть известным. Если Ты творишь такие дела, то яви Себя миру.</p>
<p class="p"><em>5</em> Ибо и братья Его не веровали в Него.</p>
<p class="p"><em>6</em> На это Иисус сказал им: Моё время ещё не настало, а для вас всегда время.</p>
<p class="p"><em>7</em> Вас мир не может ненавидеть, а Меня ненавидит, потому что Я свидетельствую о нём, что дела его злы.</p>
<p class="p"><em>8</em> Вы пойдите на праздник сей; а Я ещё не пойду на сей праздник, потому что Моё время ещё не исполнилось.</p>
<p class="p"><em>9</em> Сие сказав им, остался в Галилее.</p>
<p class="p"><em>10</em> Но когда пришли братья Его, тогда и Он пришёл на праздник не явно, а как бы тайно.</p>
<p class="p"><em>11</em> Иудеи же искали Его на празднике и говорили: где Он?</p>
<p class="p"><em>12</em> И много толков было о Нём в народе: одни говорили, что Он добр; а другие говорили: нет, но обольщает народ.</p>
<p class="p"><em>13</em> Впрочем никто не говорил о Нём явно, боясь Иудеев.</p>
<p class="p"><em>14</em> Но в половине уже праздника вошёл Иисус в храм и учил.</p>
<p class="p"><em>15</em> И дивились Иудеи, говоря: как Он знает Писания, не учившись?</p>
<p class="p"><em>16</em> Иисус, отвечая им, сказал: Моё учение — не Моё, но Пославшего Меня;</p>
<p class="p"><em>17</em> кто хочет творить волю Его, тот узнает о сём учении, от Бога ли оно, или Я Сам от Себя говорю.</p>
<p class="p"><em>18</em> Говорящий сам от себя ищет славы себе; а Кто ищет славы Пославшему Его, Тот истинен, и нет неправды в Нём.</p>
<p class="p"><em>19</em> Не дал ли вам Моисей закона? и никто из вас не поступает по закону. За что ищете убить Меня?</p>
<p class="p"><em>20</em> Народ сказал в ответ: не бес ли в Тебе? кто ищет убить Тебя?</p>
<p class="p"><em>21</em> Иисус, продолжая речь, сказал им: одно дело сделал Я, и все вы дивитесь.</p>
<p class="p"><em>22</em> Моисей дал вам обрезание — хотя оно не от Моисея, но от отцов, — и в субботу вы обрезываете человека.</p>
<p class="p"><em>23</em> Если в субботу принимает человек обрезание, чтобы не был нарушен закон Моисеев, — на Меня ли негодуете за то, что Я всего человека исцелил в субботу?</p>
<p class="p"><em>24</em> Не судите по наружности, но судите судом праведным.</p>
<p class="p"><em>25</em> Тут некоторые из Иерусалимлян говорили: не Тот ли это, Которого ищут убить?</p>
<p class="p"><em>26</em> Вот, Он говорит явно, и ничего не говорят Ему: не удостоверились ли начальники, что Он подлинно Христос?</p>
<p class="p"><em>27</em> Но мы знаем Его, откуда Он; Христос же когда придёт, никто не будет знать, откуда Он.</p>
<p class="p"><em>28</em> Тогда Иисус возгласил в храме, уча и говоря: и знаете Меня, и знаете, откуда Я; и Я пришёл не Сам от Себя, но истинен Пославший Меня, Которого вы не знаете.</p>
<p class="p"><em>29</em> Я знаю Его, потому что Я от Него, и Он послал Меня.</p>
<p class="p"><em>30</em> И искали схватить Его, но никто не наложил на Него руки, потому что ещё не пришёл час Его.</p>
<p class="p"><em>31</em> Многие же из народа уверовали в Него и говорили: когда придёт Христос, неужели сотворит больше знамений, нежели сколько Сей сотворил?</p>
<p class="p"><em>32</em> Услышали фарисеи такие толки о Нём в народе, и послали фарисеи и первосвященники служителей — схватить Его.</p>
<p class="p"><em>33</em> Иисус же сказал им: ещё недолго быть Мне с вами, и пойду к Пославшему Меня;</p>
<p class="p"><em>34</em> будете искать Меня, и не найдёте; и где буду Я, [туда] вы не можете придти.</p>
<p class="p"><em>35</em> При сём Иудеи говорили между собою: куда Он хочет идти, так что мы не найдём Его? Не хочет ли Он идти в Еллинское рассеяние и учить Еллинов?</p>
<p class="p"><em>36</em> Что значат сии слова, которые Он сказал: будете искать Меня, и не найдёте; и где буду Я, [туда] вы не можете придти?</p>
<p class="p"><em>37</em> В последний же великий день праздника стоял Иисус и возгласил, говоря: кто жаждет, иди ко Мне и пей.</p>
<p class="p"><em>38</em> Кто верует в Меня, у того, как сказано в Писании, из чрева потекут реки воды живой.</p>
<p class="p"><em>39</em> Сие сказал Он о Духе, Которого имели принять верующие в Него: ибо ещё не было на них Духа Святаго, потому что Иисус ещё не был прославлен.</p>
<p class="p"><em>40</em> Многие из народа, услышав сии слова, говорили: Он точно пророк.</p>
<p class="p"><em>41</em> Другие говорили: это Христос. А иные говорили: разве из Галилеи Христос придёт?</p>
<p class="p"><em>42</em> Не сказано ли в Писании, что Христос придёт от семени Давидова и из Вифлеема, из того места, откуда был Давид?</p>
<p class="p"><em>43</em> Итак произошла о Нём распря в народе.</p>
<p class="p"><em>44</em> Некоторые из них хотели схватить Его; но никто не наложил на Него рук.</p>
<p class="p"><em>45</em> Итак служители возвратились к первосвященникам и фарисеям, и сии сказали им: для чего вы не привели Его?</p>
<p class="p"><em>46</em> Служители отвечали: никогда человек не говорил так, как Этот Человек.</p>
<p class="p"><em>47</em> Фарисеи сказали им: неужели и вы прельстились?</p>
<p class="p"><em>48</em> Уверовал ли в Него кто из начальников, или из фарисеев?</p>
<p class="p"><em>49</em> Но этот народ невежда в законе, проклят он.</p>
<p class="p"><em>50</em> Никодим, приходивший к Нему ночью, будучи один из них, говорит им:</p>
<p class="p"><em>51</em> судит ли закон наш человека, если прежде не выслушают его и не узнают, что он делает?</p>
<p class="p"><em>52</em> На это сказали ему: и ты не из Галилеи ли? рассмотри и увидишь, что из Галилеи не приходит пророк.</p>
<p class="p"><em>53</em> И разошлись все по домам.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Иисус же пошёл на гору Елеонскую.</p>
<p class="p"><em>2</em> А утром опять пришёл в храм, и весь народ шёл к Нему. Он сел и учил их.</p>
<p class="p"><em>3</em> Тут книжники и фарисеи привели к Нему женщину, взятую в прелюбодеянии, и, поставив её посреди,</p>
<p class="p"><em>4</em> сказали Ему: Учитель! эта женщина взята в прелюбодеянии;</p>
<p class="p"><em>5</em> а Моисей в законе заповедал нам побивать таких камнями: Ты что скажешь?</p>
<p class="p"><em>6</em> Говорили же это, искушая Его, чтобы найти что-нибудь к обвинению Его. Но Иисус, наклонившись низко, писал перстом на земле, не обращая на них внимания.</p>
<p class="p"><em>7</em> Когда же продолжали спрашивать Его, Он, восклонившись, сказал им: кто из вас без греха, первый брось на неё камень.</p>
<p class="p"><em>8</em> И опять, наклонившись низко, писал на земле.</p>
<p class="p"><em>9</em> Они же, услышав [то] и будучи обличаемы совестью, стали уходить один за другим, начиная от старших до последних; и остался один Иисус и женщина, стоящая посреди.</p>
<p class="p"><em>10</em> Иисус, восклонившись и не видя никого, кроме женщины, сказал ей: женщина! где твои обвинители? никто не осудил тебя?</p>
<p class="p"><em>11</em> Она отвечала: никто, Господи. Иисус сказал ей: и Я не осуждаю тебя; иди и впредь не греши.</p>
<p class="p"><em>12</em> Опять говорил Иисус [к народу] и сказал им: Я свет миру; кто последует за Мною, тот не будет ходить во тьме, но будет иметь свет жизни.</p>
<p class="p"><em>13</em> Тогда фарисеи сказали Ему: Ты Сам о Себе свидетельствуешь, свидетельство Твоё не истинно.</p>
<p class="p"><em>14</em> Иисус сказал им в ответ: если Я и Сам о Себе свидетельствую, свидетельство Моё истинно; потому что Я знаю, откуда пришёл и куда иду; а вы не знаете, откуда Я и куда иду.</p>
<p class="p"><em>15</em> Вы судите по плоти; Я не сужу никого.</p>
<p class="p"><em>16</em> А если и сужу Я, то суд Мой истинен, потому что Я не один, но Я и Отец, пославший Меня.</p>
<p class="p"><em>17</em> А и в законе вашем написано, что двух человек свидетельство истинно.</p>
<p class="p"><em>18</em> Я Сам свидетельствую о Себе, и свидетельствует о Мне Отец, пославший Меня.</p>
<p class="p"><em>19</em> Тогда сказали Ему: где Твой Отец? Иисус отвечал: вы не знаете ни Меня, ни Отца Моего; если бы вы знали Меня, то знали бы и Отца Моего.</p>
<p class="p"><em>20</em> Сии слова говорил Иисус у сокровищницы, когда учил в храме; и никто не взял Его, потому что ещё не пришёл час Его.</p>
<p class="p"><em>21</em> Опять сказал им Иисус: Я отхожу, и будете искать Меня, и умрёте во грехе вашем. Куда Я иду, [туда] вы не можете придти.</p>
<p class="p"><em>22</em> Тут Иудеи говорили: неужели Он убьёт Сам Себя, что говорит: «куда Я иду, вы не можете придти?»</p>
<p class="p"><em>23</em> Он сказал им: вы от нижних, Я от вышних; вы от мира сего, Я не от сего мира.</p>
<p class="p"><em>24</em> Потому Я и сказал вам, что вы умрёте во грехах ваших; ибо если не уверуете, что это Я, то умрёте во грехах ваших.</p>
<p class="p"><em>25</em> Тогда сказали Ему: кто же Ты? Иисус сказал им: от начала Сущий, как и говорю вам.</p>
<p class="p"><em>26</em> Много имею говорить и судить о вас; но Пославший Меня есть истинен, и что Я слышал от Него, то и говорю миру.</p>
<p class="p"><em>27</em> Не поняли, что Он говорил им об Отце.</p>
<p class="p"><em>28</em> Итак Иисус сказал им: когда вознесёте Сына Человеческого, тогда узнаете, что это Я и что ничего не делаю от Себя, но как научил Меня Отец Мой, так и говорю.</p>
<p class="p"><em>29</em> Пославший Меня есть со Мною; Отец не оставил Меня одного, ибо Я всегда делаю то, что Ему угодно.</p>
<p class="p"><em>30</em> Когда Он говорил это, многие уверовали в Него.</p>
<p class="p"><em>31</em> Тогда сказал Иисус к уверовавшим в Него Иудеям: если пребудете в слове Моём, то вы истинно Мои ученики,</p>
<p class="p"><em>32</em> и познаете истину, и истина сделает вас свободными.</p>
<p class="p"><em>33</em> Ему отвечали: мы семя Авраамово и не были рабами никому никогда; как же Ты говоришь: сделаетесь свободными?</p>
<p class="p"><em>34</em> Иисус отвечал им: истинно, истинно говорю вам: всякий, делающий грех, есть раб греха.</p>
<p class="p"><em>35</em> Но раб не пребывает в доме вечно; сын пребывает вечно.</p>
<p class="p"><em>36</em> Итак, если Сын освободит вас, то истинно свободны будете.</p>
<p class="p"><em>37</em> Знаю, что вы семя Авраамово; однако ищете убить Меня, потому что слово Моё не вмещается в вас.</p>
<p class="p"><em>38</em> Я говорю то, что видел у Отца Моего; а вы делаете то, что видели у отца вашего.</p>
<p class="p"><em>39</em> Сказали Ему в ответ: отец наш есть Авраам. Иисус сказал им: если бы вы были дети Авраама, то дела Авраамовы делали бы.</p>
<p class="p"><em>40</em> А теперь ищете убить Меня, Человека, сказавшего вам истину, которую слышал от Бога: Авраам этого не делал.</p>
<p class="p"><em>41</em> Вы делаете дела отца вашего. На это сказали Ему: мы не от любодеяния рождены; одного Отца имеем, Бога.</p>
<p class="p"><em>42</em> Иисус сказал им: если бы Бог был Отец ваш, то вы любили бы Меня, потому что Я от Бога исшел и пришёл; ибо Я не Сам от Себя пришёл, но Он послал Меня.</p>
<p class="p"><em>43</em> Почему вы не понимаете речи Моей? Потому что не можете слышать слова Моего.</p>
<p class="p"><em>44</em> Ваш отец диавол; и вы хотите исполнять похоти отца вашего. Он был человекоубийца от начала и не устоял в истине, ибо нет в нём истины. Когда говорит он ложь, говорит своё, ибо он лжец и отец лжи.</p>
<p class="p"><em>45</em> А как Я истину говорю, то не верите Мне.</p>
<p class="p"><em>46</em> Кто из вас обличит Меня в неправде? Если же Я говорю истину, почему вы не верите Мне?</p>
<p class="p"><em>47</em> Кто от Бога, тот слушает слова Божии. Вы потому не слушаете, что вы не от Бога.</p>
<p class="p"><em>48</em> На это Иудеи отвечали и сказали Ему: не правду ли мы говорим, что Ты Самарянин и что бес в Тебе?</p>
<p class="p"><em>49</em> Иисус отвечал: во Мне беса нет; но Я чту Отца Моего, а вы бесчестите Меня.</p>
<p class="p"><em>50</em> Впрочем Я не ищу Моей славы: есть Ищущий и Судящий.</p>
<p class="p"><em>51</em> Истинно, истинно говорю вам: кто соблюдёт слово Моё, тот не увидит смерти вовек.</p>
<p class="p"><em>52</em> Иудеи сказали Ему: теперь узнали мы, что бес в Тебе. Авраам умер и пророки, а Ты говоришь: кто соблюдёт слово Моё, тот не вкусит смерти вовек.</p>
<p class="p"><em>53</em> Неужели Ты больше отца нашего Авраама, который умер? и пророки умерли: чем Ты Себя делаешь?</p>
<p class="p"><em>54</em> Иисус отвечал: если Я Сам Себя славлю, то слава Моя ничто. Меня прославляет Отец Мой, о Котором вы говорите, что Он Бог ваш.</p>
<p class="p"><em>55</em> И вы не познали Его, а Я знаю Его; и если скажу, что не знаю Его, то буду подобный вам лжец. Но Я знаю Его и соблюдаю слово Его.</p>
<p class="p"><em>56</em> Авраам, отец ваш, рад был увидеть день Мой; и увидел и возрадовался.</p>
<p class="p"><em>57</em> На это сказали Ему Иудеи: Тебе нет ещё пятидесяти лет, — и Ты видел Авраама?</p>
<p class="p"><em>58</em> Иисус сказал им: истинно, истинно говорю вам: прежде нежели был Авраам, Я есмь.</p>
<p class="p"><em>59</em> Тогда взяли каменья, чтобы бросить на Него; но Иисус скрылся и вышел из храма, пройдя посреди них, и пошёл далее.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И, проходя, увидел человека, слепого от рождения.</p>
<p class="p"><em>2</em> Ученики Его спросили у Него: Равви! кто согрешил, он или родители его, что родился слепым?</p>
<p class="p"><em>3</em> Иисус отвечал: не согрешил ни он, ни родители его, но [это для] [того], чтобы на нём явились дела Божии.</p>
<p class="p"><em>4</em> Мне должно делать дела Пославшего Меня, доколе есть день; приходит ночь, когда никто не может делать.</p>
<p class="p"><em>5</em> Доколе Я в мире, Я свет миру.</p>
<p class="p"><em>6</em> Сказав это, Он плюнул на землю, сделал брение из плюновения и помазал брением глаза слепому,</p>
<p class="p"><em>7</em> и сказал ему: пойди, умойся в купальне Силоам, что значит: посланный. Он пошёл и умылся, и пришёл зрячим.</p>
<p class="p"><em>8</em> Тут соседи и видевшие прежде, что он был слеп, говорили: не тот ли это, который сидел и просил милостыни?</p>
<p class="p"><em>9</em> Иные говорили: это он, а иные: похож на него. Он же говорил: это я.</p>
<p class="p"><em>10</em> Тогда спрашивали у него: как открылись у тебя глаза?</p>
<p class="p"><em>11</em> Он сказал в ответ: Человек, называемый Иисус, сделал брение, помазал глаза мои и сказал мне: пойди на купальню Силоам и умойся. Я пошёл, умылся и прозрел.</p>
<p class="p"><em>12</em> Тогда сказали ему: где Он? Он отвечал: не знаю.</p>
<p class="p"><em>13</em> Повели сего бывшего слепца к фарисеям.</p>
<p class="p"><em>14</em> А была суббота, когда Иисус сделал брение и отверз ему очи.</p>
<p class="p"><em>15</em> Спросили его также и фарисеи, как он прозрел. Он сказал им: брение положил Он на мои глаза, и я умылся, и вижу.</p>
<p class="p"><em>16</em> Тогда некоторые из фарисеев говорили: не от Бога Этот Человек, потому что не хранит субботы. Другие говорили: как может человек грешный творить такие чудеса? И была между ними распря.</p>
<p class="p"><em>17</em> Опять говорят слепому: ты что скажешь о Нём, потому что Он отверз тебе очи? Он сказал: это пророк.</p>
<p class="p"><em>18</em> Тогда Иудеи не поверили, что он был слеп и прозрел, доколе не призвали родителей сего прозревшего</p>
<p class="p"><em>19</em> и спросили их: это ли сын ваш, о котором вы говорите, что родился слепым? как же он теперь видит?</p>
<p class="p"><em>20</em> Родители его сказали им в ответ: мы знаем, что это сын наш и что он родился слепым,</p>
<p class="p"><em>21</em> а как теперь видит, не знаем, или кто отверз ему очи, мы не знаем. Сам в совершенных летах; самого спросите; пусть сам о себе скажет.</p>
<p class="p"><em>22</em> Так отвечали родители его, потому что боялись Иудеев; ибо Иудеи сговорились уже, чтобы, кто признает Его за Христа, того отлучать от синагоги.</p>
<p class="p"><em>23</em> Посему-то родители его и сказали: он в совершенных летах; самого спросите.</p>
<p class="p"><em>24</em> Итак, вторично призвали человека, который был слеп, и сказали ему: воздай славу Богу; мы знаем, что Человек Тот грешник.</p>
<p class="p"><em>25</em> Он сказал им в ответ: грешник ли Он, не знаю; одно знаю, что я был слеп, а теперь вижу.</p>
<p class="p"><em>26</em> Снова спросили его: что сделал Он с тобою? как отверз твои очи?</p>
<p class="p"><em>27</em> Отвечал им: я уже сказал вам, и вы не слушали; что ещё хотите слышать? или и вы хотите сделаться Его учениками?</p>
<p class="p"><em>28</em> Они же укорили его и сказали: ты ученик Его, а мы Моисеевы ученики.</p>
<p class="p"><em>29</em> Мы знаем, что с Моисеем говорил Бог; Сего же не знаем, откуда Он.</p>
<p class="p"><em>30</em> Человек [прозревший] сказал им в ответ: это и удивительно, что вы не знаете, откуда Он, а Он отверз мне очи.</p>
<p class="p"><em>31</em> Но мы знаем, что грешников Бог не слушает; но кто чтит Бога и творит волю Его, того слушает.</p>
<p class="p"><em>32</em> От века не слыхано, чтобы кто отверз очи слепорождённому.</p>
<p class="p"><em>33</em> Если бы Он не был от Бога, не мог бы творить ничего.</p>
<p class="p"><em>34</em> Сказали ему в ответ: во грехах ты весь родился, и ты ли нас учишь? И выгнали его вон.</p>
<p class="p"><em>35</em> Иисус, услышав, что выгнали его вон, и найдя его, сказал ему: ты веруешь ли в Сына Божия?</p>
<p class="p"><em>36</em> Он отвечал и сказал: а кто Он, Господи, чтобы мне веровать в Него?</p>
<p class="p"><em>37</em> Иисус сказал ему: и видел ты Его, и Он говорит с тобою.</p>
<p class="p"><em>38</em> Он же сказал: верую, Господи! И поклонился Ему.</p>
<p class="p"><em>39</em> И сказал Иисус: на суд пришёл Я в мир сей, чтобы невидящие видели, а видящие стали слепы.</p>
<p class="p"><em>40</em> Услышав это, некоторые из фарисеев, бывших с Ним, сказали Ему: неужели и мы слепы?</p>
<p class="p"><em>41</em> Иисус сказал им: если бы вы были слепы, то не имели бы [на] [себе] греха; но как вы говорите, что видите, то грех остаётся на вас.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Истинно, истинно говорю вам: кто не дверью входит во двор овчий, но перелазит инуде, тот вор и разбойник;</p>
<p class="p"><em>2</em> а входящий дверью есть пастырь овцам.</p>
<p class="p"><em>3</em> Ему придверник отворяет, и овцы слушаются голоса его, и он зовёт своих овец по имени и выводит их.</p>
<p class="p"><em>4</em> И когда выведет своих овец, идёт перед ними; а овцы за ним идут, потому что знают голос его.</p>
<p class="p"><em>5</em> За чужим же не идут, но бегут от него, потому что не знают чужого голоса.</p>
<p class="p"><em>6</em> Сию притчу сказал им Иисус; но они не поняли, что такое Он говорил им.</p>
<p class="p"><em>7</em> Итак, опять Иисус сказал им: истинно, истинно говорю вам, что Я дверь овцам.</p>
<p class="p"><em>8</em> Все, сколько их ни приходило предо Мною, суть воры и разбойники; но овцы не послушали их.</p>
<p class="p"><em>9</em> Я есмь дверь: кто войдёт Мною, тот спасётся, и войдёт, и выйдет, и пажить найдёт.</p>
<p class="p"><em>10</em> Вор приходит только для того, чтобы украсть, убить и погубить. Я пришёл для того, чтобы имели жизнь и имели с избытком.</p>
<p class="p"><em>11</em> Я есмь пастырь добрый: пастырь добрый полагает жизнь свою за овец.</p>
<p class="p"><em>12</em> А наёмник, не пастырь, которому овцы не свои, видит приходящего волка, и оставляет овец, и бежит; и волк расхищает овец, и разгоняет их.</p>
<p class="p"><em>13</em> А наёмник бежит, потому что наёмник, и нерадит об овцах.</p>
<p class="p"><em>14</em> Я есмь пастырь добрый; и знаю Моих, и Мои знают Меня.</p>
<p class="p"><em>15</em> Как Отец знает Меня, [так] и Я знаю Отца; и жизнь Мою полагаю за овец.</p>
<p class="p"><em>16</em> Есть у Меня и другие овцы, которые не сего двора, и тех надлежит Мне привести: и они услышат голос Мой, и будет одно стадо и один Пастырь.</p>
<p class="p"><em>17</em> Потому любит Меня Отец, что Я отдаю жизнь Мою, чтобы опять принять её.</p>
<p class="p"><em>18</em> Никто не отнимает её у Меня, но Я Сам отдаю её. Имею власть отдать её и власть имею опять принять её. Сию заповедь получил Я от Отца Моего.</p>
<p class="p"><em>19</em> От этих слов опять произошла между Иудеями распря.</p>
<p class="p"><em>20</em> Многие из них говорили: Он одержим бесом и безумствует; что слушаете Его?</p>
<p class="p"><em>21</em> Другие говорили: это слова не бесноватого; может ли бес отверзать очи слепым?</p>
<p class="p"><em>22</em> Настал же тогда в Иерусалиме [праздник] обновления, и была зима.</p>
<p class="p"><em>23</em> И ходил Иисус в храме, в притворе Соломоновом.</p>
<p class="p"><em>24</em> Тут Иудеи обступили Его и говорили Ему: долго ли Тебе держать нас в недоумении? если Ты Христос, скажи нам прямо.</p>
<p class="p"><em>25</em> Иисус отвечал им: Я сказал вам, и не верите; дела, которые творю Я во имя Отца Моего, они свидетельствуют о Мне.</p>
<p class="p"><em>26</em> Но вы не верите, ибо вы не из овец Моих, как Я сказал вам.</p>
<p class="p"><em>27</em> Овцы Мои слушаются голоса Моего, и Я знаю их; и они идут за Мною.</p>
<p class="p"><em>28</em> И Я даю им жизнь вечную, и не погибнут вовек; и никто не похитит их из руки Моей.</p>
<p class="p"><em>29</em> Отец Мой, Который дал Мне их, больше всех; и никто не может похитить их из руки Отца Моего.</p>
<p class="p"><em>30</em> Я и Отец — одно.</p>
<p class="p"><em>31</em> Тут опять Иудеи схватили каменья, чтобы побить Его.</p>
<p class="p"><em>32</em> Иисус отвечал им: много добрых дел показал Я вам от Отца Моего; за которое из них хотите побить Меня камнями?</p>
<p class="p"><em>33</em> Иудеи сказали Ему в ответ: не за доброе дело хотим побить Тебя камнями, но за богохульство и за то, что Ты, будучи человек, делаешь Себя Богом.</p>
<p class="p"><em>34</em> Иисус отвечал им: не написано ли в законе вашем: Я сказал: вы боги?</p>
<p class="p"><em>35</em> Если Он назвал богами тех, к которым было слово Божие, и не может нарушиться Писание, —</p>
<p class="p"><em>36</em> Тому ли, Которого Отец освятил и послал в мир, вы говорите: богохульствуешь, потому что Я сказал: Я Сын Божий?</p>
<p class="p"><em>37</em> Если Я не творю дел Отца Моего, не верьте Мне;</p>
<p class="p"><em>38</em> а если творю, то, когда не верите Мне, верьте делам Моим, чтобы узнать и поверить, что Отец во Мне и Я в Нём.</p>
<p class="p"><em>39</em> Тогда опять искали схватить Его; но Он уклонился от рук их,</p>
<p class="p"><em>40</em> и пошёл опять за Иордан, на то место, где прежде крестил Иоанн, и остался там.</p>
<p class="p"><em>41</em> Многие пришли к Нему и говорили, что Иоанн не сотворил никакого чуда, но всё, что сказал Иоанн о Нём, было истинно.</p>
<p class="p"><em>42</em> И многие там уверовали в Него.</p>
