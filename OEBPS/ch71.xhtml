<div class="title2">
<p class="title-p">Книга пророка Исаии</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Видение Исаии, сына Амосова, которое он видел о Иудее и Иерусалиме, во дни Озии, Иоафама, Ахаза, Езекии — царей Иудейских.</p>
<p class="p"><em>2</em> Слушайте, небеса, и внимай, земля, потому что Господь говорит: Я воспитал и возвысил сыновей, а они возмутились против Меня.</p>
<p class="p"><em>3</em> Вол знает владетеля своего, и осёл — ясли господина своего; а Израиль не знает [Меня], народ Мой не разумеет.</p>
<p class="p"><em>4</em> Увы, народ грешный, народ обременённый беззакониями, племя злодеев, сыны погибельные! Оставили Господа, презрели Святаго Израилева, — повернулись назад.</p>
<p class="p"><em>5</em> Во что вас бить ещё, продолжающие своё упорство? Вся голова в язвах, и всё сердце исчахло.</p>
<p class="p"><em>6</em> От подошвы ноги до темени головы нет у него здорового места: язвы, пятна, гноящиеся раны, неочищенные и необвязанные и не смягчённые елеем.</p>
<p class="p"><em>7</em> Земля ваша опустошена; города ваши сожжены огнём; поля ваши в ваших глазах съедают чужие; всё опустело, как после разорения чужими.</p>
<p class="p"><em>8</em> И осталась дщерь Сиона, как шатёр в винограднике, как шалаш в огороде, как осаждённый город.</p>
<p class="p"><em>9</em> Если бы Господь Саваоф не оставил нам небольшого остатка, то мы были бы то же, что Содом, уподобились бы Гоморре.</p>
<p class="p"><em>10</em> Слушайте слово Господне, князья Содомские; внимай закону Бога нашего, народ Гоморрский!</p>
<p class="p"><em>11</em> К чему Мне множество жертв ваших? говорит Господь. Я пресыщен всесожжениями овнов и туком откормленного скота, и крови тельцов и агнцев и козлов не хочу.</p>
<p class="p"><em>12</em> Когда вы приходите являться пред лице Моё, кто требует от вас, чтобы вы топтали дворы Мои?</p>
<p class="p"><em>13</em> Не носите больше даров тщетных: курение отвратительно для Меня; новомесячий и суббот, праздничных собраний не могу терпеть: беззаконие — и празднование!</p>
<p class="p"><em>14</em> Новомесячия ваши и праздники ваши ненавидит душа Моя: они бремя для Меня; Мне тяжело нести их.</p>
<p class="p"><em>15</em> И когда вы простираете руки ваши, Я закрываю от вас очи Мои; и когда вы умножаете моления ваши, Я не слышу: ваши руки полны крови.</p>
<p class="p"><em>16</em> Омойтесь, очиститесь; удалите злые деяния ваши от очей Моих; перестаньте делать зло;</p>
<p class="p"><em>17</em> научитесь делать добро, ищите правды, спасайте угнетённого, защищайте сироту, вступайтесь за вдову.</p>
<p class="p"><em>18</em> Тогда придите — и рассудим, говорит Господь. Если будут грехи ваши, как багряное, — как снег убелю; если будут красны, как пурпур, — как волну убелю.</p>
<p class="p"><em>19</em> Если захотите и послушаетесь, то будете вкушать блага земли;</p>
<p class="p"><em>20</em> если же отречётесь и будете упорствовать, то меч пожрёт вас: ибо уста Господни говорят.</p>
<p class="p"><em>21</em> Как сделалась блудницею верная столица, исполненная правосудия! Правда обитала в ней, а теперь — убийцы.</p>
<p class="p"><em>22</em> Серебро твоё стало изгарью, вино твоё испорчено водою;</p>
<p class="p"><em>23</em> князья твои — законопреступники и сообщники воров; все они любят подарки и гоняются за мздою; не защищают сироты, и дело вдовы не доходит до них.</p>
<p class="p"><em>24</em> Посему говорит Господь, Господь Саваоф, Сильный Израилев: о, удовлетворю Я Себя над противниками Моими и отмщу врагам Моим!</p>
<p class="p"><em>25</em> И обращу на тебя руку Мою и, как в щёлочи, очищу с тебя примесь, и отделю от тебя всё свинцовое;</p>
<p class="p"><em>26</em> и опять буду поставлять тебе судей, как прежде, и советников, как вначале; тогда будут говорить о тебе: «город правды, столица верная».</p>
<p class="p"><em>27</em> Сион спасётся правосудием, и обратившиеся [сыны] его — правдою;</p>
<p class="p"><em>28</em> всем же отступникам и грешникам — погибель, и оставившие Господа истребятся.</p>
<p class="p"><em>29</em> Они будут постыжены за дубравы, которые столь вожделенны для вас, и посрамлены за сады, которые вы избрали себе;</p>
<p class="p"><em>30</em> ибо вы будете, как дуб, [которого] лист опал, и как сад, в котором нет воды.</p>
<p class="p"><em>31</em> И сильный будет отрепьем, и дело его — искрою; и будут гореть вместе, — и никто не потушит.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Слово, которое было в видении к Исаии, сыну Амосову, о Иудее и Иерусалиме.</p>
<p class="p"><em>2</em> И будет в последние дни, гора дома Господня будет поставлена во главу гор и возвысится над холмами, и потекут к ней все народы.</p>
<p class="p"><em>3</em> И пойдут многие народы и скажут: придите, и взойдём на гору Господню, в дом Бога Иаковлева, и научит Он нас Своим путям и будем ходить по стезям Его; ибо от Сиона выйдет закон, и слово Господне — из Иерусалима.</p>
<p class="p"><em>4</em> И будет Он судить народы, и обличит многие племена; и перекуют мечи свои на орала, и копья свои — на серпы: не поднимет народ на народ меча, и не будут более учиться воевать.</p>
<p class="p"><em>5</em> О, дом Иакова! Придите, и будем ходить во свете Господнем.</p>
<p class="p"><em>6</em> Но Ты отринул народ Твой, дом Иакова, потому что они многое переняли от востока: и чародеи [у них], как у Филистимлян, и с сынами чужих они в общении.</p>
<p class="p"><em>7</em> И наполнилась земля его серебром и золотом, и нет числа сокровищам его; и наполнилась земля его конями, и нет числа колесницам его;</p>
<p class="p"><em>8</em> и наполнилась земля его идолами: они поклоняются делу рук своих, тому, что сделали персты их.</p>
<p class="p"><em>9</em> И преклонился человек, и унизился муж, — и Ты не простишь их.</p>
<p class="p"><em>10</em> Иди в скалу и сокройся в землю от страха Господа и от славы величия Его.</p>
<p class="p"><em>11</em> Поникнут гордые взгляды человека, и высокое людское унизится; и один Господь будет высок в тот день.</p>
<p class="p"><em>12</em> Ибо [грядёт] день Господа Саваофа на всё гордое и высокомерное и на всё превознесённое, — и оно будет унижено, —</p>
<p class="p"><em>13</em> и на все кедры Ливанские, высокие и превозносящиеся, и на все дубы Васанские,</p>
<p class="p"><em>14</em> и на все высокие горы, и на все возвышающиеся холмы,</p>
<p class="p"><em>15</em> и на всякую высокую башню, и на всякую крепкую стену,</p>
<p class="p"><em>16</em> и на все корабли Фарсисские, и на все вожделенные украшения их.</p>
<p class="p"><em>17</em> И падёт величие человеческое, и высокое людское унизится; и один Господь будет высок в тот день,</p>
<p class="p"><em>18</em> и идолы совсем исчезнут.</p>
<p class="p"><em>19</em> И войдут [люди] в расселины скал и в пропасти земли от страха Господа и от славы величия Его, когда Он восстанет сокрушить землю.</p>
<p class="p"><em>20</em> В тот день человек бросит кротам и летучим мышам серебряных своих идолов и золотых своих идолов, которых сделал себе для поклонения им,</p>
<p class="p"><em>21</em> чтобы войти в ущелья скал и в расселины гор от страха Господа и от славы величия Его, когда Он восстанет сокрушить землю.</p>
<p class="p"><em>22</em> Перестаньте вы надеяться на человека, которого дыхание в ноздрях его, ибо что он значит?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Вот, Господь, Господь Саваоф, отнимет у Иерусалима и у Иуды посох и трость, всякое подкрепление хлебом и всякое подкрепление водою,</p>
<p class="p"><em>2</em> храброго вождя и воина, судью и пророка, и прозорливца и старца,</p>
<p class="p"><em>3</em> пятидесятника и вельможу и советника, и мудрого художника и искусного в слове.</p>
<p class="p"><em>4</em> И дам им отроков в начальники, и дети будут господствовать над ними.</p>
<p class="p"><em>5</em> И в народе один будет угнетаем другим, и каждый — ближним своим; юноша будет нагло превозноситься над старцем, и простолюдин над вельможею.</p>
<p class="p"><em>6</em> Тогда ухватится человек за брата своего, в семействе отца своего, [и скажет]: у тебя [есть] одежда, будь нашим вождём, и да будут эти развалины под рукою твоею.</p>
<p class="p"><em>7</em> А [он] с клятвою скажет: не могу исцелить [ран общества]; и в моём доме нет ни хлеба, ни одежды; не делайте меня вождём народа.</p>
<p class="p"><em>8</em> Так рушился Иерусалим, и пал Иуда, потому что язык их и дела их — против Господа, оскорбительны для очей славы Его.</p>
<p class="p"><em>9</em> Выражение лиц их свидетельствует против них, и о грехе своём они рассказывают открыто, как Содомляне, не скрывают: горе душе их! ибо сами на себя навлекают зло.</p>
<p class="p"><em>10</em> Скажите праведнику, что благо [ему], ибо он будет вкушать плоды дел своих;</p>
<p class="p"><em>11</em> а беззаконнику — горе, ибо будет ему возмездие за [дела] рук его.</p>
<p class="p"><em>12</em> Притеснители народа Моего — дети, и женщины господствуют над ним. Народ Мой! вожди твои вводят тебя в заблуждение и путь стезёй твоих испортили.</p>
<p class="p"><em>13</em> Восстал Господь на суд — и стоит, чтобы судить народы.</p>
<p class="p"><em>14</em> Господь вступает в суд со старейшинами народа Своего и с князьями его: вы опустошили виноградник; награбленное у бедного — в ваших домах;</p>
<p class="p"><em>15</em> что вы тесните народ Мой и угнетаете бедных? говорит Господь, Господь Саваоф.</p>
<p class="p"><em>16</em> И сказал Господь: за то, что дочери Сиона надменны и ходят, подняв шею и обольщая взорами, и выступают величавою поступью и гремят цепочками на ногах, —</p>
<p class="p"><em>17</em> оголит Господь темя дочерей Сиона и обнажит Господь срамоту их;</p>
<p class="p"><em>18</em> в тот день отнимет Господь красивые цепочки на ногах и звёздочки, и луночки,</p>
<p class="p"><em>19</em> серьги, и ожерелья, и опахала, увясла и запястья, и пояса, и сосудцы с духами, и привески волшебные,</p>
<p class="p"><em>20</em> перстни и кольца в носу,</p>
<p class="p"><em>21</em> верхнюю одежду и нижнюю, и платки, и кошельки,</p>
<p class="p"><em>22</em> светлые тонкие епанчи и повязки, и покрывала.</p>
<p class="p"><em>23</em> И будет вместо благовония зловоние, и вместо пояса будет верёвка, и вместо завитых волос — плешь, и вместо широкой епанчи — узкое вретище, вместо красоты — клеймо.</p>
<p class="p"><em>24</em> Мужи твои падут от меча, и храбрые твои — на войне.</p>
<p class="p"><em>25</em> И будут воздыхать и плакать ворота [столицы],</p>
<p class="p"><em>26</em> и будет она сидеть на земле опустошённая.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И ухватятся семь женщин за одного мужчину в тот день, и скажут: «свой хлеб будем есть и свою одежду будем носить, только пусть будем называться твоим именем, — сними с нас позор».</p>
<p class="p"><em>2</em> В тот день отрасль Господа явится в красоте и чести, и плод земли — в величии и славе, для уцелевших [сынов] Израиля.</p>
<p class="p"><em>3</em> Тогда оставшиеся на Сионе и уцелевшие в Иерусалиме будут именоваться святыми, все вписанные в книгу для житья в Иерусалиме,</p>
<p class="p"><em>4</em> когда Господь омоет скверну дочерей Сиона и очистит кровь Иерусалима из среды его духом суда и духом огня.</p>
<p class="p"><em>5</em> И сотворит Господь над всяким местом горы Сиона и над собраниями её облако и дым во время дня и блистание пылающего огня во время ночи; ибо над всем чтимым будет покров.</p>
<p class="p"><em>6</em> И будет шатёр для осенения днём от зноя и для убежища и защиты от непогод и дождя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Воспою Возлюбленному моему песнь Возлюбленного моего о винограднике Его. У Возлюбленного моего был виноградник на вершине утучненной горы,</p>
<p class="p"><em>2</em> и Он обнёс его оградою, и очистил его от камней, и насадил в нём отборные виноградные лозы, и построил башню посреди его, и выкопал в нём точило, и ожидал, что он принесёт добрые грозды, а он принёс дикие ягоды.</p>
<p class="p"><em>3</em> И ныне, жители Иерусалима и мужи Иуды, рассудите Меня с виноградником Моим.</p>
<p class="p"><em>4</em> Что ещё надлежало бы сделать для виноградника Моего, чего Я не сделал ему? Почему, когда Я ожидал, что он принесёт добрые грозды, он принёс дикие ягоды?</p>
<p class="p"><em>5</em> Итак Я скажу вам, что сделаю с виноградником Моим: отниму у него ограду, и будет он опустошаем; разрушу стены его, и будет попираем,</p>
<p class="p"><em>6</em> и оставлю его в запустении: не будут ни обрезывать, ни вскапывать его, — и зарастёт он тернами и волчцами, и повелю облакам не проливать на него дождя.</p>
<p class="p"><em>7</em> Виноградник Господа Саваофа есть дом Израилев, и мужи Иуды — любимое насаждение Его. И ждал Он правосудия, но вот — кровопролитие; [ждал] правды, и вот — вопль.</p>
<p class="p"><em>8</em> Горе вам, прибавляющие дом к дому, присоединяющие поле к полю, так что [другим] не остаётся места, как будто вы одни поселены на земле.</p>
<p class="p"><em>9</em> В уши мои [сказал] Господь Саваоф: многочисленные домы эти будут пусты, большие и красивые — без жителей;</p>
<p class="p"><em>10</em> десять участков в винограднике дадут один бат, и хомер посеянного зерна едва принесёт ефу.</p>
<p class="p"><em>11</em> Горе тем, которые с раннего утра ищут сикеры и до позднего вечера разгорячают себя вином;</p>
<p class="p"><em>12</em> и цитра и гусли, тимпан и свирель и вино на пиршествах их; а на дела Господа они не взирают и о деяниях рук Его не помышляют.</p>
<p class="p"><em>13</em> За то народ мой пойдёт в плен непредвиденно, и вельможи его будут голодать, и богачи его будут томиться жаждою.</p>
<p class="p"><em>14</em> За то преисподняя расширилась и без меры раскрыла пасть свою: и сойдёт [туда] слава их и богатство их, и шум их и [всё], что веселит их.</p>
<p class="p"><em>15</em> И преклонится человек, и смирится муж, и глаза гордых поникнут;</p>
<p class="p"><em>16</em> а Господь Саваоф превознесется в суде, и Бог Святый явит святость Свою в правде.</p>
<p class="p"><em>17</em> И будут пастись овцы по своей воле, и чужие будут питаться оставленными жирными пажитями богатых.</p>
<p class="p"><em>18</em> Горе тем, которые влекут на себя беззаконие вервями суетности, и грех — как бы ремнями колесничными;</p>
<p class="p"><em>19</em> которые говорят: «пусть Он поспешит и ускорит дело Своё, чтобы мы видели, и пусть приблизится и придёт в исполнение совет Святаго Израилева, чтобы мы узнали!»</p>
<p class="p"><em>20</em> Горе тем, которые зло называют добром, и добро — злом, тьму почитают светом, и свет — тьмою, горькое почитают сладким, и сладкое — горьким!</p>
<p class="p"><em>21</em> Горе тем, которые мудры в своих глазах и разумны пред самими собою!</p>
<p class="p"><em>22</em> Горе тем, которые храбры пить вино и сильны приготовлять крепкий напиток,</p>
<p class="p"><em>23</em> которые за подарки оправдывают виновного и правых лишают законного!</p>
<p class="p"><em>24</em> За то, как огонь съедает солому, и пламя истребляет сено, так истлеет корень их, и цвет их разнесётся, как прах; потому что они отвергли закон Господа Саваофа и презрели слово Святаго Израилева.</p>
<p class="p"><em>25</em> За то возгорится гнев Господа на народ Его, и прострет Он руку Свою на него и поразит его, так что содрогнутся горы, и трупы их будут как помёт на улицах. И при всём этом гнев Его не отвратится, и рука Его ещё будет простёрта.</p>
<p class="p"><em>26</em> И поднимет знамя народам дальним, и даст знак живущему на краю земли, — и вот, он легко и скоро придёт;</p>
<p class="p"><em>27</em> не будет у него ни усталого, ни изнемогающего; ни один не задремлет и не заснёт, и не снимется пояс с чресл его, и не разорвётся ремень у обуви его;</p>
<p class="p"><em>28</em> стрелы его заострены, и все луки его натянуты; копыта коней его подобны кремню, и колёса его — как вихрь;</p>
<p class="p"><em>29</em> рёв его — как рёв львицы; он рыкает подобно скимнам, и заревёт, и схватит добычу и унесёт, и никто не отнимет.</p>
<p class="p"><em>30</em> И заревёт на него в тот день как бы рёв [разъярённого] моря; и взглянет он на землю, и вот — тьма, горе, и свет померк в облаках.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В год смерти царя Озии видел я Господа, сидящего на престоле высоком и превознесённом, и края риз Его наполняли весь храм.</p>
<p class="p"><em>2</em> Вокруг Него стояли Серафимы; у каждого из них по шести крыл: двумя закрывал каждый лице своё, и двумя закрывал ноги свои, и двумя летал.</p>
<p class="p"><em>3</em> И взывали они друг ко другу и говорили: Свят, Свят, Свят Господь Саваоф! вся земля полна славы Его!</p>
<p class="p"><em>4</em> И поколебались верхи врат от гласа восклицающих, и дом наполнился курениями.</p>
<p class="p"><em>5</em> И сказал я: горе мне! погиб я! ибо я человек с нечистыми устами, и живу среди народа также с нечистыми устами, — и глаза мои видели Царя, Господа Саваофа.</p>
<p class="p"><em>6</em> Тогда прилетел ко мне один из Серафимов, и в руке у него горящий уголь, который он взял клещами с жертвенника,</p>
<p class="p"><em>7</em> и коснулся уст моих и сказал: вот, это коснулось уст твоих, и беззаконие твоё удалено от тебя, и грех твой очищен.</p>
<p class="p"><em>8</em> И услышал я голос Господа, говорящего: кого Мне послать? и кто пойдёт для Нас? И я сказал: вот я, пошли меня.</p>
<p class="p"><em>9</em> И сказал Он: пойди и скажи этому народу: слухом услышите — и не уразумеете, и очами смотреть будете — и не увидите.</p>
<p class="p"><em>10</em> Ибо огрубело сердце народа сего, и ушами с трудом слышат, и очи свои сомкнули, да не узрят очами, и не услышат ушами, и не уразумеют сердцем, и не обратятся, чтобы Я исцелил их.</p>
<p class="p"><em>11</em> И сказал я: надолго ли, Господи? Он сказал: доколе не опустеют города, и останутся без жителей, и домы без людей, и доколе земля эта совсем не опустеет.</p>
<p class="p"><em>12</em> И удалит Господь людей, и великое запустение будет на этой земле.</p>
<p class="p"><em>13</em> И если ещё останется десятая часть на ней и возвратится, и она опять будет разорена; [но] как от теревинфа и как от дуба, когда они и срублены, [остаётся] корень их, так святое семя [будет] корнем её.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И было во дни Ахаза, сына Иоафамова, сына Озии, царя Иудейского, Рецин, царь Сирийский, и факей, сын Ремалиин, царь Израильский, пошли против Иерусалима, чтобы завоевать его, но не могли завоевать.</p>
<p class="p"><em>2</em> И было возвещено дому Давидову и сказано: Сирияне расположились в земле Ефремовой; и всколебалось сердце его и сердце народа его, как колеблются от ветра дерева в лесу.</p>
<p class="p"><em>3</em> И сказал Господь Исаии: выйди ты и сын твой Шеар — ясув навстречу Ахазу, к концу водопровода верхнего пруда, на дорогу к полю белильничьему,</p>
<p class="p"><em>4</em> и скажи ему: наблюдай и будь спокоен; не страшись и да не унывает сердце твоё от двух концов этих дымящихся головнёй, от разгоревшегося гнева Рецина и Сириян и сына Ремалиина.</p>
<p class="p"><em>5</em> Сирия, Ефрем и сын Ремалиин умышляют против тебя зло, говоря:</p>
<p class="p"><em>6</em> пойдём на Иудею и возмутим её, и овладеем ею и поставим в ней царём сына Тавеилова.</p>
<p class="p"><em>7</em> Но Господь Бог так говорит: это не состоится и не сбудется;</p>
<p class="p"><em>8</em> ибо глава Сирии — Дамаск, и глава Дамаска — Рецин; а чрез шестьдесят пять лет Ефрем перестанет быть народом;</p>
<p class="p"><em>9</em> и глава Ефрема — Самария, и глава Самарии — сын Ремалиин. Если вы не верите, то потому, что вы не удостоверены.</p>
<p class="p"><em>10</em> И продолжал Господь говорить к Ахазу, и сказал:</p>
<p class="p"><em>11</em> проси себе знамения у Господа Бога твоего: проси или в глубине, или на высоте.</p>
<p class="p"><em>12</em> И сказал Ахаз: не буду просить и не буду искушать Господа.</p>
<p class="p"><em>13</em> Тогда сказал [Исаия]: слушайте же, дом Давидов! разве мало для вас затруднять людей, что вы хотите затруднять и Бога моего?</p>
<p class="p"><em>14</em> Итак Сам Господь даст вам знамение: сё, Дева во чреве приимет и родит Сына, и нарекут имя Ему: Еммануил.</p>
<p class="p"><em>15</em> Он будет питаться молоком и мёдом, доколе не будет разуметь отвергать худое и избирать доброе;</p>
<p class="p"><em>16</em> ибо прежде нежели этот младенец будет разуметь отвергать худое и избирать доброе, земля та, которой ты страшишься, будет оставлена обоими царями её.</p>
<p class="p"><em>17</em> Но наведёт Господь на тебя и на народ твой и на дом отца твоего дни, какие не приходили со времени отпадения Ефрема от Иуды, наведёт царя Ассирийского.</p>
<p class="p"><em>18</em> И будет в тот день: даст знак Господь мухе, которая при устье реки Египетской, и пчеле, которая в земле Ассирийской, —</p>
<p class="p"><em>19</em> и прилетят и усядутся все они по долинам опустелым и по расселинам скал, и по всем колючим кустарникам, и по всем деревам.</p>
<p class="p"><em>20</em> В тот день обреет Господь бритвою, нанятою по ту сторону реки, царём Ассирийским, голову и волоса на ногах, и даже отнимет бороду.</p>
<p class="p"><em>21</em> И будет в тот день: кто будет содержать корову и двух овец,</p>
<p class="p"><em>22</em> по изобилию молока, которое они дадут, будет есть масло; маслом и мёдом будут питаться все, оставшиеся в этой земле.</p>
<p class="p"><em>23</em> И будет в тот день: на всяком месте, где росла тысяча виноградных лоз на тысячу сребренников, будет терновник и колючий кустарник.</p>
<p class="p"><em>24</em> Со стрелами и луками будут ходить туда, ибо вся земля будет терновником и колючим кустарником.</p>
<p class="p"><em>25</em> И ни на одну из гор, которые расчищались бороздниками, не пойдёшь, боясь терновника и колючего кустарника: туда будут выгонять волов, и мелкий скот будет топтать их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И сказал мне Господь: возьми себе большой свиток и начертай на нём человеческим письмом: Магер-шелал-хаш-баз.</p>
<p class="p"><em>2</em> И я взял себе верных свидетелей: Урию священника и Захарию, сына Варахиина, —</p>
<p class="p"><em>3</em> и приступил я к пророчице, и она зачала и родила сына. И сказал мне Господь: нареки ему имя: Магер-шелал-хаш-баз,</p>
<p class="p"><em>4</em> ибо прежде нежели дитя будет уметь выговорить: отец мой, мать моя, — богатства Дамаска и добычи Самарийские понесут перед царём Ассирийским.</p>
<p class="p"><em>5</em> И продолжал Господь говорить ко мне и сказал ещё:</p>
<p class="p"><em>6</em> за то, что этот народ пренебрегает водами Силоама, текущими тихо, и восхищается Рецином и сыном Ремалииным,</p>
<p class="p"><em>7</em> наведёт на него Господь воды реки бурные и большие — царя Ассирийского со всею славою его; и поднимется она во всех протоках своих и выступит из всех берегов своих;</p>
<p class="p"><em>8</em> и пойдёт по Иудее, наводнит её и высоко поднимется — дойдёт до шеи; и распростертие крыльев её будет во всю широту земли Твоей, Еммануил!</p>
<p class="p"><em>9</em> Враждуйте, народы, но трепещите, и внимайте, все отдалённые земли! Вооружайтесь, но трепещите; вооружайтесь, но трепещите!</p>
<p class="p"><em>10</em> Замышляйте замыслы, но они рушатся; говорите слово, но оно не состоится: ибо с нами Бог!</p>
<p class="p"><em>11</em> Ибо так говорил мне Господь, [держа на мне] крепкую руку и внушая мне не ходить путём сего народа, и сказал:</p>
<p class="p"><em>12</em> «Не называйте заговором всего того, что народ сей называет заговором; и не бойтесь того, чего он боится, и не страшитесь.</p>
<p class="p"><em>13</em> Господа Саваофа — Его чтите свято, и Он — страх ваш, и Он — трепет ваш!</p>
<p class="p"><em>14</em> И будет Он освящением и камнем преткновения, и скалою соблазна для обоих домов Израиля, петлёю и сетью для жителей Иерусалима.</p>
<p class="p"><em>15</em> И многие из них преткнутся и упадут, и разобьются, и запутаются в сети, и будут уловлены.</p>
<p class="p"><em>16</em> Завяжи свидетельство, и запечатай откровение при учениках Моих».</p>
<p class="p"><em>17</em> Итак я надеюсь на Господа, сокрывшего лице Своё от дома Иаковлева, и уповаю на Него.</p>
<p class="p"><em>18</em> Вот я и дети, которых дал мне Господь, как указания и предзнаменования в Израиле от Господа Саваофа, живущего на горе Сионе.</p>
<p class="p"><em>19</em> И когда скажут вам: обратитесь к вызывателям умерших и к чародеям, к шептунам и чревовещателям, — тогда отвечайте: не должен ли народ обращаться к своему Богу? спрашивают ли мёртвых о живых?</p>
<p class="p"><em>20</em> [Обращайтесь] к закону и откровению. Если они не говорят, как это слово, то нет в них света.</p>
<p class="p"><em>21</em> И будут они бродить по земле, жестоко угнетённые и голодные; и во время голода будут злиться, хулить царя своего и Бога своего.</p>
<p class="p"><em>22</em> И взглянут вверх, и посмотрят на землю; и вот — горе и мрак, густая тьма, и будут повержены во тьму. Но не всегда будет мрак там, где теперь он сгустел.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Прежнее время умалило землю Завулонову и землю Неффалимову; но последующее возвеличит приморский путь, Заиорданскую страну, Галилею языческую.</p>
<p class="p"><em>2</em> Народ, ходящий во тьме, увидит свет великий; на живущих в стране тени смертной свет воссияет.</p>
<p class="p"><em>3</em> Ты умножишь народ, увеличишь радость его. Он будет веселиться пред Тобою, как веселятся во время жатвы, как радуются при разделе добычи.</p>
<p class="p"><em>4</em> Ибо ярмо, тяготившее его, и жезл, поражавший его, и трость притеснителя его Ты сокрушишь, как в день Мадиама.</p>
<p class="p"><em>5</em> Ибо всякая обувь воина во время брани и одежда, обагрённая кровью, будут отданы на сожжение, в пищу огню.</p>
<p class="p"><em>6</em> Ибо младенец родился нам — Сын дан нам; владычество на раменах Его, и нарекут имя Ему: Чудный, Советник, Бог крепкий, Отец вечности, Князь мира.</p>
<p class="p"><em>7</em> Умножению владычества Его и мира нет предела на престоле Давида и в царстве его, чтобы Ему утвердить его и укрепить его судом и правдою отныне и до века. Ревность Господа Саваофа соделает это.</p>
<p class="p"><em>8</em> Слово посылает Господь на Иакова, и оно нисходит на Израиля,</p>
<p class="p"><em>9</em> чтобы знал весь народ, Ефрем и жители Самарии, которые с гордостью и надменным сердцем говорят:</p>
<p class="p"><em>10</em> кирпичи пали — построим из тёсаного камня; сикоморы вырублены — заменим их кедрами.</p>
<p class="p"><em>11</em> И воздвигнет Господь против него врагов Рецина, и неприятелей его вооружит:</p>
<p class="p"><em>12</em> Сириян с востока, а Филистимлян с запада; и будут они пожирать Израиля полным ртом. При всём этом не отвратится гнев Его, и рука Его ещё простёрта.</p>
<p class="p"><em>13</em> Но народ не обращается к Биющему его, и к Господу Саваофу не прибегает.</p>
<p class="p"><em>14</em> И отсечёт Господь у Израиля голову и хвост, пальму и трость, в один день:</p>
<p class="p"><em>15</em> старец и знатный, — это голова; а пророк — лжеучитель есть хвост.</p>
<p class="p"><em>16</em> И вожди сего народа введут его в заблуждение, и водимые ими погибнут.</p>
<p class="p"><em>17</em> Поэтому о юношах его не порадуется Господь, и сирот его и вдов его не помилует: ибо все они — лицемеры и злодеи, и уста всех говорят нечестиво. При всём этом не отвратится гнев Его, и рука Его ещё простёрта.</p>
<p class="p"><em>18</em> Ибо беззаконие, как огонь, разгорелось, пожирает терновник и колючий кустарник и пылает в чащах леса, и поднимаются столбы дыма.</p>
<p class="p"><em>19</em> Ярость Господа Саваофа опалит землю, и народ сделается как бы пищею огня; не пощадит человек брата своего.</p>
<p class="p"><em>20</em> И будут резать по правую сторону, и останутся голодны; и будут есть по левую, и не будут сыты; каждый будет пожирать плоть мышцы своей:</p>
<p class="p"><em>21</em> Манассия — Ефрема, и Ефрем — Манассию, оба вместе — Иуду. При всём этом не отвратится гнев Его, и рука Его ещё простёрта.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Горе тем, которые постановляют несправедливые законы и пишут жестокие решения,</p>
<p class="p"><em>2</em> чтобы устранить бедных от правосудия и похитить права у малосильных из народа Моего, чтобы вдов сделать добычею своею и ограбить сирот.</p>
<p class="p"><em>3</em> И что вы будете делать в день посещения, когда придёт гибель издалёка? К кому прибегнете за помощью? И где оставите богатство ваше?</p>
<p class="p"><em>4</em> Без Меня согнутся между узниками и падут между убитыми. При всём этом не отвратится гнев Его, и рука Его ещё простёрта.</p>
<p class="p"><em>5</em> О, Ассур, жезл гнева Моего! и бич в руке его — Моё негодование!</p>
<p class="p"><em>6</em> Я пошлю его против народа нечестивого и против народа гнева Моего, дам ему повеление ограбить грабежом и добыть добычу и попирать его, как грязь на улицах.</p>
<p class="p"><em>7</em> Но он не так подумает и не так помыслит сердце его; у него будет на сердце — разорить и истребить немало народов.</p>
<p class="p"><em>8</em> Ибо он скажет: «не все ли цари князья мои?</p>
<p class="p"><em>9</em> Халне не то же ли, что Кархемис? Емаф не то же ли, что Арпад? Самария не то же ли, что Дамаск?</p>
<p class="p"><em>10</em> Так как рука моя овладела царствами идольскими, в которых кумиров более, нежели в Иерусалиме и Самарии, —</p>
<p class="p"><em>11</em> то не сделаю ли того же с Иерусалимом и изваяниями его, что сделал с Самариею и идолами её?»</p>
<p class="p"><em>12</em> И будет, когда Господь совершит всё Своё дело на горе Сионе и в Иерусалиме, скажет: посмотрю на успех надменного сердца царя Ассирийского и на тщеславие высоко поднятых глаз его.</p>
<p class="p"><em>13</em> Он говорит: «силою руки моей и моею мудростью я сделал это, потому что я умён: и переставляю пределы народов, и расхищаю сокровища их, и низвергаю с престолов, как исполин;</p>
<p class="p"><em>14</em> и рука моя захватила богатство народов, как гнёзда; и как забирают оставленные в них яйца, так забрал я всю землю, и никто не пошевелил крылом, и не открыл рта, и не пискнул».</p>
<p class="p"><em>15</em> Величается ли секира пред тем, кто рубит ею? Пила гордится ли пред тем, кто двигает её? Как будто жезл восстаёт против того, кто поднимает его; как будто палка поднимается на того, кто не дерево!</p>
<p class="p"><em>16</em> За то Господь, Господь Саваоф, пошлёт чахлость на тучных его, и между знаменитыми его возжет пламя, как пламя огня.</p>
<p class="p"><em>17</em> Свет Израиля будет огнём, и Святый его — пламенем, которое сожжёт и пожрёт терны его и волчцы его в один день;</p>
<p class="p"><em>18</em> и славный лес его и сад его, от души до тела, истребит; и он будет, как чахлый умирающий.</p>
<p class="p"><em>19</em> И остаток дерев леса его так будет малочислен, что дитя в состоянии будет сделать опись.</p>
<p class="p"><em>20</em> И будет в тот день: остаток Израиля и спасшиеся из дома Иакова не будут более полагаться на того, кто поразил их, но возложат упование на Господа, Святаго Израилева, чистосердечно.</p>
<p class="p"><em>21</em> Остаток обратится, остаток Иакова — к Богу сильному.</p>
<p class="p"><em>22</em> Ибо, хотя бы народа у тебя, Израиль, [было] столько, сколько песку морского, только остаток его обратится; истребление определено изобилующею правдою;</p>
<p class="p"><em>23</em> ибо определённое истребление совершит Господь, Господь Саваоф, во всей земле.</p>
<p class="p"><em>24</em> Посему так говорит Господь, Господь Саваоф: народ Мой, живущий на Сионе! не бойся Ассура. Он поразит тебя жезлом и трость свою поднимет на тебя, как Египет.</p>
<p class="p"><em>25</em> Ещё немного, очень немного, и пройдёт Моё негодование, и ярость Моя [обратится] на истребление их.</p>
<p class="p"><em>26</em> И поднимет Господь Саваоф бич на него, как во время поражения Мадиама у скалы Орива, или как [простёр] на море жезл, и поднимет его, как на Египет.</p>
<p class="p"><em>27</em> И будет в тот день: снимется с рамен твоих бремя его, и ярмо его — с шеи твоей; и распадётся ярмо от тука.</p>
<p class="p"><em>28</em> Он идёт на Аиаф, проходит Мигрон, в Михмасе складывает свои запасы.</p>
<p class="p"><em>29</em> Проходят теснины; в Геве ночлег их; Рама трясётся; Гива Саулова разбежалась.</p>
<p class="p"><em>30</em> Вой голосом твоим, дочь Галима; пусть услышит тебя Лаис, бедный Анафоф!</p>
<p class="p"><em>31</em> Мадмена разбежалась, жители Гевима спешат уходить.</p>
<p class="p"><em>32</em> Ещё день простоит он в Нове; грозит рукою своею горе Сиону, холму Иерусалимскому.</p>
<p class="p"><em>33</em> Вот, Господь, Господь Саваоф, страшною силою сорвёт ветви дерев, и величающиеся ростом будут срублены, высокие — повержены на землю.</p>
<p class="p"><em>34</em> И посечет чащу леса железом, и Ливан падёт от Всемогущего.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И произойдёт отрасль от корня Иессеева, и ветвь произрастёт от корня его;</p>
<p class="p"><em>2</em> и почиет на нём Дух Господень, дух премудрости и разума, дух совета и крепости, дух ведения и благочестия;</p>
<p class="p"><em>3</em> и страхом Господним исполнится, и будет судить не по взгляду очей Своих и не по слуху ушей Своих решать дела.</p>
<p class="p"><em>4</em> Он будет судить бедных по правде, и дела страдальцев земли решать по истине; и жезлом уст Своих поразит землю, и духом уст Своих убьёт нечестивого.</p>
<p class="p"><em>5</em> И будет препоясанием чресл Его правда, и препоясанием бедр Его — истина.</p>
<p class="p"><em>6</em> Тогда волк будет жить вместе с ягнёнком, и барс будет лежать вместе с козлёнком; и телёнок, и молодой лев, и вол будут вместе, и малое дитя будет водить их.</p>
<p class="p"><em>7</em> И корова будет пастись с медведицею, и детёныши их будут лежать вместе, и лев, как вол, будет есть солому.</p>
<p class="p"><em>8</em> И младенец будет играть над норою аспида, и дитя протянет руку свою на гнездо змеи.</p>
<p class="p"><em>9</em> Не будут делать зла и вреда на всей святой горе Моей, ибо земля будет наполнена ведением Господа, как воды наполняют море.</p>
<p class="p"><em>10</em> И будет в тот день: к корню Иессееву, который станет, как знамя для народов, обратятся язычники, — и покой его будет слава.</p>
<p class="p"><em>11</em> И будет в тот день: Господь снова прострет руку Свою, чтобы возвратить Себе остаток народа Своего, какой останется у Ассура, и в Египте, и в Патросе, и у Хуса, и у Елама, и в Сеннааре, и в Емафе, и на островах моря.</p>
<p class="p"><em>12</em> И поднимет знамя язычникам, и соберёт изгнанников Израиля, и рассеянных Иудеев созовёт от четырёх концов земли.</p>
<p class="p"><em>13</em> И прекратится зависть Ефрема, и враждующие против Иуды будут истреблены. Ефрем не будет завидовать Иуде, и Иуда не будет притеснять Ефрема.</p>
<p class="p"><em>14</em> И полетят на плеча Филистимлян к западу, ограбят всех детей Востока; на Едома и Моава наложат руку свою, и дети Аммона будут подданными им.</p>
<p class="p"><em>15</em> И иссушит Господь залив моря Египетского, и прострет руку Свою на реку в сильном ветре Своём, и разобьёт её на семь ручьёв, так что в сандалиях могут переходить её.</p>
<p class="p"><em>16</em> Тогда для остатка народа Его, который останется у Ассура, будет большая дорога, как это было для Израиля, когда он выходил из земли Египетской.</p>

</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И скажешь в тот день: славлю Тебя, Господи; Ты гневался на меня, но отвратил гнев Твой и утешил меня.</p>
<p class="p"><em>2</em> Вот, Бог — спасение моё: уповаю на Него и не боюсь; ибо Господь — сила моя, и пение моё — Господь; и Он был мне во спасение.</p>
<p class="p"><em>3</em> И в радости будете почерпать воду из источников спасения,</p>
<p class="p"><em>4</em> и скажете в тот день: славьте Господа, призывайте имя Его; возвещайте в народах дела Его; напоминайте, что велико имя Его;</p>
<p class="p"><em>5</em> пойте Господу, ибо Он соделал великое, — да знают это по всей земле.</p>
<p class="p"><em>6</em> Веселись и радуйся, жительница Сиона, ибо велик посреди тебя Святый Израилев.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Пророчество о Вавилоне, которое изрёк Исаия, сын Амосов.</p>
<p class="p"><em>2</em> Поднимите знамя на открытой горе, возвысьте голос; махните им рукою, чтобы шли в ворота властелинов.</p>
<p class="p"><em>3</em> Я дал повеление избранным Моим и призвал для [совершения] гнева Моего сильных Моих, торжествующих в величии Моём.</p>
<p class="p"><em>4</em> Большой шум на горах, как бы от многолюдного народа, мятежный шум царств и народов, собравшихся вместе: Господь Саваоф обозревает боевое войско.</p>
<p class="p"><em>5</em> Идут из отдалённой страны, от края неба, Господь и орудия гнева Его, чтобы сокрушить всю землю.</p>
<p class="p"><em>6</em> Рыдайте, ибо день Господа близок, идёт как разрушительная сила от Всемогущего.</p>
<p class="p"><em>7</em> Оттого руки у всех опустились, и сердце у каждого человека растаяло.</p>
<p class="p"><em>8</em> Ужаснулись, судороги и боли схватили их; мучатся, как рождающая, с изумлением смотрят друг на друга, лица у них разгорелись.</p>
<p class="p"><em>9</em> Вот, приходит день Господа лютый, с гневом и пылающею яростью, чтобы сделать землю пустынею и истребить с неё грешников её.</p>
<p class="p"><em>10</em> Звёзды небесные и светила не дают от себя света; солнце меркнет при восходе своём, и луна не сияет светом своим.</p>
<p class="p"><em>11</em> Я накажу мир за зло, и нечестивых — за беззакония их, и положу конец высокоумию гордых, и уничижу надменность притеснителей;</p>
<p class="p"><em>12</em> сделаю то, что люди будут дороже чистого золота, и мужи — дороже золота Офирского.</p>
<p class="p"><em>13</em> Для сего потрясу небо, и земля сдвинется с места своего от ярости Господа Саваофа, в день пылающего гнева Его.</p>
<p class="p"><em>14</em> Тогда каждый, как преследуемая серна и как покинутые овцы, обратится к народу своему, и каждый побежит в свою землю.</p>
<p class="p"><em>15</em> Но кто попадётся, будет пронзён, и кого схватят, тот падёт от меча.</p>
<p class="p"><em>16</em> И младенцы их будут разбиты пред глазами их; домы их будут разграблены и жёны их обесчещены.</p>
<p class="p"><em>17</em> Вот, Я подниму против них Мидян, которые не ценят серебра и не пристрастны к золоту.</p>
<p class="p"><em>18</em> Луки их сразят юношей и не пощадят плода чрева: глаз их не сжалится над детьми.</p>
<p class="p"><em>19</em> И Вавилон, краса царств, гордость Халдеев, будет ниспровержен Богом, как Содом и Гоморра,</p>
<p class="p"><em>20</em> не заселится никогда, и в роды родов не будет жителей в нём; не раскинет Аравитянин шатра своего, и пастухи со стадами не будут отдыхать там.</p>
<p class="p"><em>21</em> Но будут обитать в нём звери пустыни, и домы наполнятся филинами; и страусы поселятся, и косматые будут скакать там.</p>
<p class="p"><em>22</em> Шакалы будут выть в чертогах их, и гиены — в увеселительных домах.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Близко время его, и не замедлят дни его, ибо помилует Господь Иакова и снова возлюбит Израиля; и поселит их на земле их, и присоединятся к ним иноземцы и прилепятся к дому Иакова.</p>
<p class="p"><em>2</em> И возьмут их народы, и приведут на место их, и дом Израиля усвоит их себе на земле Господней рабами и рабынями, и возьмёт в плен пленивших его, и будет господствовать над угнетателями своими.</p>
<p class="p"><em>3</em> И будет в тот день: когда Господь устроит тебя от скорби твоей и от страха и от тяжкого рабства, которому ты порабощён был,</p>
<p class="p"><em>4</em> ты произнесёшь победную песнь на царя Вавилонского и скажешь: как не стало мучителя, пресеклось грабительство!</p>
<p class="p"><em>5</em> Сокрушил Господь жезл нечестивых, скипетр владык,</p>
<p class="p"><em>6</em> поражавший народы в ярости ударами неотвратимыми, во гневе господствовавший над племенами с неудержимым преследованием.</p>
<p class="p"><em>7</em> Вся земля отдыхает, покоится, восклицает от радости;</p>
<p class="p"><em>8</em> и кипарисы радуются о тебе, и кедры ливанские, [говоря]: «с тех пор, как ты заснул, никто не приходит рубить нас».</p>
<p class="p"><em>9</em> Ад преисподний пришёл в движение ради тебя, чтобы встретить тебя при входе твоём; пробудил для тебя Рефаимов, всех вождей земли; поднял всех царей языческих с престолов их.</p>
<p class="p"><em>10</em> Все они будут говорить тебе: и ты сделался бессильным, как мы! и ты стал подобен нам!</p>
<p class="p"><em>11</em> В преисподнюю низвержена гордыня твоя со всем шумом твоим; под тобою подстилается червь, и черви — покров твой.</p>
<p class="p"><em>12</em> Как упал ты с неба, денница, сын зари! разбился о землю, попиравший народы.</p>
<p class="p"><em>13</em> А говорил в сердце своём: «взойду на небо, выше звёзд Божиих вознесу престол мой и сяду на горе в сонме богов, на краю севера;</p>
<p class="p"><em>14</em> взойду на высоты облачные, буду подобен Всевышнему».</p>
<p class="p"><em>15</em> Но ты низвержен в ад, в глубины преисподней.</p>
<p class="p"><em>16</em> Видящие тебя всматриваются в тебя, размышляют о тебе: «тот ли это человек, который колебал землю, потрясал царства,</p>
<p class="p"><em>17</em> вселенную сделал пустынею и разрушал города её, пленников своих не отпускал домой?»</p>
<p class="p"><em>18</em> Все цари народов, все лежат с честью, каждый в своей усыпальнице;</p>
<p class="p"><em>19</em> а ты повержен вне гробницы своей, как презренная ветвь, как одежда убитых, сражённых мечом, которых опускают в каменные рвы, — ты, как попираемый труп,</p>
<p class="p"><em>20</em> не соединишься с ними в могиле; ибо ты разорил землю твою, убил народ твой: во веки не помянется племя злодеев.</p>
<p class="p"><em>21</em> Готовьте заклание сыновьям его за беззаконие отца их, чтобы не восстали и не завладели землёю и не наполнили вселенной неприятелями.</p>
<p class="p"><em>22</em> И восстану на них, говорит Господь Саваоф, и истреблю имя Вавилона и весь остаток, и сына и внука, говорит Господь.</p>
<p class="p"><em>23</em> И сделаю его владением ежей и болотом, и вымету его метлою истребительною, говорит Господь Саваоф.</p>
<p class="p"><em>24</em> С клятвою говорит Господь Саваоф: как Я помыслил, так и будет; как Я определил, так и состоится,</p>
<p class="p"><em>25</em> чтобы сокрушить Ассура в земле Моей и растоптать его на горах Моих; и спадёт с них ярмо его, и снимется бремя его с рамен их.</p>
<p class="p"><em>26</em> Таково определение, постановленное о всей земле, и вот рука, простёртая на все народы,</p>
<p class="p"><em>27</em> ибо Господь Саваоф определил, и кто может отменить это? рука Его простёрта, — и кто отвратит её?</p>
<p class="p"><em>28</em> В год смерти царя Ахаза было такое пророческое слово:</p>
<p class="p"><em>29</em> не радуйся, земля Филистимская, что сокрушён жезл, который поражал тебя, ибо из корня змеиного выйдет аспид, и плодом его будет летучий дракон.</p>
<p class="p"><em>30</em> Тогда беднейшие будут накормлены, и нищие будут покоиться в безопасности; а твой корень уморю голодом, и он убьёт остаток твой.</p>
<p class="p"><em>31</em> Рыдайте, ворота! вой голосом, город! Распадешься ты, вся земля Филистимская, ибо от севера дым идёт, и нет отсталого в полчищах их.</p>
<p class="p"><em>32</em> Что же скажут вестники народа? — То, что Господь утвердил Сион, и в нём найдут убежище бедные из народа Его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Пророчество о Моаве. — Так! ночью будет разорён Ар-Моав и уничтожен; так! ночью будет разорён Кир-Моав и уничтожен!</p>
<p class="p"><em>2</em> Он восходит к Баиту и Дивону, восходит на высоты, чтобы плакать; Моав рыдает над Нево и Медевою; у всех их острижены головы, у всех обриты бороды.</p>
<p class="p"><em>3</em> На улицах его препоясываются вретищем; на кровлях его и площадях его всё рыдает, утопает в слезах.</p>
<p class="p"><em>4</em> И вопит Есевон и Елеала; голос их слышится до самой Иаацы; за ними и воины Моава рыдают; душа его возмущена в нём.</p>
<p class="p"><em>5</em> Рыдает сердце моё о Моаве; бегут из него к Сигору, до третьей Эглы; восходят на Лухит с плачем; по дороге Хоронаимской поднимают страшный крик;</p>
<p class="p"><em>6</em> потому что воды Нимрима иссякли, луга засохли, трава выгорела, не стало зелени.</p>
<p class="p"><em>7</em> Поэтому они остатки стяжания и, что сбережено ими, переносят за реку Аравийскую.</p>
<p class="p"><em>8</em> Ибо вопль по всем пределам Моава, до Эглаима плач его и до Беэр-Елима плач его;</p>
<p class="p"><em>9</em> потому что воды Димона наполнились кровью, и Я наведу на Димон ещё новое — львов на убежавших из Моава и на оставшихся в стране.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Посылайте агнцев владетелю земли из Селы в пустыне на гору дочери Сиона;</p>
<p class="p"><em>2</em> ибо блуждающей птице, выброшенной из гнезда, будут подобны дочери Моава у бродов Арнонских.</p>
<p class="p"><em>3</em> «Составь совет, постанови решение; осени нас среди полудня, как ночью, тенью твоею, укрой изгнанных, не выдай скитающихся.</p>
<p class="p"><em>4</em> Пусть поживут у тебя мои изгнанные Моавитяне; будь им покровом от грабителя: ибо притеснителя не станет, грабёж прекратится, попирающие исчезнут с земли.</p>
<p class="p"><em>5</em> И утвердится престол милостью, и воссядет на нём в истине, в шатре Давидовом, судия, ищущий правды и стремящийся к правосудию».</p>
<p class="p"><em>6</em> «Слыхали мы о гордости Моава, гордости чрезмерной, о надменности его и высокомерии и неистовстве его: неискренна речь его».</p>
<p class="p"><em>7</em> Поэтому возрыдает Моав о Моаве, — все будут рыдать; стенайте о твердынях Кирхарешета: они совершенно разрушены.</p>
<p class="p"><em>8</em> Поля Есевонские оскудели, также и виноградник Севамский; властители народов истребили лучшие лозы его, которые достигали до Иазера, расстилались по пустыне; побеги их расширялись, переходили за море.</p>
<p class="p"><em>9</em> Посему [и] я буду плакать о лозе Севамской плачем Иазера, буду обливать тебя слезами моими, Есевон и Елеала; ибо во время собирания винограда твоего и во время жатвы твоей нет более шумной радости.</p>
<p class="p"><em>10</em> Исчезло с плодоносной земли веселье и ликование, и в виноградниках не поют, не ликуют; виноградарь не топчет винограда в точилах: Я прекратил ликование.</p>
<p class="p"><em>11</em> Оттого внутренность моя стонет о Моаве, как гусли, и сердце моё — о Кирхарешете.</p>
<p class="p"><em>12</em> Хотя и явится Моав, и будет до утомления [подвизаться] на высотах, и придёт к святилищу своему помолиться, но ничто не поможет.</p>
<p class="p"><em>13</em> Вот слово, которое изрёк Господь о Моаве издавна.</p>
<p class="p"><em>14</em> Ныне же так говорит Господь: чрез три года, считая годами наёмничьими, величие Моава будет унижено со всем великим многолюдством, и остаток [будет] очень малый и незначительный.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Пророчество о Дамаске. — Вот, Дамаск исключается из [числа] городов и будет грудою развалин.</p>
<p class="p"><em>2</em> Города Ароерские будут покинуты, — останутся для стад, которые будут отдыхать там, и некому будет пугать их.</p>
<p class="p"><em>3</em> Не станет твердыни Ефремовой и царства Дамасского с остальною Сириею; с ними будет то же, что со славою сынов Израиля, говорит Господь Саваоф.</p>
<p class="p"><em>4</em> И будет в тот день: умалится слава Иакова, и тучное тело его сделается тощим.</p>
<p class="p"><em>5</em> То же будет, что по собрании хлеба жнецом, когда рука его пожнёт колосья, и когда соберут колосья в долине Рефаимской.</p>
<p class="p"><em>6</em> И останутся у него, как бывает при обивании маслин, две — три ягоды на самой вершине, или четыре — пять на плодоносных ветвях, говорит Господь, Бог Израилев.</p>
<p class="p"><em>7</em> В тот день обратит человек взор свой к Творцу своему, и глаза его будут устремлены к Святому Израилеву;</p>
<p class="p"><em>8</em> и не взглянет на жертвенники, на дело рук своих, и не посмотрит на то, что сделали персты его, на кумиры Астарты и Ваала.</p>
<p class="p"><em>9</em> В тот день укреплённые города его будут, как развалины в лесах и на вершинах гор, оставленные пред сынами Израиля, — и будет пусто.</p>
<p class="p"><em>10</em> Ибо ты забыл Бога спасения твоего, и не воспоминал о скале прибежища твоего; оттого развёл увеселительные сады и насадил черенки от чужой лозы.</p>
<p class="p"><em>11</em> В день насаждения твоего ты заботился, чтобы оно росло и чтобы посеянное тобою рано расцвело; но в день собирания не куча жатвы будет, но скорбь жестокая.</p>
<p class="p"><em>12</em> Увы! шум народов многих! шумят они, как шумит море. Рёв племён! они ревут, как ревут сильные воды.</p>
<p class="p"><em>13</em> Ревут народы, как ревут сильные воды; но Он погрозил им и они далеко побежали, и были гонимы, как прах по горам от ветра и как пыль от вихря.</p>
<p class="p"><em>14</em> Вечер — и вот ужас! и прежде утра уже нет его. Такова участь грабителей наших, жребий разорителей наших.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Горе земле, осеняющей крыльями по ту сторону рек Ефиопских,</p>
<p class="p"><em>2</em> посылающей послов по морю, и в папировых суднах по водам! Идите, быстрые послы, к народу крепкому и бодрому, к народу страшному от начала и доныне, к народу рослому и [всё] попирающему, которого землю разрезывают реки.</p>
<p class="p"><em>3</em> Все вы, населяющие вселенную и живущие на земле! смотрите, когда знамя поднимется на горах, и, когда загремит труба, слушайте!</p>
<p class="p"><em>4</em> Ибо так Господь сказал мне: Я спокойно смотрю из жилища Моего, как светлая теплота после дождя, как облако росы во время жатвенного зноя.</p>
<p class="p"><em>5</em> Ибо прежде собирания винограда, когда он отцветёт, и грозд начнёт созревать, Он отрежет ножом ветви и отнимет, и отрубит отрасли.</p>
<p class="p"><em>6</em> И оставят всё хищным птицам на горах и зверям полевым; и птицы будут проводить там лето, а все звери полевые будут зимовать там.</p>
<p class="p"><em>7</em> В то время будет принесён дар Господу Саваофу от народа крепкого и бодрого, от народа страшного от начала и доныне, от народа рослого и [всё] попирающего, которого землю разрезывают реки, — к месту имени Господа Саваофа, на гору Сион.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Пророчество о Египте. — Вот, Господь восседит на облаке лёгком и грядёт в Египет. И потрясутся от лица Его идолы Египетские, и сердце Египта растает в нём.</p>
<p class="p"><em>2</em> Я вооружу Египтян против Египтян; и будут сражаться брат против брата и друг против друга, город с городом, царство с царством.</p>
<p class="p"><em>3</em> И дух Египта изнеможет в нём, и разрушу совет его, и прибегнут они к идолам и к чародеям, и к вызывающим мёртвых и к гадателям.</p>
<p class="p"><em>4</em> И предам Египтян в руки властителя жестокого, и свирепый царь будет господствовать над ними, говорит Господь, Господь Саваоф.</p>
<p class="p"><em>5</em> И истощатся воды в море и река иссякнет и высохнет;</p>
<p class="p"><em>6</em> и оскудеют реки, и каналы Египетские обмелеют и высохнут; камыш и тростник завянут.</p>
<p class="p"><em>7</em> Поля при реке, по берегам реки, и всё, посеянное при реке, засохнет, развеется и исчезнет.</p>
<p class="p"><em>8</em> И восплачут рыбаки, и возрыдают все, бросающие уду в реку, и ставящие сети в воде впадут в уныние;</p>
<p class="p"><em>9</em> и будут в смущении обрабатывающие лён и ткачи белых полотен;</p>
<p class="p"><em>10</em> и будут сокрушены сети, и все, которые содержат садки для живой рыбы, упадут в духе.</p>
<p class="p"><em>11</em> Так! обезумели князья Цоанские; совет мудрых советников фараоновых стал бессмысленным. Как скажете вы фараону: «я сын мудрецов, сын царей древних?»</p>
<p class="p"><em>12</em> Где они? где твои мудрецы? пусть они теперь скажут тебе; пусть узнают, что Господь Саваоф определил о Египте.</p>
<p class="p"><em>13</em> Обезумели князья Цоанские; обманулись князья Мемфисские, и совратил Египет с пути главы племён его.</p>
<p class="p"><em>14</em> Господь послал в него дух опьянения; и они ввели Египет в заблуждение во всех делах его, подобно тому, как пьяный бродит по блевотине своей.</p>
<p class="p"><em>15</em> И не будет в Египте такого дела, которое совершить умели бы голова и хвост, пальма и трость.</p>
<p class="p"><em>16</em> В тот день Египтяне будут подобны женщинам, и вострепещут и убоятся движения руки Господа Саваофа, которую Он поднимет на них.</p>
<p class="p"><em>17</em> Земля Иудина сделается ужасом для Египта; кто вспомнит о ней, тот затрепещет от определения Господа Саваофа, которое Он постановил о нём.</p>
<p class="p"><em>18</em> В тот день пять городов в земле Египетской будут говорить языком Ханаанским и клясться Господом Саваофом; один назовётся городом солнца.</p>
<p class="p"><em>19</em> В тот день жертвенник Господу будет посреди земли Египетской, и памятник Господу — у пределов её.</p>
<p class="p"><em>20</em> И будет он знамением и свидетельством о Господе Саваофе в земле Египетской, потому что они воззовут к Господу по причине притеснителей, и Он пошлёт им спасителя и заступника, и избавит их.</p>
<p class="p"><em>21</em> И Господь явит Себя в Египте; и Египтяне в тот день познают Господа и принесут жертвы и дары, и дадут обеты Господу, и исполнят.</p>
<p class="p"><em>22</em> И поразит Господь Египет; поразит и исцелит; они обратятся к Господу, и Он услышит их, и исцелит их.</p>
<p class="p"><em>23</em> В тот день из Египта в Ассирию будет большая дорога, и будет приходить Ассур в Египет, и Египтяне — в Ассирию; и Египтяне вместе с Ассириянами будут служить Господу.</p>
<p class="p"><em>24</em> В тот день Израиль будет третьим с Египтом и Ассириею; благословение будет посреди земли,</p>
<p class="p"><em>25</em> которую благословит Господь Саваоф, говоря: благословен народ Мой — Египтяне, и дело рук Моих — Ассирияне, и наследие Моё — Израиль.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> В год, когда Тартан пришёл к Азоту, быв послан от Саргона, царя Ассирийского, и воевал против Азота, и взял его,</p>
<p class="p"><em>2</em> в то самое время Господь сказал Исаии, сыну Амосову, так: пойди и сними вретище с чресл твоих и сбрось сандалии твои с ног твоих. Он так и сделал: ходил нагой и босой.</p>
<p class="p"><em>3</em> И сказал Господь: как раб Мой Исаия ходил нагой и босой три года, в указание и предзнаменование о Египте и Ефиопии,</p>
<p class="p"><em>4</em> так поведёт царь Ассирийский пленников из Египта и переселенцев из Ефиопии, молодых и старых, нагими и босыми и с обнажёнными чреслами, в посрамление Египту.</p>
<p class="p"><em>5</em> Тогда ужаснутся и устыдятся из-за Ефиопии, надежды своей, и из-за Египта, которым хвалились.</p>
<p class="p"><em>6</em> И скажут в тот день жители этой страны: вот каковы те, на которых мы надеялись и к которым прибегали за помощью, чтобы спастись от царя Ассирийского! и как спаслись бы мы?</p>
