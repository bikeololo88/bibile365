<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> И увидела Рахиль, что она не рождает детей Иакову, и позавидовала Рахиль сестре своей, и сказала Иакову: дай мне детей, а если не так, я умираю.</p>
<p class="p"><em>2</em> Иаков разгневался на Рахиль и сказал: разве я Бог, Который не дал тебе плода чрева?</p>
<p class="p"><em>3</em> Она сказала: вот служанка моя Валла; войди к ней; пусть она родит на колени мои, чтобы и я имела детей от неё.</p>
<p class="p"><em>4</em> И дала она Валлу, служанку свою, в жену ему; и вошёл к ней Иаков.</p>
<p class="p"><em>5</em> Валла зачала и родила Иакову сына.</p>
<p class="p"><em>6</em> И сказала Рахиль: судил мне Бог, и услышал голос мой, и дал мне сына. Посему нарекла ему имя: Дан.</p>
<p class="p"><em>7</em> И ещё зачала и родила Валла, служанка Рахилина, другого сына Иакову.</p>
<p class="p"><em>8</em> И сказала Рахиль: борьбою сильною боролась я с сестрою моею и превозмогла. И нарекла ему имя: Неффалим.</p>
<p class="p"><em>9</em> Лия увидела, что перестала рождать, и взяла служанку свою Зелфу, и дала её Иакову в жену.</p>
<p class="p"><em>10</em> И Зелфа, служанка Лиина, родила Иакову сына.</p>
<p class="p"><em>11</em> И сказала Лия: прибавилось. И нарекла ему имя: Гад.</p>
<p class="p"><em>12</em> И родила Зелфа, служанка Лии, другого сына Иакову.</p>
<p class="p"><em>13</em> И сказала Лия: к благу моему, ибо блаженною будут называть меня женщины. И нарекла ему имя: Асир.</p>
<p class="p"><em>14</em> Рувим пошёл во время жатвы пшеницы, и нашёл мандрагоровые яблоки в поле, и принёс их Лии, матери своей. И Рахиль сказала Лии: дай мне мандрагоров сына твоего.</p>
<p class="p"><em>15</em> Но она сказала ей: неужели мало тебе завладеть мужем моим, что ты домогаешься и мандрагоров сына моего? Рахиль сказала: так пусть он ляжет с тобою эту ночь, за мандрагоры сына твоего.</p>
<p class="p"><em>16</em> Иаков пришёл с поля вечером, и Лия вышла ему навстречу и сказала: войди ко мне; ибо я купила тебя за мандрагоры сына моего. И лёг он с нею в ту ночь.</p>
<p class="p"><em>17</em> И услышал Бог Лию, и она зачала и родила Иакову пятого сына.</p>
<p class="p"><em>18</em> И сказала Лия: Бог дал возмездие мне за то, что я отдала служанку мою мужу моему. И нарекла ему имя: Иссахар.</p>
<p class="p"><em>19</em> И ещё зачала Лия и родила Иакову шестого сына.</p>
<p class="p"><em>20</em> И сказала Лия: Бог дал мне прекрасный дар; теперь будет жить у меня муж мой, ибо я родила ему шесть сынов. И нарекла ему имя: Завулон.</p>
<p class="p"><em>21</em> Потом родила дочь и нарекла ей имя: Дина.</p>
<p class="p"><em>22</em> И вспомнил Бог о Рахили, и услышал её Бог, и отверз утробу её.</p>
<p class="p"><em>23</em> Она зачала и родила сына, и сказала: снял Бог позор мой.</p>
<p class="p"><em>24</em> И нарекла ему имя: Иосиф, сказав: Господь даст мне и другого сына.</p>
<p class="p"><em>25</em> После того, как Рахиль родила Иосифа, Иаков сказал Лавану: отпусти меня, и пойду я в своё место, и в свою землю;</p>
<p class="p"><em>26</em> отдай жён моих и детей моих, за которых я служил тебе, и я пойду, ибо ты знаешь службу мою, какую я служил тебе.</p>
<p class="p"><em>27</em> И сказал ему Лаван: о, если бы я нашёл благоволение пред очами твоими! я примечаю, что за тебя Господь благословил меня.</p>
<p class="p"><em>28</em> И сказал: назначь себе награду от меня, и я дам.</p>
<p class="p"><em>29</em> И сказал ему [Иаков]: ты знаешь, как я служил тебе, и каков стал скот твой при мне;</p>
<p class="p"><em>30</em> ибо мало было у тебя до меня, а стало много; Господь благословил тебя с приходом моим; когда же я буду работать для своего дома?</p>
<p class="p"><em>31</em> И сказал [Лаван]: что дать тебе? Иаков сказал: не давай мне ничего. Если только сделаешь мне, что я скажу, то я опять буду пасти и стеречь овец твоих.</p>
<p class="p"><em>32</em> Я пройду сегодня по всему [стаду] овец твоих; отдели из него всякий скот с крапинами и с пятнами, всякую скотину чёрную из овец, также с пятнами и с крапинами из коз. [Такой скот] будет наградою мне.</p>
<p class="p"><em>33</em> И будет говорить за меня пред тобою справедливость моя в следующее время, когда придёшь посмотреть награду мою. Всякая из коз не с крапинами и не с пятнами, и из овец не чёрная, краденое это у меня.</p>
<p class="p"><em>34</em> Лаван сказал: хорошо, пусть будет по твоему слову.</p>
<p class="p"><em>35</em> И отделил в тот день козлов пёстрых и с пятнами, и всех коз с крапинами и с пятнами, всех, на которых было [несколько] белого, и всех чёрных овец, и отдал на руки сыновьям своим;</p>
<p class="p"><em>36</em> и назначил расстояние между собою и между Иаковом на три дня пути. Иаков же пас остальной мелкий скот Лаванов.</p>
<p class="p"><em>37</em> И взял Иаков свежих прутьев тополёвых, миндальных и яворовых, и вырезал на них белые полосы, сняв кору до белизны, которая на прутьях,</p>
<p class="p"><em>38</em> и положил прутья с нарезкою перед скотом в водопойных корытах, куда скот приходил пить, и где, приходя пить, зачинал пред прутьями.</p>
<p class="p"><em>39</em> И зачинал скот пред прутьями, и рождался скот пёстрый, и с крапинами, и с пятнами.</p>
<p class="p"><em>40</em> И отделял Иаков ягнят и ставил скот лицем к пёстрому и всему чёрному скоту Лаванову; и держал свои стада особо и не ставил их вместе со скотом Лавана.</p>
<p class="p"><em>41</em> Каждый раз, когда зачинал скот крепкий, Иаков клал прутья в корытах пред глазами скота, чтобы он зачинал пред прутьями.</p>
<p class="p"><em>42</em> А когда зачинал скот слабый, тогда он не клал. И доставался слабый [скот] Лавану, а крепкий Иакову.</p>
<p class="p"><em>43</em> И сделался этот человек весьма, весьма богатым, и было у него множество мелкого скота, и рабынь, и рабов, и верблюдов, и ослов.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> И услышал [Иаков] слова сынов Лавановых, которые говорили: Иаков завладел всем, что было у отца нашего, и из имения отца нашего составил всё богатство сие.</p>
<p class="p"><em>2</em> И увидел Иаков лице Лавана, и вот, оно не таково к нему, как было вчера и третьего дня.</p>
<p class="p"><em>3</em> И сказал Господь Иакову: возвратись в землю отцов твоих и на родину твою; и Я буду с тобою.</p>
<p class="p"><em>4</em> И послал Иаков, и призвал Рахиль и Лию в поле, к [стаду] мелкого скота своего,</p>
<p class="p"><em>5</em> и сказал им: я вижу лице отца вашего, что оно ко мне не таково, как было вчера и третьего дня; но Бог отца моего был со мною;</p>
<p class="p"><em>6</em> вы сами знаете, что я всеми силами служил отцу вашему,</p>
<p class="p"><em>7</em> а отец ваш обманывал меня и раз десять переменял награду мою; но Бог не попустил ему сделать мне зло.</p>
<p class="p"><em>8</em> Когда сказал он, что [скот] с крапинами будет тебе в награду, то скот весь родил с крапинами. А когда он сказал: пёстрые будут тебе в награду, то скот весь и родил пёстрых.</p>
<p class="p"><em>9</em> И отнял Бог скот у отца вашего и дал мне.</p>
<p class="p"><em>10</em> Однажды в такое время, когда скот зачинает, я взглянул и увидел во сне, и вот козлы, поднявшиеся на скот, пёстрые с крапинами и пятнами.</p>
<p class="p"><em>11</em> Ангел Божий сказал мне во сне: Иаков! Я сказал: вот я.</p>
<p class="p"><em>12</em> Он сказал: возведи очи твои и посмотри: все козлы, поднявшиеся на скот, пёстрые, с крапинами и с пятнами, ибо Я вижу всё, что Лаван делает с тобою;</p>
<p class="p"><em>13</em> Я Бог [явившийся тебе] в Вефиле, где ты возлил елей на памятник и где ты дал Мне обет; теперь встань, выйди из земли сей и возвратись в землю родины твоей.</p>
<p class="p"><em>14</em> Рахиль и Лия сказали ему в ответ: есть ли ещё нам доля и наследство в доме отца нашего?</p>
<p class="p"><em>15</em> не за чужих ли он нас почитает? ибо он продал нас и съел даже серебро наше;</p>
<p class="p"><em>16</em> посему всё богатство, которое Бог отнял у отца нашего, есть наше и детей наших; итак делай всё, что Бог сказал тебе.</p>
<p class="p"><em>17</em> И встал Иаков, и посадил детей своих и жён своих на верблюдов,</p>
<p class="p"><em>18</em> и взял с собою весь скот свой и всё богатство своё, которое приобрёл, скот собственный его, который он приобрёл в Месопотамии, чтобы идти к Исааку, отцу своему, в землю Ханаанскую.</p>
<p class="p"><em>19</em> И как Лаван пошёл стричь скот свой, то Рахиль похитила идолов, которые были у отца её.</p>
<p class="p"><em>20</em> Иаков же похитил сердце у Лавана Арамеянина, потому что не известил его, что удаляется.</p>
<p class="p"><em>21</em> И ушёл со всем, что у него было; и, встав, перешёл реку и направился к горе Галаад.</p>
<p class="p"><em>22</em> На третий день сказали Лавану, что Иаков ушёл.</p>
<p class="p"><em>23</em> Тогда он взял с собою родственников своих, и гнался за ним семь дней, и догнал его на горе Галаад.</p>
<p class="p"><em>24</em> И пришёл Бог к Лавану Арамеянину ночью во сне и сказал ему: берегись, не говори Иакову ни доброго, ни худого.</p>
<p class="p"><em>25</em> И догнал Лаван Иакова; Иаков же поставил шатёр свой на горе, и Лаван со сродниками своими поставил на горе Галаад.</p>
<p class="p"><em>26</em> И сказал Лаван Иакову: что ты сделал? для чего ты обманул меня, и увёл дочерей моих, как пленённых оружием?</p>
<p class="p"><em>27</em> зачем ты убежал тайно, и укрылся от меня, и не сказал мне? я отпустил бы тебя с веселием и с песнями, с тимпаном и с гуслями;</p>
<p class="p"><em>28</em> ты не позволил мне даже поцеловать внуков моих и дочерей моих; безрассудно ты сделал.</p>
<p class="p"><em>29</em> Есть в руке моей сила сделать вам зло; но Бог отца вашего вчера говорил ко мне и сказал: берегись, не говори Иакову ни хорошего, ни худого.</p>
<p class="p"><em>30</em> Но пусть бы ты ушёл, потому что ты нетерпеливо захотел быть в доме отца твоего, — зачем ты украл богов моих?</p>
<p class="p"><em>31</em> Иаков отвечал Лавану и сказал: [я] боялся, ибо я думал, не отнял бы ты у меня дочерей своих.</p>
<p class="p"><em>32</em> у кого найдёшь богов твоих, тот не будет жив; при родственниках наших узнавай, что у меня, и возьми себе. Иаков не знал, что Рахиль украла их.</p>
<p class="p"><em>33</em> И ходил Лаван в шатёр Иакова, и в шатёр Лии, и в шатёр двух рабынь, но не нашёл. И, выйдя из шатра Лии, вошёл в шатёр Рахили.</p>
<p class="p"><em>34</em> Рахиль же взяла идолов, и положила их под верблюжье седло и села на них. И обыскал Лаван весь шатёр; но не нашёл.</p>
<p class="p"><em>35</em> Она же сказала отцу своему: да не прогневается господин мой, что я не могу встать пред тобою, ибо у меня обыкновенное женское. И он искал, но не нашёл идолов.</p>
<p class="p"><em>36</em> Иаков рассердился и вступил в спор с Лаваном. И начал Иаков говорить и сказал Лавану: какая вина моя, какой грех мой, что ты преследуешь меня?</p>
<p class="p"><em>37</em> ты осмотрел у меня все вещи, что нашёл ты из всех вещей твоего дома? покажи здесь пред родственниками моими и пред родственниками твоими; пусть они рассудят между нами обоими.</p>
<p class="p"><em>38</em> Вот, двадцать лет я [был] у тебя; овцы твои и козы твои не выкидывали; овнов стада твоего я не ел;</p>
<p class="p"><em>39</em> растерзанного зверем я не приносил к тебе, это был мой убыток; ты с меня взыскивал, днём ли что пропадало, ночью ли пропадало;</p>
<p class="p"><em>40</em> я томился днём от жара, а ночью от стужи, и сон мой убегал от глаз моих.</p>
<p class="p"><em>41</em> Таковы мои двадцать лет в доме твоём. Я служил тебе четырнадцать лет за двух дочерей твоих и шесть лет за скот твой, а ты десять раз переменял награду мою.</p>
<p class="p"><em>42</em> Если бы не был со мною Бог отца моего, Бог Авраама и страх Исаака, ты бы теперь отпустил меня ни с чем. Бог увидел бедствие моё и труд рук моих и вступился [за меня] вчера.</p>
<p class="p"><em>43</em> И отвечал Лаван и сказал Иакову: дочери — мои дочери; дети — мои дети; скот — мой скот, и всё, что ты видишь, это моё: могу ли я что сделать теперь с дочерями моими и с детьми их, которые рождены ими?</p>
<p class="p"><em>44</em> Теперь заключим союз я и ты, и это будет свидетельством между мною и тобою.</p>
<p class="p"><em>45</em> И взял Иаков камень и поставил его памятником.</p>
<p class="p"><em>46</em> И сказал Иаков родственникам своим: наберите камней. Они взяли камни, и сделали холм, и ели там на холме.</p>
<p class="p"><em>47</em> И назвал его Лаван: Иегар-Сагадуфа; а Иаков назвал его Галаадом.</p>
<p class="p"><em>48</em> И сказал Лаван: сегодня этот холм между мною и тобою свидетель. Посему и наречено ему имя: Галаад,</p>
<p class="p"><em>49</em> [также]: Мицпа, оттого, что Лаван сказал: да надзирает Господь надо мною и над тобою, когда мы скроемся друг от друга;</p>
<p class="p"><em>50</em> если ты будешь худо поступать с дочерями моими, или если возьмёшь жён сверх дочерей моих, то, хотя нет человека между нами, но смотри, Бог свидетель между мною и между тобою.</p>
<p class="p"><em>51</em> И сказал Лаван Иакову: вот холм сей и вот памятник, который я поставил между мною и тобою;</p>
<p class="p"><em>52</em> этот холм свидетель, и этот памятник свидетель, что ни я не перейду к тебе за этот холм, ни ты не перейдёшь ко мне за этот холм и за этот памятник, для зла;</p>
<p class="p"><em>53</em> Бог Авраамов и Бог Нахоров да судит между нами, Бог отца их. Иаков поклялся страхом отца своего Исаака.</p>
<p class="p"><em>54</em> И заколол Иаков жертву на горе и позвал родственников своих есть хлеб; и они ели хлеб и ночевали на горе.</p>
<p class="p"><em>55</em> И встал Лаван рано утром и поцеловал внуков своих и дочерей своих, и благословил их. И пошёл и возвратился Лаван в своё место.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 32</p>
</div>
<div class="img">
<img alt="" src="images/i_14.jpg"/>
</div>
<p class="p"><em>1</em> А Иаков пошёл путём своим. И встретили его Ангелы Божии.</p>
<p class="p"><em>2</em> Иаков, увидев их, сказал: это ополчение Божие. И нарёк имя месту тому: Маханаим.</p>
<p class="p"><em>3</em> И послал Иаков пред собою вестников к брату своему Исаву в землю Сеир, в область Едом,</p>
<p class="p"><em>4</em> и приказал им, сказав: так скажите господину моему Исаву: вот что говорит раб твой Иаков: я жил у Лавана и прожил доныне;</p>
<p class="p"><em>5</em> и есть у меня волы и ослы и мелкий скот, и рабы и рабыни; и я послал известить [о себе] господина моего, дабы приобрести благоволение пред очами твоими.</p>
<p class="p"><em>6</em> И возвратились вестники к Иакову и сказали: мы ходили к брату твоему Исаву; он идёт навстречу тебе, и с ним четыреста человек.</p>
<p class="p"><em>7</em> Иаков очень испугался и смутился; и разделил людей, бывших с ним, и скот мелкий и крупный и верблюдов на два стана.</p>
<p class="p"><em>8</em> И сказал: если Исав нападёт на один стан и побьёт его, то остальной стан может спастись.</p>
<p class="p"><em>9</em> И сказал Иаков: Боже отца моего Авраама и Боже отца моего Исаака, Господи, сказавший мне: возвратись в землю твою, на родину твою, и Я буду благотворить тебе!</p>
<p class="p"><em>10</em> Недостоин я всех милостей и всех благодеяний, которые Ты сотворил рабу Твоему, ибо я с посохом моим перешёл этот Иордан, а теперь у меня два стана.</p>
<p class="p"><em>11</em> Избавь меня от руки брата моего, от руки Исава, ибо я боюсь его, чтобы он, придя, не убил меня [и] матери с детьми.</p>
<p class="p"><em>12</em> Ты сказал: Я буду благотворить тебе и сделаю потомство твоё, как песок морской, которого не исчислить от множества.</p>
<p class="p"><em>13</em> И ночевал там [Иаков] в ту ночь. И взял из того, что у него было, в подарок Исаву, брату своему:</p>
<p class="p"><em>14</em> двести коз, двадцать козлов, двести овец, двадцать овнов,</p>
<p class="p"><em>15</em> тридцать верблюдиц дойных с жеребятами их, сорок коров, десять волов, двадцать ослиц, десять ослов.</p>
<p class="p"><em>16</em> И дал в руки рабам своим каждое стадо особо и сказал рабам своим: пойдите предо мною и оставляйте расстояние от стада до стада.</p>
<p class="p"><em>17</em> И приказал первому, сказав: когда брат мой Исав встретится тебе и спросит тебя, говоря: чей ты? и куда идёшь? и чьё это [стадо] пред тобою?</p>
<p class="p"><em>18</em> то скажи: раба твоего Иакова; это подарок, посланный господину моему Исаву; вот, и сам он за нами.</p>
<p class="p"><em>19</em> То же приказал он и второму, и третьему, и всем, которые шли за стадами, говоря: так скажите Исаву, когда встретите его;</p>
<p class="p"><em>20</em> и скажите: вот, и раб твой Иаков за нами. Ибо он сказал [сам в себе]: умилостивлю его дарами, которые идут предо мною, и потом увижу лице его; может быть, и примет меня.</p>
<p class="p"><em>21</em> И пошли дары пред ним, а он ту ночь ночевал в стане.</p>
<p class="p"><em>22</em> И встал в ту ночь, и, взяв двух жён своих и двух рабынь своих, и одиннадцать сынов своих, перешёл через Иавок вброд;</p>
<p class="p"><em>23</em> и, взяв их, перевёл через поток, и перевёл всё, что у него [было].</p>
<p class="p"><em>24</em> И остался Иаков один. И боролся Некто с ним до появления зари;</p>
<p class="p"><em>25</em> и, увидев, что не одолевает его, коснулся состава бедра его и повредил состав бедра у Иакова, когда он боролся с Ним.</p>
<p class="p"><em>26</em> И сказал: отпусти Меня, ибо взошла заря. Иаков сказал: не отпущу Тебя, пока не благословишь меня.</p>
<p class="p"><em>27</em> И сказал: как имя твоё? Он сказал: Иаков.</p>
<p class="p"><em>28</em> И сказал: отныне имя тебе будет не Иаков, а Израиль, ибо ты боролся с Богом, и человеков одолевать будешь.</p>
<p class="p"><em>29</em> Спросил и Иаков, говоря: скажи имя Твоё. И Он сказал: на что ты спрашиваешь о имени Моём? И благословил его там.</p>
<p class="p"><em>30</em> И нарёк Иаков имя месту тому: Пенуэл; ибо, [говорил он], я видел Бога лицем к лицу, и сохранилась душа моя.</p>
<p class="p"><em>31</em> И взошло солнце, когда он проходил Пенуэл; и хромал он на бедро своё.</p>
<p class="p"><em>32</em> Поэтому и доныне сыны Израилевы не едят жилы, которая на составе бедра, потому что [Боровшийся] коснулся жилы на составе бедра Иакова.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Взглянул Иаков и увидел, и вот, идёт Исав, и с ним четыреста человек. И разделил детей Лии, Рахили и двух служанок.</p>
<p class="p"><em>2</em> И поставил служанок и детей их впереди, Лию и детей её за ними, а Рахиль и Иосифа позади.</p>
<p class="p"><em>3</em> А сам пошёл пред ними и поклонился до земли семь раз, подходя к брату своему.</p>
<p class="p"><em>4</em> И побежал Исав к нему навстречу и обнял его, и пал на шею его и целовал его, и плакали.</p>
<p class="p"><em>5</em> И взглянул и увидел жён и детей и сказал: кто это у тебя? [Иаков] сказал: дети, которых Бог даровал рабу твоему.</p>
<p class="p"><em>6</em> И подошли служанки и дети их и поклонились;</p>
<p class="p"><em>7</em> подошла и Лия и дети её и поклонились; наконец подошли Иосиф и Рахиль и поклонились.</p>
<p class="p"><em>8</em> И сказал Исав: для чего у тебя это множество, которое я встретил? И сказал Иаков: дабы приобрести благоволение в очах господина моего.</p>
<p class="p"><em>9</em> Исав сказал: у меня много, брат мой; пусть будет твоё у тебя.</p>
<p class="p"><em>10</em> Иаков сказал: нет, если я приобрёл благоволение в очах твоих, прими дар мой от руки моей, ибо я увидел лице твоё, как бы кто увидел лице Божие, и ты был благосклонен ко мне;</p>
<p class="p"><em>11</em> прими благословение моё, которое я принёс тебе, потому что Бог даровал мне, и есть у меня всё. И упросил его, и тот взял</p>
<p class="p"><em>12</em> и сказал: поднимемся и пойдём; и я пойду пред тобою.</p>
<p class="p"><em>13</em> Иаков сказал ему: господин мой знает, что дети нежны, а мелкий и крупный скот у меня дойный: если погнать его один день, то помрёт весь скот;</p>
<p class="p"><em>14</em> пусть господин мой пойдёт впереди раба своего, а я пойду медленно, как пойдёт скот, который предо мною, и как пойдут дети, и приду к господину моему в Сеир.</p>
<p class="p"><em>15</em> Исав сказал: оставлю я с тобою [несколько] из людей, которые при мне. Иаков сказал: к чему это? только бы мне приобрести благоволение в очах господина моего!</p>
<p class="p"><em>16</em> И возвратился Исав в тот же день путём своим в Сеир.</p>
<p class="p"><em>17</em> А Иаков двинулся в Сокхоф, и построил себе дом, и для скота своего сделал шалаши. От сего он нарёк имя месту: Сокхоф.</p>
<p class="p"><em>18</em> Иаков, возвратившись из Месопотамии, благополучно пришёл в город Сихем, который в земле Ханаанской, и расположился пред городом.</p>
<p class="p"><em>19</em> И купил часть поля, на котором раскинул шатёр свой, у сынов Еммора, отца Сихемова, за сто монет.</p>
<p class="p"><em>20</em> И поставил там жертвенник, и призвал имя Господа Бога Израилева.</p>

</div>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> Дина, дочь Лии, которую она родила Иакову, вышла посмотреть на дочерей земли той.</p>
<p class="p"><em>2</em> И увидел её Сихем, сын Еммора Евеянина, князя земли той, и взял её, и спал с нею, и сделал ей насилие.</p>
<p class="p"><em>3</em> И прилепилась душа его в Дине, дочери Иакова, и он полюбил девицу и говорил по сердцу девицы.</p>
<p class="p"><em>4</em> И сказал Сихем Еммору, отцу своему, говоря: возьми мне эту девицу в жену.</p>
<p class="p"><em>5</em> Иаков слышал, что [сын Емморов] обесчестил Дину, дочь его, но как сыновья его были со скотом его в поле, то Иаков молчал, пока не пришли они.</p>
<p class="p"><em>6</em> И вышел Еммор, отец Сихемов, к Иакову, поговорить с ним.</p>
<p class="p"><em>7</em> Сыновья же Иакова пришли с поля, и когда услышали, то огорчились мужи те и воспылали гневом, потому что бесчестие сделал он Израилю, переспав с дочерью Иакова, а так не надлежало делать.</p>
<p class="p"><em>8</em> Еммор стал говорить им, и сказал: Сихем, сын мой, прилепился душею к дочери вашей; дайте же её в жену ему;</p>
<p class="p"><em>9</em> породнитесь с нами; отдавайте за нас дочерей ваших, а наших дочерей берите себе.</p>
<p class="p"><em>10</em> и живите с нами; земля сия пред вами, живите и промышляйте на ней и приобретайте её во владение.</p>
<p class="p"><em>11</em> Сихем же сказал отцу её и братьям её: только бы мне найти благоволение в очах ваших, я дам, что ни скажете мне;</p>
<p class="p"><em>12</em> назначьте самое большое вено и дары; я дам, что ни скажете мне, только отдайте мне девицу в жену.</p>
<p class="p"><em>13</em> И отвечали сыновья Иакова Сихему и Еммору, отцу его, с лукавством; а говорили так потому, что он обесчестил Дину, сестру их;</p>
<p class="p"><em>14</em> и сказали им: не можем этого сделать, выдать сестру нашу за человека, который необрезан, ибо это бесчестно для нас;</p>
<p class="p"><em>15</em> только на том условии мы согласимся с вами, если вы будете как мы, чтобы и у вас весь мужеский пол был обрезан;</p>
<p class="p"><em>16</em> и будем отдавать за вас дочерей наших и брать за себя ваших дочерей, и будем жить с вами, и составим один народ;</p>
<p class="p"><em>17</em> а если не послушаетесь нас в том, чтобы обрезаться, то мы возьмём дочь нашу и удалимся.</p>
<p class="p"><em>18</em> И понравились слова сии Еммору и Сихему, сыну Емморову.</p>
<p class="p"><em>19</em> Юноша не умедлил исполнить это, потому что любил дочь Иакова. А он более всех уважаем был из дома отца своего.</p>
<p class="p"><em>20</em> И пришёл Еммор и Сихем, сын его, к воротам города своего, и стали говорить жителям города своего и сказали:</p>
<p class="p"><em>21</em> сии люди мирны с нами; пусть они селятся на земле и промышляют на ней; земля же вот пространна пред ними. Станем брать дочерей их себе в жёны и наших дочерей выдавать за них.</p>
<p class="p"><em>22</em> Только на том условии сии люди соглашаются жить с нами и быть одним народом, чтобы и у нас обрезан был весь мужеский пол, как они обрезаны.</p>
<p class="p"><em>23</em> Не для нас ли стада их, и имение их, и весь скот их? Только согласимся с ними, и будут жить с нами.</p>
<p class="p"><em>24</em> И послушались Еммора и Сихема, сына его, все выходящие из ворот города его: и обрезан был весь мужеский пол, — все выходящие из ворот города его.</p>
<p class="p"><em>25</em> На третий день, когда они были в болезни, два сына Иакова, Симеон и Левий, братья Динины, взяли каждый свой меч, и смело напали на город, и умертвили весь мужеский пол;</p>
<p class="p"><em>26</em> и самого Еммора и Сихема, сына его, убили мечом; и взяли Дину из дома Сихемова и вышли.</p>
<p class="p"><em>27</em> Сыновья Иакова пришли к убитым и разграбили город за то, что обесчестили сестру их.</p>
<p class="p"><em>28</em> Они взяли мелкий и крупный скот их, и ослов их, и что ни было в городе, и что ни было в поле;</p>
<p class="p"><em>29</em> и всё богатство их, и всех детей их, и жён их взяли в плен, и разграбили всё, что было в домах.</p>
<p class="p"><em>30</em> И сказал Иаков Симеону и Левию: вы возмутили меня, сделав меня ненавистным для жителей сей земли, для Хананеев и Ферезеев. У меня людей мало; соберутся против меня, поразят меня, и истреблён буду я и дом мой.</p>
<p class="p"><em>31</em> Они же сказали: а разве можно поступать с сестрою нашею, как с блудницею!</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> Бог сказал Иакову: встань, пойди в Вефиль и живи там, и устрой там жертвенник Богу, явившемуся тебе, когда ты бежал от лица Исава, брата твоего.</p>
<p class="p"><em>2</em> И сказал Иаков дому своему и всем бывшим с ним: бросьте богов чужих, находящихся у вас, и очиститесь, и перемените одежды ваши;</p>
<p class="p"><em>3</em> встанем и пойдём в Вефиль; там устрою я жертвенник Богу, Который услышал меня в день бедствия моего и был со мною в пути, которым я ходил.</p>
<p class="p"><em>4</em> И отдали Иакову всех богов чужих, бывших в руках их, и серьги, бывшие в ушах у них, и закопал их Иаков под дубом, который близ Сихема.</p>
<p class="p"><em>5</em> И отправились они. И был ужас Божий на окрестных городах, и не преследовали сынов Иаковлевых.</p>
<p class="p"><em>6</em> И пришёл Иаков в Луз, что в земле Ханаанской, то есть в Вефиль, сам и все люди, бывшие с ним,</p>
<p class="p"><em>7</em> и устроил там жертвенник, и назвал сие место: Эл-Вефиль, ибо тут явился ему Бог, когда он бежал от лица брата своего.</p>
<p class="p"><em>8</em> И умерла Девора, кормилица Ревеккина, и погребена ниже Вефиля под дубом, который и назвал [Иаков] дубом плача.</p>
<p class="p"><em>9</em> И явился Бог Иакову по возвращении его из Месопотамии, и благословил его,</p>
<p class="p"><em>10</em> и сказал ему Бог: имя твоё Иаков; отныне ты не будешь называться Иаковом, но будет имя тебе: Израиль. И нарёк ему имя: Израиль.</p>
<p class="p"><em>11</em> И сказал ему Бог: Я Бог Всемогущий; плодись и умножайся; народ и множество народов будет от тебя, и цари произойдут из чресл твоих;</p>
<p class="p"><em>12</em> землю, которую Я дал Аврааму и Исааку, Я дам тебе, и потомству твоему по тебе дам землю сию.</p>
<p class="p"><em>13</em> И восшел от него Бог с места, на котором говорил ему.</p>
<p class="p"><em>14</em> И поставил Иаков памятник на месте, на котором говорил ему [Бог], памятник каменный, и возлил на него возлияние, и возлил на него елей;</p>
<p class="p"><em>15</em> и нарёк Иаков имя месту, на котором Бог говорил ему: Вефиль.</p>
<p class="p"><em>16</em> И отправились из Вефиля. И когда ещё оставалось некоторое расстояние земли до Ефрафы, Рахиль родила, и роды её были трудны.</p>
<p class="p"><em>17</em> Когда же она страдала в родах, повивальная бабка сказала ей: не бойся, ибо и это тебе сын.</p>
<p class="p"><em>18</em> И когда выходила из неё душа, ибо она умирала, то нарекла ему имя: Бенони. Но отец его назвал его Вениамином.</p>
<p class="p"><em>19</em> И умерла Рахиль, и погребена на дороге в Ефрафу, то есть Вифлеем.</p>
<p class="p"><em>20</em> Иаков поставил над гробом её памятник. Это надгробный памятник Рахили до сего дня.</p>
<p class="p"><em>21</em> И отправился Израиль и раскинул шатёр свой за башнею Гадер.</p>
<p class="p"><em>22</em> Во время пребывания Израиля в той стране, Рувим пошёл и переспал с Валлою, наложницею отца своего. И услышал Израиль. Сынов же у Иакова было двенадцать.</p>
<p class="p"><em>23</em> Сыновья Лии: первенец Иакова Рувим, [по нём] Симеон, Левий, Иуда, Иссахар и Завулон.</p>
<p class="p"><em>24</em> Сыновья Рахили: Иосиф и Вениамин.</p>
<p class="p"><em>25</em> Сыновья Валлы, служанки Рахилиной: Дан и Неффалим.</p>
<p class="p"><em>26</em> Сыновья Зелфы, служанки Лииной: Гад и Асир. Сии сыновья Иакова, родившиеся ему в Месопотамии.</p>
<p class="p"><em>27</em> И пришёл Иаков к Исааку, отцу своему, в Мамре, в Кириаф-Арбу, то есть Хеврон где странствовал Авраам и Исаак.</p>
<p class="p"><em>28</em> И было дней [жизни] Исааковой сто восемьдесят лет.</p>
<p class="p"><em>29</em> И испустил Исаак дух и умер, и приложился к народу своему, будучи стар и насыщен жизнью; и погребли его Исав и Иаков, сыновья его.</p>

</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> Вот родословие Исава, он же Едом.</p>
<p class="p"><em>2</em> Исав взял себе жён из дочерей Ханаанских: Аду, дочь Елона Хеттеянина, и Оливему, дочь Аны, сына Цивеона Евеянина,</p>
<p class="p"><em>3</em> и Васемафу, дочь Измаила, сестру Наваиофа.</p>
<p class="p"><em>4</em> Ада родила Исаву Елифаза, Васемафа родила Рагуила,</p>
<p class="p"><em>5</em> Оливема родила Иеуса, Иеглома и Корея. Это сыновья Исава, родившиеся ему в земле Ханаанской.</p>
<p class="p"><em>6</em> И взял Исав жён своих и сыновей своих, и дочерей своих, и всех людей дома своего, и стада свои, и весь скот свой, и всё имение своё, которое он приобрёл в земле Ханаанской, и пошёл в [другую] землю от лица Иакова, брата своего,</p>
<p class="p"><em>7</em> ибо имение их было так велико, что они не могли жить вместе, и земля странствования их не вмещала их, по множеству стад их.</p>
<p class="p"><em>8</em> И поселился Исав на горе Сеир, Исав, он же Едом.</p>
<p class="p"><em>9</em> И вот родословие Исава, отца Идумеев, на горе Сеир.</p>
<p class="p"><em>10</em> Вот имена сынов Исава: Елифаз, сын Ады, жены Исавовой, и Рагуил, сын Васемафы, жены Исавовой.</p>
<p class="p"><em>11</em> У Елифаза были сыновья: Феман, Омар, Цефо, Гафам и Кеназ.</p>
<p class="p"><em>12</em> Фамна же была наложница Елифаза, сына Исавова, и родила Елифазу Амалика. Вот сыновья Ады, жены Исавовой.</p>
<p class="p"><em>13</em> И вот сыновья Рагуила: Нахаф и Зерах, Шамма и Миза. Это сыновья Васемафы, жены Исавовой.</p>
<p class="p"><em>14</em> И сии были сыновья Оливемы, дочери Аны, сына Цивеонова, жены Исавовой: она родила Исаву Иеуса, Иеглома и Корея.</p>
<p class="p"><em>15</em> Вот старейшины сынов Исавовых. Сыновья Елифаза, первенца Исавова: старейшина Феман, старейшина Омар, старейшина Цефо, старейшина Кеназ,</p>
<p class="p"><em>16</em> старейшина Корей, старейшина Гафам, старейшина Амалик. Сии старейшины Елифазовы в земле Едома; сии сыновья Ады.</p>
<p class="p"><em>17</em> Сии сыновья Рагуила, сына Исавова: старейшина Нахаф, старейшина Зерах, старейшина Шамма, старейшина Миза. Сии старейшины Рагуиловы в земле Едома; сии сыновья Васемафы, жены Исавовой.</p>
<p class="p"><em>18</em> Сии сыновья Оливемы, жены Исавовой: старейшина Иеус, старейшина Иеглом, старейшина Корей. Сии старейшины Оливемы, дочери Аны, жены Исавовой.</p>
<p class="p"><em>19</em> Вот сыновья Исава, и вот старейшины их. Это Едом.</p>
<p class="p"><em>20</em> Сии сыновья Сеира Хорреянина, жившие в земле той: Лотан, Шовал, Цивеон, Ана,</p>
<p class="p"><em>21</em> Дишон, Эцер и Дишан. Сии старейшины Хорреев, сынов Сеира, в земле Едома.</p>
<p class="p"><em>22</em> Сыновья Лотана были: Хори и Геман; а сестра у Лотана: Фамна.</p>
<p class="p"><em>23</em> Сии сыновья Шовала: Алван, Манахаф, Эвал, Шефо и Онам.</p>
<p class="p"><em>24</em> Сии сыновья Цивеона: Аиа и Ана. Это тот Ана, который нашёл тёплые воды в пустыне, когда пас ослов Цивеона, отца своего.</p>
<p class="p"><em>25</em> Сии дети Аны: Дишон и Оливема, дочь Аны.</p>
<p class="p"><em>26</em> Сии сыновья Дишона: Хемдан, Эшбан, Ифран и Херан.</p>
<p class="p"><em>27</em> Сии сыновья Эцера: Билган, Зааван, и Акан.</p>
<p class="p"><em>28</em> Сии сыновья Дишана: Уц и Аран.</p>
<p class="p"><em>29</em> Сии старейшины Хорреев: старейшина Лотан, старейшина Шовал, старейшина Цивеон, старейшина Ана,</p>
<p class="p"><em>30</em> старейшина Дишон, старейшина Эцер, старейшина Дишан. Вот старейшины Хорреев, по старшинствам их в земле Сеир.</p>
<p class="p"><em>31</em> Вот цари, царствовавшие в земле Едома, прежде царствования царей у сынов Израилевых:</p>
<p class="p"><em>32</em> царствовал в Едоме Бела, сын Веоров, а имя городу его Дингава.</p>
<p class="p"><em>33</em> И умер Бела, и воцарился по нём Иовав, сын Зераха, из Восоры.</p>
<p class="p"><em>34</em> Умер Иовав, и воцарился по нём Хушам, из земли Феманитян.</p>
<p class="p"><em>35</em> И умер Хушам, и воцарился по нём Гадад, сын Бедадов, который поразил Мадианитян на поле Моава; имя городу его Авиф.</p>
<p class="p"><em>36</em> И умер Гадад, и воцарился по нём Самла из Масреки.</p>
<p class="p"><em>37</em> И умер Самла, и воцарился по нём Саул из Реховофа, что при реке.</p>
<p class="p"><em>38</em> И умер Саул, и воцарился по нём Баал-Ханан, сын Ахбора.</p>
<p class="p"><em>39</em> И умер Баал-Ханан, сын Ахбора, и воцарился по нём Гадар: имя городу его Пау; имя жене его Мегетавеель, дочь Матреды, сына Мезагава.</p>
<p class="p"><em>40</em> Сии имена старейшин Исавовых, по племенам их, по местам их, по именам их: старейшина Фимна, старейшина Алва, старейшина Иетеф,</p>
<p class="p"><em>41</em> старейшина Оливема, старейшина Эла, старейшина Пинон,</p>
<p class="p"><em>42</em> старейшина Кеназ, старейшина Феман, старейшина Мивцар,</p>
<p class="p"><em>43</em> старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские, по их селениям, в земле обладания их. Вот Исав, отец Идумеев.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 37</p>
</div>
<div class="img">
<img alt="" src="images/i_15.jpg"/>
</div>
<p class="p"><em>1</em> Иаков жил в земле странствования отца своего, в земле Ханаанской.</p>
<p class="p"><em>2</em> Вот житие Иакова. Иосиф, семнадцати лет, пас скот вместе с братьями своими, будучи отроком, с сыновьями Валлы и с сыновьями Зелфы, жён отца своего. И доводил Иосиф худые о них слухи до отца их.</p>
<p class="p"><em>3</em> Израиль любил Иосифа более всех сыновей своих, потому что он был сын старости его, — и сделал ему разноцветную одежду.</p>
<p class="p"><em>4</em> И увидели братья его, что отец их любит его более всех братьев его; и возненавидели его и не могли говорить с ним дружелюбно.</p>
<p class="p"><em>5</em> И видел Иосиф сон, и рассказал братьям своим: и они возненавидели его ещё более.</p>
<p class="p"><em>6</em> Он сказал им: выслушайте сон, который я видел:</p>
<p class="p"><em>7</em> вот, мы вяжем снопы посреди поля; и вот, мой сноп встал и стал прямо; и вот, ваши снопы стали кругом и поклонились моему снопу.</p>
<p class="p"><em>8</em> И сказали ему братья его: неужели ты будешь царствовать над нами? неужели будешь владеть нами? И возненавидели его ещё более за сны его и за слова его.</p>
<p class="p"><em>9</em> И видел он ещё другой сон и рассказал его братьям своим, говоря: вот, я видел ещё сон: вот, солнце и луна и одиннадцать звёзд поклоняются мне.</p>
<p class="p"><em>10</em> И он рассказал отцу своему и братьям своим; и побранил его отец его и сказал ему: что это за сон, который ты видел? неужели я и твоя мать, и твои братья придём поклониться тебе до земли?</p>
<p class="p"><em>11</em> Братья его досадовали на него, а отец его заметил это слово.</p>
<p class="p"><em>12</em> Братья его пошли пасти скот отца своего в Сихем.</p>
<p class="p"><em>13</em> И сказал Израиль Иосифу: братья твои не пасут ли в Сихеме? пойди, я пошлю тебя к ним. Он отвечал ему: вот я.</p>
<p class="p"><em>14</em> И сказал ему: пойди, посмотри, здоровы ли братья твои и цел ли скот, и принеси мне ответ. И послал его из долины Хевронской; и он пришёл в Сихем.</p>
<p class="p"><em>15</em> И нашёл его некто блуждающим в поле, и спросил его тот человек, говоря: чего ты ищешь?</p>
<p class="p"><em>16</em> Он сказал: я ищу братьев моих; скажи мне, где они пасут?</p>
<p class="p"><em>17</em> И сказал тот человек: они ушли отсюда, ибо я слышал, как они говорили: пойдём в Дофан. И пошёл Иосиф за братьями своими и нашёл их в Дофане.</p>
<p class="p"><em>18</em> И увидели они его издали, и прежде нежели он приблизился к ним, стали умышлять против него, чтобы убить его.</p>
<p class="p"><em>19</em> И сказали друг другу: вот, идёт сновидец;</p>
<p class="p"><em>20</em> пойдём теперь, и убьём его, и бросим его в какой-нибудь ров, и скажем, что хищный зверь съел его; и увидим, что будет из его снов.</p>
<p class="p"><em>21</em> И услышал [сие] Рувим и избавил его от рук их, сказав: не убьём его.</p>
<p class="p"><em>22</em> И сказал им Рувим: не проливайте крови; бросьте его в ров, который в пустыне, а руки не налагайте на него. [Сие говорил он], чтобы избавить его от рук их и возвратить его к отцу его.</p>
<p class="p"><em>23</em> Когда Иосиф пришёл к братьям своим, они сняли с Иосифа одежду его, одежду разноцветную, которая была на нём,</p>
<p class="p"><em>24</em> и взяли его и бросили его в ров; ров же тот был пуст; воды в нём не было.</p>
<p class="p"><em>25</em> И сели они есть хлеб, и, взглянув, увидели, вот, идёт из Галаада караван Измаильтян, и верблюды их несут стираксу, бальзам и ладан: идут они отвезти это в Египет.</p>
<p class="p"><em>26</em> И сказал Иуда братьям своим: что пользы, если мы убьём брата нашего и скроем кровь его?</p>
<p class="p"><em>27</em> Пойдём, продадим его Измаильтянам, а руки наши да не будут на нём, ибо он брат наш, плоть наша. Братья его послушались</p>
<p class="p"><em>28</em> и, когда проходили купцы Мадиамские, вытащили Иосифа изо рва и продали Иосифа Измаильтянам за двадцать сребренников; а они отвели Иосифа в Египет.</p>
<p class="p"><em>29</em> Рувим же пришёл опять ко рву; и вот, нет Иосифа во рве. И разодрал он одежды свои,</p>
<p class="p"><em>30</em> и возвратился к братьям своим, и сказал: отрока нет, а я, куда я денусь?</p>
<p class="p"><em>31</em> И взяли одежду Иосифа, и закололи козла, и вымарали одежду кровью;</p>
<p class="p"><em>32</em> и послали разноцветную одежду, и доставили к отцу своему, и сказали: мы это нашли; посмотри, сына ли твоего эта одежда, или нет.</p>
<p class="p"><em>33</em> Он узнал её и сказал: [это] одежда сына моего; хищный зверь съел его; верно, растерзан Иосиф.</p>
<p class="p"><em>34</em> И разодрал Иаков одежды свои, и возложил вретище на чресла свои, и оплакивал сына своего многие дни.</p>
<p class="p"><em>35</em> И собрались все сыновья его и все дочери его, чтобы утешить его; но он не хотел утешиться и сказал: с печалью сойду к сыну моему в преисподнюю. Так оплакивал его отец его.</p>
<p class="p"><em>36</em> Мадианитяне же продали его в Египте Потифару, царедворцу фараонову, начальнику телохранителей.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> В то время Иуда отошёл от братьев своих и поселился близ одного Одолламитянина, которому имя: Хира.</p>
<p class="p"><em>2</em> И увидел там Иуда дочь одного Хананеянина, которому имя: Шуа; и взял её и вошёл к ней.</p>
<p class="p"><em>3</em> Она зачала и родила сына; и он нарёк ему имя: Ир.</p>
<p class="p"><em>4</em> И зачала опять, и родила сына, и нарекла ему имя: Онан.</p>
<p class="p"><em>5</em> И ещё родила сына и нарекла ему имя: Шела. Иуда был в Хезиве, когда она родила его.</p>
<p class="p"><em>6</em> И взял Иуда жену Иру, первенцу своему; имя ей Фамарь.</p>
<p class="p"><em>7</em> Ир, первенец Иудин, был неугоден пред очами Господа, и умертвил его Господь.</p>
<p class="p"><em>8</em> И сказал Иуда Онану: войди к жене брата твоего, женись на ней, как деверь, и восстанови семя брату твоему.</p>
<p class="p"><em>9</em> Онан знал, что семя будет не ему, и потому, когда входил к жене брата своего, изливал на землю, чтобы не дать семени брату своему.</p>
<p class="p"><em>10</em> Зло было пред очами Господа то, что он делал; и Он умертвил и его.</p>
<p class="p"><em>11</em> И сказал Иуда Фамари, невестке своей: живи вдовою в доме отца твоего, пока подрастёт Шела, сын мой. Ибо он сказал: не умер бы и он подобно братьям его. Фамарь пошла и стала жить в доме отца своего.</p>
<p class="p"><em>12</em> Прошло много времени, и умерла дочь Шуи, жена Иудина. Иуда, утешившись, пошёл в Фамну к стригущим скот его, сам и Хира, друг его, Одолламитянин.</p>
<p class="p"><em>13</em> И уведомили Фамарь, говоря: вот, свёкор твой идёт в Фамну стричь скот свой.</p>
<p class="p"><em>14</em> И сняла она с себя одежду вдовства своего, покрыла себя покрывалом и, закрывшись, села у ворот Енаима, что на дороге в Фамну. Ибо видела, что Шела вырос, и она не дана ему в жену.</p>
<p class="p"><em>15</em> И увидел её Иуда и почёл её за блудницу, потому что она закрыла лице своё.</p>
<p class="p"><em>16</em> Он поворотил к ней и сказал: войду я к тебе. Ибо не знал, что это невестка его. Она сказала: что ты дашь мне, если войдёшь ко мне?</p>
<p class="p"><em>17</em> Он сказал: я пришлю тебе козлёнка из стада. Она сказала: дашь ли ты мне залог, пока пришлёшь?</p>
<p class="p"><em>18</em> Он сказал: какой дать тебе залог? Она сказала: печать твою, и перевязь твою, и трость твою, которая в руке твоей. И дал он ей и вошёл к ней; и она зачала от него.</p>
<p class="p"><em>19</em> И, встав, пошла, сняла с себя покрывало своё и оделась в одежду вдовства своего.</p>
<p class="p"><em>20</em> Иуда же послал козлёнка чрез друга своего Одолламитянина, чтобы взять залог из руки женщины, но он не нашёл её.</p>
<p class="p"><em>21</em> И спросил жителей того места, говоря: где блудница, [которая] [была] в Енаиме при дороге? Но они сказали: здесь не было блудницы.</p>
<p class="p"><em>22</em> И возвратился он к Иуде и сказал: я не нашёл её; да и жители места того сказали: здесь не было блудницы.</p>
<p class="p"><em>23</em> Иуда сказал: пусть она возьмёт себе, чтобы только не стали над нами смеяться; вот, я посылал этого козлёнка, но ты не нашёл её.</p>
<p class="p"><em>24</em> Прошло около трёх месяцев, и сказали Иуде, говоря: Фамарь, невестка твоя, впала в блуд, и вот, она беременна от блуда. Иуда сказал: выведите её, и пусть она будет сожжена.</p>
<p class="p"><em>25</em> Но когда повели её, она послала сказать свёкру своему: я беременна от того, чьи эти вещи. И сказала: узнавай, чья эта печать и перевязь и трость.</p>
<p class="p"><em>26</em> Иуда узнал и сказал: она правее меня, потому что я не дал её Шеле, сыну моему. И не познавал её более.</p>
<p class="p"><em>27</em> Во время родов её оказалось, что близнецы в утробе её.</p>
<p class="p"><em>28</em> И во время родов её показалась рука; и взяла повивальная бабка и навязала ему на руку красную нить, сказав: этот вышел первый.</p>
<p class="p"><em>29</em> Но он возвратил руку свою; и вот, вышел брат его. И она сказала: как ты расторг себе преграду? И наречено ему имя: Фарес.</p>
<p class="p"><em>30</em> Потом вышел брат его с красной нитью на руке. И наречено ему имя: Зара.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 39</p>
</div>
<p class="p"><em>1</em> Иосиф же отведён был в Египет, и купил его из рук Измаильтян, приведших его туда, Египтянин Потифар, царедворец фараонов, начальник телохранителей.</p>
<p class="p"><em>2</em> И был Господь с Иосифом: он был успешен в делах и жил в доме господина своего, Египтянина.</p>
<p class="p"><em>3</em> И увидел господин его, что Господь с ним и что всему, что он делает, Господь в руках его даёт успех.</p>
<p class="p"><em>4</em> И снискал Иосиф благоволение в очах его и служил ему. И он поставил его над домом своим, и всё, что имел, отдал на руки его.</p>
<p class="p"><em>5</em> И с того времени, как он поставил его над домом своим и над всем, что имел, Господь благословил дом Египтянина ради Иосифа, и было благословение Господне на всём, что имел он в доме и в поле.</p>
<p class="p"><em>6</em> И оставил он всё, что имел, в руках Иосифа и не знал при нём ничего, кроме хлеба, который он ел. Иосиф же был красив станом и красив лицем.</p>
<p class="p"><em>7</em> И обратила взоры на Иосифа жена господина его и сказала: спи со мною.</p>
<p class="p"><em>8</em> Но он отказался и сказал жене господина своего: вот, господин мой не знает при мне ничего в доме, и всё, что имеет, отдал в мои руки;</p>
<p class="p"><em>9</em> нет больше меня в доме сём; и он не запретил мне ничего, кроме тебя, потому что ты жена ему; как же сделаю я сие великое зло и согрешу пред Богом?</p>
<p class="p"><em>10</em> Когда так она ежедневно говорила Иосифу, а он не слушался её, чтобы спать с нею и быть с нею,</p>
<p class="p"><em>11</em> случилось в один день, что он вошёл в дом делать дело своё, а никого из домашних тут в доме не было;</p>
<p class="p"><em>12</em> она схватила его за одежду его и сказала: ложись со мной. Но он, оставив одежду свою в руках её, побежал и выбежал вон.</p>
<p class="p"><em>13</em> Она же, увидев, что он оставил одежду свою в руках её и побежал вон,</p>
<p class="p"><em>14</em> кликнула домашних своих и сказала им так: посмотрите, он привёл к нам Еврея ругаться над нами. Он пришёл ко мне, чтобы лечь со мною, но я закричала громким голосом,</p>
<p class="p"><em>15</em> и он, услышав, что я подняла вопль и закричала, оставил у меня одежду свою, и побежал, и выбежал вон.</p>
<p class="p"><em>16</em> И оставила одежду его у себя до прихода господина его в дом свой.</p>
<p class="p"><em>17</em> И пересказала ему те же слова, говоря: раб Еврей, которого ты привёл к нам, приходил ко мне ругаться надо мною.</p>
<p class="p"><em>18</em> но, когда я подняла вопль и закричала, он оставил у меня одежду свою и убежал вон.</p>
<p class="p"><em>19</em> Когда господин его услышал слова жены своей, которые она сказала ему, говоря: так поступил со мною раб твой, то воспылал гневом;</p>
<p class="p"><em>20</em> и взял Иосифа господин его и отдал его в темницу, где заключены узники царя. И был он там в темнице.</p>
<p class="p"><em>21</em> И Господь был с Иосифом, и простёр к нему милость, и даровал ему благоволение в очах начальника темницы.</p>
<p class="p"><em>22</em> И отдал начальник темницы в руки Иосифу всех узников, находившихся в темнице, и во всём, что они там ни делали, он был распорядителем.</p>
<p class="p"><em>23</em> Начальник темницы и не смотрел ни за чем, что было у него в руках, потому что Господь был с [Иосифом], и во всём, что он делал, Господь давал успех.</p>

</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 40</p>
</div>
<p class="p"><em>1</em> После сего виночерпий царя Египетского и хлебодар провинились пред господином своим, царём Египетским.</p>
<p class="p"><em>2</em> И прогневался фараон на двух царедворцев своих, на главного виночерпия и на главного хлебодара,</p>
<p class="p"><em>3</em> и отдал их под стражу в дом начальника телохранителей, в темницу, в место, где заключён был Иосиф.</p>
<p class="p"><em>4</em> Начальник телохранителей приставил к ним Иосифа, и он служил им. И пробыли они под стражею несколько времени.</p>
<p class="p"><em>5</em> Однажды виночерпию и хлебодару царя Египетского, заключённым в темнице, виделись сны, каждому свой сон, обоим в одну ночь, каждому сон особенного значения.</p>
<p class="p"><em>6</em> И пришёл к ним Иосиф поутру, увидел их, и вот, они в смущении.</p>
<p class="p"><em>7</em> И спросил он царедворцев фараоновых, находившихся с ним в доме господина его под стражею, говоря: отчего у вас сегодня печальные лица?</p>
<p class="p"><em>8</em> Они сказали ему: нам виделись сны; а истолковать их некому. Иосиф сказал им: не от Бога ли истолкования? расскажите мне.</p>
<p class="p"><em>9</em> И рассказал главный виночерпий Иосифу сон свой и сказал ему: мне снилось, вот виноградная лоза предо мною;</p>
<p class="p"><em>10</em> на лозе три ветви; она развилась, показался на ней цвет, выросли и созрели на ней ягоды;</p>
<p class="p"><em>11</em> и чаша фараонова в руке у меня; я взял ягод, выжал их в чашу фараонову и подал чашу в руку фараону.</p>
<p class="p"><em>12</em> И сказал ему Иосиф: вот истолкование его: три ветви — это три дня;</p>
<p class="p"><em>13</em> через три дня фараон вознесёт главу твою и возвратит тебя на место твоё, и ты подашь чашу фараонову в руку его, по прежнему обыкновению, когда ты был у него виночерпием;</p>
<p class="p"><em>14</em> вспомни же меня, когда хорошо тебе будет, и сделай мне благодеяние, и упомяни обо мне фараону, и выведи меня из этого дома,</p>
<p class="p"><em>15</em> ибо я украден из земли Евреев; а также и здесь ничего не сделал, за что бы бросить меня в темницу.</p>
<p class="p"><em>16</em> Главный хлебодар увидел, что истолковал он хорошо, и сказал Иосифу: мне также снилось: вот на голове у меня три корзины решётчатых;</p>
<p class="p"><em>17</em> в верхней корзине всякая пища фараонова, изделие пекаря, и птицы клевали её из корзины на голове моей.</p>
<p class="p"><em>18</em> И отвечал Иосиф и сказал: вот истолкование его: три корзины — это три дня;</p>
<p class="p"><em>19</em> через три дня фараон снимет с тебя голову твою и повесит тебя на дереве, и птицы будут клевать плоть твою с тебя.</p>
<p class="p"><em>20</em> На третий день, день рождения фараонова, сделал он пир для всех слуг своих и вспомнил о главном виночерпии и главном хлебодаре среди слуг своих;</p>
<p class="p"><em>21</em> и возвратил главного виночерпия на прежнее место, и он подал чашу в руку фараону,</p>
<p class="p"><em>22</em> а главного хлебодара повесил, как истолковал им Иосиф.</p>
<p class="p"><em>23</em> И не вспомнил главный виночерпий об Иосифе, но забыл его.</p>
