<div class="section" id="id1">
<div class="title3">
<p class="title-p">Псалом 119</p>
</div>
<p class="p"><em>1</em> К Господу воззвал я в скорби моей, и Он услышал меня.</p>
<p class="p"><em>2</em> Господи! избавь душу мою от уст лживых, от языка лукавого.</p>
<p class="p"><em>3</em> Что даст тебе и что прибавит тебе язык лукавый?</p>
<p class="p"><em>4</em> Изощрённые стрелы сильного, с горящими углями дроковыми.</p>
<p class="p"><em>5</em> Горе мне, что я пребываю у Мосоха, живу у шатров Кидарских.</p>
<p class="p"><em>6</em> Долго жила душа моя с ненавидящими мир.</p>
<p class="p"><em>7</em> Я мирен: но только заговорю, они — к войне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Псалом 120</p>
</div>
<p class="p"><em>1</em> Возвожу очи мои к горам, откуда придёт помощь моя.</p>
<p class="p"><em>2</em> Помощь моя от Господа, сотворившего небо и землю.</p>
<p class="p"><em>3</em> Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя;</p>
<p class="p"><em>4</em> не дремлет и не спит хранящий Израиля.</p>
<p class="p"><em>5</em> Господь — хранитель твой; Господь — сень твоя с правой руки твоей.</p>
<p class="p"><em>6</em> Днём солнце не поразит тебя, ни луна ночью.</p>
<p class="p"><em>7</em> Господь сохранит тебя от всякого зла; сохранит душу твою [Господь].</p>
<p class="p"><em>8</em> Господь будет охранять выхождение твоё и вхождение твоё отныне и вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Псалом 121</p>
</div>
<p class="p"><em>1</em> Возрадовался я, когда сказали мне: «пойдём в дом Господень».</p>
<p class="p"><em>2</em> Вот, стоят ноги наши во вратах твоих, Иерусалим, —</p>
<p class="p"><em>3</em> Иерусалим, устроенный как город, слитый в одно,</p>
<p class="p"><em>4</em> куда восходят колена, колена Господни, по закону Израилеву, славить имя Господне.</p>
<p class="p"><em>5</em> Там стоят престолы суда, престолы дома Давидова.</p>
<p class="p"><em>6</em> Просите мира Иерусалиму: да благоденствуют любящие тебя!</p>
<p class="p"><em>7</em> Да будет мир в стенах твоих, благоденствие — в чертогах твоих!</p>
<p class="p"><em>8</em> Ради братьев моих и ближних моих говорю я: «мир тебе!»</p>
<p class="p"><em>9</em> Ради дома Господа, Бога нашего, желаю блага тебе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Псалом 122</p>
</div>
<p class="p"><em>1</em> К Тебе возвожу очи мои, Живущий на небесах!</p>
<p class="p"><em>2</em> Вот, как очи рабов <em>обращены</em> на руку господ их, как очи рабы — на руку госпожи её, так очи наши — к Господу, Богу нашему, доколе Он помилует нас.</p>
<p class="p"><em>3</em> Помилуй нас, Господи, помилуй нас, ибо довольно мы насыщены презрением;</p>
<p class="p"><em>4</em> довольно насыщена душа наша поношением от надменных и уничижением от гордых.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Псалом 123</p>
</div>
<p class="p"><em>1</em> Если бы не Господь был с нами, — да скажет Израиль, —</p>
<p class="p"><em>2</em> если бы не Господь был с нами, когда восстали на нас люди,</p>
<p class="p"><em>3</em> то живых они поглотили бы нас, когда возгорелась ярость их на нас;</p>
<p class="p"><em>4</em> воды потопили бы нас, поток прошёл бы над душею нашею;</p>
<p class="p"><em>5</em> прошли бы над душею нашею воды бурные.</p>
<p class="p"><em>6</em> Благословен Господь, Который не дал нас в добычу зубам их!</p>
<p class="p"><em>7</em> Душа наша избавилась, как птица, из сети ловящих: сеть расторгнута, и мы избавились.</p>
<p class="p"><em>8</em> Помощь наша — в имени Господа, сотворившего небо и землю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Псалом 124</p>
</div>
<p class="p"><em>1</em> Надеющийся на Господа, как гора Сион, не подвигнется: пребывает вовек.</p>
<p class="p"><em>2</em> Горы окрест Иерусалима, а Господь окрест народа Своего отныне и вовек.</p>
<p class="p"><em>3</em> Ибо не оставит [Господь] жезла нечестивых над жребием праведных, дабы праведные не простёрли рук своих к беззаконию.</p>
<p class="p"><em>4</em> Благотвори, Господи, добрым и правым в сердцах своих;</p>
<p class="p"><em>5</em> а совращающихся на кривые пути свои да оставит Господь ходить с делающими беззаконие. Мир на Израиля!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Псалом 125</p>
</div>
<p class="p"><em>1</em> Когда возвращал Господь плен Сиона, мы были как бы видящие во сне:</p>
<p class="p"><em>2</em> тогда уста наши были полны веселья, и язык наш — пения; тогда между народами говорили: «великое сотворил Господь над ними!»</p>
<p class="p"><em>3</em> Великое сотворил Господь над нами: мы радовались.</p>
<p class="p"><em>4</em> Возврати, Господи, пленников наших, как потоки на полдень.</p>
<p class="p"><em>5</em> Сеявшие со слезами будут пожинать с радостью.</p>
<p class="p"><em>6</em> С плачем несущий семена возвратится с радостью, неся снопы свои.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Псалом 126</p>
</div>
<p class="p"><em>1</em> Если Господь не созиждет дома, напрасно трудятся строящие его; если Господь не охранит города, напрасно бодрствует страж.</p>
<p class="p"><em>2</em> Напрасно вы рано встаёте, поздно просиживаете, едите хлеб печали, тогда как возлюбленному Своему Он даёт сон.</p>
<p class="p"><em>3</em> Вот наследие от Господа: дети; награда от Него — плод чрева.</p>
<p class="p"><em>4</em> Что стрелы в руке сильного, то сыновья молодые.</p>
<p class="p"><em>5</em> Блажен человек, который наполнил ими колчан свой! Не останутся они в стыде, когда будут говорить с врагами в воротах.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Псалом 127</p>
</div>
<p class="p"><em>1</em> Блажен всякий боящийся Господа, ходящий путями Его!</p>
<p class="p"><em>2</em> Ты будешь есть от трудов рук твоих: блажен ты, и благо тебе!</p>
<p class="p"><em>3</em> Жена твоя, как плодовитая лоза, в доме твоём; сыновья твои, как масличные ветви, вокруг трапезы твоей:</p>
<p class="p"><em>4</em> так благословится человек, боящийся Господа!</p>
<p class="p"><em>5</em> Благословит тебя Господь с Сиона, и увидишь благоденствие Иерусалима во все дни жизни твоей;</p>
<p class="p"><em>6</em> увидишь сыновей у сыновей твоих. Мир на Израиля!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Псалом 128</p>
</div>
<p class="p"><em>1</em> Много теснили меня от юности моей, да скажет Израиль:</p>
<p class="p"><em>2</em> много теснили меня от юности моей, но не одолели меня.</p>
<p class="p"><em>3</em> На хребте моём орали оратаи, проводили длинные борозды свои.</p>
<p class="p"><em>4</em> Но Господь праведен: Он рассёк узы нечестивых.</p>
<p class="p"><em>5</em> Да постыдятся и обратятся назад все ненавидящие Сион!</p>
<p class="p"><em>6</em> Да будут, как трава на кровлях, которая прежде, нежели будет исторгнута, засыхает,</p>
<p class="p"><em>7</em> которою жнец не наполнит руки своей, и вяжущий снопы — горсти своей;</p>
<p class="p"><em>8</em> и проходящие мимо не скажут: «благословение Господне на вас; благословляем вас именем Господним!»</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Псалом 129</p>
</div>
<p class="p"><em>1</em> Из глубины взываю к Тебе, Господи.</p>
<p class="p"><em>2</em> Господи! услышь голос мой. Да будут уши Твои внимательны к голосу молений моих.</p>
<p class="p"><em>3</em> Если Ты, Господи, будешь замечать беззакония, — Господи! кто устоит?</p>
<p class="p"><em>4</em> Но у Тебя прощение, да благоговеют пред Тобою.</p>
<p class="p"><em>5</em> Надеюсь на Господа, надеется душа моя; на слово Его уповаю.</p>
<p class="p"><em>6</em> Душа моя ожидает Господа более, нежели стражи — утра, более, нежели стражи — утра.</p>
<p class="p"><em>7</em> Да уповает Израиль на Господа, ибо у Господа милость и многое у Него избавление,</p>
<p class="p"><em>8</em> и Он избавит Израиля от всех беззаконий его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Псалом 130</p>
</div>
<p class="p"><em>1</em> Господи! не надмевалось сердце моё и не возносились очи мои, и я не входил в великое и для меня недосягаемое.</p>
<p class="p"><em>2</em> Не смирял ли я и не успокаивал ли души моей, как дитяти, отнятого от груди матери? душа моя была во мне, как дитя, отнятое от груди.</p>
<p class="p"><em>3</em> Да уповает Израиль на Господа отныне и вовек.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Псалом 131</p>
</div>
<p class="p"><em>1</em> Вспомни, Господи, Давида и всё сокрушение его:</p>
<p class="p"><em>2</em> как он клялся Господу, давал обет Сильному Иакова:</p>
<p class="p"><em>3</em> «не войду в шатёр дома моего, не взойду на ложе моё;</p>
<p class="p"><em>4</em> не дам сна очам моим и веждам моим — дремания,</p>
<p class="p"><em>5</em> доколе не найду места Господу, жилища — Сильному Иакова».</p>
<p class="p"><em>6</em> Вот, мы слышали о нём в Ефрафе, нашли его на полях Иарима.</p>
<p class="p"><em>7</em> Пойдём к жилищу Его, поклонимся подножию ног Его.</p>
<p class="p"><em>8</em> Стань, Господи, на <em>место</em> покоя Твоего, — Ты и ковчег могущества Твоего.</p>
<p class="p"><em>9</em> Священники Твои облекутся правдою, и святые Твои возрадуются.</p>
<p class="p"><em>10</em> Ради Давида, раба Твоего, не отврати лица помазанника Твоего.</p>
<p class="p"><em>11</em> Клялся Господь Давиду в истине, и не отречётся её: «от плода чрева твоего посажу на престоле твоём.</p>
<p class="p"><em>12</em> Если сыновья твои будут сохранять завет Мой и откровения Мои, которым Я научу их, то и их сыновья во веки будут сидеть на престоле твоём».</p>
<p class="p"><em>13</em> Ибо избрал Господь Сион, возжелал [его] в жилище Себе.</p>
<p class="p"><em>14</em> «Это покой Мой на веки: здесь вселюсь, ибо Я возжелал его.</p>
<p class="p"><em>15</em> Пищу его благословляя благословлю, нищих его насыщу хлебом;</p>
<p class="p"><em>16</em> священников его облеку во спасение, и святые его радостью возрадуются.</p>
<p class="p"><em>17</em> Там возращу рог Давиду, поставлю светильник помазаннику Моему.</p>
<p class="p"><em>18</em> Врагов его облеку стыдом, а на нём будет сиять венец его».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Псалом 132</p>
</div>
<p class="p"><em>1</em> Как хорошо и как приятно жить братьям вместе!</p>
<p class="p"><em>2</em> Это — как драгоценный елей на голове, стекающий на бороду, бороду Ааронову, стекающий на края одежды его;</p>
<p class="p"><em>3</em> как роса Ермонская, сходящая на горы Сионские, ибо там заповедал Господь благословение и жизнь на веки.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Псалом 133</p>
</div>
<p class="p"><em>1</em> Благословите ныне Господа, все рабы Господни, стоящие в доме Господнем, [во дворах дома Бога нашего, ] во время ночи.</p>
<p class="p"><em>2</em> Воздвигните руки ваши к святилищу, и благословите Господа.</p>
<p class="p"><em>3</em> Благословит тебя Господь с Сиона, сотворивший небо и землю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Псалом 134</p>
</div>
<p class="p"><em>1</em> Хвалите имя Господне, хвалите, рабы Господни,</p>
<p class="p"><em>2</em> стоящие в доме Господнем, во дворах дома Бога нашего.</p>
<p class="p"><em>3</em> Хвалите Господа, ибо Господь благ; пойте имени Его, ибо это сладостно,</p>
<p class="p"><em>4</em> ибо Господь избрал Себе Иакова, Израиля в собственность Свою.</p>
<p class="p"><em>5</em> Я познал, что велик Господь, и Господь наш превыше всех богов.</p>
<p class="p"><em>6</em> Господь творит всё, что хочет, на небесах и на земле, на морях и во всех безднах;</p>
<p class="p"><em>7</em> возводит облака от края земли, творит молнии при дожде, изводит ветер из хранилищ Своих.</p>
<p class="p"><em>8</em> Он поразил первенцев Египта, от человека до скота,</p>
<p class="p"><em>9</em> послал знамения и чудеса среди тебя, Египет, на фараона и на всех рабов его,</p>
<p class="p"><em>10</em> поразил народы многие и истребил царей сильных:</p>
<p class="p"><em>11</em> Сигона, царя Аморрейского, и Ога, царя Васанского, и все царства Ханаанские;</p>
<p class="p"><em>12</em> и отдал землю их в наследие, в наследие Израилю, народу Своему.</p>
<p class="p"><em>13</em> Господи! имя Твоё вовек; Господи! память о Тебе в род и род.</p>
<p class="p"><em>14</em> Ибо Господь будет судить народ Свой и над рабами Своими умилосердится.</p>
<p class="p"><em>15</em> Идолы язычников — серебро и золото, дело рук человеческих:</p>
<p class="p"><em>16</em> есть у них уста, но не говорят; есть у них глаза, но не видят;</p>
<p class="p"><em>17</em> есть у них уши, но не слышат, и нет дыхания в устах их.</p>
<p class="p"><em>18</em> Подобны им будут делающие их и всякий, кто надеется на них.</p>
<p class="p"><em>19</em> Дом Израилев! благословите Господа. Дом Ааронов! благословите Господа.</p>
<p class="p"><em>20</em> Дом Левиин! благословите Господа. Боящиеся Господа! благословите Господа.</p>
<p class="p"><em>21</em> Благословен Господь от Сиона, живущий в Иерусалиме! Аллилуия!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Псалом 135</p>
</div>
<p class="p"><em>1</em> Славьте Господа, ибо Он благ, ибо вовек милость Его.</p>
<p class="p"><em>2</em> Славьте Бога богов, ибо вовек милость Его.</p>
<p class="p"><em>3</em> Славьте Господа господствующих, ибо вовек милость Его;</p>
<p class="p"><em>4</em> Того, Который один творит чудеса великие, ибо вовек милость Его;</p>
<p class="p"><em>5</em> Который сотворил небеса премудро, ибо вовек милость Его;</p>
<p class="p"><em>6</em> утвердил землю на водах, ибо вовек милость Его;</p>
<p class="p"><em>7</em> сотворил светила великие, ибо вовек милость Его;</p>
<p class="p"><em>8</em> солнце — для управления днём, ибо вовек милость Его;</p>
<p class="p"><em>9</em> луну и звёзды — для управления ночью, ибо вовек милость Его;</p>
<p class="p"><em>10</em> поразил Египет в первенцах его, ибо вовек милость Его;</p>
<p class="p"><em>11</em> и вывел Израиля из среды его, ибо вовек милость Его;</p>
<p class="p"><em>12</em> рукою крепкою и мышцею простёртою, ибо вовек милость Его;</p>
<p class="p"><em>13</em> разделил Чермное море, ибо вовек милость Его;</p>
<p class="p"><em>14</em> и провёл Израиля посреди его, ибо вовек милость Его;</p>
<p class="p"><em>15</em> и низверг фараона и войско его в море Чермное, ибо вовек милость Его;</p>
<p class="p"><em>16</em> провёл народ Свой чрез пустыню, ибо вовек милость Его;</p>
<p class="p"><em>17</em> поразил царей великих, ибо вовек милость Его;</p>
<p class="p"><em>18</em> и убил царей сильных, ибо вовек милость Его;</p>
<p class="p"><em>19</em> Сигона, царя Аморрейского, ибо вовек милость Его;</p>
<p class="p"><em>20</em> и Ога, царя Васанского, ибо вовек милость Его;</p>
<p class="p"><em>21</em> и отдал землю их в наследие, ибо вовек милость Его;</p>
<p class="p"><em>22</em> в наследие Израилю, рабу Своему, ибо вовек милость Его;</p>
<p class="p"><em>23</em> вспомнил нас в унижении нашем, ибо вовек милость Его;</p>
<p class="p"><em>24</em> и избавил нас от врагов наших, ибо вовек милость Его;</p>
<p class="p"><em>25</em> даёт пищу всякой плоти, ибо вовек милость Его.</p>
<p class="p"><em>26</em> Славьте Бога небес, ибо вовек милость Его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Псалом 136</p>
</div>
<p class="p"><em>1</em> При реках Вавилона, там сидели мы и плакали, когда вспоминали о Сионе;</p>
<p class="p"><em>2</em> на вербах, посреди его, повесили мы наши арфы.</p>
<p class="p"><em>3</em> Там пленившие нас требовали от нас слов песней, и притеснители наши — веселья: «пропойте нам из песней Сионских».</p>
<p class="p"><em>4</em> Как нам петь песнь Господню на земле чужой?</p>
<p class="p"><em>5</em> Если я забуду тебя, Иерусалим, — забудь меня десница моя;</p>
<p class="p"><em>6</em> прилипни язык мой к гортани моей, если не буду помнить тебя, если не поставлю Иерусалима во главе веселия моего.</p>
<p class="p"><em>7</em> Припомни, Господи, сынам Едомовым день Иерусалима, когда они говорили: «разрушайте, разрушайте до основания его».</p>
<p class="p"><em>8</em> Дочь Вавилона, опустошительница! блажен, кто воздаст тебе за то, что ты сделала нам!</p>
<p class="p"><em>9</em> Блажен, кто возьмёт и разобьёт младенцев твоих о камень!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Псалом 137</p>
</div>
<p class="p"><em>1</em> Славлю Тебя всем сердцем моим, пред богами пою Тебе, [что Ты услышал все слова уст моих].</p>
<p class="p"><em>2</em> Поклоняюсь пред святым храмом Твоим и славлю имя Твоё за милость Твою и за истину Твою, ибо Ты возвеличил слово Твоё превыше всякого имени Твоего.</p>
<p class="p"><em>3</em> В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость.</p>
<p class="p"><em>4</em> Прославят Тебя, Господи, все цари земные, когда услышат слова уст Твоих</p>
<p class="p"><em>5</em> и воспоют пути Господни, ибо велика слава Господня.</p>
<p class="p"><em>6</em> Высок Господь: и смиренного видит, и гордого узнаёт издали.</p>
<p class="p"><em>7</em> Если я пойду посреди напастей, Ты оживишь меня, прострешь на ярость врагов моих руку Твою, и спасёт меня десница Твоя.</p>
<p class="p"><em>8</em> Господь совершит за меня! Милость Твоя, Господи, вовек: дело рук Твоих не оставляй.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Псалом 138</p>
</div>
<p class="p"><em>1</em> Господи! Ты испытал меня и знаешь.</p>
<p class="p"><em>2</em> Ты знаешь, когда я сажусь и когда встаю; Ты разумеешь помышления мои издали.</p>
<p class="p"><em>3</em> Иду ли я, отдыхаю ли — Ты окружаешь меня, и все пути мои известны Тебе.</p>
<p class="p"><em>4</em> Ещё нет слова на языке моём, — Ты, Господи, уже знаешь его совершенно.</p>
<p class="p"><em>5</em> Сзади и спереди Ты объемлешь меня, и полагаешь на мне руку Твою.</p>
<p class="p"><em>6</em> Дивно для меня ведение [Твоё], — высоко, не могу постигнуть его!</p>
<p class="p"><em>7</em> Куда пойду от Духа Твоего, и от лица Твоего куда убегу?</p>
<p class="p"><em>8</em> Взойду ли на небо — Ты там; сойду ли в преисподнюю — и там Ты.</p>
<p class="p"><em>9</em> Возьму ли крылья зари и переселюсь на край моря, —</p>
<p class="p"><em>10</em> и там рука Твоя поведёт меня, и удержит меня десница Твоя.</p>
<p class="p"><em>11</em> Скажу ли: «может быть, тьма скроет меня, и свет вокруг меня <em>сделается</em> ночью»;</p>
<p class="p"><em>12</em> но и тьма не затмит от Тебя, и ночь светла, как день: как тьма, так и свет.</p>
<p class="p"><em>13</em> Ибо Ты устроил внутренности мои и соткал меня во чреве матери моей.</p>
<p class="p"><em>14</em> Славлю Тебя, потому что я дивно устроен. Дивны дела Твои, и душа моя вполне сознаёт это.</p>
<p class="p"><em>15</em> Не сокрыты были от Тебя кости мои, когда я созидаем был в тайне, образуем был во глубине утробы.</p>
<p class="p"><em>16</em> Зародыш мой видели очи Твои; в Твоей книге записаны все дни, для меня назначенные, когда ни одного из них ещё не было.</p>
<p class="p"><em>17</em> Как возвышенны для меня помышления Твои, Боже, и как велико число их!</p>
<p class="p"><em>18</em> Стану ли исчислять их, но они многочисленнее песка; когда я пробуждаюсь, я всё ещё с Тобою.</p>
<p class="p"><em>19</em> О, если бы Ты, Боже, поразил нечестивого! Удалитесь от меня, кровожадные!</p>
<p class="p"><em>20</em> Они говорят против Тебя нечестиво; суетное замышляют враги Твои.</p>
<p class="p"><em>21</em> Мне ли не возненавидеть ненавидящих Тебя, Господи, и не возгнушаться восстающими на Тебя?</p>
<p class="p"><em>22</em> Полною ненавистью ненавижу их: враги они мне.</p>
<p class="p"><em>23</em> Испытай меня, Боже, и узнай сердце моё; испытай меня и узнай помышления мои;</p>
<p class="p"><em>24</em> и зри, не на опасном ли я пути, и направь меня на путь вечный.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id21">
<div class="title3">
<p class="title-p">Псалом 139</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Псалом Давида.</p>
<p class="p"><em>2</em> Избавь меня, Господи, от человека злого; сохрани меня от притеснителя:</p>
<p class="p"><em>3</em> они злое мыслят в сердце, всякий день ополчаются на брань,</p>
<p class="p"><em>4</em> изощряют язык свой, как змея; яд аспида под устами их.</p>
<p class="p"><em>5</em> Соблюди меня, Господи, от рук нечестивого, сохрани меня от притеснителей, которые замыслили поколебать стопы мои.</p>
<p class="p"><em>6</em> Гордые скрыли силки для меня и петли, раскинули сеть по дороге, тенёта разложили для меня.</p>
<p class="p"><em>7</em> Я сказал Господу: Ты Бог мой; услышь, Господи, голос молений моих!</p>
<p class="p"><em>8</em> Господи, Господи, сила спасения моего! Ты покрыл голову мою в день брани.</p>
<p class="p"><em>9</em> Не дай, Господи, желаемого нечестивому; не дай успеха злому замыслу его: они возгордятся.</p>
<p class="p"><em>10</em> Да покроет головы окружающих меня зло собственных уст их.</p>
<p class="p"><em>11</em> Да падут на них горящие угли; да будут они повержены в огонь, в пропасти, так, чтобы не встали.</p>
<p class="p"><em>12</em> Человек злоязычный не утвердится на земле; зло увлечёт притеснителя в погибель.</p>
<p class="p"><em>13</em> Знаю, что Господь сотворит суд угнетённым и справедливость бедным.</p>
<p class="p"><em>14</em> Так! праведные будут славить имя Твоё; непорочные будут обитать пред лицем Твоим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id22">
<div class="title3">
<p class="title-p">Псалом 140</p>
</div>
<p class="p"><em>1</em> Господи! к тебе взываю: поспеши ко мне, внемли голосу моления моего, когда взываю к Тебе.</p>
<p class="p"><em>2</em> Да направится молитва моя, как фимиам, пред лице Твоё, воздеяние рук моих — как жертва вечерняя.</p>
<p class="p"><em>3</em> Положи, Господи, охрану устам моим, и огради двери уст моих;</p>
<p class="p"><em>4</em> не дай уклониться сердцу моему к словам лукавым для извинения дел греховных вместе с людьми, делающими беззаконие, и да не вкушу я от сластей их.</p>
<p class="p"><em>5</em> Пусть наказывает меня праведник: это милость; пусть обличает меня: это лучший елей, который не повредит голове моей; но мольбы мои — против злодейств их.</p>
<p class="p"><em>6</em> Вожди их рассыпались по утёсам и слышат слова мои, что они кротки.</p>
<p class="p"><em>7</em> Как будто землю рассекают и дробят нас; сыплются кости наши в челюсти преисподней.</p>
<p class="p"><em>8</em> Но к Тебе, Господи, Господи, очи мои; на Тебя уповаю, не отринь души моей!</p>
<p class="p"><em>9</em> Сохрани меня от силков, поставленных для меня, от тенёт беззаконников.</p>
<p class="p"><em>10</em> Падут нечестивые в сети свои, а я перейду.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id23">
<div class="title3">
<p class="title-p">Псалом 141</p>
</div>
<p class="p"><em>1</em> Голосом моим к Господу воззвал я, голосом моим к Господу помолился;</p>
<p class="p"><em>2</em> излил пред Ним моление моё; печаль мою открыл Ему.</p>
<p class="p"><em>3</em> Когда изнемогал во мне дух мой, Ты знал стезю мою. На пути, которым я ходил, они скрытно поставили сети для меня.</p>
<p class="p"><em>4</em> Смотрю на правую сторону, и вижу, что никто не признаёт меня: не стало для меня убежища, никто не заботится о душе моей.</p>
<p class="p"><em>5</em> Я воззвал к Тебе, Господи, я сказал: Ты прибежище моё и часть моя на земле живых.</p>
<p class="p"><em>6</em> Внемли воплю моему, ибо я очень изнемог; избавь меня от гонителей моих, ибо они сильнее меня.</p>
<p class="p"><em>7</em> Выведи из темницы душу мою, чтобы мне славить имя Твоё. Вокруг меня соберутся праведные, когда Ты явишь мне благодеяние.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id24">
<div class="title3">
<p class="title-p">Псалом 142</p>
</div>
<p class="p"><em>1</em> Господи! услышь молитву мою, внемли молению моему по истине Твоей; услышь меня по правде Твоей</p>
<p class="p"><em>2</em> и не входи в суд с рабом Твоим, потому что не оправдается пред Тобой ни один из живущих.</p>
<p class="p"><em>3</em> Враг преследует душу мою, втоптал в землю жизнь мою, принудил меня жить во тьме, как давно умерших, —</p>
<p class="p"><em>4</em> и уныл во мне дух мой, онемело во мне сердце моё.</p>
<p class="p"><em>5</em> Вспоминаю дни древние, размышляю о всех делах Твоих, рассуждаю о делах рук Твоих.</p>
<p class="p"><em>6</em> Простираю к Тебе руки мои; душа моя — к Тебе, как жаждущая земля.</p>
<p class="p"><em>7</em> Скоро услышь меня, Господи: дух мой изнемогает; не скрывай лица Твоего от меня, чтобы я не уподобился нисходящим в могилу.</p>
<p class="p"><em>8</em> Даруй мне рано услышать милость Твою, ибо я на Тебя уповаю. Укажи мне, [Господи, ] путь, по которому мне идти, ибо к Тебе возношу я душу мою.</p>
<p class="p"><em>9</em> Избавь меня, Господи, от врагов моих; к Тебе прибегаю.</p>
<p class="p"><em>10</em> Научи меня исполнять волю Твою, потому что Ты Бог мой; Дух Твой благий да ведёт меня в землю правды.</p>
<p class="p"><em>11</em> Ради имени Твоего, Господи, оживи меня; ради правды Твоей выведи из напасти душу мою.</p>
<p class="p"><em>12</em> И по милости Твоей истреби врагов моих и погуби всех, угнетающих душу мою, ибо я Твой раб.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id25">
<div class="title3">
<p class="title-p">Псалом 143</p>
</div>
<p class="p"><em>1</em> Благословен Господь, твердыня моя, научающий руки мои битве и персты мои брани,</p>
<p class="p"><em>2</em> милость моя и ограждение моё, прибежище моё и Избавитель мой, щит мой, — и я на Него уповаю; Он подчиняет мне народ мой.</p>
<p class="p"><em>3</em> Господи! что есть человек, что Ты знаешь о нём, и сын человеческий, что обращаешь на него внимание?</p>
<p class="p"><em>4</em> Человек подобен дуновению; дни его — как уклоняющаяся тень.</p>
<p class="p"><em>5</em> Господи! Приклони небеса Твои и сойди; коснись гор, и воздымятся;</p>
<p class="p"><em>6</em> блесни молниею и рассей их; пусти стрелы Твои и расстрой их;</p>
<p class="p"><em>7</em> простри с высоты руку Твою, избавь меня и спаси меня от вод многих, от руки сынов иноплеменных,</p>
<p class="p"><em>8</em> которых уста говорят суетное и которых десница — десница лжи.</p>
<p class="p"><em>9</em> Боже! новую песнь воспою Тебе, на десятиструнной псалтири воспою Тебе,</p>
<p class="p"><em>10</em> дарующему спасение царям и избавляющему Давида, раба Твоего, от лютого меча.</p>
<p class="p"><em>11</em> Избавь меня и спаси меня от руки сынов иноплеменных, которых уста говорят суетное и которых десница — десница лжи.</p>
<p class="p"><em>12</em> Да будут сыновья наши, как разросшиеся растения в их молодости; дочери наши — как искусно изваянные столпы в чертогах.</p>
<p class="p"><em>13</em> Да будут житницы наши полны, обильны всяким хлебом; да плодятся овцы наши тысячами и тьмами на пажитях наших;</p>
<p class="p"><em>14</em> дабудут волы наши тучны; да не будет ни расхищения, ни пропажи, ни воплей на улицах наших.</p>
<p class="p"><em>15</em> Блажен народ, у которого это есть. Блажен народ, у которого Господь есть Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id26">
<div class="title3">
<p class="title-p">Псалом 144</p>
</div>
<p class="p"><em>1</em> Буду превозносить Тебя, Боже мой, Царь [мой], и благословлять имя Твоё во веки и веки.</p>
<p class="p"><em>2</em> Всякий день буду благословлять Тебя и восхвалять имя Твоё во веки и веки.</p>
<p class="p"><em>3</em> Велик Господь и достохвален, и величие Его неисследимо.</p>
<p class="p"><em>4</em> Род роду будет восхвалять дела Твои и возвещать о могуществе Твоём.</p>
<p class="p"><em>5</em> А я буду размышлять о высокой славе величия Твоего и о дивных делах Твоих.</p>
<p class="p"><em>6</em> Будут говорить о могуществе страшных дел Твоих, и я буду возвещать о величии Твоём.</p>
<p class="p"><em>7</em> Будут провозглашать память великой благости Твоей и воспевать правду Твою.</p>
<p class="p"><em>8</em> Щедр и милостив Господь, долготерпелив и многомилостив.</p>
<p class="p"><em>9</em> Благ Господь ко всем, и щедроты Его на всех делах Его.</p>
<p class="p"><em>10</em> Да славят Тебя, Господи, все дела Твои, и да благословляют Тебя святые Твои;</p>
<p class="p"><em>11</em> да проповедуют славу царства Твоего, и да повествуют о могуществе Твоём,</p>
<p class="p"><em>12</em> чтобы дать знать сынам человеческим о могуществе Твоём и о славном величии царства Твоего.</p>
<p class="p"><em>13</em> Царство Твоё — царство всех веков, и владычество Твоё во все роды. [Верен Господь во всех словах Своих и свят во всех делах Своих.]</p>
<p class="p"><em>14</em> Господь поддерживает всех падающих и восставляет всех низверженных.</p>
<p class="p"><em>15</em> Очи всех уповают на Тебя, и Ты даёшь им пищу их в своё время;</p>
<p class="p"><em>16</em> открываешь руку Твою и насыщаешь всё живущее по благоволению.</p>
<p class="p"><em>17</em> Праведен Господь во всех путях Своих и благ во всех делах Своих.</p>
<p class="p"><em>18</em> Близок Господь ко всем призывающим Его, ко всем призывающим Его в истине.</p>
<p class="p"><em>19</em> Желание боящихся Его Он исполняет, вопль их слышит и спасает их.</p>
<p class="p"><em>20</em> Хранит Господь всех любящих Его, а всех нечестивых истребит.</p>
<p class="p"><em>21</em> Уста мои изрекут хвалу Господню, и да благословляет всякая плоть святое имя Его во веки и веки.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id27">
<div class="title3">
<p class="title-p">Псалом 145</p>
</div>
<p class="p"><em>1</em> Хвали, душа моя, Господа.</p>
<p class="p"><em>2</em> Буду восхвалять Господа, доколе жив; буду петь Богу моему, доколе есмь.</p>
<p class="p"><em>3</em> Не надейтесь на князей, на сына человеческого, в котором нет спасения.</p>
<p class="p"><em>4</em> Выходит дух его, и он возвращается в землю свою: в тот день исчезают [все] помышления его.</p>
<p class="p"><em>5</em> Блажен, кому помощник Бог Иаковлев, у кого надежда на Господа Бога его,</p>
<p class="p"><em>6</em> сотворившего небо и землю, море и всё, что в них, вечно хранящего верность,</p>
<p class="p"><em>7</em> творящего суд обиженным, дающего хлеб алчущим. Господь разрешает узников,</p>
<p class="p"><em>8</em> Господь отверзает очи слепым, Господь восставляет согбенных, Господь любит праведных.</p>
<p class="p"><em>9</em> Господь хранит пришельцев, поддерживает сироту и вдову, а путь нечестивых извращает.</p>
<p class="p"><em>10</em> Господь будет царствовать во веки, Бог твой, Сион, в род и род. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id28">
<div class="title3">
<p class="title-p">Псалом 146</p>
</div>
<p class="p"><em>1</em> Хвалите Господа, ибо благо петь Богу нашему, ибо это сладостно, — хвала подобающая.</p>
<p class="p"><em>2</em> Господь созидает Иерусалим, собирает изгнанников Израиля.</p>
<p class="p"><em>3</em> Он исцеляет сокрушённых сердцем и врачует скорби их;</p>
<p class="p"><em>4</em> исчисляет количество звёзд; всех их называет именами их.</p>
<p class="p"><em>5</em> Велик Господь наш и велика крепость [Его], и разум Его неизмерим.</p>
<p class="p"><em>6</em> Смиренных возвышает Господь, а нечестивых унижает до земли.</p>
<p class="p"><em>7</em> Пойте поочерёдно славословие Господу; пойте Богу нашему на гуслях.</p>
<p class="p"><em>8</em> Он покрывает небо облаками, приготовляет для земли дождь, произращает на горах траву [и злак на пользу человеку];</p>
<p class="p"><em>9</em> даёт скоту пищу его и птенцам ворона, взывающим <em>к</em> Нему.</p>
<p class="p"><em>10</em> Не на силу коня смотрит Он, не к <em>быстроте</em> ног человеческих благоволит, —</p>
<p class="p"><em>11</em> благоволит Господь к боящимся Его, к уповающим на милость Его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id29">
<div class="title3">
<p class="title-p">Псалом 147</p>
</div>
<p class="p"><em>1</em> Хвали, Иерусалим, Господа; хвали, Сион, Бога твоего,</p>
<p class="p"><em>2</em> ибо Он укрепляет вереи ворот твоих, благословляет сынов твоих среди тебя;</p>
<p class="p"><em>3</em> утверждает в пределах твоих мир; туком пшеницы насыщает тебя;</p>
<p class="p"><em>4</em> посылает слово Своё на землю; быстро течёт слово Его;</p>
<p class="p"><em>5</em> даёт снег, как во́лну; сыплет иней, как пепел;</p>
<p class="p"><em>6</em> бросает град Свой кусками; перед морозом Его кто устоит?</p>
<p class="p"><em>7</em> Пошлёт слово Своё, и всё растает; подует ветром Своим, и потекут воды.</p>
<p class="p"><em>8</em> Он возвестил слово Своё Иакову, уставы Свои и суды Свои Израилю.</p>
<p class="p"><em>9</em> Не сделал Он того никакому <em>другому</em> народу, и судов Его они не знают. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id30">
<div class="title3">
<p class="title-p">Псалом 148</p>
</div>
<p class="p"><em>1</em> Хвалите Господа с небес, хвалите Его в вышних.</p>
<p class="p"><em>2</em> Хвалите Его, все Ангелы Его, хвалите Его, все воинства Его.</p>
<p class="p"><em>3</em> Хвалите Его, солнце и луна, хвалите Его, все звёзды света.</p>
<p class="p"><em>4</em> Хвалите Его, небеса небес и воды, которые превыше небес.</p>
<p class="p"><em>5</em> Да хвалят имя Господа, ибо Он [сказал, и они сделались, ] повелел, и сотворились;</p>
<p class="p"><em>6</em> поставил их на веки и веки; дал устав, который не прейдет.</p>
<p class="p"><em>7</em> Хвалите Господа от земли, великие рыбы и все бездны,</p>
<p class="p"><em>8</em> огонь и град, снег и туман, бурный ветер, исполняющий слово Его,</p>
<p class="p"><em>9</em> горы и все холмы, дерева плодоносные и все кедры,</p>
<p class="p"><em>10</em> звери и всякий скот, пресмыкающиеся и птицы крылатые,</p>
<p class="p"><em>11</em> цари земные и все народы, князья и все судьи земные,</p>
<p class="p"><em>12</em> юноши и девицы, старцы и отроки</p>
<p class="p"><em>13</em> да хвалят имя Господа, ибо имя Его единого превознесенно, слава Его на земле и на небесах.</p>
<p class="p"><em>14</em> Он возвысил рог народа Своего, славу всех святых Своих, сынов Израилевых, народа, близкого к Нему. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id31">
<div class="title3">
<p class="title-p">Псалом 149</p>
</div>
<p class="p"><em>1</em> Пойте Господу песнь новую; хвала Ему в собрании святых.</p>
<p class="p"><em>2</em> Да веселится Израиль о Создателе своём; сыны Сиона да радуются о Царе своём.</p>
<p class="p"><em>3</em> да хвалят имя Его с ликами, на тимпане и гуслях да поют Ему,</p>
<p class="p"><em>4</em> ибо благоволит Господь к народу Своему, прославляет смиренных спасением.</p>
<p class="p"><em>5</em> Да торжествуют святые во славе, да радуются на ложах своих.</p>
<p class="p"><em>6</em> Да будут славословия Богу в устах их, и меч обоюдоострый в руке их,</p>
<p class="p"><em>7</em> для того, чтобы совершать мщение над народами, наказание над племенами,</p>
<p class="p"><em>8</em> заключать царей их в узы и вельмож их в оковы железные,</p>
<p class="p"><em>9</em> производить над ними суд писанный. Честь сия — всем святым Его. Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id32">
<div class="title3">
<p class="title-p">Псалом 150</p>
</div>
<p class="p"><em>1</em> Хвалите Бога во святыне Его, хвалите Его на тверди силы Его.</p>
<p class="p"><em>2</em> Хвалите Его по могуществу Его, хвалите Его по множеству величия Его.</p>
<p class="p"><em>3</em> Хвалите Его со звуком трубным, хвалите Его на псалтири и гуслях.</p>
<p class="p"><em>4</em> Хвалите Его с тимпаном и ликами, хвалите Его на струнах и органе.</p>
<p class="p"><em>5</em> Хвалите Его на звучных кимвалах, хвалите Его на кимвалах громогласных.</p>
<p class="p"><em>6</em> Всё дышащее да хвалит Господа! Аллилуия.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id33">
<div class="title3">
<p class="title-p">Псалом 151</p>
</div>
<p class="p"><em>1</em> Я был меньший между братьями моими и юнейший в доме отца моего; пас овец отца моего.</p>
<p class="p"><em>2</em> Руки мои сделали орган, персты мои настраивали псалтирь.</p>
<p class="p"><em>3</em> И кто возвестил бы Господу моему? — Сам Господь, Сам услышал меня.</p>
<p class="p"><em>4</em> Он послал вестника Своего и взял меня от овец отца моего, и помазал меня елеем помазания Своего.</p>
<p class="p"><em>5</em> Братья мои прекрасны и велики, но Господь не благоволил избрать из них.</p>
<p class="p"><em>6</em> Я вышел навстречу иноплеменнику, и он проклял меня идолами своими.</p>
<p class="p"><em>7</em> Но я, исторгнув у него меч, обезглавил его и избавил сынов Израилевых от поношения.</p>
<div class="img">
<img alt="" src="images/s_2.png"/>
</div>
