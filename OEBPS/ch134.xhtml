<div class="title3">
<p class="title-p">Послание к Ефесянам святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, волею Божиею Апостол Иисуса Христа, находящимся в Ефесе святым и верным во Христе Иисусе:</p>
<p class="p"><em>2</em> благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.</p>
<p class="p"><em>3</em> Благословен Бог и Отец Господа нашего Иисуса Христа, благословивший нас во Христе всяким духовным благословением в небесах,</p>
<p class="p"><em>4</em> так как Он избрал нас в Нём прежде создания мира, чтобы мы были святы и непорочны пред Ним в любви,</p>
<p class="p"><em>5</em> предопределив усыновить нас Себе чрез Иисуса Христа, по благоволению воли Своей,</p>
<p class="p"><em>6</em> в похвалу славы благодати Своей, которою Он облагодатствовал нас в Возлюбленном,</p>
<p class="p"><em>7</em> в Котором мы имеем искупление Кровию Его, прощение грехов, по богатству благодати Его,</p>
<p class="p"><em>8</em> каковую Он в преизбытке даровал нам во всякой премудрости и разумении,</p>
<p class="p"><em>9</em> открыв нам тайну Своей воли по Своему благоволению, которое Он прежде положил в Нём,</p>
<p class="p"><em>10</em> в устроении полноты времён, дабы всё небесное и земное соединить под главою Христом.</p>
<p class="p"><em>11</em> В Нём мы и сделались наследниками, быв предназначены [к тому] по определению Совершающего всё по изволению воли Своей,</p>
<p class="p"><em>12</em> дабы послужить к похвале славы Его нам, которые ранее уповали на Христа.</p>
<p class="p"><em>13</em> В Нём и вы, услышав слово истины, благовествование вашего спасения, и уверовав в Него, запечатлены обетованным Святым Духом,</p>
<p class="p"><em>14</em> Который есть залог наследия нашего, для искупления удела [Его], в похвалу славы Его.</p>
<p class="p"><em>15</em> Посему и я, услышав о вашей вере во Христа Иисуса и о любви ко всем святым,</p>
<p class="p"><em>16</em> непрестанно благодарю за вас [Бога], вспоминая о вас в молитвах моих,</p>
<p class="p"><em>17</em> чтобы Бог Господа нашего Иисуса Христа, Отец славы, дал вам Духа премудрости и откровения к познанию Его,</p>
<p class="p"><em>18</em> и просветил очи сердца вашего, дабы вы познали, в чём состоит надежда призвания Его, и какое богатство славного наследия Его для святых,</p>
<p class="p"><em>19</em> и как безмерно величие могущества Его в нас, верующих по действию державной силы Его,</p>
<p class="p"><em>20</em> которою Он воздействовал во Христе, воскресив Его из мёртвых и посадив одесную Себя на небесах,</p>
<p class="p"><em>21</em> превыше всякого Начальства, и Власти, и Силы, и Господства, и всякого имени, именуемого не только в сём веке, но и в будущем,</p>
<p class="p"><em>22</em> и всё покорил под ноги Его, и поставил Его выше всего, главою Церкви,</p>
<p class="p"><em>23</em> которая есть Тело Его, полнота Наполняющего всё во всём.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И вас, мёртвых по преступлениям и грехам вашим,</p>
<p class="p"><em>2</em> в которых вы некогда жили, по обычаю мира сего, по [воле] князя, господствующего в воздухе, духа, действующего ныне в сынах противления,</p>
<p class="p"><em>3</em> между которыми и мы все жили некогда по нашим плотским похотям, исполняя желания плоти и помыслов, и были по природе чадами гнева, как и прочие,</p>
<p class="p"><em>4</em> Бог, богатый милостью, по Своей великой любви, которою возлюбил нас,</p>
<p class="p"><em>5</em> и нас, мёртвых по преступлениям, оживотворил со Христом, — благодатью вы спасены, —</p>
<p class="p"><em>6</em> и воскресил с Ним, и посадил на небесах во Христе Иисусе,</p>
<p class="p"><em>7</em> дабы явить в грядущих веках преизобильное богатство благодати Своей в благости к нам во Христе Иисусе.</p>
<p class="p"><em>8</em> Ибо благодатью вы спасены через веру, и сие не от вас, Божий дар:</p>
<p class="p"><em>9</em> не от дел, чтобы никто не хвалился.</p>
<p class="p"><em>10</em> Ибо мы — Его творение, созданы во Христе Иисусе на добрые дела, которые Бог предназначил нам исполнять.</p>
<p class="p"><em>11</em> Итак помните, что вы, некогда язычники по плоти, которых называли необрезанными так называемые обрезанные плотским [обрезанием], совершаемым руками,</p>
<p class="p"><em>12</em> что вы были в то время без Христа, отчуждены от общества Израильского, чужды заветов обетования, не имели надежды и были безбожники в мире.</p>
<p class="p"><em>13</em> А теперь во Христе Иисусе вы, бывшие некогда далёко, стали близки Кровию Христовою.</p>
<p class="p"><em>14</em> Ибо Он есть мир наш, соделавший из обоих одно и разрушивший стоявшую посреди преграду,</p>
<p class="p"><em>15</em> упразднив вражду Плотию Своею, а закон заповедей учением, дабы из двух создать в Себе Самом одного нового человека, устрояя мир,</p>
<p class="p"><em>16</em> и в одном теле примирить обоих с Богом посредством креста, убив вражду на нём.</p>
<p class="p"><em>17</em> И, придя, благовествовал мир вам, дальним и близким,</p>
<p class="p"><em>18</em> потому что через Него и те и другие имеем доступ к Отцу, в одном Духе.</p>
<p class="p"><em>19</em> Итак вы уже не чужие и не пришельцы, но сограждане святым и свои Богу,</p>
<p class="p"><em>20</em> быв утверждены на основании Апостолов и пророков, имея Самого Иисуса Христа краеугольным [камнем],</p>
<p class="p"><em>21</em> на котором всё здание, слагаясь стройно, возрастает в святый храм в Господе,</p>
<p class="p"><em>22</em> на котором и вы устрояетесь в жилище Божие Духом.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Для сего-то я, Павел, [сделался] узником Иисуса Христа за вас язычников.</p>
<p class="p"><em>2</em> Как вы слышали о домостроительстве благодати Божией, данной мне для вас,</p>
<p class="p"><em>3</em> потому что мне через откровение возвещена тайна (о чём я и выше писал кратко),</p>
<p class="p"><em>4</em> то вы, читая, можете усмотреть моё разумение тайны Христовой,</p>
<p class="p"><em>5</em> которая не была возвещена прежним поколениям сынов человеческих, как ныне открыта святым Апостолам Его и пророкам Духом Святым,</p>
<p class="p"><em>6</em> чтобы и язычникам быть сонаследниками, составляющими одно тело, и сопричастниками обетования Его во Христе Иисусе посредством благовествования,</p>
<p class="p"><em>7</em> которого служителем сделался я по дару благодати Божией, данной мне действием силы Его.</p>
<p class="p"><em>8</em> Мне, наименьшему из всех святых, дана благодать сия — благовествовать язычникам неисследимое богатство Христово</p>
<p class="p"><em>9</em> и открыть всем, в чём состоит домостроительство тайны, сокрывавшейся от вечности в Боге, создавшем всё Иисусом Христом,</p>
<p class="p"><em>10</em> дабы ныне соделалась известною через Церковь начальствам и властям на небесах многоразличная премудрость Божия,</p>
<p class="p"><em>11</em> по предвечному определению, которое Он исполнил во Христе Иисусе, Господе нашем,</p>
<p class="p"><em>12</em> в Котором мы имеем дерзновение и надёжный доступ через веру в Него.</p>
<p class="p"><em>13</em> Посему прошу вас не унывать при моих ради вас скорбях, которые суть ваша слава.</p>
<p class="p"><em>14</em> Для сего преклоняю колени мои пред Отцем Господа нашего Иисуса Христа,</p>
<p class="p"><em>15</em> от Которого именуется всякое отечество на небесах и на земле,</p>
<p class="p"><em>16</em> да даст вам, по богатству славы Своей, крепко утвердиться Духом Его во внутреннем человеке,</p>
<p class="p"><em>17</em> верою вселиться Христу в сердца ваши,</p>
<p class="p"><em>18</em> чтобы вы, укоренённые и утверждённые в любви, могли постигнуть со всеми святыми, что широта и долгота, и глубина и высота,</p>
<p class="p"><em>19</em> и уразуметь превосходящую разумение любовь Христову, дабы вам исполниться всею полнотою Божиею.</p>
<p class="p"><em>20</em> А Тому, Кто действующею в нас силою может сделать несравненно больше всего, чего мы просим, или о чём помышляем,</p>
<p class="p"><em>21</em> Тому слава в Церкви во Христе Иисусе во все роды, от века до века. Аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак я, узник в Господе, умоляю вас поступать достойно звания, в которое вы призваны,</p>
<p class="p"><em>2</em> со всяким смиренномудрием и кротостью и долготерпением, снисходя друг ко другу любовью,</p>
<p class="p"><em>3</em> стараясь сохранять единство духа в союзе мира.</p>
<p class="p"><em>4</em> Одно тело и один дух, как вы и призваны к одной надежде вашего звания;</p>
<p class="p"><em>5</em> один Господь, одна вера, одно крещение,</p>
<p class="p"><em>6</em> один Бог и Отец всех, Который над всеми, и через всех, и во всех нас.</p>
<p class="p"><em>7</em> Каждому же из нас дана благодать по мере дара Христова.</p>
<p class="p"><em>8</em> Посему и сказано: восшед на высоту, пленил плен и дал дары человекам.</p>
<p class="p"><em>9</em> А «восшел» что означает, как не то, что Он и нисходил прежде в преисподние места земли?</p>
<p class="p"><em>10</em> Нисшедший, Он же есть и восшедший превыше всех небес, дабы наполнить всё.</p>
<p class="p"><em>11</em> И Он поставил одних Апостолами, других пророками, иных Евангелистами, иных пастырями и учителями,</p>
<p class="p"><em>12</em> к совершению святых, на дело служения, для созидания Тела Христова,</p>
<p class="p"><em>13</em> доколе все придём в единство веры и познания Сына Божия, в мужа совершенного, в меру полного возраста Христова;</p>
<p class="p"><em>14</em> дабы мы не были более младенцами, колеблющимися и увлекающимися всяким ветром учения, по лукавству человеков, по хитрому искусству обольщения,</p>
<p class="p"><em>15</em> но истинною любовью все возращали в Того, Который есть Христос,</p>
<p class="p"><em>16</em> из Которого всё тело, составляемое и совокупляемое посредством всяких взаимно скрепляющих связей, при действии в свою меру каждого члена, получает приращение для созидания самого себя в любви.</p>
<p class="p"><em>17</em> Посему я говорю и заклинаю Господом, чтобы вы более не поступали, как поступают прочие народы, по суетности ума своего,</p>
<p class="p"><em>18</em> будучи помрачены в разуме, отчуждены от жизни Божией, по причине их невежества и ожесточения сердца их.</p>
<p class="p"><em>19</em> Они, дойдя до бесчувствия, предались распутству так, что делают всякую нечистоту с ненасытимостью.</p>
<p class="p"><em>20</em> Но вы не так познали Христа;</p>
<p class="p"><em>21</em> потому что вы слышали о Нём и в Нём научились, — так как истина во Иисусе, —</p>
<p class="p"><em>22</em> отложить прежний образ жизни ветхого человека, истлевающего в обольстительных похотях,</p>
<p class="p"><em>23</em> а обновиться духом ума вашего</p>
<p class="p"><em>24</em> и облечься в нового человека, созданного по Богу, в праведности и святости истины.</p>
<p class="p"><em>25</em> Посему, отвергнув ложь, говорите истину каждый ближнему своему, потому что мы члены друг другу.</p>
<p class="p"><em>26</em> Гневаясь, не согрешайте: солнце да не зайдёт во гневе вашем;</p>
<p class="p"><em>27</em> и не давайте места диаволу.</p>
<p class="p"><em>28</em> Кто крал, вперёд не кради, а лучше трудись, делая своими руками полезное, чтобы было из чего уделять нуждающемуся.</p>
<p class="p"><em>29</em> Никакое гнилое слово да не исходит из уст ваших, а только доброе для назидания в вере, дабы оно доставляло благодать слушающим.</p>
<p class="p"><em>30</em> И не оскорбляйте Святаго Духа Божия, Которым вы запечатлены в день искупления.</p>
<p class="p"><em>31</em> Всякое раздражение и ярость, и гнев, и крик, и злоречие со всякою злобою да будут удалены от вас;</p>
<p class="p"><em>32</em> но будьте друг ко другу добры, сострадательны, прощайте друг друга, как и Бог во Христе простил вас.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Итак, подражайте Богу, как чада возлюбленные,</p>
<p class="p"><em>2</em> и живите в любви, как и Христос возлюбил нас и предал Себя за нас в приношение и жертву Богу, в благоухание приятное.</p>
<p class="p"><em>3</em> А блуд и всякая нечистота и любостяжание не должны даже именоваться у вас, как прилично святым.</p>
<p class="p"><em>4</em> Также сквернословие и пустословие и смехотворство не приличны [вам], а, напротив, благодарение;</p>
<p class="p"><em>5</em> ибо знайте, что никакой блудник, или нечистый, или любостяжатель, который есть идолослужитель, не имеет наследия в Царстве Христа и Бога.</p>
<p class="p"><em>6</em> Никто да не обольщает вас пустыми словами, ибо за это приходит гнев Божий на сынов противления;</p>
<p class="p"><em>7</em> итак, не будьте сообщниками их.</p>
<p class="p"><em>8</em> Вы были некогда тьма, а теперь — свет в Господе: поступайте, как чада света,</p>
<p class="p"><em>9</em> потому что плод Духа состоит во всякой благости, праведности и истине.</p>
<p class="p"><em>10</em> Испытывайте, что благоугодно Богу,</p>
<p class="p"><em>11</em> и не участвуйте в бесплодных делах тьмы, но и обличайте.</p>
<p class="p"><em>12</em> Ибо о том, что они делают тайно, стыдно и говорить.</p>
<p class="p"><em>13</em> Всё же обнаруживаемое делается явным от света, ибо всё, делающееся явным, свет есть.</p>
<p class="p"><em>14</em> Посему сказано: «встань, спящий, и воскресни из мёртвых, и осветит тебя Христос».</p>
<p class="p"><em>15</em> Итак, смотрите, поступайте осторожно, не как неразумные, но как мудрые,</p>
<p class="p"><em>16</em> дорожа временем, потому что дни лукавы.</p>
<p class="p"><em>17</em> Итак, не будьте нерассудительны, но познавайте, что есть воля Божия.</p>
<p class="p"><em>18</em> И не упивайтесь вином, от которого бывает распутство; но исполняйтесь Духом,</p>
<p class="p"><em>19</em> назидая самих себя псалмами и славословиями и песнопениями духовными, поя и воспевая в сердцах ваших Господу,</p>
<p class="p"><em>20</em> благодаря всегда за всё Бога и Отца, во имя Господа нашего Иисуса Христа,</p>
<p class="p"><em>21</em> повинуясь друг другу в страхе Божием.</p>
<p class="p"><em>22</em> Жёны, повинуйтесь своим мужьям, как Господу,</p>
<p class="p"><em>23</em> потому что муж есть жены, как и Христос Церкви, и Он же Спаситель тела.</p>
<p class="p"><em>24</em> Но как Церковь повинуется Христу, так и жёны своим мужьям во всём.</p>
<p class="p"><em>25</em> Мужья, любите своих жён, как и Христос возлюбил Церковь и предал Себя за неё,</p>
<p class="p"><em>26</em> чтобы освятить её, очистив банею водною посредством слова;</p>
<p class="p"><em>27</em> чтобы представить её Себе славною Церковью, не имеющею пятна, или порока, или чего-либо подобного, но дабы она была свята и непорочна.</p>
<p class="p"><em>28</em> Так должны мужья любить своих жён, как свои тела: любящий свою жену любит самого себя.</p>
<p class="p"><em>29</em> Ибо никто никогда не имел ненависти к своей плоти, но питает и греет её, как и Господь Церковь,</p>
<p class="p"><em>30</em> потому что мы члены тела Его, от плоти Его и от костей Его.</p>
<p class="p"><em>31</em> Посему оставит человек отца своего и мать и прилепится к жене своей, и будут двое одна плоть.</p>
<p class="p"><em>32</em> Тайна сия велика; я говорю по отношению ко Христу и к Церкви.</p>
<p class="p"><em>33</em> Так каждый из вас да любит свою жену, как самого себя; а жена да боится своего мужа.</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Дети, повинуйтесь своим родителям в Господе, ибо сего [требует] справедливость.</p>
<p class="p"><em>2</em> Почитай отца твоего и мать, это первая заповедь с обетованием:</p>
<p class="p"><em>3</em> да будет тебе благо, и будешь долголетен на земле.</p>
<p class="p"><em>4</em> И вы, отцы, не раздражайте детей ваших, но воспитывайте их в учении и наставлении Господнем.</p>
<p class="p"><em>5</em> Рабы, повинуйтесь господам своим по плоти со страхом и трепетом, в простоте сердца вашего, как Христу,</p>
<p class="p"><em>6</em> не с видимою только услужливостью, как человекоугодники, но как рабы Христовы, исполняя волю Божию от души,</p>
<p class="p"><em>7</em> служа с усердием, как Господу, а не как человекам,</p>
<p class="p"><em>8</em> зная, что каждый получит от Господа по мере добра, которое он сделал, раб ли, или свободный.</p>
<p class="p"><em>9</em> И вы, господа, поступайте с ними так же, умеряя строгость, зная, что и над вами самими и над ними есть на небесах Господь, у Которого нет лицеприятия.</p>
<p class="p"><em>10</em> Наконец, братия мои, укрепляйтесь Господом и могуществом силы Его.</p>
<p class="p"><em>11</em> Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней диавольских,</p>
<p class="p"><em>12</em> потому что наша брань не против крови и плоти, но против начальств, против властей, против мироправителей тьмы века сего, против духов злобы поднебесной.</p>
<p class="p"><em>13</em> Для сего приимите всеоружие Божие, дабы вы могли противостать в день злый и, всё преодолев, устоять.</p>
<p class="p"><em>14</em> Итак станьте, препоясав чресла ваши истиною и облекшись в броню праведности,</p>
<p class="p"><em>15</em> и обув ноги в готовность благовествовать мир;</p>
<p class="p"><em>16</em> а паче всего возьмите щит веры, которым возможете угасить все раскалённые стрелы лукавого;</p>
<p class="p"><em>17</em> и шлем спасения возьмите, и меч духовный, который есть Слово Божие.</p>
<p class="p"><em>18</em> Всякою молитвою и прошением молитесь во всякое время духом, и старайтесь о сём самом со всяким постоянством и молением о всех святых</p>
<p class="p"><em>19</em> и о мне, дабы мне дано было слово — устами моими открыто с дерзновением возвещать тайну благовествования,</p>
<p class="p"><em>20</em> для которого я исполняю посольство в узах, дабы я смело проповедывал, как мне должно.</p>
<p class="p"><em>21</em> А дабы и вы знали о моих обстоятельствах и делах, обо всём известит вас Тихик, возлюбленный брат и верный в Господе служитель,</p>
<p class="p"><em>22</em> которого я и послал к вам для того самого, чтобы вы узнали о нас и чтобы он утешил сердца ваши.</p>
<p class="p"><em>23</em> Мир братиям и любовь с верою от Бога Отца и Господа Иисуса Христа.</p>
<p class="p"><em>24</em> Благодать со всеми, неизменно любящими Господа нашего Иисуса Христа. Аминь.</p>
