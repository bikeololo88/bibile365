<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Он отвечал мне и сказал: измеряя измеряй время в себе самом, и когда увидишь, что прошла некоторая часть знамений, прежде указанных,</p>
<p class="p"><em>2</em> тогда уразумеешь, что это и есть то время, в которое начнёт Всевышний посещать век, Им созданный.</p>
<p class="p"><em>3</em> Когда обнаружится в веке колебание мест, смятение народов,</p>
<p class="p"><em>4</em> тогда уразумеешь, что об этом говорил Всевышний от дней, бывших прежде тебя, от начала.</p>
<p class="p"><em>5</em> Как всё, сотворённое в веке, имеет начало, равно и конец, и окончание бывает явно:</p>
<p class="p"><em>6</em> так и времена Всевышнего имеют начала, открывающиеся чудесами и силами, и окончания, являемые действиями и знамениями.</p>
<p class="p"><em>7</em> Всякий, кто спасётся и возможет делами своими и верою, которою веруете, избежать от преждесказанных бед,</p>
<p class="p"><em>8</em> останется, и увидит спасение Моё на земле Моей и в пределах Моих, которые Я освятил Себе от века.</p>
<p class="p"><em>9</em> Тогда пожалеют отступившие ныне то путей Моих, и отвергшие их с презрением пребудут в муках.</p>
<p class="p"><em>10</em> Те, которые не познали Меня, получая при жизни благодеяния,</p>
<p class="p"><em>11</em> и возгнушались законом Моим, не уразумели его, но презрели, когда ещё имели свободу и когда ещё отверсто было им место для покаяния,</p>
<p class="p"><em>12</em> те познают Меня по смерти в мучении.</p>
<p class="p"><em>13</em> Ты не любопытствуй более, как нечестивые будут мучиться, но исследуй, как спасутся праведные, которым принадлежит век и ради которых век, и когда.</p>
<p class="p"><em>14</em> Я отвечал и сказал:</p>
<p class="p"><em>15</em> я прежде говорил, и теперь говорю, и после буду говорить, что больше тех, которые погибнут, нежели тех, которые спасутся, как волна больше капли.</p>
<p class="p"><em>16</em> Он отвечал мне и сказал:</p>
<p class="p"><em>17</em> какова нива, таковы и семена; каковы цветы, таковы и краски; каков делатель, таково и дело; каков земледелец, таково и возделывание; ибо то было время века.</p>
<p class="p"><em>18</em> Когда Я уготовлял век, прежде нежели он был, для обитания тех, которые живут ныне в нём, никто Мне не противоречил.</p>
<p class="p"><em>19</em> А ныне, когда век сей был создан, нравы сотворённых повредились при неоскудевающей жатве, при неисследимом законе.</p>
<p class="p"><em>20</em> И рассмотрел Я век, и вот, оказалась опасность от замыслов, которые появились в нём.</p>
<p class="p"><em>21</em> Я увидел и пощадил его, и сохранил для Себя одну ягоду из виноградной кисти и одно насаждение из множества.</p>
<p class="p"><em>22</em> Пусть погибнет множество, которое напрасно родилось, и сохранится ягода Моя и насаждение Моё, которое Я вырастил с большим трудом.</p>
<p class="p"><em>23</em> А ты, когда по прошествии семи дней иных, не постясь однако в них,</p>
<p class="p"><em>24</em> выйдешь на цветущее поле, где нет построенного дома, и станешь питаться только от полевых цветов и не вкушать мяса, ни пить вина, а только цветы,</p>
<p class="p"><em>25</em> молись ко Всевышнему непрестанно, и Я приду и буду говорить с тобою.</p>
<p class="p"><em>26</em> И пошёл я, как Он сказал мне, на поле, которое называется Ардаф, и сел там в цветах и вкушал от полевых трав, и была мне пища от них в насыщение.</p>
<p class="p"><em>27</em> После семи дней лежал я на траве, и сердце моё опять смущалось, как прежде.</p>
<p class="p"><em>28</em> И отверзлись уста мои, и я начал говорить пред Всевышним и сказал:</p>
<p class="p"><em>29</em> о, Господи! являя Себя нам, Ты явился отцам нашим в пустыне непроходимой и бесплодной, когда они вышли из Египта,</p>
<p class="p"><em>30</em> и сказал: «слушай Меня, Израиль, и внимай словам Моим, семя Иакова.</p>
<p class="p"><em>31</em> Вот, Я сею в вас закон Мой, и принесёт в вас плод, и вы будете славиться в нём вечно».</p>
<p class="p"><em>32</em> Но отцы наши, приняв закон, не исполнили его и постановлений Твоих не сохранили, и хотя плод закона Твоего не погиб и не мог погибнуть, потому что был Твой,</p>
<p class="p"><em>33</em> но принявшие [закон] погибли, не сохранив того, что в нём было посеяно.</p>
<p class="p"><em>34</em> Обыкновенно бывает, что если земля приняла семя, или море корабль, или какой-либо сосуд пищу или питьё, и если будет повреждено то, в чём посеяно, или то, в чём помещено,</p>
<p class="p"><em>35</em> в таком случае погибает вместе и самоё посеянное, или помещённое, или принятое, и принятого уже не остаётся пред нами. Но с нами не так.</p>
<p class="p"><em>36</em> Мы, принявшие закон, согрешая, погибли, равно и сердце наше, которое приняло его;</p>
<p class="p"><em>37</em> но закон не погиб, и остаётся в своей силе.</p>
<p class="p"><em>38</em> Когда я говорил это в сердце моём, я воззрел глазами моими, и увидел на правой стороне женщину; и вот, она плакала и рыдала с великим воплем, и сильно болела душею; одежда её была разодрана, а на голове её пепел.</p>
<p class="p"><em>39</em> Тогда оставил я размышления, которыми был занят, и, обратившись к ней, сказал ей:</p>
<p class="p"><em>40</em> о чём плачешь ты, и о чём так скорбишь душею?</p>
<p class="p"><em>41</em> Она сказала: оставь меня, господин мой, да плачу о себе и усугублю скорбь, ибо я весьма огорчена душею и весьма унижена.</p>
<p class="p"><em>42</em> Я спросил её: что потерпела ты? скажи мне. И она отвечала мне:</p>
<p class="p"><em>43</em> я была неплодна, раба твоя, и не рождала, имея мужа, тридцать лет.</p>
<p class="p"><em>44</em> Каждый час, каждый день в эти тридцать лет я молила Всевышнего непрестанно,</p>
<p class="p"><em>45</em> и услышал меня Бог, рабу твою, после тридцати лет, увидел смирение моё, внял скорби моей и дал мне сына, и я сильно обрадовалась ему, и муж мой, и все сограждане мои, и мы много прославляли Всевышнего.</p>
<p class="p"><em>46</em> Я вскормила его с великим трудом,</p>
<p class="p"><em>47</em> и когда он возрос и пошёл взять себе жену, я устроила день пиршества.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Но когда сын мой вошёл в брачный чертог свой, он упал, и умер.</p>
<p class="p"><em>2</em> И опрокинули все мы светильники, и все сограждане мои поднялись утешать меня, и я почила до ночи другого дня.</p>
<p class="p"><em>3</em> Когда же все перестали утешать меня, чтобы оставить меня в покое, я, встав ночью, побежала и пришла, как видишь, на это поле.</p>
<p class="p"><em>4</em> И думаю уже не возвращаться в город, но оставаться здесь, ни есть, ни пить, но непрестанно плакать и поститься, доколе не умру.</p>
<p class="p"><em>5</em> Оставив размышления, которыми занимался, я с гневом отвечал ей и сказал:</p>
<p class="p"><em>6</em> о, безумнейшая из всех жён! не видишь ли скорби нашей и приключившегося нам, —</p>
<p class="p"><em>7</em> что Сион, мать наша, печалится безмерно, крайне унижена, и плачет горько?</p>
<p class="p"><em>8</em> И теперь, когда все мы скорбим и печалимся, потому что все опечалены, будешь ли ты печалиться об одном сыне твоём?</p>
<p class="p"><em>9</em> Спроси землю, и она скажет тебе, что ей-то должно оплакивать падение столь многих рождающихся на ней;</p>
<p class="p"><em>10</em> ибо все рождённые из неё от начала и другие, которые имеют произойти, едва не все погибают, и толикое множество их предаются истреблению.</p>
<p class="p"><em>11</em> Итак кто должен более печалиться, как не та, которая потеряла толикое множество, а не ты, скорбящая об одном?</p>
<p class="p"><em>12</em> Если ты скажешь мне: «плач мой не подобен плачу земли, ибо я лишилась плода чрева моего, который я носила с печалью и родила с болезнью;</p>
<p class="p"><em>13</em> а земля — по свойству земли; на ней настоящее множество как отходит, так и приходит»:</p>
<p class="p"><em>14</em> и я скажу тебе, что как ты с трудом родила, так и земля даёт плод свой человеку, который от начала возделывает её.</p>
<p class="p"><em>15</em> Посему воздержись теперь от скорби твоей и мужественно переноси случившуюся тебе потерю.</p>
<p class="p"><em>16</em> Ибо если ты признаешь праведным определение Божие, то в своё время получишь сына, и между жёнами будешь прославлена.</p>
<p class="p"><em>17</em> Итак возвратись в город к мужу твоему.</p>
<p class="p"><em>18</em> Но она сказала: не сделаю так, не возвращусь в город, но здесь умру.</p>
<p class="p"><em>19</em> Продолжая говорить с нею, я сказал:</p>
<p class="p"><em>20</em> не делай этого, но послушай совета моего. Ибо сколько бед Сиону? Утешься ради скорби Иерусалима.</p>
<p class="p"><em>21</em> Ибо ты видишь, что святилище наше опустошено, алтарь наш ниспровергнут, храм наш разрушен,</p>
<p class="p"><em>22</em> псалтирь наш уничижён, песни умолкли, радость наша исчезла, свет светильника нашего угас, ковчег завета нашего расхищен, Святое наше осквернено, и имя, которое наречено на нас, едва не поругано, дети наши потерпели позор, священники наши избиты, левиты наши отведены в плен, девицы наши осквернены, жёны наши потерпели насилие, праведники наши увлечены, отроки наши погибли, юноши наши в рабстве, крепкие наши изнемогли;</p>
<p class="p"><em>23</em> и что всего тяжелее, знамя Сиона лишено славы своей, потому что предано в руки ненавидящих нас.</p>
<p class="p"><em>24</em> Посему оставь великую печаль твою, и отложи множество скорбей, чтобы помиловал тебя Крепкий, и Всевышний даровал тебе успокоение и облегчение трудов.</p>
<p class="p"><em>25</em> При сих словах моих к ней, внезапно просияло лице и взор её, и вот, вид сделался блистающим, так что я, устрашённый ею, помышлял, что бы это было.</p>
<p class="p"><em>26</em> И вот, она внезапно испустила столь громкий и столь страшный звук голоса, что от сего звука жены поколебалась земля.</p>
<p class="p"><em>27</em> И я видел, и вот, жена более не являлась мне, но созидался город, и место его обозначалось на обширных основаниях, и я устрашённый громко воскликнул и сказал:</p>
<p class="p"><em>28</em> где Ангел Уриил, который вначале приходил ко мне? ибо он привёл меня в такое исступление ума, в котором цель моего стремления исчезла, и молитва моя обратилась в поношение.</p>
<p class="p"><em>29</em> Когда я говорил это, он пришёл ко мне;</p>
<p class="p"><em>30</em> и увидел меня, и вот, я лежал, как мёртвый и в бессознательном состоянии; он взял меня за правую руку, укрепил меня и, поставив на ноги, сказал мне:</p>
<p class="p"><em>31</em> что с тобою? отчего смущены разум твой и чувства сердца твоего? отчего смущаешься?</p>
<p class="p"><em>32</em> Оттого, отвечал я ему, что ты оставил меня, и я, поступая по словам твоим, вышел на поле, и вот увидел и ещё вижу то, о чём не могу рассказать.</p>
<p class="p"><em>33</em> А он сказал мне: стой мужественно, и я объясню тебе.</p>
<p class="p"><em>34</em> Говори мне, господин мой, сказал я, только не оставляй меня, чтобы я не умер напрасно;</p>
<p class="p"><em>35</em> ибо я видел, чего не знал, и слышал, чего не знаю.</p>
<p class="p"><em>36</em> Чувство ли моё обманывает меня, или душа моя грезит во сне?</p>
<p class="p"><em>37</em> Посему прошу тебя объяснить мне, рабу твоему, это исступление ума моего. Отвечая мне, сказал он:</p>
<p class="p"><em>38</em> внимай мне, и я научу тебя, и изъясню тебе то, что устрашило тебя: ибо Всевышний откроет тебе многие тайны.</p>
<p class="p"><em>39</em> Он видит правый путь твой, что ты непрестанно скорбишь о народе твоём и сильно печалишься о Сионе.</p>
<p class="p"><em>40</em> Таково значение видения, которое пред сим явилось тебе:</p>
<p class="p"><em>41</em> жена, которую ты видел плачущею и старался утешать,</p>
<p class="p"><em>42</em> которая потом сделалась невидима, но явился тебе город созидаемый,</p>
<p class="p"><em>43</em> и которая тебе рассказала о смерти сына своего, вот что значит:</p>
<p class="p"><em>44</em> жена, которую ты видел, это Сион. А что сказала тебе та, которую ты видел, как город только что созидаемый,</p>
<p class="p"><em>45</em> что она тридцать лет была неплодна, этим указывается на то, что в продолжение тридцати лет в Сионе ещё не была приносима жертва.</p>
<p class="p"><em>46</em> По истечении тридцати лет неплодная родила сына: это было тогда, когда Соломон создал город и принёс жертвы.</p>
<p class="p"><em>47</em> А что она сказала тебе, что с трудом воспитала его, это было обитание в Иерусалиме.</p>
<p class="p"><em>48</em> А что сын её, как она сказала тебе, входя в чертог свой, упал и умер, это было падение Иерусалима.</p>
<p class="p"><em>49</em> И вот, ты видел подобие её, и как она скорбела о сыне, старался утешать её в случившемся: то надлежало открыть тебе о сём.</p>
<p class="p"><em>50</em> Ныне же Всевышний, видя, что ты скорбишь душею и всем сердцем болезнуешь о нём, показал тебе светлость славы его и красоту его.</p>
<p class="p"><em>51</em> Для сего-то я повелел тебе жить в поле, где нет дома.</p>
<p class="p"><em>52</em> Я знал, что Всевышний покажет тебе это;</p>
<p class="p"><em>53</em> для того и повелел, чтобы ты пришёл на поле, где не положено основания здания.</p>
<p class="p"><em>54</em> Ибо не могло дело человеческого созидания существовать там, где начинал показываться город Всевышнего.</p>
<p class="p"><em>55</em> Итак не бойся, и да не страшится сердце твоё, но войди и посмотри на светлость и великолепие созидания, сколько могут видеть глаза твои.</p>
<p class="p"><em>56</em> После того услышишь, сколько могут слышать уши твои.</p>
<p class="p"><em>57</em> Ты блаженнее многих и призван к Всевышнему, как немногие.</p>
<p class="p"><em>58</em> На завтрашнюю ночь оставайся здесь,</p>
<p class="p"><em>59</em> и Всевышний покажет тебе видение величайших дел, которые Он сотворит для обитателей земли в последние дни.</p>
<p class="p"><em>60</em> И спал я в ту ночь и в следующую, как он повелел мне.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И видел я сон, и вот, поднялся с моря орёл, у которого было двенадцать крыльев пернатых и три головы.</p>
<p class="p"><em>2</em> И видел я: вот, он распростирал крылья свои над всею землёю, и все ветры небесные дули на него и собирались облака.</p>
<p class="p"><em>3</em> И видел я, что из перьев его выходили другие малые перья, и из тех выходили ещё меньшие и короткие.</p>
<p class="p"><em>4</em> Головы его покоились, и средняя голова была больше других голов, но также покоилась с ними.</p>
<p class="p"><em>5</em> И видел я: вот орёл летал на крыльях своих и царствовал над землёю и над всеми обитателями её.</p>
<p class="p"><em>6</em> И видел я, что всё поднебесное было покорно ему, и никто не сопротивлялся ему, ни одна из тварей, существующих на земле.</p>
<p class="p"><em>7</em> И вот, орёл стал на когти свои и испустил голос к перьям своим и сказал:</p>
<p class="p"><em>8</em> не бодрствуйте все вместе; спите каждое на своём месте, и бодрствуйте поочерёдно,</p>
<p class="p"><em>9</em> а головы пусть сохраняются на последнее время.</p>
<p class="p"><em>10</em> Видел я, что голос его исходил не из голов его, но из средины тела его.</p>
<p class="p"><em>11</em> Я сосчитал малые перья его; их было восемь.</p>
<p class="p"><em>12</em> И вот, с правой стороны поднялось одно перо и воцарилось над всею землёю.</p>
<p class="p"><em>13</em> И когда воцарилось, пришёл конец его, и не видно стало места его; потом поднялось другое перо и царствовало; это владычествовало долгое время.</p>
<p class="p"><em>14</em> Когда оно царствовало и приблизился конец его, чтобы оно так же исчезло, как и первое,</p>
<p class="p"><em>15</em> и вот, слышен был голос, говорящий ему:</p>
<p class="p"><em>16</em> слушай ты, которое столько времени обладало землёю! вот что я возвещаю тебе, прежде нежели начнёшь исчезать:</p>
<p class="p"><em>17</em> никто после тебя не будет владычествовать столько времени, как ты, и даже половины того.</p>
<p class="p"><em>18</em> И поднялось третье перо, и владычествовало, как и прежние, но исчезло и оно.</p>
<p class="p"><em>19</em> Так было и со всеми другими: они владычествовали и потом исчезали навсегда.</p>
<p class="p"><em>20</em> Я видел, что по времени с правой стороны поднимались следующие перья, чтобы и им иметь начальство, и некоторые из них начальствовали, но тотчас исчезали;</p>
<p class="p"><em>21</em> иные же из них поднимались, но не получали начальства.</p>
<p class="p"><em>22</em> После сего не являлись более двенадцать перьев, ни два малых пера;</p>
<p class="p"><em>23</em> и не осталось в теле орла ничего, кроме двух голов покоящихся и шести малых перьев.</p>
<p class="p"><em>24</em> Я видел, и вот, из шести малых перьев отделились два и остались под головою, которая была с правой стороны, а четыре оставались на своём месте.</p>
<p class="p"><em>25</em> Потом подкрыльные перья покушались подняться и начальствовать;</p>
<p class="p"><em>26</em> и вот, одно поднялось, но тотчас исчезло;</p>
<p class="p"><em>27</em> а следующие исчезали ещё скорее, нежели прежние.</p>
<p class="p"><em>28</em> И видел я: вот, два остававшиеся пера покушались также царствовать.</p>
<p class="p"><em>29</em> Когда они покушались, одна из покоящихся голов, которая была средняя, пробудилась, и она была более других двух голов.</p>
<p class="p"><em>30</em> И видел я, что две другие головы соединились с нею.</p>
<p class="p"><em>31</em> И эта голова, обратившись с теми, которые были соединены с нею, пожрала два подкрыльных пера, которые покушались царствовать.</p>
<p class="p"><em>32</em> Эта голова устрашила всю землю и владычествовала над обитателями земли с великим угнетением, и удерживала власть на земном шаре более всех крыльев, которые были.</p>
<p class="p"><em>33</em> После того я видел, что и средняя голова внезапно исчезла, как и крылья;</p>
<p class="p"><em>34</em> оставались две головы, которые подобным образом царствовали на земле и над её обитателями.</p>
<p class="p"><em>35</em> И вот, голова с правой стороны пожрала ту, которая была с левой.</p>
<p class="p"><em>36</em> И слышал я голос, говорящий мне: смотри перед собою, и размышляй о том, что видишь.</p>
<p class="p"><em>37</em> И видел я: вот, как бы лев, выбежавший из леса и рыкающий, испустил человеческий голос к орлу и сказал:</p>
<p class="p"><em>38</em> слушай, что я буду говорить тебе и что скажет тебе Всевышний:</p>
<p class="p"><em>39</em> не ты ли оставшийся из числа четырёх животных, которых Я поставил царствовать в веке Моём, чтобы через них пришёл конец времён тех?</p>
<p class="p"><em>40</em> И четвёртое из них пришло, победило всех прежде бывших животных и держало век в большом трепете и всю вселенную в лютом угнетении, и с тягостнейшим утеснением подвластных, и столь долгое время обитало на земле с коварством.</p>
<p class="p"><em>41</em> Ты судил землю не по правде;</p>
<p class="p"><em>42</em> ты утеснял кротких, обижал миролюбивых, любил лжецов, разорял жилища тех, которые приносили пользу, и разрушал стены тех, которые не делали тебе вреда.</p>
<p class="p"><em>43</em> И взошла ко Всевышнему обида твоя, и гордыня твоя — к Крепкому.</p>
<p class="p"><em>44</em> И воззрел Всевышний на времена гордыни, и вот, они кончились, и исполнилась мера злодейств её.</p>
<p class="p"><em>45</em> Поэтому исчезни ты, орёл, с страшными крыльями твоими, с гнусными перьями твоими, со злыми головами твоими, с жестокими когтями твоими и со всем негодным телом твоим,</p>
<p class="p"><em>46</em> чтобы отдохнула вся земля и освободилась от твоего насилия, и надеялась на суд и милосердие своего Создателя.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Когда лев говорил к орлу эти слова, я увидел,</p>
<p class="p"><em>2</em> что не являлась более голова, которая оставалась вместе с четырьмя крыльями, которые перешли к ней и поднимались, чтобы царствовать, но которых царство было слабо и исполнено возмущений.</p>
<p class="p"><em>3</em> И я видел, и вот они исчезли, и всё тело орла сгорало, и ужаснулась земля, и я от тревоги, исступления ума и от великого страха пробудился и сказал духу моему:</p>
<p class="p"><em>4</em> вот, ты причинил мне это тем, что испытываешь пути Всевышнего.</p>
<p class="p"><em>5</em> Вот, я ещё трепещу сердцем и весьма изнемог духом моим, и нет во мне нисколько силы от великого страха, которым я поражён в эту ночь.</p>
<p class="p"><em>6</em> Итак ныне я помолюсь Всевышнему, чтобы Он укрепил меня до конца.</p>
<p class="p"><em>7</em> И сказал я: Владыко Господи! если я обрёл благодать пред очами Твоими, если Ты нашёл меня праведным пред многими, и если молитва моя подлинно взошла пред лице Твоё,</p>
<p class="p"><em>8</em> укрепи меня и покажи мне, рабу Твоему, значение сего страшного видения, чтобы вполне успокоить душу мою:</p>
<p class="p"><em>9</em> ибо Ты судил меня достойным, чтобы показать мне последние времена. И Он сказал мне:</p>
<p class="p"><em>10</em> Таково значение видения сего:</p>
<p class="p"><em>11</em> орёл, которого ты видел восходящим от моря, есть царство, показанное в видении Даниилу, брату твоему;</p>
<p class="p"><em>12</em> но ему не было изъяснено то, что ныне Я изъясню тебе.</p>
<p class="p"><em>13</em> Вот, приходят дни, когда восстанет на земле царство более страшное, нежели все царства, бывшие прежде него.</p>
<p class="p"><em>14</em> В нём будут царствовать, один после другого, двенадцать царей.</p>
<p class="p"><em>15</em> Второй из них начнёт царствовать, и удержит власть более продолжительное время, нежели прочие двенадцать.</p>
<p class="p"><em>16</em> Таково значение двенадцати крыльев, виденных тобою.</p>
<p class="p"><em>17</em> А что ты слышал говоривший голос, исходящий не от голов орла, но из средины тела его,</p>
<p class="p"><em>18</em> это означает, что после времени того царства произойдут немалые распри, и царство подвергнется опасности падения; но оно не падёт тогда и восстановится в первоначальное состояние своё.</p>
<p class="p"><em>19</em> А что ты видел восемь малых подкрыльных перьев, соединённых с крыльями, это означает,</p>
<p class="p"><em>20</em> что восстанут в царстве восемь царей, которых времена будут легки и годы скоротечны, и два из них погибнут.</p>
<p class="p"><em>21</em> Когда будет приближаться среднее время, четыре сохранятся до того времени, когда будет близок конец его; а два сохранятся до конца.</p>
<p class="p"><em>22</em> А что ты видел три головы покоящиеся, это означает,</p>
<p class="p"><em>23</em> что в последние дни царства Всевышний воздвигнет три царства и покорит им многие другие, и они будут владычествовать над землёю и обитателями её</p>
<p class="p"><em>24</em> с большим утеснением, нежели все прежде бывшие; поэтому они и названы головами орла,</p>
<p class="p"><em>25</em> ибо они-то довершат беззакония его и положат конец ему.</p>
<p class="p"><em>26</em> А что ты видел, что большая голова не являлась более, это означает, что один из царей умрёт на постели своей, впрочем с мучением,</p>
<p class="p"><em>27</em> а двух остальных пожрёт меч;</p>
<p class="p"><em>28</em> меч одного пожрёт того, который с ним, но и он в последствие времени умрёт от меча.</p>
<p class="p"><em>29</em> А что ты видел, два подкрыльных пера перешли на голову, находящуюся с правой стороны,</p>
<p class="p"><em>30</em> это те, которых Всевышний сохранил к концу царства, то есть царство скудное и исполненное беспокойств.</p>
<p class="p"><em>31</em> Лев, которого ты видел поднявшимся из леса и рыкающим, говорящим к орлу и обличающим его в неправдах его всеми словами его, которые ты слышал,</p>
<p class="p"><em>32</em> это — Помазанник, сохранённый Всевышним к концу против них и нечестий их, Который обличит их и представит пред ними притеснения их.</p>
<p class="p"><em>33</em> Он поставит их на суд живых и, обличив их, накажет их.</p>
<p class="p"><em>34</em> Он по милосердию избавит остаток народа Моего, тех, которые сохранились в пределах Моих, и обрадует их, доколе не придёт конец, день суда, о котором Я сказал тебе вначале.</p>
<p class="p"><em>35</em> Таков сон, виденный тобою, и таково значение его.</p>
<p class="p"><em>36</em> Ты один был достоин знать эту тайну Всевышнего.</p>
<p class="p"><em>37</em> Всё это, виденное тобою, напиши в книге и положи в сокровенном месте;</p>
<p class="p"><em>38</em> и научи этому мудрых из народа твоего, которых сердца признаешь способными принять и хранить сии тайны.</p>
<p class="p"><em>39</em> А ты пребудь здесь ещё семь дней, чтобы тебе показано было, что Всевышнему угодно будет показать тебе. И отошёл от меня.</p>
<p class="p"><em>40</em> Когда по истечении семи дней весь народ услышал, что я не возвратился в город, собрались все от малого до большого и, придя ко мне, говорили мне:</p>
<p class="p"><em>41</em> чем согрешили мы против тебя? И чем обидели тебя, что ты, оставив нас, сидишь на этом месте?</p>
<p class="p"><em>42</em> Ты один из всего народа остался нам, как гроздь от винограда, как светильник в тёмном месте и как пристань и корабль, спасённый от бури.</p>
<p class="p"><em>43</em> Неужели мало бедствий, приключившихся нам?</p>
<p class="p"><em>44</em> Если ты оставишь нас, то лучше было бы для нас сгореть, когда горел Сион.</p>
<p class="p"><em>45</em> Ибо мы не лучше тех, которые умерли там. И плакали они с громким воплем. Отвечая им, я сказал:</p>
<p class="p"><em>46</em> надейся, Израиль, и не скорби, дом Иакова;</p>
<p class="p"><em>47</em> ибо помнит о вас Всевышний, и Крепкий не забыл вас в напасти.</p>
<p class="p"><em>48</em> И я не оставил вас и не ушёл от вас, но пришёл на это место, чтобы помолиться о разорённом Сионе и просить милосердия уничижённой святыне вашей.</p>
<p class="p"><em>49</em> Теперь идите каждый в дом свой, и я приду к вам после сих дней.</p>
<p class="p"><em>50</em> И пошёл народ, как я сказал ему, в город,</p>
<p class="p"><em>51</em> а я оставался в поле в продолжение семи дней, как повелено мне, и питался в те дни только цветами полевыми, и трава была мне пищею.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И было после семи дней, я видел ночью сон:</p>
<p class="p"><em>2</em> вот, поднялся ветер с моря, чтобы возмутить все волны его.</p>
<p class="p"><em>3</em> Я смотрел, и вот, вышел крепкий муж с воинством небесным, и куда он ни обращал лице своё, чтобы взглянуть, всё трепетало, что виднелось под ним;</p>
<p class="p"><em>4</em> и куда ни выходил голос из уст его, загорались все, которые слышали голос его, подобно тому, как тает воск, когда почувствует огонь.</p>
<p class="p"><em>5</em> И после этого видел я: вот, собралось множество людей, которым не было числа, от четырёх ветров небесных, чтобы преодолеть этого мужа, который поднялся с моря.</p>
<p class="p"><em>6</em> Видел я, и вот, он изваял себе большую гору и взлетел на неё.</p>
<p class="p"><em>7</em> Я старался увидеть ту страну или место, откуда изваяна была эта гора, но не мог.</p>
<p class="p"><em>8</em> После сего видел я, что все, которые собрались победить его, очень испугались и однако же осмелились воевать.</p>
<p class="p"><em>9</em> Он же, когда увидел устремление идущего множества, не поднял руки своей, ни копья не держал и никакого оружия воинского;</p>
<p class="p"><em>10</em> но только, как я видел, он испускал из уст своих как бы дуновение огня и из губ своих — как бы дыхание пламени и с языка своего пускал искры и бури, и всё это смешалось вместе: и дуновение огня и дыхание пламени и сильная буря.</p>
<p class="p"><em>11</em> И стремительно напал он на это множество, которое приготовилось сразиться, и сжёг всех, так что ничего не видно было из бесчисленного множества, кроме праха, и только был запах от дыма; увидел я это, и устрашился.</p>
<p class="p"><em>12</em> После сего я видел того мужа сходящим с горы и призывающим к себе другое множество, мирное.</p>
<p class="p"><em>13</em> И многие приступали к нему, иные с лицами весёлыми, а иные с печальными, иные были связаны, иных приносили, — и я изнемог от великого страха, пробудился и сказал:</p>
<p class="p"><em>14</em> Ты от начала показал рабу Твоему чудеса сии и судил меня достойным, чтобы принять молитву мою;</p>
<p class="p"><em>15</em> покажи же мне и значение сна сего,</p>
<p class="p"><em>16</em> потому что, как я понимаю разумом моим, горе тем, которые оставлены будут до тех дней, а ещё более горе тем, которые не оставлены.</p>
<p class="p"><em>17</em> Ибо те, которые не оставлены, были печальны.</p>
<p class="p"><em>18</em> Теперь я понимаю, что то, что отложено на последние дни, встретит их, но и тех, которые оставлены.</p>
<p class="p"><em>19</em> Поэтому они пришли в большие опасности и большие затруднения, как показывают эти сны.</p>
<p class="p"><em>20</em> Но легче находящемуся в опасности потерпеть это, нежели перейти подобно облаку из мира сего и не видеть того, что будет в последние времена. Он отвечал мне и сказал:</p>
<p class="p"><em>21</em> И значение видения Я скажу тебе, и о чём ты говорил, открою тебе.</p>
<p class="p"><em>22</em> Так как ты говорил о тех, которые оставлены, то вот объяснение:</p>
<p class="p"><em>23</em> кто выдержит опасность в то время, тот сохранил себя, а которые впадут в опасность, это те, которые имеют дела и веру во Всемогущего.</p>
<p class="p"><em>24</em> Итак знай, что те, которые оставлены, блаженнее умерших.</p>
<p class="p"><em>25</em> Вот объяснение видения: так как ты видел мужа, восходящего из средины моря,</p>
<p class="p"><em>26</em> это тот, которого Всевышний хранит многие времена, который самим собою избавит творение своё и управит тех, которые оставлены.</p>
<p class="p"><em>27</em> А что ты видел исходивший из уст его как бы ветер, огонь и бурю,</p>
<p class="p"><em>28</em> и что он не держал ни копья и никакого воинского оружия, но устремление его поразило множество, которое пришло, чтобы победить его, то вот объяснение:</p>
<p class="p"><em>29</em> вот, наступают дни, когда Всевышний начнёт избавлять тех, которые на земле,</p>
<p class="p"><em>30</em> и приведёт в изумление живущих на земле.</p>
<p class="p"><em>31</em> И будут предпринимать войны одни против других, город против города, одно место против другого, народ против народа, царство против царства.</p>
<p class="p"><em>32</em> Когда это будет и явятся знамения, которые Я показал тебе прежде, тогда откроется Сын Мой, Которого ты видел, как мужа восходящего.</p>
<p class="p"><em>33</em> И когда все народы услышат глас Его, каждый оставит войну в своей собственной стране, которую они имеют между собою.</p>
<p class="p"><em>34</em> И соберётся в одно собрание множество бесчисленное, как бы желая идти и победить Его.</p>
<p class="p"><em>35</em> Он же станет на верху горы Сиона.</p>
<p class="p"><em>36</em> И Сион придёт и покажется всем приготовленный и устроенный, как ты видел гору, изваянную без рук.</p>
<p class="p"><em>37</em> Сын же Мой обличит нечестия, изобретённые этими народами, которые своими злыми помышлениями приблизили бурю и мучения, которыми они начнут мучиться,</p>
<p class="p"><em>38</em> и которые подобны огню; и Он истребит их без труда законом, который подобен огню.</p>
<p class="p"><em>39</em> А что ты видел, что Он собирал к себе другое, мирное общество:</p>
<p class="p"><em>40</em> это десять колен, которые отведены были пленными из земли своей во дни царя Осии, которого отвёл в плен Салманассар, царь Ассирийский, и перевёл их за реку, и переведены были в землю иную.</p>
<p class="p"><em>41</em> Они же положили в совете своём, чтобы оставить множество язычников и отправиться в дальнюю страну, где никогда не обитал род человеческий,</p>
<p class="p"><em>42</em> чтобы там соблюдать законы свои, которых они не соблюдали в стране своей.</p>
<p class="p"><em>43</em> Тесными входами подошли они к реке Евфрату;</p>
<p class="p"><em>44</em> ибо Всевышний сотворил тогда для них чудеса и остановил жилы реки, доколе они проходили;</p>
<p class="p"><em>45</em> ибо через эту страну шли они долго, полтора года; эта страна называется Арсареф.</p>
<p class="p"><em>46</em> Там жили они до последнего времени. И ныне, когда они начнут приходить,</p>
<p class="p"><em>47</em> Всевышний снова остановит жилы реки, чтобы они могли пройти; поэтому ты видел множество мирное.</p>
<p class="p"><em>48</em> Но которые оставлены от народа твоего, это те, которые находятся внутри пределов Моих.</p>
<p class="p"><em>49</em> Ибо, когда начнёт Он истреблять множество собравшихся вместе народов, Он защитит народ Свой, который останется.</p>
<p class="p"><em>50</em> И тогда покажет им множество чудес.</p>
<p class="p"><em>51</em> Я сказал: Владыко Господи! Объясни мне это, для чего видел я мужа, восходящего из средины моря?</p>
<p class="p"><em>52</em> И Он сказал мне: как не можешь ты исследовать и познать того, что во глубине моря, так никто не может на земле видеть Сына Моего, ни тех, которые с Ним, разве только во время дня Его.</p>
<p class="p"><em>53</em> Вот истолкование сна, который ты видел и которым ты один здесь просвещён.</p>
<p class="p"><em>54</em> Ты оставил дела твои и упражнялся в законе Моём, и взыскал его,</p>
<p class="p"><em>55</em> ибо жизнь твою ты устроил в мудрости и рассудительность назвал твоею матерью.</p>
<p class="p"><em>56</em> Поэтому Я показал тебе воздаяния у Всевышнего; после трёх дней Я покажу тебе другое и открою тебе важное и чудное.</p>
<p class="p"><em>57</em> Тогда я пошёл и вышел в поле, много славя и благодаря Всевышнего за чудеса, которые Он совершал по временам,</p>
<p class="p"><em>58</em> и что Он управляет настоящим и тем, что произойдёт во времена, — и там я сидел три дня.</p>

</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И было после трёх дней, я сидел под дубом, и вот, голос вышел из куста против меня и сказал: Ездра, Ездра!</p>
<p class="p"><em>2</em> Я сказал: вот я, Господи. И встал на ноги мои.</p>
<p class="p"><em>3</em> Тогда сказал Он мне: в кусте Я открылся и говорил Моисею, когда народ Мой был рабом в Египте;</p>
<p class="p"><em>4</em> и послал его и вывел народ Мой из Египта, и привёл его к горе Синаю и держал его у Себя много дней,</p>
<p class="p"><em>5</em> и открыл ему много чудес и показал тайны времён и конец, и заповедал ему, сказав:</p>
<p class="p"><em>6</em> «Эти слова объяви, а прочие скрой».</p>
<p class="p"><em>7</em> И ныне тебе говорю:</p>
<p class="p"><em>8</em> знамения, которые Я показал тебе, и сны, которые ты видел, и толкования, которые слышал, положи в сердце твоём;</p>
<p class="p"><em>9</em> потому что ты взят будешь от людей и будешь обращаться с Сыном Моим и с подобными тебе, доколе не окончатся времена.</p>
<p class="p"><em>10</em> Ибо век потерял свою юность, и времена приближаются к старости,</p>
<p class="p"><em>11</em> так как век разделён на двенадцать частей, и девять частей его и половина десятой части уже прошли,</p>
<p class="p"><em>12</em> и остаётся то, что после половины десятой части.</p>
<p class="p"><em>13</em> Итак ныне устрой дом твой и вразуми народ твой, утешь уничижённых и отрекись тления,</p>
<p class="p"><em>14</em> и отпусти от себя смертные помышления, отбрось тягости людские, сними с себя немощи естества и отложи в сторону тягостные для тебя помыслы, и готовься переселиться от времён сих.</p>
<p class="p"><em>15</em> Ибо после больше будет бедствий, нежели сколько ты видел ныне.</p>
<p class="p"><em>16</em> Сколько будет слабеть век от старости, столько будет умножаться зло для живущих.</p>
<p class="p"><em>17</em> Ещё дальше удалится истина, и приблизится ложь; уже поспешает прийти видение, которое ты видел.</p>
<p class="p"><em>18</em> Тогда отвечал я и сказал: вот, я — пред Тобою, Господи;</p>
<p class="p"><em>19</em> я пойду, как Ты повелел мне, и вразумлю нынешний народ; но кто научит тех, которые потом родятся?</p>
<p class="p"><em>20</em> Ибо век во тьме лежит, и живущие в нём — без света;</p>
<p class="p"><em>21</em> потому что закон Твой сожжён, и оттого никто не знает, что сделано Тобою или что должно им делать.</p>
<p class="p"><em>22</em> Но если я приобрёл милость у Тебя, ниспошли на меня Духа Святаго, чтобы я написал всё, что было соделано в мире от начала, что было написано в законе Твоём, дабы люди могли найти стезю и дабы те, которые захотят жить в последние времена, могли жить.</p>
<p class="p"><em>23</em> И Он в ответ сказал мне: иди, собери народ и скажи ему, чтобы он не искал тебя в продолжение сорока дней.</p>
<p class="p"><em>24</em> Ты же приготовь себе побольше дощечек и возьми с собою Сария, Даврия, Салемия, Ехана и Асиеля, этих пять, способных писать скоро.</p>
<p class="p"><em>25</em> И приди сюда, и Я возжгу в сердце твоём светильник разума, который не угаснет, доколе не окончится то, что ты начнёшь писать.</p>
<p class="p"><em>26</em> И когда ты совершишь это, то иное объяви, а иное тайно передай мудрым. Завтра в этот час ты начнёшь писать.</p>
<p class="p"><em>27</em> Тогда я пошёл, как Он повелел мне, и собрал весь народ и сказал:</p>
<p class="p"><em>28</em> слушай, Израиль, слова сии:</p>
<p class="p"><em>29</em> отцы наши были странниками в Египте, и освобождены были оттуда,</p>
<p class="p"><em>30</em> и приняли закон жизни, которого не сохранили, который и вы после них нарушили.</p>
<p class="p"><em>31</em> И дана была вам земля в наследие и земля Сион; но отцы ваши и вы делали беззаконие и не держались тех путей, которые Всевышний заповедал вам.</p>
<p class="p"><em>32</em> И Он, как праведный судия, отнял у вас ныне, что даровал вам.</p>
<p class="p"><em>33</em> И ныне вы здесь и братья ваши между вами.</p>
<p class="p"><em>34</em> Если вы будете управлять чувством вашим и образуете сердце ваше, то сохраните жизнь и по смерти получите милость.</p>
<p class="p"><em>35</em> Ибо по смерти настанет суд, когда мы оживём; и тогда имена праведных будут объявлены и показаны дела нечестивых.</p>
<p class="p"><em>36</em> Никто не приходи ко мне ныне и не ищи меня до сорока дней.</p>
<p class="p"><em>37</em> И взял я пять мужей, как Он заповедал мне, и пошли мы в поле и остались там.</p>
<p class="p"><em>38</em> И вот, на другой день голос воззвал ко мне: Ездра! открой уста твои и выпей то, чем Я напою тебя.</p>
<p class="p"><em>39</em> Я открыл уста мои, и вот полная чаша подана была мне, которая была наполнена как бы водою, но цвет того был подобен огню.</p>
<p class="p"><em>40</em> И взял я и пил; и когда я пил, сердце моё дышало разумом и в груди моей возрастала мудрость, ибо дух мой подкреплялся памятью;</p>
<p class="p"><em>41</em> уста мои были открыты и больше не закрывались.</p>
<p class="p"><em>42</em> Всевышний даровал разум пяти мужам, и они ночью писали по порядку, что было говорено им и чего они не знали.</p>
<p class="p"><em>43</em> Ночью они ели хлеб; а я говорил днём и не молчал ночью.</p>
<p class="p"><em>44</em> Написаны же были в сорок дней девяносто четыре книги.</p>
<p class="p"><em>45</em> И когда исполнилось сорок дней,</p>
<p class="p"><em>46</em> Всевышний сказал: первые, которые ты написал, положи открыто, чтобы могли читать и достойные и недостойные,</p>
<p class="p"><em>47</em> но последние семьдесят сбереги, чтобы передать их мудрым из народа;</p>
<p class="p"><em>48</em> потому что в них проводник разума, источник мудрости и река знания. Так я и сделал.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Говори вслух народа Моего слова пророчества, которые вложу Я в уста твои, говорит Господь;</p>
<p class="p"><em>2</em> и сделай, чтобы они написаны были на хартии, потому что они верны и истинны.</p>
<p class="p"><em>3</em> Не бойся, что будут замышлять против тебя, и да не смущает тебя неверие тех, которые будут говорить против тебя,</p>
<p class="p"><em>4</em> ибо всякий неверующий в неверии своём умрёт.</p>
<p class="p"><em>5</em> Вот, Я наведу, говорит Господь, на круг земной бедствия: меч и голод, и смерть и пагубу</p>
<p class="p"><em>6</em> за то, что нечестие [людей] осквернило всю землю, и пагубные дела их переполнились.</p>
<p class="p"><em>7</em> Посему говорит Господь:</p>
<p class="p"><em>8</em> Я уже не буду молчать о беззакониях, которые совершают они нечестиво, и не буду терпеть в них того, что они делают преступно: вот, кровь неповинная и праведная вопиет ко Мне, и души праведных вопиют непрестанно.</p>
<p class="p"><em>9</em> Отмщу им, говорит Господь, и возьму от них к Себе всякую кровь неповинную.</p>
<p class="p"><em>10</em> Вот, народ Мой ведётся как стадо на заклание; не потерплю более, чтобы он жил в Египте,</p>
<p class="p"><em>11</em> но выведу его рукою сильною и мышцею высокою, и поражу Египет казнью, как прежде, и погублю всю землю его.</p>
<p class="p"><em>12</em> Восплачет Египет и основания его, поражённые казнью и мщением, которое наведёт на него Бог.</p>
<p class="p"><em>13</em> Восплачут земледельцы, возделывающие землю, потому что оскудеют у них семена от ржавчины и от града и от страшной звезды.</p>
<p class="p"><em>14</em> Горе веку и тем, которые живут в нём,</p>
<p class="p"><em>15</em> ибо приблизился меч и истребление их, и восстанет народ на народ для войны, и мечи в руках их.</p>
<p class="p"><em>16</em> Люди сделаются непостоянными и, одни других одолевая, вознерадят о царе своём, и начальники — о ходе дел своих в пределах своей власти.</p>
<p class="p"><em>17</em> Пожелает человек идти в город, и не возможет,</p>
<p class="p"><em>18</em> ибо, по причине их гордости, города возмутятся, домы будут разорены, на людей нападёт страх.</p>
<p class="p"><em>19</em> Не сжалится человек над ближним своим, предавая домы их на разорение оружием, расхищая имущество их по причине голода и многих бед.</p>
<p class="p"><em>20</em> Вот, Я созываю, говорит Бог, всех царей земли, от востока и юга, от севера и Ливана, чтобы благоговели предо Мною и обратились к себе самим, и чтобы воздать им, что они делали тем.</p>
<p class="p"><em>21</em> Как поступают они даже доселе с избранными Моими, так поступлю [c ними] и воздам в недро их, говорит Господь Бог.</p>
<p class="p"><em>22</em> Не пощадит десница Моя грешников, и меч не перестанет поражать проливающих на землю неповинную кровь.</p>
<p class="p"><em>23</em> Исшел огонь из гнева Его и истребил основания земли и грешников, как зажжённую солому.</p>
<p class="p"><em>24</em> Горе грешникам и не соблюдающим заповедей Моих! говорит Господь.</p>
<p class="p"><em>25</em> Не пощажу их. Удалитесь, сыновья отступников, не оскверняйте святыни Моей.</p>
<p class="p"><em>26</em> Господь знает всех, которые грешат против Него; потому предал их на смерть и на убиение.</p>
<p class="p"><em>27</em> На круг земной пришли уже бедствия, и вы пребудете в них. Бог не избавит вас, потому что вы согрешили против Него.</p>
<p class="p"><em>28</em> Вот, видение грозное, и лице его от востока.</p>
<p class="p"><em>29</em> Выступят порождения драконов Аравийских на многих колесницах и с быстротою ветра понесутся по земле, так что наведут страх и трепет на всех, которые услышат о них.</p>
<p class="p"><em>30</em> Выйдут, как вепри из леса, Кармоняне, неистовствующие в ярости, и придут в великой силе, вступят в борьбу с ними и опустошат часть земли Ассирийской.</p>
<p class="p"><em>31</em> Потом драконы, помнящие происхождение своё, одержат верх и, обладая великою силою, обратятся преследовать тех.</p>
<p class="p"><em>32</em> Те смутятся, умолкнут перед силою их и обратят ноги свои в бегство.</p>
<p class="p"><em>33</em> Но находящийся в засаде со стороны Ассириян окружит их и умертвит одного из них; в войске их произойдёт страх и трепет и ропот на царей их.</p>
<p class="p"><em>34</em> Вот, облака от востока и от севера до юга, и вид их весьма грозен, исполнен свирепости и бури.</p>
<p class="p"><em>35</em> Они столкнутся между собою, и свергнут много звёзд на землю и звезду их; и будет кровь от меча до чрева,</p>
<p class="p"><em>36</em> и помёт человеческий — до седла верблюда; страх и трепет великий будет на земле.</p>
<p class="p"><em>37</em> Ужаснутся [все], которые увидят эту свирепость, и вострепещут.</p>
<p class="p"><em>38</em> После того много раз будут подниматься бури от юга и севера и частью от запада,</p>
<p class="p"><em>39</em> и ветры сильные поднимутся от востока и откроют его и облако, которое Я подвигнул во гневе; а звезда, назначенная для устрашения при восточном и западном ветре, повредится.</p>
<p class="p"><em>40</em> И поднимутся облака, великие и сильные, полные свирепости, и звезда, чтобы устрашить всю землю и жителей её; и прольют на всякое место, высокое и возвышенное, страшную звезду,</p>
<p class="p"><em>41</em> огонь и град, мечи летающие и многие воды, чтобы наполнить все поля и все источники множеством вод.</p>
<p class="p"><em>42</em> И затопят город, и стены, и горы, и холмы, и дерева в лесах, и траву в лугах, и хлебные растения их;</p>
<p class="p"><em>43</em> и пройдут безостановочно до Вавилона и сокрушат его;</p>
<p class="p"><em>44</em> соберутся к нему и окружат его; прольют звезду и ярость на него. И поднимется пыль и дым до самого неба, и все кругом будут оплакивать его,</p>
<p class="p"><em>45</em> а те, которые останутся подвластными ему, будут служить тем, которые навели страх.</p>
<p class="p"><em>46</em> И ты, Асия, соучастница в надежде Вавилона и в славе его:</p>
<p class="p"><em>47</em> горе тебе, бедная, за то, что уподоблялась ему и украшала дочерей твоих в блудодеянии, чтобы они нравились и славились у любовников твоих, которые желали всегда блудодействовать с тобою.</p>
<p class="p"><em>48</em> Ты подражала ненавистному во всех делах и предприятиях его.</p>
<p class="p"><em>49</em> За то, говорит Бог, пошлю на тебя бедствия: вдовство, нищету, и голод, и меч, и язву, чтобы опустошить домы твои насилием и смертью.</p>
<p class="p"><em>50</em> И слава могущества твоего засохнет, как цвет, когда настанет зной, посланный на тебя.</p>
<p class="p"><em>51</em> Ты изнеможешь, как нищая, избитая и израненная женщинами, чтобы люди знатные и любовники не могли принимать тебя.</p>
<p class="p"><em>52</em> Стал ли бы Я так ненавидеть тебя, говорит Господь,</p>
<p class="p"><em>53</em> если бы ты не убивала избранных Моих во всякое время, поднимая руки на поражение их и глумясь над смертью их, когда ты была в опьянении?</p>
<p class="p"><em>54</em> Украшай твоё лице.</p>
<p class="p"><em>55</em> Мзда блудодеяния твоего в недре твоём; за то и получишь ты воздаяние.</p>
<p class="p"><em>56</em> Как поступала ты с избранными Моими, говорит Господь, так с тобою поступит Бог, и подвергнет тебя бедствиям.</p>
<p class="p"><em>57</em> Дети твои погибнут от голода, ты падёшь от меча, города твои будут разрушены, и все твои падут в поле от меча.</p>
<p class="p"><em>58</em> А которые на горах, те погибнут от голода, и будут есть плоть свою по недостатку хлеба и пить кровь по недостатку воды.</p>
<p class="p"><em>59</em> В несчастии пойдёшь по морям, — и там встретишь беды.</p>
<p class="p"><em>60</em> Во время переходов твоих они бросятся на опустошённый город, и истребят часть земли твоей, и часть славы твоей уничтожат.</p>
<p class="p"><em>61</em> Разорённая, ты послужишь для них соломою, а они для тебя будут огнём;</p>
<p class="p"><em>62</em> и истребят тебя, и города твои, землю твою, горы твои, все леса твои и дерева плодоносные сожгут огнём.</p>
<p class="p"><em>63</em> Сыновей твоих уведут в плен, имущество твоё захватят в добычу, и славу твою истребят.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Горе тебе, Вавилон и Асия, горе тебе, Египет и Сирия!</p>
<p class="p"><em>2</em> Препояшьтесь вретищем и власяницами, оплакивайте сыновей ваших, и болезнуйте, потому что приблизилась ваша погибель.</p>
<p class="p"><em>3</em> Послан на вас меч, — и кто отклонит его?</p>
<p class="p"><em>4</em> Послан на вас огонь, — и кто угасит его?</p>
<p class="p"><em>5</em> Посланы на вас бедствия, — и кто отвратит их?</p>
<p class="p"><em>6</em> Прогонит ли кто голодного льва в лесу, или угасит ли мгновенно огонь в соломе, когда он начнёт разгораться?</p>
<p class="p"><em>7</em> Отразит ли кто стрелу, пущенную стрелком сильным?</p>
<p class="p"><em>8</em> Господь сильный посылает бедствия, — и кто отвратит их?</p>
<p class="p"><em>9</em> Исшел огонь от гнева Его, — и кто угасит его?</p>
<p class="p"><em>10</em> Он блеснёт молнией, — и кто не убоится? Возгремит, — и кто не ужаснётся?</p>
<p class="p"><em>11</em> Господь воззрит грозно, — и кто не сокрушится до основания от лица Его?</p>
<p class="p"><em>12</em> Содрогнулась земля и основания её, море волнуется со дна, и волны его возмущаются и рыбы его от лица Господа и от величия силы Его.</p>
<p class="p"><em>13</em> Ибо сильна Его десница, напрягающая лук, остры Его стрелы, пускаемые Им, не ослабеют, когда будут посылаемы до концов земли.</p>
<p class="p"><em>14</em> Вот, посылаются бедствия, и не возвратятся, доколе не придут на землю.</p>
<p class="p"><em>15</em> Возгорается огонь, и не угаснет, доколе не попалит основания земли.</p>
<p class="p"><em>16</em> Как стрела, пущенная сильным стрелком, не возвращается, так не возвратятся бедствия, которые будут посланы на землю.</p>
<p class="p"><em>17</em> Горе мне, горе мне! Кто избавит меня в те дни?</p>
<p class="p"><em>18</em> Начнутся болезни, — и многие восстенают; начнётся голод, — и многие будут гибнуть; начнутся войны, — и начальствующими овладеет страх; начнутся бедствия, — и все вострепещут.</p>
<p class="p"><em>19</em> Что мне делать тогда, когда придут бедствия?</p>
<p class="p"><em>20</em> Вот, голод и язва, и скорбь и теснота посланы как бичи для исправления:</p>
<p class="p"><em>21</em> но при всём этом [люди] не обратятся от беззаконий своих и о бичах не всегда будут помнить.</p>
<p class="p"><em>22</em> Вот, на земле будет дешевизна во всём, и подумают, что настал мир; но тогда-то и постигнут землю бедствия — меч, голод и великое смятение.</p>
<p class="p"><em>23</em> От голода погибнут очень многие жители земли, а прочие, которые перенесут голод, падут от меча.</p>
<p class="p"><em>24</em> И трупы, как навоз, будут выбрасываемы, и некому будет оплакивать их, ибо земля опустеет, и города её будут разрушены.</p>
<p class="p"><em>25</em> Не останется никого, кто возделывал бы землю и сеял на ней.</p>
<p class="p"><em>26</em> Дерева дадут плоды, и кто будет собирать их?</p>
<p class="p"><em>27</em> Виноград созреет, и кто будет топтать его? Ибо повсюду будет великое запустение.</p>
<p class="p"><em>28</em> Трудно будет человеку увидеть человека, или услышать голос его,</p>
<p class="p"><em>29</em> ибо из жителей города останется не более десяти, и из поселян — человека два, которые скроются в густых рощах и расселинах скал.</p>
<p class="p"><em>30</em> Как в масличном саду остаются иногда на деревах три или четыре маслины,</p>
<p class="p"><em>31</em> или в винограднике обобранном не досмотрят несколько гроздей те, которые внимательно обирают виноград:</p>
<p class="p"><em>32</em> так в те дни останутся трое или четверо при обыске домов их с мечом.</p>
<p class="p"><em>33</em> Земля останется в запустении, поля её заглохнут, дороги её и все тропинки её зарастут тёрном, потому что некому будет ходить по ним.</p>
<p class="p"><em>34</em> Плакать будут девицы, не имея женихов; плакать будут жёны, не имея мужей; плакать будут дочери их, не имея помощи.</p>
<p class="p"><em>35</em> Женихов их убьют на войне, и мужья их погибнут от голода.</p>
<p class="p"><em>36</em> Слушайте это, и вразумляйтесь, рабы Господни!</p>
<p class="p"><em>37</em> Это — слово Господа: внимайте ему, и не верьте богам, о которых говорит Господь.</p>
<p class="p"><em>38</em> Вот, приближаются бедствия, и не замедлят.</p>
<p class="p"><em>39</em> Как у беременной женщины, когда в девятый месяц настанет ей пора родить сына, часа за два или за три до рождения, боли охватывают чрево её и, при выходе младенца из чрева, не замедлят ни на одну минуту:</p>
<p class="p"><em>40</em> так не замедлят прийти на землю бедствия, и люди того времени восстенают; боли охватят их.</p>
<p class="p"><em>41</em> Слушай слово, народ мой: готовьтесь на брань, и среди бедствий будьте как пришельцы земли.</p>
<p class="p"><em>42</em> Продающий пусть будет, как собирающийся в бегство, и покупающий — как готовящийся на погибель;</p>
<p class="p"><em>43</em> торгующий — как не ожидающий никакой прибыли, и строящий дом — как не надеющийся жить в нём.</p>
<p class="p"><em>44</em> Сеятель пусть думает, что не пожнёт, и виноградарь, — что не соберёт винограда;</p>
<p class="p"><em>45</em> вступающий в брак, — что не будут рождать детей, и не вступающие, — как вдовцы.</p>
<p class="p"><em>46</em> Посему все трудящиеся без пользы трудятся,</p>
<p class="p"><em>47</em> ибо плодами трудов их воспользуются чужеземцы, и имущество их расхитят, домы их разрушат и сыновей их поработят, потому что в плену и в голоде они рождают детей своих.</p>
<p class="p"><em>48</em> Кто занимается хищничеством, тех, чем дольше украшают они города и домы свои, владения и лица свои,</p>
<p class="p"><em>49</em> тем более возненавижу за грехи их, говорит Господь.</p>
<p class="p"><em>50</em> Как блудница ненавидит женщину честную и весьма благонравную,</p>
<p class="p"><em>51</em> так правда возненавидит неправду, украшающую себя, и обвинит её в лице, когда придёт Тот, Кто будет защищать преследующего всякий грех на земле.</p>
<p class="p"><em>52</em> Потому не подражайте неправде и делам её,</p>
<p class="p"><em>53</em> ибо ещё немного, и неправда будет удалена с земли, а правда воцарится над вами.</p>
<p class="p"><em>54</em> Пусть не говорит грешник, что он не согрешил, потому что горящие угли возгорятся на голове того, кто говорит: я не согрешил пред Господом Богом и славою Его.</p>
<p class="p"><em>55</em> Господь знает все дела людей и начинания их, и помышления их и сердца их.</p>
<p class="p"><em>56</em> Он сказал: «да будет земля», — и земля явилась; «да будет небо», — и было.</p>
<p class="p"><em>57</em> Словом Его сотворены звёзды, и Он знает число звёзд.</p>
<p class="p"><em>58</em> Он созерцает бездны и сокровенное в них, измерил море и что в нём.</p>
<p class="p"><em>59</em> Словом Своим Он заключил море среди вод и землю повесил на водах.</p>
<p class="p"><em>60</em> Он простёр небо, как шатёр, на водах основал его.</p>
<p class="p"><em>61</em> Он поместил в пустыне источники вод и озёра на вершинах гор, для низведения рек с высоких скал, чтобы напоять землю.</p>
<p class="p"><em>62</em> Он сотворил человека и положил сердце его в средине тела, и вложил в него дух, жизнь и разум</p>
<p class="p"><em>63</em> и дыхание Бога всемогущего, Который сотворил всё и созерцает всё сокровенное в сокровенных земли.</p>
<p class="p"><em>64</em> Он знает намерение ваше и что помышляете вы в сердцах ваших, когда грешите и хотите скрыть грехи ваши.</p>
<p class="p"><em>65</em> Потому Господь совершенно ясно видит все дела ваши, и обличит всех вас;</p>
<p class="p"><em>66</em> и вы будете посрамлены, когда грехи ваши откроются перед людьми, и беззакония предстанут обвинителями в тот день.</p>
<p class="p"><em>67</em> Что вы сделаете и как скроете грехи ваши пред Богом и Ангелами Его?</p>
<p class="p"><em>68</em> Вот, Бог — Судия; бойтесь Его; оставьте грехи ваши и навсегда перестаньте делать беззакония, и Бог изведёт вас и избавит от всякой скорби.</p>
<p class="p"><em>69</em> Ибо вот, возгорается на вас ярость многочисленного полчища, и схватят некоторых из вас и умертвят для принесения в жертву идолам.</p>
<p class="p"><em>70</em> Кто будет единомыслен с ними, тех подвергнут они посмеянию, поношению и попранию.</p>
<p class="p"><em>71</em> Ибо по всем местам и в соседних городах многие восстанут против боящихся Господа.</p>
<p class="p"><em>72</em> Будут, как исступлённые, без пощады расхищать и опустошать все у боящихся Господа.</p>
<p class="p"><em>73</em> Опустошат и расхитят имущество их, и из домов их изгонят их.</p>
<p class="p"><em>74</em> Тогда настанет испытание избранным Моим, как золото испытывается огнём.</p>
<p class="p"><em>75</em> Слушайте, возлюбленные Мои, говорит Господь: вот перед вами дни скорби, и от них Я избавлю вас.</p>
<p class="p"><em>76</em> Не бойтесь и не сомневайтесь, ибо вождь ваш — Бог.</p>
<p class="p"><em>77</em> Если будете исполнять заповеди и повеления Мои, говорит Господь Бог, то грехи ваши не будут бременем, подавляющим вас, и беззакония ваши не превозмогут вас.</p>
<p class="p"><em>78</em> Горе тем, которые связаны грехами своими и покрыты беззакониями своими! Это — поле, которое заросло кустарником и через которое путь покрыт тёрном, так что человек проходить не может: оно оставляется, и обрекается огню на истребление.</p>
