<div class="title2">
<p class="title-p">Книга премудрости Соломона *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Любите справедливость, судьи земли, право мыслите о Господе, и в простоте сердца ищите Его,</p>
<p class="p"><em>2</em> ибо Он обретается неискушающими Его и является не неверующим Ему.</p>
<p class="p"><em>3</em> Ибо неправые умствования отдаляют от Бога, и испытание силы Его обличит безумных.</p>
<p class="p"><em>4</em> В лукавую душу не войдёт премудрость и не будет обитать в теле, порабощённом греху,</p>
<p class="p"><em>5</em> ибо святый Дух премудрости удалится от лукавства и уклонится от неразумных умствований, и устыдится приближающейся неправды.</p>
<p class="p"><em>6</em> Человеколюбивый дух — премудрость, но не оставит безнаказанным богохульствующего устами, потому что Бог есть свидетель внутренних чувств его и истинный зритель сердца его, и слышатель языка его.</p>
<p class="p"><em>7</em> Дух Господа наполняет вселенную и, как всё объемлющий, знает всякое слово.</p>
<p class="p"><em>8</em> Посему никто, говорящий неправду, не утаится, и не минёт его обличающий суд.</p>
<p class="p"><em>9</em> Ибо будет испытание помыслов нечестивого, и слова его взойдут к Господу в обличение беззаконий его;</p>
<p class="p"><em>10</em> потому что ухо ревности слышит всё, и ропот не скроется.</p>
<p class="p"><em>11</em> Итак, хранитесь от бесполезного ропота и берегитесь от злоречия языка, ибо и тайное слово не пройдёт даром, а клевещущие уста убивают душу.</p>
<p class="p"><em>12</em> Не ускоряйте смерти заблуждениями вашей жизни и не привлекайте к себе погибели делами рук ваших.</p>
<p class="p"><em>13</em> Бог не сотворил смерти и не радуется погибели живущих,</p>
<p class="p"><em>14</em> ибо Он создал всё для бытия, и всё в мире спасительно, и нет пагубного яда, нет и царства ада на земле.</p>
<p class="p"><em>15</em> Праведность бессмертна, а неправда причиняет смерть:</p>
<p class="p"><em>16</em> нечестивые привлекли её и руками и словами, сочли её другом и исчахли, и заключили союз с нею, ибо они достойны быть её жребием</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Неправо умствующие говорили сами в себе: «коротка и прискорбна наша жизнь, и нет человеку спасения от смерти, и не знают, чтобы кто освободил из ада.</p>
<p class="p"><em>2</em> Случайно мы рождены и после будем как небывшие: дыхание в ноздрях наших — дым, и слово — искра в движении нашего сердца.</p>
<p class="p"><em>3</em> Когда она угаснет, тело обратится в прах, и дух рассеется, как жидкий воздух;</p>
<p class="p"><em>4</em> и имя наше забудется со временем, и никто не вспомнит о делах наших; и жизнь наша пройдёт, как след облака, и рассеется, как туман, разогнанный лучами солнца и отягчённый теплотою его.</p>
<p class="p"><em>5</em> Ибо жизнь наша — прохождение тени, и нет нам возврата от смерти: ибо положена печать, и никто не возвращается.</p>
<p class="p"><em>6</em> Будем же наслаждаться настоящими благами и спешить пользоваться миром, как юностью;</p>
<p class="p"><em>7</em> преисполнимся дорогим вином и благовониями, и да не пройдёт мимо нас весенний цвет жизни;</p>
<p class="p"><em>8</em> увенчаемся цветами роз прежде, нежели они увяли;</p>
<p class="p"><em>9</em> никто из нас не лишай себя участия в нашем наслаждении; везде оставим следы веселья, ибо это наша доля и наш жребий.</p>
<p class="p"><em>10</em> Будем притеснять бедняка праведника, не пощадим вдовы и не постыдимся многолетних седин старца.</p>
<p class="p"><em>11</em> Сила наша да будет законом правды, ибо бессилие оказывается бесполезным.</p>
<p class="p"><em>12</em> Устроим ковы праведнику, ибо он в тягость нам и противится делам нашим, укоряет нас в грехах против закона и поносит нас за грехи нашего воспитания;</p>
<p class="p"><em>13</em> объявляет себя имеющим познание о Боге и называет себя сыном Господа;</p>
<p class="p"><em>14</em> он пред нами — обличение помыслов наших.</p>
<p class="p"><em>15</em> Тяжело нам и смотреть на него, ибо жизнь его не похожа на жизнь других, и отличны пути его:</p>
<p class="p"><em>16</em> он считает нас мерзостью и удаляется от путей наших, как от нечистот, ублажает кончину праведных и тщеславно называет отцом своим Бога.</p>
<p class="p"><em>17</em> Увидим, истинны ли слова его, и испытаем, какой будет исход его;</p>
<p class="p"><em>18</em> ибо если этот праведник есть сын Божий, то Бог защитит его и избавит его от руки врагов.</p>
<p class="p"><em>19</em> Испытаем его оскорблением и мучением, дабы узнать смирение его и видеть незлобие его;</p>
<p class="p"><em>20</em> осудим его на бесчестную смерть, ибо, по словам его, о нём попечение будет».</p>
<p class="p"><em>21</em> Так они умствовали, и ошиблись; ибо злоба их ослепила их,</p>
<p class="p"><em>22</em> и они не познали тайн Божиих, не ожидали воздаяния за святость и не считали достойными награды душ непорочных.</p>
<p class="p"><em>23</em> Бог создал человека для нетления и соделал его образом вечного бытия Своего;</p>
<p class="p"><em>24</em> но завистью диавола вошла в мир смерть, и испытывают её принадлежащие к уделу его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> А души праведных в руке Божией, и мучение не коснётся их.</p>
<p class="p"><em>2</em> В глазах неразумных они казались умершими, и исход их считался погибелью,</p>
<p class="p"><em>3</em> и отшествие от нас — уничтожением; но они пребывают в мире.</p>
<p class="p"><em>4</em> Ибо, хотя они в глазах людей и наказываются, но надежда их полна бессмертия.</p>
<p class="p"><em>5</em> И немного наказанные, они будут много облагодетельствованы, потому что Бог испытал их и нашёл их достойными Его.</p>
<p class="p"><em>6</em> Он испытал их как золото в горниле и принял их как жертву всесовершенную.</p>
<p class="p"><em>7</em> Во время воздаяния им они воссияют как искры, бегущие по стеблю.</p>
<p class="p"><em>8</em> Будут судить племена и владычествовать над народами, а над ними будет Господь царствовать вовеки.</p>
<p class="p"><em>9</em> Надеющиеся на Него познают истину, и верные в любви пребудут у Него; ибо благодать и милость со святыми Его и промышление об избранных Его.</p>
<p class="p"><em>10</em> Нечестивые же, как умствовали, так и понесут наказание за то, что презрели праведного и отступили от Господа.</p>
<p class="p"><em>11</em> Ибо презирающий мудрость и наставление несчастен, и надежда их суетна, и труды бесплодны, и дела их непотребны.</p>
<p class="p"><em>12</em> Жёны их несмысленны, и дети их злы, проклят род их.</p>
<p class="p"><em>13</em> Блаженна неплодная неосквернившаяся, которая не познала беззаконного ложа; она получит плод при воздаянии святых душ.</p>
<p class="p"><em>14</em> Блажен и евнух, не сделавший беззакония рукою и не помысливший лукавого против Господа, ибо дастся ему особенная благодать веры и приятнейший жребий в храме Господнем.</p>
<p class="p"><em>15</em> Плод добрых трудов славен, и корень мудрости неподвижен.</p>
<p class="p"><em>16</em> Дети прелюбодеев будут несовершенны, и семя беззаконного ложа исчезнет.</p>
<p class="p"><em>17</em> Если и будут они долгожизненны, но будут почитаться за ничто, и поздняя старость их будет без почёта.</p>
<p class="p"><em>18</em> А если скоро умрут, не будут иметь надежды и утешения в день суда;</p>
<p class="p"><em>19</em> ибо ужасен конец неправедного рода.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Лучше бездетность с добродетелью, ибо память о ней бессмертна: она признается и у Бога и у людей.</p>
<p class="p"><em>2</em> Когда она присуща, ей подражают, а когда отойдёт, стремятся к ней: и в вечности увенчанная она торжествует, как одержавшая победу непорочными подвигами.</p>
<p class="p"><em>3</em> А плодородное множество нечестивых не принесёт пользы, и прелюбодейные отрасли не дадут корней в глубину и не достигнут незыблемого основания;</p>
<p class="p"><em>4</em> и хотя на время позеленеют в ветвях, но, не имея твёрдости, поколеблются от ветра и порывом ветров искоренятся;</p>
<p class="p"><em>5</em> некрепкие ветви переломятся, и плод их будет бесполезен, незрел для пищи и ни к чему не годен;</p>
<p class="p"><em>6</em> ибо дети, рождаемые от беззаконных сожитий, суть свидетели разврата против родителей при допросе их.</p>
<p class="p"><em>7</em> А праведник, если и рановременно умрёт, будет в покое,</p>
<p class="p"><em>8</em> ибо не в долговечности честная старость и не числом лет измеряется:</p>
<p class="p"><em>9</em> мудрость есть седина для людей, и беспорочная жизнь — возраст старости.</p>
<p class="p"><em>10</em> Как благоугодивший Богу, он возлюблен, и, как живший посреди грешников, преставлен,</p>
<p class="p"><em>11</em> восхищён, чтобы злоба не изменила разума его, или коварство не прельстило души его.</p>
<p class="p"><em>12</em> Ибо упражнение в нечестии помрачает доброе, и волнение похоти развращает ум незлобивый.</p>
<p class="p"><em>13</em> Достигнув совершенства в короткое время, он исполнил долгие лета;</p>
<p class="p"><em>14</em> ибо душа его была угодна Господу, потому и ускорил он из среды нечестия. А люди видели это и не поняли, даже и не подумали о том,</p>
<p class="p"><em>15</em> что благодать и милость со святыми Его и промышление об избранных Его.</p>
<p class="p"><em>16</em> Праведник, умирая, осудит живых нечестивых, и скоро достигшая совершенства юность — долголетнюю старость неправедного;</p>
<p class="p"><em>17</em> ибо они увидят кончину мудрого и не поймут, что Господь определил о нём и для чего поставил его в безопасность;</p>
<p class="p"><em>18</em> они увидят и уничтожат его, но Господь посмеётся им;</p>
<p class="p"><em>19</em> и после сего будут они бесчестным трупом и позором между умершими навек, ибо Он повергнет их ниц безгласными и сдвинет их с оснований, и они вконец запустеют и будут в скорби, и память их погибнет;</p>
<p class="p"><em>20</em> в сознании грехов своих они предстанут со страхом, и беззакония их осудят их в лице их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Тогда праведник с великим дерзновением станет пред лицем тех, которые оскорбляли его и презирали подвиги его;</p>
<p class="p"><em>2</em> они же, увидев, смутятся великим страхом и изумятся неожиданности спасения его</p>
<p class="p"><em>3</em> и, раскаиваясь и воздыхая от стеснения духа, будут говорить сами в себе: «это тот самый, который был у нас некогда в посмеянии и притчею поругания.</p>
<p class="p"><em>4</em> Безумные, мы почитали жизнь его сумасшествием и кончину его бесчестною!</p>
<p class="p"><em>5</em> Как же он причислен к сынам Божиим, и жребий его — со святыми?</p>
<p class="p"><em>6</em> Итак, мы заблудились от пути истины, и свет правды не светил нам, и солнце не озаряло нас.</p>
<p class="p"><em>7</em> Мы преисполнились делами беззакония и погибели и ходили по непроходимым пустыням, а пути Господня не познали.</p>
<p class="p"><em>8</em> Какую пользу принесло нам высокомерие, и что доставило нам богатство с тщеславием?</p>
<p class="p"><em>9</em> Всё это прошло как тень и как молва быстротечная.</p>
<p class="p"><em>10</em> Как после прохождения корабля, идущего по волнующейся воде, невозможно найти следа, ни стези дна его в волнах;</p>
<p class="p"><em>11</em> или как от птицы, пролетающей по воздуху, никакого не остаётся знака её пути, но лёгкий воздух, ударяемый крыльями и рассекаемый быстротою движения, пройдён движущимися крыльями, и после того не осталось никакого знака прохождения по нему;</p>
<p class="p"><em>12</em> или как от стрелы, пущенной в цель, разделённый воздух тотчас опять сходится, так что нельзя узнать, где прошла она;</p>
<p class="p"><em>13</em> так и мы родились и умерли, и не могли показать никакого знака добродетели, но истощились в беззаконии нашем».</p>
<p class="p"><em>14</em> Ибо надежда нечестивого исчезает, как прах, уносимый ветром, и как тонкий иней, разносимый бурею, и как дым, рассеиваемый ветром, и проходит, как память об однодневном госте.</p>
<p class="p"><em>15</em> А праведники живут вовеки; награда их — в Господе, и попечение о них — у Вышнего.</p>
<p class="p"><em>16</em> Посему они получат царство славы и венец красоты от руки Господа, ибо Он покроет их десницею и защитит их мышцею.</p>
<p class="p"><em>17</em> Он возьмёт всеоружие — ревность Свою, и тварь вооружит к отмщению врагам;</p>
<p class="p"><em>18</em> облечётся в броню — в правду, и возложит на Себя шлем — нелицеприятный суд;</p>
<p class="p"><em>19</em> возьмёт непобедимый щит — святость;</p>
<p class="p"><em>20</em> строгий гнев Он изострит, как меч, и мир ополчится с Ним против безумцев.</p>
<p class="p"><em>21</em> Понесутся меткие стрелы молний и из облаков, как из туго натянутого лука, полетят в цель.</p>
<p class="p"><em>22</em> И, как из каменометного орудия, с яростью посыплется град; вознегодует на них вода морская и реки свирепо потопят их;</p>
<p class="p"><em>23</em> восстанет против них дух силы и, как вихрь, развеет их.</p>
<p class="p"><em>24</em> Так беззаконие опустошит всю землю, и злодеяние ниспровергнет престолы сильных.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Итак, слушайте, цари, и разумейте, научитесь, судьи концов земли!</p>
<p class="p"><em>2</em> Внимайте, обладатели множества и гордящиеся пред народами!</p>
<p class="p"><em>3</em> От Господа дана вам держава, и сила — от Вышнего, Который исследует ваши дела и испытает намерения.</p>
<p class="p"><em>4</em> Ибо вы, будучи служителями Его царства, не судили справедливо, не соблюдали закона и не поступали по воле Божией.</p>
<p class="p"><em>5</em> Страшно и скоро Он явится вам, — и строг суд над начальствующими,</p>
<p class="p"><em>6</em> ибо меньший заслуживает помилование, а сильные сильно будут истязаны.</p>
<p class="p"><em>7</em> Господь всех не убоится лица и не устрашится величия, ибо Он сотворил и малого и великого и одинаково промышляет о всех;</p>
<p class="p"><em>8</em> но начальствующим предстоит строгое испытание.</p>
<p class="p"><em>9</em> Итак, к вам, цари, слова мои, чтобы вы научились премудрости и не падали.</p>
<p class="p"><em>10</em> Ибо свято хранящие святое освятятся, и научившиеся тому найдут оправдание.</p>
<p class="p"><em>11</em> Итак, возжелайте слов моих, полюбите и научитесь.</p>
<p class="p"><em>12</em> Премудрость светла и неувядающа, и легко созерцается любящими её, и обретается ищущими её;</p>
<p class="p"><em>13</em> она даже упреждает желающих познать её.</p>
<p class="p"><em>14</em> С раннего утра ищущий её не утомится, ибо найдёт её сидящею у дверей своих.</p>
<p class="p"><em>15</em> Помышлять о ней есть уже совершенство разума, и бодрствующий ради неё скоро освободится от забот,</p>
<p class="p"><em>16</em> ибо она сама обходит и ищет достойных её, и благосклонно является им на путях, и при всякой мысли встречается с ними.</p>
<p class="p"><em>17</em> Начало её есть искреннейшее желание учения,</p>
<p class="p"><em>18</em> а забота об учении — любовь, любовь же — хранение законов её, а наблюдение законов — залог бессмертия,</p>
<p class="p"><em>19</em> а бессмертие приближает к Богу;</p>
<p class="p"><em>20</em> поэтому желание премудрости возводит к царству.</p>
<p class="p"><em>21</em> Итак, властители народов, если вы услаждаетесь престолами и скипетрами, то почтите премудрость, чтобы вам царствовать вовеки.</p>
<p class="p"><em>22</em> Что же есть премудрость, и как она произошла, я возвещу,</p>
<p class="p"><em>23</em> и не скрою от вас тайн, но исследую от начала рождения,</p>
<p class="p"><em>24</em> и открою познание её, и не миную истины;</p>
<p class="p"><em>25</em> и не пойду вместе с истаевающим от зависти, ибо таковой не будет причастником премудрости.</p>
<p class="p"><em>26</em> Множество мудрых — спасение миру, и царь разумный — благосостояние народа.</p>
<p class="p"><em>27</em> Итак учитесь от слов моих, и получите пользу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И я человек смертный, подобный всем, потомок первозданного земнородного.</p>
<p class="p"><em>2</em> И я в утробе матерней образовался в плоть в десятимесячное время, сгустившись в крови от семени мужа и услаждения, соединённого со сном,</p>
<p class="p"><em>3</em> и я, родившись, начал дышать общим воздухом и ниспал на ту же землю, первый голос обнаружил плачем одинаково со всеми,</p>
<p class="p"><em>4</em> вскормлен в пеленах и заботах;</p>
<p class="p"><em>5</em> ибо ни один царь не имел иного начала рождения:</p>
<p class="p"><em>6</em> один для всех вход в жизнь и одинаковый исход.</p>
<p class="p"><em>7</em> Посему я молился, и дарован мне разум; я взывал, и сошёл на меня дух премудрости.</p>
<p class="p"><em>8</em> Я предпочёл её скипетрам и престолам и богатство почитал за ничто в сравнении с нею;</p>
<p class="p"><em>9</em> драгоценного камня я не сравнил с нею, потому что перед нею всё золото — ничтожный песок, а серебро — грязь в сравнении с нею.</p>
<p class="p"><em>10</em> Я полюбил её более здоровья и красоты и избрал её предпочтительно перед светом, ибо свет её неугасим.</p>
<p class="p"><em>11</em> А вместе с нею пришли ко мне все блага и несметное богатство через руки её;</p>
<p class="p"><em>12</em> я радовался всему, потому что премудрость руководствовала ими, но я не знал, что она — виновница их.</p>
<p class="p"><em>13</em> Без хитрости я научился, и без зависти преподаю, не скрываю богатства её,</p>
<p class="p"><em>14</em> ибо она есть неистощимое сокровище для людей; пользуясь ею, они входят в содружество с Богом, посредством даров учения.</p>
<p class="p"><em>15</em> Только дал бы мне Бог говорить по разумению и достойно мыслить о дарованном, ибо Он есть руководитель к мудрости и исправитель мудрых.</p>
<p class="p"><em>16</em> Ибо в руке Его и мы и слова наши, и всякое разумение и искусство делания.</p>
<p class="p"><em>17</em> Сам Он даровал мне неложное познание существующего, чтобы познать устройство мира и действие стихий,</p>
<p class="p"><em>18</em> начало, конец и средину времён, смены поворотов и перемены времён,</p>
<p class="p"><em>19</em> круги годов и положение звёзд,</p>
<p class="p"><em>20</em> природу животных и свойства зверей, стремления ветров и мысли людей, различия растений и силы корней.</p>
<p class="p"><em>21</em> Познал я всё, и сокровенное и явное, ибо научила меня Премудрость, художница всего.</p>
<p class="p"><em>22</em> Она есть дух разумный, святый, единородный, многочастный, тонкий, удобоподвижный, светлый, чистый, ясный, невредительный, благолюбивый, скорый, неудержимый,</p>
<p class="p"><em>23</em> благодетельный, человеколюбивый, твёрдый, непоколебимый, спокойный, беспечальный, всевидящий и проникающий все умные, чистые, тончайшие духи.</p>
<p class="p"><em>24</em> Ибо премудрость подвижнее всякого движения, и по чистоте своей сквозь всё проходит и проникает.</p>
<p class="p"><em>25</em> Она есть дыхание силы Божией и чистое излияние славы Вседержителя: посему ничто осквернённое не войдёт в неё.</p>
<p class="p"><em>26</em> Она есть отблеск вечного света и чистое зеркало действия Божия и образ благости Его.</p>
<p class="p"><em>27</em> Она — одна, но может всё, и, пребывая в самой себе, всё обновляет, и, переходя из рода в род в святые души, приготовляет друзей Божиих и пророков;</p>
<p class="p"><em>28</em> ибо Бог никого не любит, кроме живущего с премудростью.</p>
<p class="p"><em>29</em> Она прекраснее солнца и превосходнее сонма звёзд; в сравнении со светом она выше;</p>
<p class="p"><em>30</em> ибо свет сменяется ночью, а премудрости не превозмогает злоба.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Она быстро распростирается от одного конца до другого и всё устрояет на пользу.</p>
<p class="p"><em>2</em> Я полюбил её и взыскал от юности моей, и пожелал взять её в невесту себе, и стал любителем красоты её.</p>
<p class="p"><em>3</em> Она возвышает своё благородство тем, что имеет сожитие с Богом, и Владыка всех возлюбил её:</p>
<p class="p"><em>4</em> она таинница ума Божия и избирательница дел Его.</p>
<p class="p"><em>5</em> Если богатство есть вожделенное приобретение в жизни, то что богаче премудрости, которая всё делает?</p>
<p class="p"><em>6</em> Если же благоразумие делает многое, то какой художник лучше её?</p>
<p class="p"><em>7</em> Если кто любит праведность, — плоды её суть добродетели: она научает целомудрию и рассудительности, справедливости и мужеству, полезнее которых ничего нет для людей в жизни.</p>
<p class="p"><em>8</em> Если кто желает большой опытности, мудрость знает давнопрошедшее и угадывает будущее, знает тонкости слов и разрешение загадок, предузнает знамения и чудеса и последствия лет и времён.</p>
<p class="p"><em>9</em> Посему я рассудил принять её в сожитие с собою, зная, что она будет мне советницею на доброе и утешеньем в заботах и печали.</p>
<p class="p"><em>10</em> Через неё я буду иметь славу в народе и честь перед старейшими, будучи юношею;</p>
<p class="p"><em>11</em> окажусь проницательным в суде, и в глазах сильных заслужу удивление.</p>
<p class="p"><em>12</em> Когда я буду молчать, они будут ожидать, и когда начну говорить, будут внимать, и когда продлю беседу, положат руку на уста свои.</p>
<p class="p"><em>13</em> Чрез неё я достигну бессмертия и оставлю вечную память будущим после меня.</p>
<p class="p"><em>14</em> Я буду управлять народами, и племена покорятся мне;</p>
<p class="p"><em>15</em> убоятся меня, когда услышат обо мне страшные тираны; в народе явлюсь добрым и на войне мужественным.</p>
<p class="p"><em>16</em> Войдя в дом свой, я успокоюсь ею, ибо в обращении её нет суровости, ни в сожитии с нею скорби, но веселие и радость.</p>
<p class="p"><em>17</em> Размышляя о сём сам в себе и обдумывая в сердце своём, что в родстве с премудростью — бессмертие,</p>
<p class="p"><em>18</em> и в дружестве с нею — благое наслаждение, и в трудах рук её — богатство неоскудевающее, и в собеседовании с нею — разум, и в общении слов её — добрая слава, — я ходил и искал, как бы мне взять её себе.</p>
<p class="p"><em>19</em> Я был отрок даровитый и душу получил добрую;</p>
<p class="p"><em>20</em> притом, будучи добрым, я вошёл и в тело чистое.</p>
<p class="p"><em>21</em> Познав же, что иначе не могу овладеть ею, как если дарует Бог, — и что уже было делом разума, чтобы познать, чей этот дар, — я обратился к Господу и молился Ему, и говорил от всего сердца моего:</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Боже отцов и Господи милости, сотворивший всё словом Твоим</p>
<p class="p"><em>2</em> и премудростию Твоею устроивший человека, чтобы он владычествовал над созданными Тобою тварями</p>
<p class="p"><em>3</em> и управлял миром свято и справедливо, и в правоте души производил суд!</p>
<p class="p"><em>4</em> Даруй мне приседящую престолу Твоему премудрость и не отринь меня от отроков Твоих,</p>
<p class="p"><em>5</em> ибо я раб Твой и сын рабы Твоей, человек немощный и кратковременный и слабый в разумении суда и законов.</p>
<p class="p"><em>6</em> Да хотя бы кто и совершён был между сынами человеческими, без Твоей премудрости он будет признан за ничто.</p>
<p class="p"><em>7</em> Ты избрал меня царём народа Твоего и судьёю сынов Твоих и дщерей;</p>
<p class="p"><em>8</em> Ты сказал, чтобы я построил храм на святой горе Твоей и алтарь в городе обитания Твоего, по подобию святой скинии, которую Ты предуготовил от начала.</p>
<p class="p"><em>9</em> С Тобою премудрость, которая знает дела Твои и присуща была, когда Ты творил мир, и ведает, что угодно пред очами Твоими и что право по заповедям Твоим:</p>
<p class="p"><em>10</em> ниспошли её от святых небес и от престола славы Твоей ниспошли её, чтобы она споспешествовала мне в трудах моих, и чтобы я знал, что благоугодно пред Тобою;</p>
<p class="p"><em>11</em> ибо она всё знает и разумеет, и мудро будет руководить меня в делах моих, и сохранит меня в своей славе;</p>
<p class="p"><em>12</em> и дела мои будут благоприятны, и буду судить народ Твой справедливо, и буду достойным престола отца моего.</p>
<p class="p"><em>13</em> Ибо какой человек в состоянии познать совет Божий? или кто может уразуметь, что угодно Господу?</p>
<p class="p"><em>14</em> Помышления смертных нетвёрды, и мысли наши ошибочны,</p>
<p class="p"><em>15</em> ибо тленное тело отягощает душу, и эта земная храмина подавляет многозаботливый ум.</p>
<p class="p"><em>16</em> Мы едва можем постигать и то, что на земле, и с трудом понимаем то, что под руками, а что на небесах — кто исследовал?</p>
<p class="p"><em>17</em> Волю же Твою кто познал бы, если бы Ты не даровал премудрости и не ниспослал свыше святаго Твоего Духа?</p>
<p class="p"><em>18</em> И так исправились пути живущих на земле, и люди научились тому, что угодно Тебе,</p>
<p class="p"><em>19</em> и спаслись премудростью.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Она сохраняла первозданного отца мира, который сотворён был один, и спасала его от собственного его падения:</p>
<p class="p"><em>2</em> она дала ему силу владычествовать над всем.</p>
<p class="p"><em>3</em> А отступивший от неё неправедный во гневе своём погиб от братоубийственной ярости.</p>
<p class="p"><em>4</em> Ради него потопляемую землю опять премудрость спасла, сохранив праведника посредством малого дерева.</p>
<p class="p"><em>5</em> Она же между народами, смешанными в единомыслии зла, нашла праведника и соблюла его неукоризненным пред Богом, и сохранила мужественным в жалости к сыну.</p>
<p class="p"><em>6</em> Она во время погибели нечестивых спасла праведного, который избежал огня, нисшедшего на пять городов,</p>
<p class="p"><em>7</em> от которых во свидетельство нечестия осталась дымящаяся пустая земля и растения, не в своё время приносящие плоды, и памятником неверной души — стоящий соляной столб.</p>
<p class="p"><em>8</em> Ибо они, презрев премудрость, не только повредили себе тем, что не познали добра, но и оставили живущим память о своём безумии, дабы не могли скрыть того, в чём заблудились.</p>
<p class="p"><em>9</em> Премудрость же спасла от бед служащих ей.</p>
<p class="p"><em>10</em> Праведного, бежавшего от братнего гнева, она наставляла на правые пути, показала ему царство Божие и даровала ему познание святых, помогала ему в огорчениях и обильно вознаградила труды его.</p>
<p class="p"><em>11</em> Когда из корыстолюбия обижали его, она предстала и обогатила его,</p>
<p class="p"><em>12</em> сохранила его от врагов, и обезопасила от коварствовавших против него, и в крепкой борьбе доставила ему победу, дабы он знал, что благочестие всего сильнее.</p>
<p class="p"><em>13</em> Она не оставила проданного праведника, но спасла его от греха:</p>
<p class="p"><em>14</em> она нисходила с ним в ров и не оставляла его в узах, и потом принесла ему скипетр царства и власть над угнетавшими его, показала лжецами обвинявших его и даровала ему вечную славу.</p>
<p class="p"><em>15</em> Она освободила святой народ и непорочное семя от народа угнетавших его,</p>
<p class="p"><em>16</em> вошла в душу служителя Господня и противостала страшным царям чудесами и знамениями.</p>
<p class="p"><em>17</em> Она воздала святым награду за труды их, вела их путём дивным; и днём была им покровом, а ночью — звёздным светом.</p>
<p class="p"><em>18</em> Она перевела их чрез Чермное море и провела их сквозь большую воду,</p>
<p class="p"><em>19</em> а врагов их потопила и извергла их из глубины бездны.</p>
<p class="p"><em>20</em> Итак, праведные завладели доспехами нечестивых и воспели святое имя Твоё, Господи, и единодушно прославили поборающую руку Твою;</p>
<p class="p"><em>21</em> ибо премудрость отверзла уста немых и сделала внятными языки младенцев.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Она благоустроила дела их рукою святого пророка:</p>
<p class="p"><em>2</em> они прошли по необитаемой пустыне, и на непроходных местах поставили шатры;</p>
<p class="p"><em>3</em> противостали неприятелям и отмстили врагам;</p>
<p class="p"><em>4</em> томились жаждою и воззвали к Тебе, и дана им была вода из утёсистой скалы и утоление жажды — из твёрдого камня.</p>
<p class="p"><em>5</em> Ибо, чем наказаны были враги их,</p>
<p class="p"><em>6</em> тем они, находясь в затруднении, были облагодетельствованы:</p>
<p class="p"><em>7</em> вместо источника постоянно текущей реки, смрадною кровью возмущённой,</p>
<p class="p"><em>8</em> в обличение их детоубийственного повеления, Ты неожиданно дал им обильную воду,</p>
<p class="p"><em>9</em> показав тогда чрез жажду, как Ты наказал их противников.</p>
<p class="p"><em>10</em> Ибо, когда они были испытываемы, подвергаясь, впрочем, милостивому вразумлению, тогда познали, как мучились во гневе судимые нечестивые;</p>
<p class="p"><em>11</em> потому что их Ты испытывал, как отец, поучая, а тех, как гневный царь, осуждая, истязал.</p>
<p class="p"><em>12</em> И отсутствовавшие и присутствовавшие одинаково пострадали:</p>
<p class="p"><em>13</em> их постигла сугубая скорбь и стенание от воспоминания о прошедшем.</p>
<p class="p"><em>14</em> Они, когда услышали, что чрез их наказания те были облагодетельствованы, познали Господа.</p>
<p class="p"><em>15</em> Кого они прежде, как отверженного, отреклись с ругательством, Тому в последствие событий удивлялись, потерпев неодинаковую с праведными жажду.</p>
<p class="p"><em>16</em> А за неразумные помышления их неправды, по которым они в заблуждении служили бессловесным пресмыкающимся и презренным чудовищам, Ты в наказание наслал на них множество бессловесных животных,</p>
<p class="p"><em>17</em> чтобы они познали, что, чем кто согрешает, тем и наказывается.</p>
<p class="p"><em>18</em> Не невозможно было бы для всемогущей руки Твоей, создавшей мир из необразного вещества, наслать на них множество медведей или свирепых львов,</p>
<p class="p"><em>19</em> или неизвестных новосозданных лютых зверей, или дышащих огненным дыханием, или извергающих клубы дыма, или бросающих из глаз ужасные искры,</p>
<p class="p"><em>20</em> которые не только повреждением могли истребить их, но и ужасающим видом погубить.</p>
<p class="p"><em>21</em> Да и без этого они могли погибнуть от одного дуновения, преследуемые правосудием и рассеваемые духом силы Твоей; но Ты всё расположил мерою, числом и весом.</p>
<p class="p"><em>22</em> Ибо великая сила всегда присуща Тебе, и кто противостанет силе мышцы Твоей?</p>
<p class="p"><em>23</em> Весь мир пред Тобою, как колебание чашки весов, или как капля утренней росы, сходящей на землю.</p>
<p class="p"><em>24</em> Ты всех милуешь, потому что всё можешь, и покрываешь грехи людей ради покаяния.</p>
<p class="p"><em>25</em> Ты любишь всё существующее, и ничем не гнушаешься, что сотворил, ибо не создал бы, если бы что ненавидел.</p>
<p class="p"><em>26</em> И как могло бы пребывать что-либо, если бы Ты не восхотел? Или как сохранилось бы то, что не было призвано Тобою?</p>
<p class="p"><em>27</em> Но Ты всё щадишь, потому что всё Твоё, душелюбивый Господи.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Нетленный Твой дух пребывает во всём.</p>
<p class="p"><em>2</em> Посему заблуждающихся Ты мало — помалу обличаешь и, напоминая им, в чём они согрешают, вразумляешь, чтобы они, отступив от зла, уверовали в Тебя, Господи.</p>
<p class="p"><em>3</em> Так, возгнушавшись древними обитателями святой земли Твоей,</p>
<p class="p"><em>4</em> совершавшими ненавистные дела волхвований и нечестивые жертвоприношения,</p>
<p class="p"><em>5</em> и безжалостными убийцами детей, и на жертвенных пирах пожиравшими внутренности человеческой плоти и крови в тайных собраниях,</p>
<p class="p"><em>6</em> и родителями, убивавшими беспомощные души, — Ты восхотел погубить их руками отцов наших,</p>
<p class="p"><em>7</em> дабы земля, драгоценнейшая всех у Тебя, приняла достойное население чад Божиих.</p>
<p class="p"><em>8</em> Но и их, как людей, Ты щадил, послав предтечами воинства Твоего шершней, дабы они мало — помалу истребляли их.</p>
<p class="p"><em>9</em> Хотя не невозможно было Тебе войною покорить нечестивых праведным, или истребить их страшными зверями, или грозным словом в один раз;</p>
<p class="p"><em>10</em> но Ты, мало — помалу наказывая их, давал место покаянию, зная, однако, что племя их негодное и зло их врождённое, и помышление их не изменится вовеки.</p>
<p class="p"><em>11</em> Ибо семя их было проклятое от начала, и не из опасения перед кем-либо Ты допускал безнаказанность грехов их.</p>
<p class="p"><em>12</em> Ибо кто скажет: «что Ты сделал?» — или кто противостанет суду Твоему? и кто обвинит Тебя в погублении народов, которых Ты сотворил? Или какой защитник придёт к Тебе с ходатайством за неправедных людей?</p>
<p class="p"><em>13</em> Ибо, кроме, Тебя нет Бога, который имеет попечение о всех, чтобы доказывать Тебе, что Ты несправедливо судил.</p>
<p class="p"><em>14</em> Ни царь, ни властелин не в состоянии явиться к Тебе на глаза за тех, которых Ты погубил.</p>
<p class="p"><em>15</em> Будучи праведен, Ты всем управляешь праведно, почитая не свойственным Твоей силе осудить того, кто не заслуживает наказания.</p>
<p class="p"><em>16</em> Ибо сила Твоя есть начало правды, и то самое, что Ты господствуешь над всеми, располагает Тебя щадить всех.</p>
<p class="p"><em>17</em> Силу Твою Ты показываешь не верующим всемогуществу Твоему, и в не признающих Тебя обличаешь дерзость;</p>
<p class="p"><em>18</em> но, обладая силою, Ты судишь снисходительно и управляешь нами с великою милостью, ибо могущество Твоё всегда в Твоей воле.</p>
<p class="p"><em>19</em> Но такими делами Ты поучал народ Твой, что праведному должно быть человеколюбивым, и внушал сынам Твоим благую надежду, что Ты даёшь время покаяния во грехах.</p>
<p class="p"><em>20</em> Ибо, если врагов сынам Твоим и повинных смерти Ты наказывал с таким снисхождением и пощадою, давая им время и побуждение освободиться от зла,</p>
<p class="p"><em>21</em> то с каким вниманием Ты судил сынов Твоих, которых отцам Ты дал клятвы и заветы благих обетований!</p>
<p class="p"><em>22</em> Итак, вразумляя нас, Ты наказываешь врагов наших тысячекратно, дабы мы, когда судим, помышляли о Твоей благости и, когда бываем судимы, ожидали помилования.</p>
<p class="p"><em>23</em> Посему-то и тех нечестивых, которые проводили жизнь в неразумии, Ты истязал собственными их мерзостями,</p>
<p class="p"><em>24</em> ибо они очень далеко уклонились на путях заблуждения, обманываясь, подобно неразумным детям, и почитая за богов тех из животных, которые и у врагов были презренными.</p>
<p class="p"><em>25</em> Посему, как неразумным детям, в посмеяние послал Ты им и наказание.</p>
<p class="p"><em>26</em> Но, не вразумившись обличительным посмеянием, они испытывали заслуженный суд Божий.</p>
<p class="p"><em>27</em> Ибо, что они сами терпели с досадою, то же увидев на тех, которых считали богами и чрез которых были наказываемы, они познали Бога истинного, Которого прежде отрекались знать;</p>
<p class="p"><em>28</em> посему и пришло на них окончательное осуждение.</p>

</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Подлинно суетны по природе все люди, у которых не было ведения о Боге, которые из видимых совершенств не могли познать Сущего и, взирая на дела, не познали Виновника,</p>
<p class="p"><em>2</em> а почитали за богов, правящих миром, или огонь, или ветер, или движущийся воздух, или звёздный круг, или бурную воду, или небесные светила.</p>
<p class="p"><em>3</em> Если, пленяясь их красотою, они почитали их за богов, то должны были бы познать, сколько лучше их Господь, ибо Он, Виновник красоты, создал их.</p>
<p class="p"><em>4</em> А если удивлялись силе и действию их, то должны были бы узнать из них, сколько могущественнее Тот, Кто сотворил их;</p>
<p class="p"><em>5</em> ибо от величия красоты созданий сравнительно познаётся Виновник бытия их.</p>
<p class="p"><em>6</em> Впрочем, они меньше заслуживают порицания, ибо заблуждаются, может быть, ища Бога и желая найти Его:</p>
<p class="p"><em>7</em> потому что, обращаясь к делам Его, они исследывают и убеждаются зрением, что всё видимое прекрасно.</p>
<p class="p"><em>8</em> Но и они неизвинительны:</p>
<p class="p"><em>9</em> если они столько могли разуметь, что в состоянии были исследывать временный мир, то почему они тотчас не обрели Господа его?</p>
<p class="p"><em>10</em> Но более жалки те, и надежды их — на бездушных, которые называют богами дела рук человеческих, золото и серебро, изделия художества, изображения животных, или негодный камень, дело давней руки.</p>
<p class="p"><em>11</em> Или какой-либо древодел, вырубив годное дерево, искусно снял с него всю кору и, обделав красиво, устроил из него сосуд, полезный к употреблению в жизни,</p>
<p class="p"><em>12</em> а обрезки от работы употребил на приготовление пищи и насытился;</p>
<p class="p"><em>13</em> один же из обрезков, ни к чему не годный, дерево кривое и сучковатое, взяв, старательно округлил на досуге и, с опытностью знатока обделав его, уподобил его образу человека,</p>
<p class="p"><em>14</em> или сделал подобным какому-нибудь низкому животному, намазал суриком и покрыл краскою поверхность его, и закрасил в нём всякий недостаток,</p>
<p class="p"><em>15</em> и, устроив для него достойное его место, повесил его на стене, укрепив железом.</p>
<p class="p"><em>16</em> Итак, чтобы произведение его не упало, он наперёд озаботился, зная, что оно само себе помочь не может, ибо это кумир и имеет нужду в помощи.</p>
<p class="p"><em>17</em> Молясь же пред ним о своих стяжаниях, о браке и о детях, он не стыдится говорить бездушному,</p>
<p class="p"><em>18</em> и о здоровье взывает к немощному, о жизни просит мёртвое, о помощи умоляет совершенно неспособное, о путешествии — не могущее ступить,</p>
<p class="p"><em>19</em> о прибытке, о ремесле и об успехе рук — совсем не могущее делать руками, о силе просит самое бессильное.</p>

</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Ещё: иной, собираясь плыть и переплывать свирепые волны, призывает на помощь дерево, слабейшее носящего его корабля;</p>
<p class="p"><em>2</em> ибо стремление к приобретениям выдумало оный, а художник искусно устроил,</p>
<p class="p"><em>3</em> но промысл Твой, Отец, управляет кораблём, ибо Ты дал и путь в море и безопасную стезю в волнах,</p>
<p class="p"><em>4</em> показывая, что Ты можешь от всего спасать, хотя бы кто отправлялся в море и без искусства.</p>
<p class="p"><em>5</em> Ты хочешь, чтобы не тщетны были дела Твоей премудрости; поэтому люди вверяют свою жизнь малейшему дереву и спасаются, проходя по волнам на ладье.</p>
<p class="p"><em>6</em> Ибо и вначале, когда погубляемы были гордые исполины, надежда мира, управленная Твоею рукою, прибегнув к кораблю, оставила миру семя рода.</p>
<p class="p"><em>7</em> Благословенно дерево, чрез которое бывает правда!</p>
<p class="p"><em>8</em> А это рукотворенное проклято и само, и сделавший его — за то, что сделал; а это тленное названо богом.</p>
<p class="p"><em>9</em> Ибо равно ненавистны Богу и нечестивец и нечестие его;</p>
<p class="p"><em>10</em> и сделанное вместе со сделавшим будет наказано.</p>
<p class="p"><em>11</em> Посему и на идолов языческих будет суд, так как они среди создания Божия сделались мерзостью, соблазном душ человеческих и сетью ногам неразумных.</p>
<p class="p"><em>12</em> Ибо вымысл идолов — начало блуда, и изобретение их — растление жизни.</p>
<p class="p"><em>13</em> Не было их вначале, и не вовеки они будут.</p>
<p class="p"><em>14</em> Они вошли в мир по человеческому тщеславию, и потому близкий суждён им конец.</p>
<p class="p"><em>15</em> Отец, терзающийся горькою скорбью о рано умершем сыне, сделав изображение его, как уже мёртвого человека, затем стал почитать его, как бога, и передал подвластным тайны и жертвоприношения.</p>
<p class="p"><em>16</em> Потом утвердившийся временем этот нечестивый обычай соблюдаем был, как закон, и по повелениям властителей изваяние почитаемо было, как божество.</p>
<p class="p"><em>17</em> Кого в лицо люди не могли почитать по отдалённости жительства, того отдалённое лицо они изображали: делали видимый образ почитаемого царя, дабы этим усердием польстить отсутствующему, как бы присутствующему.</p>
<p class="p"><em>18</em> К усилению же почитания и от незнающих поощряло тщание художника,</p>
<p class="p"><em>19</em> ибо он, желая, может быть, угодить властителю, постарался искусством сделать подобие покрасивее;</p>
<p class="p"><em>20</em> а народ, увлечённый красотою отделки, незадолго пред тем почитаемого, как человека, признал теперь божеством.</p>
<p class="p"><em>21</em> И это было соблазном для людей, потому что они, покоряясь или несчастью, или тиранству, несообщимое Имя прилагали к камням и деревам.</p>
<p class="p"><em>22</em> Потом не довольно было для них заблуждаться в познании о Боге, но они, живя в великой борьбе невежества, такое великое зло называют миром.</p>
<p class="p"><em>23</em> Совершая или детоубийственные жертвы, или скрытные тайны, или заимствованные от чужих обычаев неистовые пиршества,</p>
<p class="p"><em>24</em> они не берегут ни жизни, ни чистых браков, но один другого или коварством убивает, или прелюбодейством обижает.</p>
<p class="p"><em>25</em> Всеми же без различия обладают кровь и убийство, хищение и коварство, растление, вероломство, мятеж, клятвопреступление, расхищение имуществ,</p>
<p class="p"><em>26</em> забвение благодарности, осквернение душ, превращение полов, бесчиние браков, прелюбодеяние и распутство.</p>
<p class="p"><em>27</em> Служение идолам, недостойным именования, есть начало и причина, и конец всякого зла,</p>
<p class="p"><em>28</em> ибо они или, веселясь, неистовствуют, или прорицают ложь, или живут беззаконно, или скоро нарушают клятву.</p>
<p class="p"><em>29</em> Надеясь на бездушных идолов, они не думают быть наказанными за то, что несправедливо клянутся.</p>
<p class="p"><em>30</em> Но за то и другое придёт на них осуждение, и за то, что нечестиво мыслили о Боге, обращаясь к идолам, и за то, что ложно клялись, коварно презирая святое.</p>
<p class="p"><em>31</em> Ибо не сила тех, которыми они клянутся, но суд над согрешающими следует всегда за преступлением неправедных.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Но Ты, Бог наш, благ и истинен, долготерпив и управляешь всем милостиво.</p>
<p class="p"><em>2</em> Если мы и согрешаем, мы — Твои, признающие власть Твою; но мы не будем грешить, зная, что мы признаны Твоими.</p>
<p class="p"><em>3</em> Знать Тебя есть полная праведность, и признавать власть Твою — корень бессмертия.</p>
<p class="p"><em>4</em> Не обольщает нас лукавое человеческое изобретение, ни бесплодный труд художников — изображения, испещрённые различными красками,</p>
<p class="p"><em>5</em> взгляд на которые возбуждает в безумных похотение и вожделение к бездушному виду мёртвого образа.</p>
<p class="p"><em>6</em> И делающие, и похотствующие, и чествующие суть любители зла, достойные таких надежд.</p>
<p class="p"><em>7</em> Горшечник мнёт мягкую землю, заботливо лепит всякий сосуд на службу нашу; из одной и той же глины выделывает сосуды, потребные и для чистых дел и для нечистых — все одинаково; но какое каждого из них употребление, судья — тот же горшечник.</p>
<p class="p"><em>8</em> И суетный труженик из той же глины лепит суетного бога, тогда как сам недавно родился из земли и вскоре пойдёт туда же, откуда он взят, и взыщется с него долг души его.</p>
<p class="p"><em>9</em> Но у него забота не о том, что он должен много трудиться, и не о том, что жизнь его кратка; но он соревнует художникам золотых и серебряных изделий, и подражает медникам, и вменяет себе в славу, что делает мерзости.</p>
<p class="p"><em>10</em> Сердце его — пепел, и надежда его ничтожнее земли, и жизнь его презреннее грязи;</p>
<p class="p"><em>11</em> ибо он не познал Сотворившего его и вдунувшего в него деятельную душу и вдохнувшего в него дух жизни.</p>
<p class="p"><em>12</em> Они считают жизнь нашу забавою и житие прибыльною торговлею, ибо говорят, что должно же откуда-либо извлекать прибыль, хотя бы и из зла.</p>
<p class="p"><em>13</em> Впрочем такой более всех знает, что он грешит, делая из земляного вещества бренные сосуды и изваяния.</p>
<p class="p"><em>14</em> Самые же неразумные из всех и беднее умом самых младенцев — враги народа Твоего, угнетающие его,</p>
<p class="p"><em>15</em> потому что они почитают богами всех идолов языческих, у которых нет употребления ни глаз для зрения, ни ноздрей для привлечения воздуха, ни ушей для слышания, ни перстов рук для осязания и которых ноги негодны для хождения.</p>
<p class="p"><em>16</em> Хотя человек сделал их, и заимствовавший дух образовал их, но никакой человек не может образовать бога, как он сам.</p>
<p class="p"><em>17</em> Будучи смертным, он делает нечестивыми руками мёртвое, поэтому он превосходнее божеств своих, ибо он жил, а те — никогда.</p>
<p class="p"><em>18</em> Притом они почитают животных самых отвратительных, которые по бессмыслию сравнительно хуже всех.</p>
<p class="p"><em>19</em> Они даже некрасивы по виду, как другие животные, чтобы могли привлекать к себе, но лишены и одобрения Божия и благословения Его.</p>

</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Посему они достойно были наказаны чрез подобных животных и терзаемы множеством чудовищ.</p>
<p class="p"><em>2</em> Вместо такого наказания Ты благодетельствовал народу Твоему: в удовлетворение прихоти их Ты приготовил им в насыщение необычайную пищу — перепелов,</p>
<p class="p"><em>3</em> дабы те, мучимые голодом, по отвратительному виду насланных гадов, отказывали и необходимому позыву на пищу, а эти, кратковременно потерпев недостаток, вкусили необычайной пищи.</p>
<p class="p"><em>4</em> Ибо тех притеснителей должен был постигнуть неотвратимый недостаток, а этим только нужно было показать, как мучились враги их.</p>
<p class="p"><em>5</em> И тогда, как постигла их ужасная ярость зверей и они были истребляемы угрызениями коварных змиев, гнев Твой не продолжился до конца.</p>
<p class="p"><em>6</em> Но они были смущены на краткое время для вразумления, получив знамение спасения на воспоминание о заповеди закона Твоего,</p>
<p class="p"><em>7</em> ибо обращавшийся исцелялся не тем, на что взирал, но Тобою, Спасителем всех.</p>
<p class="p"><em>8</em> И этим Ты показал врагам нашим, что Ты — избавляющий от всякого зла:</p>
<p class="p"><em>9</em> ибо их убивали уязвления саранчи и мух, и не нашлось врачевства для души их, потому что они достойны были мучения от сих.</p>
<p class="p"><em>10</em> А сынов Твоих не одолели и зубы ядовитых змиев, ибо милость Твоя пришла на помощь и исцелила их.</p>
<p class="p"><em>11</em> Хотя они и были уязвляемы в напоминание им слов Твоих, но скоро были и исцеляемы, дабы, впав в глубокое забвение оных, не лишились Твоего благодеяния.</p>
<p class="p"><em>12</em> Не трава и не пластырь врачевали их, но Твоё, Господи, всеисцеляющее слово.</p>
<p class="p"><em>13</em> Ты имеешь власть жизни и смерти и низводишь до врат ада и возводишь.</p>
<p class="p"><em>14</em> Человек по злобе своей убивает, но не может возвратить исшедшего духа и не может призвать взятой души.</p>
<p class="p"><em>15</em> А Твоей руки невозможно избежать,</p>
<p class="p"><em>16</em> ибо нечестивые, отрёкшиеся познать Тебя, наказаны силою мышцы Твоей, быв преследуемы необыкновенными дождями, градами и неотвратимыми бурями и истребляемы огнём.</p>
<p class="p"><em>17</em> Но самое чудное было то, что огонь сильнее оказывал действие в воде, всё погашающей, ибо самый мир есть поборник за праведных.</p>
<p class="p"><em>18</em> Иногда пламя укрощалось, чтобы не сжечь животных, посланных на нечестивых, и чтобы они, видя это, познали, что преследуются судом Божиим.</p>
<p class="p"><em>19</em> А иногда и среди воды жгло сильнее огня, дабы истребить произведения земли неправедной.</p>
<p class="p"><em>20</em> Вместо того народ Твой Ты питал пищею ангельскою и послал им, нетрудящимся, с неба готовый хлеб, имевший всякую приятность по вкусу каждого.</p>
<p class="p"><em>21</em> Ибо свойство пищи Твоей показывало Твою любовь к детям и в удовлетворение желания вкушающего изменялось по вкусу каждого.</p>
<p class="p"><em>22</em> А снег и лёд выдерживали огонь и не таяли, дабы они знали, что огонь, горящий в граде и блистающий в дождях, истреблял плоды врагов.</p>
<p class="p"><em>23</em> Но тот же огонь, дабы напитались праведные, терял свою силу.</p>
<p class="p"><em>24</em> Ибо тварь, служа Тебе, Творцу, устремляется к наказанию нечестивых и утихает для благодеяния верующим в Тебя.</p>
<p class="p"><em>25</em> Посему и тогда она, изменяясь во всё, повиновалась Твоей благодати, питающей всех, по желанию нуждающихся,</p>
<p class="p"><em>26</em> дабы сыны Твои, которых Ты, Господи, возлюбил, познали, что не роды плодов питают человека, но слово Твоё сохраняет верующих в Тебя.</p>
<p class="p"><em>27</em> Ибо неповреждаемое огнём, будучи согреваемо слабым солнечным лучом, тотчас растаявало,</p>
<p class="p"><em>28</em> дабы известно было, что должно предупреждать солнце благодарением Тебе и обращаться к Тебе на восток света.</p>
<p class="p"><em>29</em> Ибо надежда неблагодарного растает, как зимний иней, и выльется, как негодная вода.</p>

</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Велики и непостижимы суды Твои, посему ненаученные души впали в заблуждение.</p>
<p class="p"><em>2</em> Ибо беззаконные, которые задумали угнетать святой народ, узники тьмы и пленники долгой ночи, затворившись в домах, скрывались от вечного Промысла.</p>
<p class="p"><em>3</em> Думая укрыться в тайных грехах, они, под тёмным покровом забвения, рассеялись, сильно устрашаемые и смущаемые призраками,</p>
<p class="p"><em>4</em> ибо и самое потаённое место, заключавшее их, не спасало их от страха, но страшные звуки вокруг них приводили их в смущение, и являлись свирепые чудовища со страшными лицами.</p>
<p class="p"><em>5</em> И никакая сила огня не могла озарить, ни яркий блеск звёзд не в состоянии был осветить этой мрачной ночи.</p>
<p class="p"><em>6</em> Являлись им только сами собою горящие костры, полные ужаса, и они, страшась невидимого — призрака, представляли себе видимое ещё худшим.</p>
<p class="p"><em>7</em> Пали обольщения волшебного искусства, и хвастовство мудростью подверглось посмеянию,</p>
<p class="p"><em>8</em> ибо обещавшиеся отогнать от страдавшей души ужасы и страхи, сами страдали позорною боязливостью.</p>
<p class="p"><em>9</em> И хотя никакие устрашения не тревожили их, но, преследуемые брожениями ядовитых зверей и свистами пресмыкающихся, они исчезали от страха, боясь взглянуть даже на воздух, от которого никуда нельзя убежать,</p>
<p class="p"><em>10</em> ибо осуждаемое собственным свидетельством нечестие боязливо и, преследуемое совестью, всегда придумывает ужасы.</p>
<p class="p"><em>11</em> Страх есть не что иное, как лишение помощи от рассудка.</p>
<p class="p"><em>12</em> Чем меньше надежды внутри, тем больше представляется неизвестность причины, производящей мучение.</p>
<p class="p"><em>13</em> И они в эту истинно невыносимую и из глубин нестерпимого ада исшедшую ночь, располагаясь заснуть обыкновенным сном,</p>
<p class="p"><em>14</em> то были тревожимы страшными призраками, то расслабляемы душевным унынием, ибо находил на них внезапный и неожиданный страх.</p>
<p class="p"><em>15</em> Итак, где кто тогда был застигнут, делался пленником и заключаем был в эту темницу без оков.</p>
<p class="p"><em>16</em> Был ли то земледелец или пастух, или занимающийся работами в пустыне, всякий, быв застигнут, подвергался этой неизбежной судьбе,</p>
<p class="p"><em>17</em> ибо все были связаны одними неразрешимыми узами тьмы. Свищущий ли ветер, или среди густых ветвей сладкозвучный голос птиц, или сила быстро текущей воды, или сильный треск низвергающихся камней,</p>
<p class="p"><em>18</em> или незримое бегание скачущих животных, или голос ревущих свирепейших зверей, или отдающееся из горных углублений эхо, всё это, ужасая их, повергало в расслабление.</p>
<p class="p"><em>19</em> Ибо весь мир был освещаем ясным светом и занимался беспрепятственно делами;</p>
<p class="p"><em>20</em> а над ними одними была распростёрта тяжёлая ночь, образ тьмы, имевшей некогда объять их; но сами для себя они были тягостнее тьмы.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> А для святых Твоих был величайший свет. И те, слыша голос их, а образа не видя, называли их блаженными, потому что они не страдали.</p>
<p class="p"><em>2</em> А за то, что, быв прежде обижаемы ими, не мстили им, благодарили и просили прощения в том, что заставляли переносить их.</p>
<p class="p"><em>3</em> Вместо того, Ты дал им указателем на незнакомом пути огнесветлый столп, а для благополучного странствования — безвредное солнце.</p>
<p class="p"><em>4</em> Ибо те достойны были лишения света и заключения во тьме, потому что держали в заключении сынов Твоих, чрез которых имел быть дан миру нетленный свет закона.</p>
<p class="p"><em>5</em> Когда определили они избить детей святых, хотя одного сына, покинутого и спасли, в наказание за то Ты отнял множество их детей и самих всех погубил в сильной воде.</p>
<p class="p"><em>6</em> Та ночь была предвозвещена отцам нашим, дабы они, твёрдо зная обетования, каким верили, были благодушны.</p>
<p class="p"><em>7</em> И народ Твой ожидал как спасения праведных, так и погибели врагов,</p>
<p class="p"><em>8</em> ибо, чем Ты наказывал врагов, тем самым возвеличил нас, которых Ты призвал.</p>
<p class="p"><em>9</em> Святые дети добрых тайно совершали жертвоприношение и единомысленно постановили божественным законом, чтобы святые равно участвовали в одних и тех же благах и опасностях, когда отцы уже воспевали хвалы.</p>
<p class="p"><em>10</em> С противной же стороны отдавался нестройный крик врагов, и разносился жалобный вопль над оплакиваемыми детьми.</p>
<p class="p"><em>11</em> Одинаковым судом был наказан раб с господином, и простолюдин терпел одно и то же с царём:</p>
<p class="p"><em>12</em> все вообще имели бесчисленных мертвецов, умерших одинаковою смертью; и живых недоставало для погребения, так как в одно мгновение погублено было всё драгоценнейшее их поколение.</p>
<p class="p"><em>13</em> И не верившие ничему ради чародейства, при погублении первенцев, признали, что этот народ есть сын Божий,</p>
<p class="p"><em>14</em> ибо, когда всё окружало тихое безмолвие и ночь в своём течении достигла средины,</p>
<p class="p"><em>15</em> сошло с небес от царственных престолов на средину погибельной земли всемогущее слово Твоё, как грозный воин.</p>
<p class="p"><em>16</em> Оно несло острый меч — неизменное Твоё повеление и, став, наполнило всё смертью: оно касалось неба и ходило по земле.</p>
<p class="p"><em>17</em> Тогда вдруг сильно встревожили их мечты сновидений, и наступили неожиданные ужасы;</p>
<p class="p"><em>18</em> и, будучи поражаем — один там, другой тут, полумёртвый объявлял причину, по которой он умирал:</p>
<p class="p"><em>19</em> ибо встревожившие их сновидения предварительно показали им это, чтобы они не погибли, не зная того, за что терпят зло.</p>
<p class="p"><em>20</em> Хотя искушение смерти коснулось и праведных, и много их погибло в пустыне, но недолго продолжался этот гнев,</p>
<p class="p"><em>21</em> ибо непорочный муж поспешил защитить их; принеся оружие своего служения, молитву и умилостивление кадильное, он противостал гневу и положил конец бедствию, показав тем, что он слуга Твой.</p>
<p class="p"><em>22</em> Он победил истребителя не силою телесною и не действием оружия, но словом покорил наказывавшего, воспомянув клятвы и заветы отцов.</p>
<p class="p"><em>23</em> Ибо, когда уже грудами лежали мёртвые одни на других, он, став в средине, остановил гнев и пресёк ему путь к живым.</p>
<p class="p"><em>24</em> На подире его был целый мир, и славные имена отцов были вырезаны на камнях в четыре ряда, и величие Твоё — на диадиме головы его.</p>
<p class="p"><em>25</em> Этому уступил истребитель, и этого убоялся: ибо довольно было одного этого испытания гневного.</p>
