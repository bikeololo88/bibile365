<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> В сто пятьдесят первом году вышел из Рима Димитрий, сын Селевка, и с немногими людьми вошёл в один приморский город и там воцарился.</p>
<p class="p"><em>2</em> Когда же он входил в царственный дом отцов своих, войско схватило Антиоха и Лисия, чтобы привести их к нему.</p>
<p class="p"><em>3</em> Это стало известно ему, и он сказал: не показывайте мне лиц их.</p>
<p class="p"><em>4</em> Тогда воины убили их, и воссел Димитрий на престоле царства своего.</p>
<p class="p"><em>5</em> И пришли к нему все мужи беззаконные и нечестивые из Израильтян, и Алким предводительствовал ими, домогаясь священства;</p>
<p class="p"><em>6</em> и обвиняли они перед царём народ, говоря: погубил Иуда и братья его друзей твоих, и нас выгнали из земли нашей.</p>
<p class="p"><em>7</em> Итак, пошли теперь мужа, кому ты доверяешь; пусть он пойдёт и увидит всё разорение, которое они причинили нам и стране царя, и пусть накажет их и всех, помогающих им.</p>
<p class="p"><em>8</em> Царь избрал Вакхида из друзей царских, который управлял по ту сторону реки, был велик в царстве и верен царю,</p>
<p class="p"><em>9</em> и послал его и нечестивого Алкима, предоставив ему священство, и повелел ему сделать отмщение сынам Израиля.</p>
<p class="p"><em>10</em> Они отправились и пришли в землю Иудейскую с большим войском; и он послал к Иуде и братьям его послов с мирным, но коварным предложением.</p>
<p class="p"><em>11</em> Но они не вняли словам их, ибо видели, что они пришли с большим войском.</p>
<p class="p"><em>12</em> К Алкиму же и Вакхиду сошлось собрание книжников искать справедливости.</p>
<p class="p"><em>13</em> Первые из сынов Израилевых были Асидеи; они искали у них мира,</p>
<p class="p"><em>14</em> ибо говорили: священник от племени Аарона пришёл вместе с войском и не обидит нас.</p>
<p class="p"><em>15</em> И он говорил с ними мирно и клялся им, и сказал: мы не сделаем зла вам и друзьям вашим.</p>
<p class="p"><em>16</em> И они поверили ему, а он, захватив из них шестьдесят мужей, умертвил их в один день, как сказано в Писании:</p>
<p class="p"><em>17</em> «тела святых Твоих и кровь их пролили вокруг Иерусалима, и некому было похоронить их».</p>
<p class="p"><em>18</em> И напал от них страх и ужас на весь народ, и говорили: нет в них истины и правды, ибо они нарушили постановление и клятву, которою клялись.</p>
<p class="p"><em>19</em> Тогда Вакхид отступил от Иерусалима и расположился станом при Визефе, и, послав, поймал многих из бежавших от него мужей и некоторых из народа, заколол и бросил их в глубокий колодезь.</p>
<p class="p"><em>20</em> Потом, поручив страну Алкиму и оставив с ним войско на помощь ему, Вакхид отправился к царю.</p>
<p class="p"><em>21</em> Алким же домогался первосвященства.</p>
<p class="p"><em>22</em> И собрались к нему все возмущавшие народ свой, и овладели землёю Иудейскою, и произвели великое поражение в Израиле.</p>
<p class="p"><em>23</em> И увидел Иуда всё зло, какое причинил Алким со своими сообщниками сынам Израилевым, — больше, нежели язычники;</p>
<p class="p"><em>24</em> и, обойдя все пределы Иудеи, сделал отмщение отступникам, — и они перестали входить в эту страну.</p>
<p class="p"><em>25</em> Когда же Алким увидел, что Иуда и находящиеся с ним усилились, и понял, что не может противостоять им, возвратился к царю и жестоко обвинял их.</p>
<p class="p"><em>26</em> Тогда царь послал Никанора, одного из славных вождей своих, ненавистника и враждебного Израилю, и приказал ему истребить этот народ.</p>
<p class="p"><em>27</em> Никанор, придя в Иерусалим с большим войском, послал к Иуде и братьям его коварно со словами мирными:</p>
<p class="p"><em>28</em> да не будет войны между мною и вами; я войду с немногими людьми, чтобы видеть лица ваши в мире.</p>
<p class="p"><em>29</em> И пришёл он к Иуде, и приветствовали они друг друга мирно; а между тем воины были приготовлены схватить Иуду.</p>
<p class="p"><em>30</em> Иуде сделалось известным, что он пришёл к нему с коварством, поэтому он убоялся его и не хотел более видеть лица его.</p>
<p class="p"><em>31</em> Когда Никанор узнал, что умысел его открылся, вышел против Иуды на сражение близ Хафарсаламы.</p>
<p class="p"><em>32</em> И пало из бывших при Никаноре около пяти тысяч мужей, а прочие убежали в город Давидов.</p>
<p class="p"><em>33</em> После того Никанор взошёл на гору Сион; и вышли из святилища некоторые из священников и старейшин народа, чтобы мирно приветствовать его и показать ему всесожжение, приносимое за царя.</p>
<p class="p"><em>34</em> Но он осмеял их, надругался над ними и осквернил их, и говорил высокомерно,</p>
<p class="p"><em>35</em> и, поклявшись, с гневом сказал: если не предан будет ныне Иуда и войско его в мои руки, то, когда возвращусь благополучно, сожгу дом сей. И ушёл с великим гневом.</p>
<p class="p"><em>36</em> А священники вошли и стали пред лицем жертвенника и храма, заплакали и сказали:</p>
<p class="p"><em>37</em> Ты, Господи, избрал дом сей, чтобы на нём нарицалось имя Твоё и чтобы он был домом молитвы и моления для народа Твоего.</p>
<p class="p"><em>38</em> Сделай отмщение человеку сему и войску его, и пусть падут они от меча; вспомни злохуления их и не дай им оставаться долее.</p>
<p class="p"><em>39</em> И вышел Никанор из Иерусалима и расположился станом при Вефороне, и пристало к нему здесь войско Сирийское.</p>
<p class="p"><em>40</em> А Иуда с тремя тысячами мужей расположился станом при Адасе; и помолился Иуда, и сказал:</p>
<p class="p"><em>41</em> Господи! когда посланные царя Ассирийского произносили злохуления, то пришёл Ангел Твой и поразил из них сто восемьдесят пять тысяч.</p>
<p class="p"><em>42</em> Так сокруши ныне пред нами сие полчище, да познают прочие, что они произносили хулу на святыни Твои, и суди их по злобе их.</p>
<p class="p"><em>43</em> И вступили войска в сражение в тринадцатый день месяца Адара, и разбито было войско Никанора, и он первый пал в сражении.</p>
<p class="p"><em>44</em> Когда же воины его увидели, что Никанор пал, то, побросав оружие своё, обратились в бегство.</p>
<p class="p"><em>45</em> И преследовали их Израильтяне целый день, от Адаса до самой Газиры, и трубили вслед их вестовыми трубами.</p>
<p class="p"><em>46</em> И выходили из всех окрестных селений Иудейских и окружали их, — и они, оборачиваясь к преследовавшим их, все пали от меча, и ни одного не осталось из них.</p>
<p class="p"><em>47</em> И взяли [Иудеи] добычи их и награбленное ими, и отрубили голову Никанора и правую руку его, которую он простирал надменно, и принесли и повесили перед Иерусалимом.</p>
<p class="p"><em>48</em> Народ весьма радовался и провёл тот день, как день великого веселья;</p>
<p class="p"><em>49</em> и установили ежегодно праздновать этот день тринадцатого числа Адара.</p>
<p class="p"><em>50</em> И успокоилась земля Иудейская на некоторое время.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Иуда услышал о славе Римлян, что они могущественны и сильны и благосклонно принимают всех, обращающихся к ним, и кто ни приходил к ним, со всеми заключали они дружбу.</p>
<p class="p"><em>2</em> А что они могущественны и сильны, — рассказывали ему о войнах их, о мужественных подвигах, которые они показали над Галатами, как они покорили их и сделали данниками;</p>
<p class="p"><em>3</em> также о том, что сделали они в стране Испанской, чтобы овладеть находящимися там серебряными и золотыми рудниками,</p>
<p class="p"><em>4</em> и своим благоразумием и твёрдостью овладели всем краем, хотя тот край весьма далеко отстоял от них, равно о царях, которые приходили против них от конца земли, и они сокрушили их и поразили великим поражением, а прочие платят им ежегодно дань;</p>
<p class="p"><em>5</em> они также сокрушили на войне и покорили себе Филиппа и Персея, царя Китийского, и других, восставших против них,</p>
<p class="p"><em>6</em> и Антиоха, великого царя Азии, который вышел против них на войну со ста двадцатью слонами, и с конницею, и колесницами, и весьма многочисленным войском и был разбит ими;</p>
<p class="p"><em>7</em> они взяли его живого и заставили платить им великую дань, — как его, так и следующих после него царей, — дать заложников и допустить раздел,</p>
<p class="p"><em>8</em> а страну Индийскую и Мидию, и Лидию, и другие из лучших областей его, взяв от него, отдали царю Евмению;</p>
<p class="p"><em>9</em> и о том, как Еллины вознамерились прийти и истребить их,</p>
<p class="p"><em>10</em> но это намерение сделалось им известным, и они послали против них одного военачальника и воевали против них, — и много из них пало поражённых, и взяли в плен жён их и детей их и разграбили их, и овладели их землёю, и разорили крепости их, и поработили их до сего дня;</p>
<p class="p"><em>11</em> и другие царства и острова, которые когда-либо восставали против них, они разорили и поработили.</p>
<p class="p"><em>12</em> А с друзьями своими и с доверявшимися им они сохраняли дружбу; и овладели царствами ближними и дальними, и все, слышавшие имя их, боялись их.</p>
<p class="p"><em>13</em> Если захотят кому помочь и кого воцарить, те царствуют, и кого хотят, сменяют, и они весьма возвысились;</p>
<p class="p"><em>14</em> но при всём том никто из них не возлагал на себя венца и не облекался в порфиру, чтобы величаться ею.</p>
<p class="p"><em>15</em> Они составили у себя совет, и постоянно каждый день триста двадцать человек совещаются обо всём, что относится до народа и благоустроения его;</p>
<p class="p"><em>16</em> и каждый год одному человеку вверяют они начальство над собою и господство над всею землёю их, и все слушают одного, и не бывает ни зависти, ни ревности между ними.</p>
<p class="p"><em>17</em> Тогда избрал Иуда Евполема, сына Иоаннова, сына Аккосова, и Иасона, сына Елеазарова, и послал их в Рим, чтобы заключить с ними дружбу и союз</p>
<p class="p"><em>18</em> и чтобы они сняли с них иго, ибо они видят, что Еллинское царство хочет поработить Израиля.</p>
<p class="p"><em>19</em> Итак, они отправились в Рим, хотя путь был очень долгий, и вошли в собрание совета и, приступив, сказали:</p>
<p class="p"><em>20</em> Иуда Маккавей и братья его и весь народ Иудейский послали нас к вам, чтобы заключить с вами союз и мир и чтобы вы вписали нас в число соратников и друзей ваших.</p>
<p class="p"><em>21</em> И угодно было это слово перед ними.</p>
<p class="p"><em>22</em> И вот список того послания, которое написали они в ответ на медных досках и послали в Иерусалим, чтобы оно служило для них там памятником мира и союза:</p>
<p class="p"><em>23</em> «благо да будет Римлянам и народу Иудейскому на море и на суше навеки, и меч и враг да будут далеко от них!</p>
<p class="p"><em>24</em> Если же настанет война прежде у Римлян или у всех союзников их во всём владении их,</p>
<p class="p"><em>25</em> то народ Иудейский должен оказать им всем сердцем помощь в войне, как потребует того время;</p>
<p class="p"><em>26</em> и воюющим они не будут ни давать, ни доставлять ни хлеба, ни оружия, ни денег, ни кораблей, ибо так угодно Римлянам; они должны исполнять обязанность свою, ничего не получая.</p>
<p class="p"><em>27</em> Точно так же, если прежде случится война у народа Иудейского, Римляне от души будут помогать им в войне, как потребует того время,</p>
<p class="p"><em>28</em> и помогающим в войне не будут давать ни хлеба, ни оружия, ни денег, ни кораблей: так угодно Риму; они должны исполнять свои обязанности — и без обмана».</p>
<p class="p"><em>29</em> На таких условиях заключили Римляне союз с народом Иудейским.</p>
<p class="p"><em>30</em> Если же после сих условий те и другие вздумают что-нибудь прибавить или убавить, пусть сделают это по их общему произволению, и то, что они прибавят или убавят, будет иметь силу.</p>
<p class="p"><em>31</em> А о том зле, какое делает Иудеям царь Димитрий, мы написали ему так: «для чего ты наложил тяжкое твоё иго на друзей наших и союзников — Иудеев?</p>
<p class="p"><em>32</em> Если они ещё обратятся к нам с жалобою на тебя, то мы окажем им справедливость и будем воевать против тебя на море и на суше».</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Когда Димитрий услышал, что Никанор и воины его пали в сражении, послал Вакхида и Алкима во второй раз в землю Иудейскую и правое крыло с ними.</p>
<p class="p"><em>2</em> И отправились они по дороге в Галгалы и расположились станом при Месалофе, что в Арвилах, и, овладев им, погубили множество людей.</p>
<p class="p"><em>3</em> В первом месяце сто пятьдесят второго года расположились они станом у Иерусалима,</p>
<p class="p"><em>4</em> но снялись и пошли к Верее с двадцатью тысячами мужей и двумя тысячами конницы.</p>
<p class="p"><em>5</em> А Иуда расположился станом при Елеасе, и три тысячи избранных мужей с ним.</p>
<p class="p"><em>6</em> Но, увидев множество войска, как оно многочисленно, они весьма устрашились, и многие из стана его разбежались, и осталось из них не более восьмисот мужей.</p>
<p class="p"><em>7</em> Когда увидел Иуда, что разбежалось ополчение его, а война тревожила его, он смутился сердцем, потому что не имел времени собрать их.</p>
<p class="p"><em>8</em> Он опечалился и сказал оставшимся: встанем и пойдём на противников наших; может быть, мы в силах будем сражаться с ними.</p>
<p class="p"><em>9</em> Но они отклоняли его и говорили: мы не в силах, но будем теперь спасать жизнь нашу, и потом возвратимся с братьями нашими, и тогда будем сражаться против них, а теперь нас мало.</p>
<p class="p"><em>10</em> Но Иуда сказал: нет, да не будет этого со мною, чтобы бежать от них; а если пришёл час наш, то умрём мужественно за братьев наших и не оставим нарекания на славу нашу.</p>
<p class="p"><em>11</em> И двинулось войско из стана и стало против них; и разделилась конница на две части, а впереди войска шли пращники и стрельцы и все сильные передовые воины.</p>
<p class="p"><em>12</em> Вакхид же находился на правом крыле, и приближались отряды с обеих сторон и трубили трубами.</p>
<p class="p"><em>13</em> Затрубили трубами и бывшие с Иудою, и поколебалась земля от шума войск, и было упорное сражение от утра до вечера.</p>
<p class="p"><em>14</em> Когда увидел Иуда, что Вакхид и крепчайшая часть его войска находится на правой стороне, то собрались к нему все храбрые сердцем,</p>
<p class="p"><em>15</em> и разбито ими правое крыло, и они преследовали их до горы Азота.</p>
<p class="p"><em>16</em> Когда находившиеся на левом крыле увидели, что правое крыло разбито, то обратились вслед за Иудою и бывшими с ним, с тыла.</p>
<p class="p"><em>17</em> И сражение было жестокое, и много пало поражённых с той и другой стороны,</p>
<p class="p"><em>18</em> пал и Иуда, а прочие обратились в бегство.</p>
<p class="p"><em>19</em> И взяли Ионафан и Симон Иуду, брата своего, и похоронили его во гробе отцов его в Модине.</p>
<p class="p"><em>20</em> И оплакивали его и рыдали о нём сильно все Израильтяне, и печалились много дней и говорили:</p>
<p class="p"><em>21</em> как пал сильный, спасавший Израиля?</p>
<p class="p"><em>22</em> Прочие же дела Иуды, и сражения, и мужественные подвиги, которые совершил он, и величие его не описаны, ибо их было весьма много.</p>
<p class="p"><em>23</em> По смерти же Иуды во всех пределах Израильских явились люди беззаконные, и поднялись все делатели неправды.</p>
<p class="p"><em>24</em> В те самые дни был очень сильный голод, и страна пристала к ним.</p>
<p class="p"><em>25</em> И выбрал Вакхид нечестивых мужей и поставил их начальниками страны.</p>
<p class="p"><em>26</em> Они разведывали и разыскивали друзей Иуды и приводили их к Вакхиду, а он мстил им и издевался над ними.</p>
<p class="p"><em>27</em> И была великая скорбь в Израиле, какой не было с того дня, как не видно стало у них пророка.</p>
<p class="p"><em>28</em> Тогда собрались все друзья Иуды и сказали Ионафану:</p>
<p class="p"><em>29</em> с того времени, как скончался брат твой Иуда, нет подобного ему мужа, чтобы выйти против врагов и Вакхида и против ненавистников нашего народа.</p>
<p class="p"><em>30</em> Итак, теперь мы тебя избрали — быть нам вместо него начальником и вождём, чтобы вести войну нашу.</p>
<p class="p"><em>31</em> И принял Ионафан в то время предводительство и стал на место Иуды, брата своего.</p>
<p class="p"><em>32</em> И узнал о том Вакхид и искал убить его.</p>
<p class="p"><em>33</em> Об этом узнали Ионафан и Симон, брат его, и все бывшие с ним и убежали в пустыню Фекое и расположились станом при водах озера Асфар.</p>
<p class="p"><em>34</em> Вакхид, узнав о том в день субботний, переправился сам и всё войско его за Иордан.</p>
<p class="p"><em>35</em> А Ионафан отправил брата своего — предводителя народа — и просил друзей своих, Наватеев, чтобы сложить у них большой запас свой.</p>
<p class="p"><em>36</em> Но вышли из Мидавы сыны Иамври и схватили Иоанна и всё, что он имел, и ушли.</p>
<p class="p"><em>37</em> После сих происшествий сказали Ионафану и Симону, брату его, что сыны Иамври торжественно совершают знатный брак и провожают из Надавафа с великою пышностью невесту, дочь одного из знатных вельмож Хананейских.</p>
<p class="p"><em>38</em> Тогда вспомнили они об Иоанне, брате своём, и вышли, и скрылись под кровом горы.</p>
<p class="p"><em>39</em> Подняв глаза свои, они увидели: вот восклицания и большое приданое; навстречу вышел жених и друзья его и братья его с тимпанами и музыкою и со многими оружиями.</p>
<p class="p"><em>40</em> Тогда бывшие с Ионафаном поднялись на них из засады и побили их, и много пало поражённых, а остальные убежали на гору; и взяли они всю добычу их.</p>
<p class="p"><em>41</em> И обратилось брачное торжество в печаль, и звук музыки их — в плач.</p>
<p class="p"><em>42</em> Так отмстили они за кровь брата своего и возвратились к болотистому месту у Иордана.</p>
<p class="p"><em>43</em> И услышал об этом Вакхид — и в день субботний пришёл к берегам Иордана с большим войском.</p>
<p class="p"><em>44</em> Тогда сказал Ионафан бывшим с ним: встанем теперь и сразимся за жизнь нашу, ибо ныне — не то, что вчера и третьего дня.</p>
<p class="p"><em>45</em> Вот, неприятель и спереди нас, и сзади нас, вода Иордана с той и с другой стороны, и болото и лес, и нет места, куда уклониться.</p>
<p class="p"><em>46</em> Итак, теперь воззовите на небо, чтобы избавиться вам от руки врагов ваших.</p>
<p class="p"><em>47</em> И началось сражение. И простёр Ионафан руку свою, чтобы поразить Вакхида, но тот уклонился от него назад.</p>
<p class="p"><em>48</em> И бросился Ионафан и бывшие с ним в Иордан и переплыли на другой берег, а те не перешли за ними Иордана.</p>
<p class="p"><em>49</em> И пало у Вакхида в тот день до тысячи мужей.</p>
<p class="p"><em>50</em> И возвратился он в Иерусалим и построил в Иудее крепкие города: крепость в Иерихоне, и Еммаум и Вефорон, и Вефиль и Фамнафу в Фарафоне, и Тефон с высокими стенами, воротами и запорами,</p>
<p class="p"><em>51</em> и поставил в них стражу, чтобы враждебно действовать против Израиля.</p>
<p class="p"><em>52</em> Укрепил также город в Вефсуре и Газару и крепость и оставил в них войско со съестными запасами,</p>
<p class="p"><em>53</em> и взял в заложники сыновей вождей страны и поместил их в Иерусалимской крепости под стражею.</p>
<p class="p"><em>54</em> В сто пятьдесят третьем году, во втором месяце, Алким велел разорить стену внутреннего двора храма и разрушить дело пророков, и уже начал разрушение.</p>
<p class="p"><em>55</em> Но в то самое время Алким поражён был ударом, и остановились предприятия его; уста его сомкнулись, он онемел и не мог более вымолвить ни одного слова и завещать о доме своём.</p>
<p class="p"><em>56</em> И умер Алким в то же время в тяжких мучениях.</p>
<p class="p"><em>57</em> Когда Вакхид узнал, что Алким умер, возвратился к царю; и земля Иудейская два года оставалась в покое.</p>
<p class="p"><em>58</em> Тогда все беззаконники совещались и говорили: вот, Ионафан и находящиеся с ним живут безопасно в покое; приведём теперь Вакхида, и он схватит всех их в одну ночь.</p>
<p class="p"><em>59</em> Пошли и предложили ему такой совет.</p>
<p class="p"><em>60</em> Он решился идти с большим войском и послал тайно письма всем союзникам своим, которые находились в Иудее, чтобы они схватили Ионафана и находящихся с ним, но они не могли, потому что замысел их сделался известен им.</p>
<p class="p"><em>61</em> И поймали они из мужей страны виновников этого злодейства до пятидесяти человек и убили их.</p>
<p class="p"><em>62</em> После сего удалились Ионафан и Симон и бывшие с ними в Вефваси, что в пустыне, и возобновили разрушенное там и укрепили город.</p>
<p class="p"><em>63</em> Узнав об этом, Вакхид собрал всё войско своё, известив и тех, которые находились в Иудее,</p>
<p class="p"><em>64</em> пришёл и осадил Вефваси, и сражался против него много дней и устроил машины.</p>
<p class="p"><em>65</em> Ионафан же оставил в городе Симона, брата своего, а сам вышел в страну, и вышел с небольшим числом,</p>
<p class="p"><em>66</em> и поразил Одоааррина и братьев его и сыновей Фасирона в шатрах их и начал поражать и наступать с силою.</p>
<p class="p"><em>67</em> Тогда и Симон и бывшие с ним выступили из города и сожгли машины,</p>
<p class="p"><em>68</em> и сражались против Вакхида, и он был разбит ими; этим они сильно опечалили его, потому что замысел его и поход остался тщетным.</p>
<p class="p"><em>69</em> Сильно разгневался он на мужей беззаконных, которые присоветовали ему идти в эту страну, и многих из них умертвил, и решился возвратиться в землю свою.</p>
<p class="p"><em>70</em> Узнав об этом, Ионафан послал к нему старейшин, чтобы заключить с ним мир и чтобы он отдал пленных.</p>
<p class="p"><em>71</em> Он принял это и сделал по словам его, и поклялся не причинять ему никакого зла во все дни жизни своей,</p>
<p class="p"><em>72</em> и отдал ему пленных, которых прежде взял в плен в земле Иудейской, и возвратился в землю свою и не приходил более в пределы их.</p>
<p class="p"><em>73</em> И унялся меч в Израиле, и поселился Ионафан в Махмасе; и начал Ионафан судить народ и истребил нечестивых из среды Израиля.</p>
