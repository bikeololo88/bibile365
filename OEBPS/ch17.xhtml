<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Вот станы сынов Израилевых, которые вышли из земли Египетской по ополчениям своим, под начальством Моисея и Аарона.</p>
<p class="p"><em>2</em> Моисей, по повелению Господню, описал путешествие их по станам их, и вот станы путешествия их:</p>
<p class="p"><em>3</em> из Раамсеса отправились они в первый месяц, в пятнадцатый день первого месяца; на другой день Пасхи вышли сыны Израилевы под рукою высокою в глазах всего Египта;</p>
<p class="p"><em>4</em> между тем Египтяне хоронили всех первенцев, которых поразил у них Господь, и над богами их Господь совершил суд.</p>
<p class="p"><em>5</em> Так отправились сыны Израилевы из Раамсеса и расположились станом в Сокхофе.</p>
<p class="p"><em>6</em> И отправились из Сокхофа и расположились станом в Ефаме, что на краю пустыни.</p>
<p class="p"><em>7</em> И отправились из Ефама и обратились к Пи-Гахирофу, что пред Ваал-Цефоном, и расположились станом пред Мигдолом.</p>
<p class="p"><em>8</em> Отправившись от Гахирофа, прошли среди моря в пустыню, и шли три дня пути пустынею Ефам, и расположились станом в Мерре.</p>
<p class="p"><em>9</em> И отправились из Мерры и пришли в Елим; в Елиме же [было] двенадцать источников воды и семьдесят финиковых дерев, и расположились там станом.</p>
<p class="p"><em>10</em> И отправились из Елима и расположились станом у Чермного моря.</p>
<p class="p"><em>11</em> И отправились от Чермного моря и расположились станом в пустыне Син.</p>
<p class="p"><em>12</em> И отправились из пустыни Син и расположились станом в Дофке.</p>
<p class="p"><em>13</em> И отправились из Дофки и расположились станом в Алуше.</p>
<p class="p"><em>14</em> И отправились из Алуша и расположились станом в Рефидиме, и не было там воды, чтобы пить народу.</p>
<p class="p"><em>15</em> И отправились из Рефидима и расположились станом в пустыне Синайской.</p>
<p class="p"><em>16</em> И отправились из пустыни Синайской и расположились станом в Киброт-Гаттааве.</p>
<p class="p"><em>17</em> И отправились из Киброт-Гаттаавы и расположились станом в Асирофе.</p>
<p class="p"><em>18</em> И отправились из Асирофа и расположились станом в Рифме.</p>
<p class="p"><em>19</em> И отправились из Рифмы и расположились станом в Римнон-Фареце.</p>
<p class="p"><em>20</em> И отправились из Римнон-Фареца и расположились станом в Ливне.</p>
<p class="p"><em>21</em> И отправились из Ливны и расположились станом в Риссе.</p>
<p class="p"><em>22</em> И отправились из Риссы и расположились станом в Кегелафе.</p>
<p class="p"><em>23</em> И отправились из Кегелафы и расположились станом на горе Шафер.</p>
<p class="p"><em>24</em> И отправились от горы Шафер и расположились станом в Хараде.</p>
<p class="p"><em>25</em> И отправились из Харады и расположились станом в Макелофе.</p>
<p class="p"><em>26</em> И отправились из Макелофа и расположились станом в Тахафе.</p>
<p class="p"><em>27</em> И отправились из Тахафа и расположились станом в Тарахе.</p>
<p class="p"><em>28</em> И отправились из Тараха и расположились станом в Мифке.</p>
<p class="p"><em>29</em> И отправились из Мифки и расположились станом в Хашмоне.</p>
<p class="p"><em>30</em> И отправились из Хашмоны и расположились станом в Мосерофе.</p>
<p class="p"><em>31</em> И отправились из Мосерофа и расположились станом в Бене-Яакане.</p>
<p class="p"><em>32</em> И отправились из Бене-Яакана и расположились станом в Хор-Агидгаде.</p>
<p class="p"><em>33</em> И отправились из Хор-Агидгада и расположились станом в Иотвафе.</p>
<p class="p"><em>34</em> И отправились от Иотвафы и расположились станом в Авроне.</p>
<p class="p"><em>35</em> И отправились из Аврона и расположились станом в Ецион-Гавере.</p>
<p class="p"><em>36</em> И отправились из Ецион-Гавера и расположились станом в пустыне Син. она же Кадес.</p>
<p class="p"><em>37</em> И отправились из Кадеса и расположились станом на горе Ор, у пределов земли Едомской.</p>
<p class="p"><em>38</em> И взошёл Аарон священник на гору Ор по повелению Господню и умер там в сороковой год по исшествии сынов Израилевых из земли Египетской, в пятый месяц, в первый день месяца;</p>
<p class="p"><em>39</em> Аарон был ста двадцати трёх лет, когда умер на горе Ор.</p>
<p class="p"><em>40</em> Ханаанский царь Арада, который жил к югу земли Ханаанской, услышал тогда, что идут сыны Израилевы.</p>
<p class="p"><em>41</em> И отправились они от горы Ор и расположились станом в Салмоне.</p>
<p class="p"><em>42</em> И отправились из Салмона и расположились станом в Пуноне.</p>
<p class="p"><em>43</em> И отправились из Пунона и расположились станом в Овофе.</p>
<p class="p"><em>44</em> И отправились из Овофа и расположились станом в Ийм-Авариме, на пределах Моава.</p>
<p class="p"><em>45</em> И отправились из Ийма и расположились станом в Дивон-Гаде.</p>
<p class="p"><em>46</em> И отправились из Дивон-Гада и расположились станом в Алмон-Дивлафаиме.</p>
<p class="p"><em>47</em> И отправились из Алмон-Дивлафаима и расположились станом на горах Аваримских пред Нево.</p>
<p class="p"><em>48</em> И отправились от гор Аваримских и расположились станом на равнинах Моавитских у Иордана, против Иерихона;</p>
<p class="p"><em>49</em> они расположились станом у Иордана от Беф-Иешимофа до Аве-Ситтима на равнинах Моавитских.</p>
<p class="p"><em>50</em> И сказал Господь Моисею на равнинах Моавитских у Иордана, против Иерихона, говоря:</p>
<p class="p"><em>51</em> объяви сынам Израилевым и скажи им: когда перейдёте через Иордан в землю Ханаанскую,</p>
<p class="p"><em>52</em> то прогоните от себя всех жителей земли и истребите все изображения их, и всех литых идолов их истребите и все высоты их разорите;</p>
<p class="p"><em>53</em> и возьмите во владение землю и поселитесь на ней, ибо Я вам даю землю сию во владение;</p>
<p class="p"><em>54</em> и разделите землю по жребию на уделы племенам вашим: многочисленному дайте удел более, а малочисленному дай удел менее; кому где выйдет жребий, там ему и будет [удел]; по коленам отцов ваших возьмите себе уделы;</p>
<p class="p"><em>55</em> если же вы не прогоните от себя жителей земли, то оставшиеся из них будут тернами для глаз ваших и иглами для боков ваших и будут теснить вас на земле, в которой вы будете жить,</p>
<p class="p"><em>56</em> и тогда, что Я вознамерился сделать им, сделаю вам.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> дай повеление сынам Израилевым и скажи им: когда войдёте в землю Ханаанскую, то вот земля, которая достанется вам в удел, земля Ханаанская с её границами:</p>
<p class="p"><em>3</em> южная сторона будет у вас от пустыни Син, подле Едома, и пойдёт у вас южная граница от конца Солёного моря с востока,</p>
<p class="p"><em>4</em> и направится граница на юг к возвышенности Акравима и пойдёт через Син, и будут выступы её на юг к Кадес-Варни, оттуда пойдёт к Гацар-Аддару и пройдёт через Ацмон;</p>
<p class="p"><em>5</em> от Ацмона направится граница к потоку Египетскому, и будут выступы её к морю;</p>
<p class="p"><em>6</em> а границею западною будет у вас великое море: это будет у вас граница к западу;</p>
<p class="p"><em>7</em> к северу же будет у вас граница: от великого моря проведите её к горе Ор,</p>
<p class="p"><em>8</em> от горы Ор проведите к Емафу, и будут выступы границы к Цедаду;</p>
<p class="p"><em>9</em> оттуда пойдёт граница к Цифрону, и выступы её будут к Гацар-Енану: это будет у вас граница северная;</p>
<p class="p"><em>10</em> границу восточную проведите себе от Гацар-Енана к Шефаму,</p>
<p class="p"><em>11</em> от Шефама пойдёт граница к Рибле, с восточной стороны Аина, потом пойдёт граница и коснётся берегов моря Киннереф с восточной стороны;</p>
<p class="p"><em>12</em> и пойдёт граница к Иордану, и будут выступы её к Солёному морю. Это будет земля ваша по границам её со всех сторон.</p>
<p class="p"><em>13</em> И дал повеление Моисей сынам Израилевым и сказал: вот земля, которую вы разделите на уделы по жребию, которую повелел Господь дать девяти коленам и половине колена;</p>
<p class="p"><em>14</em> ибо колено сынов Рувимовых по семействам их, и колено сынов Гадовых по семействам их, и половина колена Манассиина получили удел свой:</p>
<p class="p"><em>15</em> два колена и половина колена получили удел свой за Иорданом против Иерихона к востоку.</p>
<p class="p"><em>16</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>17</em> вот имена мужей, которые будут делить вам землю: Елеазар священник и Иисус, сын Навин;</p>
<p class="p"><em>18</em> и по одному князю от колена возьмите для раздела земли.</p>
<p class="p"><em>19</em> И вот имена сих мужей: для колена Иудина Халев, сын Иефонниин;</p>
<p class="p"><em>20</em> для колена сынов Симеоновых Самуил, сын Аммиуда;</p>
<p class="p"><em>21</em> для колена Вениаминова Елидад, сын Кислона;</p>
<p class="p"><em>22</em> для колена сынов Дановых князь Буккий, сын Иоглии;</p>
<p class="p"><em>23</em> для сынов Иосифовых, для колена сынов Манассииных князь Ханниил, сын Ефода;</p>
<p class="p"><em>24</em> для колена сынов Ефремовых князь Кемуил, сын Шифтана;</p>
<p class="p"><em>25</em> для колена сынов Завулоновых князь Елицафан, сын Фарнака;</p>
<p class="p"><em>26</em> для колена сынов Иссахаровых князь Фалтиил, сын Аззана;</p>
<p class="p"><em>27</em> для колена сынов Асировых князь Ахиуд, сын Шеломия;</p>
<p class="p"><em>28</em> для колена сынов Неффалимовых князь Педаил, сын Аммиуда;</p>
<p class="p"><em>29</em> вот те, которым повелел Господь разделить уделы сынам Израилевым в земле Ханаанской.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею на равнинах Моавитских у Иордана против Иерихона, говоря:</p>
<p class="p"><em>2</em> повели сынам Израилевым, чтоб они из уделов владения своего дали левитам города для жительства, и поля при городах со всех сторон дайте левитам:</p>
<p class="p"><em>3</em> города будут им для жительства, а поля будут для скота их и для имения их и для всех житейских потребностей их;</p>
<p class="p"><em>4</em> поля при городах, которые вы должны дать левитам, от стены города [должны простираться] на [две] тысячи локтей, во все стороны;</p>
<p class="p"><em>5</em> и отмерьте за городом к восточной стороне две тысячи локтей, и к южной стороне две тысячи локтей, и к западу две тысячи локтей, и к северной стороне две тысячи локтей, а посредине город: таковы будут у них поля при городах.</p>
<p class="p"><em>6</em> Из городов, которые вы дадите левитам, [будут] шесть городов для убежища, в которые вы позволите убегать убийце; и сверх их дайте сорок два города:</p>
<p class="p"><em>7</em> всех городов, которые вы должны дать левитам, [будет] сорок восемь городов, с полями при них.</p>
<p class="p"><em>8</em> И когда будете давать города из владения сынов Израилевых, тогда из большего дайте более, из меньшего менее; каждое колено, смотря по уделу, какой получит, должно дать из городов своих левитам.</p>
<p class="p"><em>9</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>10</em> объяви сынам Израилевым и скажи им: когда вы перейдёте чрез Иордан в землю Ханаанскую,</p>
<p class="p"><em>11</em> выберите себе города, которые были бы у вас городами для убежища, куда мог бы убежать убийца, убивший человека неумышленно;</p>
<p class="p"><em>12</em> и будут у вас города сии убежищем от мстителя, чтобы не был умерщвлён убивший, прежде нежели он предстанет пред общество на суд.</p>
<p class="p"><em>13</em> Городов же, которые должны вы дать, городов для убежища, должно быть у вас шесть:</p>
<p class="p"><em>14</em> три города дайте по эту сторону Иордана и три города дайте в земле Ханаанской; городами убежища должны быть они;</p>
<p class="p"><em>15</em> для сынов Израилевых и для пришельца и для поселенца между вами будут сии шесть городов убежищем, чтобы убегать туда всякому, убившему человека неумышленно.</p>
<p class="p"><em>16</em> Если кто ударит кого железным орудием так, что тот умрёт, то он убийца: убийцу должно предать смерти;</p>
<p class="p"><em>17</em> и если кто ударит кого из руки камнем, от которого можно умереть, так что тот умрёт, то он убийца: убийцу должно предать смерти;</p>
<p class="p"><em>18</em> или если деревянным орудием, от которого можно умереть, ударит из руки так, что тот умрёт, то он убийца: убийцу должно предать смерти;</p>
<p class="p"><em>19</em> мститель за кровь сам может умертвить убийцу: лишь только встретит его, сам может умертвить его;</p>
<p class="p"><em>20</em> если кто толкнёт кого по ненависти, или с умыслом бросит на него [что-нибудь] так, что тот умрёт,</p>
<p class="p"><em>21</em> или по вражде ударит его рукою так, что тот умрёт, то ударившего должно предать смерти: он убийца; мститель за кровь может умертвить убийцу, лишь только встретит его.</p>
<p class="p"><em>22</em> Если же он толкнёт его нечаянно, без вражды, или бросит на него что-нибудь без умысла,</p>
<p class="p"><em>23</em> или какой-нибудь камень, от которого можно умереть, не видя уронит на него так, что тот умрёт, но он не был врагом его и не желал ему зла,</p>
<p class="p"><em>24</em> то общество должно рассудить между убийцею и мстителем за кровь по сим постановлениям;</p>
<p class="p"><em>25</em> и должно общество спасти убийцу от руки мстителя за кровь, и должно возвратить его общество в город убежища его, куда он убежал, чтоб он жил там до смерти великого священника, который помазан священным елеем;</p>
<p class="p"><em>26</em> если же убийца выйдет за предел города убежища, в который он убежал,</p>
<p class="p"><em>27</em> и найдёт его мститель за кровь вне пределов города убежища его, и убьёт убийцу сего мститель за кровь, то не будет на нём [вины] кровопролития,</p>
<p class="p"><em>28</em> ибо тот должен был жить в городе убежища своего до смерти великого священника, а по смерти великого священника должен был возвратиться убийца в землю владения своего.</p>
<p class="p"><em>29</em> Да будет это у вас постановлением законным в роды ваши, во всех жилищах ваших.</p>
<p class="p"><em>30</em> Если кто убьёт человека, то убийцу должно убить по словам свидетелей; но одного свидетеля недостаточно, [чтобы осудить] на смерть.</p>
<p class="p"><em>31</em> И не берите выкупа за душу убийцы, который повинен смерти, но его должно предать смерти;</p>
<p class="p"><em>32</em> и не берите выкупа за убежавшего в город убежища, чтоб ему [позволить] жить в земле [своей] прежде смерти [великого] священника.</p>
<p class="p"><em>33</em> Не оскверняйте земли, на которой вы [будете жить]; ибо кровь оскверняет землю, и земля не иначе очищается от пролитой на ней крови, как кровью пролившего её.</p>
<p class="p"><em>34</em> Не должно осквернять землю, на которой вы живёте, среди которой обитаю Я; ибо Я Господь обитаю среди сынов Израилевых.</p>

<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> Пришли главы семейств от племени сынов Галаада, сына Махирова, сына Манассиина из племён сынов Иосифовых, и говорили пред Моисеем и пред князьями, главами поколений сынов Израилевых,</p>
<p class="p"><em>2</em> и сказали: Господь повелел господину нашему дать землю в удел сынам Израилевым по жребию, и господину нашему повелено от Господа дать удел Салпаада, брата нашего, дочерям его;</p>
<p class="p"><em>3</em> если же они будут жёнами сынов которого-нибудь [другого] колена сынов Израилевых, то удел их отнимется от удела отцов наших и прибавится к уделу того колена, в котором они будут, и отнимется от доставшегося по жребию удела нашего;</p>
<p class="p"><em>4</em> и даже когда будет у сынов Израилевых юбилей, тогда удел их прибавится к уделу того колена, в котором они будут, и от удела колена отцов наших отнимется удел их.</p>
<p class="p"><em>5</em> И дал Моисей повеление сынам Израилевым, по слову Господню, и сказал: правду говорит колено сынов Иосифовых;</p>
<p class="p"><em>6</em> вот что заповедует Господь о дочерях Салпаадовых: они могут быть жёнами тех, кто понравится глазам их, только должны быть жёнами в племени колена отца своего,</p>
<p class="p"><em>7</em> чтобы удел сынов Израилевых не переходил из колена в колено; ибо каждый из сынов Израилевых должен быть привязан к уделу колена отцов своих;</p>
<p class="p"><em>8</em> и всякая дочь, наследующая удел в коленах сынов Израилевых, должна быть женою кого-нибудь из племени колена отца своего, чтобы сыны Израилевы наследовали каждый удел отцов своих,</p>
<p class="p"><em>9</em> и чтобы не переходил удел из колена в другое колено; ибо каждое из колен сынов Израилевых должно быть привязано к своему уделу.</p>
<p class="p"><em>10</em> Как повелел Господь Моисею, так и сделали дочери Салпаадовы.</p>
<p class="p"><em>11</em> И вышли дочери Салпаадовы Махла, Фирца, Хогла, Милка и Ноа в замужество за сыновей дядей своих;</p>
<p class="p"><em>12</em> в племени сынов Манассии, сына Иосифова, они были жёнами, и остался удел их в колене племени отца их.</p>
<p class="p"><em>13</em> Сии суть заповеди и постановления, которые дал Господь сынам Израилевым чрез Моисея на равнинах Моавитских, у Иордана, против Иерихона.</p>
