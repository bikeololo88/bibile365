<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Пророчество о пустыне приморской. — Как бури на юге носятся, идёт он от пустыни, из земли страшной.</p>
<p class="p"><em>2</em> Грозное видение показано мне: грабитель грабит, опустошитель опустошает; восходи, Елам, осаждай, Мид! всем стенаниям я положу конец.</p>
<p class="p"><em>3</em> От этого чресла мои трясутся; муки схватили меня, как муки рождающей. Я взволнован от того, что слышу; я смущён от того, что вижу.</p>
<p class="p"><em>4</em> Сердце моё трепещет; дрожь бьёт меня; отрадная ночь моя превратилась в ужас для меня.</p>
<p class="p"><em>5</em> Приготовляют стол, расстилают покрывала, — едят, пьют. «Вставайте, князья, мажьте щиты!»</p>
<p class="p"><em>6</em> Ибо так сказал мне Господь: пойди, поставь сторожа; пусть он сказывает, что увидит.</p>
<p class="p"><em>7</em> И увидел он едущих попарно всадников на конях, всадников на ослах, всадников на верблюдах; и вслушивался он прилежно, с большим вниманием, —</p>
<p class="p"><em>8</em> и закричал, [как] лев: господин мой! на страже стоял я весь день, и на месте моём оставался целые ночи:</p>
<p class="p"><em>9</em> и вот, едут люди, всадники на конях попарно. Потом он возгласил и сказал: пал, пал Вавилон, и все идолы богов его лежат на земле разбитые.</p>
<p class="p"><em>10</em> О, измолоченный мой и сын гумна моего! Что слышал я от Господа Саваофа, Бога Израилева, то и возвестил вам.</p>
<p class="p"><em>11</em> Пророчество о Думе. — Кричат мне с Сеира: сторож! сколько ночи? сторож! сколько ночи?</p>
<p class="p"><em>12</em> Сторож отвечает: приближается утро, но ещё ночь. Если вы настоятельно спрашиваете, то обратитесь и приходите.</p>
<p class="p"><em>13</em> Пророчество об Аравии. — В лесу Аравийском ночуйте, караваны Деданские!</p>
<p class="p"><em>14</em> Живущие в земле Фемайской! несите воды навстречу жаждущим; с хлебом встречайте бегущих,</p>
<p class="p"><em>15</em> ибо они от мечей бегут, от меча обнажённого и от лука натянутого, и от лютости войны.</p>
<p class="p"><em>16</em> Ибо так сказал мне Господь: ещё год, равный году наёмничьему, и вся слава Кидарова исчезнет,</p>
<p class="p"><em>17</em> и луков у храбрых сынов Кидара останется немного: так сказал Господь, Бог Израилев.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Пророчество о долине видения. — Что с тобою, что ты весь взошёл на кровли?</p>
<p class="p"><em>2</em> Город шумный, волнующийся, город ликующий! Поражённые твои не мечом убиты и не в битве умерли;</p>
<p class="p"><em>3</em> все вожди твои бежали вместе, но были связаны стрелками; все найденные у тебя связаны вместе, как ни далёко бежали.</p>
<p class="p"><em>4</em> Потому говорю: оставьте меня, я буду плакать горько; не усиливайтесь утешать меня в разорении дочери народа моего.</p>
<p class="p"><em>5</em> Ибо день смятения и попрания и замешательства в долине видения от Господа, Бога Саваофа. Ломают стену, и крик восходит на горы.</p>
<p class="p"><em>6</em> И Елам несёт колчан; люди на колесницах [и] всадники, и Кир обнажает щит.</p>
<p class="p"><em>7</em> И вот, лучшие долины твои полны колесницами, и всадники выстроились против ворот,</p>
<p class="p"><em>8</em> и снимают покров с Иудеи; и ты в тот день обращаешь взор на запас оружия в доме кедровом.</p>
<p class="p"><em>9</em> Но вы видите, что много проломов в стене города Давидова, и собираете воды в нижнем пруде;</p>
<p class="p"><em>10</em> и отмечаете домы в Иерусалиме, и разрушаете домы, чтобы укрепить стену;</p>
<p class="p"><em>11</em> и устрояете между двумя стенами хранилище для вод старого пруда. А на Того, Кто это делает, не взираете, и не смотрите на Того, Кто издавна определил это.</p>
<p class="p"><em>12</em> И Господь, Господь Саваоф, призывает вас в этот день плакать и сетовать, и остричь волоса и препоясаться вретищем.</p>
<p class="p"><em>13</em> Но вот, веселье и радость! Убивают волов, и режут овец; едят мясо, и пьют вино: «будем есть и пить, ибо завтра умрём!»</p>
<p class="p"><em>14</em> И открыл мне в уши Господь Саваоф: не будет прощено вам это нечестие, доколе не умрёте, сказал Господь, Господь Саваоф.</p>
<p class="p"><em>15</em> Так сказал Господь, Господь Саваоф: ступай, пойди к этому царедворцу, к Севне, начальнику дворца [и скажи ему]:</p>
<p class="p"><em>16</em> что у тебя здесь, и кто здесь у тебя, что ты здесь высекаешь себе гробницу? — Он высекает себе гробницу на возвышенности, вырубает в скале жилище себе.</p>
<p class="p"><em>17</em> Вот, Господь перебросит тебя, как бросает сильный человек, и сожмёт тебя в ком;</p>
<p class="p"><em>18</em> свернув тебя в свёрток, бросит тебя, как меч, в землю обширную; там ты умрёшь, и там великолепные колесницы твои будут поношением для дома господина твоего.</p>
<p class="p"><em>19</em> И столкну тебя с места твоего, и свергну тебя со степени твоей.</p>
<p class="p"><em>20</em> И будет в тот день, призову раба Моего Елиакима, сына Хелкиина,</p>
<p class="p"><em>21</em> и одену его в одежду твою, и поясом твоим опояшу его, и власть твою передам в руки его; и будет он отцом для жителей Иерусалима и для дома Иудина.</p>
<p class="p"><em>22</em> И ключ дома Давидова возложу на рамена его; отворит он, и никто не запрёт; запрёт он, и никто не отворит.</p>
<p class="p"><em>23</em> И укреплю его как гвоздь в твёрдом месте; и будет он как седалище славы для дома отца своего.</p>
<p class="p"><em>24</em> И будет висеть на нём вся слава дома отца его, детей и внуков, всей домашней утвари до последних музыкальных орудий.</p>
<p class="p"><em>25</em> В тот день, говорит Господь Саваоф, пошатнётся гвоздь, укреплённый в твёрдом месте, и будет выбит, и упадёт, и распадётся вся тяжесть, которая на нём: ибо Господь говорит.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Пророчество о Тире. — Рыдайте, корабли Фарсиса, ибо он разрушен; нет домов, и некому входить в домы. Так им возвещено из земли Киттийской.</p>
<p class="p"><em>2</em> Умолкните, обитатели острова, который наполняли купцы Сидонские, плавающие по морю.</p>
<p class="p"><em>3</em> По великим водам привозились в него семена Сихора, жатва [большой] реки, и был он торжищем народов.</p>
<p class="p"><em>4</em> Устыдись, Сидон; ибо [вот что] говорит море, крепость морская: «как бы ни мучилась я родами и ни рождала, и ни воспитывала юношей, ни возращала девиц».</p>
<p class="p"><em>5</em> Когда весть дойдёт до Египтян, содрогнутся они, услышав о Тире.</p>
<p class="p"><em>6</em> Переселяйтесь в Фарсис, рыдайте, обитатели острова!</p>
<p class="p"><em>7</em> Это ли ваш ликующий город, которого начало от дней древних? Ноги его несут его скитаться в стране далёкой.</p>
<p class="p"><em>8</em> Кто определил это Тиру, который раздавал венцы, которого купцы [были] князья, торговцы — знаменитости земли?</p>
<p class="p"><em>9</em> Господь Саваоф определил это, чтобы посрамить надменность всякой славы, чтобы унизить все знаменитости земли.</p>
<p class="p"><em>10</em> Ходи по земле твоей, дочь Фарсиса, как река: нет более препоны.</p>
<p class="p"><em>11</em> Он простёр руку Свою на море, потряс царства; Господь дал повеление о Ханаане разрушить крепости его</p>
<p class="p"><em>12</em> и сказал: ты не будешь более ликовать, посрамлённая девица, дочь Сидона! Вставай, иди в Киттим, [но] и там не будет тебе покоя.</p>
<p class="p"><em>13</em> Вот земля Халдеев. Этого народа прежде не было; Ассур положил ему начало из обитателей пустынь. Они ставят башни свои, разрушают чертоги его, превращают его в развалины.</p>
<p class="p"><em>14</em> Рыдайте, корабли Фарсисские! Ибо твердыня ваша разорена.</p>
<p class="p"><em>15</em> И будет в тот день, забудут Тир на семьдесят лет, в мере дней одного царя. По окончании же семидесяти лет с Тиром будет то же, что поют о блуднице:</p>
<p class="p"><em>16</em> «возьми цитру, ходи по городу, забытая блудница! Играй складно, пой много песен, чтобы вспомнили о тебе».</p>
<p class="p"><em>17</em> И будет, по истечении семидесяти лет, Господь посетит Тир; и он снова начнёт получать прибыль свою и будет блудодействовать со всеми царствами земными по всей вселенной.</p>
<p class="p"><em>18</em> Но торговля его и прибыль его будут посвящаемы Господу; не будут заперты и уложены в кладовые, ибо к живущим пред лицем Господа будет переходить прибыль от торговли его, чтобы они ели до сытости и имели одежду прочную.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Вот, Господь опустошает землю и делает её бесплодною; изменяет вид её и рассевает живущих на ней.</p>
<p class="p"><em>2</em> И что будет с народом, то и со священником; что со слугою, то и с господином его; что со служанкою, то и с госпожею её; что с покупающим, то и с продающим; что с заёмщиком, то и с заимодавцем; что с ростовщиком, то и с дающим в рост.</p>
<p class="p"><em>3</em> Земля опустошена вконец и совершенно разграблена, ибо Господь изрёк слово сие.</p>
<p class="p"><em>4</em> Сетует, уныла земля; поникла, уныла вселенная; поникли возвышавшиеся над народом земли.</p>
<p class="p"><em>5</em> И земля осквернена под живущими на ней, ибо они преступили законы, изменили устав, нарушили вечный завет.</p>
<p class="p"><em>6</em> За то проклятие поедает землю, и несут наказание живущие на ней; за то сожжены обитатели земли, и немного осталось людей.</p>
<p class="p"><em>7</em> Плачет сок грозда; болит виноградная лоза; воздыхают все веселившиеся сердцем.</p>
<p class="p"><em>8</em> Прекратилось веселье с тимпанами; умолк шум веселящихся; затихли звуки гуслей;</p>
<p class="p"><em>9</em> уже не пьют вина с песнями; горька сикера для пьющих её.</p>
<p class="p"><em>10</em> Разрушен опустевший город, все домы заперты, нельзя войти.</p>
<p class="p"><em>11</em> Плачут о вине на улицах; помрачилась всякая радость; изгнано всякое веселие земли.</p>
<p class="p"><em>12</em> В городе осталось запустение, и ворота развалились.</p>
<p class="p"><em>13</em> А посреди земли, между народами, будет то же, что бывает при обивании маслин, при обирании [винограда], когда кончена уборка.</p>
<p class="p"><em>14</em> Они возвысят голос свой, восторжествуют в величии Господа, громко будут восклицать с моря.</p>
<p class="p"><em>15</em> Итак славьте Господа на востоке, на островах морских — имя Господа, Бога Израилева.</p>
<p class="p"><em>16</em> От края земли мы слышим песнь: «Слава Праведному!» И сказал я: беда мне, беда мне! увы мне! злодеи злодействуют, и злодействуют злодеи злодейски.</p>
<p class="p"><em>17</em> Ужас и яма и петля для тебя, житель земли!</p>
<p class="p"><em>18</em> Тогда побежавший от крика ужаса упадёт в яму; и кто выйдет из ямы, попадёт в петлю; ибо окна с [небесной] высоты растворятся, и основания земли потрясутся.</p>
<p class="p"><em>19</em> Земля сокрушается, земля распадается, земля сильно потрясена;</p>
<p class="p"><em>20</em> шатается земля, как пьяный, и качается, как колыбель, и беззаконие её тяготеет на ней; она упадёт, и уже не встанет.</p>
<p class="p"><em>21</em> И будет в тот день: посетит Господь воинство выспреннее на высоте и царей земных на земле.</p>
<p class="p"><em>22</em> И будут собраны вместе, как узники, в ров, и будут заключены в темницу, и после многих дней будут наказаны.</p>
<p class="p"><em>23</em> И покраснеет луна, и устыдится солнце, когда Господь Саваоф воцарится на горе Сионе и в Иерусалиме, и пред старейшинами его [будет] слава.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Господи! Ты Бог мой; превознесу Тебя, восхвалю имя Твоё, ибо Ты совершил дивное; предопределения древние истинны, аминь.</p>
<p class="p"><em>2</em> Ты превратил город в груду камней, твёрдую крепость в развалины; чертогов иноплеменников уже не стало в городе; вовек не будет он восстановлен.</p>
<p class="p"><em>3</em> Посему будут прославлять Тебя народы сильные; города страшных племён будут бояться Тебя,</p>
<p class="p"><em>4</em> ибо Ты был убежищем бедного, убежищем нищего в тесное для него время, защитою от бури, тенью от зноя; ибо гневное дыхание тиранов было подобно буре против стены.</p>
<p class="p"><em>5</em> Как зной в месте безводном, Ты укротил буйство врагов; [как] зной тенью облака, подавлено ликование притеснителей.</p>
<p class="p"><em>6</em> И сделает Господь Саваоф на горе сей для всех народов трапезу из тучных яств, трапезу из чистых вин, из тука костей и самых чистых вин;</p>
<p class="p"><em>7</em> и уничтожит на горе сей покрывало, покрывающее все народы, покрывало, лежащее на всех племенах.</p>
<p class="p"><em>8</em> Поглощена будет смерть навеки, и отрёт Господь Бог слёзы со всех лиц, и снимет поношение с народа Своего по всей земле; ибо так говорит Господь.</p>
<p class="p"><em>9</em> И скажут в тот день: вот Он, Бог наш! на Него мы уповали, и Он спас нас! Сей есть Господь; на Него уповали мы; возрадуемся и возвеселимся во спасении Его!</p>
<p class="p"><em>10</em> Ибо рука Господа почиет на горе сей, и Моав будет попран на месте своём, как попирается солома в навозе.</p>
<p class="p"><em>11</em> И хотя он распрострет посреди его руки свои, как плавающий распростирает их для плавания; [но Бог] унизит гордость его вместе с лукавством рук его.</p>
<p class="p"><em>12</em> И твердыню высоких стен твоих обрушит, низвергнет, повергнет на землю, в прах.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> В тот день будет воспета песнь сия в земле Иудиной: город крепкий у нас; спасение дал Он вместо стены и вала.</p>
<p class="p"><em>2</em> Отворите ворота; да войдёт народ праведный, хранящий истину.</p>
<p class="p"><em>3</em> Твёрдого духом Ты хранишь в совершенном мире, ибо на Тебя уповает он.</p>
<p class="p"><em>4</em> Уповайте на Господа вовеки, ибо Господь Бог есть твердыня вечная:</p>
<p class="p"><em>5</em> Он ниспроверг живших на высоте, высоко стоявший город; поверг его, поверг на землю, бросил его в прах.</p>
<p class="p"><em>6</em> Нога попирает его, ноги бедного, стопы нищих.</p>
<p class="p"><em>7</em> Путь праведника прям; Ты уравниваешь стезю праведника.</p>
<p class="p"><em>8</em> И на пути судов Твоих, Господи, мы уповали на Тебя; к имени Твоему и к воспоминанию о Тебе стремилась душа наша.</p>
<p class="p"><em>9</em> Душею моею я стремился к Тебе ночью, и духом моим я буду искать Тебя во внутренности моей с раннего утра: ибо когда суды Твои [совершаются] на земле, тогда живущие в мире научаются правде.</p>
<p class="p"><em>10</em> Если нечестивый будет помилован, то не научится он правде, — будет злодействовать в земле правых и не будет взирать на величие Господа.</p>
<p class="p"><em>11</em> Господи! рука Твоя была высоко поднята, но они не видали её; увидят и устыдятся ненавидящие народ Твой; огонь пожрёт врагов Твоих.</p>
<p class="p"><em>12</em> Господи! Ты даруешь нам мир; ибо и все дела наши Ты устрояешь для нас.</p>
<p class="p"><em>13</em> Господи Боже наш! другие владыки кроме Тебя господствовали над нами; но чрез Тебя только мы славим имя Твоё.</p>
<p class="p"><em>14</em> Мёртвые не оживут; рефаимы не встанут, потому что Ты посетил и истребил их, и уничтожил всякую память о них.</p>
<p class="p"><em>15</em> Ты умножил народ, Господи, умножил народ, — прославил Себя, распространил все пределы земли.</p>
<p class="p"><em>16</em> Господи! в бедствии он искал Тебя; изливал тихие моления, когда наказание Твоё постигало его.</p>
<p class="p"><em>17</em> Как беременная женщина, при наступлении родов, мучится, вопит от болей своих, так были мы пред Тобою, Господи.</p>
<p class="p"><em>18</em> Были беременны, мучились, — и рождали как бы ветер; спасения не доставили земле, и прочие жители вселенной не пали.</p>
<p class="p"><em>19</em> Оживут мертвецы Твои, восстанут мёртвые тела! Воспряните и торжествуйте, поверженные в прахе: ибо роса Твоя — роса растений, и земля извергнет мертвецов.</p>
<p class="p"><em>20</em> Пойди, народ мой, войди в покои твои и запри за собой двери твои, укройся на мгновение, доколе не пройдёт гнев;</p>
<p class="p"><em>21</em> ибо вот, Господь выходит из жилища Своего наказать обитателей земли за их беззаконие, и земля откроет поглощённую ею кровь и уже не скроет убитых своих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> В тот день поразит Господь мечом Своим тяжёлым, и большим и крепким, левиафана, змея прямо бегущего, и левиафана, змея изгибающегося, и убьёт чудовище морское.</p>
<p class="p"><em>2</em> В тот день воспойте о нём — о возлюбленном винограднике:</p>
<p class="p"><em>3</em> Я, Господь, хранитель его, в каждое мгновение напояю его; ночью и днём стерегу его, чтобы кто не ворвался в него.</p>
<p class="p"><em>4</em> Гнева нет во Мне. Но если бы кто противопоставил Мне [в нём] волчцы и терны, Я войною пойду против него, выжгу его совсем.</p>
<p class="p"><em>5</em> Разве прибегнет к защите Моей и заключит мир со Мною? тогда пусть заключит мир со Мною.</p>
<p class="p"><em>6</em> В грядущие [дни] укоренится Иаков, даст отпрыск и расцветёт Израиль; и наполнится плодами вселенная.</p>
<p class="p"><em>7</em> Так ли Он поражал его, как поражал поражавших его? Так ли убивал его, как убиты убивавшие его?</p>
<p class="p"><em>8</em> Мерою Ты наказывал его, когда отвергал его; выбросил его сильным дуновением Своим как бы в день восточного ветра.</p>
<p class="p"><em>9</em> И чрез это загладится беззаконие Иакова; и плодом сего будет снятие греха с него, когда все камни жертвенников он обратит в куски извести, и не будут уже стоять дубравы и истуканы солнца.</p>
<p class="p"><em>10</em> Ибо укреплённый город опустеет, жилища [будут] покинуты и заброшены, как пустыня. Там будет пастись телёнок, и там он будет покоиться и объедать ветви его.</p>
<p class="p"><em>11</em> Когда ветви его засохнут, их обломают; женщины придут и сожгут их. Так как это народ безрассудный, то не сжалится над ним Творец его, и не помилует его Создатель его.</p>
<p class="p"><em>12</em> Но будет в тот день: Господь потрясёт всё от великой реки до потока Египетского, и вы, сыны Израиля, будете собраны один к другому;</p>
<p class="p"><em>13</em> и будет в тот день: вострубит великая труба, и придут затерявшиеся в Ассирийской земле и изгнанные в землю Египетскую и поклонятся Господу на горе святой в Иерусалиме.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Горе венку гордости пьяных Ефремлян, увядшему цветкукрасивого убранства его, который на вершине тучной долинысраженных вином!</p>
<p class="p"><em>2</em> Вот, крепкий и сильный у Господа, как ливень с градом игубительный вихрь, как разлившееся наводнение бурных вод, с силоюповергает его на землю.</p>
<p class="p"><em>3</em> Ногами попирается венок гордости пьяных Ефремлян.</p>
<p class="p"><em>4</em> И с увядшим цветком красивого убранства его, который навершине тучной долины, делается то же, что бывает с созревшеюпрежде времени смоквою, которую, как скоро кто увидит, тотчасберет в руку и проглатывает её.</p>
<p class="p"><em>5</em> В тот день Господь Саваоф будет великолепным венцом иславною диадемою для остатка народа Своего,</p>
<p class="p"><em>6</em> и духом правосудия для сидящего в судилище и мужеством дляотражающих неприятеля до ворот.</p>
<p class="p"><em>7</em> Но и эти шатаются от вина и сбиваются с пути от сикеры; священник и пророк спотыкаются от крепких напитков; побежденывином, обезумели от сикеры, в видении ошибаются, в сужденииспотыкаются.</p>
<p class="p"><em>8</em> Ибо все столы наполнены отвратительною блевотиною, нет [чистого] места.</p>
<p class="p"><em>9</em> А [говорят]: «кого хочет он учить ведению? и кого вразумлятьпроповедью? отнятых от грудного молока, отлучённых от сосцов [матери]?</p>
<p class="p"><em>10</em> Ибо всё заповедь на заповедь, заповедь на заповедь, правилона правило, правило на правило, тут немного и там немного».</p>
<p class="p"><em>11</em> За то лепечущими устами и на чужом языке будут говорить кэтому народу.</p>
<p class="p"><em>12</em> Им говорили: «вот г покой, дайте покой утруждённому, и вот д успокоение». Но они не хотели слушать.</p>
<p class="p"><em>13</em> И стало у них словом Господа: заповедь на заповедь, заповедьна заповедь, правило на правило, правило на правило, тутнемного, там немного, г так что они пойдут, и упадут навзничь, иразобьются, и попадут в сеть и будут уловлены.</p>
<p class="p"><em>14</em> Итак слушайте слово Господне, хульники, правители народасего, который в Иерусалиме.</p>
<p class="p"><em>15</em> Так как вы говорите: «мы заключили союз со смертью и спреисподнею сделали договор: когда всепоражающий бич будетпроходить, он не дойдёт до нас, г потому что ложь сделали мыубежищем для себя, и обманом прикроем себя».</p>
<p class="p"><em>16</em> Посему так говорит Господь Бог: вот, Я полагаю в основаниена Сионе камень, г камень испытанный, краеугольный, драгоценный, крепко утверждённый: верующий в него не постыдится.</p>
<p class="p"><em>17</em> И поставлю суд мерилом и правду весами; и градом истребитсяубежище лжи, и воды потопят место укрывательства.</p>
<p class="p"><em>18</em> И союз ваш со смертью рушится, и договор ваш с преисподнеюне устоит. Когда пойдёт всепоражающий бич, вы будете попраны.</p>
<p class="p"><em>19</em> Как скоро он пойдёт, схватит вас; ходить же будет каждоеутро, день и ночь, и один слух о нём будет внушать ужас.</p>
<p class="p"><em>20</em> Слишком коротка будет постель, чтобы протянуться; слишкомузко и одеяло, чтобы завернуться в него.</p>
<p class="p"><em>21</em> Ибо восстанет Господь, как на горе Перациме; разгневается, как на долине Гаваонской, чтобы сделать дело Своё, необычайноедело, и совершить действие Своё, чудное Своё действие.</p>
<p class="p"><em>22</em> Итак не кощунствуйте, чтобы узы ваши не стали крепче; ибо яслышал от Господа, Бога Саваофа, что истребление определено длявсей земли.</p>
<p class="p"><em>23</em> Приклоните ухо, и послушайте моего голоса; будьте внимательны, и выслушайте речь мою.</p>
<p class="p"><em>24</em> Всегда ли земледелец пашет для посева, бороздит и боронитземлю свою?</p>
<p class="p"><em>25</em> Нет; когда уровняет поверхность её, он сеет чернуху, илирассыпает тмин, или разбрасывает пшеницу рядами, и ячмень вопределенном месте, и полбу рядом с ним.</p>
<p class="p"><em>26</em> И такому порядку учит его Бог его; Он наставляет его.</p>
<p class="p"><em>27</em> Ибо не молотят чернухи катком зубчатым, и колёс молотильныхне катают по тмину; но палкою выколачивают чернуху, и тмин гпалкою.</p>
<p class="p"><em>28</em> Зерновой хлеб вымолачивают, но не разбивают его; и водят понему молотильные колёса с конями их, но не растирают его.</p>
<p class="p"><em>29</em> И это происходит от Господа Саваофа: дивны судьбы Его, велика премудрость Его!</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Горе Ариилу, Ариилу, городу, в котором жил Давид! приложите год к году; пусть заколают жертвы.</p>
<p class="p"><em>2</em> Но Я стесню Ариил, и будет плач и сетование; и он останется у Меня, как Ариил.</p>
<p class="p"><em>3</em> Я расположусь станом вокруг тебя и стесню тебя стражею наблюдательною, и воздвигну против тебя укрепления.</p>
<p class="p"><em>4</em> И будешь унижен, с земли будешь говорить, и глуха будет речь твоя из-под праха, и голос твой будет, как голос чревовещателя, и из-под праха шептать будет речь твоя.</p>
<p class="p"><em>5</em> Множество врагов твоих будет, как мелкая пыль, и полчище лютых, как разлетающаяся плева; и это совершится внезапно, в одно мгновение.</p>
<p class="p"><em>6</em> Господь Саваоф посетит тебя громом и землетрясением, и сильным гласом, бурею и вихрем, и пламенем всепожирающего огня.</p>
<p class="p"><em>7</em> И как сон, как ночное сновидение, будет множество всех народов, воюющих против Ариила, и всех выступивших против него и укреплений его и стеснивших его.</p>
<p class="p"><em>8</em> И как голодному снится, будто он ест, но пробуждается, и душа его тоща; и как жаждущему снится, будто он пьёт, но пробуждается, и вот он томится, и душа его жаждет: то же будет и множеству всех народов, воюющих против горы Сиона.</p>
<p class="p"><em>9</em> Изумляйтесь и дивитесь: они ослепили других, и сами ослепли; они пьяны, но не от вина, — шатаются, но не от сикеры;</p>
<p class="p"><em>10</em> ибо навёл на вас Господь дух усыпления и сомкнул глаза ваши, пророки, и закрыл ваши головы, прозорливцы.</p>
<p class="p"><em>11</em> И всякое пророчество для вас то же, что слова в запечатанной книге, которую подают умеющему читать книгу и говорят: «прочитай её»; и тот отвечает: «не могу, потому что она запечатана».</p>
<p class="p"><em>12</em> И передают книгу тому, кто читать не умеет, и говорят: «прочитай её»; и тот отвечает: «я не умею читать».</p>
<p class="p"><em>13</em> И сказал Господь: так как этот народ приближается ко Мне устами своими, и языком своим чтит Меня, сердце же его далеко отстоит от Меня, и благоговение их предо Мною есть изучение заповедей человеческих;</p>
<p class="p"><em>14</em> то вот, Я ещё необычайно поступлю с этим народом, чудно и дивно, так что мудрость мудрецов его погибнет, и разума у разумных его не станет.</p>
<p class="p"><em>15</em> Горе тем, которые думают скрыться в глубину, чтобы замысл свой утаить от Господа, которые делают дела свои во мраке и говорят: «кто увидит нас? и кто узнает нас?»</p>
<p class="p"><em>16</em> Какое безрассудство! Разве можно считать горшечника, как глину? Скажет ли изделие о сделавшем его: «не он сделал меня»? и скажет ли произведение о художнике своём: «он не разумеет»?</p>
<p class="p"><em>17</em> Ещё немного, очень немного, и Ливан не превратится ли в сад, а сад не будут ли почитать, как лес?</p>
<p class="p"><em>18</em> И в тот день глухие услышат слова книги, и прозрят из тьмы и мрака глаза слепых.</p>
<p class="p"><em>19</em> И страждущие более и более будут радоваться о Господе, и бедные люди будут торжествовать о Святом Израиля,</p>
<p class="p"><em>20</em> потому что не будет более обидчика, и хульник исчезнет, и будут истреблены все поборники неправды,</p>
<p class="p"><em>21</em> которые запутывают человека в словах, и требующему суда у ворот расставляют сети, и отталкивают правого.</p>
<p class="p"><em>22</em> Посему так говорит о доме Иакова Господь, Который искупил Авраама: тогда Иаков не будет в стыде, и лице его более не побледнеет.</p>
<p class="p"><em>23</em> Ибо когда увидит у себя детей своих, дело рук Моих, то они свято будут чтить имя Моё и свято чтить Святаго Иаковлева, и благоговеть пред Богом Израилевым.</p>
<p class="p"><em>24</em> Тогда блуждающие духом познают мудрость, и непокорные научатся послушанию.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> Горе непокорным сынам, говорит Господь, которые делают совещания, но без Меня, и заключают союзы, но не по духу Моему, чтобы прилагать грех ко греху:</p>
<p class="p"><em>2</em> не вопросив уст Моих, идут в Египет, чтобы подкрепить себя силою фараона и укрыться под тенью Египта.</p>
<p class="p"><em>3</em> Но сила фараона будет для вас стыдом, и убежище под тенью Египта — бесчестием;</p>
<p class="p"><em>4</em> потому что князья его уже в Цоане, и послы его дошли до Ханеса.</p>
<p class="p"><em>5</em> Все они будут постыжены из-за народа, [который] бесполезен для них; не будет от него ни помощи, ни пользы, но — стыд и срам.</p>
<p class="p"><em>6</em> Тяжести на животных, [идущих] на юг, по земле угнетения и тесноты, откуда [выходят] львицы и львы, аспиды и летучие змеи; они несут на хребтах ослов богатства свои и на горбах верблюдов сокровища свои к народу, который не принесёт им пользы.</p>
<p class="p"><em>7</em> Ибо помощь Египта будет тщетна и напрасна; потому Я сказал им: сила их — сидеть спокойно.</p>
<p class="p"><em>8</em> Теперь пойди, начертай это на доске у них, и впиши это в книгу, чтобы осталось на будущее время, навсегда, навеки.</p>
<p class="p"><em>9</em> Ибо это народ мятежный, дети лживые, дети, которые не хотят слушать закона Господня,</p>
<p class="p"><em>10</em> которые провидящим говорят: «перестаньте провидеть», и пророкам: «не пророчествуйте нам правды, говорите нам лестное, предсказывайте приятное;</p>
<p class="p"><em>11</em> сойдите с дороги, уклонитесь от пути; устраните от глаз наших Святаго Израилева.»</p>
<p class="p"><em>12</em> Посему так говорит Святый Израилев: так как вы отвергаете слово сие, а надеетесь на обман и неправду, и опираетесь на то:</p>
<p class="p"><em>13</em> то беззаконие это будет для вас, как угрожающая падением трещина, обнаружившаяся в высокой стене, которой разрушение настанет внезапно, в одно мгновение.</p>
<p class="p"><em>14</em> И Он разрушит её, как сокрушают глиняный сосуд, разбивая его без пощады, так что в обломках его не найдётся и черепка, чтобы взять огня с очага или зачерпнуть воды из водоёма;</p>
<p class="p"><em>15</em> ибо так говорит Господь Бог, Святый Израилев: оставаясь на месте и в покое, вы спаслись бы; в тишине и уповании крепость ваша; но вы не хотели</p>
<p class="p"><em>16</em> и говорили: «нет, мы на конях убежим», — за то и побежите; «мы на быстрых ускачем», — за то и преследующие вас будут быстры.</p>
<p class="p"><em>17</em> От угрозы одного [побежит] тысяча, от угрозы пятерых побежите так, что остаток ваш будет как веха на вершине горы и как знамя на холме.</p>
<p class="p"><em>18</em> И потому Господь медлит, чтобы помиловать вас, и потому ещё удерживается, чтобы сжалиться над вами; ибо Господь есть Бог правды: блаженны все уповающие на Него!</p>
<p class="p"><em>19</em> Народ будет жить на Сионе в Иерусалиме; ты не будешь много плакать, — Он помилует тебя, по голосу вопля твоего, и как только услышит его, ответит тебе.</p>
<p class="p"><em>20</em> И даст вам Господь хлеб в горести и воду в нужде; и учители твои уже не будут скрываться, и глаза твои будут видеть учителей твоих;</p>
<p class="p"><em>21</em> и уши твои будут слышать слово, говорящее позади тебя: «вот путь, идите по нему», если бы вы уклонились направо и если бы вы уклонились налево.</p>
<p class="p"><em>22</em> Тогда вы будете считать скверною оклад идолов из серебра твоего и оклад истуканов из золота твоего; ты бросишь их, как нечистоту; ты скажешь им: прочь отсюда.</p>
<p class="p"><em>23</em> И Он даст дождь на семя твоё, которым засеешь поле, и хлеб, плод земли, и он будет обилен и сочен; стада твои в тот день будут пастись на обширных пастбищах.</p>
<p class="p"><em>24</em> И волы и ослы, возделывающие поле, будут есть корм солёный, очищенный лопатою и веялом.</p>
<p class="p"><em>25</em> И на всякой горе высокой и на всяком холме возвышенном потекут ручьи, потоки вод, в день великого поражения, когда упадут башни.</p>
<p class="p"><em>26</em> И свет луны будет, как свет солнца, а свет солнца будет светлее всемеро, как свет семи дней, в тот день, когда Господь обвяжет рану народа Своего и исцелит нанесённые ему язвы.</p>
<p class="p"><em>27</em> Вот, имя Господа идёт издали, горит гнев Его, и пламя его сильно, уста Его исполнены негодования, и язык Его, как огонь поедающий,</p>
<p class="p"><em>28</em> и дыхание Его, как разлившийся поток, который поднимается даже до шеи, чтобы развеять народы до истощания; и будет в челюстях народов узда, направляющая к заблуждению.</p>
<p class="p"><em>29</em> А у вас будут песни, как в ночь священного праздника, и веселие сердца, как у идущего со свирелью на гору Господню, к твердыне Израилевой.</p>
<p class="p"><em>30</em> И возгремит Господь величественным гласом Своим и явит тяготеющую мышцу Свою в сильном гневе и в пламени поедающего огня, в буре и в наводнении и в каменном граде.</p>
<p class="p"><em>31</em> Ибо от гласа Господа содрогнётся Ассур, жезлом поражаемый.</p>
<p class="p"><em>32</em> И всякое движение определённого ему жезла, который Господь направит на него, будет с тимпанами и цитрами, и Он пойдёт против него войною опустошительною.</p>
<p class="p"><em>33</em> Ибо Тофет давно уже устроен; он приготовлен и для царя, глубок и широк; в костре его много огня и дров; дуновение Господа, как поток серы, зажжёт его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> Горе тем, которые идут в Египет за помощью, надеются на коней и полагаются на колесницы, потому что их много, и на всадников, потому что они весьма сильны, а на Святаго Израилева не взирают и к Господу не прибегают!</p>
<p class="p"><em>2</em> Но премудр Он; и наведёт бедствие, и не отменит слов Своих; восстанет против дома нечестивых и против помощи делающих беззаконие.</p>
<p class="p"><em>3</em> И Египтяне — люди, а не Бог; и кони их — плоть, а не дух. И прострет руку Свою Господь, и споткнётся защитник, и упадёт защищаемый, и все вместе погибнут.</p>
<p class="p"><em>4</em> Ибо так сказал мне Господь: как лев, как скимен, ревущий над своею добычею, хотя бы множество пастухов кричало на него, от крика их не содрогнётся и множеству их не уступит, — так Господь Саваоф сойдёт сразиться за гору Сион и за холм его.</p>
<p class="p"><em>5</em> Как птицы — птенцов, так Господь Саваоф покроет Иерусалим, защитит и избавит, пощадит и спасёт.</p>
<p class="p"><em>6</em> Обратитесь к Тому, от Которого вы столько отпали, сыны Израиля!</p>
<p class="p"><em>7</em> В тот день отбросит каждый человек своих серебряных идолов и золотых своих идолов, которых руки ваши сделали вам на грех.</p>
<p class="p"><em>8</em> И Ассур падёт не от человеческого меча, и не человеческий меч потребит его, — он избежит от меча, и юноши его будут податью.</p>
<p class="p"><em>9</em> И от страха пробежит мимо крепости своей; и князья его будут пугаться знамени, говорит Господь, Которого огонь на Сионе и горнило в Иерусалиме.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Вот, Царь будет царствовать по правде, и князья будут править по закону;</p>
<p class="p"><em>2</em> и каждый из них будет как защита от ветра и покров от непогоды, как источники вод в степи, как тень от высокой скалы в земле жаждущей.</p>
<p class="p"><em>3</em> И очи видящих не будут закрываемы, и уши слышащих будут внимать.</p>
<p class="p"><em>4</em> И сердце легкомысленных будет уметь рассуждать; и косноязычные будут говорить ясно.</p>
<p class="p"><em>5</em> Невежду уже не будут называть почтенным, и о коварном не скажут, что он честный.</p>
<p class="p"><em>6</em> Ибо невежда говорит глупое, и сердце его помышляет о беззаконном, чтобы действовать лицемерно и произносить хулу на Господа, душу голодного лишать хлеба и отнимать питьё у жаждущего.</p>
<p class="p"><em>7</em> У коварного и действования гибельные: он замышляет ковы, чтобы погубить бедного словами лжи, хотя бы бедный был и прав.</p>
<p class="p"><em>8</em> А честный и мыслит о честном и твёрдо стоит во всём, что честно.</p>
<p class="p"><em>9</em> Женщины беспечные! встаньте, послушайте голоса моего; дочери беззаботные! приклоните слух к моим словам.</p>
<p class="p"><em>10</em> Ещё несколько дней сверх года, и ужаснётесь, беспечные! ибо не будет обирания винограда, и время жатвы не настанет.</p>
<p class="p"><em>11</em> Содрогнитесь, беззаботные! ужаснитесь, беспечные! сбросьте одежды, обнажитесь и препояшьте чресла.</p>
<p class="p"><em>12</em> Будут бить себя в грудь о прекрасных полях, о виноградной лозе плодовитой.</p>
<p class="p"><em>13</em> На земле народа моего будут расти терны и волчцы, равно и на всех домах веселья в ликующем городе;</p>
<p class="p"><em>14</em> ибо чертоги будут оставлены; шумный город будет покинут; Офел и башня навсегда будут служить, вместо пещер, убежищем диких ослов и пасущихся стад,</p>
<p class="p"><em>15</em> доколе не излиется на нас Дух свыше, и пустыня не сделается садом, а сад не будут считать лесом.</p>
<p class="p"><em>16</em> Тогда суд водворится в этой пустыне, и правосудие будет пребывать на плодоносном поле.</p>
<p class="p"><em>17</em> И делом правды будет мир, и плодом правосудия — спокойствие и безопасность вовеки.</p>
<p class="p"><em>18</em> Тогда народ мой будет жить в обители мира и в селениях безопасных, и в покоищах блаженных.</p>
<p class="p"><em>19</em> И град будет падать на лес, и город спустится в долину.</p>
<p class="p"><em>20</em> Блаженны вы, сеющие при всех водах и посылающие туда вола и осла.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Горе тебе, опустошитель, который не был опустошаем, и грабитель, которого не грабили! Когда кончишь опустошение, будешь опустошён и ты; когда прекратишь грабительства, разграбят и тебя.</p>
<p class="p"><em>2</em> Господи! помилуй нас; на Тебя уповаем мы; будь нашею мышцею с раннего утра и спасением нашим во время тесное.</p>
<p class="p"><em>3</em> От грозного гласа [Твоего] побегут народы; когда восстанешь, рассеются племена,</p>
<p class="p"><em>4</em> и будут собирать добычу вашу, как собирает гусеница; бросятся на неё, как бросается саранча.</p>
<p class="p"><em>5</em> Высок Господь, живущий в вышних; Он наполнит Сион судом и правдою.</p>
<p class="p"><em>6</em> И настанут безопасные времена твои, изобилие спасения, мудрости и ведения; страх Господень будет сокровищем твоим.</p>
<p class="p"><em>7</em> Вот, сильные их кричат на улицах; послы для мира горько плачут.</p>
<p class="p"><em>8</em> Опустели дороги; не стало путешествующих; он нарушил договор, разрушил города, — ни во что ставит людей.</p>
<p class="p"><em>9</em> Земля сетует, сохнет; Ливан постыжен, увял; Сарон похож стал на пустыню, и обнажены от листьев своих Васан и Кармил.</p>
<p class="p"><em>10</em> Ныне Я восстану, говорит Господь, ныне поднимусь, ныне вознесусь.</p>
<p class="p"><em>11</em> Вы беременны сеном, разродитесь соломою; дыхание ваше — огонь, который пожрёт вас.</p>
<p class="p"><em>12</em> И будут народы, [как] горящая известь, [как] срубленный терновник, будут сожжены в огне.</p>
<p class="p"><em>13</em> Слушайте, дальние, что сделаю Я; и вы, ближние, познайте могущество Моё.</p>
<p class="p"><em>14</em> Устрашились грешники на Сионе; трепет овладел нечестивыми: «кто из нас может жить при огне пожирающем? кто из нас может жить при вечном пламени?» —</p>
<p class="p"><em>15</em> Тот, кто ходит в правде и говорит истину; кто презирает корысть от притеснения, удерживает руки свои от взяток, затыкает уши свои, чтобы не слышать о кровопролитии, и закрывает глаза свои, чтобы не видеть зла;</p>
<p class="p"><em>16</em> тот будет обитать на высотах; убежище его — неприступные скалы; хлеб будет дан ему; вода у него не иссякнет.</p>
<p class="p"><em>17</em> Глаза твои увидят Царя в красоте Его, узрят землю отдалённую;</p>
<p class="p"><em>18</em> сердце твоё будет [только] вспоминать об ужасах: «где делавший перепись? где весивший [дань]? где осматривающий башни?»</p>
<p class="p"><em>19</em> Не увидишь более народа свирепого, народа с глухою, невнятною речью, с языком странным, непонятным.</p>
<p class="p"><em>20</em> Взгляни на Сион, город праздничных собраний наших; глаза твои увидят Иерусалим, жилище мирное, непоколебимую скинию; столпы её никогда не исторгнутся, и ни одна вервь её не порвётся.</p>
<p class="p"><em>21</em> Там у нас великий Господь будет вместо рек, вместо широких каналов; туда не войдёт ни одно вёсельное судно, и не пройдёт большой корабль.</p>
<p class="p"><em>22</em> Ибо Господь — судия наш, Господь — законодатель наш, Господь — царь наш; Он спасёт нас.</p>
<p class="p"><em>23</em> Ослабли верёвки твои, не могут удержать мачты и натянуть паруса. Тогда будет большой раздел добычи, так что и хромые пойдут на грабёж.</p>
<p class="p"><em>24</em> И ни один из жителей не скажет: «я болен»; народу, живущему там, будут отпущены согрешения.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> Приступите, народы, слушайте и внимайте, племена! да слышит земля и всё, что наполняет её, вселенная и всё рождающееся в ней!</p>
<p class="p"><em>2</em> Ибо гнев Господа на все народы, и ярость Его на всё воинство их. Он предал их заклятию, отдал их на заклание.</p>
<p class="p"><em>3</em> И убитые их будут разбросаны, и от трупов их поднимется смрад, и горы размокнут от крови их.</p>
<p class="p"><em>4</em> И истлеет всё небесное воинство; и небеса свернутся, как свиток книжный; и всё воинство их падёт, как спадает лист с виноградной лозы, и как увядший лист — со смоковницы.</p>
<p class="p"><em>5</em> Ибо упился меч Мой на небесах: вот, для суда нисходит он на Едом и на народ, преданный Мною заклятию.</p>
<p class="p"><em>6</em> Меч Господа наполнится кровью, утучнеет от тука, от крови агнцев и козлов, от тука с почек овнов: ибо жертва у Господа в Восоре и большое заклание в земле Едома.</p>
<p class="p"><em>7</em> И буйволы падут с ними и тельцы вместе с волами, и упьётся земля их кровью, и прах их утучнеет от тука.</p>
<p class="p"><em>8</em> Ибо день мщения у Господа, год возмездия за Сион.</p>
<p class="p"><em>9</em> И превратятся реки его в смолу, и прах его — в серу, и будет земля его горящею смолою:</p>
<p class="p"><em>10</em> не будет гаснуть ни днём, ни ночью; вечно будет восходить дым её; будет от рода в род оставаться опустелою; во веки веков никто не пройдёт по ней;</p>
<p class="p"><em>11</em> и завладеют ею пеликан и ёж; и филин и ворон поселятся в ней; и протянут по ней вервь разорения и отвес уничтожения.</p>
<p class="p"><em>12</em> Никого не останется там из знатных её, кого можно было бы призвать на царство, и все князья её будут ничто.</p>
<p class="p"><em>13</em> И зарастут дворцы её колючими растениями, крапивою и репейником — твердыни её; и будет она жилищем шакалов, пристанищем страусов.</p>
<p class="p"><em>14</em> И звери пустыни будут встречаться с дикими кошками, и лешие будут перекликаться один с другим; там будет отдыхать ночное привидение и находить себе покой.</p>
<p class="p"><em>15</em> Там угнездится летучий змей, будет класть яйца и выводить детей и собирать их под тень свою; там и коршуны будут собираться один к другому.</p>
<p class="p"><em>16</em> Отыщите в книге Господней и прочитайте; ни одно из сих не преминет придти, и одно другим не заменится. Ибо сами уста Его повелели, и сам дух Его соберёт их.</p>
<p class="p"><em>17</em> И Сам Он бросил им жребий, и Его рука разделила им её мерою; во веки будут они владеть ею, из рода в род будут жить на ней.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> Возвеселится пустыня и сухая земля, и возрадуется страна необитаемая и расцветёт как нарцисс;</p>
<p class="p"><em>2</em> великолепно будет цвести и радоваться, будет торжествовать и ликовать; слава Ливана дастся ей, великолепие Кармила и Сарона; они увидят славу Господа, величие Бога нашего.</p>
<p class="p"><em>3</em> Укрепите ослабевшие руки и утвердите колени дрожащие;</p>
<p class="p"><em>4</em> скажите робким душею: будьте тверды, не бойтесь; вот Бог ваш, придёт отмщение, воздаяние Божие; Он придёт и спасёт вас.</p>
<p class="p"><em>5</em> Тогда откроются глаза слепых, и уши глухих отверзутся.</p>
<p class="p"><em>6</em> Тогда хромой вскочит, как олень, и язык немого будет петь; ибо пробьются воды в пустыне, и в степи — потоки.</p>
<p class="p"><em>7</em> И превратится призрак вод в озеро, и жаждущая земля — в источники вод; в жилище шакалов, где они покоятся, будет место для тростника и камыша.</p>
<p class="p"><em>8</em> И будет там большая дорога, и путь по ней назовётся путём святым: нечистый не будет ходить по нему; но он будет для них [одних]; идущие этим путём, даже и неопытные, не заблудятся.</p>
<p class="p"><em>9</em> Льва не будет там, и хищный зверь не взойдёт на него; его не найдётся там, а будут ходить искупленные.</p>
<p class="p"><em>10</em> И возвратятся избавленные Господом, придут на Сион с радостным восклицанием; и радость вечная будет над головою их; они найдут радость и веселье, а печаль и воздыхание удалятся.</p>

</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> И было в четырнадцатый год царя Езекии, пошёл Сеннахирим, царь Ассирийский, против всех укреплённых городов Иудеи и взял их.</p>
<p class="p"><em>2</em> И послал царь Ассирийский из Лахиса в Иерусалим к царю Езекии Рабсака с большим войском; и он остановился у водопровода верхнего пруда на дороге поля белильничьего.</p>
<p class="p"><em>3</em> И вышел к нему Елиаким, сын Хелкиин, начальник дворца, и Севна писец, и Иоах, сын Асафов, дееписатель.</p>
<p class="p"><em>4</em> И сказал им Рабсак: скажите Езекии: так говорит царь великий, царь Ассирийский: что это за упование, на которое ты уповаешь?</p>
<p class="p"><em>5</em> Я думаю, [что] это одни пустые слова, [а] для войны нужны совет и сила: итак на кого ты уповаешь, что отложился от меня?</p>
<p class="p"><em>6</em> Вот, ты думаешь опереться на Египет, на эту трость надломленную, которая, если кто опрется на неё, войдёт тому в руку и проколет её! Таков фараон, царь Египетский, для всех уповающих на него.</p>
<p class="p"><em>7</em> А если скажешь мне: «на Господа, Бога нашего мы уповаем», то на того ли, которого высоты и жертвенники отменил Езекия и сказал Иуде и Иерусалиму: «пред сим только жертвенником поклоняйтесь»?</p>
<p class="p"><em>8</em> Итак вступи в союз с господином моим, царём Ассирийским; я дам тебе две тысячи коней; можешь ли достать себе всадников на них?</p>
<p class="p"><em>9</em> И как ты хочешь заставить отступить вождя, одного из малейших рабов господина моего, надеясь на Египет, ради колесниц и коней?</p>
<p class="p"><em>10</em> Да разве я без воли Господней пошёл на землю сию, чтобы разорить её? Господь сказал мне: пойди на землю сию и разори её.</p>
<p class="p"><em>11</em> И сказал Елиаким и Севна и Иоах Рабсаку: говори рабам твоим по-арамейски, потому что мы понимаем, а не говори с нами по-иудейски, вслух народа, который на стене.</p>
<p class="p"><em>12</em> И сказал Рабсак: разве [только] к господину твоему и к тебе послал меня господин мой сказать слова сии? Нет, [также] и к людям, которые сидят на стене, чтобы есть помёт свой и пить мочу свою с вами.</p>
<p class="p"><em>13</em> И встал Рабсак, и возгласил громким голосом по-иудейски, и сказал: слушайте слово царя великого, царя Ассирийского!</p>
<p class="p"><em>14</em> Так говорит царь: пусть не обольщает вас Езекия, ибо он не может спасти вас;</p>
<p class="p"><em>15</em> и пусть не обнадёживает вас Езекия Господом, говоря: «спасёт нас Господь; не будет город сей отдан в руки царя Ассирийского».</p>
<p class="p"><em>16</em> Не слушайте Езекии, ибо так говорит царь Ассирийский: примиритесь со мною и выйдите ко мне, и пусть каждый ест плоды виноградной лозы своей и смоковницы своей, и пусть каждый пьёт воду из своего колодезя,</p>
<p class="p"><em>17</em> доколе я не приду и не возьму вас в землю такую же, как и ваша земля, в землю хлеба и вина, в землю плодов и виноградников.</p>
<p class="p"><em>18</em> [Итак] да не обольщает вас Езекия, говоря: «Господь спасёт нас». Спасли ли боги народов, каждый свою землю, от руки царя Ассирийского?</p>
<p class="p"><em>19</em> Где боги Емафа и Арпада? Где боги Сепарваима? Спасли ли они Самарию от руки моей?</p>
<p class="p"><em>20</em> Который из всех богов земель сих спас землю свою от руки моей? Так неужели спасёт Господь Иерусалим от руки моей?</p>
<p class="p"><em>21</em> Но они молчали и не отвечали ему ни слова, потому что от царя дано было приказание: не отвечайте ему.</p>
<p class="p"><em>22</em> И пришёл Елиаким, сын Хелкиин, начальник дворца, и Севна писец, и Иоах, сын Асафов, дееписатель, к Езекии в разодранных одеждах и пересказали ему слова Рабсака.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> Когда услышал это царь Езекия, то разодрал одежды свои и покрылся вретищем, и пошёл в дом Господень;</p>
<p class="p"><em>2</em> и послал Елиакима, начальника дворца, и Севну писца, и старших священников, покрытых вретищами, к пророку Исаии, сыну Амосову.</p>
<p class="p"><em>3</em> И они сказали ему: так говорит Езекия: день скорби и наказания и посрамления день сей, ибо младенцы дошли до отверстия утробы матерней, а силы нет родить.</p>
<p class="p"><em>4</em> Может быть, услышит Господь Бог твой слова Рабсака, которого послал царь Ассирийский, господин его, хулить Бога живаго и поносить словами, какие слышал Господь, Бог твой; вознеси же молитву об оставшихся, которые находятся ещё в живых.</p>
<p class="p"><em>5</em> И пришли слуги царя Езекии к Исаии.</p>
<p class="p"><em>6</em> И сказал им Исаия: так скажите господину вашему: так говорит Господь: не бойся слов, которые слышал ты, которыми поносили Меня слуги царя Ассирийского.</p>
<p class="p"><em>7</em> Вот, Я пошлю в него дух, и он услышит весть, и возвратится в землю свою, и Я поражу его мечом в земле его.</p>
<p class="p"><em>8</em> И возвратился Рабсак и нашёл царя Ассирийского воюющим против Ливны; ибо он слышал, что тот отошёл от Лахиса.</p>
<p class="p"><em>9</em> И услышал он о Тиргаке, царе Ефиопском; [ему] сказали: вот, он вышел сразиться с тобою. Услышав это, он послал послов к Езекии, сказав:</p>
<p class="p"><em>10</em> так скажите Езекии, царю Иудейскому: пусть не обманывает тебя Бог твой, на Которого ты уповаешь, думая: «не будет отдан Иерусалим в руки царя Ассирийского».</p>
<p class="p"><em>11</em> Вот, ты слышал, что сделали цари Ассирийские со всеми землями, положив на них заклятие; ты ли уцелеешь?</p>
<p class="p"><em>12</em> Боги народов, которых разорили отцы мои, спасли ли их, [спасли] [ли] Гозан и Харан, и Рецеф, и сынов Едена, что в Фалассаре?</p>
<p class="p"><em>13</em> Где царь Емафа и царь Арпада, и царь города Сепарваима, Ены и Иввы?</p>
<p class="p"><em>14</em> И взял Езекия письмо из руки послов и прочитал его, и пошёл в дом Господень, и развернул его Езекия пред лицем Господним;</p>
<p class="p"><em>15</em> и молился Езекия пред лицем Господним и говорил:</p>
<p class="p"><em>16</em> Господи Саваоф, Боже Израилев, седящий на Херувимах! Ты один Бог всех царств земли; Ты сотворил небо и землю.</p>
<p class="p"><em>17</em> Приклони, Господи, ухо Твоё и услышь; открой, Господи, очи Твои и воззри, и услышь слова Сеннахирима, который послал поносить Тебя, Бога живаго.</p>
<p class="p"><em>18</em> Правда, о, Господи! цари Ассирийские опустошили все страны и земли их</p>
<p class="p"><em>19</em> и побросали богов их в огонь; но это были не боги, а изделие рук человеческих, дерево и камень, потому и истребили их.</p>
<p class="p"><em>20</em> И ныне, Господи Боже наш, спаси нас от руки его; и узнают все царства земли, что Ты, Господи, Бог один.</p>
<p class="p"><em>21</em> И послал Исаия, сын Амосов, к Езекии сказать: так говорит Господь, Бог Израилев: о чём ты молился Мне против Сеннахирима, царя Ассирийского, —</p>
<p class="p"><em>22</em> вот слово, которое Господь изрёк о нём: презрит тебя, посмеётся над тобою девствующая дочь Сиона, покачает вслед тебя головою дочь Иерусалима.</p>
<p class="p"><em>23</em> Кого ты порицал и поносил? и на кого возвысил голос и поднял так высоко глаза твои? на Святаго Израилева.</p>
<p class="p"><em>24</em> Чрез рабов твоих ты порицал Господа и сказал: «со множеством колесниц моих я взошёл на высоту гор, на рёбра Ливана, и срубил рослые кедры его, отличные кипарисы его, и пришёл на самую вершину его, в рощу сада его;</p>
<p class="p"><em>25</em> и откапывал я, и пил воду; и осушу ступнями ног моих все реки Египетские».</p>
<p class="p"><em>26</em> Разве не слышал ты, что Я издавна сделал это, в древние дни предначертал это, а ныне выполнил тем, что ты опустошаешь крепкие города, [превращая] их в груды развалин?</p>
<p class="p"><em>27</em> И жители их сделались маломощны, трепещут и остаются в стыде; они стали как трава на поле и нежная зелень, как порост на кровлях и опалённый хлеб, прежде нежели выколосился.</p>
<p class="p"><em>28</em> Сядешь ли ты, выйдешь ли, войдёшь ли, Я знаю [всё, знаю] и дерзость твою против Меня.</p>
<p class="p"><em>29</em> За твою дерзость против Меня и за то, что надмение твоё дошло до ушей Моих, Я вложу кольцо Моё в ноздри твои и удила Мои в рот твой, и возвращу тебя назад тою же дорогою, которою ты пришёл.</p>
<p class="p"><em>30</em> И вот, тебе, Езекия, знамение: ешьте в этот год выросшее от упавшего зерна, и на другой год — самородное; а на третий год сейте и жните, и садите виноградные сады, и ешьте плоды их.</p>
<p class="p"><em>31</em> И уцелевший в доме Иудином остаток пустит опять корень внизу и принесёт плод вверху,</p>
<p class="p"><em>32</em> ибо из Иерусалима произойдёт остаток, и спасённое — от горы Сиона. Ревность Господа Саваофа соделает это.</p>
<p class="p"><em>33</em> Посему так говорит Господь о царе Ассирийском: «не войдёт он в этот город и не бросит туда стрелы, и не приступит к нему со щитом, и не насыплет против него вала.</p>
<p class="p"><em>34</em> По той же дороге, по которой пришёл, возвратится, а в город сей не войдёт, говорит Господь.</p>
<p class="p"><em>35</em> Я буду охранять город сей, чтобы спасти его ради Себя и ради Давида, раба Моего».</p>
<p class="p"><em>36</em> И вышел Ангел Господень и поразил в стане Ассирийском сто восемьдесят пять тысяч [человек]. И встали поутру, и вот, всё тела мёртвые.</p>
<p class="p"><em>37</em> И отступил, и пошёл, и возвратился Сеннахирим, царь Ассирийский, и жил в Ниневии.</p>
<p class="p"><em>38</em> И когда он поклонялся в доме Нисроха, бога своего, Адрамелех и Шарецер, сыновья его, убили его мечом, а сами убежали в землю Араратскую. И воцарился Асардан, сын его, вместо него.</p>
