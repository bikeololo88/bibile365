<div class="title2">
<p class="title-p">Книга Иова</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Был человек в земле Уц, имя его Иов; и был человек этот непорочен, справедлив и богобоязнен и удалялся от зла.</p>
<p class="p"><em>2</em> И родились у него семь сыновей и три дочери.</p>
<p class="p"><em>3</em> Имения у него было: семь тысяч мелкого скота, три тысячи верблюдов, пятьсот пар волов и пятьсот ослиц и весьма много прислуги; и был человек этот знаменитее всех сынов Востока.</p>
<p class="p"><em>4</em> Сыновья его сходились, делая пиры каждый в своём доме в свой день, и посылали и приглашали трёх сестёр своих есть и пить с ними.</p>
<p class="p"><em>5</em> Когда круг пиршественных дней совершался, Иов посылал [за ними] и освящал их и, вставая рано утром, возносил всесожжения по числу всех их. Ибо говорил Иов: может быть, сыновья мои согрешили и похулили Бога в сердце своём. Так делал Иов во все [такие] дни.</p>
<p class="p"><em>6</em> И был день, когда пришли сыны Божии предстать пред Господа; между ними пришёл и сатана.</p>
<p class="p"><em>7</em> И сказал Господь сатане: откуда ты пришёл? И отвечал сатана Господу и сказал: я ходил по земле и обошёл её.</p>
<p class="p"><em>8</em> И сказал Господь сатане: обратил ли ты внимание твоё на раба Моего Иова? ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный и удаляющийся от зла.</p>
<p class="p"><em>9</em> И отвечал сатана Господу и сказал: разве даром богобоязнен Иов?</p>
<p class="p"><em>10</em> Не Ты ли кругом оградил его и дом его и всё, что у него? Дело рук его Ты благословил, и стада его распространяются по земле;</p>
<p class="p"><em>11</em> но простри руку Твою и коснись всего, что у него, — благословит ли он Тебя?</p>
<p class="p"><em>12</em> И сказал Господь сатане: вот, всё, что у него, в руке твоей; только на него не простирай руки твоей. И отошёл сатана от лица Господня.</p>
<p class="p"><em>13</em> И был день, когда сыновья его и дочери его ели и вино пили в доме первородного брата своего.</p>
<p class="p"><em>14</em> И [вот], приходит вестник к Иову и говорит:</p>
<p class="p"><em>15</em> волы орали, и ослицы паслись подле них, как напали Савеяне и взяли их, а отроков поразили остриём меча; и спасся только я один, чтобы возвестить тебе.</p>
<p class="p"><em>16</em> Ещё он говорил, как приходит другой и сказывает: огонь Божий упал с неба и опалил овец и отроков и пожрал их; и спасся только я один, чтобы возвестить тебе.</p>
<p class="p"><em>17</em> Ещё он говорил, как приходит другой и сказывает: Халдеи расположились тремя отрядами и бросились на верблюдов и взяли их, а отроков поразили остриём меча; и спасся только я один, чтобы возвестить тебе.</p>
<p class="p"><em>18</em> Ещё этот говорил, приходит другой и сказывает: сыновья твои и дочери твои ели и вино пили в доме первородного брата своего;</p>
<p class="p"><em>19</em> и вот, большой ветер пришёл от пустыни и охватил четыре угла дома, и дом упал на отроков, и они умерли; и спасся только я один, чтобы возвестить тебе.</p>
<p class="p"><em>20</em> Тогда Иов встал и разодрал верхнюю одежду свою, остриг голову свою и пал на землю и поклонился</p>
<p class="p"><em>21</em> и сказал: наг я вышел из чрева матери моей, наг и возвращусь. Господь дал, Господь и взял; да будет имя Господне благословенно!</p>
<p class="p"><em>22</em> Во всём этом не согрешил Иов и не произнёс ничего неразумного о Боге.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<div class="img">
<img alt="" src="images/i_11.jpg"/>
</div>
<p class="p"><em>1</em> Был день, когда пришли сыны Божии предстать пред Господа; между ними пришёл и сатана предстать пред Господа.</p>
<p class="p"><em>2</em> И сказал Господь сатане: откуда ты пришёл? И отвечал сатана Господу и сказал: я ходил по земле и обошёл её.</p>
<p class="p"><em>3</em> И сказал Господь сатане: обратил ли ты внимание твоё на раба Моего Иова? ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный и удаляющийся от зла, и доселе твёрд в своей непорочности; а ты возбуждал Меня против него, чтобы погубить его безвинно.</p>
<p class="p"><em>4</em> И отвечал сатана Господу и сказал: кожу за кожу, а за жизнь свою отдаст человек всё, что есть у него;</p>
<p class="p"><em>5</em> но простри руку Твою и коснись кости его и плоти его, — благословит ли он Тебя?</p>
<p class="p"><em>6</em> И сказал Господь сатане: вот, он в руке твоей, только душу его сбереги.</p>
<p class="p"><em>7</em> И отошёл сатана от лица Господня и поразил Иова проказою лютою от подошвы ноги его по самое темя его.</p>
<p class="p"><em>8</em> И взял он себе черепицу, чтобы скоблить себя ею, и сел в пепел.</p>
<p class="p"><em>9</em> И сказала ему жена его: ты всё ещё твёрд в непорочности твоей! похули Бога и умри.</p>
<p class="p"><em>10</em> Но он сказал ей: ты говоришь как одна из безумных: неужели доброе мы будем принимать от Бога, а злого не будем принимать? Во всём этом не согрешил Иов устами своими.</p>
<p class="p"><em>11</em> И услышали трое друзей Иова о всех этих несчастьях, постигших его, и пошли каждый из своего места: Елифаз Феманитянин, Вилдад Савхеянин и Софар Наамитянин, и сошлись, чтобы идти вместе сетовать с ним и утешать его.</p>
<p class="p"><em>12</em> И подняв глаза свои издали, они не узнали его; и возвысили голос свой и зарыдали; и разодрал каждый верхнюю одежду свою, и бросали пыль над головами своими к небу.</p>
<p class="p"><em>13</em> И сидели с ним на земле семь дней и семь ночей; и никто не говорил ему ни слова, ибо видели, что страдание его весьма велико.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> После того открыл Иов уста свои и проклял день свой.</p>
<p class="p"><em>2</em> И начал Иов и сказал:</p>
<p class="p"><em>3</em> погибни день, в который я родился, и ночь, в которую сказано: зачался человек!</p>
<p class="p"><em>4</em> День тот да будет тьмою; да не взыщет его Бог свыше, и да не воссияет над ним свет!</p>
<p class="p"><em>5</em> Да омрачит его тьма и тень смертная, да обложит его туча, да страшатся его, как палящего зноя!</p>
<p class="p"><em>6</em> Ночь та, — да обладает ею мрак, да не сочтётся она в днях года, да не войдёт в число месяцев!</p>
<p class="p"><em>7</em> О! ночь та — да будет она безлюдна; да не войдёт в неё веселье!</p>
<p class="p"><em>8</em> Да проклянут её проклинающие день, способные разбудить левиафана!</p>
<p class="p"><em>9</em> Да померкнут звёзды рассвета её: пусть ждёт она света, и он не приходит, и да не увидит она ресниц денницы</p>
<p class="p"><em>10</em> за то, что не затворила дверей чрева [матери] моей и не сокрыла горести от очей моих!</p>
<p class="p"><em>11</em> Для чего не умер я, выходя из утробы, и не скончался, когда вышел из чрева?</p>
<p class="p"><em>12</em> Зачем приняли меня колени? зачем было мне сосать сосцы?</p>
<p class="p"><em>13</em> Теперь бы лежал я и почивал; спал бы, и мне было бы покойно</p>
<p class="p"><em>14</em> с царями и советниками земли, которые застраивали для себя пустыни,</p>
<p class="p"><em>15</em> или с князьями, у которых было золото, и которые наполняли домы свои серебром;</p>
<p class="p"><em>16</em> или, как выкидыш сокрытый, я не существовал бы, как младенцы, не увидевшие света.</p>
<p class="p"><em>17</em> Там беззаконные перестают наводить страх, и там отдыхают истощившиеся в силах.</p>
<p class="p"><em>18</em> Там узники вместе наслаждаются покоем и не слышат криков приставника.</p>
<p class="p"><em>19</em> Малый и великий там равны, и раб свободен от господина своего.</p>
<p class="p"><em>20</em> На что дан страдальцу свет, и жизнь огорчённым душею,</p>
<p class="p"><em>21</em> которые ждут смерти, и нет её, которые вырыли бы её охотнее, нежели клад,</p>
<p class="p"><em>22</em> обрадовались бы до восторга, восхитились бы, что нашли гроб?</p>
<p class="p"><em>23</em> [На что дан свет] человеку, которого путь закрыт, и которого Бог окружил мраком?</p>
<p class="p"><em>24</em> Вздохи мои предупреждают хлеб мой, и стоны мои льются, как вода,</p>
<p class="p"><em>25</em> ибо ужасное, чего я ужасался, то и постигло меня; и чего я боялся, то и пришло ко мне.</p>
<p class="p"><em>26</em> Нет мне мира, нет покоя, нет отрады: постигло несчастье.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И отвечал Елифаз Феманитянин и сказал:</p>
<p class="p"><em>2</em> [если] попытаемся мы [сказать] к тебе слово, — не тяжело ли будет тебе? Впрочем кто может возбранить слову!</p>
<p class="p"><em>3</em> Вот, ты наставлял многих и опустившиеся руки поддерживал,</p>
<p class="p"><em>4</em> падающего восставляли слова твои, и гнущиеся колени ты укреплял.</p>
<p class="p"><em>5</em> А теперь дошло до тебя, и ты изнемог; коснулось тебя, и ты упал духом.</p>
<p class="p"><em>6</em> Богобоязненность твоя не должна ли быть твоею надеждою, и непорочность путей твоих — упованием твоим?</p>
<p class="p"><em>7</em> Вспомни же, погибал ли кто невинный, и где праведные бывали искореняемы?</p>
<p class="p"><em>8</em> Как я видал, то оравшие нечестие и сеявшие зло пожинают его;</p>
<p class="p"><em>9</em> от дуновения Божия погибают и от духа гнева Его исчезают.</p>
<p class="p"><em>10</em> Рёв льва и голос рыкающего [умолкает], и зубы скимнов сокрушаются;</p>
<p class="p"><em>11</em> могучий лев погибает без добычи, и дети львицы рассеиваются.</p>
<p class="p"><em>12</em> И вот, ко мне тайно принеслось слово, и ухо моё приняло нечто от него.</p>
<p class="p"><em>13</em> Среди размышлений о ночных видениях, когда сон находит на людей,</p>
<p class="p"><em>14</em> объял меня ужас и трепет и потряс все кости мои.</p>
<p class="p"><em>15</em> И дух прошёл надо мною; дыбом стали волосы на мне.</p>
<p class="p"><em>16</em> Он стал, — но я не распознал вида его, — только облик был пред глазами моими; тихое веяние, — и я слышу голос:</p>
<p class="p"><em>17</em> человек праведнее ли Бога? и муж чище ли Творца своего?</p>
<p class="p"><em>18</em> Вот, Он и слугам Своим не доверяет и в Ангелах Своих усматривает недостатки:</p>
<p class="p"><em>19</em> тем более — в обитающих в храминах из брения, которых основание прах, которые истребляются скорее моли.</p>
<p class="p"><em>20</em> Между утром и вечером они распадаются; не увидишь, как они вовсе исчезнут.</p>
<p class="p"><em>21</em> Не погибают ли с ними и достоинства их? Они умирают, не достигнув мудрости.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Взывай, если есть отвечающий тебе. И к кому из святых обратишься ты?</p>
<p class="p"><em>2</em> Так, глупца убивает гневливость, и несмысленного губит раздражительность.</p>
<p class="p"><em>3</em> Видел я, как глупец укореняется, и тотчас проклял дом его.</p>
<p class="p"><em>4</em> Дети его далеки от счастья, их будут бить у ворот, и не будет заступника.</p>
<p class="p"><em>5</em> Жатву его съест голодный и из-за тёрна возьмёт её, и жаждущие поглотят имущество его.</p>
<p class="p"><em>6</em> Так, не из праха выходит горе, и не из земли вырастает беда;</p>
<p class="p"><em>7</em> но человек рождается на страдание, [как] искры, чтобы устремляться вверх.</p>
<p class="p"><em>8</em> Но я к Богу обратился бы, предал бы дело моё Богу,</p>
<p class="p"><em>9</em> Который творит дела великие и неисследимые, чудные без числа,</p>
<p class="p"><em>10</em> даёт дождь на лице земли и посылает воды на лице полей;</p>
<p class="p"><em>11</em> униженных поставляет на высоту, и сетующие возносятся во спасение.</p>
<p class="p"><em>12</em> Он разрушает замыслы коварных, и руки их не довершают предприятия.</p>
<p class="p"><em>13</em> Он уловляет мудрецов их же лукавством, и совет хитрых становится тщетным:</p>
<p class="p"><em>14</em> днём они встречают тьму и в полдень ходят ощупью, как ночью.</p>
<p class="p"><em>15</em> Он спасает бедного от меча, от уст их и от руки сильного.</p>
<p class="p"><em>16</em> И есть несчастному надежда, и неправда затворяет уста свои.</p>
<p class="p"><em>17</em> Блажен человек, которого вразумляет Бог, и потому наказания Вседержителева не отвергай,</p>
<p class="p"><em>18</em> ибо Он причиняет раны и Сам обвязывает их; Он поражает, и Его же руки врачуют.</p>
<p class="p"><em>19</em> В шести бедах спасёт тебя, и в седьмой не коснётся тебя зло.</p>
<p class="p"><em>20</em> Во время голода избавит тебя от смерти, и на войне — от руки меча.</p>
<p class="p"><em>21</em> От бича языка укроешь себя и не убоишься опустошения, когда оно придёт.</p>
<p class="p"><em>22</em> Опустошению и голоду посмеёшься и зверей земли не убоишься,</p>
<p class="p"><em>23</em> ибо с камнями полевыми у тебя союз, и звери полевые в мире с тобою.</p>
<p class="p"><em>24</em> И узнаешь, что шатёр твой в безопасности, и будешь смотреть за домом твоим, и не согрешишь.</p>
<p class="p"><em>25</em> И увидишь, что семя твоё многочисленно, и отрасли твои, как трава на земле.</p>
<p class="p"><em>26</em> Войдёшь во гроб в зрелости, как укладываются снопы пшеницы в своё время.</p>
<p class="p"><em>27</em> Вот, что мы дознали; так оно и есть: выслушай это и заметь для себя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> о, если бы верно взвешены были вопли мои, и вместе с ними положили на весы страдание моё!</p>
<p class="p"><em>3</em> Оно верно перетянуло бы песок морей! Оттого слова мои неистовы.</p>
<p class="p"><em>4</em> Ибо стрелы Вседержителя во мне; яд их пьёт дух мой; ужасы Божии ополчились против меня.</p>
<p class="p"><em>5</em> Ревёт ли дикий осёл на траве? мычит ли бык у месива своего?</p>
<p class="p"><em>6</em> Едят ли безвкусное без соли, и есть ли вкус в яичном белке?</p>
<p class="p"><em>7</em> До чего не хотела коснуться душа моя, то составляет отвратительную пищу мою.</p>
<p class="p"><em>8</em> О, когда бы сбылось желание моё и чаяние моё исполнил Бог!</p>
<p class="p"><em>9</em> О, если бы благоволил Бог сокрушить меня, простёр руку Свою и сразил меня!</p>
<p class="p"><em>10</em> Это было бы ещё отрадою мне, и я крепился бы в моей беспощадной болезни, ибо я не отвергся изречений Святаго.</p>
<p class="p"><em>11</em> Что за сила у меня, чтобы надеяться мне? и какой конец, чтобы длить мне жизнь мою?</p>
<p class="p"><em>12</em> Твёрдость ли камней твёрдость моя? и медь ли плоть моя?</p>
<p class="p"><em>13</em> Есть ли во мне помощь для меня, и есть ли для меня какая опора?</p>
<p class="p"><em>14</em> К страждущему должно быть сожаление от друга его, если только он не оставил страха к Вседержителю.</p>
<p class="p"><em>15</em> Но братья мои неверны, как поток, как быстро текущие ручьи,</p>
<p class="p"><em>16</em> которые черны от льда и в которых скрывается снег.</p>
<p class="p"><em>17</em> Когда становится тепло, они умаляются, а во время жары исчезают с мест своих.</p>
<p class="p"><em>18</em> Уклоняют они направление путей своих, заходят в пустыню и теряются;</p>
<p class="p"><em>19</em> смотрят на них дороги Фемайские, надеются на них пути Савейские,</p>
<p class="p"><em>20</em> но остаются пристыжёнными в своей надежде; приходят туда и от стыда краснеют.</p>
<p class="p"><em>21</em> Так и вы теперь ничто: увидели страшное и испугались.</p>
<p class="p"><em>22</em> Говорил ли я: дайте мне, или от достатка вашего заплатите за меня;</p>
<p class="p"><em>23</em> и избавьте меня от руки врага, и от руки мучителей выкупите меня?</p>
<p class="p"><em>24</em> Научите меня, и я замолчу; укажите, в чём я погрешил.</p>
<p class="p"><em>25</em> Как сильны слова правды! Но что доказывают обличения ваши?</p>
<p class="p"><em>26</em> Вы придумываете речи для обличения? На ветер пускаете слова ваши.</p>
<p class="p"><em>27</em> Вы нападаете на сироту и роете яму другу вашему.</p>
<p class="p"><em>28</em> Но прошу вас, взгляните на меня; буду ли я говорить ложь пред лицем вашим?</p>
<p class="p"><em>29</em> Пересмотрите, есть ли неправда? пересмотрите, — правда моя.</p>
<p class="p"><em>30</em> Есть ли на языке моём неправда? Неужели гортань моя не может различить горечи?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Не определено ли человеку время на земле, и дни его не то же ли, что дни наёмника?</p>
<p class="p"><em>2</em> Как раб жаждет тени, и как наёмник ждёт окончания работы своей,</p>
<p class="p"><em>3</em> так я получил в удел месяцы суетные, и ночи горестные отчислены мне.</p>
<p class="p"><em>4</em> Когда ложусь, то говорю: «когда-то встану?», а вечер длится, и я ворочаюсь досыта до самого рассвета.</p>
<p class="p"><em>5</em> Тело моё одето червями и пыльными струпами; кожа моя лопается и гноится.</p>
<p class="p"><em>6</em> Дни мои бегут скорее челнока и кончаются без надежды.</p>
<p class="p"><em>7</em> Вспомни, что жизнь моя дуновение, что око моё не возвратится видеть доброе.</p>
<p class="p"><em>8</em> Не увидит меня око видевшего меня; очи Твои на меня, — и нет меня.</p>
<p class="p"><em>9</em> Редеет облако и уходит; так нисшедший в преисподнюю не выйдет,</p>
<p class="p"><em>10</em> не возвратится более в дом свой, и место его не будет уже знать его.</p>
<p class="p"><em>11</em> Не буду же я удерживать уст моих; буду говорить в стеснении духа моего; буду жаловаться в горести души моей.</p>
<p class="p"><em>12</em> Разве я море или морское чудовище, что Ты поставил надо мною стражу?</p>
<p class="p"><em>13</em> Когда подумаю: утешит меня постель моя, унесёт горесть мою ложе моё,</p>
<p class="p"><em>14</em> ты страшишь меня снами и видениями пугаешь меня;</p>
<p class="p"><em>15</em> и душа моя желает лучше прекращения дыхания, лучше смерти, нежели [сбережения] костей моих.</p>
<p class="p"><em>16</em> Опротивела мне жизнь. Не вечно жить мне. Отступи от меня, ибо дни мои суета.</p>
<p class="p"><em>17</em> Что такое человек, что Ты столько ценишь его и обращаешь на него внимание Твоё,</p>
<p class="p"><em>18</em> посещаешь его каждое утро, каждое мгновение испытываешь его?</p>
<p class="p"><em>19</em> Доколе же Ты не оставишь, доколе не отойдёшь от меня, доколе не дашь мне проглотить слюну мою?</p>
<p class="p"><em>20</em> Если я согрешил, то что я сделаю Тебе, страж человеков! Зачем Ты поставил меня противником Себе, так что я стал самому себе в тягость?</p>
<p class="p"><em>21</em> И зачем бы не простить мне греха и не снять с меня беззакония моего? ибо, вот, я лягу в прахе; завтра поищешь меня, и меня нет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И отвечал Вилдад Савхеянин и сказал:</p>
<p class="p"><em>2</em> долго ли ты будешь говорить так? — слова уст твоих бурный ветер!</p>
<p class="p"><em>3</em> Неужели Бог извращает суд, и Вседержитель превращает правду?</p>
<p class="p"><em>4</em> Если сыновья твои согрешили пред Ним, то Он и предал их в руку беззакония их.</p>
<p class="p"><em>5</em> Если же ты взыщешь Бога и помолишься Вседержителю,</p>
<p class="p"><em>6</em> и если ты чист и прав, то Он ныне же встанет над тобою и умиротворит жилище правды твоей.</p>
<p class="p"><em>7</em> И если вначале у тебя было мало, то впоследствии будет весьма много.</p>
<p class="p"><em>8</em> Ибо спроси у прежних родов и вникни в наблюдения отцов их;</p>
<p class="p"><em>9</em> а мы — вчерашние и ничего не знаем, потому что наши дни на земле тень.</p>
<p class="p"><em>10</em> Вот они научат тебя, скажут тебе и от сердца своего произнесут слова:</p>
<p class="p"><em>11</em> поднимается ли тростник без влаги? растёт ли камыш без воды?</p>
<p class="p"><em>12</em> Ещё он в свежести своей и не срезан, а прежде всякой травы засыхает.</p>
<p class="p"><em>13</em> Таковы пути всех забывающих Бога, и надежда лицемера погибнет;</p>
<p class="p"><em>14</em> упование его подсечено, и уверенность его — дом паука.</p>
<p class="p"><em>15</em> Обопрётся о дом свой и не устоит; ухватится за него и не удержится.</p>
<p class="p"><em>16</em> Зеленеет он пред солнцем, за сад простираются ветви его;</p>
<p class="p"><em>17</em> в кучу [камней] вплетаются корни его, между камнями врезываются.</p>
<p class="p"><em>18</em> Но когда вырвут его с места его, оно откажется от него: «я не видало тебя!»</p>
<p class="p"><em>19</em> Вот радость пути его! а из земли вырастают другие.</p>
<p class="p"><em>20</em> Видишь, Бог не отвергает непорочного и не поддерживает руки злодеев.</p>
<p class="p"><em>21</em> Он ещё наполнит смехом уста твои и губы твои радостным восклицанием.</p>
<p class="p"><em>22</em> Ненавидящие тебя облекутся в стыд, и шатра нечестивых не станет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> правда! знаю, что так; но как оправдается человек пред Богом?</p>
<p class="p"><em>3</em> Если захочет вступить в прение с Ним, то не ответит Ему ни на одно из тысячи.</p>
<p class="p"><em>4</em> Премудр сердцем и могущ силою; кто восставал против Него и оставался в покое?</p>
<p class="p"><em>5</em> Он передвигает горы, и не узнают их: Он превращает их в гневе Своём;</p>
<p class="p"><em>6</em> сдвигает землю с места её, и столбы её дрожат;</p>
<p class="p"><em>7</em> скажет солнцу, — и не взойдёт, и на звёзды налагает печать.</p>
<p class="p"><em>8</em> Он один распростирает небеса и ходит по высотам моря;</p>
<p class="p"><em>9</em> сотворил Ас, Кесиль и Хима и тайники юга;</p>
<p class="p"><em>10</em> делает великое, неисследимое и чудное без числа!</p>
<p class="p"><em>11</em> Вот, Он пройдёт предо мною, и не увижу Его; пронесётся и не замечу Его.</p>
<p class="p"><em>12</em> Возьмёт, и кто возбранит Ему? кто скажет Ему: что Ты делаешь?</p>
<p class="p"><em>13</em> Бог не отвратит гнева Своего; пред Ним падут поборники гордыни.</p>
<p class="p"><em>14</em> Тем более могу ли я отвечать Ему и приискивать себе слова пред Ним?</p>
<p class="p"><em>15</em> Хотя бы я и прав был, но не буду отвечать, а буду умолять Судию моего.</p>
<p class="p"><em>16</em> Если бы я воззвал, и Он ответил мне, — я не поверил бы, что голос мой услышал Тот,</p>
<p class="p"><em>17</em> Кто в вихре разит меня и умножает безвинно мои раны,</p>
<p class="p"><em>18</em> не даёт мне перевести духа, но пресыщает меня горестями.</p>
<p class="p"><em>19</em> Если [действовать] силою, то Он могуществен; если судом, кто сведёт меня с Ним?</p>
<p class="p"><em>20</em> Если я буду оправдываться, то мои же уста обвинят меня; [если] я невинен, то Он признает меня виновным.</p>
<p class="p"><em>21</em> Невинен я; не хочу знать души моей, презираю жизнь мою.</p>
<p class="p"><em>22</em> Всё одно; поэтому я сказал, что Он губит и непорочного и виновного.</p>
<p class="p"><em>23</em> Если этого поражает Он бичом вдруг, то пытке невинных посмевается.</p>
<p class="p"><em>24</em> Земля отдана в руки нечестивых; лица судей её Он закрывает. Если не Он, то кто же?</p>
<p class="p"><em>25</em> Дни мои быстрее гонца, — бегут, не видят добра,</p>
<p class="p"><em>26</em> несутся, как лёгкие ладьи, как орёл стремится на добычу.</p>
<p class="p"><em>27</em> Если сказать мне: забуду я жалобы мои, отложу мрачный вид свой и ободрюсь;</p>
<p class="p"><em>28</em> то трепещу всех страданий моих, зная, что Ты не объявишь меня невинным.</p>
<p class="p"><em>29</em> Если же я виновен, то для чего напрасно томлюсь?</p>
<p class="p"><em>30</em> Хотя бы я омылся и снежною водою и совершенно очистил руки мои,</p>
<p class="p"><em>31</em> то и тогда Ты погрузишь меня в грязь, и возгнушаются мною одежды мои.</p>
<p class="p"><em>32</em> Ибо Он не человек, как я, чтоб я мог отвечать Ему и идти вместе с Ним на суд!</p>
<p class="p"><em>33</em> Нет между нами посредника, который положил бы руку свою на обоих нас.</p>
<p class="p"><em>34</em> Да отстранит Он от меня жезл Свой, и страх Его да не ужасает меня, —</p>
<p class="p"><em>35</em> и тогда я буду говорить и не убоюсь Его, ибо я не таков сам в себе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Опротивела душе моей жизнь моя; предамся печали моей; буду говорить в горести души моей.</p>
<p class="p"><em>2</em> Скажу Богу: не обвиняй меня; объяви мне, за что Ты со мною борешься?</p>
<p class="p"><em>3</em> Хорошо ли для Тебя, что Ты угнетаешь, что презираешь дело рук Твоих, а на совет нечестивых посылаешь свет?</p>
<p class="p"><em>4</em> Разве у Тебя плотские очи, и Ты смотришь, как смотрит человек?</p>
<p class="p"><em>5</em> Разве дни Твои, как дни человека, или лета Твои, как дни мужа,</p>
<p class="p"><em>6</em> что Ты ищешь порока во мне и допытываешься греха во мне,</p>
<p class="p"><em>7</em> хотя знаешь, что я не беззаконник, и что некому избавить меня от руки Твоей?</p>
<p class="p"><em>8</em> Твои руки трудились надо мною и образовали всего меня кругом, — и Ты губишь меня?</p>
<p class="p"><em>9</em> Вспомни, что Ты, как глину, обделал меня, и в прах обращаешь меня?</p>
<p class="p"><em>10</em> Не Ты ли вылил меня, как молоко, и, как творог, сгустил меня,</p>
<p class="p"><em>11</em> кожею и плотью одел меня, костями и жилами скрепил меня,</p>
<p class="p"><em>12</em> жизнь и милость даровал мне, и попечение Твоё хранило дух мой?</p>
<p class="p"><em>13</em> Но и то скрывал Ты в сердце Своём, — знаю, что это было у Тебя, —</p>
<p class="p"><em>14</em> что если я согрешу, Ты заметишь и не оставишь греха моего без наказания.</p>
<p class="p"><em>15</em> Если я виновен, горе мне! если и прав, то не осмелюсь поднять головы моей. Я пресыщен унижением; взгляни на бедствие моё:</p>
<p class="p"><em>16</em> оно увеличивается. Ты гонишься за мною, как лев, и снова нападаешь на меня и чудным являешься во мне.</p>
<p class="p"><em>17</em> Выводишь новых свидетелей Твоих против меня; усиливаешь гнев Твой на меня; и беды, одни за другими, ополчаются против меня.</p>
<p class="p"><em>18</em> И зачем Ты вывел меня из чрева? пусть бы я умер, когда ещё ничей глаз не видел меня;</p>
<p class="p"><em>19</em> пусть бы я, как небывший, из чрева перенесён был во гроб!</p>
<p class="p"><em>20</em> Не малы ли дни мои? Оставь, отступи от меня, чтобы я немного ободрился,</p>
<p class="p"><em>21</em> прежде нежели отойду, — и уже не возвращусь, — в страну тьмы и сени смертной,</p>
<p class="p"><em>22</em> в страну мрака, каков есть мрак тени смертной, где нет устройства, [где] темно, как самая тьма.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И отвечал Софар Наамитянин и сказал:</p>
<p class="p"><em>2</em> разве на множество слов нельзя дать ответа, и разве человек многоречивый прав?</p>
<p class="p"><em>3</em> Пустословие твоё заставит ли молчать мужей, чтобы ты глумился, и некому было постыдить тебя?</p>
<p class="p"><em>4</em> Ты сказал: суждение моё верно, и чист я в очах Твоих.</p>
<p class="p"><em>5</em> Но если бы Бог возглаголал и отверз уста Свои к тебе</p>
<p class="p"><em>6</em> и открыл тебе тайны премудрости, что тебе вдвое больше следовало бы понести! Итак знай, что Бог для тебя некоторые из беззаконий твоих предал забвению.</p>
<p class="p"><em>7</em> Можешь ли ты исследованием найти Бога? Можешь ли совершенно постигнуть Вседержителя?</p>
<p class="p"><em>8</em> Он превыше небес, — что можешь сделать? глубже преисподней, — что можешь узнать?</p>
<p class="p"><em>9</em> Длиннее земли мера Его и шире моря.</p>
<p class="p"><em>10</em> Если Он пройдёт и заключит кого в оковы и представит на суд, то кто отклонит Его?</p>
<p class="p"><em>11</em> Ибо Он знает людей лживых и видит беззаконие, и оставит ли его без внимания?</p>
<p class="p"><em>12</em> Но пустой человек мудрствует, хотя человек рождается подобно дикому ослёнку.</p>
<p class="p"><em>13</em> Если ты управишь сердце твоё и прострешь к Нему руки твои,</p>
<p class="p"><em>14</em> и если есть порок в руке твоей, а ты удалишь его и не дашь беззаконию обитать в шатрах твоих,</p>
<p class="p"><em>15</em> то поднимешь незапятнанное лице твоё и будешь твёрд и не будешь бояться.</p>
<p class="p"><em>16</em> Тогда забудешь горе: как о воде протёкшей, будешь вспоминать о нём.</p>
<p class="p"><em>17</em> И яснее полдня пойдёт жизнь твоя; просветлеешь, как утро.</p>
<p class="p"><em>18</em> И будешь спокоен, ибо есть надежда; ты ограждён, и можешь спать безопасно.</p>
<p class="p"><em>19</em> Будешь лежать, и не будет устрашающего, и многие будут заискивать у тебя.</p>
<p class="p"><em>20</em> глаза беззаконных истают, и убежище пропадёт у них, и надежда их исчезнет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> подлинно, [только] вы люди, и с вами умрёт мудрость!</p>
<p class="p"><em>3</em> И у меня [есть] сердце, как у вас; не ниже я вас; и кто не знает того же?</p>
<p class="p"><em>4</em> Посмешищем стал я для друга своего, я, который взывал к Богу, и которому Он отвечал, посмешищем — [человек] праведный, непорочный.</p>
<p class="p"><em>5</em> Так презрен по мыслям сидящего в покое факел, приготовленный для спотыкающихся ногами.</p>
<p class="p"><em>6</em> Покойны шатры у грабителей и безопасны у раздражающих Бога, которые как бы Бога носят в руках своих.</p>
<p class="p"><em>7</em> И подлинно: спроси у скота, и научит тебя, у птицы небесной, и возвестит тебе;</p>
<p class="p"><em>8</em> или побеседуй с землёю, и наставит тебя, и скажут тебе рыбы морские.</p>
<p class="p"><em>9</em> Кто во всём этом не узнает, что рука Господа сотворила сие?</p>
<p class="p"><em>10</em> В Его руке душа всего живущего и дух всякой человеческой плоти.</p>
<p class="p"><em>11</em> Не ухо ли разбирает слова, и не язык ли распознаёт вкус пищи?</p>
<p class="p"><em>12</em> В старцах — мудрость, и в долголетних — разум.</p>
<p class="p"><em>13</em> У Него премудрость и сила; Его совет и разум.</p>
<p class="p"><em>14</em> Что Он разрушит, то не построится; кого Он заключит, тот не высвободится.</p>
<p class="p"><em>15</em> Остановит воды, и всё высохнет; пустит их, и превратят землю.</p>
<p class="p"><em>16</em> У Него могущество и премудрость, пред Ним заблуждающийся и вводящий в заблуждение.</p>
<p class="p"><em>17</em> Он приводит советников в необдуманность и судей делает глупыми.</p>
<p class="p"><em>18</em> Он лишает перевязей царей и поясом обвязывает чресла их;</p>
<p class="p"><em>19</em> князей лишает достоинства и низвергает храбрых;</p>
<p class="p"><em>20</em> отнимает язык у велеречивых и старцев лишает смысла;</p>
<p class="p"><em>21</em> покрывает стыдом знаменитых и силу могучих ослабляет;</p>
<p class="p"><em>22</em> открывает глубокое из среды тьмы и выводит на свет тень смертную;</p>
<p class="p"><em>23</em> умножает народы и истребляет их; рассевает народы и собирает их;</p>
<p class="p"><em>24</em> отнимает ум у глав народа земли и оставляет их блуждать в пустыне, где нет пути:</p>
<p class="p"><em>25</em> ощупью ходят они во тьме без света и шатаются, как пьяные.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Вот, всё [это] видело око моё, слышало ухо моё и заметило для себя.</p>
<p class="p"><em>2</em> Сколько знаете вы, знаю и я: не ниже я вас.</p>
<p class="p"><em>3</em> Но я к Вседержителю хотел бы говорить и желал бы состязаться с Богом.</p>
<p class="p"><em>4</em> А вы сплетчики лжи; все вы бесполезные врачи.</p>
<p class="p"><em>5</em> О, если бы вы только молчали! это было бы [вменено] вам в мудрость.</p>
<p class="p"><em>6</em> Выслушайте же рассуждения мои и вникните в возражение уст моих.</p>
<p class="p"><em>7</em> Надлежало ли вам ради Бога говорить неправду и для Него говорить ложь?</p>
<p class="p"><em>8</em> Надлежало ли вам быть лицеприятными к Нему и за Бога так препираться?</p>
<p class="p"><em>9</em> Хорошо ли будет, когда Он испытает вас? Обманете ли Его, как обманывают человека?</p>
<p class="p"><em>10</em> Строго накажет Он вас, хотя вы и скрытно лицемерите.</p>
<p class="p"><em>11</em> Неужели величие Его не устрашает вас, и страх Его не нападает на вас?</p>
<p class="p"><em>12</em> Напоминания ваши подобны пеплу; оплоты ваши — оплоты глиняные.</p>
<p class="p"><em>13</em> Замолчите предо мною, и я буду говорить, что бы ни постигло меня.</p>
<p class="p"><em>14</em> Для чего мне терзать тело моё зубами моими и душу мою полагать в руку мою?</p>
<p class="p"><em>15</em> Вот, Он убивает меня, но я буду надеяться; я желал бы только отстоять пути мои пред лицем Его!</p>
<p class="p"><em>16</em> И это уже в оправдание мне, потому что лицемер не пойдёт пред лице Его!</p>
<p class="p"><em>17</em> Выслушайте внимательно слово моё и объяснение моё ушами вашими.</p>
<p class="p"><em>18</em> Вот, я завёл судебное дело: знаю, что буду прав.</p>
<p class="p"><em>19</em> Кто в состоянии оспорить меня? Ибо я скоро умолкну и испущу дух.</p>
<p class="p"><em>20</em> Двух только [вещей] не делай со мною, и тогда я не буду укрываться от лица Твоего:</p>
<p class="p"><em>21</em> удали от меня руку Твою, и ужас Твой да не потрясает меня.</p>
<p class="p"><em>22</em> Тогда зови, и я буду отвечать, или буду говорить я, а Ты отвечай мне.</p>
<p class="p"><em>23</em> Сколько у меня пороков и грехов? покажи мне беззаконие моё и грех мой.</p>
<p class="p"><em>24</em> Для чего скрываешь лице Твоё и считаешь меня врагом Тебе?</p>
<p class="p"><em>25</em> Не сорванный ли листок Ты сокрушаешь и не сухую ли соломинку преследуешь?</p>
<p class="p"><em>26</em> Ибо Ты пишешь на меня горькое и вменяешь мне грехи юности моей,</p>
<p class="p"><em>27</em> и ставишь в колоду ноги мои и подстерегаешь все стези мои, — гонишься по следам ног моих.</p>
<p class="p"><em>28</em> А он, как гниль, распадается, как одежда, изъеденная молью.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Человек, рождённый женою, краткодневен и пресыщен печалями:</p>
<p class="p"><em>2</em> как цветок, он выходит и опадает; убегает, как тень, и не останавливается.</p>
<p class="p"><em>3</em> И на него-то Ты отверзаешь очи Твои, и меня ведёшь на суд с Тобою?</p>
<p class="p"><em>4</em> Кто родится чистым от нечистого? Ни один.</p>
<p class="p"><em>5</em> Если дни ему определены, и число месяцев его у Тебя, если Ты положил ему предел, которого он не перейдёт,</p>
<p class="p"><em>6</em> то уклонись от него: пусть он отдохнёт, доколе не окончит, как наёмник, дня своего.</p>
<p class="p"><em>7</em> Для дерева есть надежда, что оно, если и будет срублено, снова оживёт, и отрасли от него [выходить] не перестанут:</p>
<p class="p"><em>8</em> если и устарел в земле корень его, и пень его замер в пыли,</p>
<p class="p"><em>9</em> но, лишь почуяло воду, оно даёт отпрыски и пускает ветви, как бы вновь посаженное.</p>
<p class="p"><em>10</em> А человек умирает и распадается; отошёл, и где он?</p>
<p class="p"><em>11</em> Уходят воды из озера, и река иссякает и высыхает:</p>
<p class="p"><em>12</em> так человек ляжет и не станет; до скончания неба он не пробудится и не воспрянет от сна своего.</p>
<p class="p"><em>13</em> О, если бы Ты в преисподней сокрыл меня и укрывал меня, пока пройдёт гнев Твой, положил мне срок и потом вспомнил обо мне!</p>
<p class="p"><em>14</em> Когда умрёт человек, то будет ли он опять жить? Во все дни определённого мне времени я ожидал бы, пока придёт мне смена.</p>
<p class="p"><em>15</em> Воззвал бы Ты, и я дал бы Тебе ответ, и Ты явил бы благоволение творению рук Твоих;</p>
<p class="p"><em>16</em> ибо тогда Ты исчислял бы шаги мои и не подстерегал бы греха моего;</p>
<p class="p"><em>17</em> в свитке было бы запечатано беззаконие моё, и Ты закрыл бы вину мою.</p>
<p class="p"><em>18</em> Но гора падая разрушается, и скала сходит с места своего;</p>
<p class="p"><em>19</em> вода стирает камни; разлив её смывает земную пыль: так и надежду человека Ты уничтожаешь.</p>
<p class="p"><em>20</em> Теснишь его до конца, и он уходит; изменяешь ему лице и отсылаешь его.</p>
<p class="p"><em>21</em> В чести ли дети его — он не знает, унижены ли — он не замечает;</p>
<p class="p"><em>22</em> но плоть его на нём болит, и душа его в нём страдает.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И отвечал Елифаз Феманитянин и сказал:</p>
<p class="p"><em>2</em> станет ли мудрый отвечать знанием пустым и наполнять чрево своё ветром палящим,</p>
<p class="p"><em>3</em> оправдываться словами бесполезными и речью, не имеющею никакой силы?</p>
<p class="p"><em>4</em> Да ты отложил и страх и за малость считаешь речь к Богу.</p>
<p class="p"><em>5</em> Нечестие твоё настроило так уста твои, и ты избрал язык лукавых.</p>
<p class="p"><em>6</em> Тебя обвиняют уста твои, а не я, и твой язык говорит против тебя.</p>
<p class="p"><em>7</em> Разве ты первым человеком родился и прежде холмов создан?</p>
<p class="p"><em>8</em> Разве совет Божий ты слышал и привлёк к себе премудрость?</p>
<p class="p"><em>9</em> Что знаешь ты, чего бы не знали мы? что разумеешь ты, чего не было бы и у нас?</p>
<p class="p"><em>10</em> И седовласый и старец есть между нами, днями превышающий отца твоего.</p>
<p class="p"><em>11</em> Разве малость для тебя утешения Божии? И это неизвестно тебе?</p>
<p class="p"><em>12</em> К чему порывает тебя сердце твоё, и к чему так гордо смотришь?</p>
<p class="p"><em>13</em> Что устремляешь против Бога дух твой и устами твоими произносишь такие речи?</p>
<p class="p"><em>14</em> Что такое человек, чтоб быть ему чистым, и чтобы рождённому женщиною быть праведным?</p>
<p class="p"><em>15</em> Вот, Он и святым Своим не доверяет, и небеса нечисты в очах Его:</p>
<p class="p"><em>16</em> тем больше нечист и растлён человек, пьющий беззаконие, как воду.</p>
<p class="p"><em>17</em> Я буду говорить тебе, слушай меня; я расскажу тебе, что видел,</p>
<p class="p"><em>18</em> что слышали мудрые и не скрыли слышанного от отцов своих,</p>
<p class="p"><em>19</em> которым одним отдана была земля, и среди которых чужой не ходил.</p>
<p class="p"><em>20</em> Нечестивый мучит себя во все дни свои, и число лет закрыто от притеснителя;</p>
<p class="p"><em>21</em> звук ужасов в ушах его; среди мира идёт на него губитель.</p>
<p class="p"><em>22</em> Он не надеется спастись от тьмы; видит пред собою меч.</p>
<p class="p"><em>23</em> Он скитается за куском хлеба повсюду; знает, что уже готов, в руках у него день тьмы.</p>
<p class="p"><em>24</em> Устрашает его нужда и теснота; одолевает его, как царь, приготовившийся к битве,</p>
<p class="p"><em>25</em> за то, что он простирал против Бога руку свою и противился Вседержителю,</p>
<p class="p"><em>26</em> устремлялся против Него с [гордою] выею, под толстыми щитами своими;</p>
<p class="p"><em>27</em> потому что он покрыл лице своё жиром своим и обложил туком лядвеи свои.</p>
<p class="p"><em>28</em> И он селится в городах разорённых, в домах, в которых не живут, которые обречены на развалины.</p>
<p class="p"><em>29</em> Не пребудет он богатым, и не уцелеет имущество его, и не распрострется по земле приобретение его.</p>
<p class="p"><em>30</em> Не уйдёт от тьмы; отрасли его иссушит пламя и дуновением уст своих увлечёт его.</p>
<p class="p"><em>31</em> Пусть не доверяет суете заблудший, ибо суета будет и воздаянием ему.</p>
<p class="p"><em>32</em> Не в свой день он скончается, и ветви его не будут зеленеть.</p>
<p class="p"><em>33</em> Сбросит он, как виноградная лоза, недозрелую ягоду свою и, как маслина, стряхнёт цвет свой.</p>
<p class="p"><em>34</em> Так опустеет дом нечестивого, и огонь пожрёт шатры мздоимства.</p>
<p class="p"><em>35</em> Он зачал зло и родил ложь, и утроба его приготовляет обман.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> слышал я много такого; жалкие утешители все вы!</p>
<p class="p"><em>3</em> Будет ли конец ветреным словам? и что побудило тебя так отвечать?</p>
<p class="p"><em>4</em> И я мог бы так же говорить, как вы, если бы душа ваша была на месте души моей; ополчался бы на вас словами и кивал бы на вас головою моею;</p>
<p class="p"><em>5</em> подкреплял бы вас языком моим и движением губ утешал бы.</p>
<p class="p"><em>6</em> Говорю ли я, не утоляется скорбь моя; перестаю ли, что отходит от меня?</p>
<p class="p"><em>7</em> Но ныне Он изнурил меня. Ты разрушил всю семью мою.</p>
<p class="p"><em>8</em> Ты покрыл меня морщинами во свидетельство против меня; восстаёт на меня измождённость моя, в лицо укоряет меня.</p>
<p class="p"><em>9</em> Гнев Его терзает и враждует против меня, скрежещет на меня зубами своими; неприятель мой острит на меня глаза свои.</p>
<p class="p"><em>10</em> Разинули на меня пасть свою; ругаясь бьют меня по щекам; все сговорились против меня.</p>
<p class="p"><em>11</em> Предал меня Бог беззаконнику и в руки нечестивым бросил меня.</p>
<p class="p"><em>12</em> Я был спокоен, но Он потряс меня; взял меня за шею и избил меня и поставил меня целью для Себя.</p>
<p class="p"><em>13</em> Окружили меня стрельцы Его; Он рассекает внутренности мои и не щадит, пролил на землю жёлчь мою,</p>
<p class="p"><em>14</em> пробивает во мне пролом за проломом, бежит на меня, как ратоборец.</p>
<p class="p"><em>15</em> Вретище сшил я на кожу мою и в прах положил голову мою.</p>
<p class="p"><em>16</em> Лицо моё побагровело от плача, и на веждах моих тень смерти,</p>
<p class="p"><em>17</em> при всём том, что нет хищения в руках моих, и молитва моя чиста.</p>
<p class="p"><em>18</em> Земля! не закрой моей крови, и да не будет места воплю моему.</p>
<p class="p"><em>19</em> И ныне вот на небесах Свидетель мой, и Заступник мой в вышних!</p>
<p class="p"><em>20</em> Многоречивые друзья мои! К Богу слезит око моё.</p>
<p class="p"><em>21</em> О, если бы человек мог иметь состязание с Богом, как сын человеческий с ближним своим!</p>
<p class="p"><em>22</em> Ибо летам моим приходит конец, и я отхожу в путь невозвратный.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Дыхание моё ослабело; дни мои угасают; гробы предо мною.</p>
<p class="p"><em>2</em> Если бы не насмешки их, то и среди споров их око моё пребывало бы спокойно.</p>
<p class="p"><em>3</em> Заступись, поручись [Сам] за меня пред Собою! иначе кто поручится за меня?</p>
<p class="p"><em>4</em> Ибо Ты закрыл сердце их от разумения, и потому не дашь восторжествовать [им].</p>
<p class="p"><em>5</em> Кто обрекает друзей своих в добычу, у детей того глаза истают.</p>
<p class="p"><em>6</em> Он поставил меня притчею для народа и посмешищем для него.</p>
<p class="p"><em>7</em> Помутилось от горести око моё, и все члены мои, как тень.</p>
<p class="p"><em>8</em> Изумятся о сём праведные, и невинный вознегодует на лицемера.</p>
<p class="p"><em>9</em> Но праведник будет крепко держаться пути своего, и чистый руками будет больше и больше утверждаться.</p>
<p class="p"><em>10</em> Выслушайте, все вы, и подойдите; не найду я мудрого между вами.</p>
<p class="p"><em>11</em> Дни мои прошли; думы мои — достояние сердца моего — разбиты.</p>
<p class="p"><em>12</em> А они ночь [хотят] превратить в день, свет приблизить к лицу тьмы.</p>
<p class="p"><em>13</em> Если бы я и ожидать стал, то преисподняя — дом мой; во тьме постелю я постель мою;</p>
<p class="p"><em>14</em> гробу скажу: ты отец мой, червю: ты мать моя и сестра моя.</p>
<p class="p"><em>15</em> Где же после этого надежда моя? и ожидаемое мною кто увидит?</p>
<p class="p"><em>16</em> В преисподнюю сойдёт она и будет покоиться со мною в прахе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И отвечал Вилдад Савхеянин и сказал:</p>
<p class="p"><em>2</em> когда же положите вы конец таким речам? обдумайте, и потом будем говорить.</p>
<p class="p"><em>3</em> Зачем считаться нам за животных и быть униженными в собственных глазах ваших?</p>
<p class="p"><em>4</em> [О ты], раздирающий душу твою в гневе твоём! Неужели для тебя опустеть земле, и скале сдвинуться с места своего?</p>
<p class="p"><em>5</em> Да, свет у беззаконного потухнет, и не останется искры от огня его.</p>
<p class="p"><em>6</em> Померкнет свет в шатре его, и светильник его угаснет над ним.</p>
<p class="p"><em>7</em> Сократятся шаги могущества его, и низложит его собственный замысл его,</p>
<p class="p"><em>8</em> ибо он попадёт в сеть своими ногами и по тенётам ходить будет.</p>
<p class="p"><em>9</em> Петля зацепит за ногу его, и грабитель уловит его.</p>
<p class="p"><em>10</em> Скрытно разложены по земле силки для него и западни на дороге.</p>
<p class="p"><em>11</em> Со всех сторон будут страшить его ужасы и заставят его бросаться туда и сюда.</p>
<p class="p"><em>12</em> Истощится от голода сила его, и гибель готова, сбоку у него.</p>
<p class="p"><em>13</em> Съест члены тела его, съест члены его первенец смерти.</p>
<p class="p"><em>14</em> Изгнана будет из шатра его надежда его, и это низведёт его к царю ужасов.</p>
<p class="p"><em>15</em> Поселятся в шатре его, потому что он уже не его; жилище его посыпано будет серою.</p>
<p class="p"><em>16</em> Снизу подсохнут корни его, и сверху увянут ветви его.</p>
<p class="p"><em>17</em> Память о нём исчезнет с земли, и имени его не будет на площади.</p>
<p class="p"><em>18</em> Изгонят его из света во тьму и сотрут его с лица земли.</p>
<p class="p"><em>19</em> Ни сына его, ни внука не будет в народе его, и никого не останется в жилищах его.</p>
<p class="p"><em>20</em> О дне его ужаснутся потомки, и современники будут объяты трепетом.</p>
<p class="p"><em>21</em> Таковы жилища беззаконного, и таково место того, кто не знает Бога.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> доколе будете мучить душу мою и терзать меня речами?</p>
<p class="p"><em>3</em> Вот, уже раз десять вы срамили меня и не стыдитесь теснить меня.</p>
<p class="p"><em>4</em> Если я и действительно погрешил, то погрешность моя при мне остаётся.</p>
<p class="p"><em>5</em> Если же вы хотите повеличаться надо мною и упрекнуть меня позором моим,</p>
<p class="p"><em>6</em> то знайте, что Бог ниспроверг меня и обложил меня Своею сетью.</p>
<p class="p"><em>7</em> Вот, я кричу: обида! и никто не слушает; вопию, и нет суда.</p>
<p class="p"><em>8</em> Он преградил мне дорогу, и не могу пройти, и на стези мои положил тьму.</p>
<p class="p"><em>9</em> Совлек с меня славу мою и снял венец с головы моей.</p>
<p class="p"><em>10</em> Кругом разорил меня, и я отхожу; и, как дерево, Он исторг надежду мою.</p>
<p class="p"><em>11</em> Воспылал на меня гневом Своим и считает меня между врагами Своими.</p>
<p class="p"><em>12</em> Полки Его пришли вместе и направили путь свой ко мне и расположились вокруг шатра моего.</p>
<p class="p"><em>13</em> Братьев моих Он удалил от меня, и знающие меня чуждаются меня.</p>
<p class="p"><em>14</em> Покинули меня близкие мои, и знакомые мои забыли меня.</p>
<p class="p"><em>15</em> Пришлые в доме моём и служанки мои чужим считают меня; посторонним стал я в глазах их.</p>
<p class="p"><em>16</em> Зову слугу моего, и он не откликается; устами моими я должен умолять его.</p>
<p class="p"><em>17</em> Дыхание моё опротивело жене моей, и я должен умолять её ради детей чрева моего.</p>
<p class="p"><em>18</em> Даже малые дети презирают меня: поднимаюсь, и они издеваются надо мною.</p>
<p class="p"><em>19</em> Гнушаются мною все наперсники мои, и те, которых я любил, обратились против меня.</p>
<p class="p"><em>20</em> Кости мои прилипли к коже моей и плоти моей, и я остался только с кожею около зубов моих.</p>
<p class="p"><em>21</em> Помилуйте меня, помилуйте меня вы, друзья мои, ибо рука Божия коснулась меня.</p>
<p class="p"><em>22</em> Зачем и вы преследуете меня, как Бог, и плотью моею не можете насытиться?</p>
<p class="p"><em>23</em> О, если бы записаны были слова мои! Если бы начертаны были они в книге</p>
<p class="p"><em>24</em> резцом железным с оловом, — на вечное время на камне вырезаны были!</p>
<p class="p"><em>25</em> А я знаю, Искупитель мой жив, и Он в последний день восставит из праха распадающуюся кожу мою сию,</p>
<p class="p"><em>26</em> и я во плоти моей узрю Бога.</p>
<p class="p"><em>27</em> Я узрю Его сам; мои глаза, не глаза другого, увидят Его. Истаевает сердце моё в груди моей!</p>
<p class="p"><em>28</em> Вам надлежало бы сказать: зачем мы преследуем его? Как будто корень зла найден во мне.</p>
<p class="p"><em>29</em> Убойтесь меча, ибо меч есть отмститель неправды, и знайте, что есть суд.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И отвечал Софар Наамитянин и сказал:</p>
<p class="p"><em>2</em> размышления мои побуждают меня отвечать, и я поспешаю выразить их.</p>
<p class="p"><em>3</em> Упрёк, позорный для меня, выслушал я, и дух разумения моего ответит за меня.</p>
<p class="p"><em>4</em> Разве не знаешь ты, что от века, — с того времени, как поставлен человек на земле, —</p>
<p class="p"><em>5</em> веселье беззаконных кратковременно, и радость лицемера мгновенна?</p>
<p class="p"><em>6</em> Хотя бы возросло до небес величие его, и голова его касалась облаков, —</p>
<p class="p"><em>7</em> как помёт его, на веки пропадает он; видевшие его скажут: где он?</p>
<p class="p"><em>8</em> Как сон, улетит, и не найдут его; и, как ночное видение, исчезнет.</p>
<p class="p"><em>9</em> Глаз, видевший его, больше не увидит его, и уже не усмотрит его место его.</p>
<p class="p"><em>10</em> Сыновья его будут заискивать у нищих, и руки его возвратят похищенное им.</p>
<p class="p"><em>11</em> Кости его наполнены грехами юности его, и с ним лягут они в прах.</p>
<p class="p"><em>12</em> Если сладко во рту его зло, и он таит его под языком своим,</p>
<p class="p"><em>13</em> бережёт и не бросает его, а держит его в устах своих,</p>
<p class="p"><em>14</em> то эта пища его в утробе его превратится в жёлчь аспидов внутри его.</p>
<p class="p"><em>15</em> Имение, которое он глотал, изблюет: Бог исторгнет его из чрева его.</p>
<p class="p"><em>16</em> Змеиный яд он сосёт; умертвит его язык ехидны.</p>
<p class="p"><em>17</em> Не видать ему ручьёв, рек, текущих мёдом и молоком!</p>
<p class="p"><em>18</em> Нажитое трудом возвратит, не проглотит; по мере имения его будет и расплата его, а он не порадуется.</p>
<p class="p"><em>19</em> Ибо он угнетал, отсылал бедных; захватывал домы, которых не строил;</p>
<p class="p"><em>20</em> не знал сытости во чреве своём и в жадности своей не щадил ничего.</p>
<p class="p"><em>21</em> Ничего не спаслось от обжорства его, зато не устоит счастье его.</p>
<p class="p"><em>22</em> В полноте изобилия будет тесно ему; всякая рука обиженного поднимется на него.</p>
<p class="p"><em>23</em> Когда будет чем наполнить утробу его, Он пошлёт на него ярость гнева Своего и одождит на него болезни в плоти его.</p>
<p class="p"><em>24</em> Убежит ли он от оружия железного, — пронзит его лук медный;</p>
<p class="p"><em>25</em> станет вынимать [стрелу], — и она выйдет из тела, выйдет, сверкая сквозь жёлчь его; ужасы смерти найдут на него!</p>
<p class="p"><em>26</em> Всё мрачное сокрыто внутри его; будет пожирать его огонь, никем не раздуваемый; зло постигнет и оставшееся в шатре его.</p>
<p class="p"><em>27</em> Небо откроет беззаконие его, и земля восстанет против него.</p>
<p class="p"><em>28</em> Исчезнет стяжание дома его; всё расплывётся в день гнева Его.</p>
<p class="p"><em>29</em> Вот удел человеку беззаконному от Бога и наследие, определённое ему Вседержителем!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id21">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> выслушайте внимательно речь мою, и это будет мне утешением от вас.</p>
<p class="p"><em>3</em> Потерпите меня, и я буду говорить; а после того, как поговорю, насмехайся.</p>
<p class="p"><em>4</em> Разве к человеку речь моя? как же мне и не малодушествовать?</p>
<p class="p"><em>5</em> Посмотрите на меня и ужаснитесь, и положите перст на уста.</p>
<p class="p"><em>6</em> Лишь только я вспомню, — содрогаюсь, и трепет объемлет тело моё.</p>
<p class="p"><em>7</em> Почему беззаконные живут, достигают старости, да и силами крепки?</p>
<p class="p"><em>8</em> Дети их с ними перед лицем их, и внуки их перед глазами их.</p>
<p class="p"><em>9</em> Домы их безопасны от страха, и нет жезла Божия на них.</p>
<p class="p"><em>10</em> Вол их оплодотворяет и не извергает, корова их зачинает и не выкидывает.</p>
<p class="p"><em>11</em> Как стадо, выпускают они малюток своих, и дети их прыгают.</p>
<p class="p"><em>12</em> Восклицают под [голос] тимпана и цитры и веселятся при [звуках] свирели;</p>
<p class="p"><em>13</em> проводят дни свои в счастьи и мгновенно нисходят в преисподнюю.</p>
<p class="p"><em>14</em> А между тем они говорят Богу: отойди от нас, не хотим мы знать путей Твоих!</p>
<p class="p"><em>15</em> Что Вседержитель, чтобы нам служить Ему? и что пользы прибегать к Нему?</p>
<p class="p"><em>16</em> Видишь, счастье их не от их рук. — Совет нечестивых будь далёк от меня!</p>
<p class="p"><em>17</em> Часто ли угасает светильник у беззаконных, и находит на них беда, и Он даёт им в удел страдания во гневе Своём?</p>
<p class="p"><em>18</em> Они должны быть, как соломинка пред ветром и как плева, уносимая вихрем.</p>
<p class="p"><em>19</em> [Скажешь]: Бог бережёт для детей его несчастье его. — Пусть воздаст Он ему самому, чтобы он это знал.</p>
<p class="p"><em>20</em> Пусть его глаза увидят несчастье его, и пусть он сам пьёт от гнева Вседержителева.</p>
<p class="p"><em>21</em> Ибо какая ему забота до дома своего после него, когда число месяцев его кончится?</p>
<p class="p"><em>22</em> Но Бога ли учить мудрости, когда Он судит и горних?</p>
<p class="p"><em>23</em> Один умирает в самой полноте сил своих, совершенно спокойный и мирный;</p>
<p class="p"><em>24</em> внутренности его полны жира, и кости его напоены мозгом.</p>
<p class="p"><em>25</em> А другой умирает с душею огорчённою, не вкусив добра.</p>
<p class="p"><em>26</em> И они вместе будут лежать во прахе, и червь покроет их.</p>
<p class="p"><em>27</em> Знаю я ваши мысли и ухищрения, какие вы против меня сплетаете.</p>
<p class="p"><em>28</em> Вы скажете: где дом князя, и где шатёр, в котором жили беззаконные?</p>
<p class="p"><em>29</em> Разве вы не спрашивали у путешественников и незнакомы с их наблюдениями,</p>
<p class="p"><em>30</em> что в день погибели пощажён бывает злодей, в день гнева отводится в сторону?</p>
<p class="p"><em>31</em> Кто представит ему пред лице путь его, и кто воздаст ему за то, что он делал?</p>
<p class="p"><em>32</em> Его провожают ко гробам и на его могиле ставят стражу.</p>
<p class="p"><em>33</em> Сладки для него глыбы долины, и за ним идёт толпа людей, а идущим перед ним нет числа.</p>
<p class="p"><em>34</em> Как же вы хотите утешать меня пустым? В ваших ответах остаётся [одна] ложь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id22">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И отвечал Елифаз Феманитянин и сказал:</p>
<p class="p"><em>2</em> разве может человек доставлять пользу Богу? Разумный доставляет пользу себе самому.</p>
<p class="p"><em>3</em> Что за удовольствие Вседержителю, что ты праведен? И будет ли Ему выгода от того, что ты содержишь пути твои в непорочности?</p>
<p class="p"><em>4</em> Неужели Он, боясь тебя, вступит с тобою в состязание, пойдёт судиться с тобою?</p>
<p class="p"><em>5</em> Верно, злоба твоя велика, и беззакониям твоим нет конца.</p>
<p class="p"><em>6</em> Верно, ты брал залоги от братьев твоих ни за что и с полунагих снимал одежду.</p>
<p class="p"><em>7</em> Утомлённому жаждою не подавал воды напиться и голодному отказывал в хлебе;</p>
<p class="p"><em>8</em> а человеку сильному ты [давал] землю, и сановитый селился на ней.</p>
<p class="p"><em>9</em> Вдов ты отсылал ни с чем и сирот оставлял с пустыми руками.</p>
<p class="p"><em>10</em> За то вокруг тебя петли, и возмутил тебя неожиданный ужас,</p>
<p class="p"><em>11</em> или тьма, в которой ты ничего не видишь, и множество вод покрыло тебя.</p>
<p class="p"><em>12</em> Не превыше ли небес Бог? посмотри вверх на звёзды, как они высоко!</p>
<p class="p"><em>13</em> И ты говоришь: что знает Бог? может ли Он судить сквозь мрак?</p>
<p class="p"><em>14</em> Облака — завеса Его, так что Он не видит, а ходит [только] по небесному кругу.</p>
<p class="p"><em>15</em> Неужели ты держишься пути древних, по которому шли люди беззаконные,</p>
<p class="p"><em>16</em> которые преждевременно были истреблены, когда вода разлилась под основание их?</p>
<p class="p"><em>17</em> Они говорили Богу: отойди от нас! и что сделает им Вседержитель?</p>
<p class="p"><em>18</em> А Он наполнял домы их добром. Но совет нечестивых будь далёк от меня!</p>
<p class="p"><em>19</em> Видели праведники и радовались, и непорочный смеялся им:</p>
<p class="p"><em>20</em> враг наш истреблён, а оставшееся после них пожрал огонь.</p>
<p class="p"><em>21</em> Сблизься же с Ним — и будешь спокоен; чрез это придёт к тебе добро.</p>
<p class="p"><em>22</em> Прими из уст Его закон и положи слова Его в сердце твоё.</p>
<p class="p"><em>23</em> Если ты обратишься к Вседержителю, то вновь устроишься, удалишь беззаконие от шатра твоего</p>
<p class="p"><em>24</em> и будешь вменять в прах блестящий металл, и в камни потоков — [золото] Офирское.</p>
<p class="p"><em>25</em> И будет Вседержитель твоим золотом и блестящим серебром у тебя,</p>
<p class="p"><em>26</em> ибо тогда будешь радоваться о Вседержителе и поднимешь к Богу лице твоё.</p>
<p class="p"><em>27</em> Помолишься Ему, и Он услышит тебя, и ты исполнишь обеты твои.</p>
<p class="p"><em>28</em> Положишь намерение, и оно состоится у тебя, и над путями твоими будет сиять свет.</p>
<p class="p"><em>29</em> Когда кто уничижён будет, ты скажешь: возвышение! и Он спасёт поникшего лицем,</p>
<p class="p"><em>30</em> избавит и небезвинного, и он спасётся чистотою рук твоих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id23">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И отвечал Иов и сказал:</p>
<p class="p"><em>2</em> ещё и ныне горька речь моя: страдания мои тяжелее стонов моих.</p>
<p class="p"><em>3</em> О, если бы я знал, где найти Его, и мог подойти к престолу Его!</p>
<p class="p"><em>4</em> Я изложил бы пред Ним дело моё и уста мои наполнил бы оправданиями;</p>
<p class="p"><em>5</em> узнал бы слова, какими Он ответит мне, и понял бы, что Он скажет мне.</p>
<p class="p"><em>6</em> Неужели Он в полном могуществе стал бы состязаться со мною? О, нет! Пусть Он только обратил бы внимание на меня.</p>
<p class="p"><em>7</em> Тогда праведник мог бы состязаться с Ним, — и я навсегда получил бы свободу от Судии моего.</p>
<p class="p"><em>8</em> Но вот, я иду вперёд — и нет Его, назад — и не нахожу Его;</p>
<p class="p"><em>9</em> делает ли Он что на левой стороне, я не вижу; скрывается ли на правой, не усматриваю.</p>
<p class="p"><em>10</em> Но Он знает путь мой; пусть испытает меня, — выйду, как золото.</p>
<p class="p"><em>11</em> Нога моя твёрдо держится стези Его; пути Его я хранил и не уклонялся.</p>
<p class="p"><em>12</em> От заповеди уст Его не отступал; глаголы уст Его хранил больше, нежели мои правила.</p>
<p class="p"><em>13</em> Но Он твёрд; и кто отклонит Его? Он делает, чего хочет душа Его.</p>
<p class="p"><em>14</em> Так, Он выполнит положенное мне, и подобного этому много у Него.</p>
<p class="p"><em>15</em> Поэтому я трепещу пред лицем Его; размышляю — и страшусь Его.</p>
<p class="p"><em>16</em> Бог расслабил сердце моё, и Вседержитель устрашил меня.</p>
<p class="p"><em>17</em> Зачем я не уничтожен прежде этой тьмы, и Он не сокрыл мрака от лица моего!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id24">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней Его?</p>
<p class="p"><em>2</em> Межи передвигают, угоняют стада и пасут [у себя].</p>
<p class="p"><em>3</em> У сирот уводят осла, у вдовы берут в залог вола;</p>
<p class="p"><em>4</em> бедных сталкивают с дороги, все уничижённые земли принуждены скрываться.</p>
<p class="p"><em>5</em> Вот они, [как] дикие ослы в пустыне, выходят на дело своё, вставая рано на добычу; степь [даёт] хлеб для них и для детей их;</p>
<p class="p"><em>6</em> жнут они на поле не своём и собирают виноград у нечестивца;</p>
<p class="p"><em>7</em> нагие ночуют без покрова и без одеяния на стуже;</p>
<p class="p"><em>8</em> мокнут от горных дождей и, не имея убежища, жмутся к скале;</p>
<p class="p"><em>9</em> отторгают от сосцов сироту и с нищего берут залог;</p>
<p class="p"><em>10</em> заставляют ходить нагими, без одеяния, и голодных кормят колосьями;</p>
<p class="p"><em>11</em> между стенами выжимают масло оливковое, топчут в точилах и жаждут.</p>
<p class="p"><em>12</em> В городе люди стонут, и душа убиваемых вопит, и Бог не воспрещает того.</p>
<p class="p"><em>13</em> Есть из них враги света, не знают путей его и не ходят по стезям его.</p>
<p class="p"><em>14</em> С рассветом встаёт убийца, умерщвляет бедного и нищего, а ночью бывает вором.</p>
<p class="p"><em>15</em> И око прелюбодея ждёт сумерков, говоря: ничей глаз не увидит меня, — и закрывает лице.</p>
<p class="p"><em>16</em> В темноте подкапываются под домы, которые днём они заметили для себя; не знают света.</p>
<p class="p"><em>17</em> Ибо для них утро — смертная тень, так как они знакомы с ужасами смертной тени.</p>
<p class="p"><em>18</em> Лёгок такой на поверхности воды, проклята часть его на земле, и не смотрит он на дорогу садов виноградных.</p>
<p class="p"><em>19</em> Засуха и жара поглощают снежную воду: так преисподняя — грешников.</p>
<p class="p"><em>20</em> Пусть забудет его утроба [матери]; пусть лакомится им червь; пусть не остаётся о нём память; как дерево, пусть сломится беззаконник,</p>
<p class="p"><em>21</em> который угнетает бездетную, не рождавшую, и вдове не делает добра.</p>
<p class="p"><em>22</em> Он и сильных увлекает своею силою; он встаёт и никто не уверен за жизнь свою.</p>
<p class="p"><em>23</em> А Он даёт ему [всё] для безопасности, и он [на то] опирается, и очи Его видят пути их.</p>
<p class="p"><em>24</em> Поднялись высоко, — и вот, нет их; падают и умирают, как и все, и, как верхушки колосьев, срезываются.</p>
<p class="p"><em>25</em> Если это не так, — кто обличит меня во лжи и в ничто обратит речь мою?</p>
