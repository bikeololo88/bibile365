<div class="title2">
<p class="title-p">Откровение святого Иоанна Богослова (Апокалипсис)</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим, чему надлежит быть вскоре. И Он показал, послав [оное] через Ангела Своего рабу Своему Иоанну,</p>
<p class="p"><em>2</em> который свидетельствовал слово Божие и свидетельство Иисуса Христа и что он видел.</p>
<p class="p"><em>3</em> Блажен читающий и слушающие слова пророчества сего и соблюдающие написанное в нём; ибо время близко.</p>
<p class="p"><em>4</em> Иоанн семи церквам, находящимся в Асии: благодать вам и мир от Того, Который есть и был и грядёт, и от семи духов, находящихся перед престолом Его,</p>
<p class="p"><em>5</em> и от Иисуса Христа, Который есть свидетель верный, первенец из мёртвых и владыка царей земных. Ему, возлюбившему нас и омывшему нас от грехов наших Кровию Своею</p>
<p class="p"><em>6</em> и соделавшему нас царями и священниками Богу и Отцу Своему, слава и держава во веки веков, аминь.</p>
<p class="p"><em>7</em> Сё, грядёт с облаками, и узрит Его всякое око и те, которые пронзили Его; и возрыдают пред Ним все племена земные. Ей, аминь.</p>
<p class="p"><em>8</em> Я есмь Альфа и Омега, начало и конец, говорит Господь, Который есть и был и грядёт, Вседержитель.</p>
<p class="p"><em>9</em> Я, Иоанн, брат ваш и соучастник в скорби и в царствии и в терпении Иисуса Христа, был на острове, называемом Патмос, за слово Божие и за свидетельство Иисуса Христа.</p>
<p class="p"><em>10</em> Я был в духе в день воскресный, и слышал позади себя громкий голос, как бы трубный, который говорил: Я есмь Альфа и Омега, Первый и Последний;</p>
<p class="p"><em>11</em> то, что видишь, напиши в книгу и пошли церквам, находящимся в Асии: в Ефес, и в Смирну, и в Пергам, и в Фиатиру, и в Сардис, и в Филадельфию, и в Лаодикию.</p>
<p class="p"><em>12</em> Я обратился, чтобы увидеть, чей голос, говоривший со мною; и обратившись, увидел семь золотых светильников</p>
<p class="p"><em>13</em> и, посреди семи светильников, подобного Сыну Человеческому, облечённого в подир и по персям опоясанного золотым поясом:</p>
<p class="p"><em>14</em> Его и волосы белы, как белая волна, как снег; и очи Его, как пламень огненный;</p>
<p class="p"><em>15</em> и ноги Его подобны халколивану, как раскалённые в печи, и голос Его, как шум вод многих.</p>
<p class="p"><em>16</em> Он держал в деснице Своей семь звёзд, и из уст Его выходил острый с обеих сторон меч; и лице Его, как солнце, сияющее в силе своей.</p>
<p class="p"><em>17</em> И когда я увидел Его, то пал к ногам Его, как мёртвый. И Он положил на меня десницу Свою и сказал мне: не бойся; Я есмь Первый и Последний,</p>
<p class="p"><em>18</em> и живый; и был мёртв, и сё, жив во веки веков, аминь; и имею ключи ада и смерти.</p>
<p class="p"><em>19</em> Итак напиши, что ты видел, и что есть, и что будет после сего.</p>
<p class="p"><em>20</em> Тайна семи звёзд, которые ты видел в деснице Моей, и семи золотых светильников [есть сия]: семь звёзд суть Ангелы семи церквей; а семь светильников, которые ты видел, суть семь церквей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Ангелу Ефесской церкви напиши: так говорит Держащий семь звёзд в деснице Своей, Ходящий посреди семи золотых светильников:</p>
<p class="p"><em>2</em> знаю дела твои, и труд твой, и терпение твоё, и то, что ты не можешь сносить развратных, и испытал тех, которые называют себя апостолами, а они не таковы, и нашёл, что они лжецы;</p>
<p class="p"><em>3</em> ты много переносил и имеешь терпение, и для имени Моего трудился и не изнемогал.</p>
<p class="p"><em>4</em> Но имею против тебя то, что ты оставил первую любовь твою.</p>
<p class="p"><em>5</em> Итак вспомни, откуда ты ниспал, и покайся, и твори прежние дела; а если не так, скоро приду к тебе, и сдвину светильник твой с места его, если не покаешься.</p>
<p class="p"><em>6</em> Впрочем то в тебе [хорошо], что ты ненавидишь дела Николаитов, которые и Я ненавижу.</p>
<p class="p"><em>7</em> Имеющий ухо да слышит, что Дух говорит церквам: побеждающему дам вкушать от древа жизни, которое посреди рая Божия.</p>
<p class="p"><em>8</em> И Ангелу Смирнской церкви напиши: так говорит Первый и Последний, Который был мёртв, и сё, жив:</p>
<p class="p"><em>9</em> Знаю твои дела, и скорбь, и нищету (впрочем ты богат), и злословие от тех, которые говорят о себе, что они Иудеи, а они не таковы, но сборище сатанинское.</p>
<p class="p"><em>10</em> Не бойся ничего, что тебе надобно будет претерпеть. Вот, диавол будет ввергать из среды вас в темницу, чтобы искусить вас, и будете иметь скорбь дней десять. Будь верен до смерти, и дам тебе венец жизни.</p>
<p class="p"><em>11</em> Имеющий ухо (слышать) да слышит, что Дух говорит церквам: побеждающий не потерпит вреда от второй смерти.</p>
<p class="p"><em>12</em> И Ангелу Пергамской церкви напиши: так говорит Имеющий острый с обеих сторон меч:</p>
<p class="p"><em>13</em> знаю твои дела, и что ты живёшь там, где престол сатаны, и что содержишь имя Моё, и не отрёкся от веры Моей даже в те дни, в которые у вас, где живёт сатана, умерщвлён верный свидетель Мой Антипа.</p>
<p class="p"><em>14</em> Но имею немного против тебя, потому что есть у тебя там держащиеся учения Валаама, который научил Валака ввести в соблазн сынов Израилевых, чтобы они ели идоложертвенное и любодействовали.</p>
<p class="p"><em>15</em> Так и у тебя есть держащиеся учения Николаитов, которое Я ненавижу.</p>
<p class="p"><em>16</em> Покайся; а если не так, скоро приду к тебе и сражусь с ними мечом уст Моих.</p>
<p class="p"><em>17</em> Имеющий ухо (слышать) да слышит, что Дух говорит церквам: побеждающему дам вкушать сокровенную манну, и дам ему белый камень и на камне написанное новое имя, которого никто не знает, кроме того, кто получает.</p>
<p class="p"><em>18</em> И Ангелу Фиатирской церкви напиши: так говорит Сын Божий, у Которого очи, как пламень огненный, и ноги подобны халколивану:</p>
<p class="p"><em>19</em> знаю твои дела и любовь, и служение, и веру, и терпение твоё, и то, что последние дела твои больше первых.</p>
<p class="p"><em>20</em> Но имею немного против тебя, потому что ты попускаешь жене Иезавели, называющей себя пророчицею, учить и вводить в заблуждение рабов Моих, любодействовать и есть идоложертвенное.</p>
<p class="p"><em>21</em> Я дал ей время покаяться в любодеянии её, но она не покаялась.</p>
<p class="p"><em>22</em> Вот, Я повергаю её на одр и любодействующих с нею в великую скорбь, если не покаются в делах своих.</p>
<p class="p"><em>23</em> И детей её поражу смертью, и уразумеют все церкви, что Я есмь испытующий сердца и внутренности; и воздам каждому из вас по делам вашим.</p>
<p class="p"><em>24</em> Вам же и прочим, находящимся в Фиатире, которые не держат сего учения и которые не знают так называемых глубин сатанинских, сказываю, что не наложу на вас иного бремени;</p>
<p class="p"><em>25</em> только то, что имеете, держите, пока приду.</p>
<p class="p"><em>26</em> Кто побеждает и соблюдает дела Мои до конца, тому дам власть над язычниками,</p>
<p class="p"><em>27</em> и будет пасти их жезлом железным; как сосуды глиняные, они сокрушатся, как и Я получил [власть] от Отца Моего;</p>
<p class="p"><em>28</em> и дам ему звезду утреннюю.</p>
<p class="p"><em>29</em> Имеющий ухо (слышать) да слышит, что Дух говорит церквам.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И Ангелу Сардийской церкви напиши: так говорит Имеющий семь духов Божиих и семь звёзд: знаю твои дела; ты носишь имя, будто жив, но ты мёртв.</p>
<p class="p"><em>2</em> Бодрствуй и утверждай прочее близкое к смерти; ибо Я не нахожу, чтобы дела твои были совершенны пред Богом Моим.</p>
<p class="p"><em>3</em> Вспомни, что ты принял и слышал, и храни и покайся. Если же не будешь бодрствовать, то Я найду на тебя, как тать, и ты не узнаешь, в который час найду на тебя.</p>
<p class="p"><em>4</em> Впрочем у тебя в Сардисе есть несколько человек, которые не осквернили одежд своих, и будут ходить со Мною в белых [одеждах], ибо они достойны.</p>
<p class="p"><em>5</em> Побеждающий облечётся в белые одежды; и не изглажу имени его из книги жизни, и исповедаю имя его пред Отцем Моим и пред Ангелами Его.</p>
<p class="p"><em>6</em> Имеющий ухо да слышит, что Дух говорит церквам.</p>
<p class="p"><em>7</em> И Ангелу Филадельфийской церкви напиши: так говорит Святый, Истинный, имеющий ключ Давидов, Который отворяет — и никто не затворит, затворяет — и никто не отворит:</p>
<p class="p"><em>8</em> знаю твои дела; вот, Я отворил перед тобою дверь, и никто не может затворить её; ты не много имеешь силы, и сохранил слово Моё, и не отрёкся имени Моего.</p>
<p class="p"><em>9</em> Вот, Я сделаю, что из сатанинского сборища, из тех, которые говорят о себе, что они Иудеи, но не суть таковы, а лгут, — вот, Я сделаю то, что они придут и поклонятся пред ногами твоими, и познают, что Я возлюбил тебя.</p>
<p class="p"><em>10</em> И как ты сохранил слово терпения Моего, то и Я сохраню тебя от годины искушения, которая придёт на всю вселенную, чтобы испытать живущих на земле.</p>
<p class="p"><em>11</em> Сё, гряду скоро; держи, что имеешь, дабы кто не восхитил венца твоего.</p>
<p class="p"><em>12</em> Побеждающего сделаю столпом в храме Бога Моего, и он уже не выйдет вон; и напишу на нём имя Бога Моего и имя града Бога Моего, нового Иерусалима, нисходящего с неба от Бога Моего, и имя Моё новое.</p>
<p class="p"><em>13</em> Имеющий ухо да слышит, что Дух говорит церквам.</p>
<p class="p"><em>14</em> И Ангелу Лаодикийской церкви напиши: так говорит Аминь, свидетель верный и истинный, начало создания Божия:</p>
<p class="p"><em>15</em> знаю твои дела; ты ни холоден, ни горяч; о, если бы ты был холоден, или горяч!</p>
<p class="p"><em>16</em> Но, как ты тёпл, а не горяч и не холоден, то извергну тебя из уст Моих.</p>
<p class="p"><em>17</em> Ибо ты говоришь: «я богат, разбогател и ни в чём не имею нужды»; а не знаешь, что ты несчастен, и жалок, и нищ, и слеп, и наг.</p>
<p class="p"><em>18</em> Советую тебе купить у Меня золото, огнём очищенное, чтобы тебе обогатиться, и белую одежду, чтобы одеться и чтобы не видна была срамота наготы твоей, и глазною мазью помажь глаза твои, чтобы видеть.</p>
<p class="p"><em>19</em> Кого Я люблю, тех обличаю и наказываю. Итак будь ревностен и покайся.</p>
<p class="p"><em>20</em> Сё, стою у двери и стучу: если кто услышит голос Мой и отворит дверь, войду к нему, и буду вечерять с ним, и он со Мною.</p>
<p class="p"><em>21</em> Побеждающему дам сесть со Мною на престоле Моём, как и Я победил и сел с Отцем Моим на престоле Его.</p>
<p class="p"><em>22</em> Имеющий ухо да слышит, что Дух говорит церквам.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> После сего я взглянул, и вот, дверь отверста на небе, и прежний голос, который я слышал как бы звук трубы, говоривший со мною, сказал: взойди сюда, и покажу тебе, чему надлежит быть после сего.</p>
<p class="p"><em>2</em> И тотчас я был в духе; и вот, престол стоял на небе, и на престоле был Сидящий;</p>
<p class="p"><em>3</em> и Сей Сидящий видом был подобен камню яспису и сардису; и радуга вокруг престола, видом подобная смарагду.</p>
<p class="p"><em>4</em> И вокруг престола двадцать четыре престола; а на престолах видел я сидевших двадцать четыре старца, которые облечены были в белые одежды и имели на головах своих золотые венцы.</p>
<p class="p"><em>5</em> И от престола исходили молнии и громы и гласы, и семь светильников огненных горели перед престолом, которые суть семь духов Божиих;</p>
<p class="p"><em>6</em> и перед престолом море стеклянное, подобное кристаллу; и посреди престола и вокруг престола четыре животных, исполненных очей спереди и сзади.</p>
<p class="p"><em>7</em> И первое животное было подобно льву, и второе животное подобно тельцу, и третье животное имело лице, как человек, и четвёртое животное подобно орлу летящему.</p>
<p class="p"><em>8</em> И каждое из четырёх животных имело по шести крыл вокруг, а внутри они исполнены очей; и ни днём, ни ночью не имеют покоя, взывая: свят, свят, свят Господь Бог Вседержитель, Который был, есть и грядёт.</p>
<p class="p"><em>9</em> И когда животные воздают славу и честь и благодарение Сидящему на престоле, Живущему во веки веков,</p>
<p class="p"><em>10</em> тогда двадцать четыре старца падают пред Сидящим на престоле, и поклоняются Живущему во веки веков, и полагают венцы свои перед престолом, говоря:</p>
<p class="p"><em>11</em> достоин Ты, Господи, приять славу и честь и силу: ибо Ты сотворил всё, и [всё] по Твоей воле существует и сотворено.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И видел я в деснице у Сидящего на престоле книгу, написанную внутри и отвне, запечатанную семью печатями.</p>
<p class="p"><em>2</em> И видел я Ангела сильного, провозглашающего громким голосом: кто достоин раскрыть сию книгу и снять печати её?</p>
<p class="p"><em>3</em> И никто не мог, ни на небе, ни на земле, ни под землёю, раскрыть сию книгу, ни посмотреть в неё.</p>
<p class="p"><em>4</em> И я много плакал о том, что никого не нашлось достойного раскрыть и читать сию книгу, и даже посмотреть в неё.</p>
<p class="p"><em>5</em> И один из старцев сказал мне: не плачь; вот, лев от колена Иудина, корень Давидов, победил, [и может] раскрыть сию книгу и снять семь печатей её.</p>
<p class="p"><em>6</em> И я взглянул, и вот, посреди престола и четырёх животных и посреди старцев стоял Агнец как бы закланный, имеющий семь рогов и семь очей, которые суть семь духов Божиих, посланных во всю землю.</p>
<p class="p"><em>7</em> И Он пришёл и взял книгу из десницы Сидящего на престоле.</p>
<p class="p"><em>8</em> И когда он взял книгу, тогда четыре животных и двадцать четыре старца пали пред Агнцем, имея каждый гусли и золотые чаши, полные фимиама, которые суть молитвы святых.</p>
<p class="p"><em>9</em> И поют новую песнь, говоря: достоин Ты взять книгу и снять с неё печати, ибо Ты был заклан, и Кровию Своею искупил нас Богу из всякого колена и языка, и народа и племени,</p>
<p class="p"><em>10</em> и соделал нас царями и священниками Богу нашему; и мы будем царствовать на земле.</p>
<p class="p"><em>11</em> И я видел, и слышал голос многих Ангелов вокруг престола и животных и старцев, и число их было тьмы тем и тысячи тысяч,</p>
<p class="p"><em>12</em> которые говорили громким голосом: достоин Агнец закланный принять силу и богатство, и премудрость и крепость, и честь и славу и благословение.</p>
<p class="p"><em>13</em> И всякое создание, находящееся на небе и на земле, и под землёю, и на море, и всё, что в них, слышал я, говорило: Сидящему на престоле и Агнцу благословение и честь, и слава и держава во веки веков.</p>
<p class="p"><em>14</em> И четыре животных говорили: аминь. И двадцать четыре старца пали и поклонились Живущему во веки веков.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И я видел, что Агнец снял первую из семи печатей, и я услышал одно из четырёх животных, говорящее как бы громовым голосом: иди и смотри.</p>
<p class="p"><em>2</em> Я взглянул, и вот, конь белый, и на нём всадник, имеющий лук, и дан был ему венец; и вышел он [как] победоносный, и чтобы победить.</p>
<p class="p"><em>3</em> И когда он снял вторую печать, я слышал второе животное, говорящее: иди и смотри.</p>
<p class="p"><em>4</em> И вышел другой конь, рыжий; и сидящему на нём дано взять мир с земли, и чтобы убивали друг друга; и дан ему большой меч.</p>
<p class="p"><em>5</em> И когда Он снял третью печать, я слышал третье животное, говорящее: иди и смотри. Я взглянул, и вот, конь вороной, и на нём всадник, имеющий меру в руке своей.</p>
<p class="p"><em>6</em> И слышал я голос посреди четырёх животных, говорящий: хиникс пшеницы за динарий, и три хиникса ячменя за динарий; елея же и вина не повреждай.</p>
<p class="p"><em>7</em> И когда Он снял четвёртую печать, я слышал голос четвёртого животного, говорящий: иди и смотри.</p>
<p class="p"><em>8</em> И я взглянул, и вот, конь бледный, и на нём всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвёртою частью земли — умерщвлять мечом и голодом, и мором и зверями земными.</p>
<p class="p"><em>9</em> И когда Он снял пятую печать, я увидел под жертвенником души убиенных за слово Божие и за свидетельство, которое они имели.</p>
<p class="p"><em>10</em> И возопили они громким голосом, говоря: доколе, Владыка Святый и Истинный, не судишь и не мстишь живущим на земле за кровь нашу?</p>
<p class="p"><em>11</em> И даны были каждому из них одежды белые, и сказано им, чтобы они успокоились ещё на малое время, пока и сотрудники их и братья их, которые будут убиты, как и они, дополнят число.</p>
<p class="p"><em>12</em> И когда Он снял шестую печать, я взглянул, и вот, произошло великое землетрясение, и солнце стало мрачно как власяница, и луна сделалась как кровь.</p>
<p class="p"><em>13</em> И звёзды небесные пали на землю, как смоковница, потрясаемая сильным ветром, роняет незрелые смоквы свои.</p>
<p class="p"><em>14</em> И небо скрылось, свившись как свиток; и всякая гора и остров двинулись с мест своих.</p>
<p class="p"><em>15</em> И цари земные, и вельможи, и богатые, и тысяченачальники, и сильные, и всякий раб, и всякий свободный скрылись в пещеры и в ущелья гор,</p>
<p class="p"><em>16</em> и говорят горам и камням: падите на нас и сокройте нас от лица Сидящего на престоле и от гнева Агнца;</p>
<p class="p"><em>17</em> ибо пришёл великий день гнева Его, и кто может устоять?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И после сего видел я четырёх Ангелов, стоящих на четырёх углах земли, держащих четыре ветра земли, чтобы не дул ветер ни на землю, ни на море, ни на какое дерево.</p>
<p class="p"><em>2</em> И видел я иного Ангела, восходящего от востока солнца и имеющего печать Бога живаго. И воскликнул он громким голосом к четырём Ангелам, которым дано вредить земле и морю, говоря:</p>
<p class="p"><em>3</em> не делайте вреда ни земле, ни морю, ни деревам, доколе не положим печати на челах рабов Бога нашего.</p>
<p class="p"><em>4</em> И я слышал число запечатлённых: запечатлённых было сто сорок четыре тысячи из всех колен сынов Израилевых.</p>
<p class="p"><em>5</em> Из колена Иудина запечатлено двенадцать тысяч; из колена Рувимова запечатлено двенадцать тысяч; из колена Гадова запечатлено двенадцать тысяч;</p>
<p class="p"><em>6</em> из колена Асирова запечатлено двенадцать тысяч; из колена Неффалимова запечатлено двенадцать тысяч; из колена Манассиина запечатлено двенадцать тысяч;</p>
<p class="p"><em>7</em> из колена Симеонова запечатлено двенадцать тысяч; из колена Левиина запечатлено двенадцать тысяч; из колена Иссахарова запечатлено двенадцать тысяч;</p>
<p class="p"><em>8</em> из колена Завулонова запечатлено двенадцать тысяч; из колена Иосифова запечатлено двенадцать тысяч; из колена Вениаминова запечатлено двенадцать тысяч.</p>
<p class="p"><em>9</em> После сего взглянул я, и вот, великое множество людей, которого никто не мог перечесть, из всех племён и колен, и народов и языков, стояло пред престолом и пред Агнцем в белых одеждах и с пальмовыми ветвями в руках своих.</p>
<p class="p"><em>10</em> И восклицали громким голосом, говоря: спасение Богу нашему, сидящему на престоле, и Агнцу!</p>
<p class="p"><em>11</em> И все Ангелы стояли вокруг престола и старцев и четырёх животных, и пали перед престолом на лица свои, и поклонились Богу,</p>
<p class="p"><em>12</em> говоря: аминь! благословение и слава, и премудрость и благодарение, и честь и сила и крепость Богу нашему во веки веков! Аминь.</p>
<p class="p"><em>13</em> И, начав речь, один из старцев спросил меня: сии облечённые в белые одежды кто, и откуда пришли?</p>
<p class="p"><em>14</em> Я сказал ему: ты знаешь, господин. И он сказал мне: это те, которые пришли от великой скорби; они омыли одежды свои и убелили одежды свои Кровию Агнца.</p>
<p class="p"><em>15</em> За это они пребывают [ныне] перед престолом Бога и служат Ему день и ночь в храме Его, и Сидящий на престоле будет обитать в них.</p>
<p class="p"><em>16</em> Они не будут уже ни алкать, ни жаждать, и не будет палить их солнце и никакой зной:</p>
<p class="p"><em>17</em> ибо Агнец, Который среди престола, будет пасти их и водить их на живые источники вод; и отрёт Бог всякую слезу с очей их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И когда Он снял седьмую печать, сделалось безмолвие на небе, как бы на полчаса.</p>
<p class="p"><em>2</em> И я видел семь Ангелов, которые стояли пред Богом; и дано им семь труб.</p>
<p class="p"><em>3</em> И пришёл иной Ангел, и стал перед жертвенником, держа золотую кадильницу; и дано было ему множество фимиама, чтобы он с молитвами всех святых возложил его на золотой жертвенник, который перед престолом.</p>
<p class="p"><em>4</em> И вознёсся дым фимиама с молитвами святых от руки Ангела пред Бога.</p>
<p class="p"><em>5</em> И взял Ангел кадильницу, и наполнил её огнём с жертвенника, и поверг на землю: и произошли голоса и громы, и молнии и землетрясение.</p>
<p class="p"><em>6</em> И семь Ангелов, имеющие семь труб, приготовились трубить.</p>
<p class="p"><em>7</em> Первый Ангел вострубил, и сделались град и огонь, смешанные с кровью, и пали на землю; и третья часть дерев сгорела, и вся трава зелёная сгорела.</p>
<p class="p"><em>8</em> Второй Ангел вострубил, и как бы большая гора, пылающая огнём, низверглась в море; и третья часть моря сделалась кровью,</p>
<p class="p"><em>9</em> и умерла третья часть одушевлённых тварей, живущих в море, и третья часть судов погибла.</p>
<p class="p"><em>10</em> Третий ангел вострубил, и упала с неба большая звезда, горящая подобно светильнику, и пала на третью часть рек и на источники вод.</p>
<p class="p"><em>11</em> Имя сей звезде «полынь»; и третья часть вод сделалась полынью, и многие из людей умерли от вод, потому что они стали горьки.</p>
<p class="p"><em>12</em> Четвёртый Ангел вострубил, и поражена была третья часть солнца и третья часть луны и третья часть звёзд, так что затмилась третья часть их, и третья часть дня не светла была — так, как и ночи.</p>
<p class="p"><em>13</em> И видел я и слышал одного Ангела, летящего посреди неба и говорящего громким голосом: горе, горе, горе живущим на земле от остальных трубных голосов трёх Ангелов, которые будут трубить!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Пятый Ангел вострубил, и я увидел звезду, падшую с неба на землю, и дан был ей ключ от кладязя бездны.</p>
<p class="p"><em>2</em> Она отворила кладязь бездны, и вышел дым из кладязя, как дым из большой печи; и помрачилось солнце и воздух от дыма из кладязя.</p>
<p class="p"><em>3</em> И из дыма вышла саранча на землю, и дана была ей власть, какую имеют земные скорпионы.</p>
<p class="p"><em>4</em> И сказано было ей, чтобы не делала вреда траве земной, и никакой зелени, и никакому дереву, а только одним людям, которые не имеют печати Божией на челах своих.</p>
<p class="p"><em>5</em> И дано ей не убивать их, а только мучить пять месяцев; и мучение от неё подобно мучению от скорпиона, когда ужалит человека.</p>
<p class="p"><em>6</em> В те дни люди будут искать смерти, но не найдут её; пожелают умереть, но смерть убежит от них.</p>
<p class="p"><em>7</em> По виду своему саранча была подобна коням, приготовленным на войну; и на головах у ней как бы венцы, похожие на золотые, лица же её — как лица человеческие;</p>
<p class="p"><em>8</em> и волосы у ней — как волосы у женщин, а зубы у ней были, как у львов.</p>
<p class="p"><em>9</em> На ней были брони, как бы брони железные, а шум от крыльев её — как стук от колесниц, когда множество коней бежит на войну;</p>
<p class="p"><em>10</em> у ней были хвосты, как у скорпионов, и в хвостах её были жала; власть же её была — вредить людям пять месяцев.</p>
<p class="p"><em>11</em> Царём над собою она имела ангела бездны; имя ему по-еврейски Аваддон, а по-гречески Аполлион.</p>
<p class="p"><em>12</em> Одно горе прошло; вот, идут за ним ещё два горя.</p>
<p class="p"><em>13</em> Шестой Ангел вострубил, и я услышал один голос от четырёх рогов золотого жертвенника, стоящего пред Богом,</p>
<p class="p"><em>14</em> говоривший шестому Ангелу, имевшему трубу: освободи четырёх Ангелов, связанных при великой реке Евфрате.</p>
<p class="p"><em>15</em> И освобождены были четыре Ангела, приготовленные на час и день, и месяц и год, для того, чтобы умертвить третью часть людей.</p>
<p class="p"><em>16</em> Число конного войска было две тьмы тем; и я слышал число его.</p>
<p class="p"><em>17</em> Так видел я в видении коней и на них всадников, которые имели на себе брони огненные, гиацинтовые и серные; головы у коней — как головы у львов, и изо рта их выходил огонь, дым и сера.</p>
<p class="p"><em>18</em> От этих трёх язв, от огня, дыма и серы, выходящих изо рта их, умерла третья часть людей;</p>
<p class="p"><em>19</em> ибо сила коней заключалась во рту их и в хвостах их; а хвосты их были подобны змеям, и имели головы, и ими они вредили.</p>
<p class="p"><em>20</em> Прочие же люди, которые не умерли от этих язв, не раскаялись в делах рук своих, так чтобы не поклоняться бесам и золотым, серебряным, медным, каменным и деревянным идолам, которые не могут ни видеть, ни слышать, ни ходить.</p>
<p class="p"><em>21</em> И не раскаялись они в убийствах своих, ни в чародействах своих, ни в блудодеянии своём, ни в воровстве своём.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И видел я другого Ангела сильного, сходящего с неба, облечённого облаком; над головою его была радуга, и лице его как солнце, и ноги его как столпы огненные,</p>
<p class="p"><em>2</em> в руке у него была книжка раскрытая. И поставил он правую ногу свою на море, а левую на землю,</p>
<p class="p"><em>3</em> и воскликнул громким голосом, как рыкает лев; и когда он воскликнул, тогда семь громов проговорили голосами своими.</p>
<p class="p"><em>4</em> И когда семь громов проговорили голосами своими, я хотел было писать; но услышал голос с неба, говорящий мне: скрой, что говорили семь громов, и не пиши сего.</p>
<p class="p"><em>5</em> И Ангел, которого я видел стоящим на море и на земле, поднял руку свою к небу</p>
<p class="p"><em>6</em> и клялся Живущим во веки веков, Который сотворил небо и всё, что на нём, землю и всё, что на ней, и море и всё, что в нём, что времени уже не будет;</p>
<p class="p"><em>7</em> но в те дни, когда возгласит седьмой Ангел, когда он вострубит, совершится тайна Божия, как Он благовествовал рабам Своим пророкам.</p>
<p class="p"><em>8</em> И голос, который я слышал с неба, опять стал говорить со мною, и сказал: пойди, возьми раскрытую книжку из руки Ангела, стоящего на море и на земле.</p>
<p class="p"><em>9</em> И я пошёл к Ангелу, и сказал ему: дай мне книжку. Он сказал мне: возьми и съешь её; она будет горька во чреве твоём, но в устах твоих будет сладка, как мёд.</p>
<p class="p"><em>10</em> И взял я книжку из руки Ангела, и съел её; и она в устах моих была сладка, как мёд; когда же съел её, то горько стало во чреве моём.</p>
<p class="p"><em>11</em> И сказал он мне: тебе надлежит опять пророчествовать о народах и племенах, и языках и царях многих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И дана мне трость, подобная жезлу, и сказано: встань и измерь храм Божий и жертвенник, и поклоняющихся в нём.</p>
<p class="p"><em>2</em> А внешний двор храма исключи и не измеряй его, ибо он дан язычникам: они будут попирать святый город сорок два месяца.</p>
<p class="p"><em>3</em> И дам двум свидетелям Моим, и они будут пророчествовать тысячу двести шестьдесят дней, будучи облечены во вретище.</p>
<p class="p"><em>4</em> Это суть две маслины и два светильника, стоящие пред Богом земли.</p>
<p class="p"><em>5</em> И если кто захочет их обидеть, то огонь выйдет из уст их и пожрёт врагов их; если кто захочет их обидеть, тому надлежит быть убиту.</p>
<p class="p"><em>6</em> Они имеют власть затворить небо, чтобы не шёл дождь на землю во дни пророчествования их, и имеют власть над водами, превращать их в кровь, и поражать землю всякою язвою, когда только захотят.</p>
<p class="p"><em>7</em> И когда кончат они свидетельство своё, зверь, выходящий из бездны, сразится с ними, и победит их, и убьёт их,</p>
<p class="p"><em>8</em> и трупы их оставит на улице великого города, который духовно называется Содом и Египет, где и Господь наш распят.</p>
<p class="p"><em>9</em> И [многие] из народов и колен, и языков и племён будут смотреть на трупы их три дня с половиною, и не позволят положить трупы их во гробы.</p>
<p class="p"><em>10</em> И живущие на земле будут радоваться сему и веселиться, и пошлют дары друг другу, потому что два пророка сии мучили живущих на земле.</p>
<p class="p"><em>11</em> Но после трёх дней с половиною вошёл в них дух жизни от Бога, и они оба стали на ноги свои; и великий страх напал на тех, которые смотрели на них.</p>
<p class="p"><em>12</em> И услышали они с неба громкий голос, говоривший им: взойдите сюда. И они взошли на небо на облаке; и смотрели на них враги их.</p>
<p class="p"><em>13</em> И в тот же час произошло великое землетрясение, и десятая часть города пала, и погибло при землетрясении семь тысяч имён человеческих; и прочие объяты были страхом и воздали славу Богу небесному.</p>
<p class="p"><em>14</em> Второе горе прошло; вот, идёт скоро третье горе.</p>
<p class="p"><em>15</em> И седьмой Ангел вострубил, и раздались на небе громкие голоса, говорящие: царство мира соделалось [царством] Господа нашего и Христа Его, и будет царствовать во веки веков.</p>
<p class="p"><em>16</em> И двадцать четыре старца, сидящие пред Богом на престолах своих, пали на лица свои и поклонились Богу,</p>
<p class="p"><em>17</em> говоря: благодарим Тебя, Господи Боже Вседержитель, Который еси и был и грядёшь, что ты приял силу Твою великую и воцарился.</p>
<p class="p"><em>18</em> И рассвирепели язычники; и пришёл гнев Твой и время судить мёртвых и дать возмездие рабам Твоим, пророкам и святым и боящимся имени Твоего, малым и великим, и погубить губивших землю.</p>
<p class="p"><em>19</em> И отверзся храм Божий на небе, и явился ковчег завета Его в храме Его; и произошли молнии и голоса, и громы и землетрясение и великий град.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И явилось на небе великое знамение: жена, облечённая в солнце; под ногами её луна, и на главе её венец из двенадцати звёзд.</p>
<p class="p"><em>2</em> Она имела во чреве, и кричала от болей и мук рождения.</p>
<p class="p"><em>3</em> И другое знамение явилось на небе: вот, большой красный дракон с семью головами и десятью рогами, и на головах его семь диадим.</p>
<p class="p"><em>4</em> Хвост его увлёк с неба третью часть звёзд и поверг их на землю. Дракон сей стал перед женою, которой надлежало родить, дабы, когда она родит, пожрать её младенца.</p>
<p class="p"><em>5</em> И родила она младенца мужеского пола, которому надлежит пасти все народы жезлом железным; и восхищено было дитя её к Богу и престолу Его.</p>
<p class="p"><em>6</em> А жена убежала в пустыню, где приготовлено было для неё место от Бога, чтобы питали её там тысячу двести шестьдесят дней.</p>
<p class="p"><em>7</em> И произошла на небе война: Михаил и Ангелы его воевали против дракона, и дракон и ангелы его воевали [против них],</p>
<p class="p"><em>8</em> но не устояли, и не нашлось уже для них места на небе.</p>
<p class="p"><em>9</em> И низвержен был великий дракон, древний змий, называемый диаволом и сатаною, обольщающий всю вселенную, низвержен на землю, и ангелы его низвержены с ним.</p>
<p class="p"><em>10</em> И услышал я громкий голос, говорящий на небе: ныне настало спасение и сила и царство Бога нашего и власть Христа Его, потому что низвержен клеветник братий наших, клеветавший на них пред Богом нашим день и ночь.</p>
<p class="p"><em>11</em> Они победили его кровию Агнца и словом свидетельства своего, и не возлюбили души своей даже до смерти.</p>
<p class="p"><em>12</em> Итак веселитесь, небеса и обитающие на них! Горе живущим на земле и на море! потому что к вам сошёл диавол в сильной ярости, зная, что немного ему остаётся времени.</p>
<p class="p"><em>13</em> Когда же дракон увидел, что низвержен на землю, начал преследовать жену, которая родила младенца мужеского пола.</p>
<p class="p"><em>14</em> И даны были жене два крыла большого орла, чтобы она летела в пустыню в своё место от лица змия и там питалась в продолжение времени, времён и полвремени.</p>
<p class="p"><em>15</em> И пустил змий из пасти своей вслед жены воду как реку, дабы увлечь её рекою.</p>
<p class="p"><em>16</em> Но земля помогла жене, и разверзла земля уста свои, и поглотила реку, которую пустил дракон из пасти своей.</p>
<p class="p"><em>17</em> И рассвирепел дракон на жену, и пошёл, чтобы вступить в брань с прочими от семени её, сохраняющими заповеди Божии и имеющими свидетельство Иисуса Христа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И стал я на песке морском, и увидел выходящего из моря зверя с семью головами и десятью рогами: на рогах его было десять диадим, а на головах его имена богохульные.</p>
<p class="p"><em>2</em> Зверь, которого я видел, был подобен барсу; ноги у него — как у медведя, а пасть у него — как пасть у льва; и дал ему дракон силу свою и престол свой и великую власть.</p>
<p class="p"><em>3</em> И видел я, что одна из голов его как бы смертельно была ранена, но эта смертельная рана исцелела. И дивилась вся земля, следя за зверем, и поклонились дракону, который дал власть зверю,</p>
<p class="p"><em>4</em> и поклонились зверю, говоря: кто подобен зверю сему? и кто может сразиться с ним?</p>
<p class="p"><em>5</em> И даны были ему уста, говорящие гордо и богохульно, и дана ему власть действовать сорок два месяца.</p>
<p class="p"><em>6</em> И отверз он уста свои для хулы на Бога, чтобы хулить имя Его, и жилище Его, и живущих на небе.</p>
<p class="p"><em>7</em> И дано было ему вести войну со святыми и победить их; и дана была ему власть над всяким коленом и народом, и языком и племенем.</p>
<p class="p"><em>8</em> И поклонятся ему все живущие на земле, которых имена не написаны в книге жизни у Агнца, закланного от создания мира.</p>
<p class="p"><em>9</em> Кто имеет ухо, да слышит.</p>
<p class="p"><em>10</em> Кто ведёт в плен, тот сам пойдёт в плен; кто мечом убивает, тому самому надлежит быть убиту мечом. Здесь терпение и вера святых.</p>
<p class="p"><em>11</em> И увидел я другого зверя, выходящего из земли; он имел два рога, подобные агнчим, и говорил как дракон.</p>
<p class="p"><em>12</em> Он действует перед ним со всею властью первого зверя и заставляет всю землю и живущих на ней поклоняться первому зверю, у которого смертельная рана исцелела;</p>
<p class="p"><em>13</em> и творит великие знамения, так что и огонь низводит с неба на землю перед людьми.</p>
<p class="p"><em>14</em> И чудесами, которые дано было ему творить перед зверем, он обольщает живущих на земле, говоря живущим на земле, чтобы они сделали образ зверя, который имеет рану от меча и жив.</p>
<p class="p"><em>15</em> И дано ему было вложить дух в образ зверя, чтобы образ зверя и говорил и действовал так, чтобы убиваем был всякий, кто не будет поклоняться образу зверя.</p>
<p class="p"><em>16</em> И он сделает то, что всем, малым и великим, богатым и нищим, свободным и рабам, положено будет начертание на правую руку их или на чело их,</p>
<p class="p"><em>17</em> и что никому нельзя будет ни покупать, ни продавать, кроме того, кто имеет это начертание, или имя зверя, или число имени его.</p>
<p class="p"><em>18</em> Здесь мудрость. Кто имеет ум, тот сочти число зверя, ибо это число человеческое; число его шестьсот шестьдесят шесть.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И взглянул я, и вот, Агнец стоит на горе Сионе, и с Ним сто сорок четыре тысячи, у которых имя Отца Его написано на челах.</p>
<p class="p"><em>2</em> И услышал я голос с неба, как шум от множества вод и как звук сильного грома; и услышал голос как бы гуслистов, играющих на гуслях своих.</p>
<p class="p"><em>3</em> Они поют как бы новую песнь пред престолом и пред четырьмя животными и старцами; и никто не мог научиться сей песни, кроме сих ста сорока четырёх тысяч, искупленных от земли.</p>
<p class="p"><em>4</em> Это те, которые не осквернились с жёнами, ибо они девственники; это те, которые следуют за Агнцем, куда бы Он ни пошёл. Они искуплены из людей, как первенцу Богу и Агнцу,</p>
<p class="p"><em>5</em> и в устах их нет лукавства; они непорочны пред престолом Божиим.</p>
<p class="p"><em>6</em> И увидел я другого Ангела, летящего по средине неба, который имел вечное Евангелие, чтобы благовествовать живущим на земле и всякому племени и колену, и языку и народу;</p>
<p class="p"><em>7</em> и говорил он громким голосом: убойтесь Бога и воздайте Ему славу, ибо наступил час суда Его, и поклонитесь Сотворившему небо и землю, и море и источники вод.</p>
<p class="p"><em>8</em> И другой Ангел следовал за ним, говоря: пал, пал Вавилон, город великий, потому что он яростным вином блуда своего напоил все народы.</p>
<p class="p"><em>9</em> И третий Ангел последовал за ними, говоря громким голосом: кто поклоняется зверю и образу его и принимает начертание на чело своё, или на руку свою,</p>
<p class="p"><em>10</em> тот будет пить вино ярости Божией, вино цельное, приготовленное в чаше гнева Его, и будет мучим в огне и сере пред святыми Ангелами и пред Агнцем;</p>
<p class="p"><em>11</em> и дым мучения их будет восходить во веки веков, и не будут иметь покоя ни днём, ни ночью поклоняющиеся зверю и образу его и принимающие начертание имени его.</p>
<p class="p"><em>12</em> Здесь терпение святых, соблюдающих заповеди Божии и веру в Иисуса.</p>
<p class="p"><em>13</em> И услышал я голос с неба, говорящий мне: напиши: отныне блаженны мёртвые, умирающие в Господе; ей, говорит Дух, они успокоятся от трудов своих, и дела их идут вслед за ними.</p>
<p class="p"><em>14</em> И взглянул я, и вот светлое облако, и на облаке сидит подобный Сыну Человеческому; на голове его золотой венец, и в руке его острый серп.</p>
<p class="p"><em>15</em> И вышел другой Ангел из храма и воскликнул громким голосом к сидящему на облаке: пусти серп твой и пожни, потому что пришло время жатвы, ибо жатва на земле созрела.</p>
<p class="p"><em>16</em> И поверг сидящий на облаке серп свой на землю, и земля была пожата.</p>
<p class="p"><em>17</em> И другой Ангел вышел из храма, находящегося на небе, также с острым серпом.</p>
<p class="p"><em>18</em> И иной Ангел, имеющий власть над огнём, вышел от жертвенника и с великим криком воскликнул к имеющему острый серп, говоря: пусти острый серп твой и обрежь гроздья винограда на земле, потому что созрели на нём ягоды.</p>
<p class="p"><em>19</em> И поверг Ангел серп свой на землю, и обрезал виноград на земле, и бросил в великое точило гнева Божия.</p>
<p class="p"><em>20</em> И истоптаны [ягоды] в точиле за городом, и потекла кровь из точила даже до узд конских, на тысячу шестьсот стадий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И увидел я иное знамение на небе, великое и чудное: семь Ангелов, имеющих семь последних язв, которыми оканчивалась ярость Божия.</p>
<p class="p"><em>2</em> И видел я как бы стеклянное море, смешанное с огнём; и победившие зверя и образ его, и начертание его и число имени его, стоят на этом стеклянном море, держа гусли Божии,</p>
<p class="p"><em>3</em> и поют песнь Моисея, раба Божия, и песнь Агнца, говоря: велики и чудны дела Твои, Господи Боже Вседержитель! Праведны и истинны пути Твои, Царь святых!</p>
<p class="p"><em>4</em> Кто не убоится Тебя, Господи, и не прославит имени Твоего? ибо Ты един свят. Все народы придут и поклонятся пред Тобою, ибо открылись суды Твои.</p>
<p class="p"><em>5</em> И после сего я взглянул, и вот, отверзся храм скинии свидетельства на небе.</p>
<p class="p"><em>6</em> И вышли из храма семь Ангелов, имеющие семь язв, облечённые в чистую и светлую льняную одежду и опоясанные по персям золотыми поясами.</p>
<p class="p"><em>7</em> И одно из четырёх животных дало семи Ангелам семь золотых чаш, наполненных гневом Бога, живущего во веки веков.</p>
<p class="p"><em>8</em> И наполнился храм дымом от славы Божией и от силы Его, и никто не мог войти в храм, доколе не окончились семь язв семи Ангелов.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И услышал я из храма громкий голос, говорящий семи Ангелам: идите и вылейте семь чаш гнева Божия на землю.</p>
<p class="p"><em>2</em> Пошёл первый Ангел и вылил чашу свою на землю: и сделались жестокие и отвратительные гнойные раны на людях, имеющих начертание зверя и поклоняющихся образу его.</p>
<p class="p"><em>3</em> Второй Ангел вылил чашу свою в море: и сделалась кровь, как бы мертвеца, и всё одушевлённое умерло в море.</p>
<p class="p"><em>4</em> Третий Ангел вылил чашу свою в реки и источники вод: и сделалась кровь.</p>
<p class="p"><em>5</em> И услышал я Ангела вод, который говорил: праведен Ты, Господи, Который еси и был, и свят, потому что так судил;</p>
<p class="p"><em>6</em> за то, что они пролили кровь святых и пророков, Ты дал им пить кровь: они достойны того.</p>
<p class="p"><em>7</em> И услышал я другого от жертвенника говорящего: ей, Господи Боже Вседержитель, истинны и праведны суды Твои.</p>
<p class="p"><em>8</em> Четвёртый Ангел вылил чашу свою на солнце: и дано было ему жечь людей огнём.</p>
<p class="p"><em>9</em> И жёг людей сильный зной, и они хулили имя Бога, имеющего власть над сими язвами, и не вразумились, чтобы воздать Ему славу.</p>
<p class="p"><em>10</em> Пятый Ангел вылил чашу свою на престол зверя: и сделалось царство его мрачно, и они кусали языки свои от страдания,</p>
<p class="p"><em>11</em> и хулили Бога небесного от страданий своих и язв своих; и не раскаялись в делах своих.</p>
<p class="p"><em>12</em> Шестой Ангел вылил чашу свою в великую реку Евфрат: и высохла в ней вода, чтобы готов был путь царям от восхода солнечного.</p>
<p class="p"><em>13</em> И видел я [выходящих] из уст дракона и из уст зверя и из уст лжепророка трёх духов нечистых, подобных жабам:</p>
<p class="p"><em>14</em> это — бесовские духи, творящие знамения; они выходят к царям земли всей вселенной, чтобы собрать их на брань в оный великий день Бога Вседержителя.</p>
<p class="p"><em>15</em> Сё, иду как тать: блажен бодрствующий и хранящий одежду свою, чтобы не ходить ему нагим и чтобы не увидели срамоты его.</p>
<p class="p"><em>16</em> И он собрал их на место, называемое по-еврейски Армагеддон.</p>
<p class="p"><em>17</em> Седьмой Ангел вылил чашу свою на воздух: и из храма небесного от престола раздался громкий голос, говорящий: совершилось!</p>
<p class="p"><em>18</em> И произошли молнии, громы и голоса, и сделалось великое землетрясение, какого не бывало с тех пор, как люди на земле. Такое землетрясение! Так великое!</p>
<p class="p"><em>19</em> И город великий распался на три части, и города языческие пали, и Вавилон великий воспомянут пред Богом, чтобы дать ему чашу вина ярости гнева Его.</p>
<p class="p"><em>20</em> И всякий остров убежал, и гор не стало;</p>
<p class="p"><em>21</em> и град, величиною в талант, пал с неба на людей; и хулили люди Бога за язвы от града, потому что язва от него была весьма тяжкая.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И пришёл один из семи Ангелов, имеющих семь чаш, и, говоря со мною, сказал мне: подойди, я покажу тебе суд над великою блудницею, сидящею на водах многих;</p>
<p class="p"><em>2</em> с нею блудодействовали цари земные, и вином её блудодеяния упивались живущие на земле.</p>
<p class="p"><em>3</em> И повёл меня в духе в пустыню; и я увидел жену, сидящую на звере багряном, преисполненном именами богохульными, с семью головами и десятью рогами.</p>
<p class="p"><em>4</em> И жена облечена была в порфиру и багряницу, украшена золотом, драгоценными камнями и жемчугом, и держала золотую чашу в руке своей, наполненную мерзостями и нечистотою блудодейства её;</p>
<p class="p"><em>5</em> и на челе её написано имя: тайна, Вавилон великий, мать блудницам и мерзостям земным.</p>
<p class="p"><em>6</em> Я видел, что жена упоена была кровью святых и кровью свидетелей Иисусовых, и видя её, дивился удивлением великим.</p>
<p class="p"><em>7</em> И сказал мне Ангел: что ты дивишься? я скажу тебе тайну жены сей и зверя, носящего её, имеющего семь голов и десять рогов.</p>
<p class="p"><em>8</em> Зверь, которого ты видел, был, и нет его, и выйдет из бездны, и пойдёт в погибель; и удивятся те из живущих на земле, имена которых не вписаны в книгу жизни от начала мира, видя, что зверь был, и нет его, и явится.</p>
<p class="p"><em>9</em> Здесь ум, имеющий мудрость. Семь голов суть семь гор, на которых сидит жена,</p>
<p class="p"><em>10</em> и семь царей, из которых пять пали, один есть, а другой ещё не пришёл, и когда придёт, не долго ему быть.</p>
<p class="p"><em>11</em> И зверь, который был и которого нет, есть восьмой, и из числа семи, и пойдёт в погибель.</p>
<p class="p"><em>12</em> И десять рогов, которые ты видел, суть десять царей, которые ещё не получили царства, но примут власть со зверем, как цари, на один час.</p>
<p class="p"><em>13</em> Они имеют одни мысли и передадут силу и власть свою зверю.</p>
<p class="p"><em>14</em> Они будут вести брань с Агнцем, и Агнец победит их; ибо Он есть Господь господствующих и Царь царей, и те, которые с Ним, суть званые и избранные и верные.</p>
<p class="p"><em>15</em> И говорит мне: воды, которые ты видел, где сидит блудница, суть люди и народы, и племена и языки.</p>
<p class="p"><em>16</em> И десять рогов, которые ты видел на звере, сии возненавидят блудницу, и разорят её, и обнажат, и плоть её съедят, и сожгут её в огне;</p>
<p class="p"><em>17</em> потому что Бог положил им на сердце — исполнить волю Его, исполнить одну волю, и отдать царство их зверю, доколе не исполнятся слова Божии.</p>
<p class="p"><em>18</em> Жена же, которую ты видел, есть великий город, царствующий над земными царями.</p>

</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> После сего я увидел иного Ангела, сходящего с неба и имеющего власть великую; земля осветилась от славы его.</p>
<p class="p"><em>2</em> И воскликнул он сильно, громким голосом говоря: пал, пал Вавилон, великая [блудница], сделался жилищем бесов и пристанищем всякому нечистому духу, пристанищем всякой нечистой и отвратительной птице; ибо яростным вином блудодеяния своего она напоила все народы,</p>
<p class="p"><em>3</em> и цари земные любодействовали с нею, и купцы земные разбогатели от великой роскоши её.</p>
<p class="p"><em>4</em> И услышал я иной голос с неба, говорящий: выйди от неё, народ Мой, чтобы не участвовать вам в грехах её и не подвергнуться язвам её;</p>
<p class="p"><em>5</em> ибо грехи её дошли до неба, и Бог воспомянул неправды её.</p>
<p class="p"><em>6</em> Воздайте ей так, как и она воздала вам, и вдвое воздайте ей по делам её; в чаше, в которой она приготовляла вам вино, приготовьте ей вдвое.</p>
<p class="p"><em>7</em> Сколько славилась она и роскошествовала, столько воздайте ей мучений и горестей. Ибо она говорит в сердце своём: «сижу царицею, я не вдова и не увижу горести!»</p>
<p class="p"><em>8</em> За то в один день придут на неё казни, смерть и плач и голод, и будет сожжена огнём, потому что силён Господь Бог, судящий её.</p>
<p class="p"><em>9</em> И восплачут и возрыдают о ней цари земные, блудодействовавшие и роскошествовавшие с нею, когда увидят дым от пожара её,</p>
<p class="p"><em>10</em> стоя издали от страха мучений её [и] говоря: горе, горе [тебе], великий город Вавилон, город крепкий! ибо в один час пришёл суд твой.</p>
<p class="p"><em>11</em> И купцы земные восплачут и возрыдают о ней, потому что товаров их никто уже не покупает,</p>
<p class="p"><em>12</em> товаров золотых и серебряных, и камней драгоценных и жемчуга, и виссона и порфиры, и шелка и багряницы, и всякого благовонного дерева, и всяких изделий из слоновой кости, и всяких изделий из дорогих дерев, из меди и железа и мрамора,</p>
<p class="p"><em>13</em> корицы и фимиама, и мира и ладана, и вина и елея, и муки и пшеницы, и скота и овец, и коней и колесниц, и тел и душ человеческих.</p>
<p class="p"><em>14</em> И плодов, угодных для души твоей, не стало у тебя, и всё тучное и блистательное удалилось от тебя; ты уже не найдёшь его.</p>
<p class="p"><em>15</em> Торговавшие всем сим, обогатившиеся от неё, станут вдали от страха мучений её, плача и рыдая</p>
<p class="p"><em>16</em> и говоря: горе, горе [тебе], великий город, одетый в виссон и порфиру и багряницу, украшенный золотом и камнями драгоценными и жемчугом,</p>
<p class="p"><em>17</em> ибо в один час погибло такое богатство! И все кормчие, и все плывущие на кораблях, и все корабельщики, и все торгующие на море стали вдали</p>
<p class="p"><em>18</em> и, видя дым от пожара её, возопили, говоря: какой город подобен городу великому!</p>
<p class="p"><em>19</em> И посыпали пеплом головы свои, и вопили, плача и рыдая: горе, горе [тебе], город великий, драгоценностями которого обогатились все, имеющие корабли на море, ибо опустел в один час!</p>
<p class="p"><em>20</em> Веселись о сём, небо и святые Апостолы и пророки; ибо совершил Бог суд ваш над ним.</p>
<p class="p"><em>21</em> И один сильный Ангел взял камень, подобный большому жёрнову, и поверг в море, говоря: с таким стремлением повержен будет Вавилон, великий город, и уже не будет его.</p>
<p class="p"><em>22</em> И голоса играющих на гуслях, и поющих, и играющих на свирелях, и трубящих трубами в тебе уже не слышно будет; не будет уже в тебе никакого художника, никакого художества, и шума от жерновов не слышно уже будет в тебе;</p>
<p class="p"><em>23</em> и свет светильника уже не появится в тебе; и голоса жениха и невесты не будет уже слышно в тебе: ибо купцы твои были вельможи земли, и волшебством твоим введены в заблуждение все народы.</p>
<p class="p"><em>24</em> И в нём найдена кровь пророков и святых и всех убитых на земле.</p>

<div class="section" id="id19">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> После сего я услышал на небе громкий голос как бы многочисленного народа, который говорил: аллилуия! спасение и слава, и честь и сила Господу нашему!</p>
<p class="p"><em>2</em> Ибо истинны и праведны суды Его: потому что Он осудил ту великую любодейцу, которая растлила землю любодейством своим, и взыскал кровь рабов Своих от руки её.</p>
<p class="p"><em>3</em> И вторично сказали: аллилуия! И дым её восходил во веки веков.</p>
<p class="p"><em>4</em> Тогда двадцать четыре старца и четыре животных пали и поклонились Богу, сидящему на престоле, говоря: аминь! аллилуия!</p>
<p class="p"><em>5</em> И голос от престола исшел, говорящий: хвалите Бога нашего, все рабы Его и боящиеся Его, малые и великие.</p>
<p class="p"><em>6</em> И слышал я как бы голос многочисленного народа, как бы шум вод многих, как бы голос громов сильных, говорящих: аллилуия! ибо воцарился Господь Бог Вседержитель.</p>
<p class="p"><em>7</em> Возрадуемся и возвеселимся и воздадим Ему славу; ибо наступил брак Агнца, и жена Его приготовила себя.</p>
<p class="p"><em>8</em> И дано было ей облечься в виссон чистый и светлый; виссон же есть праведность святых.</p>
<p class="p"><em>9</em> И сказал мне [Ангел]: напиши: блаженны званые на брачную вечерю Агнца. И сказал мне: сии суть истинные слова Божии.</p>
<p class="p"><em>10</em> Я пал к ногам его, чтобы поклониться ему; но он сказал мне: смотри, не делай сего; я сослужитель тебе и братьям твоим, имеющим свидетельство Иисусово; Богу поклонись; ибо свидетельство Иисусово есть дух пророчества.</p>
<p class="p"><em>11</em> И увидел я отверстое небо, и вот конь белый, и сидящий на нём называется Верный и Истинный, Который праведно судит и воинствует.</p>
<p class="p"><em>12</em> Очи у Него как пламень огненный, и на голове Его много диадим. [Он] имел имя написанное, которого никто не знал, кроме Его Самого.</p>
<p class="p"><em>13</em> [Он был] облечён в одежду, обагрённую кровью. Имя Ему: «Слово Божие».</p>
<p class="p"><em>14</em> И воинства небесные следовали за Ним на конях белых, облечённые в виссон белый и чистый.</p>
<p class="p"><em>15</em> Из уст же Его исходит острый меч, чтобы им поражать народы. Он пасёт их жезлом железным; Он топчет точило вина ярости и гнева Бога Вседержителя.</p>
<p class="p"><em>16</em> На одежде и на бедре Его написано имя: «Царь царей и Господь господствующих».</p>
<p class="p"><em>17</em> И увидел я одного Ангела, стоящего на солнце; и он воскликнул громким голосом, говоря всем птицам, летающим по средине неба: летите, собирайтесь на великую вечерю Божию,</p>
<p class="p"><em>18</em> чтобы пожрать трупы царей, трупы сильных, трупы тысяченачальников, трупы коней и сидящих на них, трупы всех свободных и рабов, и малых и великих.</p>
<p class="p"><em>19</em> И увидел я зверя и царей земных и воинства их, собранные, чтобы сразиться с Сидящим на коне и с воинством Его.</p>
<p class="p"><em>20</em> И схвачен был зверь и с ним лжепророк, производивший чудеса пред ним, которыми он обольстил принявших начертание зверя и поклоняющихся его изображению: оба живые брошены в озеро огненное, горящее серою;</p>
<p class="p"><em>21</em> а прочие убиты мечом Сидящего на коне, исходящим из уст Его, и все птицы напитались их трупами.</p>
