<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> После сих событий, в царствование Артаксеркса, царя Персидского, пришёл Ездра, сын Азарии, Зехрия, Хелкия, Салима,</p>
<p class="p"><em>2</em> Саддука, Ахитова, Амария, Озии, Мемерофа, Зарея, Сауя, Вокка, Ависая, Финееса, Елеазара, Аарона первосвященника.</p>
<p class="p"><em>3</em> Сей Ездра пришёл из Вавилона, как учёный, сведущий в законе Моисея, данном от Господа Бога Израилева,</p>
<p class="p"><em>4</em> и оказал ему царь честь, ибо он снискал у него благоволение ко всем прошениям своим.</p>
<p class="p"><em>5</em> И пришли с ним в Иерусалим некоторые из сынов Израиля, из священников и левитов, священнопевцов и привратников и служителей при храме,</p>
<p class="p"><em>6</em> на седьмом году царствования Артаксеркса, в пятый месяц того же седьмого года царствования; ибо они, выйдя из Вавилона в новолуние первого месяца, пришли в Иерусалим, по данному им от Господа благопоспешению в пути, [в новолуние пятого.]</p>
<p class="p"><em>7</em> Ездра же прилагал великую заботу, чтобы ничего не опустить из закона Господня и заповедей, чтобы научить всего Израиля постановлениям и судам.</p>
<p class="p"><em>8</em> Пришло и письменное повеление, данное от царя Артаксеркса Ездре, священнику и чтецу закона Господня, следующее:</p>
<p class="p"><em>9</em> Царь Артаксеркс Ездре, священнику и чтецу закона Господня, радоваться.</p>
<p class="p"><em>10</em> Рассудив человеколюбиво, я повелел, чтобы добровольно желающие из народа Иудейского и из священников и левитов, находящихся в нашем царстве, шли вместе с тобою в Иерусалим.</p>
<p class="p"><em>11</em> Итак, кто только желает, пусть соберутся и идут, как рассудилось мне и моим семи ближайшим советникам;</p>
<p class="p"><em>12</em> пусть увидят, что делается в Иудее и Иерусалиме согласно с законом Господним,</p>
<p class="p"><em>13</em> и отнесут в Иерусалим дары Господу Израиля, которые обещал я и мои приближённые, и всякое золото и серебро, какое найдётся в стране Вавилонской для Господа в Иерусалим, вместе с даяниями от народа на храм Господа Бога их, находящийся в Иерусалиме;</p>
<p class="p"><em>14</em> золото же и серебро — на волов, овнов и агнцев и прочее к сему относящееся,</p>
<p class="p"><em>15</em> чтобы возносить жертвы Господу на жертвеннике Господа Бога их в Иерусалиме.</p>
<p class="p"><em>16</em> И всё, что бы ни захотел ты с братьями твоими сделать на это золото и серебро, делай по воле Бога твоего.</p>
<p class="p"><em>17</em> И священные сосуды Господни, данные тебе для употребления во храме Бога твоего в Иерусалиме, поставь пред Господом Богом твоим.</p>
<p class="p"><em>18</em> И прочее, что потребуется тебе на нужды храма Бога твоего, давай из царского казнохранилища.</p>
<p class="p"><em>19</em> И вот я, царь Артаксеркс, повелел казнохранителям Сирии и Финикии, чтобы они всё, чего потребует Ездра, священник и чтец закона Всевышнего Бога, исправно давали ему, даже до ста талантов серебра,</p>
<p class="p"><em>20</em> также пшеницы до ста коров и вина до ста мер.</p>
<p class="p"><em>21</em> И всё другое по закону Божию тщательно да приносится Всевышнему Богу, чтобы не было гнева на царство царя и сынов его.</p>
<p class="p"><em>22</em> И ещё говорю вам, чтобы на всех священниках и левитах, и священнопевцах и привратниках, и служителях храма и на писцах сего храма не было никакой дани или другого налога и чтобы никто не имел власти налагать что-либо на них.</p>
<p class="p"><em>23</em> А ты, Ездра, по мудрости Божией, поставь начальников и судей, чтобы они судили по всей Сирии и Финикии всех, знающих закон Бога твоего, а незнающих поучай:</p>
<p class="p"><em>24</em> и все те, которые будут преступать закон Бога твоего или царский, пусть будут непременно наказываемы, смертью ли или телесным наказанием, денежною пенею или изгнанием.</p>
<p class="p"><em>25</em> Тогда сказал учёный Ездра: благословен единый Господь Бог отцов моих, положивший на сердце царя прославить дом Его в Иерусалиме</p>
<p class="p"><em>26</em> и почтивший меня пред царём и советниками и всеми приближёнными и вельможами его.</p>
<p class="p"><em>27</em> И я ободрился помощью Господа Бога моего, и собрал мужей Израильских, чтобы они шли со мною.</p>
<p class="p"><em>28</em> И вот начальники по племенам их и по старейшинству, вышедшие со мною из Вавилона в царствование царя Артаксеркса:</p>
<p class="p"><em>29</em> из сынов Финееса — Гирсон; из сынов Ифамара — Гамалиил; из сынов Давида — Латтус, сын Сехения;</p>
<p class="p"><em>30</em> из сынов Фороса — Захария, и с ним записались сто пятьдесят человек;</p>
<p class="p"><em>31</em> из сынов Фаафмоава — Елиаония, сын Зарея, и с ним двести человек;</p>
<p class="p"><em>32</em> из сынов Зафоя — Сехения, сын Иезила, и с ним триста человек; из сынов Адина — Овиф, сын Ионафа, и с ним двести пятьдесят человек;</p>
<p class="p"><em>33</em> из сынов Илама — Иесия, сын Гофолия, и с ним семьдесят человек;</p>
<p class="p"><em>34</em> из сынов Сафатии — Зараия, сын Михаила, и с ним семьдесят человек;</p>
<p class="p"><em>35</em> из сынов Иоава — Авадия, сын Иезила, и с ним двести двенадцать человек;</p>
<p class="p"><em>36</em> из сынов Вания — Асалимоф, сын Иосафия, и с ним сто шестьдесят человек;</p>
<p class="p"><em>37</em> из сынов Вавия — Захария, сын Вивая, и с ним двадцать восемь человек;</p>
<p class="p"><em>38</em> из сынов Астафа — Иоанн, сын Акатана, и с ним сто десять человек;</p>
<p class="p"><em>39</em> из сынов Адоникама — последние, и вот имена их: Елифала, сын Иеуила, и Самей, и с ними семьдесят человек;</p>
<p class="p"><em>40</em> из сынов Вагоя — Уфий, сын Исталкура, и с ним семьдесят человек.</p>
<p class="p"><em>41</em> И я собрал их при реке, называемой Феран, и мы пробыли там три дня, и я осмотрел их.</p>
<p class="p"><em>42</em> И не найдя там [никого] из священников и левитов,</p>
<p class="p"><em>43</em> я послал к Елеазару и Идуилу, и Маасману, и Алнафану, и Мамею, и Самею, и Иоривону, Нафану, Еннатану, Захарии и Мосолламу, начальствующим и учёным,</p>
<p class="p"><em>44</em> и сказал им, чтоб они пошли к Доддею, начальствующему в местности Касифье,</p>
<p class="p"><em>45</em> приказав им сказать Доддею и братьям его и находящимся в той местности Касифье, чтобы они прислали нам священников для дома Господа Бога нашего.</p>
<p class="p"><em>46</em> И они привели к нам мощною рукою Господа Бога нашего мужей сведущих из сынов Мооли, сына Левия, сына Израилева, Асевивея и сыновей его и братьев его, которых было восемнадцать человек;</p>
<p class="p"><em>47</em> и Асевию и Аннуя и Осея брата из сыновей Ханунея, и сыновей их двадцать человек;</p>
<p class="p"><em>48</em> и из служителей храма, которых дал Давид и начальники на служение левитам, двести двадцать служителей, с именным списком всех.</p>
<p class="p"><em>49</em> И объявил я там пост пред Господом Богом нашим,</p>
<p class="p"><em>50</em> чтоб испросить от Бога благополучного пути нам и спутникам нашим и детям нашим и скоту,</p>
<p class="p"><em>51</em> ибо я постыдился просить у царя пеших и конных и проводников для безопасности от противников наших;</p>
<p class="p"><em>52</em> потому что мы сказали царю, что сила Господа нашего будет с ищущими во всяком добром предприятии.</p>
<p class="p"><em>53</em> Итак, мы снова помолились Господу, Богу нашему, обо всём этом и получили от Него великую милость.</p>
<p class="p"><em>54</em> И отделил я из родоначальников и священников двенадцать человек, Есеревию и Самию, и с ними из братьев их десять человек.</p>
<p class="p"><em>55</em> И свесил при них серебро и золото и священные сосуды дома Господа нашего, которые дал в дар царь и советники его и вельможи и все Израильтяне.</p>
<p class="p"><em>56</em> И, свесив, передал им серебра шестьсот пятьдесят талантов и сосудов серебряных сто талантов, и золота сто талантов, сосудов золотых двадцать и сосудов медных из отличной меди, блистающих, как золото, двенадцать.</p>
<p class="p"><em>57</em> И сказал им: и вы святы Господу, и сосуды сии святы, равно и золото и серебро, данное по обету Господу, Богу отцов наших.</p>
<p class="p"><em>58</em> Бодрствуйте и берегите их, доколе не сдадите старшим священникам и левитам и родоначальникам Израильским в Иерусалиме, в сосудохранилища дома Бога нашего.</p>
<p class="p"><em>59</em> И священники и левиты, приняв серебро и золото и сосуды для Иерусалима, внесли их в храм Господа.</p>
<p class="p"><em>60</em> И, поднявшись от реки Феран в двенадцатый день первого месяца, мы шли в Иерусалим под мощною рукою Господа над нами, и Он избавлял нас с начала пути от всякого врага, и мы пришли в Иерусалим.</p>
<p class="p"><em>61</em> И здесь, по прошествии трёх дней, в день четвёртый, взвешенное серебро и золото передано в дом Господа нашего Мармофе, сыну Урии, священнику.</p>
<p class="p"><em>62</em> И был с ним Елеазар, сын Финееса; также были с ним Иосавдос, сын Иисуса, и Моеф, сын Саванна, левиты; и сдали всё числом и весом; и весь вес их записан в то же время.</p>
<p class="p"><em>63</em> Тогда пришедшие из плена принесли жертвы Богу Израиля, двенадцать волов за всех Израильтян, девяносто шесть овнов, семьдесят два агнца, двенадцать козлов за спасение: всё это — в жертву Господу, —</p>
<p class="p"><em>64</em> и передали царские повеления царским правителям и начальникам Келе-Сирии и Финикии, и они почтили народ и храм Господа.</p>
<p class="p"><em>65</em> И когда это было окончено, приступили ко мне начальники и сказали:</p>
<p class="p"><em>66</em> не отделился народ Израильский и начальники и священники и левиты от иноплеменных народов земли и от нечистот их, от народов Хананейских, и Хеттейских, и Ферезейских и Евусейских, и Моавитских и Египетских и Идумейских;</p>
<p class="p"><em>67</em> ибо вступили в супружество с дочерями их, как сами, так и сыновья их, и смешалось семя святое с иноплеменными народами земли, и предводители их и вельможи сделались участниками в этом беззаконии с самого начала.</p>
<p class="p"><em>68</em> Как скоро услышал я об этом, разодрал на себе одежды и священное облачение, и рвал волосы на голове и бороде, и сидел озабоченный и печальный.</p>
<p class="p"><em>69</em> И когда я сетовал об этом беззаконии, собрались ко мне все, которые подвигнуты были словом Господа, Бога Израилева, и я сидел печальный до вечерней жертвы.</p>
<p class="p"><em>70</em> Тогда, встав от поста моего, в разодранных одеждах и [разодранном] священном облачении пал на колени и, простёрши руки к Господу, я сказал:</p>
<p class="p"><em>71</em> Господи! я стыжусь и смущаюсь пред лицем Твоим,</p>
<p class="p"><em>72</em> ибо грехи наши поднялись выше голов наших, и безумия наши вознеслись до неба;</p>
<p class="p"><em>73</em> ещё от времён отцов наших и до сего дня мы находимся в великом грехе;</p>
<p class="p"><em>74</em> и за грехи наши и отцов наших мы с братьями нашими, и царями нашими, и священниками нашими преданы были царям иноземным под меч, в плен и на разграбление с посрамлением до сего дня.</p>
<p class="p"><em>75</em> Но теперь сколь великая оказана нам милость от Тебя, Господи Боже, что Ты оставил нам корень и имя на месте святыни Твоей,</p>
<p class="p"><em>76</em> что открыл нам светильник в доме Господа, Бога нашего, дал нам пропитание во время порабощения нашего! И, когда мы находились в порабощении, не были оставлены Господом, Богом нашим;</p>
<p class="p"><em>77</em> но Он поставил нас в благоволение у царей Персидских, чтобы они дали нам пропитание</p>
<p class="p"><em>78</em> и прославили храм Господа нашего, и чтобы воздвигнут был опустошённый Сион, и нам дано было утверждение в Иудее и Иерусалиме.</p>
<p class="p"><em>79</em> И ныне что скажем мы, Господи, имея всё сие? Мы преступили повеления Твои, которые Ты дал рукою рабов Твоих, пророков, говоря:</p>
<p class="p"><em>80</em> земля, в которую вы входите, чтобы наследовать её, осквернена сквернами иноплеменных земли, и они наполнили её нечистотами своими.</p>
<p class="p"><em>81</em> И теперь не отдавайте дочерей ваших в замужество за сыновей их, и их дочерей не берите за сыновей ваших,</p>
<p class="p"><em>82</em> и не ищите мира с ними во всё время, чтоб укрепиться вам и вкушать блага сей земли и оставить её в наследие детям вашим навек.</p>
<p class="p"><em>83</em> И всё, что приключается нам, бывает за злые дела наши и за великие грехи наши. Ты, Господи, облегчил грехи наши</p>
<p class="p"><em>84</em> и дал нам такой корень; но мы снова обратились к преступлению закона Твоего смешением с нечистотами народов земли.</p>
<p class="p"><em>85</em> Не прогневался ли Ты на нас так, чтобы погубить нас и не оставить ни корня, ни семени, ни имени нашего?</p>
<p class="p"><em>86</em> Ты истинен, Господи, Боже Израиля! ибо мы остались корнем до сего дня.</p>
<p class="p"><em>87</em> Но вот ныне пред Тобою мы в беззакониях наших; и в них не надлежало бы стоять пред Тобою.</p>
<p class="p"><em>88</em> И когда Ездра молился и исповедывался и плакал, распростершись на земле пред храмом, собралось к нему из Иерусалима весьма много народа: мужчины, женщины и дети; и был большой плач в народе.</p>
<p class="p"><em>89</em> И, возгласив, Иехония, сын Иоиля, из сынов Израиля, сказал: Ездра! мы согрешили пред Господом, мы взяли иноплеменных жён из народов земли; и вот теперь здесь весь Израиль:</p>
<p class="p"><em>90</em> да будет совершена нами клятва пред Господом в том, чтоб отвергнуть всех иноплеменных жён наших с детьми их, как рассудилось тебе и всем, которые повинуются закону Господа.</p>
<p class="p"><em>91</em> Встав, соверши это! ибо твоё это дело, и мы с тобою в силах будем сделать его.</p>
<p class="p"><em>92</em> И, встав, Ездра заклял старших из священников и левитов всего Израиля поступить по сему, и они поклялись.</p>
