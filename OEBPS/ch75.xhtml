<div class="title2">
<p class="title-p">Книга пророка Иеремии</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слова Иеремии, сына Хелкиина, из священников в Анафофе, в земле Вениаминовой,</p>
<p class="p"><em>2</em> к которому было слово Господне во дни Иосии, сына Амонова, царя Иудейского, в тринадцатый год царствования его,</p>
<p class="p"><em>3</em> и также во дни Иоакима, сына Иосиина, царя Иудейского, до конца одиннадцатого года Седекии, сына Иосиина, царя Иудейского, до переселения Иерусалима в пятом месяце.</p>
<p class="p"><em>4</em> И было ко мне слово Господне:</p>
<p class="p"><em>5</em> прежде нежели Я образовал тебя во чреве, Я познал тебя, и прежде нежели ты вышел из утробы, Я освятил тебя: пророком для народов поставил тебя.</p>
<p class="p"><em>6</em> А я сказал: о, Господи Боже! я не умею говорить, ибо я ещё молод.</p>
<p class="p"><em>7</em> Но Господь сказал мне: не говори: «я молод»; ибо ко всем, к кому пошлю тебя, пойдёшь, и всё, что повелю тебе, скажешь.</p>
<p class="p"><em>8</em> Не бойся их; ибо Я с тобою, чтобы избавлять тебя, сказал Господь.</p>
<p class="p"><em>9</em> И простёр Господь руку Свою, и коснулся уст моих, и сказал мне Господь: вот, Я вложил слова Мои в уста твои.</p>
<p class="p"><em>10</em> Смотри, Я поставил тебя в сей день над народами и царствами, чтобы искоренять и разорять, губить и разрушать, созидать и насаждать.</p>
<p class="p"><em>11</em> И было слово Господне ко мне: что видишь ты, Иеремия? Я сказал: вижу жезл миндального дерева.</p>
<p class="p"><em>12</em> Господь сказал мне: ты верно видишь; ибо Я бодрствую над словом Моим, чтоб оно скоро исполнилось.</p>
<p class="p"><em>13</em> И было слово Господне ко мне в другой раз: что видишь ты? Я сказал: вижу поддуваемый ветром кипящий котёл, и лицо его со стороны севера.</p>
<p class="p"><em>14</em> И сказал мне Господь: от севера откроется бедствие на всех обитателей сей земли.</p>
<p class="p"><em>15</em> Ибо вот, Я призову все племена царств северных, говорит Господь, и придут они, и поставят каждый престол свой при входе в ворота Иерусалима, и вокруг всех стен его, и во всех городах Иудейских.</p>
<p class="p"><em>16</em> И произнесу над ними суды Мои за все беззакония их, за то, что они оставили Меня, и воскуряли фимиам чужеземным богам и поклонялись делам рук своих.</p>
<p class="p"><em>17</em> А ты препояшь чресла твои, и встань, и скажи им всё, что Я повелю тебе; не малодушествуй пред ними, чтобы Я не поразил тебя в глазах их.</p>
<p class="p"><em>18</em> И вот, Я поставил тебя ныне укреплённым городом и железным столбом и медною стеною на всей этой земле, против царей Иуды, против князей его, против священников его и против народа земли сей.</p>
<p class="p"><em>19</em> Они будут ратовать против тебя, но не превозмогут тебя; ибо Я с тобою, говорит Господь, чтобы избавлять тебя.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И было слово Господне ко мне:</p>
<p class="p"><em>2</em> иди и возгласи в уши [дщери] Иерусалима: так говорит Господь: Я вспоминаю о дружестве юности твоей, о любви твоей, когда ты была невестою, когда последовала за Мною в пустыню, в землю незасеянную.</p>
<p class="p"><em>3</em> Израиль [был] святынею Господа, начатком плодов Его; все поедавшие его были осуждаемы, бедствие постигало их, говорит Господь.</p>
<p class="p"><em>4</em> Выслушайте слово Господне, дом Иаковлев и все роды дома Израилева!</p>
<p class="p"><em>5</em> Так говорит Господь: какую неправду нашли во Мне отцы ваши, что удалились от Меня и пошли за суетою, и осуетились,</p>
<p class="p"><em>6</em> и не сказали: «где Господь, Который вывел нас из земли Египетской, вёл нас по пустыне, по земле пустой и необитаемой, по земле сухой, по земле тени смертной, по которой никто не ходил и где не обитал человек?»</p>
<p class="p"><em>7</em> И Я ввёл вас в землю плодоносную, чтобы вы питались плодами её и добром её; а вы вошли и осквернили землю Мою, и достояние Моё сделали мерзостью.</p>
<p class="p"><em>8</em> Священники не говорили: «где Господь?», и учители закона не знали Меня, и пастыри отпали от Меня, и пророки пророчествовали во имя Ваала и ходили во след тех, которые не помогают.</p>
<p class="p"><em>9</em> Поэтому Я ещё буду судиться с вами, говорит Господь, и с сыновьями сыновей ваших буду судиться.</p>
<p class="p"><em>10</em> Ибо пойдите на острова Хиттимские и посмотрите, и пошлите в Кидар и разведайте прилежно, и рассмотрите: было ли [там] что-нибудь подобное сему?</p>
<p class="p"><em>11</em> переменил ли какой народ богов [своих], хотя они и не боги? а Мой народ променял славу свою на то, что не помогает.</p>
<p class="p"><em>12</em> Подивитесь сему, небеса, и содрогнитесь, и ужаснитесь, говорит Господь.</p>
<p class="p"><em>13</em> Ибо два зла сделал народ Мой: Меня, источник воды живой, оставили, и высекли себе водоёмы разбитые, которые не могут держать воды.</p>
<p class="p"><em>14</em> Разве Израиль раб? или он домочадец? почему он сделался добычею?</p>
<p class="p"><em>15</em> Зарыкали на него молодые львы, подали голос свой и сделали землю его пустынею; города его сожжены, без жителей.</p>
<p class="p"><em>16</em> И сыновья Мемфиса и Тафны объели темя твоё.</p>
<p class="p"><em>17</em> Не причинил ли ты себе это тем, что оставил Господа Бога твоего в то время, когда Он путеводил тебя?</p>
<p class="p"><em>18</em> И ныне для чего тебе путь в Египет, чтобы пить воду из Нила? и для чего тебе путь в Ассирию, чтобы пить воду из реки её?</p>
<p class="p"><em>19</em> Накажет тебя нечестие твоё, и отступничество твоё обличит тебя; итак познай и размысли, как худо и горько то, что ты оставил Господа Бога твоего и страха Моего нет в тебе, говорит Господь Бог Саваоф.</p>
<p class="p"><em>20</em> Ибо издавна Я сокрушил ярмо твоё, разорвал узы твои, и ты говорил: «не буду служить [идолам]», а между тем на всяком высоком холме и под всяким ветвистым деревом ты блудодействовал.</p>
<p class="p"><em>21</em> Я насадил тебя [как] благородную лозу, — самое чистое семя; как же ты превратилась у Меня в дикую отрасль чужой лозы?</p>
<p class="p"><em>22</em> Посему, хотя бы ты умылся мылом и много употребил на себя щёлоку, нечестие твоё отмечено предо Мною, говорит Господь Бог.</p>
<p class="p"><em>23</em> Как можешь ты сказать: «я не осквернил себя, я не ходил во след Ваала?» Посмотри на поведение твоё в долине, познай, что делала ты, резвая верблюдица, рыщущая по путям твоим?</p>
<p class="p"><em>24</em> Привыкшую к пустыне дикую ослицу, в страсти души своей глотающую воздух, кто может удержать? Все, ищущие её, не утомятся: в её месяце они найдут её.</p>
<p class="p"><em>25</em> Не давай ногам твоим истаптывать обувь, и гортани твоей — томиться жаждою. Но ты сказал: «не надейся, нет! ибо люблю чужих и буду ходить во след их».</p>
<p class="p"><em>26</em> Как вор, когда поймают его, бывает осрамлен, так осрамил себя дом Израилев: они, цари их, князья их, и священники их, и пророки их, —</p>
<p class="p"><em>27</em> говоря дереву: «ты мой отец», и камню: «ты родил меня»; ибо они оборотили ко Мне спину, а не лице; а во время бедствия своего будут говорить: «встань и спаси нас!»</p>
<p class="p"><em>28</em> Где же боги твои, которых ты сделал себе? — пусть они встанут, если могут спасти тебя во время бедствия твоего; ибо сколько у тебя городов, столько и богов у тебя, Иуда.</p>
<p class="p"><em>29</em> Для чего вам состязаться со Мною? — все вы согрешали против Меня, говорит Господь.</p>
<p class="p"><em>30</em> Вотще поражал Я детей ваших: они не приняли вразумления; пророков ваших поядал меч ваш, как истребляющий лев.</p>
<p class="p"><em>31</em> О, род! внемлите вы слову Господню: был ли Я пустынею для Израиля? был ли Я страною мрака? Зачем же народ Мой говорит: «мы сами себе господа; мы уже не придём к Тебе»?</p>
<p class="p"><em>32</em> Забывает ли девица украшение своё и невеста — наряд свой? а народ Мой забыл Меня, — нет числа дням.</p>
<p class="p"><em>33</em> Как искусно направляешь ты пути твои, чтобы снискать любовь! и для того даже к преступлениям приспособляла ты пути твои.</p>
<p class="p"><em>34</em> Даже на полах одежды твоей находится кровь людей бедных, невинных, которых ты не застала при взломе, и, несмотря на всё это,</p>
<p class="p"><em>35</em> говоришь: «так как я невинна, то верно гнев Его отвратится от меня». Вот, Я буду судиться с тобою за то, что говоришь: «я не согрешила».</p>
<p class="p"><em>36</em> Зачем ты так много бродишь, меняя путь твой? Ты так же будешь посрамлена и Египтом, как была посрамлена Ассириею;</p>
<p class="p"><em>37</em> и от него ты выйдешь, положив руки на голову, потому что отверг Господь надежды твои, и не будешь иметь с ними успеха.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Говорят: «если муж отпустит жену свою, и она отойдёт от него и сделается женою другого мужа, то может ли она возвратиться к нему? Не осквернилась ли бы этим страна та?» А ты со многими любовниками блудодействовала, — и однако же возвратись ко Мне, говорит Господь.</p>
<p class="p"><em>2</em> Подними глаза твои на высоты и посмотри, где не блудодействовали с тобою? У дороги сидела ты для них, как Аравитянин в пустыне, и осквернила землю блудом твоим и лукавством твоим.</p>
<p class="p"><em>3</em> За то были удержаны дожди, и не было дождя позднего; но у тебя был лоб блудницы, ты отбросила стыд.</p>
<p class="p"><em>4</em> Не будешь ли ты отныне взывать ко Мне: «Отец мой! Ты был путеводителем юности моей!</p>
<p class="p"><em>5</em> Неужели всегда будет Он во гневе? и неужели вечно будет удерживать его в Себе?» Вот, что говоришь ты, а делаешь зло и преуспеваешь в нём.</p>
<p class="p"><em>6</em> Господь сказал мне во дни Иосии царя: видел ли ты, что делала отступница, дочь Израиля? Она ходила на всякую высокую гору и под всякое ветвистое дерево и там блудодействовала.</p>
<p class="p"><em>7</em> И после того, как она всё это делала, Я говорил: «возвратись ко Мне»; но она не возвратилась; и видела [это] вероломная сестра её Иудея.</p>
<p class="p"><em>8</em> И Я видел, что, когда за все прелюбодейные действия отступницы, дочери Израиля, Я отпустил её и дал ей разводное письмо, вероломная сестра её Иудея не убоялась, а пошла и сама блудодействовала.</p>
<p class="p"><em>9</em> И явным блудодейством она осквернила землю, и прелюбодействовала с камнем и деревом.</p>
<p class="p"><em>10</em> Но при всём этом вероломная сестра её Иудея не обратилась ко Мне всем сердцем своим, а только притворно, говорит Господь.</p>
<p class="p"><em>11</em> И сказал мне Господь: отступница, [дочь] Израилева, оказалась правее, нежели вероломная Иудея.</p>
<p class="p"><em>12</em> Иди и провозгласи слова сии к северу, и скажи: возвратись, отступница, [дочь] Израилева, говорит Господь. Я не изолью на вас гнева Моего; ибо Я милостив, говорит Господь, — не вечно буду негодовать.</p>
<p class="p"><em>13</em> Признай только вину твою: ибо ты отступила от Господа Бога твоего и распутствовала с чужими под всяким ветвистым деревом, а гласа Моего вы не слушали, говорит Господь.</p>
<p class="p"><em>14</em> Возвратитесь, дети — отступники, говорит Господь, потому что Я сочетался с вами, и возьму вас по одному из города, по два из племени, и приведу вас на Сион.</p>
<p class="p"><em>15</em> И дам вам пастырей по сердцу Моему, которые будут пасти вас с знанием и благоразумием</p>
<p class="p"><em>16</em> И будет, когда вы размножитесь и сделаетесь многоплодными на земле, в те дни, говорит Господь, не будут говорить более: «ковчег завета Господня»; он и на ум не придёт, и не вспомнят о нём, и не будут приходить к нему, и его уже не будет.</p>
<p class="p"><em>17</em> В то время назовут Иерусалим престолом Господа; и все народы ради имени Господа соберутся в Иерусалим и не будут более поступать по упорству злого сердца своего.</p>
<p class="p"><em>18</em> В те дни придёт дом Иудин к дому Израилеву, и пойдут вместе из земли северной в землю, которую Я дал в наследие отцам вашим.</p>
<p class="p"><em>19</em> И говорил Я: как поставлю тебя в число детей и дам тебе вожделенную землю, прекраснейшее наследие множества народов? И сказал: ты будешь называть Меня отцом твоим и не отступишь от Меня.</p>
<p class="p"><em>20</em> Но поистине, как жена вероломно изменяет другу своему, так вероломно поступили со Мною вы, дом Израилев, говорит Господь.</p>
<p class="p"><em>21</em> Голос слышен на высотах, жалобный плач сынов Израиля о том, что они извратили путь свой, забыли Господа Бога своего.</p>
<p class="p"><em>22</em> Возвратитесь, мятежные дети: Я исцелю вашу непокорность. — Вот, мы идём к Тебе, ибо Ты — Господь Бог наш.</p>
<p class="p"><em>23</em> Поистине, напрасно надеялись мы на холмы и на множество гор; поистине, в Господе Боге нашем спасение Израилево!</p>
<p class="p"><em>24</em> От юности нашей эта мерзость пожирала труды отцов наших, овец их и волов их, сыновей их и дочерей их.</p>
<p class="p"><em>25</em> Мы лежим в стыде своём, и срам наш покрывает нас, потому что мы грешили пред Господом Богом нашим, — мы и отцы наши, от юности нашей и до сего дня, и не слушались голоса Господа Бога нашего.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Если хочешь обратиться, Израиль, говорит Господь, ко Мне обратись; и если удалишь мерзости твои от лица Моего, то не будешь скитаться.</p>
<p class="p"><em>2</em> И будешь клясться: «жив Господь!» в истине, суде и правде; и народы Им будут благословляться и Им хвалиться.</p>
<p class="p"><em>3</em> Ибо так говорит Господь к мужам Иуды и Иерусалима: распашите себе новые нивы и не сейте между тернами.</p>
<p class="p"><em>4</em> Обрежьте себя для Господа, и снимите крайнюю плоть с сердца вашего, мужи Иуды и жители Иерусалима, чтобы гнев Мой не открылся, как огонь, и не воспылал неугасимо по причине злых наклонностей ваших.</p>
<p class="p"><em>5</em> Объявите в Иудее и разгласите в Иерусалиме, и говорите, и трубите трубою по земле; взывайте громко и говорите: «соберитесь, и пойдём в укреплённые города».</p>
<p class="p"><em>6</em> Выставьте знамя к Сиону, бегите, не останавливайтесь, ибо Я приведу от севера бедствие и великую гибель.</p>
<p class="p"><em>7</em> Выходит лев из своей чащи, и выступает истребитель народов: он выходит из своего места, чтобы землю твою сделать пустынею; города твои будут разорены, [останутся] без жителей.</p>
<p class="p"><em>8</em> Посему препояшьтесь вретищем, плачьте и рыдайте, ибо ярость гнева Господня не отвратится от нас.</p>
<p class="p"><em>9</em> И будет в тот день, говорит Господь, замрёт сердце у царя и сердце у князей; и ужаснутся священники, и изумятся пророки.</p>
<p class="p"><em>10</em> И сказал я: о, Господи Боже! Неужели Ты обольщал только народ сей и Иерусалим, говоря: «мир будет у вас»; а между тем меч доходит до души?</p>
<p class="p"><em>11</em> В то время сказано будет народу сему и Иерусалиму: жгучий ветер несётся с высот пустынных на путь дочери народа Моего, не для веяния и не для очищения;</p>
<p class="p"><em>12</em> и придёт ко Мне оттуда ветер сильнее сего, и Я произнесу суд над ними.</p>
<p class="p"><em>13</em> Вот, поднимается он подобно облакам, и колесницы его — как вихрь, кони его быстрее орлов; горе нам! ибо мы будем разорены.</p>
<p class="p"><em>14</em> Смой злое с сердца твоего, Иерусалим, чтобы спастись тебе: доколе будут гнездиться в тебе злочестивые мысли?</p>
<p class="p"><em>15</em> Ибо уже несётся голос от Дана и гибельная весть с горы Ефремовой:</p>
<p class="p"><em>16</em> объявите народам, известите Иерусалим, что идут из дальней страны осаждающие и криками своими оглашают города Иудеи.</p>
<p class="p"><em>17</em> Как сторожа полей, они обступают его кругом, ибо он возмутился против Меня, говорит Господь.</p>
<p class="p"><em>18</em> Пути твои и деяния твои причинили тебе это; от твоего нечестия тебе так горько, что доходит до сердца твоего.</p>
<p class="p"><em>19</em> Утроба моя! утроба моя! скорблю во глубине сердца моего, волнуется во мне сердце моё, не могу молчать; ибо ты слышишь, душа моя, звук трубы, тревогу брани.</p>
<p class="p"><em>20</em> Беда за бедою: вся земля опустошается, внезапно разорены шатры мои, мгновенно — палатки мои.</p>
<p class="p"><em>21</em> Долго ли мне видеть знамя, слушать звук трубы?</p>
<p class="p"><em>22</em> Это оттого, что народ Мой глуп, не знает Меня: неразумные они дети, и нет у них смысла; они умны на зло, но добра делать не умеют.</p>
<p class="p"><em>23</em> Смотрю на землю, и вот, она разорена и пуста, — на небеса, и нет на них света.</p>
<p class="p"><em>24</em> Смотрю на горы, и вот, они дрожат, и все холмы колеблются.</p>
<p class="p"><em>25</em> Смотрю, и вот, нет человека, и все птицы небесные разлетелись.</p>
<p class="p"><em>26</em> Смотрю, и вот, Кармил — пустыня, и все города его разрушены от лица Господа, от ярости гнева Его.</p>
<p class="p"><em>27</em> Ибо так сказал Господь: вся земля будет опустошена, но совершенного истребления не сделаю.</p>
<p class="p"><em>28</em> Восплачет о сём земля, и небеса помрачатся вверху, потому что Я сказал, Я определил, и не раскаюсь в том, и не отступлю от того.</p>
<p class="p"><em>29</em> От шума всадников и стрелков разбегутся все города: они уйдут в густые леса и влезут на скалы; все города будут оставлены, и не будет в них ни одного жителя.</p>
<p class="p"><em>30</em> А ты, опустошённая, что станешь делать? Хотя ты одеваешься в пурпур, хотя украшаешь себя золотыми нарядами, обрисовываешь глаза твои красками, но напрасно украшаешь себя: презрели тебя любовники, они ищут души твоей.</p>
<p class="p"><em>31</em> Ибо Я слышу голос как бы женщины в родах, стон как бы рождающей в первый раз, голос дочери Сиона; она стонет, простирая руки свои: «о, горе мне! душа моя изнывает пред убийцами».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Походите по улицам Иерусалима, и посмотрите, и разведайте, и поищите на площадях его, не найдёте ли человека, нет ли соблюдающего правду, ищущего истины? Я пощадил бы [Иерусалим].</p>
<p class="p"><em>2</em> Хотя и говорят они: «жив Господь!», но клянутся ложно.</p>
<p class="p"><em>3</em> О, Господи! очи Твои не к истине ли [обращены]? Ты поражаешь их, а они не чувствуют боли; Ты истребляешь их, а они не хотят принять вразумления; лица свои сделали они крепче камня, не хотят обратиться.</p>
<p class="p"><em>4</em> И сказал я [сам в себе]: это, может быть, бедняки; они глупы, потому что не знают пути Господня, закона Бога своего;</p>
<p class="p"><em>5</em> пойду я к знатным и поговорю с ними, ибо они знают путь Господень, закон Бога своего. Но и они все сокрушили ярмо, расторгли узы.</p>
<p class="p"><em>6</em> За то поразит их лев из леса, волк пустынный опустошит их, барс будет подстерегать у городов их: кто выйдет из них, будет растерзан; ибо умножились преступления их, усилились отступничества их.</p>
<p class="p"><em>7</em> Как же Мне простить тебя за это? Сыновья твои оставили Меня и клянутся теми, которые не боги. Я насыщал их, а они прелюбодействовали и толпами ходили в домы блудниц.</p>
<p class="p"><em>8</em> Это откормленные кони: каждый из них ржёт на жену другого.</p>
<p class="p"><em>9</em> Неужели Я не накажу за это? говорит Господь; и не отмстит ли душа Моя такому народу, как этот?</p>
<p class="p"><em>10</em> Восходите на стены его и разрушайте, но не до конца; уничтожьте зубцы их, потому что они не Господни;</p>
<p class="p"><em>11</em> ибо дом Израилев и дом Иудин поступили со Мною очень вероломно, говорит Господь:</p>
<p class="p"><em>12</em> они солгали на Господа и сказали: «нет Его, и беда не придёт на нас, и мы не увидим ни меча, ни голода.</p>
<p class="p"><em>13</em> И пророки станут ветром, и слова [Господня] нет в них; над ними самими пусть это будет».</p>
<p class="p"><em>14</em> Посему так говорит Господь Бог Саваоф: за то, что вы говорите такие слова, вот, Я сделаю слова Мои в устах твоих огнём, а этот народ — дровами, и этот [огонь] пожрёт их.</p>
<p class="p"><em>15</em> Вот, Я приведу на вас, дом Израилев, народ издалёка, говорит Господь, народ сильный, народ древний, народ, которого языка ты не знаешь, и не будешь понимать, что он говорит.</p>
<p class="p"><em>16</em> Колчан его — как открытый гроб; все они люди храбрые.</p>
<p class="p"><em>17</em> И съедят они жатву твою и хлеб твой, съедят сыновей твоих и дочерей твоих, съедят овец твоих и волов твоих, съедят виноград твой и смоквы твои; разрушат мечом укреплённые города твои, на которые ты надеешься.</p>
<p class="p"><em>18</em> Но и в те дни, говорит Господь, не истреблю вас до конца.</p>
<p class="p"><em>19</em> И если вы скажете: «за что Господь, Бог наш, делает нам всё это?», то отвечай: так как вы оставили Меня и служили чужим богам в земле своей, то будете служить чужим в земле не вашей.</p>
<p class="p"><em>20</em> Объявите это в доме Иакова и возвестите в Иудее, говоря:</p>
<p class="p"><em>21</em> выслушай это, народ глупый и неразумный, у которого есть глаза, а не видит, у которого есть уши, а не слышит:</p>
<p class="p"><em>22</em> Меня ли вы не боитесь, говорит Господь, предо Мною ли не трепещете? Я положил песок границею морю, вечным пределом, которого не перейдёт; и хотя волны его устремляются, но превозмочь не могут; хотя они бушуют, но переступить его не могут.</p>
<p class="p"><em>23</em> А у народа сего сердце буйное и мятежное; они отступили и пошли;</p>
<p class="p"><em>24</em> и не сказали в сердце своём: «убоимся Господа Бога нашего, Который даёт нам дождь ранний и поздний в своё время, хранит для нас седмицы, назначенные для жатвы».</p>
<p class="p"><em>25</em> Беззакония ваши отвратили это, и грехи ваши удалили от вас это доброе.</p>
<p class="p"><em>26</em> Ибо между народом Моим находятся нечестивые: сторожат, как птицеловы, припадают к земле, ставят ловушки и уловляют людей.</p>
<p class="p"><em>27</em> Как клетка, наполненная птицами, домы их полны обмана; чрез это они и возвысились и разбогатели,</p>
<p class="p"><em>28</em> сделались тучны, жирны, переступили даже всякую меру во зле, не разбирают судебных дел, дел сирот; благоденствуют, и справедливому делу нищих не дают суда.</p>
<p class="p"><em>29</em> Неужели Я не накажу за это? говорит Господь; и не отмстит ли душа Моя такому народу, как этот?</p>
<p class="p"><em>30</em> Изумительное и ужасное совершается в сей земле:</p>
<p class="p"><em>31</em> пророки пророчествуют ложь, и священники господствуют при посредстве их, и народ Мой любит это. Что же вы будете делать после всего этого?</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Бегите, дети Вениаминовы, из среды Иерусалима, и в Фекое трубите трубою и дайте знать огнём в Бефкареме, ибо от севера появляется беда и великая гибель.</p>
<p class="p"><em>2</em> Разорю Я дочь Сиона, красивую и изнеженную.</p>
<p class="p"><em>3</em> Пастухи со своими стадами придут к ней, раскинут палатки вокруг неё; каждый будет пасти свой участок.</p>
<p class="p"><em>4</em> Приготовляйте против неё войну; вставайте и пойдём в полдень. Горе нам! день уже склоняется, распростираются вечерние тени.</p>
<p class="p"><em>5</em> Вставайте, пойдём и ночью, и разорим чертоги её!</p>
<p class="p"><em>6</em> Ибо так говорит Господь Саваоф: рубите дерева и делайте насыпь против Иерусалима: этот город должен быть наказан; в нём всякое угнетение.</p>
<p class="p"><em>7</em> Как источник извергает из себя воду, так он источает из себя зло: в нём слышно насилие и грабительство, пред лицем Моим всегда обиды и раны.</p>
<p class="p"><em>8</em> Вразумись, Иерусалим, чтобы душа Моя не удалилась от тебя, чтоб Я не сделал тебя пустынею, землёю необитаемою.</p>
<p class="p"><em>9</em> Так говорит Господь Саваоф: до конца доберут остаток Израиля, как виноград; работай рукою твоею, как обиратель винограда, наполняя корзины.</p>
<p class="p"><em>10</em> К кому мне говорить и кого увещевать, чтобы слушали? Вот, ухо у них необрезанное, и они не могут слушать; вот, слово Господне у них в посмеянии; оно неприятно им.</p>
<p class="p"><em>11</em> Поэтому я преисполнен яростью Господнею, не могу держать её в себе; изолью её на детей на улице и на собрание юношей; взяты будут муж с женою, пожилой с отжившим лета.</p>
<p class="p"><em>12</em> И домы их перейдут к другим, равно поля и жёны; потому что Я простру руку Мою на обитателей сей земли, говорит Господь.</p>
<p class="p"><em>13</em> Ибо от малого до большого, каждый из них предан корысти, и от пророка до священника — все действуют лживо;</p>
<p class="p"><em>14</em> врачуют раны народа Моего легкомысленно, говоря: «мир! мир!», а мира нет.</p>
<p class="p"><em>15</em> Стыдятся ли они, делая мерзости? нет, нисколько не стыдятся и не краснеют. За то падут между падшими, и во время посещения Моего будут повержены, говорит Господь.</p>
<p class="p"><em>16</em> Так говорит Господь: остановитесь на путях ваших и рассмотрите, и расспросите о путях древних, где путь добрый, и идите по нему, и найдёте покой душам вашим. Но они сказали: «не пойдём».</p>
<p class="p"><em>17</em> И поставил Я стражей над вами, [сказав]: «слушайте звука трубы». Но они сказали: «не будем слушать».</p>
<p class="p"><em>18</em> Итак слушайте, народы, и знай, собрание, что с ними будет.</p>
<p class="p"><em>19</em> Слушай, земля: вот, Я приведу на народ сей пагубу, плод помыслов их; ибо они слов Моих не слушали и закон Мой отвергли.</p>
<p class="p"><em>20</em> Для чего Мне ладан, который идёт из Савы, и благовонный тростник из дальней страны? Всесожжения ваши неугодны, и жертвы ваши неприятны Мне.</p>
<p class="p"><em>21</em> Посему так говорит Господь: вот, Я полагаю пред народом сим преткновения, и преткнутся о них отцы и дети вместе, сосед и друг его, и погибнут.</p>
<p class="p"><em>22</em> Так говорит Господь: вот, идёт народ от страны северной, и народ великий поднимается от краёв земли;</p>
<p class="p"><em>23</em> держат в руках лук и копьё; они жестоки и немилосерды, голос их шумит, как море, и несутся на конях, выстроены, как один человек, чтобы сразиться с тобою, дочь Сиона.</p>
<p class="p"><em>24</em> Мы услышали весть о них, и руки у нас опустились, скорбь объяла нас, муки, как женщину в родах.</p>
<p class="p"><em>25</em> Не выходите в поле и не ходите по дороге, ибо меч неприятелей, ужас со всех сторон.</p>
<p class="p"><em>26</em> Дочь народа моего! опояшь себя вретищем и посыпь себя пеплом; сокрушайся, как бы о смерти единственного сына, горько плачь; ибо внезапно придёт на нас губитель.</p>
<p class="p"><em>27</em> Башнею поставил Я тебя среди народа Моего, столпом, чтобы ты знал и следил путь их.</p>
<p class="p"><em>28</em> Все они — упорные отступники, живут клеветою; это медь и железо, — все они развратители.</p>
<p class="p"><em>29</em> Раздувальный мех обгорел, свинец истлел от огня: плавильщик плавил напрасно, ибо злые не отделились;</p>
<p class="p"><em>30</em> отверженным серебром назовут их, ибо Господь отверг их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа:</p>
<p class="p"><em>2</em> стань во вратах дома Господня и провозгласи там слово сие и скажи: слушайте слово Господне, все Иудеи, входящие сими вратами на поклонение Господу.</p>
<p class="p"><em>3</em> Так говорит Господь Саваоф, Бог Израилев: исправьте пути ваши и деяния ваши, и Я оставлю вас жить на сём месте.</p>
<p class="p"><em>4</em> Не надейтесь на обманчивые слова: «здесь храм Господень, храм Господень, храм Господень».</p>
<p class="p"><em>5</em> Но если совсем исправите пути ваши и деяния ваши, если будете верно производить суд между человеком и соперником его,</p>
<p class="p"><em>6</em> не будете притеснять иноземца, сироты и вдовы, и проливать невинной крови на месте сём, и не пойдёте во след иных богов на беду себе, —</p>
<p class="p"><em>7</em> то Я оставлю вас жить на месте сём, на этой земле, которую дал отцам вашим в роды родов.</p>
<p class="p"><em>8</em> Вот, вы надеетесь на обманчивые слова, которые не принесут вам пользы.</p>
<p class="p"><em>9</em> Как! вы крадёте, убиваете и прелюбодействуете, и клянётесь во лжи и кадите Ваалу, и ходите во след иных богов, которых вы не знаете,</p>
<p class="p"><em>10</em> и потом приходите и становитесь пред лицем Моим в доме сём, над которым наречено имя Моё, и говорите: «мы спасены», чтобы впредь делать все эти мерзости.</p>
<p class="p"><em>11</em> Не соделался ли вертепом разбойников в глазах ваших дом сей, над которым наречено имя Моё? Вот, Я видел это, говорит Господь.</p>
<p class="p"><em>12</em> Пойдите же на место Моё в Силом, где Я прежде назначил пребывать имени Моему, и посмотрите, что сделал Я с ним за нечестие народа Моего Израиля.</p>
<p class="p"><em>13</em> И ныне, так как вы делаете все эти дела, говорит Господь, и Я говорил вам с раннего утра, а вы не слушали, и звал вас, а вы не отвечали, —</p>
<p class="p"><em>14</em> то Я так же поступлю с домом [сим], над которым наречено имя Моё, на который вы надеетесь, и с местом, которое Я дал вам и отцам вашим, как поступил с Силомом.</p>
<p class="p"><em>15</em> И отвергну вас от лица Моего, как отверг всех братьев ваших, всё семя Ефремово.</p>
<p class="p"><em>16</em> Ты же не проси за этот народ и не возноси за них молитвы и прошения, и не ходатайствуй предо Мною, ибо Я не услышу тебя.</p>
<p class="p"><em>17</em> Не видишь ли, что они делают в городах Иудеи и на улицах Иерусалима?</p>
<p class="p"><em>18</em> Дети собирают дрова, а отцы разводят огонь, и женщины месят тесто, чтобы делать пирожки для богини неба и совершать возлияния иным богам, чтобы огорчать Меня.</p>
<p class="p"><em>19</em> Но Меня ли огорчают они? говорит Господь; не себя ли самих к стыду своему?</p>
<p class="p"><em>20</em> Посему так говорит Господь Бог: вот, изливается гнев Мой и ярость Моя на место сие, на людей и на скот, и на дерева полевые и на плоды земли, и возгорится и не погаснет.</p>
<p class="p"><em>21</em> Так говорит Господь Саваоф, Бог Израилев: всесожжения ваши прилагайте к жертвам вашим и ешьте мясо;</p>
<p class="p"><em>22</em> ибо отцам вашим Я не говорил и не давал им заповеди в тот день, в который Я вывел их из земли Египетской, о всесожжении и жертве;</p>
<p class="p"><em>23</em> но такую заповедь дал им: «слушайтесь гласа Моего, и Я буду вашим Богом, а вы будете Моим народом, и ходите по всякому пути, который Я заповедаю вам, чтобы вам было хорошо».</p>
<p class="p"><em>24</em> Но они не послушали и не приклонили уха своего, и жили по внушению и упорству злого сердца своего, и стали ко Мне спиною, а не лицом.</p>
<p class="p"><em>25</em> С того дня, как отцы ваши вышли из земли Египетской, до сего дня Я посылал к вам всех рабов Моих — пророков, посылал всякий день с раннего утра;</p>
<p class="p"><em>26</em> но они не слушались Меня и не приклонили уха своего, а ожесточили выю свою, поступали хуже отцов своих.</p>
<p class="p"><em>27</em> И когда ты будешь говорить им все эти слова, они тебя не послушают; и когда будешь звать их, они тебе не ответят.</p>
<p class="p"><em>28</em> Тогда скажи им: вот народ, который не слушает гласа Господа Бога своего и не принимает наставления! Не стало у них истины, она отнята от уст их.</p>
<p class="p"><em>29</em> Остриги волоса твои и брось, и подними плач на горах, ибо отверг Господь и оставил род, [навлёкший] гнев Его.</p>
<p class="p"><em>30</em> Ибо сыновья Иуды делают злое пред очами Моими, говорит Господь; поставили мерзости свои в доме, над которым наречено имя Моё, чтобы осквернить его;</p>
<p class="p"><em>31</em> и устроили высоты Тофета в долине сыновей Енномовых, чтобы сожигать сыновей своих и дочерей своих в огне, чего Я не повелевал и что Мне на сердце не приходило.</p>
<p class="p"><em>32</em> За то вот, приходят дни, говорит Господь, когда не будут более называть [место сие] Тофетом и долиною сыновей Енномовых, но долиною убийства, и в Тофете будут хоронить по недостатку места.</p>
<p class="p"><em>33</em> И будут трупы народа сего пищею птицам небесным и зверям земным, и некому будет отгонять их.</p>
<p class="p"><em>34</em> И прекращу в городах Иудеи и на улицах Иерусалима голос торжества и голос веселия, голос жениха и голос невесты; потому что земля эта будет пустынею.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> В то время, говорит Господь, выбросят кости царей Иуды, и кости князей его, и кости священников, и кости пророков, и кости жителей Иерусалима из гробов их;</p>
<p class="p"><em>2</em> и раскидают их пред солнцем и луною и пред всем воинством небесным, которых они любили и которым служили и в след которых ходили, которых искали и которым поклонялись; не уберут их и не похоронят: они будут навозом на земле.</p>
<p class="p"><em>3</em> И будут смерть предпочитать жизни все остальные, которые останутся от этого злого племени во всех местах, куда Я изгоню их, говорит Господь Саваоф.</p>
<p class="p"><em>4</em> И скажи им: так говорит Господь: разве, упав, не встают и, совратившись с дороги, не возвращаются?</p>
<p class="p"><em>5</em> Для чего этот народ, Иерусалим, находится в упорном отступничестве? они крепко держатся обмана и не хотят обратиться.</p>
<p class="p"><em>6</em> Я наблюдал и слушал: не говорят они правды, никто не раскаивается в своём нечестии, никто не говорит: «что я сделал?»; каждый обращается на свой путь, как конь, бросающийся в сражение.</p>
<p class="p"><em>7</em> И аист под небом знает свои определённые времена, и горлица, и ласточка, и журавль наблюдают время, когда им прилететь; а народ Мой не знает определения Господня.</p>
<p class="p"><em>8</em> Как вы говорите: «мы мудры, и закон Господень у нас»? А вот, лживая трость книжников [и его] превращает в ложь.</p>
<p class="p"><em>9</em> Посрамились мудрецы, смутились и запутались в сеть: вот, они отвергли слово Господне; в чём же мудрость их?</p>
<p class="p"><em>10</em> За то жён их отдам другим, поля их — иным владетелям; потому что все они, от малого до большого, предались корыстолюбию; от пророка до священника — все действуют лживо.</p>
<p class="p"><em>11</em> И врачуют рану дочери народа Моего легкомысленно, говоря: «мир, мир!», а мира нет.</p>
<p class="p"><em>12</em> Стыдятся ли они, делая мерзости? нет, они нисколько не стыдятся и не краснеют. За то падут они между падшими; во время посещения их будут повержены, говорит Господь.</p>
<p class="p"><em>13</em> До конца оберу их, говорит Господь, не останется ни одной виноградины на лозе, ни смоквы на смоковнице, и лист опадёт, и что Я дал им, отойдёт от них.</p>
<p class="p"><em>14</em> «Что мы сидим? собирайтесь, пойдём в укреплённые города, и там погибнем; ибо Господь Бог наш определил нас на погибель и даёт нам пить воду с жёлчью за то, что мы грешили пред Господом».</p>
<p class="p"><em>15</em> Ждём мира, а ничего доброго нет, — времени исцеления, и вот ужасы.</p>
<p class="p"><em>16</em> От Дана слышен храп коней его, от громкого ржания жеребцов его дрожит вся земля; и придут и истребят землю и всё, что на ней, город и живущих в нём.</p>
<p class="p"><em>17</em> Ибо вот, Я пошлю на вас змеев, василисков, против которых нет заговариванья, и они будут уязвлять вас, говорит Господь.</p>
<p class="p"><em>18</em> Когда утешусь я в горести моей! сердце моё изныло во мне.</p>
<p class="p"><em>19</em> Вот, слышу вопль дщери народа Моего из дальней страны: разве нет Господа на Сионе? разве нет Царя его на нём? — Зачем они подвигли Меня на гнев своими идолами, чужеземными, ничтожными?</p>
<p class="p"><em>20</em> Прошла жатва, кончилось лето, а мы не спасены.</p>
<p class="p"><em>21</em> О сокрушении дщери народа моего я сокрушаюсь, хожу мрачен, ужас объял меня.</p>
<p class="p"><em>22</em> Разве нет бальзама в Галааде? разве нет там врача? Отчего же нет исцеления дщери народа моего?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> О, кто даст голове моей воду и глазам моим — источник слёз! я плакал бы день и ночь о поражённых дщери народа моего.</p>
<p class="p"><em>2</em> О, кто дал бы мне в пустыне пристанище путников! оставил бы я народ мой и ушёл бы от них: ибо все они прелюбодеи, скопище вероломных.</p>
<p class="p"><em>3</em> Как лук, напрягают язык свой для лжи, усиливаются на земле неправдою; ибо переходят от одного зла к другому, и Меня не знают, говорит Господь.</p>
<p class="p"><em>4</em> Берегитесь каждый своего друга, и не доверяйте ни одному из своих братьев; ибо всякий брат ставит преткновение другому, и всякий друг разносит клеветы.</p>
<p class="p"><em>5</em> Каждый обманывает своего друга, и правды не говорят: приучили язык свой говорить ложь, лукавствуют до усталости.</p>
<p class="p"><em>6</em> Ты живёшь среди коварства; по коварству они отрекаются знать Меня, говорит Господь.</p>
<p class="p"><em>7</em> Посему так говорит Господь Саваоф: вот, Я расплавлю и испытаю их; ибо как иначе Мне поступать со дщерью народа Моего?</p>
<p class="p"><em>8</em> Язык их — убийственная стрела, говорит коварно; устами своими говорят с ближним своим дружелюбно, а в сердце своём строят ему ковы.</p>
<p class="p"><em>9</em> Неужели Я не накажу их за это? говорит Господь; не отмстит ли душа Моя такому народу, как этот?</p>
<p class="p"><em>10</em> О горах подниму плач и вопль, и о степных пастбищах — рыдание, потому что они выжжены, так что никто там не проходит, и не слышно блеяния стад: от птиц небесных до скота — [все] рассеялись, ушли.</p>
<p class="p"><em>11</em> И сделаю Иерусалим грудою камней, жилищем шакалов, и города Иудеи сделаю пустынею, без жителей.</p>
<p class="p"><em>12</em> Есть ли такой мудрец, который понял бы это? И к кому говорят уста Господни — объяснил бы, за что погибла страна и выжжена, как пустыня, так что никто не проходит [по ней]?</p>
<p class="p"><em>13</em> И сказал Господь: за то, что они оставили закон Мой, который Я постановил для них, и не слушали гласа Моего и не поступали по нему;</p>
<p class="p"><em>14</em> а ходили по упорству сердца своего и во след Ваалов, как научили их отцы их.</p>
<p class="p"><em>15</em> Посему так говорит Господь Саваоф, Бог Израилев: вот, Я накормлю их, этот народ, полынью, и напою их водою с жёлчью;</p>
<p class="p"><em>16</em> и рассею их между народами, которых не знали ни они, ни отцы их, и пошлю вслед их меч, доколе не истреблю их.</p>
<p class="p"><em>17</em> Так говорит Господь Саваоф: подумайте, и позовите плакальщиц, чтобы они пришли; пошлите за искусницами [в этом деле], чтобы они пришли.</p>
<p class="p"><em>18</em> Пусть они поспешат и поднимут плач о нас, чтобы из глаз наших лились слёзы, и с ресниц наших текла вода.</p>
<p class="p"><em>19</em> Ибо голос плача слышен с Сиона: «как мы ограблены! мы жестоко посрамлены, ибо оставляем землю, потому что разрушили жилища наши».</p>
<p class="p"><em>20</em> Итак слушайте, женщины, слово Господа, и да внимает ухо ваше слову уст Его; и учите дочерей ваших плачу, и одна другую — плачевным песням.</p>
<p class="p"><em>21</em> Ибо смерть входит в наши окна, вторгается в чертоги наши, чтобы истребить детей с улицы, юношей с площадей.</p>
<p class="p"><em>22</em> Скажи: так говорит Господь: и будут повержены трупы людей, как навоз на поле и как снопы позади жнеца, и некому будет собрать их.</p>
<p class="p"><em>23</em> Так говорит Господь: да не хвалится мудрый мудростью своею, да не хвалится сильный силою своею, да не хвалится богатый богатством своим.</p>
<p class="p"><em>24</em> Но хвалящийся хвались тем, что разумеет и знает Меня, что Я — Господь, творящий милость, суд и правду на земле; ибо только это благоугодно Мне, говорит Господь.</p>
<p class="p"><em>25</em> Вот, приходят дни, говорит Господь, когда Я посещу всех обрезанных и необрезанных:</p>
<p class="p"><em>26</em> Египет и Иудею, и Едома и сыновей Аммоновых, и Моава и всех стригущих волосы на висках, обитающих в пустыне; ибо все эти народы необрезаны, а весь дом Израилев с необрезанным сердцем.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Слушайте слово, которое Господь говорит вам, дом Израилев.</p>
<p class="p"><em>2</em> Так говорит Господь: не учитесь путям язычников и не страшитесь знамений небесных, которых язычники страшатся.</p>
<p class="p"><em>3</em> Ибо уставы народов — пустота: вырубают дерево в лесу, обделывают его руками плотника при помощи топора,</p>
<p class="p"><em>4</em> покрывают серебром и золотом, прикрепляют гвоздями и молотом, чтобы не шаталось.</p>
<p class="p"><em>5</em> Они — как обточенный столп, и не говорят; их носят, потому что ходить не могут. Не бойтесь их, ибо они не могут причинить зла, но и добра делать не в силах.</p>
<p class="p"><em>6</em> Нет подобного Тебе, Господи! Ты велик, и имя Твоё велико могуществом.</p>
<p class="p"><em>7</em> Кто не убоится Тебя, Царь народов? ибо Тебе [единому] принадлежит это; потому что между всеми мудрецами народов и во всех царствах их нет подобного Тебе.</p>
<p class="p"><em>8</em> Все до одного они бессмысленны и глупы; пустое учение — это дерево.</p>
<p class="p"><em>9</em> Разбитое в листы серебро привезено из Фарсиса, золото — из Уфаза, дело художника и рук плавильщика; одежда на них — гиацинт и пурпур: всё это — дело людей искусных.</p>
<p class="p"><em>10</em> А Господь Бог есть истина; Он есть Бог живый и Царь вечный. От гнева Его дрожит земля, и народы не могут выдержать негодования Его.</p>
<p class="p"><em>11</em> Так говорите им: боги, которые не сотворили неба и земли, исчезнут с земли и из-под небес.</p>
<p class="p"><em>12</em> Он сотворил землю силою Своею, утвердил вселенную мудростью Своею и разумом Своим распростёр небеса.</p>
<p class="p"><em>13</em> По гласу Его шумят воды на небесах, и Он возводит облака от краёв земли, творит молнии среди дождя и изводит ветер из хранилищ Своих.</p>
<p class="p"><em>14</em> Безумствует всякий человек в своём знании, срамит себя всякий плавильщик истуканом [своим], ибо выплавленное им есть ложь, и нет в нём духа.</p>
<p class="p"><em>15</em> Это совершенная пустота, дело заблуждения; во время посещения их они исчезнут.</p>
<p class="p"><em>16</em> Не такова, как их, доля Иакова; ибо [Бог его] есть Творец всего, и Израиль есть жезл наследия Его; имя Его — Господь Саваоф.</p>
<p class="p"><em>17</em> Убирай с земли имущество твоё, имеющая сидеть в осаде;</p>
<p class="p"><em>18</em> ибо так говорит Господь: вот, Я выброшу жителей сей земли на сей раз и загоню их в тесное место, чтобы схватили их.</p>
<p class="p"><em>19</em> Горе мне в моём сокрушении; мучительна рана моя, но я говорю [сам] [в себе]: «подлинно, это моя скорбь, и я буду нести её;</p>
<p class="p"><em>20</em> шатёр мой опустошён, и все верёвки мои порваны; дети мои ушли от меня, и нет их: некому уже раскинуть шатра моего и развесить ковров моих,</p>
<p class="p"><em>21</em> ибо пастыри сделались бессмысленными и не искали Господа, а потому они и поступали безрассудно, и всё стадо их рассеяно».</p>
<p class="p"><em>22</em> Несётся слух: вот он идёт, и большой шум от страны северной, чтобы города Иудеи сделать пустынею, жилищем шакалов.</p>
<p class="p"><em>23</em> Знаю, Господи, что не в воле человека путь его, что не во власти идущего давать направление стопам своим.</p>
<p class="p"><em>24</em> Наказывай меня, Господи, но по правде, не во гневе Твоём, чтобы не умалить меня.</p>
<p class="p"><em>25</em> Излей ярость Твою на народы, которые не знают Тебя, и на племена, которые не призывают имени Твоего; ибо они съели Иакова, пожрали его и истребили его, и жилище его опустошили.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа:</p>
<p class="p"><em>2</em> слушайте слова завета сего и скажите мужам Иуды и жителям Иерусалима;</p>
<p class="p"><em>3</em> и скажи им: так говорит Господь, Бог Израилев: проклят человек, который не послушает слов завета сего,</p>
<p class="p"><em>4</em> который Я заповедал отцам вашим, когда вывел их из земли Египетской, из железной печи, сказав: «слушайтесь гласа Моего и делайте всё, что Я заповедаю вам, — и будете Моим народом, и Я буду вашим Богом,</p>
<p class="p"><em>5</em> чтобы исполнить клятву, которою Я клялся отцам вашим — дать им землю, текущую молоком и мёдом, как это ныне». И отвечал я, сказав: аминь, Господи!</p>
<p class="p"><em>6</em> И сказал мне Господь: провозгласи все сии слова в городах Иуды и на улицах Иерусалима и скажи: слушайте слова завета сего и исполняйте их.</p>
<p class="p"><em>7</em> Ибо отцов ваших Я увещевал постоянно с того дня, как вывел их из земли Египетской, до сего дня; увещевал их с раннего утра, говоря: «слушайтесь гласа Моего».</p>
<p class="p"><em>8</em> Но они не слушались и не приклоняли уха своего, а ходили каждый по упорству злого сердца своего: поэтому Я навёл на них всё сказанное в завете сём, который Я заповедал им исполнять, а они не исполняли.</p>
<p class="p"><em>9</em> И сказал мне Господь: есть заговор между мужами Иуды и жителями Иерусалима:</p>
<p class="p"><em>10</em> они опять обратились к беззакониям праотцев своих, которые отреклись слушаться слов Моих и пошли вослед чужих богов, служа им. Дом Израиля и дом Иуды нарушили завет Мой, который Я заключил с отцами их.</p>
<p class="p"><em>11</em> Посему так говорит Господь: вот, Я наведу на них бедствие, от которого они не могут избавиться, и когда воззовут ко Мне, не услышу их.</p>
<p class="p"><em>12</em> Тогда города Иуды и жители Иерусалима пойдут и воззовут к богам, которым они кадят; но они нисколько не помогут им во время бедствия их.</p>
<p class="p"><em>13</em> Ибо сколько у тебя городов, столько и богов у тебя, Иуда, и сколько улиц в Иерусалиме, столько вы наставили жертвенников постыдному, жертвенников для каждения Ваалу.</p>
<p class="p"><em>14</em> Ты же не проси за этот народ и не возноси за них молитвы и прошений; ибо Я не услышу, когда они будут взывать ко Мне в бедствии своём.</p>
<p class="p"><em>15</em> Что возлюбленному Моему в доме Моём, когда в нём совершаются многие непотребства? и священные мяса не помогут тебе, когда, делая зло, ты радуешься.</p>
<p class="p"><em>16</em> Зеленеющею маслиною, красующеюся приятными плодами, именовал тебя Господь. А ныне, при шуме сильного смятения, Он воспламенил огонь вокруг неё, и сокрушились ветви её.</p>
<p class="p"><em>17</em> Господь Саваоф, Который насадил тебя, изрёк на тебя злое за зло дома Израилева и дома Иудина, которое они причинили себе тем, что подвигли Меня на гнев каждением Ваалу.</p>
<p class="p"><em>18</em> Господь открыл мне, и я знаю; Ты показал мне деяния их.</p>
<p class="p"><em>19</em> А я, как кроткий агнец, ведомый на заклание, и не знал, что они составляют замыслы против меня, [говоря]: «положим [ядовитое] дерево в пищу его и отторгнем его от земли живых, чтобы и имя его более не упоминалось».</p>
<p class="p"><em>20</em> Но, Господи Саваоф, Судия праведный, испытующий сердца и утробы! дай увидеть мне мщение Твоё над ними, ибо Тебе вверил я дело моё.</p>
<p class="p"><em>21</em> Посему так говорит Господь о мужах Анафофа, ищущих души твоей и говорящих: «не пророчествуй во имя Господа, чтобы не умереть тебе от рук наших»;</p>
<p class="p"><em>22</em> посему так говорит Господь Саваоф: вот, Я посещу их: юноши [их] умрут от меча; сыновья их и дочери их умрут от голода.</p>
<p class="p"><em>23</em> И остатка не будет от них; ибо Я наведу бедствие на мужей Анафофа в год посещения их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Праведен будешь Ты, Господи, если я стану судиться с Тобою; и однако же буду говорить с Тобою о правосудии: почему путь нечестивых благоуспешен, и все вероломные благоденствуют?</p>
<p class="p"><em>2</em> Ты насадил их, и они укоренились, выросли и приносят плод. В устах их Ты близок, но далёк от сердца их.</p>
<p class="p"><em>3</em> А меня, Господи, Ты знаешь, видишь меня и испытываешь сердце моё, каково оно к Тебе. Отдели их, как овец на заклание, и приготовь их на день убиения.</p>
<p class="p"><em>4</em> Долго ли будет сетовать земля, и трава на всех полях — сохнуть? скот и птицы гибнут за нечестие жителей её, ибо они говорят: «Он не увидит, что с нами будет».</p>
<p class="p"><em>5</em> Если ты с пешими бежал, и они утомили тебя, как же тебе состязаться с конями? и если в стране мирной ты был безопасен, то что будешь делать в наводнение Иордана?</p>
<p class="p"><em>6</em> Ибо и братья твои и дом отца твоего, и они вероломно поступают с тобою, и они кричат вслед тебя громким голосом. Не верь им, когда они говорят тебе и доброе.</p>
<p class="p"><em>7</em> Я оставил дом Мой; покинул удел Мой; самое любезное для души Моей отдал в руки врагов его.</p>
<p class="p"><em>8</em> Удел Мой сделался для Меня как лев в лесу; возвысил на Меня голос свой: за то Я возненавидел его.</p>
<p class="p"><em>9</em> Удел Мой стал у Меня, как разноцветная птица, на которую со всех сторон напали другие хищные птицы. Идите, собирайтесь, все полевые звери: идите пожирать его.</p>
<p class="p"><em>10</em> Множество пастухов испортили Мой виноградник, истоптали ногами участок Мой; любимый участок Мой сделали пустою степью;</p>
<p class="p"><em>11</em> сделали его пустынею, и в запустении он плачет предо Мною; вся земля опустошена, потому что ни один человек не прилагает этого к сердцу.</p>
<p class="p"><em>12</em> На все горы в пустыне пришли опустошители; ибо меч Господа пожирает [всё] от одного края земли до другого: нет мира ни для какой плоти.</p>
<p class="p"><em>13</em> Они сеяли пшеницу, а пожали терны; измучились, и не получили никакой пользы; постыдитесь же таких прибытков ваших по причине пламенного гнева Господа.</p>
<p class="p"><em>14</em> Так говорит Господь обо всех злых Моих соседях, нападающих на удел, который Я дал в наследие народу Моему, Израилю: вот, Я исторгну их из земли их, и дом Иудин исторгну из среды их.</p>
<p class="p"><em>15</em> Но после того, как Я исторгну их, снова возвращу и помилую их, и приведу каждого в удел его и каждого в землю его.</p>
<p class="p"><em>16</em> И если они научатся путям народа Моего, чтобы клясться именем Моим: «жив Господь!», как они научили народ Мой клясться Ваалом, то водворятся среди народа Моего.</p>
<p class="p"><em>17</em> Если же не послушаются, то Я искореню и совершенно истреблю такой народ, говорит Господь.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Так сказал мне Господь: пойди, купи себе льняной пояс и положи его на чресла твои, но в воду не клади его.</p>
<p class="p"><em>2</em> И я купил пояс, по слову Господню, и положил его на чресла мои.</p>
<p class="p"><em>3</em> И было ко мне слово Господне в другой раз, и сказано:</p>
<p class="p"><em>4</em> возьми пояс, который ты купил, который на чреслах твоих, и встань, пойди к Евфрату и спрячь его там в расселине скалы.</p>
<p class="p"><em>5</em> Я пошёл и спрятал его у Евфрата, как повелел мне Господь.</p>
<p class="p"><em>6</em> По прошествии же многих дней сказал мне Господь: встань, пойди к Евфрату и возьми оттуда пояс, который Я велел тебе спрятать там.</p>
<p class="p"><em>7</em> И я пришёл к Евфрату, выкопал и взял пояс из того места, где спрятал его, и вот, пояс был испорчен, ни к чему стал не годен.</p>
<p class="p"><em>8</em> И было ко мне слово Господне:</p>
<p class="p"><em>9</em> так говорит Господь: так сокрушу Я гордость Иуды и великую гордость Иерусалима.</p>
<p class="p"><em>10</em> Этот негодный народ, который не хочет слушать слов Моих, живёт по упорству сердца своего и ходит во след иных богов, чтобы служить им и поклоняться им, будет как этот пояс, который ни к чему не годен.</p>
<p class="p"><em>11</em> Ибо, как пояс близко лежит к чреслам человека, так Я приблизил к Себе весь дом Израилев и весь дом Иудин, говорит Господь, чтобы они были Моим народом и Моею славою, хвалою и украшением; но они не послушались.</p>
<p class="p"><em>12</em> Посему скажи им слово сие: так говорит Господь, Бог Израилев: всякий винный мех наполняется вином. Они скажут тебе: «разве мы не знаем, что всякий винный мех наполняется вином?»</p>
<p class="p"><em>13</em> А ты скажи им: так говорит Господь: вот, Я наполню вином до опьянения всех жителей сей земли и царей, сидящих на престоле Давида, и священников, и пророков и всех жителей Иерусалима,</p>
<p class="p"><em>14</em> и сокрушу их друг о друга, и отцов и сыновей вместе, говорит Господь; не пощажу и не помилую, и не пожалею истребить их.</p>
<p class="p"><em>15</em> Слушайте и внимайте; не будьте горды, ибо Господь говорит.</p>
<p class="p"><em>16</em> Воздайте славу Господу Богу вашему, доколе Он ещё не навёл темноты, и доколе ещё ноги ваши не спотыкаются на горах мрака: тогда вы будете ожидать света, а Он обратит его в тень смерти и сделает тьмою.</p>
<p class="p"><em>17</em> Если же вы не послушаете сего, то душа моя в сокровенных местах будет оплакивать гордость вашу, будет плакать горько, и глаза мои будут изливаться в слезах; потому что стадо Господне отведено будет в плен.</p>
<p class="p"><em>18</em> Скажи царю и царице: смиритесь, сядьте пониже, ибо упал с головы вашей венец славы вашей.</p>
<p class="p"><em>19</em> Южные города заперты, и некому отворять их; Иуда весь отводится в плен, отводится в плен весь совершенно.</p>
<p class="p"><em>20</em> Поднимите глаза ваши и посмотрите на идущих от севера: где стадо, которое дано было тебе, прекрасное стадо твоё?</p>
<p class="p"><em>21</em> Что скажешь, [дочь Сиона], когда Он посетит тебя? Ты сама приучила их начальствовать над тобою; не схватят ли тебя боли, как рождающую женщину?</p>
<p class="p"><em>22</em> И если скажешь в сердце твоём: «за что постигло меня это?» — За множество беззаконий твоих открыт подол у тебя, обнажены пяты твои.</p>
<p class="p"><em>23</em> Может ли Ефиоплянин переменить кожу свою и барс — пятна свои? так и вы можете ли делать доброе, привыкнув делать злое?</p>
<p class="p"><em>24</em> Поэтому развею их, как прах, разносимый ветром пустынным.</p>
<p class="p"><em>25</em> Вот жребий твой, отмеренная тебе от Меня часть, говорит Господь, потому что ты забыла Меня и надеялась на ложь.</p>
<p class="p"><em>26</em> За то будет поднят подол твой на лице твоё, чтобы открылся срам твой.</p>
<p class="p"><em>27</em> Видел Я прелюбодейство твоё и неистовые похотения твои, твои непотребства и твои мерзости на холмах в поле. Горе тебе, Иерусалим! ты и после сего не очистишься. Доколе же?</p>
