<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> В седьмой год Ииуя воцарился Иоас и сорок лет царствовал в Иерусалиме. Имя матери его Цивья, из Вирсавии.</p>
<p class="p"><em>2</em> И делал Иоас угодное в очах Господних во все дни свои, доколе наставлял его священник Иодай;</p>
<p class="p"><em>3</em> только высоты не были отменены; народ ещё приносил жертвы и курения на высотах.</p>
<p class="p"><em>4</em> И сказал Иоас священникам: всё серебро посвящаемое, которое приносят в дом Господень, серебро от приходящих, серебро, [вносимое] за каждую душу по оценке, всё серебро, сколько кому приходит на сердце принести в дом Господень,</p>
<p class="p"><em>5</em> пусть берут священники себе, каждый от своего знакомого, и пусть исправляют они повреждённое в храме, везде, где найдётся повреждение.</p>
<p class="p"><em>6</em> Но как до двадцать третьего года царя Иоаса священники не исправляли повреждений в храме,</p>
<p class="p"><em>7</em> то царь Иоас позвал священника Иодая и священников и сказал им: почему вы не исправляете повреждений в храме? Не берите же отныне серебра у знакомых своих, а на [починку] повреждений в храме отдайте его.</p>
<p class="p"><em>8</em> И согласились священники не брать серебра у народа на исправление повреждений в храме.</p>
<p class="p"><em>9</em> И взял священник Иодай один ящик, и сделал отверстие сверху его, и поставил его подле жертвенника на правой стороне, где входили в дом Господень. И полагали туда священники, стоящие на страже у порога, всё серебро, приносимое в дом Господень.</p>
<p class="p"><em>10</em> И когда видели, что много серебра в ящике, приходили писец царский и первосвященник, и завязывали [в мешки], и пересчитывали серебро, найденное в доме Господнем;</p>
<p class="p"><em>11</em> и отдавали сосчитанное серебро в руки производителям работ, приставленным к дому Господню, а сии издерживали его на плотников и строителей, работавших в доме Господнем,</p>
<p class="p"><em>12</em> и на делателей стен и на каменотёсов, также на покупку дерев и тёсаных камней, для починки повреждений в доме Господнем, и на всё, что расходовалось для поддержания храма.</p>
<p class="p"><em>13</em> Но не сделано было для дома Господня серебряных блюд, ножей, чаш [для окропления], труб, всяких сосудов золотых и сосудов серебряных из серебра, приносимого в дом Господень,</p>
<p class="p"><em>14</em> а производителям работ отдавали его, и починивали им дом Господень.</p>
<p class="p"><em>15</em> И не требовали отчёта от тех людей, которым поручали серебро для раздачи производителям работ, ибо они действовали честно.</p>
<p class="p"><em>16</em> Серебро за жертву о преступлении и серебро за жертву о грехе не вносилось в дом Господень: священникам оно принадлежало.</p>
<p class="p"><em>17</em> Тогда выступил в поход Азаил, царь Сирийский, и пошёл войною на Геф, и взял его; и вознамерился Азаил идти на Иерусалим.</p>
<p class="p"><em>18</em> Но Иоас, царь Иудейский, взял всё пожертвованное, что пожертвовали [храму] Иосафат, и Иорам и Охозия, отцы его, цари Иудейские, и что он сам пожертвовал, и всё золото, найденное в сокровищницах дома Господня и дома царского, и послал Азаилу, царю Сирийскому; и он отступил от Иерусалима.</p>
<p class="p"><em>19</em> Прочее об Иоасе и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>20</em> И восстали слуги его, и составили заговор, и убили Иоаса в доме Милло, на дороге к Силле.</p>
<p class="p"><em>21</em> Его убили слуги его: Иозакар, сын Шимеаты, и Иегозавад, сын Шомеры; и он умер, и похоронили его с отцами его в городе Давидовом. И воцарился Амасия, сын его, вместо него.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В двадцать третий год Иоаса, сына Охозиина, царя Иудейского, воцарился Иоахаз, сын Ииуя, над Израилем в Самарии, [и царствовал] семнадцать лет,</p>
<p class="p"><em>2</em> и делал неугодное в очах Господних, и ходил в грехах Иеровоама, сына Наватова, который ввёл Израиля в грех, и не отставал от них.</p>
<p class="p"><em>3</em> И возгорелся гнев Господа на Израиля, и Он предавал их в руку Азаила, царя Сирийского, и в руку Венадада, сына Азаилова, во все дни.</p>
<p class="p"><em>4</em> И помолился Иоахаз лицу Господню, и услышал его Господь, потому что видел стеснение Израильтян, как теснил их царь Сирийский.</p>
<p class="p"><em>5</em> И дал Господь Израильтянам избавителя, и вышли они из-под руки Сириян, и жили сыны Израилевы в шатрах своих, как вчера и третьего дня.</p>
<p class="p"><em>6</em> Однакож не отступали от грехов дома Иеровоама, который ввёл Израиля в грех; ходили в них, и дубрава стояла в Самарии.</p>
<p class="p"><em>7</em> У Иоахаза оставалось войска только пятьдесят всадников, десять колесниц и десять тысяч пеших, оттого, что истребил их царь Сирийский и обратил их в прах на попрание.</p>
<p class="p"><em>8</em> Прочее об Иоахазе и обо всём, что он сделал, и о мужественных подвигах его, написано в летописи царей Израильских.</p>
<p class="p"><em>9</em> И почил Иоахаз с отцами своими, и похоронили его в Самарии. И воцарился Иоас, сын его, вместо него.</p>
<p class="p"><em>10</em> В тридцать седьмой год Иоаса, царя Иудейского, воцарился Иоас, сын Иоахазов, над Израилем в Самарии, [и царствовал] шестнадцать лет,</p>
<p class="p"><em>11</em> и делал неугодное в очах Господних; не отставал от всех грехов Иеровоама, сына Наватова, который ввёл Израиля в грех, но ходил в них.</p>
<p class="p"><em>12</em> Прочее об Иоасе и обо всём, что он сделал, и о мужественных подвигах его, как он воевал с Амасиею, царём Иудейским, написано в летописи царей Израильских.</p>
<p class="p"><em>13</em> И почил Иоас с отцами своими, а Иеровоам сел на престоле его. И погребён Иоас в Самарии с царями Израильскими.</p>
<p class="p"><em>14</em> Елисей заболел болезнью, от которой [потом] и умер. И пришёл к нему Иоас, царь Израильский, и плакал над ним, и говорил: отец мой! отец мой! колесница Израиля и конница его!</p>
<p class="p"><em>15</em> И сказал ему Елисей: возьми лук и стрелы. И взял он лук и стрелы.</p>
<p class="p"><em>16</em> И сказал царю Израильскому: положи руку твою на лук. И положил он руку свою. И наложил Елисей руки свои на руки царя,</p>
<p class="p"><em>17</em> и сказал: отвори окно на восток. И он отворил. И сказал Елисей: выстрели. И он выстрелил. И сказал: эта стрела избавления от Господа и стрела избавления против Сирии, и ты поразишь Сириян в Афеке вконец.</p>
<p class="p"><em>18</em> И сказал [Елисей]: возьми стрелы. И он взял. И сказал царю Израильскому: бей по земле. И ударил он три раза, и остановился.</p>
<p class="p"><em>19</em> И разгневался на него человек Божий, и сказал: надобно было бы бить пять или шесть раз, тогда ты побил бы Сириян совершенно, а теперь [только] три раза поразишь Сириян.</p>
<p class="p"><em>20</em> И умер Елисей, и похоронили его. И полчища Моавитян пришли в землю в следующем году.</p>
<p class="p"><em>21</em> И было, что, когда погребали одного человека, то, увидев это полчище, [погребавшие] бросили того человека в гроб Елисеев; и он при падении своём коснулся костей Елисея, и ожил, и встал на ноги свои.</p>
<p class="p"><em>22</em> Азаил, царь Сирийский, теснил Израильтян во все дни Иоахаза.</p>
<p class="p"><em>23</em> Но Господь умилосердился над ними, и помиловал их, и обратился к ним ради завета Своего с Авраамом, Исааком и Иаковом, и не хотел истребить их, и не отверг их от лица Своего доныне.</p>
<p class="p"><em>24</em> И умер Азаил, царь Сирийский, и воцарился Венадад, сын его, вместо него.</p>
<p class="p"><em>25</em> И взял назад Иоас, сын Иоахаза, из руки Венадада, сына Азаила, города, которые он взял войною из руки отца его Иоахаза. Три раза разбил его Иоас и возвратил города Израилевы.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Во второй год Иоаса, сына Иоахазова, царя Израильского, воцарился Амасия, сын Иоаса, царь Иудейский:</p>
<p class="p"><em>2</em> двадцати пяти лет был он, когда воцарился, и двадцать девять лет царствовал в Иерусалиме. Имя матери его Иегоаддань, из Иерусалима.</p>
<p class="p"><em>3</em> И делал он угодное в очах Господних, впрочем не так, как отец его Давид: он во всём поступал так, как отец его Иоас.</p>
<p class="p"><em>4</em> Только высоты не были отменены: народ совершал ещё жертвы и курения на высотах.</p>
<p class="p"><em>5</em> Когда утвердилось царство в руках его, тогда он умертвил слуг своих, убивших царя, отца его.</p>
<p class="p"><em>6</em> Но детей убийц не умертвил, так как написано в книге закона Моисеева, в которой заповедал Господь, говоря: «не должны быть наказываемы смертью отцы за детей, и дети не должны быть наказываемы смертью за отцов, но каждый за своё преступление должен быть наказываем смертью».</p>
<p class="p"><em>7</em> Он поразил десять тысяч Идумеян на долине Соляной, и взял Селу войною, и дал ей имя Иокфеил, которое [остаётся и] до сего дня.</p>
<p class="p"><em>8</em> Тогда послал Амасия послов к Иоасу, царю Израильскому, сыну Иоахаза, сына Ииуева, сказать: выйди, повидаемся лично.</p>
<p class="p"><em>9</em> И послал Иоас, царь Израильский, к Амасии, царю Иудейскому, сказать: тёрн, который на Ливане, послал к кедру, который на Ливане же, сказать: «отдай дочь свою в жену сыну моему». Но прошли дикие двери, что на Ливане, и истоптали этот тёрн.</p>
<p class="p"><em>10</em> Ты поразил Идумеян, и возгордилось сердце твоё. Величайся и сиди у себя дома. К чему тебе затевать ссору на свою беду? Падёшь ты и Иуда с тобою.</p>
<p class="p"><em>11</em> Но не послушался Амасия. И выступил Иоас, царь Израильский, и увиделись лично он и Амасия, царь Иудейский, в Вефсамисе, что в Иудее.</p>
<p class="p"><em>12</em> И разбиты были Иудеи Израильтянами, и разбежались по шатрам своим.</p>
<p class="p"><em>13</em> И Амасию, царя Иудейского, сына Иоаса, сына Охозиина, захватил Иоас, царь Израильский, в Вефсамисе, и пошёл в Иерусалим и разрушил стену Иерусалимскую от ворот Ефремовых до ворот угольных на четыреста локтей.</p>
<p class="p"><em>14</em> И взял всё золото и серебро, и все сосуды, какие нашлись в доме Господнем и в сокровищницах царского дома, и заложников, и возвратился в Самарию.</p>
<p class="p"><em>15</em> Прочее об Иоасе, что он сделал, и о мужественных подвигах его, и как он воевал с Амасиею, царём Иудейским, написано в летописи царей Израильских.</p>
<p class="p"><em>16</em> И почил Иоас с отцами своими, и погребён в Самарии с царями Израильскими. И воцарился Иеровоам, сын его, вместо него.</p>
<p class="p"><em>17</em> И жил Амасия, сын Иоасов, царь Иудейский, по смерти Иоаса, сына Иоахазова, царя Израильского, пятнадцать лет.</p>
<p class="p"><em>18</em> Прочие дела Амасии записаны в летописи царей Иудейских.</p>
<p class="p"><em>19</em> И составили против него заговор в Иерусалиме, и убежал он в Лахис. И послали за ним в Лахис, и умертвили его там.</p>
<p class="p"><em>20</em> И привезли его на конях, и погребён он был в Иерусалиме с отцами своими в городе Давидовом.</p>
<p class="p"><em>21</em> И взял весь народ Иудейский Азарию, которому было шестнадцать лет, и воцарили его вместо отца его Амасии.</p>
<p class="p"><em>22</em> Он обстроил Елаф, и возвратил его Иуде, после того как царь почил с отцами своими.</p>
<p class="p"><em>23</em> В пятнадцатый год Амасии, сына Иоасова, царя Иудейского, воцарился Иеровоам, сын Иоасов, царь Израильский, в Самарии, и [царствовал] сорок один год,</p>
<p class="p"><em>24</em> и делал он неугодное в очах Господних: не отступал от всех грехов Иеровоама, сына Наватова, который ввёл Израиля в грех.</p>
<p class="p"><em>25</em> Он восстановил пределы Израиля, от входа в Емаф до моря пустыни, по слову Господа Бога Израилева, которое Он изрёк чрез раба Своего Иону, сына Амафиина, пророка из Гафхефера,</p>
<p class="p"><em>26</em> ибо Господь видел бедствие Израиля, весьма горькое, так что не оставалось ни заключённого, ни оставшегося, и не было помощника у Израиля.</p>
<p class="p"><em>27</em> И не восхотел Господь искоренить имя Израильтян из поднебесной, и спас их рукою Иеровоама, сына Иоасова.</p>
<p class="p"><em>28</em> Прочее об Иеровоаме и обо всём, что он сделал, и о мужественных подвигах его, как он воевал и как возвратил Израилю Дамаск и Емаф, принадлежавших Иуде, написано в летописи царей Израильских.</p>
<p class="p"><em>29</em> И почил Иеровоам с отцами своими, с царями Израильскими. И воцарился Захария, сын его, вместо него.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> В двадцать седьмой год Иеровоама, царя Израильского, воцарился Азария, сын Амасии, царь Иудейский:</p>
<p class="p"><em>2</em> шестнадцати лет был он, когда воцарился, и пятьдесят два года царствовал в Иерусалиме. Имя матери его Иехолия, из Иерусалима.</p>
<p class="p"><em>3</em> Он делал угодное в очах Господних во всём так, как поступал Амасия, отец его.</p>
<p class="p"><em>4</em> Только высоты не были отменены: народ совершал ещё жертвы и курения на высотах.</p>
<p class="p"><em>5</em> И поразил Господь царя, и был он прокажённым до дня смерти своей и жил в отдельном доме. И Иофам, сын царя, [начальствовал] над дворцом и управлял народом земли.</p>
<p class="p"><em>6</em> Прочее об Азарии и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>7</em> И почил Азария с отцами своими, и похоронили его с отцами его в городе Давидовом. И воцарился Иофам, сын его, вместо него.</p>
<p class="p"><em>8</em> В тридцать восьмой год Азарии, царя Иудейского, воцарился Захария, сын Иеровоама, над Израилем в Самарии [и царствовал] шесть месяцев.</p>
<p class="p"><em>9</em> Он делал неугодное в очах Господних, как делали отцы его: не отставал от грехов Иеровоама, сына Наватова, который ввёл Израиля в грех.</p>
<p class="p"><em>10</em> И составил против него заговор Селлум, сын Иависа, и поразил его пред народом и убил его, и воцарился вместо него.</p>
<p class="p"><em>11</em> Прочее о Захарии написано в летописи царей Израильских.</p>
<p class="p"><em>12</em> Таково было слово Господа, которое он изрёк Ииую, сказав: сыновья твои до четвёртого рода будут сидеть на престоле Израилевом. И сбылось так.</p>
<p class="p"><em>13</em> Селлум, сын Иависа, воцарился в тридцать девятый год Азарии, царя Иудейского, и царствовал один месяц в Самарии.</p>
<p class="p"><em>14</em> И пошёл Менаим, сын Гадия из Фирцы, и пришёл в Самарию, и поразил Селлума, сына Иависова, в Самарии и умертвил его, и воцарился вместо него.</p>
<p class="p"><em>15</em> Прочее о Селлуме и о заговоре его, который он составил, написано в летописи царей Израильских.</p>
<p class="p"><em>16</em> И поразил Менаим Типсах и всех, которые были в нём и в пределах его, [начиная] от Фирцы, за то, что [город] не отворил [ворот], и разбил [его], и всех беременных женщин в нём разрубил.</p>
<p class="p"><em>17</em> В тридцать девятом году Азарии, царя Иудейского, воцарился Менаим, сын Гадия, над Израилем [и царствовал] десять лет в Самарии;</p>
<p class="p"><em>18</em> и делал он неугодное в очах Господних; не отставал от грехов Иеровоама, сына Наватова, который ввёл Израиля в грех, во все дни свои.</p>
<p class="p"><em>19</em> Тогда пришёл Фул, царь Ассирийский, на землю [Израилеву]. И дал Менаим Фулу тысячу талантов серебра, чтобы руки его были за него и чтобы утвердить царство в руке своей.</p>
<p class="p"><em>20</em> И разложил Менаим это серебро на Израильтян, на всех людей богатых, по пятидесяти сиклей серебра на каждого человека, чтобы отдать царю Ассирийскому. И пошёл назад царь Ассирийский и не остался там в земле.</p>
<p class="p"><em>21</em> Прочее о Менаиме и обо всём, что он сделал, написано в летописи царей Израильских.</p>
<p class="p"><em>22</em> И почил Менаим с отцами своими. И воцарился Факия, сын его, вместо него.</p>
<p class="p"><em>23</em> В пятидесятый год Азарии, царя Иудейского, воцарился Факия, сын Менаима, над Израилем в Самарии [и царствовал] два года;</p>
<p class="p"><em>24</em> и делал он неугодное в очах Господних; не отставал от грехов Иеровоама, сына Наватова, который ввёл Израиля в грех.</p>
<p class="p"><em>25</em> И составил против него заговор Факей, сын Ремалии, сановник его, и поразил его в Самарии в палате царского дома, с Арговом и Арием, имея с собою пятьдесят человек Галаадитян, и умертвил его, и воцарился вместо него.</p>
<p class="p"><em>26</em> Прочее о Факии и обо всём, что он сделал, написано в летописи царей Израильских.</p>
<p class="p"><em>27</em> В пятьдесят второй год Азарии, царя Иудейского, воцарился Факей, сын Ремалии, над Израилем в Самарии [и царствовал] двадцать лет;</p>
<p class="p"><em>28</em> и делал он неугодное в очах Господних: не отставал от грехов Иеровоама, сына Наватова, который ввёл Израиля в грех.</p>
<p class="p"><em>29</em> Во дни Факея, царя Израильского, пришёл Феглаффелласар, царь Ассирийский, и взял Ион, Авел-Беф-Мааху, и Ианох, и Кедес, и Асор, и Галаад, и Галилею, всю землю Неффалимову, и переселил их в Ассирию.</p>
<p class="p"><em>30</em> И составил заговор Осия, сын Илы, против Факея, сына Ремалиина, и поразил его, и умертвил его, и воцарился вместо него в двадцатый год Иоафама, сына Озиина.</p>
<p class="p"><em>31</em> Прочее о Факее и обо всём, что он сделал, написано в летописи царей Израильских.</p>
<p class="p"><em>32</em> Во второй год Факея, сына Ремалиина, царя Израильского, воцарился Иоафам, сын Озии, царя Иудейского.</p>
<p class="p"><em>33</em> Двадцати пяти лет был он, когда воцарился, и шестнадцать лет царствовал в Иерусалиме. Имя матери его Иеруша, дочь Садока.</p>
<p class="p"><em>34</em> Он делал угодное в очах Господних: во всём, как поступал Озия, отец его, так поступал и он.</p>
<p class="p"><em>35</em> Только высоты не были отменены: народ совершал ещё жертвы и курения на высотах. Он построил верхние ворота при доме Господнем.</p>
<p class="p"><em>36</em> Прочее об Иоафаме и обо всём, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>37</em> В те дни начал Господь посылать на Иудею Рецина, царя Сирийского, и Факея, сына Ремалиина.</p>
<p class="p"><em>38</em> И почил Иоафам с отцами своими, и погребён с отцами своими в городе Давида, отца его. И воцарился Ахаз, сын его, вместо него.</p>

</div>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> В семнадцатый год Факея, сына Ремалиина, воцарился Ахаз, сын Иоафама, царя Иудейского.</p>
<p class="p"><em>2</em> Двадцати лет был Ахаз, когда воцарился, и шестнадцать лет царствовал в Иерусалиме, и не делал угодного в очах Господа Бога своего, как Давид, отец его,</p>
<p class="p"><em>3</em> но ходил путём царей Израильских, и даже сына своего провёл чрез огонь, [подражая] мерзостям народов, которых прогнал Господь от лица сынов Израилевых,</p>
<p class="p"><em>4</em> и совершал жертвы и курения на высотах и на холмах и под всяким тенистым деревом.</p>
<p class="p"><em>5</em> Тогда пошёл Рецин, царь Сирийский, и Факей, сын Ремалиин, царь Израильский, против Иерусалима, чтобы завоевать его, и держали Ахаза в осаде, но одолеть не могли.</p>
<p class="p"><em>6</em> В то время Рецин, царь Сирийский, возвратил Сирии Елаф и изгнал Иудеев из Елафа; и Идумеяне вступили в Елаф, и живут там до сего дня.</p>
<p class="p"><em>7</em> И послал Ахаз послов к Феглаффелласару, царю Ассирийскому, сказать: раб твой и сын твой я; приди и защити меня от руки царя Сирийского и от руки царя Израильского, восставших на меня.</p>
<p class="p"><em>8</em> И взял Ахаз серебро и золото, какое нашлось в доме Господнем и в сокровищницах дома царского, и послал царю Ассирийскому в дар.</p>
<p class="p"><em>9</em> И послушал его царь Ассирийский; и пошёл царь Ассирийский в Дамаск, и взял его, и переселил жителей его в Кир, а Рецина умертвил.</p>
<p class="p"><em>10</em> И пошёл царь Ахаз навстречу Феглаффелласару, царю Ассирийскому, в Дамаск, и увидел жертвенник, который в Дамаске, и послал царь Ахаз к Урии священнику изображение жертвенника и чертёж всего устройства его.</p>
<p class="p"><em>11</em> И построил священник Урия жертвенник по образцу, который прислал царь Ахаз из Дамаска; и сделал так священник Урия до прибытия царя Ахаза из Дамаска.</p>
<p class="p"><em>12</em> И пришёл царь из Дамаска, и увидел царь жертвенник, и подошёл царь к жертвеннику, и принёс на нём жертву;</p>
<p class="p"><em>13</em> и сожег всесожжение своё и хлебное приношение, и совершил возлияние своё, и окропил кровью мирной жертвы свой жертвенник.</p>
<p class="p"><em>14</em> А медный жертвенник, который пред лицем Господним, он передвинул от лицевой стороны храма, с [места] между жертвенником [новым] и домом Господним, и поставил его сбоку [сего] жертвенника на север.</p>
<p class="p"><em>15</em> И дал приказание царь Ахаз священнику Урии, сказав: на большом жертвеннике сожигай утреннее всесожжение и вечернее хлебное приношение, и всесожжение от царя и хлебное приношение от него, и всесожжение от всех людей земли и хлебное приношение от них, и возлияние от них, и всякою кровью всесожжений и всякою кровью жертв окропляй его, а жертвенник медный останется до моего усмотрения.</p>
<p class="p"><em>16</em> И сделал священник Урия всё так, как приказал царь Ахаз.</p>
<p class="p"><em>17</em> И обломал царь Ахаз ободки у подстав, и снял с них умывальницы, и море снял с медных волов, которые [были] под ним, и поставил его на каменный пол.</p>
<p class="p"><em>18</em> И отменил крытый субботний ход, который построили при храме, и внешний царский вход к дому Господню, ради царя Ассирийского.</p>
<p class="p"><em>19</em> Прочее об Ахазе, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>20</em> И почил Ахаз с отцами своими, и погребён с отцами своими в городе Давидовом. И воцарился Езекия, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> В двенадцатый год Ахаза, царя Иудейского, воцарился Осия, сын Илы, в Самарии над Израилем [и царствовал] девять лет.</p>
<p class="p"><em>2</em> И делал он неугодное в очах Господних, но не так, как цари Израильские, которые были прежде него.</p>
<p class="p"><em>3</em> Против него выступил Салманассар, царь Ассирийский, и сделался Осия подвластным ему и давал ему дань.</p>
<p class="p"><em>4</em> И заметил царь Ассирийский в Осии измену, так как он посылал послов к Сигору, царю Египетскому, и не доставлял дани царю Ассирийскому каждый год; и взял его царь Ассирийский под стражу, и заключил его в дом темничный.</p>
<p class="p"><em>5</em> И пошёл царь Ассирийский на всю землю, и приступил к Самарии, и держал её в осаде три года.</p>
<p class="p"><em>6</em> В девятый год Осии взял царь Ассирийский Самарию, и переселил Израильтян в Ассирию, и поселил их в Халахе и в Хаворе, при реке Гозан, и в городах Мидийских.</p>
<p class="p"><em>7</em> Когда стали грешить сыны Израилевы пред Господом Богом своим, Который вывел их из земли Египетской, из-под руки фараона, царя Египетского, и стали чтить богов иных,</p>
<p class="p"><em>8</em> и стали поступать по обычаям народов, которых прогнал Господь от лица сынов Израилевых, и [по обычаям] царей Израильских, как поступали они;</p>
<p class="p"><em>9</em> и стали делать сыны Израилевы дела неугодные Господу Богу своему, и построили себе высоты во всех городах своих, [начиная] от сторожевой башни до укреплённого города,</p>
<p class="p"><em>10</em> и поставили у себя статуи и изображения Астарт на всяком высоком холме и под всяким тенистым деревом,</p>
<p class="p"><em>11</em> и стали там совершать курения на всех высотах, подобно народам, которых изгнал от них Господь, и делали худые дела, прогневляющие Господа,</p>
<p class="p"><em>12</em> и служили идолам, о которых говорил им Господь: «не делайте сего»;</p>
<p class="p"><em>13</em> тогда Господь чрез всех пророков Своих, чрез всякого прозорливца предостерегал Израиля и Иуду, говоря: возвратитесь со злых путей ваших и соблюдайте заповеди Мои, уставы Мои, по всему учению, которое Я заповедал отцам вашим и которое Я преподал вам чрез рабов Моих, пророков.</p>
<p class="p"><em>14</em> Но они не слушали и ожесточили выю свою, как была выя отцов их, которые не веровали в Господа, Бога своего;</p>
<p class="p"><em>15</em> и презирали уставы Его, и завет Его, который Он заключил с отцами их, и откровения Его, какими Он предостерегал их, и пошли вслед суеты и осуетились, и вслед народов окрестных, о которых Господь заповедал им, чтобы не поступали так, как они,</p>
<p class="p"><em>16</em> и оставили все заповеди Господа Бога своего, и сделали себе литые изображения двух тельцов, и устроили дубраву, и поклонялись всему воинству небесному, и служили Ваалу,</p>
<p class="p"><em>17</em> и проводили сыновей своих и дочерей своих чрез огонь, и гадали, и волшебствовали, и предались тому, чтобы делать неугодное в очах Господа и прогневлять Его.</p>
<p class="p"><em>18</em> И прогневался Господь сильно на Израильтян, и отверг их от лица Своего. Не осталось никого, кроме одного колена Иудина.</p>
<p class="p"><em>19</em> И Иуда также не соблюдал заповедей Господа Бога своего, и поступал по обычаям Израильтян, как поступали они.</p>
<p class="p"><em>20</em> И отвратился Господь от всех потомков Израиля, и смирил их, и отдавал их в руки грабителям, и наконец отверг их от лица Своего.</p>
<p class="p"><em>21</em> Израильтяне отторглись от дома Давидова и воцарили Иеровоама, сына Наватова; и отклонил Иеровоам Израильтян от Господа, и вовлёк их в великий грех.</p>
<p class="p"><em>22</em> И поступали сыны Израилевы по всем грехам Иеровоама, какие он делал, не отставали от них,</p>
<p class="p"><em>23</em> доколе Господь не отверг Израиля от лица Своего, как говорил чрез всех рабов Своих, пророков. И переселён Израиль из земли своей в Ассирию, где он и до сего дня.</p>
<p class="p"><em>24</em> И перевёл царь Ассирийский людей из Вавилона, и из Куты, и из Аввы, и из Емафа, и из Сепарваима, и поселил [их] в городах Самарийских вместо сынов Израилевых. И они овладели Самариею, и стали жить в городах её.</p>
<p class="p"><em>25</em> И как в начале жительства своего там они не чтили Господа, то Господь посылал на них львов, которые умерщвляли их.</p>
<p class="p"><em>26</em> И донесли царю Ассирийскому, и сказали: народы, которых ты переселил и поселил в городах Самарийских, не знают закона Бога той земли, и за то Он посылает на них львов, и вот они умерщвляют их, потому что они не знают закона Бога той земли.</p>
<p class="p"><em>27</em> И повелел царь Ассирийский, и сказал: отправьте туда одного из священников, которых вы выселили оттуда; пусть пойдёт и живёт там, и он научит их закону Бога той земли.</p>
<p class="p"><em>28</em> И пришёл один из священников, которых выселили из Самарии, и жил в Вефиле, и учил их, как чтить Господа.</p>
<p class="p"><em>29</em> Притом сделал каждый народ и своих богов и поставил в капищах высот, какие устроили Самаряне, — каждый народ в своих городах, где живут они.</p>
<p class="p"><em>30</em> Вавилоняне сделали Суккот-Беноф, Кутийцы сделали Нергала, Емафяне сделали Ашиму,</p>
<p class="p"><em>31</em> Аввийцы сделали Нивхаза и Тартака, а Сепарваимцы сожигали сыновей своих в огне Адрамелеху и Анамелеху, богам Сепарваимским.</p>
<p class="p"><em>32</em> Между тем чтили и Господа, и сделали у себя священников высот из среды своей, и они служили у них в капищах высот.</p>
<p class="p"><em>33</em> Господа они чтили, и богам своим они служили по обычаю народов, из которых выселили их.</p>
<p class="p"><em>34</em> До сего дня поступают они по прежним своим обычаям: не боятся Господа и не поступают по уставам и по обрядам, и по закону и по заповедям, которые заповедал Господь сынам Иакова, которому дал Он имя Израиля.</p>
<p class="p"><em>35</em> Заключил Господь с ними завет и заповедал им, говоря: не чтите богов иных, и не поклоняйтесь им, и не служите им, и не приносите жертв им,</p>
<p class="p"><em>36</em> но Господа, Который вывел вас из земли Египетской силою великою и мышцею простёртою, — Его чтите и Ему поклоняйтесь, и Ему приносите жертвы,</p>
<p class="p"><em>37</em> и уставы, и учреждения, и закон, и заповеди, которые Он написал вам, старайтесь исполнять во все дни, и не чтите богов иных;</p>
<p class="p"><em>38</em> и завета, который Я заключил с вами, не забывайте, и не чтите богов иных,</p>
<p class="p"><em>39</em> только Господа Бога вашего чтите, и Он избавит вас от руки всех врагов ваших.</p>
<p class="p"><em>40</em> Но они не послушали, а поступали по прежним своим обычаям.</p>
<p class="p"><em>41</em> Народы сии чтили Господа, но и истуканам своим служили. Да и дети их и дети детей их до сего дня поступают так же, как поступали отцы их.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> В третий год Осии, сына Илы, царя Израильского, воцарился Езекия, сын Ахаза, царя Иудейского.</p>
<p class="p"><em>2</em> Двадцати пяти лет был он, когда воцарился, и двадцать девять лет царствовал в Иерусалиме; имя матери его Ави, дочь Захарии.</p>
<p class="p"><em>3</em> И делал он угодное в очах Господних во всём так, как делал Давид, отец его;</p>
<p class="p"><em>4</em> он отменил высоты, разбил статуи, срубил дубраву и истребил медного змея, которого сделал Моисей, потому что до самых тех дней сыны Израилевы кадили ему и называли его Нехуштан.</p>
<p class="p"><em>5</em> На Господа Бога Израилева уповал он; и такого, как он, не бывало между всеми царями Иудейскими и после него и прежде него.</p>
<p class="p"><em>6</em> И прилепился он к Господу и не отступал от Него, и соблюдал заповеди Его, какие заповедал Господь Моисею.</p>
<p class="p"><em>7</em> И был Господь с ним: везде, куда он ни ходил, поступал он благоразумно. И отложился он от царя Ассирийского, и не стал служить ему.</p>
<p class="p"><em>8</em> Он поразил Филистимлян до Газы и в пределах её, от сторожевой башни до укреплённого города.</p>
<p class="p"><em>9</em> В четвёртый год царя Езекии, то есть в седьмой год Осии, сына Илы, царя Израильского, пошёл Салманассар, царь Ассирийский, на Самарию, и осадил её,</p>
<p class="p"><em>10</em> и взял её через три года; в шестой год Езекии, то есть в девятый год Осии, царя Израильского, взята Самария.</p>
<p class="p"><em>11</em> И переселил царь Ассирийский Израильтян в Ассирию, и поселил их в Халахе и в Хаворе, при реке Гозан, и в городах Мидийских,</p>
<p class="p"><em>12</em> за то, что они не слушали гласа Господа Бога своего и преступили завет Его, всё, что заповедал Моисей раб Господень, они и не слушали и не исполняли.</p>
<p class="p"><em>13</em> В четырнадцатый год царя Езекии, пошёл Сеннахирим, царь Ассирийский, против всех укреплённых городов Иуды и взял их.</p>
<p class="p"><em>14</em> И послал Езекия, царь Иудейский, к царю Ассирийскому в Лахис сказать: виновен я; отойди от меня; что наложишь на меня, я внесу. И наложил царь Ассирийский на Езекию, царя Иудейского, триста талантов серебра и тридцать талантов золота.</p>
<p class="p"><em>15</em> И отдал Езекия всё серебро, какое нашлось в доме Господнем и в сокровищницах дома царского.</p>
<p class="p"><em>16</em> В то время снял Езекия [золото] с дверей дома Господня и с дверных столбов, которые позолотил Езекия, царь Иудейский, и отдал его царю Ассирийскому.</p>
<p class="p"><em>17</em> И послал царь Ассирийский Тартана и Рабсариса и Рабсака из Лахиса к царю Езекии с большим войском в Иерусалим. И пошли, и пришли к Иерусалиму; и пошли, и пришли, и стали у водопровода верхнего пруда, который на дороге поля белильничьего.</p>
<p class="p"><em>18</em> И звали они царя. И вышел к ним Елиаким, сын Хелкиин, начальник дворца, и Севна писец, и Иоах, сын Асафов, дееписатель.</p>
<p class="p"><em>19</em> И сказал им Рабсак: скажите Езекии: так говорит царь великий, царь Ассирийский: что это за упование, на которое ты уповаешь?</p>
<p class="p"><em>20</em> Ты говорил только пустые слова: для войны нужны совет и сила. Ныне же на кого ты уповаешь, что отложился от меня?</p>
<p class="p"><em>21</em> Вот, ты думаешь опереться на Египет, на эту трость надломленную, которая, если кто опрется на неё, войдёт ему в руку и проколет её. Таков фараон, царь Египетский, для всех уповающих на него.</p>
<p class="p"><em>22</em> А если вы скажете мне: «на Господа Бога нашего мы уповаем», то на того ли, которого высоты и жертвенники отменил Езекия, и сказал Иуде и Иерусалиму: «пред сим только жертвенником поклоняйтесь в Иерусалиме»?</p>
<p class="p"><em>23</em> Итак вступи в союз с господином моим царём Ассирийским: я дам тебе две тысячи коней, можешь ли достать себе всадников на них?</p>
<p class="p"><em>24</em> Как тебе одолеть и одного вождя из малейших слуг господина моего? И уповаешь на Египет ради колесниц и коней?</p>
<p class="p"><em>25</em> Притом же разве я без воли Господней пошёл на место сие, чтобы разорить его? Господь сказал мне: «пойди на землю сию и разори её».</p>
<p class="p"><em>26</em> И сказал Елиаким, сын Хелкиин, и Севна и Иоах Рабсаку: говори рабам твоим по-арамейски, потому что понимаем мы, а не говори с нами по-иудейски вслух народа, который на стене.</p>
<p class="p"><em>27</em> И сказал им Рабсак: разве [только] к господину твоему и к тебе послал меня господин мой сказать сии слова? Нет, также и к людям, которые сидят на стене, чтобы есть помёт свой и пить мочу свою с вами.</p>
<p class="p"><em>28</em> И встал Рабсак и возгласил громким голосом по-иудейски, и говорил, и сказал: слушайте слово царя великого, царя Ассирийского!</p>
<p class="p"><em>29</em> Так говорит царь: пусть не обольщает вас Езекия, ибо он не может вас спасти от руки моей;</p>
<p class="p"><em>30</em> и пусть не обнадёживает вас Езекия Господом, говоря: «спасёт нас Господь и не будет город сей отдан в руки царя Ассирийского».</p>
<p class="p"><em>31</em> Не слушайте Езекии. Ибо так говорит царь Ассирийский: примиритесь со мною и выйдите ко мне, и пусть каждый ест [плоды] виноградной лозы своей и смоковницы своей, и пусть каждый пьёт воду из своего колодезя,</p>
<p class="p"><em>32</em> пока я не приду и не возьму вас в землю такую же, как и ваша земля, в землю хлеба и вина, в землю плодов и виноградников, в землю масличных дерев и мёда, и будете жить, и не умрёте. Не слушайте же Езекии, который обольщает вас, говоря: «Господь спасёт нас».</p>
<p class="p"><em>33</em> Спасли ли боги народов, каждый свою землю, от руки царя Ассирийского?</p>
<p class="p"><em>34</em> Где боги Емафа и Арпада? Где боги Сепарваима, Ены и Иввы? Спасли ли они Самарию от руки моей?</p>
<p class="p"><em>35</em> Кто из всех богов земель сих спас землю свою от руки моей? Так неужели Господь спасёт Иерусалим от руки моей?</p>
<p class="p"><em>36</em> И молчал народ и не отвечали ему ни слова, потому что было приказание царя: «не отвечайте ему».</p>
<p class="p"><em>37</em> И пришёл Елиаким, сын Хелкиин, начальник дворца, и Севна писец и Иоах, сын Асафов, дееписатель, к Езекии в разодранных одеждах, и пересказали ему слова Рабсаковы.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Когда услышал [это] царь Езекия, то разодрал одежды свои и покрылся вретищем, и пошёл в дом Господень.</p>
<p class="p"><em>2</em> И послал Елиакима, начальника дворца, и Севну писца, и старших священников, покрытых вретищами, к Исаии пророку, сыну Амосову.</p>
<p class="p"><em>3</em> И они сказали ему: так говорит Езекия: день скорби и наказания и посрамления — день сей; ибо дошли младенцы до отверстия утробы матерней, а силы нет родить.</p>
<p class="p"><em>4</em> Может быть, услышит Господь Бог твой все слова Рабсака, которого послал царь Ассирийский, господин его, хулить Бога живаго и поносить словами, какие слышал Господь Бог твой. Принеси же молитву об оставшихся, которые находятся ещё в живых.</p>
<p class="p"><em>5</em> И пришли слуги царя Езекии к Исаии,</p>
<p class="p"><em>6</em> и сказал им Исаия: так скажите господину вашему: так говорит Господь: не бойся слов, которые ты слышал, которыми поносили Меня слуги царя Ассирийского.</p>
<p class="p"><em>7</em> Вот Я пошлю в него дух, и он услышит весть, и возвратится в землю свою, и Я поражу его мечом в земле его.</p>
<p class="p"><em>8</em> И возвратился Рабсак, и нашёл царя Ассирийского воюющим против Ливны, ибо он слышал, что тот отошёл от Лахиса.</p>
<p class="p"><em>9</em> И услышал он о Тиргаке, царе Ефиопском; ему сказали: вот, он вышел сразиться с тобою. И снова послал он послов к Езекии сказать:</p>
<p class="p"><em>10</em> так скажите Езекии, царю Иудейскому: пусть не обманывает тебя Бог твой, на Которого ты уповаешь, думая: «не будет отдан Иерусалим в руки царя Ассирийского».</p>
<p class="p"><em>11</em> Ведь ты слышал, что сделали цари Ассирийские со всеми землями, положив на них заклятие, — и ты ли уцелеешь?</p>
<p class="p"><em>12</em> Боги народов, которых разорили отцы мои, спасли ли их? [Спасли] [ли] Гозан, и Харан, и Рецеф, и сынов Едена, что в Фалассаре?</p>
<p class="p"><em>13</em> Где царь Емафа, и царь Арпада, и царь города Сепарваима, Ены и Иввы?</p>
<p class="p"><em>14</em> И взял Езекия письмо из руки послов, и прочитал его, и пошёл в дом Господень, и развернул его Езекия пред лицем Господним,</p>
<p class="p"><em>15</em> и молился Езекия пред лицем Господним и говорил: Господи Боже Израилев, седящий на Херувимах! Ты один Бог всех царств земли, Ты сотворил небо и землю.</p>
<p class="p"><em>16</em> Приклони, Господи, ухо Твоё и услышь; открой, Господи, очи Твои и воззри, и услышь слова Сеннахирима, который послал поносить Бога живаго!</p>
<p class="p"><em>17</em> Правда, о, Господи, цари Ассирийские разорили народы и земли их,</p>
<p class="p"><em>18</em> и побросали богов их в огонь; но это не боги, а изделие рук человеческих, дерево и камень; потому и истребили их.</p>
<p class="p"><em>19</em> И ныне, Господи Боже наш, спаси нас от руки его, и узнают все царства земли, что Ты, Господи, Бог один.</p>
<p class="p"><em>20</em> И послал Исаия, сын Амосов, к Езекии сказать: так говорит Господь Бог Израилев: то, о чём ты молился Мне против Сеннахирима, царя Ассирийского, Я услышал.</p>
<p class="p"><em>21</em> Вот слово, которое изрёк Господь о нём: презрит тебя, посмеётся над тобою девствующая дочь Сиона; вслед тебя покачает головою дочь Иерусалима.</p>
<p class="p"><em>22</em> Кого ты порицал и поносил? И на кого ты возвысил голос и поднял так высоко глаза свои? На Святаго Израилева!</p>
<p class="p"><em>23</em> Чрез послов твоих ты порицал Господа и сказал: «со множеством колесниц моих я взошёл на высоту гор, на рёбра Ливана, и срубил рослые кедры его, отличные кипарисы его, и пришёл на самое крайнее пристанище его, в рощу сада его;</p>
<p class="p"><em>24</em> и откапывал я и пил воду чужую, и осушу ступнями ног моих все реки Египетские».</p>
<p class="p"><em>25</em> Разве ты не слышал, что Я издавна сделал это, в древние дни предначертал это, а ныне выполнил тем, что ты опустошаешь укреплённые города, [превращая] в груды развалин?</p>
<p class="p"><em>26</em> И жители их сделались маломощны, трепещут и остаются в стыде. Они стали [как] трава на поле и нежная зелень, [как] порост на кровлях и опалённый хлеб, прежде нежели выколосился.</p>
<p class="p"><em>27</em> Сядешь ли ты, выйдешь ли, войдёшь ли, Я всё знаю; [знаю] и дерзость твою против Меня.</p>
<p class="p"><em>28</em> За твою дерзость против Меня и [за то, что] надмение твоё дошло до ушей Моих, Я вложу кольцо Моё в ноздри твои и удила Мои в рот твой, и возвращу тебя назад тою же дорогою, которою пришёл ты.</p>
<p class="p"><em>29</em> И вот тебе, [Езекия], знамение: ешьте в этот год выросшее от упавшего зерна, и в другой год — самородное, а на третий год сейте и жните, и садите виноградные сады и ешьте плоды их.</p>
<p class="p"><em>30</em> И уцелевшее в доме Иудином, оставшееся пустит опять корень внизу и принесёт плод вверху,</p>
<p class="p"><em>31</em> ибо из Иерусалима произойдёт остаток, и спасённое от горы Сиона. Ревность Господа Саваофа сделает сие.</p>
<p class="p"><em>32</em> Посему так говорит Господь о царе Ассирийском: «не войдёт он в сей город, и не бросит туда стрелы, и не приступит к нему со щитом, и не насыплет против него вала.</p>
<p class="p"><em>33</em> Тою же дорогою, которою пришёл, возвратится, и в город сей не войдёт, говорит Господь.</p>
<p class="p"><em>34</em> Я буду охранять город сей, чтобы спасти его ради Себя и ради Давида, раба Моего».</p>
<p class="p"><em>35</em> И случилось в ту ночь: пошёл Ангел Господень и поразил в стане Ассирийском сто восемьдесят пять тысяч. И встали поутру, и вот все тела мёртвые.</p>
<p class="p"><em>36</em> И отправился, и пошёл, и возвратился Сеннахирим, царь Ассирийский, и жил в Ниневии.</p>
<p class="p"><em>37</em> И когда он поклонялся в доме Нисроха, бога своего, то Адрамелех и Шарецер, сыновья его, убили его мечом, а сами убежали в землю Араратскую. И воцарился Асардан, сын его, вместо него.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> В те дни заболел Езекия смертельно, и пришёл к нему Исаия, сын Амосов, пророк, и сказал ему: так говорит Господь: сделай завещание для дома твоего, ибо умрёшь ты и не выздоровеешь.</p>
<p class="p"><em>2</em> И отворотился [Езекия] лицем своим к стене и молился Господу, говоря:</p>
<p class="p"><em>3</em> «О, Господи! вспомни, что я ходил пред лицем Твоим верно и с преданным [Тебе] сердцем, и делал угодное в очах Твоих». И заплакал Езекия сильно.</p>
<p class="p"><em>4</em> Исаия ещё не вышел из города, как было к нему слово Господне:</p>
<p class="p"><em>5</em> возвратись и скажи Езекии, владыке народа Моего: так говорит Господь Бог Давида, отца твоего: Я услышал молитву твою, увидел слёзы твои. Вот, Я исцелю тебя; в третий день пойдёшь в дом Господень;</p>
<p class="p"><em>6</em> и прибавлю ко дням твоим пятнадцать лет, и от руки царя Ассирийского спасу тебя и город сей, и защищу город сей ради Себя и ради Давида, раба Моего.</p>
<p class="p"><em>7</em> И сказал Исаия: возьмите пласт смокв. И взяли, и приложили к нарыву; и он выздоровел.</p>
<p class="p"><em>8</em> И сказал Езекия Исаии: какое знамение, что Господь исцелит меня, и что пойду я на третий день в дом Господень?</p>
<p class="p"><em>9</em> И сказал Исаия: вот тебе знамение от Господа, что исполнит Господь слово, которое Он изрёк: вперёд ли пройти тени на десять ступеней, или воротиться на десять ступеней?</p>
<p class="p"><em>10</em> И сказал Езекия: легко тени подвинуться вперёд на десять ступеней; нет, пусть воротится тень назад на десять ступеней.</p>
<p class="p"><em>11</em> И воззвал Исаия пророк к Господу, и возвратил тень назад на ступенях, где она спускалась по ступеням Ахазовым, на десять ступеней.</p>
<p class="p"><em>12</em> В то время послал Беродах Баладан, сын Баладана, царь Вавилонский, письма и подарок Езекии, ибо он слышал, что Езекия был болен.</p>
<p class="p"><em>13</em> Езекия, выслушав посланных, показал им кладовые свои, серебро и золото, и ароматы, и масти дорогие, и весь оружейный дом свой и всё, что находилось в сокровищницах его; не оставалось ни одной вещи, которой не показал бы им Езекия в доме своём и во всём владении своём.</p>
<p class="p"><em>14</em> И пришёл Исаия пророк к царю Езекии и сказал ему: что говорили эти люди, и откуда они приходили к тебе? И сказал Езекия: из земли далёкой они приходили, из Вавилона.</p>
<p class="p"><em>15</em> И сказал [Исаия]: что они видели в доме твоём? И сказал Езекия: всё, что в доме моём, они видели, не осталось ни одной вещи, которой я не показал бы им в сокровищницах моих.</p>
<p class="p"><em>16</em> И сказал Исаия Езекии: выслушай слово Господне:</p>
<p class="p"><em>17</em> вот придут дни, и взято будет всё, что в доме твоём, и что собрали отцы твои до сего дня, в Вавилон; ничего не останется, говорит Господь.</p>
<p class="p"><em>18</em> Из сынов твоих, которые произойдут от тебя, которых ты родишь, возьмут, и будут они евнухами во дворце царя Вавилонского.</p>
<p class="p"><em>19</em> И сказал Езекия Исаии: благо слово Господне, которое ты изрёк. И продолжал: да будет мир и благосостояние во дни мои!</p>
<p class="p"><em>20</em> Прочее об Езекии и о всех подвигах его, и о том, что он сделал пруд и водопровод и провёл воду в город, написано в летописи царей Иудейских.</p>
<p class="p"><em>21</em> И почил Езекия с отцами своими, и воцарился Манассия, сын его, вместо него.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Двенадцати лет был Манассия, когда воцарился, и пятьдесят лет царствовал в Иерусалиме; имя матери его Хефциба.</p>
<p class="p"><em>2</em> И делал он неугодное в очах Господних, [подражая] мерзостям народов, которых прогнал Господь от лица сынов Израилевых.</p>
<p class="p"><em>3</em> И снова устроил высоты, которые уничтожил отец его Езекия, и поставил жертвенники Ваалу, и сделал дубраву, как сделал Ахав, царь Израильский; и поклонялся всему воинству небесному, и служил ему.</p>
<p class="p"><em>4</em> И соорудил жертвенники в доме Господнем, о котором сказал Господь: «в Иерусалиме положу имя Моё».</p>
<p class="p"><em>5</em> И соорудил жертвенники всему воинству небесному на обоих дворах дома Господня,</p>
<p class="p"><em>6</em> и провёл сына своего чрез огонь, и гадал, и ворожил, и завёл вызывателей мертвецов и волшебников; много сделал неугодного в очах Господа, чтобы прогневать Его.</p>
<p class="p"><em>7</em> И поставил истукан Астарты, который сделал в доме, о котором говорил Господь Давиду и Соломону, сыну его: «в доме сём и в Иерусалиме, который Я избрал из всех колен Израилевых, Я полагаю имя Моё на век;</p>
<p class="p"><em>8</em> и не дам впредь выступить ноге Израильтянина из земли, которую Я дал отцам их, если только они будут стараться поступать согласно со всем тем, что Я повелел им, и со всем законом, который заповедал им раб Мой Моисей».</p>
<p class="p"><em>9</em> Но они не послушались; и совратил их Манассия до того, что они поступали хуже тех народов, которых истребил Господь от лица сынов Израилевых.</p>
<p class="p"><em>10</em> И говорил Господь чрез рабов Своих пророков и сказал:</p>
<p class="p"><em>11</em> за то, что сделал Манассия, царь Иудейский, такие мерзости, хуже всего того, что делали Аморреи, которые были прежде его, и ввёл Иуду в грех идолами своими,</p>
<p class="p"><em>12</em> за то, так говорит Господь, Бог Израилев, вот, Я наведу такое зло на Иерусалим и на Иуду, о котором кто услышит, зазвенит в обоих ушах у того;</p>
<p class="p"><em>13</em> и протяну на Иерусалим мерную вервь Самарии и отвес дома Ахавова, и вытру Иерусалим так, как вытирают чашу, — вытрут и опрокинут её;</p>
<p class="p"><em>14</em> и отвергну остаток удела Моего, и отдам их в руку врагов их, и будут на расхищение и разграбление всем неприятелям своим,</p>
<p class="p"><em>15</em> за то, что они делали неугодное в очах Моих и прогневляли Меня с того дня, как вышли отцы их из Египта, и до сего дня.</p>
<p class="p"><em>16</em> Ещё же пролил Манассия и весьма много невинной крови, так что наполнил [ею] Иерусалим от края до края, сверх своего греха, что он завлёк Иуду в грех — делать неугодное в очах Господних.</p>
<p class="p"><em>17</em> Прочее о Манассии и обо всём, что он сделал, и о грехах его, в чём он согрешил, написано в летописи царей Иудейских.</p>
<p class="p"><em>18</em> И почил Манассия с отцами своими, и погребён в саду при доме его, в саду Уззы. И воцарился Аммон, сын его, вместо него.</p>
<p class="p"><em>19</em> Двадцати двух лет был Аммон, когда воцарился, и два года царствовал в Иерусалиме; имя матери его Мешуллемеф, дочь Харуца, из Ятбы.</p>
<p class="p"><em>20</em> И делал он неугодное в очах Господних так, как делал Манассия, отец его;</p>
<p class="p"><em>21</em> и ходил тою же точно дорогою, которою ходил отец его, и служил идолам, которым служил отец его, и поклонялся им,</p>
<p class="p"><em>22</em> и оставил Господа Бога отцов своих, не ходил путём Господним.</p>
<p class="p"><em>23</em> И составили заговор слуги Аммоновы против него, и умертвили царя в доме его.</p>
<p class="p"><em>24</em> Но народ земли перебил всех, бывших в заговоре против царя Аммона; и воцарил народ земли Иосию, сына его, вместо него.</p>
<p class="p"><em>25</em> Прочее об Аммоне, что он сделал, написано в летописи царей Иудейских.</p>
<p class="p"><em>26</em> И похоронили его в гробнице его, в саду Уззы. И воцарился Иосия, сын его, вместо него.</p>

</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Восьми лет был Иосия, когда воцарился, и тридцать один год царствовал в Иерусалиме; имя матери его Иедида, дочь Адаии, из Боцкафы.</p>
<p class="p"><em>2</em> И делал он угодное в очах Господних, и ходил во всём путём Давида, отца своего, и не уклонялся ни направо, ни налево.</p>
<p class="p"><em>3</em> В восемнадцатый год царя Иосии, послал царь Шафана, сына Ацалии, сына Мешулламова, писца, в дом Господень, сказав:</p>
<p class="p"><em>4</em> пойди к Хелкии первосвященнику, пусть он пересчитает серебро, принесённое в дом Господень, которое собрали от народа стоящие на страже у порога,</p>
<p class="p"><em>5</em> и пусть отдадут его в руки производителям работ, приставленным к дому Господню, а сии пусть раздают его работающим в доме Господнем, на исправление повреждений дома,</p>
<p class="p"><em>6</em> плотникам и каменщикам, и делателям стен, и на покупку дерев и тёсаных камней для исправления дома;</p>
<p class="p"><em>7</em> впрочем не требовать у них отчёта в серебре, переданном в руки их, потому что они поступают честно.</p>
<p class="p"><em>8</em> И сказал Хелкия первосвященник Шафану писцу: книгу закона я нашёл в доме Господнем. И подал Хелкия книгу Шафану, и он читал её.</p>
<p class="p"><em>9</em> И пришёл Шафан писец к царю, и принёс царю ответ, и сказал: взяли рабы твои серебро, найденное в доме, и передали его в руки производителям работ, приставленным к дому Господню.</p>
<p class="p"><em>10</em> И донёс Шафан писец царю, говоря: книгу дал мне Хелкия священник. И читал её Шафан пред царём.</p>
<p class="p"><em>11</em> Когда услышал царь слова книги закона, то разодрал одежды свои.</p>
<p class="p"><em>12</em> И повелел царь Хелкии священнику, и Ахикаму, сыну Шафанову, и Ахбору, сыну Михеину, и Шафану писцу, и Асаии, слуге царскому, говоря:</p>
<p class="p"><em>13</em> пойдите, вопросите Господа за меня и за народ и за всю Иудею о словах сей найденной книги, потому что велик гнев Господень, который воспылал на нас за то, что не слушали отцы наши слов книги сей, чтобы поступать согласно с предписанным нам.</p>
<p class="p"><em>14</em> И пошёл Хелкия священник, и Ахикам, и Ахбор, и Шафан, и Асаия к Олдаме пророчице, жене Шаллума, сына Тиквы, сына Хархаса, хранителя одежд, — жила же она в Иерусалиме, во второй части, — и говорили с нею.</p>
<p class="p"><em>15</em> И она сказала им: так говорит Господь, Бог Израилев: скажите человеку, который послал вас ко мне:</p>
<p class="p"><em>16</em> так говорит Господь: наведу зло на место сие и на жителей его, — все слова книги, которую читал царь Иудейский.</p>
<p class="p"><em>17</em> За то, что оставили Меня, и кадят другим богам, чтобы раздражать Меня всеми делами рук своих, воспылал гнев Мой на место сие, и не погаснет.</p>
<p class="p"><em>18</em> А царю Иудейскому, пославшему вас вопросить Господа, скажите: так говорит Господь Бог Израилев, о словах, которые ты слышал:</p>
<p class="p"><em>19</em> так как смягчилось сердце твоё, и ты смирился пред Господом, услышав то, что Я изрёк на место сие и на жителей его, что они будут предметом ужаса и проклятия, и ты разодрал одежды свои, и плакал предо Мною, то и Я услышал тебя, говорит Господь.</p>
<p class="p"><em>20</em> За это, вот, Я приложу тебя к отцам твоим, и ты положен будешь в гробницу твою в мире, и не увидят глаза твои всего того бедствия, которое Я наведу на место сие. И принесли царю ответ.</p>
