<div class="title3">
<p class="title-p">Первое соборное послание святого апостола Петра</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Пётр, Апостол Иисуса Христа, пришельцам, рассеянным в Понте, Галатии, Каппадокии, Асии и Вифинии, избранным,</p>
<p class="p"><em>2</em> по предведению Бога Отца, при освящении от Духа, к послушанию и окроплению Кровию Иисуса Христа: благодать вам и мир да умножится.</p>
<p class="p"><em>3</em> Благословен Бог и Отец Господа нашего Иисуса Христа, по великой Своей милости возродивший нас воскресением Иисуса Христа из мёртвых к упованию живому,</p>
<p class="p"><em>4</em> к наследству нетленному, чистому, неувядаемому, хранящемуся на небесах для вас,</p>
<p class="p"><em>5</em> силою Божиею через веру соблюдаемых ко спасению, готовому открыться в последнее время.</p>
<p class="p"><em>6</em> О сём радуйтесь, поскорбев теперь немного, если нужно, от различных искушений,</p>
<p class="p"><em>7</em> дабы испытанная вера ваша оказалась драгоценнее гибнущего, хотя и огнём испытываемого золота, к похвале и чести и славе в явление Иисуса Христа,</p>
<p class="p"><em>8</em> Которого, не видев, любите, и Которого доселе не видя, но веруя в Него, радуетесь радостью неизречённою и преславною,</p>
<p class="p"><em>9</em> достигая наконец верою вашею спасения душ.</p>
<p class="p"><em>10</em> К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати,</p>
<p class="p"><em>11</em> исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу.</p>
<p class="p"><em>12</em> Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы.</p>
<p class="p"><em>13</em> Посему, (возлюбленные), препоясав чресла ума вашего, бодрствуя, совершенно уповайте на подаваемую вам благодать в явлении Иисуса Христа.</p>
<p class="p"><em>14</em> Как послушные дети, не сообразуйтесь с прежними похотями, бывшими в неведении вашем,</p>
<p class="p"><em>15</em> но, по примеру призвавшего вас Святаго, и сами будьте святы во всех поступках.</p>
<p class="p"><em>16</em> Ибо написано: будьте святы, потому что Я свят.</p>
<p class="p"><em>17</em> И если вы называете Отцем Того, Который нелицеприятно судит каждого по делам, то со страхом проводите время странствования вашего,</p>
<p class="p"><em>18</em> зная, что не тленным серебром или золотом искуплены вы от суетной жизни, преданной вам от отцов,</p>
<p class="p"><em>19</em> но драгоценною Кровию Христа, как непорочного и чистого Агнца,</p>
<p class="p"><em>20</em> предназначенного ещё прежде создания мира, но явившегося в последние времена для вас,</p>
<p class="p"><em>21</em> уверовавших чрез Него в Бога, Который воскресил Его из мёртвых и дал Ему славу, чтобы вы имели веру и упование на Бога.</p>
<p class="p"><em>22</em> Послушанием истине чрез Духа, очистив души ваши к нелицемерному братолюбию, постоянно любите друг друга от чистого сердца,</p>
<p class="p"><em>23</em> [как] возрождённые не от тленного семени, но от нетленного, от слова Божия, живаго и пребывающего вовек.</p>
<p class="p"><em>24</em> Ибо всякая плоть — как трава, и всякая слава человеческая — как цвет на траве: засохла трава, и цвет её опал;</p>
<p class="p"><em>25</em> но слово Господне пребывает вовек; а это есть то слово, которое вам проповедано.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак, отложив всякую злобу и всякое коварство, и лицемерие, и зависть, и всякое злословие,</p>
<p class="p"><em>2</em> как новорождённые младенцы, возлюбите чистое словесное молоко, дабы от него возрасти вам во спасение;</p>
<p class="p"><em>3</em> ибо вы вкусили, что благ Господь.</p>
<p class="p"><em>4</em> Приступая к Нему, камню живому, человеками отверженному, но Богом избранному, драгоценному,</p>
<p class="p"><em>5</em> и сами, как живые камни, устрояйте из себя дом духовный, священство святое, чтобы приносить духовные жертвы, благоприятные Богу Иисусом Христом.</p>
<p class="p"><em>6</em> Ибо сказано в Писании: вот, Я полагаю в Сионе камень краеугольный, избранный, драгоценный; и верующий в Него не постыдится.</p>
<p class="p"><em>7</em> Итак Он для вас, верующих, драгоценность, а для неверующих камень, который отвергли строители, но который сделался главою угла, камень претыкания и камень соблазна,</p>
<p class="p"><em>8</em> о который они претыкаются, не покоряясь слову, на что они и оставлены.</p>
<p class="p"><em>9</em> Но вы — род избранный, царственное священство, народ святой, люди, взятые в удел, дабы возвещать совершенства Призвавшего вас из тьмы в чудный Свой свет;</p>
<p class="p"><em>10</em> некогда не народ, а ныне народ Божий; [некогда] непомилованные, а ныне помилованы.</p>
<p class="p"><em>11</em> Возлюбленные! прошу вас, как пришельцев и странников, удаляться от плотских похотей, восстающих на душу,</p>
<p class="p"><em>12</em> и провождать добродетельную жизнь между язычниками, дабы они за то, за что злословят вас, как злодеев, увидя добрые дела ваши, прославили Бога в день посещения.</p>
<p class="p"><em>13</em> Итак будьте покорны всякому человеческому начальству, для Господа: царю ли, как верховной власти,</p>
<p class="p"><em>14</em> правителям ли, как от него посылаемым для наказания преступников и для поощрения делающих добро, —</p>
<p class="p"><em>15</em> ибо такова есть воля Божия, чтобы мы, делая добро, заграждали уста невежеству безумных людей, —</p>
<p class="p"><em>16</em> как свободные, не как употребляющие свободу для прикрытия зла, но как рабы Божии.</p>
<p class="p"><em>17</em> Всех почитайте, братство любите, Бога бойтесь, царя чтите.</p>
<p class="p"><em>18</em> Слуги, со всяким страхом повинуйтесь господам, не только добрым и кротким, но и суровым.</p>
<p class="p"><em>19</em> Ибо то угодно Богу, если кто, помышляя о Боге, переносит скорби, страдая несправедливо.</p>
<p class="p"><em>20</em> Ибо что за похвала, если вы терпите, когда вас бьют за проступки? Но если, делая добро и страдая, терпите, это угодно Богу.</p>
<p class="p"><em>21</em> Ибо вы к тому призваны, потому что и Христос пострадал за нас, оставив нам пример, дабы мы шли по следам Его.</p>
<p class="p"><em>22</em> Он не сделал никакого греха, и не было лести в устах Его.</p>
<p class="p"><em>23</em> Будучи злословим, Он не злословил взаимно; страдая, не угрожал, но предавал то Судии Праведному.</p>
<p class="p"><em>24</em> Он грехи наши Сам вознёс телом Своим на древо, дабы мы, избавившись от грехов, жили для правды: ранами Его вы исцелились.</p>
<p class="p"><em>25</em> Ибо вы были, как овцы блуждающие (не имея пастыря), но возвратились ныне к Пастырю и Блюстителю душ ваших.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Также и вы, жёны, повинуйтесь своим мужьям, чтобы те из них, которые не покоряются слову, житием жён своих без слова приобретаемы были,</p>
<p class="p"><em>2</em> когда увидят ваше чистое, богобоязненное житие.</p>
<p class="p"><em>3</em> Да будет украшением вашим не внешнее плетение волос, не золотые уборы или нарядность в одежде,</p>
<p class="p"><em>4</em> но сокровенный сердца человек в нетленной [красоте] кроткого и молчаливого духа, что драгоценно пред Богом.</p>
<p class="p"><em>5</em> Так некогда и святые жёны, уповавшие на Бога, украшали себя, повинуясь своим мужьям.</p>
<p class="p"><em>6</em> Так Сарра повиновалась Аврааму, называя его господином. Вы — дети её, если делаете добро и не смущаетесь ни от какого страха.</p>
<p class="p"><em>7</em> Также и вы, мужья, обращайтесь благоразумно с жёнами, как с немощнейшим сосудом, оказывая им честь, как сонаследницам благодатной жизни, дабы не было вам препятствия в молитвах.</p>
<p class="p"><em>8</em> Наконец будьте все единомысленны, сострадательны, братолюбивы, милосерды, дружелюбны, смиренномудры;</p>
<p class="p"><em>9</em> не воздавайте злом за зло или ругательством за ругательство; напротив, благословляйте, зная, что вы к тому призваны, чтобы наследовать благословение.</p>
<p class="p"><em>10</em> Ибо, кто любит жизнь и хочет видеть добрые дни, тот удерживай язык свой от зла и уста свои от лукавых речей;</p>
<p class="p"><em>11</em> уклоняйся от зла и делай добро; ищи мира и стремись к нему,</p>
<p class="p"><em>12</em> потому что очи Господа [обращены] к праведным и уши Его к молитве их, но лице Господне против делающих зло, (чтобы истребить их с земли).</p>
<p class="p"><em>13</em> И кто сделает вам зло, если вы будете ревнителями доброго?</p>
<p class="p"><em>14</em> Но если и страдаете за правду, то вы блаженны; а страха их не бойтесь и не смущайтесь.</p>
<p class="p"><em>15</em> Господа Бога святите в сердцах ваших; [будьте] всегда готовы всякому, требующему у вас отчёта в вашем уповании, дать ответ с кротостью и благоговением.</p>
<p class="p"><em>16</em> Имейте добрую совесть, дабы тем, за что злословят вас, как злодеев, были постыжены порицающие ваше доброе житие во Христе.</p>
<p class="p"><em>17</em> Ибо, если угодно воле Божией, лучше пострадать за добрые дела, нежели за злые;</p>
<p class="p"><em>18</em> потому что и Христос, чтобы привести нас к Богу, однажды пострадал за грехи наши, праведник за неправедных, быв умерщвлён по плоти, но ожив духом,</p>
<p class="p"><em>19</em> которым Он и находящимся в темнице духам, сойдя, проповедал,</p>
<p class="p"><em>20</em> некогда непокорным ожидавшему их Божию долготерпению, во дни Ноя, во время строения ковчега, в котором немногие, то есть восемь душ, спаслись от воды.</p>
<p class="p"><em>21</em> Так и нас ныне подобное сему образу крещение, не плотской нечистоты омытие, но обещание Богу доброй совести, спасает воскресением Иисуса Христа,</p>
<p class="p"><em>22</em> Который, восшед на небо, пребывает одесную Бога и Которому покорились Ангелы и Власти и Силы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Итак, как Христос пострадал за нас плотию, то и вы вооружитесь тою же мыслью; ибо страдающий плотию перестаёт грешить,</p>
<p class="p"><em>2</em> чтобы остальное во плоти время жить уже не по человеческим похотям, но по воле Божией.</p>
<p class="p"><em>3</em> Ибо довольно, что вы в прошедшее время жизни поступали по воле языческой, предаваясь нечистотам, похотям (мужеложству, скотоложству, помыслам), пьянству, излишеству в пище и питии и нелепому идолослужению;</p>
<p class="p"><em>4</em> почему они и дивятся, что вы не участвуете с ними в том же распутстве, и злословят вас.</p>
<p class="p"><em>5</em> Они дадут ответ Имеющему вскоре судить живых и мёртвых.</p>
<p class="p"><em>6</em> Ибо для того и мёртвым было благовествуемо, чтобы они, подвергшись суду по человеку плотию, жили по Богу духом.</p>
<p class="p"><em>7</em> Впрочем близок всему конец. Итак будьте благоразумны и бодрствуйте в молитвах.</p>
<p class="p"><em>8</em> Более же всего имейте усердную любовь друг ко другу, потому что любовь покрывает множество грехов.</p>
<p class="p"><em>9</em> Будьте страннолюбивы друг ко другу без ропота.</p>
<p class="p"><em>10</em> Служите друг другу, каждый тем даром, какой получил, как добрые домостроители многоразличной благодати Божией.</p>
<p class="p"><em>11</em> Говорит ли кто, [говори] как слова Божии; служит ли кто, [служи] по силе, какую даёт Бог, дабы во всём прославлялся Бог через Иисуса Христа, Которому слава и держава во веки веков. Аминь.</p>
<p class="p"><em>12</em> Возлюбленные! огненного искушения, для испытания вам посылаемого, не чуждайтесь, как приключения для вас странного,</p>
<p class="p"><em>13</em> но как вы участвуете в Христовых страданиях, радуйтесь, да и в явление славы Его возрадуетесь и восторжествуете.</p>
<p class="p"><em>14</em> Если злословят вас за имя Христово, то вы блаженны, ибо Дух Славы, Дух Божий почивает на вас. Теми Он хулится, а вами прославляется.</p>
<p class="p"><em>15</em> Только бы не пострадал кто из вас, как убийца, или вор, или злодей, или как посягающий на чужое;</p>
<p class="p"><em>16</em> а если как Христианин, то не стыдись, но прославляй Бога за такую участь.</p>
<p class="p"><em>17</em> Ибо время начаться суду с дома Божия; если же прежде с нас [начнётся], то какой конец непокоряющимся Евангелию Божию?</p>
<p class="p"><em>18</em> И если праведник едва спасается, то нечестивый и грешный где явится?</p>
<p class="p"><em>19</em> Итак страждущие по воле Божией да предадут Ему, как верному Создателю, души свои, делая добро.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Пастырей ваших умоляю я, сопастырь и свидетель страданий Христовых и соучастник в славе, которая должна открыться:</p>
<p class="p"><em>2</em> пасите Божие стадо, какое у вас, надзирая за ним не принуждённо, но охотно и богоугодно, не для гнусной корысти, но из усердия,</p>
<p class="p"><em>3</em> и не господствуя над наследием [Божиим], но подавая пример стаду;</p>
<p class="p"><em>4</em> и когда явится Пастыреначальник, вы получите неувядающий венец славы.</p>
<p class="p"><em>5</em> Также и младшие, повинуйтесь пастырям; все же, подчиняясь друг другу, облекитесь смиренномудрием, потому что Бог гордым противится, а смиренным даёт благодать.</p>
<p class="p"><em>6</em> Итак смиритесь под крепкую руку Божию, да вознесёт вас в своё время.</p>
<p class="p"><em>7</em> Все заботы ваши возложите на Него, ибо Он печётся о вас.</p>
<p class="p"><em>8</em> Трезвитесь, бодрствуйте, потому что противник ваш диавол ходит, как рыкающий лев, ища, кого поглотить.</p>
<p class="p"><em>9</em> Противостойте ему твёрдою верою, зная, что такие же страдания случаются и с братьями вашими в мире.</p>
<p class="p"><em>10</em> Бог же всякой благодати, призвавший нас в вечную славу Свою во Христе Иисусе, Сам, по кратковременном страдании вашем, да совершит вас, да утвердит, да укрепит, да соделает непоколебимыми.</p>
<p class="p"><em>11</em> Ему слава и держава во веки веков. Аминь.</p>
<p class="p"><em>12</em> Сие кратко написал я вам чрез Силуана, верного, как думаю, вашего брата, чтобы уверить вас, утешая и свидетельствуя, что это истинная благодать Божия, в которой вы стоите.</p>
<p class="p"><em>13</em> Приветствует вас избранная, подобно [вам, церковь] в Вавилоне и Марк, сын мой.</p>
<p class="p"><em>14</em> Приветствуйте друг друга лобзанием любви. Мир вам всем во Христе Иисусе. Аминь.</p>
