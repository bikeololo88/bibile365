<div class="title3">
<p class="title-p">Первое послание к Тимофею святого апостола Павла</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Павел, Апостол Иисуса Христа по повелению Бога, Спасителя нашего, и Господа Иисуса Христа, надежды нашей,</p>
<p class="p"><em>2</em> Тимофею, истинному сыну в вере: благодать, милость, мир от Бога, Отца нашего, и Христа Иисуса, Господа нашего.</p>
<p class="p"><em>3</em> Отходя в Македонию, я просил тебя пребыть в Ефесе и увещевать некоторых, чтобы они не учили иному</p>
<p class="p"><em>4</em> и не занимались баснями и родословиями бесконечными, которые производят больше споры, нежели Божие назидание в вере.</p>
<p class="p"><em>5</em> Цель же увещания есть любовь от чистого сердца и доброй совести и нелицемерной веры,</p>
<p class="p"><em>6</em> от чего отступив, некоторые уклонились в пустословие,</p>
<p class="p"><em>7</em> желая быть законоучителями, но не разумея ни того, о чём говорят, ни того, что утверждают.</p>
<p class="p"><em>8</em> А мы знаем, что закон добр, если кто законно употребляет его,</p>
<p class="p"><em>9</em> зная, что закон положен не для праведника, но для беззаконных и непокоривых, нечестивых и грешников, развратных и осквернённых, для оскорбителей отца и матери, для человекоубийц,</p>
<p class="p"><em>10</em> для блудников, мужеложников, человекохищников, (клеветников, скотоложников,) лжецов, клятвопреступников, и для всего, что противно здравому учению,</p>
<p class="p"><em>11</em> по славному благовестию блаженного Бога, которое мне вверено.</p>
<p class="p"><em>12</em> Благодарю давшего мне силу, Христа Иисуса, Господа нашего, что Он признал меня верным, определив на служение,</p>
<p class="p"><em>13</em> меня, который прежде был хулитель и гонитель и обидчик, но помилован потому, что [так] поступал по неведению, в неверии;</p>
<p class="p"><em>14</em> благодать же Господа нашего (Иисуса Христа) открылась [во мне] обильно с верою и любовью во Христе Иисусе.</p>
<p class="p"><em>15</em> Верно и всякого принятия достойно слово, что Христос Иисус пришёл в мир спасти грешников, из которых я первый.</p>
<p class="p"><em>16</em> Но для того я и помилован, чтобы Иисус Христос во мне первом показал всё долготерпение, в пример тем, которые будут веровать в Него к жизни вечной.</p>
<p class="p"><em>17</em> Царю же веков нетленному, невидимому, единому премудрому Богу честь и слава во веки веков. Аминь.</p>
<p class="p"><em>18</em> Преподаю тебе, сын [мой] Тимофей, сообразно с бывшими о тебе пророчествами, такое завещание, чтобы ты воинствовал согласно с ними, как добрый воин,</p>
<p class="p"><em>19</em> имея веру и добрую совесть, которую некоторые отвергнув, потерпели кораблекрушение в вере;</p>
<p class="p"><em>20</em> таковы Именей и Александр, которых я предал сатане, чтобы они научились не богохульствовать.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак прежде всего прошу совершать молитвы, прошения, моления, благодарения за всех человеков,</p>
<p class="p"><em>2</em> за царей и за всех начальствующих, дабы проводить нам жизнь тихую и безмятежную во всяком благочестии и чистоте,</p>
<p class="p"><em>3</em> ибо это хорошо и угодно Спасителю нашему Богу,</p>
<p class="p"><em>4</em> Который хочет, чтобы все люди спаслись и достигли познания истины.</p>
<p class="p"><em>5</em> Ибо един Бог, един и посредник между Богом и человеками, человек Христос Иисус,</p>
<p class="p"><em>6</em> предавший Себя для искупления всех. [Таково было] в своё время свидетельство,</p>
<p class="p"><em>7</em> для которого я поставлен проповедником и Апостолом, — истину говорю во Христе, не лгу, — учителем язычников в вере и истине.</p>
<p class="p"><em>8</em> Итак желаю, чтобы на всяком месте произносили молитвы мужи, воздевая чистые руки без гнева и сомнения;</p>
<p class="p"><em>9</em> чтобы также и жёны, в приличном одеянии, со стыдливостью и целомудрием, украшали себя не плетением [волос], не золотом, не жемчугом, не многоценною одеждою,</p>
<p class="p"><em>10</em> но добрыми делами, как прилично жёнам, посвящающим себя благочестию.</p>
<p class="p"><em>11</em> Жена да учится в безмолвии, со всякою покорностью;</p>
<p class="p"><em>12</em> а учить жене не позволяю, ни властвовать над мужем, но быть в безмолвии.</p>
<p class="p"><em>13</em> Ибо прежде создан Адам, а потом Ева;</p>
<p class="p"><em>14</em> и не Адам прельщён; но жена, прельстившись, впала в преступление;</p>
<p class="p"><em>15</em> впрочем спасётся через чадородие, если пребудет в вере и любви и в святости с целомудрием.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Верно слово: если кто епископства желает, доброго дела желает.</p>
<p class="p"><em>2</em> Но епископ должен быть непорочен, одной жены муж, трезв, целомудрен, благочинен, честен, страннолюбив, учителен,</p>
<p class="p"><em>3</em> не пьяница, не бийца, не сварлив, не корыстолюбив, но тих, миролюбив, не сребролюбив,</p>
<p class="p"><em>4</em> хорошо управляющий домом своим, детей содержащий в послушании со всякою честностью;</p>
<p class="p"><em>5</em> ибо, кто не умеет управлять собственным домом, тот будет ли пещись о Церкви Божией?</p>
<p class="p"><em>6</em> Не [должен быть] из новообращённых, чтобы не возгордился и не подпал осуждению с диаволом.</p>
<p class="p"><em>7</em> Надлежит ему также иметь доброе свидетельство от внешних, чтобы не впасть в нарекание и сеть диавольскую.</p>
<p class="p"><em>8</em> Диаконы также [должны быть] честны, не двоязычны, не пристрастны к вину, не корыстолюбивы,</p>
<p class="p"><em>9</em> хранящие таинство веры в чистой совести.</p>
<p class="p"><em>10</em> И таких надобно прежде испытывать, потом, если беспорочны, [допускать] до служения.</p>
<p class="p"><em>11</em> Равно и жёны [их должны быть] честны, не клеветницы, трезвы, верны во всём.</p>
<p class="p"><em>12</em> Диакон должен быть муж одной жены, хорошо управляющий детьми и домом своим.</p>
<p class="p"><em>13</em> Ибо хорошо служившие приготовляют себе высшую степень и великое дерзновение в вере во Христа Иисуса.</p>
<p class="p"><em>14</em> Сие пишу тебе, надеясь вскоре придти к тебе,</p>
<p class="p"><em>15</em> чтобы, если замедлю, ты знал, как должно поступать в доме Божием, который есть Церковь Бога живаго, столп и утверждение истины.</p>
<p class="p"><em>16</em> И беспрекословно — великая благочестия тайна: Бог явился во плоти, оправдал Себя в Духе, показал Себя Ангелам, проповедан в народах, принят верою в мире, вознёсся во славе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Дух же ясно говорит, что в последние времена отступят некоторые от веры, внимая духам обольстителям и учениям бесовским,</p>
<p class="p"><em>2</em> через лицемерие лжесловесников, сожжённых в совести своей,</p>
<p class="p"><em>3</em> запрещающих вступать в брак [и] употреблять в пищу то, что Бог сотворил, дабы верные и познавшие истину вкушали с благодарением.</p>
<p class="p"><em>4</em> Ибо всякое творение Божие хорошо, и ничто не предосудительно, если принимается с благодарением,</p>
<p class="p"><em>5</em> потому что освящается словом Божиим и молитвою.</p>
<p class="p"><em>6</em> Внушая сие братиям, будешь добрый служитель Иисуса Христа, питаемый словами веры и добрым учением, которому ты последовал.</p>
<p class="p"><em>7</em> Негодных же и бабьих басен отвращайся, а упражняй себя в благочестии,</p>
<p class="p"><em>8</em> ибо телесное упражнение мало полезно, а благочестие на всё полезно, имея обетование жизни настоящей и будущей.</p>
<p class="p"><em>9</em> Слово сие верно и всякого принятия достойно.</p>
<p class="p"><em>10</em> Ибо мы для того и трудимся и поношения терпим, что уповаем на Бога живаго, Который есть Спаситель всех человеков, а наипаче верных.</p>
<p class="p"><em>11</em> Проповедуй сие и учи.</p>
<p class="p"><em>12</em> Никто да не пренебрегает юностью твоею; но будь образцом для верных в слове, в житии, в любви, в духе, в вере, в чистоте.</p>
<p class="p"><em>13</em> Доколе не приду, занимайся чтением, наставлением, учением.</p>
<p class="p"><em>14</em> Не неради о пребывающем в тебе даровании, которое дано тебе по пророчеству с возложением рук священства.</p>
<p class="p"><em>15</em> О сём заботься, в сём пребывай, дабы успех твой для всех был очевиден.</p>
<p class="p"><em>16</em> Вникай в себя и в учение; занимайся сим постоянно: ибо, так поступая, и себя спасёшь и слушающих тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Старца не укоряй, но увещевай, как отца; младших, как братьев;</p>
<p class="p"><em>2</em> стариц, как матерей; молодых, как сестёр, со всякою чистотою.</p>
<p class="p"><em>3</em> Вдовиц почитай, истинных вдовиц.</p>
<p class="p"><em>4</em> Если же какая вдовица имеет детей или внучат, то они прежде пусть учатся почитать свою семью и воздавать должное родителям, ибо сие угодно Богу.</p>
<p class="p"><em>5</em> Истинная вдовица и одинокая надеется на Бога и пребывает в молениях и молитвах день и ночь;</p>
<p class="p"><em>6</em> а сластолюбивая заживо умерла.</p>
<p class="p"><em>7</em> И сие внушай им, чтобы были беспорочны.</p>
<p class="p"><em>8</em> Если же кто о своих и особенно о домашних не печётся, тот отрёкся от веры и хуже неверного.</p>
<p class="p"><em>9</em> Вдовица должна быть избираема не менее, как шестидесятилетняя, бывшая женою одного мужа,</p>
<p class="p"><em>10</em> известная по добрым делам, если она воспитала детей, принимала странников, умывала ноги святым, помогала бедствующим и была усердна ко всякому доброму делу.</p>
<p class="p"><em>11</em> Молодых же вдовиц не принимай, ибо они, впадая в роскошь в противность Христу, желают вступать в брак.</p>
<p class="p"><em>12</em> Они подлежат осуждению, потому что отвергли прежнюю веру;</p>
<p class="p"><em>13</em> притом же они, будучи праздны, приучаются ходить по домам и [бывают] не только праздны, но и болтливы, любопытны, и говорят, чего не должно.</p>
<p class="p"><em>14</em> Итак я желаю, чтобы молодые вдовы вступали в брак, рождали детей, управляли домом и не подавали противнику никакого повода к злоречию;</p>
<p class="p"><em>15</em> ибо некоторые уже совратились вслед сатаны.</p>
<p class="p"><em>16</em> Если какой верный или верная имеет вдов, то должны их довольствовать и не обременять Церкви, чтобы она могла довольствовать истинных вдовиц.</p>
<p class="p"><em>17</em> Достойно начальствующим пресвитерам должно оказывать сугубую честь, особенно тем, которые трудятся в слове и учении.</p>
<p class="p"><em>18</em> Ибо Писание говорит: не заграждай рта у вола молотящего; и: трудящийся достоин награды своей.</p>
<p class="p"><em>19</em> Обвинение на пресвитера не иначе принимай, как при двух или трёх свидетелях.</p>
<p class="p"><em>20</em> Согрешающих обличай перед всеми, чтобы и прочие страх имели.</p>
<p class="p"><em>21</em> Пред Богом и Господом Иисусом Христом и избранными Ангелами заклинаю тебя сохранить сие без предубеждения, ничего не делая по пристрастию.</p>
<p class="p"><em>22</em> Рук ни на кого не возлагай поспешно, и не делайся участником в чужих грехах. Храни себя чистым.</p>
<p class="p"><em>23</em> Впредь пей не [одну] воду, но употребляй немного вина, ради желудка твоего и частых твоих недугов.</p>
<p class="p"><em>24</em> Грехи некоторых людей явны и прямо ведут к осуждению, а некоторых [открываются] впоследствии.</p>
<p class="p"><em>25</em> Равным образом и добрые дела явны; а если и не таковы, скрыться не могут.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Рабы, под игом находящиеся, должны почитать господ своих достойными всякой чести, дабы не было хулы на имя Божие и учение.</p>
<p class="p"><em>2</em> Те, которые имеют господами верных, не должны обращаться с ними небрежно, потому что они братья; но тем более должны служить им, что они верные и возлюбленные и благодетельствуют [им]. Учи сему и увещевай.</p>
<p class="p"><em>3</em> Кто учит иному и не следует здравым словам Господа нашего Иисуса Христа и учению о благочестии,</p>
<p class="p"><em>4</em> тот горд, ничего не знает, но заражён [страстью] к состязаниям и словопрениям, от которых происходят зависть, распри, злоречия, лукавые подозрения.</p>
<p class="p"><em>5</em> Пустые споры между людьми повреждённого ума, чуждыми истины, которые думают, будто благочестие служит для прибытка. Удаляйся от таких.</p>
<p class="p"><em>6</em> Великое приобретение — быть благочестивым и довольным.</p>
<p class="p"><em>7</em> Ибо мы ничего не принесли в мир; явно, что ничего не можем и вынести [из него].</p>
<p class="p"><em>8</em> Имея пропитание и одежду, будем довольны тем.</p>
<p class="p"><em>9</em> А желающие обогащаться впадают в искушение и в сеть и во многие безрассудные и вредные похоти, которые погружают людей в бедствие и пагубу;</p>
<p class="p"><em>10</em> ибо корень всех зол есть сребролюбие, которому предавшись, некоторые уклонились от веры и сами себя подвергли многим скорбям.</p>
<p class="p"><em>11</em> Ты же, человек Божий, убегай сего, а преуспевай в правде, благочестии, вере, любви, терпении, кротости.</p>
<p class="p"><em>12</em> Подвизайся добрым подвигом веры, держись вечной жизни, к которой ты и призван, и исповедал доброе исповедание перед многими свидетелями.</p>
<p class="p"><em>13</em> Пред Богом, всё животворящим, и пред Христом Иисусом, Который засвидетельствовал пред Понтием Пилатом доброе исповедание, завещеваю тебе</p>
<p class="p"><em>14</em> соблюсти заповедь чисто и неукоризненно, даже до явления Господа нашего Иисуса Христа,</p>
<p class="p"><em>15</em> которое в своё время откроет блаженный и единый сильный Царь царствующих и Господь господствующих,</p>
<p class="p"><em>16</em> единый имеющий бессмертие, Который обитает в неприступном свете, Которого никто из человеков не видел и видеть не может. Ему честь и держава вечная! Аминь.</p>
<p class="p"><em>17</em> Богатых в настоящем веке увещевай, чтобы они не высоко думали [о] [себе] и уповали не на богатство неверное, но на Бога живаго, дающего нам всё обильно для наслаждения;</p>
<p class="p"><em>18</em> чтобы они благодетельствовали, богатели добрыми делами, были щедры и общительны,</p>
<p class="p"><em>19</em> собирая себе сокровище, доброе основание для будущего, чтобы достигнуть вечной жизни.</p>
<p class="p"><em>20</em> О, Тимофей! храни преданное тебе, отвращаясь негодного пустословия и прекословий лжеименного знания,</p>
<p class="p"><em>21</em> которому предавшись, некоторые уклонились от веры. Благодать с тобою. Аминь.</p>
