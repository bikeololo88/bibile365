<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И пересказал Ахав Иезавели всё, что сделал Илия, и то, что он убил всех пророков мечом.</p>
<p class="p"><em>2</em> И послала Иезавель посланца к Илии сказать: пусть то и то сделают мне боги, и ещё больше сделают, если я завтра к этому времени не сделаю с твоею душею того, что [сделано] с душею каждого из них.</p>
<p class="p"><em>3</em> Увидев это, он встал и пошёл, чтобы спасти жизнь свою, и пришёл в Вирсавию, которая в Иудее, и оставил отрока своего там.</p>
<p class="p"><em>4</em> А сам отошёл в пустыню на день пути и, придя, сел под можжевёловым кустом, и просил смерти себе и сказал: довольно уже, Господи; возьми душу мою, ибо я не лучше отцов моих.</p>
<p class="p"><em>5</em> И лёг и заснул под можжевёловым кустом. И вот, Ангел коснулся его и сказал ему: встань, ешь.</p>
<p class="p"><em>6</em> И взглянул Илия, и вот, у изголовья его печёная лепёшка и кувшин воды. Он поел и напился и опять заснул.</p>
<p class="p"><em>7</em> И возвратился Ангел Господень во второй раз, коснулся его и сказал: встань, ешь; ибо дальняя дорога пред тобою.</p>
<p class="p"><em>8</em> И встал он, поел и напился, и, подкрепившись тою пищею, шёл сорок дней и сорок ночей до горы Божией Хорива.</p>
<p class="p"><em>9</em> И вошёл он там в пещеру и ночевал в ней. И вот, было к нему слово Господне, и сказал ему [Господь]: что ты здесь, Илия?</p>
<p class="p"><em>10</em> Он сказал: возревновал я о Господе Боге Саваофе, ибо сыны Израилевы оставили завет Твой, разрушили Твои жертвенники и пророков Твоих убили мечом; остался я один, но и моей души ищут, чтобы отнять её.</p>
<p class="p"><em>11</em> И сказал: выйди и стань на горе пред лицем Господним, и вот, Господь пройдёт, и большой и сильный ветер, раздирающий горы и сокрушающий скалы пред Господом, но не в ветре Господь; после ветра землетрясение, но не в землетрясении Господь;</p>
<p class="p"><em>12</em> после землетрясения огонь, но не в огне Господь; после огня веяние тихого ветра.</p>
<p class="p"><em>13</em> Услышав [сие], Илия закрыл лице своё милотью своею, и вышел, и стал у входа в пещеру. И был к нему голос и сказал ему: что ты здесь, Илия?</p>
<p class="p"><em>14</em> Он сказал: возревновал я о Господе Боге Саваофе, ибо сыны Израилевы оставили завет Твой, разрушили жертвенники Твои и пророков Твоих убили мечом; остался я один, но и моей души ищут, чтоб отнять её.</p>
<p class="p"><em>15</em> И сказал ему Господь: пойди обратно своею дорогою чрез пустыню в Дамаск, и когда придёшь, то помажь Азаила в царя над Сириею,</p>
<p class="p"><em>16</em> а Ииуя, сына Намессиина, помажь в царя над Израилем; Елисея же, сына Сафатова, из Авел-Мехолы, помажь в пророка вместо себя;</p>
<p class="p"><em>17</em> кто убежит от меча Азаилова, того умертвит Ииуй; а кто спасётся от меча Ииуева, того умертвит Елисей.</p>
<p class="p"><em>18</em> Впрочем, Я оставил между Израильтянами семь тысяч [мужей]; всех сих колени не преклонялись пред Ваалом, и всех сих уста не лобызали его.</p>
<p class="p"><em>19</em> И пошёл он оттуда, и нашёл Елисея, сына Сафатова, когда он орал; двенадцать пар [волов] было у него, и сам он был при двенадцатой. Илия, проходя мимо него, бросил на него милоть свою.</p>
<p class="p"><em>20</em> И оставил [Елисей] волов, и побежал за Илиею, и сказал: позволь мне поцеловать отца моего и мать мою, и я пойду за тобою. Он сказал ему: пойди и приходи назад, ибо что сделал я тебе?</p>
<p class="p"><em>21</em> Он, отойдя от него, взял пару волов и заколол их и, зажегши плуг волов, изжарил мясо их, и роздал людям, и они ели. А сам встал и пошёл за Илиею, и стал служить ему.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Венадад, царь Сирийский, собрал всё своё войско, и с ним были тридцать два царя, и кони и колесницы, и пошёл, осадил Самарию и воевал против неё.</p>
<p class="p"><em>2</em> И послал послов к Ахаву, царю Израильскому, в город,</p>
<p class="p"><em>3</em> и сказал ему: так говорит Венадад: серебро твоё и золото твоё — мои, и жёны твои и лучшие сыновья твои — мои.</p>
<p class="p"><em>4</em> И отвечал царь Израильский и сказал: да будет по слову твоему, господин мой царь: я и всё моё — твоё.</p>
<p class="p"><em>5</em> И опять пришли послы и сказали: так говорит Венадад: я послал к тебе сказать: «серебро твоё, и золото твоё, и жён твоих, и сыновей твоих отдай мне»;</p>
<p class="p"><em>6</em> поэтому я завтра, к этому времени, пришлю к тебе рабов моих, чтобы они осмотрели твой дом и домы служащих при тебе, и всё дорогое для глаз твоих взяли в свои руки и унесли.</p>
<p class="p"><em>7</em> И созвал царь Израильский всех старейшин земли и сказал: замечайте и смотрите, он замышляет зло; когда он присылал ко мне за жёнами моими, и сыновьями моими, и серебром моим, и золотом моим, я ему не отказал.</p>
<p class="p"><em>8</em> И сказали ему все старейшины и весь народ: не слушай и не соглашайся.</p>
<p class="p"><em>9</em> И сказал он послам Венадада: скажите господину моему царю: всё, о чём ты присылал в первый раз к рабу твоему, я готов сделать, а этого не могу сделать. И пошли послы и отнесли ему ответ.</p>
<p class="p"><em>10</em> И прислал к нему Венадад сказать: пусть то и то сделают мне боги, и ещё больше сделают, если праха Самарийского достанет по горсти для всех людей, идущих за мною.</p>
<p class="p"><em>11</em> И отвечал царь Израильский и сказал: скажите: пусть не хвалится подпоясывающийся, как распоясывающийся.</p>
<p class="p"><em>12</em> Услышав это слово, Венадад, который пил вместе с царями в палатках, сказал рабам своим: осаждайте город. И они осадили город.</p>
<p class="p"><em>13</em> И вот, один пророк подошёл к Ахаву, царю Израильскому, и сказал: так говорит Господь: видишь ли всё это большое полчище? вот, Я сегодня предам его в руку твою, чтобы ты знал, что Я Господь.</p>
<p class="p"><em>14</em> И сказал Ахав: чрез кого? Он сказал: так говорит Господь: чрез слуг областных начальников. И сказал [Ахав]: кто начнёт сражение? Он сказал: ты.</p>
<p class="p"><em>15</em> [Ахав] счёл слуг областных начальников, и нашлось их двести тридцать два; после них счёл весь народ, всех сынов Израилевых, семь тысяч.</p>
<p class="p"><em>16</em> И они выступили в полдень. Венадад же напился допьяна в палатках вместе с царями, с тридцатью двумя царями, помогавшими ему.</p>
<p class="p"><em>17</em> И выступили прежде слуги областных начальников. И послал Венадад, и донесли ему, что люди вышли из Самарии.</p>
<p class="p"><em>18</em> Он сказал: если за миром вышли они, то схватите их живыми, и если на войну вышли, также схватите их живыми.</p>
<p class="p"><em>19</em> Вышли из города слуги областных начальников, и войско за ними.</p>
<p class="p"><em>20</em> И поражал каждый противника своего; и побежали Сирияне, а Израильтяне погнались за ними. Венадад же, царь Сирийский, спасся на коне с всадниками.</p>
<p class="p"><em>21</em> И вышел царь Израильский, и взял коней и колесниц, и произвёл большое поражение у Сириян.</p>
<p class="p"><em>22</em> И подошёл пророк к царю Израильскому и сказал ему: пойди, укрепись, и знай и смотри, что тебе делать, ибо по прошествии года царь Сирийский опять пойдёт против тебя.</p>
<p class="p"><em>23</em> Слуги царя Сирийского сказали ему: Бог их есть Бог гор, поэтому они одолели нас; если же мы сразимся с ними на равнине, то верно одолеем их.</p>
<p class="p"><em>24</em> Итак вот что сделай: удали царей, каждого с места его, и вместо них поставь областеначальников;</p>
<p class="p"><em>25</em> и набери себе войска столько, сколько пало у тебя, и коней, сколько было коней, и колесниц, сколько было колесниц; и сразимся с ними на равнине, и тогда верно одолеем их. И послушался он голоса их и сделал так.</p>
<p class="p"><em>26</em> По прошествии года Венадад собрал Сириян и выступил к Афеку, чтобы сразиться с Израилем.</p>
<p class="p"><em>27</em> Собраны были и сыны Израилевы и, взяв продовольствие, пошли навстречу им. И расположились сыны Израилевы станом пред ними, как бы два небольшие стада коз, а Сирияне наполнили землю.</p>
<p class="p"><em>28</em> И подошёл человек Божий, и сказал царю Израильскому: так говорит Господь: за то, что Сирияне говорят: «Господь есть Бог гор, а не Бог долин», Я всё это большое полчище предам в руку твою, чтобы вы знали, что Я — Господь.</p>
<p class="p"><em>29</em> И стояли станом одни против других семь дней. В седьмой день началась битва, и сыны Израилевы поразили сто тысяч пеших Сириян в один день.</p>
<p class="p"><em>30</em> Остальные убежали в город Афек; [там] упала стена на остальных двадцать семь тысяч человек. А Венадад ушёл в город и бегал из одной внутренней комнаты в другую.</p>
<p class="p"><em>31</em> И сказали ему слуги его: мы слышали, что цари дома Израилева цари милостивые; позволь нам возложить вретища на чресла свои и верёвки на головы свои и пойти к царю Израильскому; может быть, он пощадит жизнь твою.</p>
<p class="p"><em>32</em> И опоясали они вретищами чресла свои и возложили верёвки на головы свои, и пришли к царю Израильскому и сказали: раб твой Венадад говорит: «пощади жизнь мою». Тот сказал: разве он жив? он брат мой.</p>
<p class="p"><em>33</em> Люди сии приняли это за [хороший] знак и поспешно подхватили слово из уст его и сказали: брат твой Венадад. И сказал он: пойдите, приведите его. И вышел к нему Венадад, и он посадил его [с собою] на колесницу.</p>
<p class="p"><em>34</em> И сказал ему [Венадад]: города, которые взял мой отец у твоего отца, я возвращу, и площади ты можешь иметь для себя в Дамаске, как отец мой имел в Самарии. [Ахав сказал]: после договора я отпущу тебя. И, заключив с ним договор, отпустил его.</p>
<p class="p"><em>35</em> Тогда один человек из сынов пророческих сказал другому, по слову Господа: бей меня. Но этот человек не согласился бить его.</p>
<p class="p"><em>36</em> И сказал ему: за то, что ты не слушаешь гласа Господня, убьёт тебя лев, когда пойдёшь от меня. Он пошёл от него, и лев, встретив его, убил его.</p>
<p class="p"><em>37</em> И нашёл он другого человека, и сказал: бей меня. Этот человек бил его до того, что изранил побоями.</p>
<p class="p"><em>38</em> И пошёл пророк и предстал пред царя на дороге, прикрыв покрывалом глаза свои.</p>
<p class="p"><em>39</em> Когда царь проезжал мимо, он закричал царю и сказал: раб твой ходил на сражение, и вот, один человек, отошедший в сторону, подвёл ко мне человека и сказал: «стереги этого человека; если его не станет, то твоя душа будет за его душу, или ты должен будешь отвесить талант серебра».</p>
<p class="p"><em>40</em> Когда раб твой занялся теми и другими делами, его не стало. — И сказал ему царь Израильский: таков тебе и приговор, ты сам решил.</p>
<p class="p"><em>41</em> Он тотчас снял покрывало с глаз своих, и узнал его царь, что он из пророков.</p>
<p class="p"><em>42</em> И сказал ему: так говорит Господь: за то, что ты выпустил из рук твоих человека, заклятого Мною, душа твоя будет вместо его души, народ твой вместо его народа.</p>
<p class="p"><em>43</em> И отправился царь Израильский домой встревоженный и огорчённый, и прибыл в Самарию.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И было после сих происшествий: у Навуфея Изреелитянина в Изреели был виноградник подле дворца Ахава, царя Самарийского.</p>
<p class="p"><em>2</em> И сказал Ахав Навуфею, говоря: отдай мне свой виноградник; из него будет у меня овощной сад, ибо он близко к моему дому; а вместо него я дам тебе виноградник лучше этого, или, если угодно тебе, дам тебе серебра, сколько он стоит.</p>
<p class="p"><em>3</em> Но Навуфей сказал Ахаву: сохрани меня Господь, чтоб я отдал тебе наследство отцов моих!</p>
<p class="p"><em>4</em> И пришёл Ахав домой встревоженный и огорчённый тем словом, которое сказал ему Навуфей Изреелитянин, говоря: не отдам тебе наследства отцов моих. И лёг на постель свою, и отворотил лице своё, и хлеба не ел.</p>
<p class="p"><em>5</em> И вошла к нему жена его Иезавель и сказала ему: отчего встревожен дух твой, что ты и хлеба не ешь?</p>
<p class="p"><em>6</em> Он сказал ей: когда я стал говорить Навуфею Изреелитянину и сказал ему: «отдай мне виноградник твой за серебро, или, если хочешь, я дам тебе [другой] виноградник вместо него», тогда он сказал: «не отдам тебе виноградника моего».</p>
<p class="p"><em>7</em> И сказала ему Иезавель, жена его: что за царство было бы в Израиле, если бы ты так поступал? встань, ешь хлеб и будь спокоен; я доставлю тебе виноградник Навуфея Изреелитянина.</p>
<p class="p"><em>8</em> И написала она от имени Ахава письма, и запечатала их его печатью, и послала эти письма к старейшинам и знатным в его городе, живущим с Навуфеем.</p>
<p class="p"><em>9</em> В письмах она писала так: объявите пост и посадите Навуфея на первое место в народе;</p>
<p class="p"><em>10</em> и против него посадите двух негодных людей, которые свидетельствовали бы на него и сказали: «ты хулил Бога и царя»; и потом выведите его, и побейте его камнями, чтоб он умер.</p>
<p class="p"><em>11</em> И сделали мужи города его, старейшины и знатные, жившие в городе его, как приказала им Иезавель, так, как писано в письмах, которые она послала к ним.</p>
<p class="p"><em>12</em> Объявили пост и посадили Навуфея во главе народа;</p>
<p class="p"><em>13</em> и выступили два негодных человека и сели против него, и свидетельствовали на него эти недобрые люди пред народом, и говорили: Навуфей хулил Бога и царя. И вывели его за город, и побили его камнями, и он умер.</p>
<p class="p"><em>14</em> И послали к Иезавели сказать: Навуфей побит камнями и умер.</p>
<p class="p"><em>15</em> Услышав, что Навуфей побит камнями и умер, Иезавель сказала Ахаву: встань, возьми во владение виноградник Навуфея Изреелитянина, который не хотел отдать тебе за серебро; ибо Навуфея нет в живых, он умер.</p>
<p class="p"><em>16</em> Когда услышал Ахав, что Навуфей был убит, встал Ахав, чтобы пойти в виноградник Навуфея Изреелитянина и взять его во владение.</p>
<p class="p"><em>17</em> И было слово Господне к Илии Фесвитянину:</p>
<p class="p"><em>18</em> встань, пойди навстречу Ахаву, царю Израильскому, который в Самарии, вот, он теперь в винограднике Навуфея, куда пришёл, чтобы взять [его] во владение;</p>
<p class="p"><em>19</em> и скажи ему: «так говорит Господь: ты убил, и ещё вступаешь в наследство?» и скажи ему: «так говорит Господь: на том месте, где псы лизали кровь Навуфея, псы будут лизать и твою кровь».</p>
<p class="p"><em>20</em> И сказал Ахав Илии: нашёл ты меня, враг мой! Он сказал: нашёл, ибо ты предался тому, чтобы делать неугодное пред очами Господа.</p>
<p class="p"><em>21</em> [Так говорит Господь]: вот, Я наведу на тебя беды и вымету за тобою и истреблю у Ахава мочащегося к стене и заключённого и оставшегося в Израиле.</p>
<p class="p"><em>22</em> И поступлю с домом твоим так, как поступил Я с домом Иеровоама, сына Наватова, и с домом Ваасы, сына Ахиина, за оскорбление, которым ты раздражил [Меня] и ввёл Израиля в грех.</p>
<p class="p"><em>23</em> Также и о Иезавели сказал Господь: псы съедят Иезавель за стеною Изрееля.</p>
<p class="p"><em>24</em> Кто умрёт у Ахава в городе, того съедят псы, а кто умрёт на поле, того расклюют птицы небесные;</p>
<p class="p"><em>25</em> не было ещё такого, как Ахав, который предался бы тому, чтобы делать неугодное пред очами Господа, к чему подущала его жена его Иезавель;</p>
<p class="p"><em>26</em> он поступал весьма гнусно, последуя идолам, как делали Аморреи, которых Господь прогнал от лица сынов Израилевых.</p>
<p class="p"><em>27</em> Выслушав все слова сии, Ахав разодрал одежды свои, и возложил на тело своё вретище, и постился, и спал во вретище, и ходил печально.</p>
<p class="p"><em>28</em> И было слово Господне к Илии Фесвитянину, и сказал Господь:</p>
<p class="p"><em>29</em> видишь, как смирился предо Мною Ахав? За то, что он смирился предо Мною, Я не наведу бед в его дни; во дни сына его наведу беды на дом его.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Прожили три года, и не было войны между Сириею и Израилем.</p>
<p class="p"><em>2</em> На третий год Иосафат, царь Иудейский, пошёл к царю Израильскому.</p>
<p class="p"><em>3</em> И сказал царь Израильский слугам своим: знаете ли, что Рамоф Галаадский наш? А мы так долго молчим, и не берём его из руки царя Сирийского.</p>
<p class="p"><em>4</em> И сказал он Иосафату: пойдёшь ли ты со мною на войну против Рамофа Галаадского? И сказал Иосафат царю Израильскому: как ты, так и я; как твой народ, так и мой народ; как твои кони, так и мои кони.</p>
<p class="p"><em>5</em> И сказал Иосафат царю Израильскому: спроси сегодня, что скажет Господь.</p>
<p class="p"><em>6</em> И собрал царь Израильский пророков, около четырёхсот человек и сказал им: идти ли мне войною на Рамоф Галаадский, или нет? Они сказали: иди, Господь предаст [его] в руки царя.</p>
<p class="p"><em>7</em> И сказал Иосафат: нет ли здесь ещё пророка Господня, чтобы нам вопросить чрез него Господа?</p>
<p class="p"><em>8</em> И сказал царь Израильский Иосафату: есть ещё один человек, чрез которого можно вопросить Господа, но я не люблю его, ибо он не пророчествует о мне доброго, а только худое, — это Михей, сын Иемвлая. И сказал Иосафат: не говори, царь, так.</p>
<p class="p"><em>9</em> И позвал царь Израильский одного евнуха и сказал: сходи поскорее за Михеем, сыном Иемвлая.</p>
<p class="p"><em>10</em> Царь Израильский и Иосафат, царь Иудейский, сидели каждый на седалище своём, одетые в [царские] одежды, на площади у ворот Самарии, и все пророки пророчествовали пред ними.</p>
<p class="p"><em>11</em> И сделал себе Седекия, сын Хенааны, железные рога, и сказал: так говорит Господь: сими избодешь Сириян до истребления их.</p>
<p class="p"><em>12</em> И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский, будет успех, Господь предаст [его] в руку царя.</p>
<p class="p"><em>13</em> Посланный, который пошёл позвать Михея, говорил ему: вот, речи пророков единогласно [предвещают] царю доброе; пусть бы и твоё слово было согласно с словом каждого из них; изреки и ты доброе.</p>
<p class="p"><em>14</em> И сказал Михей: жив Господь! я изреку то, что скажет мне Господь.</p>
<p class="p"><em>15</em> И пришёл он к царю. Царь сказал ему: Михей! идти ли нам войною на Рамоф Галаадский, или нет? И сказал тот ему: иди, будет успех, Господь предаст [его] в руку царя.</p>
<p class="p"><em>16</em> И сказал ему царь: ещё и ещё заклинаю тебя, чтобы ты не говорил мне ничего, кроме истины во имя Господа.</p>
<p class="p"><em>17</em> И сказал он: я вижу всех Израильтян, рассеянных по горам, как овец, у которых нет пастыря. И сказал Господь: нет у них начальника, пусть возвращаются с миром каждый в свой дом.</p>
<p class="p"><em>18</em> И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует о мне доброго, а только худое?</p>
<p class="p"><em>19</em> И сказал [Михей]: выслушай слово Господне: я видел Господа, сидящего на престоле Своём, и всё воинство небесное стояло при Нём, по правую и по левую руку Его;</p>
<p class="p"><em>20</em> и сказал Господь: кто склонил бы Ахава, чтобы он пошёл и пал в Рамофе Галаадском? И один говорил так, другой говорил иначе;</p>
<p class="p"><em>21</em> и выступил один дух, стал пред лицем Господа и сказал: я склоню его. И сказал ему Господь: чем?</p>
<p class="p"><em>22</em> Он сказал: я выйду и сделаюсь духом лживым в устах всех пророков его. [Господь] сказал: ты склонишь его и выполнишь это; пойди и сделай так.</p>
<p class="p"><em>23</em> И вот, теперь попустил Господь духа лживого в уста всех сих пророков твоих; но Господь изрёк о тебе недоброе.</p>
<p class="p"><em>24</em> И подошёл Седекия, сын Хенааны, и, ударив Михея по щеке, сказал: как, неужели от меня отошёл Дух Господень, чтобы говорить в тебе?</p>
<p class="p"><em>25</em> И сказал Михей: вот, ты увидишь [это] в тот день, когда будешь бегать из одной комнаты в другую, чтоб укрыться,</p>
<p class="p"><em>26</em> и сказал царь Израильский: возьмите Михея и отведите его к Амону градоначальнику и к Иоасу, сыну царя,</p>
<p class="p"><em>27</em> и скажите: так говорит царь: посадите этого в темницу и кормите его скудно хлебом и скудно водою, доколе я не возвращусь в мире.</p>
<p class="p"><em>28</em> И сказал Михей: если возвратишься в мире, то не Господь говорил чрез меня. И сказал: слушай, весь народ!</p>
<p class="p"><em>29</em> И пошёл царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.</p>
<p class="p"><em>30</em> И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение, а ты надень твои [царские] одежды. И переоделся царь Израильский и вступил в сражение.</p>
<p class="p"><em>31</em> Сирийский царь повелел начальникам колесниц, которых у него было тридцать два, сказав: не сражайтесь ни с малым, ни с великим, а только с одним царём Израильским.</p>
<p class="p"><em>32</em> Начальники колесниц, увидев Иосафата, подумали: «верно это царь Израильский», и поворотили на него, чтобы сразиться [с ним]. И закричал Иосафат.</p>
<p class="p"><em>33</em> Начальники колесниц, видя, что это не Израильский царь, поворотили от него.</p>
<p class="p"><em>34</em> А один человек случайно натянул лук и ранил царя Израильского сквозь швы лат. И сказал он своему вознице: повороти назад и вывези меня из войска, ибо я ранен.</p>
<p class="p"><em>35</em> Но сражение в тот день усилилось, и царь стоял на колеснице против Сириян, и вечером умер, и кровь из раны лилась в колесницу.</p>
<p class="p"><em>36</em> И провозглашено было по всему стану при захождении солнца: каждый иди в свой город, каждый в свою землю!</p>
<p class="p"><em>37</em> И умер царь, и привезён был в Самарию, и похоронили царя в Самарии.</p>
<p class="p"><em>38</em> И обмыли колесницу на пруде Самарийском, и псы лизали кровь его, и омывали блудницы, по слову Господа, которое Он изрёк.</p>
<p class="p"><em>39</em> Прочие дела Ахава, всё, что он делал, и дом из слоновой кости, который он построил, и все города, которые он строил, описаны в летописи царей Израильских.</p>
<p class="p"><em>40</em> И почил Ахав с отцами своими, и воцарился Охозия, сын его, вместо него.</p>
<p class="p"><em>41</em> Иосафат, сын Асы, воцарился над Иудеею в четвёртый год Ахава, царя Израильского.</p>
<p class="p"><em>42</em> Тридцати пяти лет был Иосафат, когда воцарился, и двадцать пять лет царствовал в Иерусалиме. Имя матери его Азува, дочь Салаиля.</p>
<p class="p"><em>43</em> Он ходил во всём путём отца своего Асы, не сходил с него, делая угодное пред очами Господними. Только высоты не были отменены; народ ещё совершал жертвы и курения на высотах.</p>
<p class="p"><em>44</em> Иосафат заключил мир с царём Израильским.</p>
<p class="p"><em>45</em> Прочие дела Иосафата и подвиги его, какие он совершил, и как он воевал, описаны в летописи царей Иудейских.</p>
<p class="p"><em>46</em> И остатки блудников, которые остались во дни отца его Асы, он истребил с земли.</p>
<p class="p"><em>47</em> В Идумее тогда не было царя; [был] наместник царский.</p>
<p class="p"><em>48</em> Иосафат сделал корабли на море, чтобы ходить в Офир за золотом; но они не дошли, ибо разбились в Ецион-Гавере.</p>
<p class="p"><em>49</em> Тогда сказал Охозия, сын Ахава, Иосафату: пусть мои слуги пойдут с твоими слугами на кораблях. Но Иосафат не согласился.</p>
<p class="p"><em>50</em> И почил Иосафат с отцами своими и был погребён с отцами своими в городе Давида, отца своего. И воцарился Иорам, сын его, вместо него.</p>
<p class="p"><em>51</em> Охозия, сын Ахава, воцарился над Израилем в Самарии, в семнадцатый год Иосафата, царя Иудейского, и царствовал над Израилем два года,</p>
<p class="p"><em>52</em> и делал неугодное пред очами Господа, и ходил путём отца своего и путём матери своей и путём Иеровоама, сына Наватова, который ввёл Израиля в грех:</p>
<p class="p"><em>53</em> он служил Ваалу и поклонялся ему и прогневал Господа Бога Израилева всем тем, что делал отец его.</p>
