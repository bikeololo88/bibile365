<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Сердце царя — в руке Господа, как потоки вод: куда захочет, Он направляет его.</p>
<p class="p"><em>2</em> Всякий путь человека прям в глазах его; но Господь взвешивает сердца.</p>
<p class="p"><em>3</em> Соблюдение правды и правосудия более угодно Господу, нежели жертва.</p>
<p class="p"><em>4</em> Гордость очей и надменность сердца, отличающие нечестивых, — грех.</p>
<p class="p"><em>5</em> Помышления прилежного стремятся к изобилию, а всякий торопливый терпит лишение.</p>
<p class="p"><em>6</em> Приобретение сокровища лживым языком — мимолётное дуновение ищущих смерти.</p>
<p class="p"><em>7</em> Насилие нечестивых обрушится на них, потому что они отреклись соблюдать правду.</p>
<p class="p"><em>8</em> Превратен путь человека развращённого; а кто чист, того действие прямо.</p>
<p class="p"><em>9</em> Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.</p>
<p class="p"><em>10</em> Душа нечестивого желает зла: не найдёт милости в глазах его и друг его.</p>
<p class="p"><em>11</em> Когда наказывается кощунник, простой делается мудрым; и когда вразумляется мудрый, то он приобретает знание.</p>
<p class="p"><em>12</em> Праведник наблюдает за домом нечестивого: как повергаются нечестивые в несчастие.</p>
<p class="p"><em>13</em> Кто затыкает ухо своё от вопля бедного, тот и сам будет вопить, — и не будет услышан.</p>
<p class="p"><em>14</em> Подарок тайный тушит гнев, и дар в пазуху — сильную ярость.</p>
<p class="p"><em>15</em> Соблюдение правосудия — радость для праведника и страх для делающих зло.</p>
<p class="p"><em>16</em> Человек, сбившийся с пути разума, водворится в собрании мертвецов.</p>
<p class="p"><em>17</em> Кто любит веселье, обеднеет; а кто любит вино и тук, не разбогатеет.</p>
<p class="p"><em>18</em> Выкупом будет за праведного нечестивый и за прямодушного — лукавый.</p>
<p class="p"><em>19</em> Лучше жить в земле пустынной, нежели с женою сварливою и сердитою.</p>
<p class="p"><em>20</em> Вожделенное сокровище и тук — в доме мудрого; а глупый человек расточает их.</p>
<p class="p"><em>21</em> Соблюдающий правду и милость найдёт жизнь, правду и славу.</p>
<p class="p"><em>22</em> Мудрый входит в город сильных и ниспровергает крепость, на которую они надеялись.</p>
<p class="p"><em>23</em> Кто хранит уста свои и язык свой, тот хранит от бед душу свою.</p>
<p class="p"><em>24</em> Надменный злодей — кощунник имя ему — действует в пылу гордости.</p>
<p class="p"><em>25</em> Алчба ленивца убьёт его, потому что руки его отказываются работать;</p>
<p class="p"><em>26</em> всякий день он сильно алчет, а праведник даёт и не жалеет.</p>
<p class="p"><em>27</em> Жертва нечестивых — мерзость, особенно когда с лукавством приносят её.</p>
<p class="p"><em>28</em> Лжесвидетель погибнет; а человек, который говорит, что знает, будет говорить всегда.</p>
<p class="p"><em>29</em> Человек нечестивый дерзок лицом своим, а праведный держит прямо путь свой.</p>
<p class="p"><em>30</em> Нет мудрости, и нет разума, и нет совета вопреки Господу.</p>
<p class="p"><em>31</em> Коня приготовляют на день битвы, но победа — от Господа.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Доброе имя лучше большого богатства, и добрая слава лучше серебра и золота.</p>
<p class="p"><em>2</em> Богатый и бедный встречаются друг с другом: того и другого создал Господь.</p>
<p class="p"><em>3</em> Благоразумный видит беду, и укрывается; а неопытные идут вперёд, и наказываются.</p>
<p class="p"><em>4</em> За смирением следует страх Господень, богатство и слава и жизнь.</p>
<p class="p"><em>5</em> Терны и сети на пути коварного; кто бережёт душу свою, удались от них.</p>
<p class="p"><em>6</em> Наставь юношу при начале пути его: он не уклонится от него, когда и состарится.</p>
<p class="p"><em>7</em> Богатый господствует над бедным, и должник [делается] рабом заимодавца.</p>
<p class="p"><em>8</em> Сеющий неправду пожнёт беду, и трости гнева его не станет.</p>
<p class="p"><em>9</em> Милосердый будет благословляем, потому что даёт бедному от хлеба своего.</p>
<p class="p"><em>10</em> Прогони кощунника, и удалится раздор, и прекратятся ссора и брань.</p>
<p class="p"><em>11</em> Кто любит чистоту сердца, у того приятность на устах, тому царь — друг.</p>
<p class="p"><em>12</em> Очи Господа охраняют знание, а слова законопреступника Он ниспровергает.</p>
<p class="p"><em>13</em> Ленивец говорит: «лев на улице! посреди площади убьют меня!»</p>
<p class="p"><em>14</em> Глубокая пропасть — уста блудниц: на кого прогневается Господь, тот упадёт туда.</p>
<p class="p"><em>15</em> Глупость привязалась к сердцу юноши, но исправительная розга удалит её от него.</p>
<p class="p"><em>16</em> Кто обижает бедного, чтобы умножить своё богатство, и кто даёт богатому, тот обеднеет.</p>
<p class="p"><em>17</em> Приклони ухо твоё, и слушай слова мудрых, и сердце твоё обрати к моему знанию;</p>
<p class="p"><em>18</em> потому что утешительно будет, если ты будешь хранить их в сердце твоём, и они будут также в устах твоих.</p>
<p class="p"><em>19</em> Чтобы упование твоё было на Господа, я учу тебя и сегодня, и ты [помни].</p>
<p class="p"><em>20</em> Не писал ли я тебе трижды в советах и наставлении,</p>
<p class="p"><em>21</em> чтобы научить тебя точным словам истины, дабы ты мог передавать слова истины посылающим тебя?</p>
<p class="p"><em>22</em> Не будь грабителем бедного, потому что он беден, и не притесняй несчастного у ворот,</p>
<p class="p"><em>23</em> потому что Господь вступится в дело их и исхитит душу у грабителей их.</p>
<p class="p"><em>24</em> Не дружись с гневливым и не сообщайся с человеком вспыльчивым,</p>
<p class="p"><em>25</em> чтобы не научиться путям его и не навлечь петли на душу твою.</p>
<p class="p"><em>26</em> Не будь из тех, которые дают руки и поручаются за долги:</p>
<p class="p"><em>27</em> если тебе нечем заплатить, то для чего доводить себя, чтобы взяли постель твою из-под тебя?</p>
<p class="p"><em>28</em> Не передвигай межи давней, которую провели отцы твои.</p>
<p class="p"><em>29</em> Видел ли ты человека проворного в своём деле? Он будет стоять перед царями, он не будет стоять перед простыми.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Когда сядешь вкушать пищу с властелином, то тщательно наблюдай, что перед тобою,</p>
<p class="p"><em>2</em> и поставь преграду в гортани твоей, если ты алчен.</p>
<p class="p"><em>3</em> Не прельщайся лакомыми яствами его; это — обманчивая пища.</p>
<p class="p"><em>4</em> Не заботься о том, чтобы нажить богатство; оставь такие мысли твои.</p>
<p class="p"><em>5</em> Устремишь глаза твои на него, и — его уже нет; потому что оно сделает себе крылья и, как орёл, улетит к небу.</p>
<p class="p"><em>6</em> Не вкушай пищи у человека завистливого и не прельщайся лакомыми яствами его;</p>
<p class="p"><em>7</em> потому что, каковы мысли в душе его, таков и он; «ешь и пей», говорит он тебе, а сердце его не с тобою.</p>
<p class="p"><em>8</em> Кусок, который ты съел, изблюешь, и добрые слова твои ты потратишь напрасно.</p>
<p class="p"><em>9</em> В уши глупого не говори, потому что он презрит разумные слова твои.</p>
<p class="p"><em>10</em> Не передвигай межи давней и на поля сирот не заходи,</p>
<p class="p"><em>11</em> потому что Защитник их силён; Он вступится в дело их с тобою.</p>
<p class="p"><em>12</em> Приложи сердце твоё к учению и уши твои — к умным словам.</p>
<p class="p"><em>13</em> Не оставляй юноши без наказания: если накажешь его розгою, он не умрёт;</p>
<p class="p"><em>14</em> ты накажешь его розгою и спасёшь душу его от преисподней.</p>
<p class="p"><em>15</em> Сын мой! если сердце твоё будет мудро, то порадуется и моё сердце;</p>
<p class="p"><em>16</em> и внутренности мои будут радоваться, когда уста твои будут говорить правое.</p>
<p class="p"><em>17</em> Да не завидует сердце твоё грешникам, но да пребудет оно во все дни в страхе Господнем;</p>
<p class="p"><em>18</em> потому что есть будущность, и надежда твоя не потеряна.</p>
<p class="p"><em>19</em> Слушай, сын мой, и будь мудр, и направляй сердце твоё на прямой путь.</p>
<p class="p"><em>20</em> Не будь между упивающимися вином, между пресыщающимися мясом:</p>
<p class="p"><em>21</em> потому что пьяница и пресыщающийся обеднеют, и сонливость оденет в рубище.</p>
<p class="p"><em>22</em> Слушайся отца твоего: он родил тебя; и не пренебрегай матери твоей, когда она и состарится.</p>
<p class="p"><em>23</em> Купи истину и не продавай мудрости и учения и разума.</p>
<p class="p"><em>24</em> Торжествует отец праведника, и родивший мудрого радуется о нём.</p>
<p class="p"><em>25</em> Да веселится отец твой и да торжествует мать твоя, родившая тебя.</p>
<p class="p"><em>26</em> Сын мой! отдай сердце твоё мне, и глаза твои да наблюдают пути мои,</p>
<p class="p"><em>27</em> потому что блудница — глубокая пропасть, и чужая жена — тесный колодезь;</p>
<p class="p"><em>28</em> она, как разбойник, сидит в засаде и умножает между людьми законопреступников.</p>
<p class="p"><em>29</em> У кого вой? у кого стон? у кого ссоры? у кого горе? у кого раны без причины? у кого багровые глаза?</p>
<p class="p"><em>30</em> У тех, которые долго сидят за вином, которые приходят отыскивать [вина] приправленного.</p>
<p class="p"><em>31</em> Не смотри на вино, как оно краснеет, как оно искрится в чаше, как оно ухаживается ровно:</p>
<p class="p"><em>32</em> впоследствии, как змей, оно укусит, и ужалит, как аспид;</p>
<p class="p"><em>33</em> глаза твои будут смотреть на чужих жён, и сердце твоё заговорит развратное,</p>
<p class="p"><em>34</em> и ты будешь, как спящий среди моря и как спящий на верху мачты.</p>
<p class="p"><em>35</em> [И скажешь]: «били меня, мне не было больно; толкали меня, я не чувствовал. Когда проснусь, опять буду искать того же».</p>

<img alt="" src="images/s_3.png"/>
</div>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Не ревнуй злым людям и не желай быть с ними,</p>
<p class="p"><em>2</em> потому что о насилии помышляет сердце их, и о злом говорят уста их.</p>
<p class="p"><em>3</em> Мудростью устрояется дом и разумом утверждается,</p>
<p class="p"><em>4</em> и с уменьем внутренности его наполняются всяким драгоценным и прекрасным имуществом.</p>
<p class="p"><em>5</em> Человек мудрый силён, и человек разумный укрепляет силу свою.</p>
<p class="p"><em>6</em> Поэтому с обдуманностью веди войну твою, и успех [будет] при множестве совещаний.</p>
<p class="p"><em>7</em> Для глупого слишком высока мудрость; у ворот не откроет он уст своих.</p>
<p class="p"><em>8</em> Кто замышляет сделать зло, того называют злоумышленником.</p>
<p class="p"><em>9</em> Помысл глупости — грех, и кощунник — мерзость для людей.</p>
<p class="p"><em>10</em> Если ты в день бедствия оказался слабым, то бедна сила твоя.</p>
<p class="p"><em>11</em> Спасай взятых на смерть, и неужели откажешься от обречённых на убиение?</p>
<p class="p"><em>12</em> Скажешь ли: «вот, мы не знали этого»? А Испытующий сердца разве не знает? Наблюдающий над душею твоею знает это, и воздаст человеку по делам его.</p>
<p class="p"><em>13</em> Ешь, сын мой, мёд, потому что он приятен, и сот, который сладок для гортани твоей:</p>
<p class="p"><em>14</em> таково и познание мудрости для души твоей. Если ты нашёл [её], то есть будущность, и надежда твоя не потеряна.</p>
<p class="p"><em>15</em> Не злоумышляй, нечестивый, против жилища праведника, не опустошай места покоя его,</p>
<p class="p"><em>16</em> ибо семь раз упадёт праведник, и встанет; а нечестивые впадут в погибель.</p>
<p class="p"><em>17</em> Не радуйся, когда упадёт враг твой, и да не веселится сердце твоё, когда он споткнётся.</p>
<p class="p"><em>18</em> Иначе, увидит Господь, и неугодно будет это в очах Его, и Он отвратит от него гнев Свой.</p>
<p class="p"><em>19</em> Не негодуй на злодеев и не завидуй нечестивым,</p>
<p class="p"><em>20</em> потому что злой не имеет будущности, — светильник нечестивых угаснет.</p>
<p class="p"><em>21</em> Бойся, сын мой, Господа и царя; с мятежниками не сообщайся,</p>
<p class="p"><em>22</em> потому что внезапно придёт погибель от них, и беду от них обоих кто предузнает?</p>
<p class="p"><em>23</em> Сказано также мудрыми: иметь лицеприятие на суде — нехорошо.</p>
<p class="p"><em>24</em> Кто говорит виновному: «ты прав», того будут проклинать народы, того будут ненавидеть племена;</p>
<p class="p"><em>25</em> а обличающие будут любимы, и на них придёт благословение.</p>
<p class="p"><em>26</em> В уста целует, кто отвечает словами верными.</p>
<p class="p"><em>27</em> Соверши дела твои вне дома, окончи их на поле твоём, и потом устрояй и дом твой.</p>
<p class="p"><em>28</em> Не будь лжесвидетелем на ближнего твоего: к чему тебе обманывать устами твоими?</p>
<p class="p"><em>29</em> Не говори: «как он поступил со мною, так и я поступлю с ним, воздам человеку по делам его».</p>
<p class="p"><em>30</em> Проходил я мимо поля человека ленивого и мимо виноградника человека скудоумного:</p>
<p class="p"><em>31</em> и вот, всё это заросло тёрном, поверхность его покрылась крапивою, и каменная ограда его обрушилась.</p>
<p class="p"><em>32</em> И посмотрел я, и обратил сердце моё, и посмотрел и получил урок:</p>
<p class="p"><em>33</em> «немного поспишь, немного подремлешь, немного, сложив руки, полежишь, —</p>
<p class="p"><em>34</em> и придёт, [как] прохожий, бедность твоя, и нужда твоя — как человек вооружённый».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И это притчи Соломона, которые собрали мужи Езекии, царя Иудейского.</p>
<p class="p"><em>2</em> Слава Божия — облекать тайною дело, а слава царей — исследывать дело.</p>
<p class="p"><em>3</em> Как небо в высоте и земля в глубине, так сердце царей — неисследимо.</p>
<p class="p"><em>4</em> Отдели примесь от серебра, и выйдет у серебряника сосуд:</p>
<p class="p"><em>5</em> удали неправедного от царя, и престол его утвердится правдою.</p>
<p class="p"><em>6</em> Не величайся пред лицем царя, и на месте великих не становись;</p>
<p class="p"><em>7</em> потому что лучше, когда скажут тебе: «пойди сюда повыше», нежели когда понизят тебя пред знатным, которого видели глаза твои.</p>
<p class="p"><em>8</em> Не вступай поспешно в тяжбу: иначе что будешь делать при окончании, когда соперник твой осрамит тебя?</p>
<p class="p"><em>9</em> Веди тяжбу с соперником твоим, но тайны другого не открывай,</p>
<p class="p"><em>10</em> дабы не укорил тебя услышавший это, и тогда бесчестие твоё не отойдёт от тебя.</p>
<p class="p"><em>11</em> Золотые яблоки в серебряных прозрачных сосудах — слово, сказанное прилично.</p>
<p class="p"><em>12</em> Золотая серьга и украшение из чистого золота — мудрый обличитель для внимательного уха.</p>
<p class="p"><em>13</em> Что прохлада от снега во время жатвы, то верный посол для посылающего его: он доставляет душе господина своего отраду.</p>
<p class="p"><em>14</em> Что тучи и ветры без дождя, то человек, хвастающий ложными подарками.</p>
<p class="p"><em>15</em> Кротостью склоняется к милости вельможа, и мягкий язык переламывает кость.</p>
<p class="p"><em>16</em> Нашёл ты мёд, — ешь, сколько тебе потребно, чтобы не пресытиться им и не изблевать его.</p>
<p class="p"><em>17</em> Не учащай входить в дом друга твоего, чтобы он не наскучил тобою и не возненавидел тебя.</p>
<p class="p"><em>18</em> Что молот и меч и острая стрела, то человек, произносящий ложное свидетельство против ближнего своего.</p>
<p class="p"><em>19</em> Что сломанный зуб и расслабленная нога, то надежда на ненадёжного [человека] в день бедствия.</p>
<p class="p"><em>20</em> Что снимающий с себя одежду в холодный день, что уксус на рану, то поющий песни печальному сердцу.</p>
<p class="p"><em>21</em> Если голоден враг твой, накорми его хлебом; и если он жаждет, напой его водою:</p>
<p class="p"><em>22</em> ибо, [делая сие], ты собираешь горящие угли на голову его, и Господь воздаст тебе.</p>
<p class="p"><em>23</em> Северный ветер производит дождь, а тайный язык — недовольные лица.</p>
<p class="p"><em>24</em> Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.</p>
<p class="p"><em>25</em> Что холодная вода для истомлённой жаждой души, то добрая весть из дальней страны.</p>
<p class="p"><em>26</em> Что возмущённый источник и повреждённый родник, то праведник, падающий пред нечестивым.</p>
<p class="p"><em>27</em> Как нехорошо есть много мёду, так домогаться славы не есть слава.</p>
<p class="p"><em>28</em> Что город разрушенный, без стен, то человек, не владеющий духом своим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Как снег летом и дождь во время жатвы, так честь неприлична глупому.</p>
<p class="p"><em>2</em> Как воробей вспорхнёт, как ласточка улетит, так незаслуженное проклятие не сбудется.</p>
<p class="p"><em>3</em> Бич для коня, узда для осла, а палка для глупых.</p>
<p class="p"><em>4</em> Не отвечай глупому по глупости его, чтобы и тебе не сделаться подобным ему;</p>
<p class="p"><em>5</em> но отвечай глупому по глупости его, чтобы он не стал мудрецом в глазах своих.</p>
<p class="p"><em>6</em> Подрезывает себе ноги, терпит неприятность тот, кто даёт словесное поручение глупцу.</p>
<p class="p"><em>7</em> Неровно поднимаются ноги у хромого, — и притча в устах глупцов.</p>
<p class="p"><em>8</em> Что влагающий драгоценный камень в пращу, то воздающий глупому честь.</p>
<p class="p"><em>9</em> Что [колючий] тёрн в руке пьяного, то притча в устах глупцов.</p>
<p class="p"><em>10</em> Сильный делает всё произвольно: и глупого награждает, и всякого прохожего награждает.</p>
<p class="p"><em>11</em> Как пёс возвращается на блевотину свою, так глупый повторяет глупость свою.</p>
<p class="p"><em>12</em> Видал ли ты человека, мудрого в глазах его? На глупого больше надежды, нежели на него.</p>
<p class="p"><em>13</em> Ленивец говорит: «лев на дороге! лев на площадях!»</p>
<p class="p"><em>14</em> Дверь ворочается на крючьях своих, а ленивец на постели своей.</p>
<p class="p"><em>15</em> Ленивец опускает руку свою в чашу, и ему тяжело донести её до рта своего.</p>
<p class="p"><em>16</em> Ленивец в глазах своих мудрее семерых, отвечающих обдуманно.</p>
<p class="p"><em>17</em> Хватает пса за уши, кто, проходя мимо, вмешивается в чужую ссору.</p>
<p class="p"><em>18</em> Как притворяющийся помешанным бросает огонь, стрелы и смерть,</p>
<p class="p"><em>19</em> так — человек, который коварно вредит другу своему и потом говорит: «я только пошутил».</p>
<p class="p"><em>20</em> Где нет больше дров, огонь погасает, и где нет наушника, раздор утихает.</p>
<p class="p"><em>21</em> Уголь — для жара и дрова — для огня, а человек сварливый — для разжжения ссоры.</p>
<p class="p"><em>22</em> Слова наушника — как лакомства, и они входят во внутренность чрева.</p>
<p class="p"><em>23</em> Что нечистым серебром обложенный глиняный сосуд, то пламенные уста и сердце злобное.</p>
<p class="p"><em>24</em> Устами своими притворяется враг, а в сердце своём замышляет коварство.</p>
<p class="p"><em>25</em> Если он говорит и нежным голосом, не верь ему, потому что семь мерзостей в сердце его.</p>
<p class="p"><em>26</em> Если ненависть прикрывается наедине, то откроется злоба его в народном собрании.</p>
<p class="p"><em>27</em> Кто роет яму, тот упадёт в неё, и кто покатит вверх камень, к тому он воротится.</p>
<p class="p"><em>28</em> Лживый язык ненавидит уязвляемых им, и льстивые уста готовят падение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Не хвались завтрашним днём, потому что не знаешь, что родит тот день.</p>
<p class="p"><em>2</em> Пусть хвалит тебя другой, а не уста твои, — чужой, а не язык твой.</p>
<p class="p"><em>3</em> Тяжёл камень, весок и песок; но гнев глупца тяжелее их обоих.</p>
<p class="p"><em>4</em> Жесток гнев, неукротима ярость; но кто устоит против ревности?</p>
<p class="p"><em>5</em> Лучше открытое обличение, нежели скрытая любовь.</p>
<p class="p"><em>6</em> Искренни укоризны от любящего, и лживы поцелуи ненавидящего.</p>
<p class="p"><em>7</em> Сытая душа попирает и сот, а голодной душе всё горькое сладко.</p>
<p class="p"><em>8</em> Как птица, покинувшая гнездо своё, так человек, покинувший место своё.</p>
<p class="p"><em>9</em> Масть и курение радуют сердце; так сладок [всякому] друг сердечным советом своим.</p>
<p class="p"><em>10</em> Не покидай друга твоего и друга отца твоего, и в дом брата твоего не ходи в день несчастья твоего: лучше сосед вблизи, нежели брат вдали.</p>
<p class="p"><em>11</em> Будь мудр, сын мой, и радуй сердце моё; и я буду иметь, что отвечать злословящему меня.</p>
<p class="p"><em>12</em> Благоразумный видит беду и укрывается; а неопытные идут вперёд [и] наказываются.</p>
<p class="p"><em>13</em> Возьми у него платье его, потому что он поручился за чужого, и за стороннего возьми от него залог.</p>
<p class="p"><em>14</em> Кто громко хвалит друга своего с раннего утра, того сочтут за злословящего.</p>
<p class="p"><em>15</em> Непрестанная капель в дождливый день и сварливая жена — равны:</p>
<p class="p"><em>16</em> кто хочет скрыть её, тот хочет скрыть ветер и масть в правой руке своей, дающую знать о себе.</p>
<p class="p"><em>17</em> Железо железо острит, и человек изощряет взгляд друга своего.</p>
<p class="p"><em>18</em> Кто стережёт смоковницу, тот будет есть плоды её; и кто бережёт господина своего, тот будет в чести.</p>
<p class="p"><em>19</em> Как в воде лицо — к лицу, так сердце человека — к человеку.</p>
<p class="p"><em>20</em> Преисподняя и Аваддон — ненасытимы; так ненасытимы и глаза человеческие.</p>
<p class="p"><em>21</em> Что плавильня — для серебра, горнило — для золота, то для человека уста, которые хвалят его.</p>
<p class="p"><em>22</em> Толки глупого в ступе пестом вместе с зерном, не отделится от него глупость его.</p>
<p class="p"><em>23</em> Хорошо наблюдай за скотом твоим, имей попечение о стадах;</p>
<p class="p"><em>24</em> потому что [богатство] не навек, да и власть разве из рода в род?</p>
<p class="p"><em>25</em> Прозябает трава, и является зелень, и собирают горные травы.</p>
<p class="p"><em>26</em> Овцы — на одежду тебе, и козлы — на покупку поля.</p>
<p class="p"><em>27</em> И довольно козьего молока в пищу тебе, в пищу домашним твоим и на продовольствие служанкам твоим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Нечестивый бежит, когда никто не гонится [за ним]; а праведник смел, как лев.</p>
<p class="p"><em>2</em> Когда страна отступит от закона, тогда много в ней начальников; а при разумном и знающем муже она долговечна.</p>
<p class="p"><em>3</em> Человек бедный и притесняющий слабых [то же, что] проливной дождь, смывающий хлеб.</p>
<p class="p"><em>4</em> Отступники от закона хвалят нечестивых, а соблюдающие закон негодуют на них.</p>
<p class="p"><em>5</em> Злые люди не разумеют справедливости, а ищущие Господа разумеют всё.</p>
<p class="p"><em>6</em> Лучше бедный, ходящий в своей непорочности, нежели тот, кто извращает пути свои, хотя он и богат.</p>
<p class="p"><em>7</em> Хранящий закон — сын разумный, а знающийся с расточителями срамит отца своего.</p>
<p class="p"><em>8</em> Умножающий имение своё ростом и лихвою соберёт его для благотворителя бедных.</p>
<p class="p"><em>9</em> Кто отклоняет ухо своё от слушания закона, того и молитва — мерзость.</p>
<p class="p"><em>10</em> Совращающий праведных на путь зла сам упадёт в свою яму, а непорочные наследуют добро.</p>
<p class="p"><em>11</em> Человек богатый — мудрец в глазах своих, но умный бедняк обличит его.</p>
<p class="p"><em>12</em> Когда торжествуют праведники, великая слава, но когда возвышаются нечестивые, люди укрываются.</p>
<p class="p"><em>13</em> Скрывающий свои преступления не будет иметь успеха; а кто сознаётся и оставляет их, тот будет помилован.</p>
<p class="p"><em>14</em> Блажен человек, который всегда пребывает в благоговении; а кто ожесточает сердце своё, тот попадёт в беду.</p>
<p class="p"><em>15</em> Как рыкающий лев и голодный медведь, так нечестивый властелин над бедным народом.</p>
<p class="p"><em>16</em> Неразумный правитель много делает притеснений, а ненавидящий корысть продолжит дни.</p>
<p class="p"><em>17</em> Человек, виновный в пролитии человеческой крови, будет бегать до могилы, чтобы кто не схватил его.</p>
<p class="p"><em>18</em> Кто ходит непорочно, то будет невредим; а ходящий кривыми путями упадёт на одном из них.</p>
<p class="p"><em>19</em> Кто возделывает землю свою, тот будет насыщаться хлебом, а кто подражает праздным, тот насытится нищетою.</p>
<p class="p"><em>20</em> Верный человек богат благословениями, а кто спешит разбогатеть, тот не останется ненаказанным.</p>
<p class="p"><em>21</em> Быть лицеприятным — нехорошо: такой человек и за кусок хлеба сделает неправду.</p>
<p class="p"><em>22</em> Спешит к богатству завистливый человек, и не думает, что нищета постигнет его.</p>
<p class="p"><em>23</em> Обличающий человека найдёт после большую приязнь, нежели тот, кто льстит языком.</p>
<p class="p"><em>24</em> Кто обкрадывает отца своего и мать свою и говорит: «это не грех», тот — сообщник грабителям.</p>
<p class="p"><em>25</em> Надменный разжигает ссору, а надеющийся на Господа будет благоденствовать.</p>
<p class="p"><em>26</em> Кто надеется на себя, тот глуп; а кто ходит в мудрости, тот будет цел.</p>
<p class="p"><em>27</em> Дающий нищему не обеднеет; а кто закрывает глаза свои от него, на том много проклятий.</p>
<p class="p"><em>28</em> Когда возвышаются нечестивые, люди укрываются, а когда они падают, умножаются праведники.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Человек, который, будучи обличаем, ожесточает выю свою, внезапно сокрушится, и не будет [ему] исцеления.</p>
<p class="p"><em>2</em> Когда умножаются праведники, веселится народ, а когда господствует нечестивый, народ стенает.</p>
<p class="p"><em>3</em> Человек, любящий мудрость, радует отца своего; а кто знается с блудницами, тот расточает имение.</p>
<p class="p"><em>4</em> Царь правосудием утверждает землю, а любящий подарки разоряет её.</p>
<p class="p"><em>5</em> Человек, льстящий другу своему, расстилает сеть ногам его.</p>
<p class="p"><em>6</em> В грехе злого человека — сеть [для него], а праведник веселится и радуется.</p>
<p class="p"><em>7</em> Праведник тщательно вникает в тяжбу бедных, а нечестивый не разбирает дела.</p>
<p class="p"><em>8</em> Люди развратные возмущают город, а мудрые утишают мятеж.</p>
<p class="p"><em>9</em> Умный человек, судясь с человеком глупым, сердится ли, смеётся ли, — не имеет покоя.</p>
<p class="p"><em>10</em> Кровожадные люди ненавидят непорочного, а праведные заботятся о его жизни.</p>
<p class="p"><em>11</em> Глупый весь гнев свой изливает, а мудрый сдерживает его.</p>
<p class="p"><em>12</em> Если правитель слушает ложные речи, то и все служащие у него нечестивы.</p>
<p class="p"><em>13</em> Бедный и лихоимец встречаются друг с другом; но свет глазам того и другого даёт Господь.</p>
<p class="p"><em>14</em> Если царь судит бедных по правде, то престол его навсегда утвердится.</p>
<p class="p"><em>15</em> Розга и обличение дают мудрость; но отрок, оставленный в небрежении, делает стыд своей матери.</p>
<p class="p"><em>16</em> При умножении нечестивых умножается беззаконие; но праведники увидят падение их.</p>
<p class="p"><em>17</em> Наказывай сына твоего, и он даст тебе покой, и доставит радость душе твоей.</p>
<p class="p"><em>18</em> Без откровения свыше народ необуздан, а соблюдающий закон блажен.</p>
<p class="p"><em>19</em> Словами не научится раб, потому что, хотя он понимает [их], но не слушается.</p>
<p class="p"><em>20</em> Видал ли ты человека опрометчивого в словах своих? на глупого больше надежды, нежели на него.</p>
<p class="p"><em>21</em> Если с детства воспитывать раба в неге, то впоследствии он захочет быть сыном.</p>
<p class="p"><em>22</em> Человек гневливый заводит ссору, и вспыльчивый много грешит.</p>
<p class="p"><em>23</em> Гордость человека унижает его, а смиренный духом приобретает честь.</p>
<p class="p"><em>24</em> Кто делится с вором, тот ненавидит душу свою; слышит он проклятие, но не объявляет о том.</p>
<p class="p"><em>25</em> Боязнь пред людьми ставит сеть; а надеющийся на Господа будет безопасен.</p>
<p class="p"><em>26</em> Многие ищут [благосклонного] лица правителя, но судьба человека — от Господа.</p>
<p class="p"><em>27</em> Мерзость для праведников — человек неправедный, и мерзость для нечестивого — идущий прямым путём.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> Слова Агура, сына Иакеева. Вдохновенные изречения, [которые] сказал этот человек Ифиилу, Ифиилу и Укалу:</p>
<p class="p"><em>2</em> подлинно, я более невежда, нежели кто-либо из людей, и разума человеческого нет у меня,</p>
<p class="p"><em>3</em> и не научился я мудрости, и познания святых не имею.</p>
<p class="p"><em>4</em> Кто восходил на небо и нисходил? кто собрал ветер в пригоршни свои? кто завязал воду в одежду? кто поставил все пределы земли? какое имя ему? и какое имя сыну его? знаешь ли?</p>
<p class="p"><em>5</em> Всякое слово Бога чисто; Он — щит уповающим на Него.</p>
<p class="p"><em>6</em> Не прибавляй к словам Его, чтобы Он не обличил тебя, и ты не оказался лжецом.</p>
<p class="p"><em>7</em> Двух вещей я прошу у Тебя, не откажи мне, прежде нежели я умру:</p>
<p class="p"><em>8</em> суету и ложь удали от меня, нищеты и богатства не давай мне, питай меня насущным хлебом,</p>
<p class="p"><em>9</em> дабы, пресытившись, я не отрёкся [Тебя] и не сказал: «кто Господь?» и чтобы, обеднев, не стал красть и употреблять имя Бога моего всуе.</p>
<p class="p"><em>10</em> Не злословь раба пред господином его, чтобы он не проклял тебя, и ты не остался виноватым.</p>
<p class="p"><em>11</em> Есть род, который проклинает отца своего и не благословляет матери своей.</p>
<p class="p"><em>12</em> Есть род, который чист в глазах своих, тогда как не омыт от нечистот своих.</p>
<p class="p"><em>13</em> Есть род — о, как высокомерны глаза его, и как подняты ресницы его!</p>
<p class="p"><em>14</em> Есть род, у которого зубы — мечи, и челюсти — ножи, чтобы пожирать бедных на земле и нищих между людьми.</p>
<p class="p"><em>15</em> У ненасытимости две дочери: «давай, давай!» Вот три ненасытимых, и четыре, которые не скажут: «довольно!»</p>
<p class="p"><em>16</em> Преисподняя и утроба бесплодная, земля, которая не насыщается водою, и огонь, который не говорит: «довольно!»</p>
<p class="p"><em>17</em> Глаз, насмехающийся над отцом и пренебрегающий покорностью к матери, выклюют вороны дольные, и сожрут птенцы орлиные!</p>
<p class="p"><em>18</em> Три вещи непостижимы для меня, и четырёх я не понимаю:</p>
<p class="p"><em>19</em> пути орла на небе, пути змея на скале, пути корабля среди моря и пути мужчины к девице.</p>
<p class="p"><em>20</em> Таков путь и жены прелюбодейной; поела и обтёрла рот свой, и говорит: «я ничего худого не сделала».</p>
<p class="p"><em>21</em> От трёх трясётся земля, четырёх она не может носить:</p>
<p class="p"><em>22</em> раба, когда он делается царём; глупого, когда он досыта ест хлеб;</p>
<p class="p"><em>23</em> позорную женщину, когда она выходит замуж, и служанку, когда она занимает место госпожи своей.</p>
<p class="p"><em>24</em> Вот четыре малых на земле, но они мудрее мудрых:</p>
<p class="p"><em>25</em> муравьи — народ не сильный, но летом заготовляют пищу свою;</p>
<p class="p"><em>26</em> горные мыши — народ слабый, но ставят домы свои на скале;</p>
<p class="p"><em>27</em> у саранчи нет царя, но выступает вся она стройно;</p>
<p class="p"><em>28</em> паук лапками цепляется, но бывает в царских чертогах.</p>
<p class="p"><em>29</em> Вот трое имеют стройную походку, и четверо стройно выступают:</p>
<p class="p"><em>30</em> лев, силач между зверями, не посторонится ни перед кем;</p>
<p class="p"><em>31</em> конь и козёл, и царь среди народа своего.</p>
<p class="p"><em>32</em> Если ты в заносчивости своей сделал глупость и помыслил злое, то [положи] руку на уста;</p>
<p class="p"><em>33</em> потому что, как сбивание молока производит масло, толчок в нос производит кровь, так и возбуждение гнева производит ссору.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> Слова Лемуила царя. Наставление, которое преподала ему мать его:</p>
<p class="p"><em>2</em> что, сын мой? что, сын чрева моего? что, сын обетов моих?</p>
<p class="p"><em>3</em> Не отдавай женщинам сил твоих, ни путей твоих губительницам царей.</p>
<p class="p"><em>4</em> Не царям, Лемуил, не царям пить вино, и не князьям — сикеру,</p>
<p class="p"><em>5</em> чтобы, напившись, они не забыли закона и не превратили суда всех угнетаемых.</p>
<p class="p"><em>6</em> Дайте сикеру погибающему и вино огорчённому душею;</p>
<p class="p"><em>7</em> пусть он выпьет и забудет бедность свою и не вспомнит больше о своём страдании.</p>
<p class="p"><em>8</em> Открывай уста твои за безгласного и для защиты всех сирот.</p>
<p class="p"><em>9</em> Открывай уста твои для правосудия и для дела бедного и нищего.</p>
<p class="p"><em>10</em> Кто найдёт добродетельную жену? цена её выше жемчугов;</p>
<p class="p"><em>11</em> уверено в ней сердце мужа её, и он не останется без прибытка;</p>
<p class="p"><em>12</em> она воздаёт ему добром, а не злом, во все дни жизни своей.</p>
<p class="p"><em>13</em> Добывает шерсть и лён, и с охотою работает своими руками.</p>
<p class="p"><em>14</em> Она, как купеческие корабли, издалека добывает хлеб свой.</p>
<p class="p"><em>15</em> Она встаёт ещё ночью и раздаёт пищу в доме своём и урочное служанкам своим.</p>
<p class="p"><em>16</em> Задумает она о поле, и приобретает его; от плодов рук своих насаждает виноградник.</p>
<p class="p"><em>17</em> Препоясывает силою чресла свои и укрепляет мышцы свои.</p>
<p class="p"><em>18</em> Она чувствует, что занятие её хорошо, и — светильник её не гаснет и ночью.</p>
<p class="p"><em>19</em> Протягивает руки свои к прялке, и персты её берутся за веретено.</p>
<p class="p"><em>20</em> Длань свою она открывает бедному, и руку свою подаёт нуждающемуся.</p>
<p class="p"><em>21</em> Не боится стужи для семьи своей, потому что вся семья её одета в двойные одежды.</p>
<p class="p"><em>22</em> Она делает себе ковры; виссон и пурпур — одежда её.</p>
<p class="p"><em>23</em> Муж её известен у ворот, когда сидит со старейшинами земли.</p>
<p class="p"><em>24</em> Она делает покрывала и продаёт, и поясы доставляет купцам Финикийским.</p>
<p class="p"><em>25</em> Крепость и красота — одежда её, и весело смотрит она на будущее.</p>
<p class="p"><em>26</em> Уста свои открывает с мудростью, и кроткое наставление на языке её.</p>
<p class="p"><em>27</em> Она наблюдает за хозяйством в доме своём и не ест хлеба праздности.</p>
<p class="p"><em>28</em> Встают дети и ублажают её, — муж, и хвалит её:</p>
<p class="p"><em>29</em> «много было жён добродетельных, но ты превзошла всех их».</p>
<p class="p"><em>30</em> Миловидность обманчива и красота суетна; но жена, боящаяся Господа, достойна хвалы.</p>
<p class="p"><em>31</em> Дайте ей от плода рук её, и да прославят её у ворот дела её!</p>
