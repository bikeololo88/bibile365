<div class="title2">
<p class="title-p">Книга Руфи</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В те дни, когда управляли судьи, случился голод на земле. И пошёл один человек из Вифлеема Иудейского со своею женою и двумя сыновьями своими жить на полях Моавитских.</p>
<p class="p"><em>2</em> Имя человека того Елимелех, имя жены его Ноеминь, а имена двух сынов его Махлон и Хилеон; [они были] Ефрафяне из Вифлеема Иудейского. И пришли они на поля Моавитские и остались там.</p>
<p class="p"><em>3</em> И умер Елимелех, муж Ноемини, и осталась она с двумя сыновьями своими.</p>
<p class="p"><em>4</em> Они взяли себе жён из Моавитянок, имя одной Орфа, а имя другой Руфь, и жили там около десяти лет.</p>
<p class="p"><em>5</em> Но потом и оба [сына её], Махлон и Хилеон, умерли, и осталась та женщина после обоих своих сыновей и после мужа своего.</p>
<p class="p"><em>6</em> И встала она со снохами своими и пошла обратно с полей Моавитских, ибо услышала на полях Моавитских, что Бог посетил народ Свой и дал им хлеб.</p>
<p class="p"><em>7</em> И вышла она из того места, в котором жила, и обе снохи её с нею. Когда они шли по дороге, возвращаясь в землю Иудейскую,</p>
<p class="p"><em>8</em> Ноеминь сказала двум снохам своим: пойдите, возвратитесь каждая в дом матери своей; да сотворит Господь с вами милость, как вы поступали с умершими и со мною!</p>
<p class="p"><em>9</em> да даст вам Господь, чтобы вы нашли пристанище каждая в доме своего мужа! И поцеловала их. Но они подняли вопль и плакали</p>
<p class="p"><em>10</em> и сказали: нет, мы с тобою возвратимся к народу твоему.</p>
<p class="p"><em>11</em> Ноеминь же сказала: возвратитесь, дочери мои; зачем вам идти со мною? Разве ещё есть у меня сыновья в моём чреве, которые были бы вам мужьями?</p>
<p class="p"><em>12</em> Возвратитесь, дочери мои, пойдите, ибо я уже стара, чтоб быть замужем. Да если б я и сказала: «есть мне ещё надежда», и даже если бы я сию же ночь была с мужем и потом родила сыновей, —</p>
<p class="p"><em>13</em> то можно ли вам ждать, пока они выросли бы? можно ли вам медлить и не выходить замуж? Нет, дочери мои, я весьма сокрушаюсь о вас, ибо рука Господня постигла меня.</p>
<p class="p"><em>14</em> Они подняли вопль и опять стали плакать. И Орфа простилась со свекровью своею, а Руфь осталась с нею.</p>
<p class="p"><em>15</em> [Ноеминь] сказала [Руфи]: вот, невестка твоя возвратилась к народу своему и к своим богам; возвратись и ты вслед за невесткою твоею.</p>
<p class="p"><em>16</em> Но Руфь сказала: не принуждай меня оставить тебя и возвратиться от тебя; но куда ты пойдёшь, туда и я пойду, и где ты жить будешь, там и я буду жить; народ твой будет моим народом, и твой Бог — моим Богом;</p>
<p class="p"><em>17</em> и где ты умрёшь, там и я умру и погребена буду; пусть то и то сделает мне Господь, и ещё больше сделает; смерть одна разлучит меня с тобою.</p>
<p class="p"><em>18</em> [Ноеминь], видя, что она твёрдо решилась идти с нею, перестала уговаривать её.</p>
<p class="p"><em>19</em> И шли обе они, доколе не пришли в Вифлеем. Когда пришли они в Вифлеем, весь город пришёл в движение от них, и говорили: это Ноеминь?</p>
<p class="p"><em>20</em> Она сказала им: не называйте меня Ноеминью, а называйте меня Марою, потому что Вседержитель послал мне великую горесть;</p>
<p class="p"><em>21</em> я вышла отсюда с достатком, а возвратил меня Господь с пустыми руками; зачем называть меня Ноеминью, когда Господь заставил меня страдать, и Вседержитель послал мне несчастье?</p>
<p class="p"><em>22</em> И возвратилась Ноеминь, и с нею сноха её Руфь Моавитянка, пришедшая с полей Моавитских, и пришли они в Вифлеем в начале жатвы ячменя.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> У Ноемини был родственник по мужу её, человек весьма знатный, из племени Елимелехова, имя ему Вооз.</p>
<p class="p"><em>2</em> И сказала Руфь Моавитянка Ноемини: пойду я на поле и буду подбирать колосья по следам того, у кого найду благоволение. Она сказала ей: пойди, дочь моя.</p>
<p class="p"><em>3</em> Она пошла, и пришла, и подбирала в поле [колосья] позади жнецов. И случилось, что та часть поля принадлежала Воозу, который из племени Елимелехова.</p>
<p class="p"><em>4</em> И вот, Вооз пришёл из Вифлеема и сказал жнецам: Господь с вами! Они сказали ему: да благословит тебя Господь!</p>
<p class="p"><em>5</em> И сказал Вооз слуге своему, приставленному к жнецам: чья это молодая женщина?</p>
<p class="p"><em>6</em> Слуга, приставленный к жнецам, отвечал и сказал: эта молодая женщина — Моавитянка, пришедшая с Ноеминью с полей Моавитских;</p>
<p class="p"><em>7</em> она сказала: «буду я подбирать и собирать между снопами позади жнецов»; и пришла, и находится [здесь] с самого утра доселе; мало бывает она дома.</p>
<p class="p"><em>8</em> И сказал Вооз Руфи: послушай, дочь моя, не ходи подбирать на другом поле и не переходи отсюда, но будь здесь с моими служанками;</p>
<p class="p"><em>9</em> пусть в глазах твоих будет то поле, где они жнут, и ходи за ними; вот, я приказал слугам моим не трогать тебя; когда захочешь пить, иди к сосудам и пей, откуда черпают слуги мои.</p>
<p class="p"><em>10</em> Она пала на лице своё и поклонилась до земли и сказала ему: чем снискала я в глазах твоих милость, что ты принимаешь меня, хотя я и чужеземка?</p>
<p class="p"><em>11</em> Вооз отвечал и сказал ей: мне сказано всё, что сделала ты для свекрови своей по смерти мужа твоего, что ты оставила твоего отца и твою мать и твою родину и пришла к народу, которого ты не знала вчера и третьего дня;</p>
<p class="p"><em>12</em> да воздаст Господь за это дело твоё, и да будет тебе полная награда от Господа Бога Израилева, к Которому ты пришла, чтоб успокоиться под Его крылами!</p>
<p class="p"><em>13</em> Она сказала: да буду я в милости пред очами твоими, господин мой! Ты утешил меня и говорил по сердцу рабы твоей, между тем как я не стою ни одной из рабынь твоих.</p>
<p class="p"><em>14</em> И сказал ей Вооз: время обеда; приди сюда и ешь хлеб и обмакивай кусок твой в уксус. И села она возле жнецов. Он подал ей хлеба; она ела, наелась, и ещё осталось.</p>
<p class="p"><em>15</em> И встала, чтобы подбирать. Вооз дал приказ слугам своим, сказав: пусть подбирает она и между снопами, и не обижайте её;</p>
<p class="p"><em>16</em> да и от снопов откидывайте ей и оставляйте, пусть она подбирает, и не браните её.</p>
<p class="p"><em>17</em> Так подбирала она на поле до вечера и вымолотила собранное, и вышло около ефы ячменя.</p>
<p class="p"><em>18</em> Взяв это, она пошла в город, и свекровь её увидела, что она набрала. И вынула [Руфь из пазухи своей] и дала ей то, что оставила, наевшись сама.</p>
<p class="p"><em>19</em> И сказала ей свекровь её: где ты собирала сегодня и где работала? да будет благословен принявший тебя! [Руфь]! объявила свекрови своей, у кого она работала, и сказала: человеку тому, у которого я сегодня работала, имя Вооз.</p>
<p class="p"><em>20</em> И сказала Ноеминь снохе своей: благословен он от Господа за то, что не лишил милости своей ни живых, ни мёртвых! И сказала ей Ноеминь: человек этот близок к нам; он из наших родственников.</p>
<p class="p"><em>21</em> Руфь Моавитянка сказала: он даже сказал мне: будь с моими служанками, доколе не докончат они жатвы моей.</p>
<p class="p"><em>22</em> И сказала Ноеминь снохе своей Руфи: хорошо, дочь моя, что ты будешь ходить со служанками его, и не будут оскорблять тебя на другом поле.</p>
<p class="p"><em>23</em> Так была она со служанками Воозовыми и подбирала [колосья], доколе не кончилась жатва ячменя и жатва пшеницы, и жила у свекрови своей.</p>

</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И сказала ей Ноеминь, свекровь её: дочь моя, не поискать ли тебе пристанища, чтобы тебе хорошо было?</p>
<p class="p"><em>2</em> Вот, Вооз, со служанками которого ты была, родственник наш; вот, он в эту ночь веет на гумне ячмень;</p>
<p class="p"><em>3</em> умойся, помажься, надень на себя [нарядные] одежды твои и пойди на гумно, но не показывайся ему, доколе не кончит есть и пить;</p>
<p class="p"><em>4</em> когда же он ляжет спать, узнай место, где он ляжет; тогда придёшь и откроешь у ног его и ляжешь; он скажет тебе, что тебе делать.</p>
<p class="p"><em>5</em> [Руфь] сказала ей: сделаю всё, что ты сказала мне.</p>
<p class="p"><em>6</em> И пошла на гумно и сделала всё так, как приказывала ей свекровь её.</p>
<p class="p"><em>7</em> Вооз наелся и напился, и развеселил сердце своё, и пошёл [и лёг] спать подле скирда. И она пришла тихонько, открыла у ног его и легла.</p>
<p class="p"><em>8</em> В полночь он содрогнулся, приподнялся, и вот, у ног его лежит женщина.</p>
<p class="p"><em>9</em> И сказал [ей Вооз]: кто ты? Она сказала: я Руфь, раба твоя, простри крыло твоё на рабу твою, ибо ты родственник.</p>
<p class="p"><em>10</em> [Вооз] сказал: благословенна ты от Господа, дочь моя! это последнее твоё доброе дело сделала ты ещё лучше прежнего, что ты не пошла искать молодых людей, ни бедных, ни богатых;</p>
<p class="p"><em>11</em> итак, дочь моя, не бойся, я сделаю тебе всё, что ты сказала; ибо у всех ворот народа моего знают, что ты женщина добродетельная;</p>
<p class="p"><em>12</em> хотя и правда, что я родственник, но есть ещё родственник ближе меня;</p>
<p class="p"><em>13</em> переночуй эту ночь; завтра же, если он примет тебя, то хорошо, пусть примет; а если он не захочет принять тебя, то я приму; жив Господь! Спи до утра.</p>
<p class="p"><em>14</em> И спала она у ног его до утра и встала прежде, нежели могли они распознать друг друга. И сказал Вооз: пусть не знают, что женщина приходила на гумно.</p>
<p class="p"><em>15</em> И сказал ей: подай верхнюю одежду, которая на тебе, подержи её. Она держала, и он отмерил [ей] шесть мер ячменя, и положил на неё, и пошёл в город.</p>
<p class="p"><em>16</em> А [Руфь] пришла к свекрови своей. Та сказала [ей]: что, дочь моя? Она пересказала ей всё, что сделал ей человек тот.</p>
<p class="p"><em>17</em> И сказала [ей]: эти шесть мер ячменя он дал мне и сказал мне: не ходи к свекрови своей с пустыми руками.</p>
<p class="p"><em>18</em> Та сказала: подожди, дочь моя, доколе не узнаешь, чем кончится дело; ибо человек тот не останется в покое, не кончив сегодня дела.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Вооз вышел к воротам и сидел там. И вот, идёт мимо родственник, о котором говорил Вооз. И сказал ему [Вооз]: зайди сюда и сядь здесь. Тот зашёл и сел.</p>
<p class="p"><em>2</em> [Вооз] взял десять человек из старейшин города и сказал: сядьте здесь. И они сели.</p>
<p class="p"><em>3</em> И сказал [Вооз] родственнику: Ноеминь, возвратившаяся с полей Моавитских, продаёт часть поля, принадлежащую брату нашему Елимелеху;</p>
<p class="p"><em>4</em> я решился довести до ушей твоих и сказать: купи при сидящих здесь и при старейшинах народа моего; если хочешь выкупить, выкупай; а если не хочешь выкупить, скажи мне, и я буду знать; ибо кроме тебя некому выкупить; а по тебе я. Тот сказал: я выкупаю.</p>
<p class="p"><em>5</em> Вооз сказал: когда ты купишь поле у Ноемини, то должен купить и у Руфи Моавитянки, жены умершего, и должен взять её в замужество, чтобы восстановить имя умершего в уделе его.</p>
<p class="p"><em>6</em> И сказал тот родственник: не могу я взять её себе, чтобы не расстроить своего удела; прими её ты, ибо я не могу принять.</p>
<p class="p"><em>7</em> Прежде такой был [обычай] у Израиля при выкупе и при мене для подтверждения какого-либо дела: один снимал сапог свой и давал другому, и это было свидетельством у Израиля.</p>
<p class="p"><em>8</em> И сказал тот родственник Воозу: купи себе. И снял сапог свой.</p>
<p class="p"><em>9</em> И сказал Вооз старейшинам и всему народу: вы теперь свидетели тому, что я покупаю у Ноемини всё Елимелехово и всё Хилеоново и Махлоново;</p>
<p class="p"><em>10</em> также и Руфь Моавитянку, жену Махлонову, беру себе в жену, чтоб оставить имя умершего в уделе его, и чтобы не исчезло имя умершего между братьями его и у ворот местопребывания его: вы сегодня свидетели тому.</p>
<p class="p"><em>11</em> И сказал весь народ, который при воротах, и старейшины: мы свидетели; да соделает Господь жену, входящую в дом твой, как Рахиль и как Лию, которые обе устроили дом Израилев; приобретай богатство в Ефрафе, и да славится имя твоё в Вифлееме;</p>
<p class="p"><em>12</em> и да будет дом твой, как дом Фареса, которого родила Фамарь Иуде, от того семени, которое даст тебе Господь от этой молодой женщины.</p>
<p class="p"><em>13</em> И взял Вооз Руфь, и она сделалась его женою. И вошёл он к ней, и Господь дал ей беременность, и она родила сына.</p>
<p class="p"><em>14</em> И говорили женщины Ноемини: благословен Господь, что Он не оставил тебя ныне без наследника! И да будет славно имя его в Израиле!</p>
<p class="p"><em>15</em> Он будет тебе отрадою и питателем в старости твоей, ибо его родила сноха твоя, которая любит тебя, которая для тебя лучше семи сыновей.</p>
<p class="p"><em>16</em> И взяла Ноеминь дитя сие, и носила его в объятиях своих, и была ему нянькою.</p>
<p class="p"><em>17</em> Соседки нарекли ему имя и говорили: «у Ноемини родился сын», и нарекли ему имя: Овид. Он отец Иессея, отца Давидова.</p>
<p class="p"><em>18</em> И вот род Фаресов: Фарес родил Есрома;</p>
<p class="p"><em>19</em> Есром родил Арама; Арам родил Аминадава;</p>
<p class="p"><em>20</em> Аминадав родил Наассона; Наассон родил Салмона;</p>
<p class="p"><em>21</em> Салмон родил Вооза; Вооз родил Овида;</p>
<p class="p"><em>22</em> Овид родил Иессея; Иессей родил Давида.</p>
