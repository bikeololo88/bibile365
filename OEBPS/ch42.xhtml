<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И воцарился Иосафат, сын его, вместо него; и укрепился он против Израильтян.</p>
<p class="p"><em>2</em> И поставил он войско во все укреплённые города Иудеи и расставил охранное войско по земле Иудейской и по городам Ефремовым, которыми овладел Аса, отец его.</p>
<p class="p"><em>3</em> И был Господь с Иосафатом, потому что он ходил первыми путями Давида, отца своего, и не взыскал Ваалов,</p>
<p class="p"><em>4</em> но взыскал он Бога отца своего и поступал по заповедям Его, а не по деяниям Израильтян.</p>
<p class="p"><em>5</em> И утвердил Господь царство в руке его, и давали все Иудеи дары Иосафату, и было у него много богатства и славы.</p>
<p class="p"><em>6</em> И возвысилось сердце его на путях Господних; притом и высоты отменил он и дубравы в Иудее.</p>
<p class="p"><em>7</em> И в третий год царствования своего он послал князей своих Бенхаила и Овадию, и Захарию и Нафанаила и Михея, чтоб учили по городам Иудиным народ,</p>
<p class="p"><em>8</em> и с ними левитов: Шемаию и Нефанию, и Зевадию и Азаила, и Шемирамофа и Ионафана, и Адонию и Товию и Тов-Адонию, и с ними Елишаму и Иорама, священников.</p>
<p class="p"><em>9</em> И они учили в Иудее, имея с собою книгу закона Господня; и обходили все города Иудеи и учили народ.</p>
<p class="p"><em>10</em> И был страх Господень на всех царствах земель, которые вокруг Иудеи, и не воевали с Иосафатом.</p>
<p class="p"><em>11</em> А от Филистимлян приносили Иосафату дары и в дань серебро; также Аравитяне пригоняли к нему мелкий скот: овнов семь тысяч семьсот и козлов семь тысяч семьсот.</p>
<p class="p"><em>12</em> И возвышался Иосафат всё более и более и построил в Иудее крепости и города для запасов.</p>
<p class="p"><em>13</em> Много было у него запасов в городах Иудейских, а в Иерусалиме людей военных, храбрых.</p>
<p class="p"><em>14</em> И вот список их по поколениям их: у Иуды начальники тысяч: Адна начальник, и у него отличных воинов триста тысяч;</p>
<p class="p"><em>15</em> за ним Иоханан начальник, и у него двести восемьдесят тысяч;</p>
<p class="p"><em>16</em> за ним Амасия, сын Зихри, посвятивший себя Господу, и у него двести тысяч воинов отличных.</p>
<p class="p"><em>17</em> У Вениамина: отличный воин Елиада, и у него вооружённых луком и щитом двести тысяч;</p>
<p class="p"><em>18</em> за ним Иегозавад, и у него сто восемьдесят тысяч вооружённых воинов.</p>
<p class="p"><em>19</em> Вот служившие царю, сверх тех, которых расставил царь в укреплённых городах по всей Иудее.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И было у Иосафата много богатства и славы; и породнился он с Ахавом.</p>
<p class="p"><em>2</em> И пошёл чрез несколько лет к Ахаву в Самарию; и заколол для него Ахав множество скота мелкого и крупного, и для людей, бывших с ним, и склонял его идти на Рамоф Галаадский.</p>
<p class="p"><em>3</em> И говорил Ахав, царь Израильский, Иосафату, царю Иудейскому: пойдёшь ли со мною в Рамоф Галаадский? Тот сказал ему: как ты, так и я, как твой народ, так и мой народ: [иду] с тобою на войну!</p>
<p class="p"><em>4</em> И сказал Иосафат царю Израильскому: вопроси сегодня, что скажет Господь.</p>
<p class="p"><em>5</em> И собрал царь Израильский пророков четыреста человек и сказал им: идти ли нам на Рамоф Галаадский войною, или удержаться? Они сказали: иди, и Бог предаст [его] в руку царя.</p>
<p class="p"><em>6</em> И сказал Иосафат: нет ли здесь ещё пророка Господня? спросим и у него.</p>
<p class="p"><em>7</em> И сказал царь Израильский Иосафату: есть ещё один человек, чрез которого можно вопросить Господа; но я не люблю его, потому что он не пророчествует обо мне доброго, а постоянно пророчествует худое; это Михей, сын Иемвлая. И сказал Иосафат: не говори так, царь.</p>
<p class="p"><em>8</em> И позвал царь Израильский одного евнуха, и сказал: сходи поскорее за Михеем, сыном Иемвлая.</p>
<p class="p"><em>9</em> Царь же Израильский и Иосафат, царь Иудейский, сидели каждый на своём престоле, одетые в [царские] одежды; сидели на площади у ворот Самарии, и все пророки пророчествовали пред ними.</p>
<p class="p"><em>10</em> И сделал себе Седекия, сын Хенааны, железные рога и сказал: так говорит Господь: сими избодешь Сириян до истребления их.</p>
<p class="p"><em>11</em> И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский; будет успех тебе, и предаст [его] Господь в руку царя.</p>
<p class="p"><em>12</em> Посланный, который пошёл позвать Михея, говорил ему: вот, пророки единогласно предрекают доброе царю; пусть бы и твоё слово было такое же, как каждого из них: изреки и ты доброе.</p>
<p class="p"><em>13</em> И сказал Михей: жив Господь, — что скажет мне Бог мой, то изреку я.</p>
<p class="p"><em>14</em> И пришёл он к царю, и сказал ему царь: Михей, идти ли нам войной на Рамоф Галаадский, или удержаться? И сказал тот: идите, будет вам успех, и они преданы будут в руки ваши.</p>
<p class="p"><em>15</em> И сказал ему царь: сколько раз мне заклинать тебя, чтобы ты не говорил мне ничего, кроме истины, во имя Господне?</p>
<p class="p"><em>16</em> Тогда [Михей] сказал: я видел всех сынов Израиля, рассеянных по горам, как овец, у которых нет пастыря, — и сказал Господь: нет у них начальника, пусть возвратятся каждый в дом свой с миром.</p>
<p class="p"><em>17</em> И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует о мне доброго, а только худое?</p>
<p class="p"><em>18</em> И сказал [Михей]: так выслушайте слово Господне: я видел Господа, седящего на престоле Своём, и всё воинство небесное стояло по правую и по левую руку Его.</p>
<p class="p"><em>19</em> И сказал Господь: кто увлёк бы Ахава, царя Израильского, чтобы он пошёл и пал в Рамофе Галаадском? И один говорил так, другой говорил иначе.</p>
<p class="p"><em>20</em> И выступил один дух, и стал пред лицем Господа, и сказал: я увлеку его. И сказал ему Господь: чем?</p>
<p class="p"><em>21</em> Тот сказал: я выйду, и буду духом лжи в устах всех пророков его. И сказал Он: ты увлечёшь его, и успеешь; пойди и сделай так.</p>
<p class="p"><em>22</em> И теперь, вот попустил Господь духу лжи [войти] в уста сих пророков твоих, но Господь изрёк о тебе недоброе.</p>
<p class="p"><em>23</em> И подошёл Седекия, сын Хенааны, и ударил Михея по щеке, и сказал: по какой это дороге отошёл от меня Дух Господень, чтобы говорить в тебе?</p>
<p class="p"><em>24</em> И сказал Михей: вот, ты увидишь [это] в тот день, когда будешь бегать из комнаты в комнату, чтобы укрыться.</p>
<p class="p"><em>25</em> И сказал царь Израильский: возьмите Михея и отведите его к Амону градоначальнику и к Иоасу, сыну царя,</p>
<p class="p"><em>26</em> и скажите: так говорит царь: посадите этого в темницу и кормите его хлебом и водою скудно, доколе я не возвращусь в мире.</p>
<p class="p"><em>27</em> И сказал Михей: если ты возвратишься в мире, то не Господь говорил чрез меня. И сказал: слушайте [это], все люди!</p>
<p class="p"><em>28</em> И пошёл царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.</p>
<p class="p"><em>29</em> И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение, а ты надень свои [царские] одежды. И переоделся царь Израильский, и вступили в сражение.</p>
<p class="p"><em>30</em> И царь Сирийский повелел начальникам колесниц, бывших у него, сказав: не сражайтесь ни с малым, ни с великим, а только с одним царём Израильским.</p>
<p class="p"><em>31</em> И когда увидели Иосафата начальники колесниц, то подумали: это царь Израильский, — и окружили его, чтобы сразиться с ним. Но Иосафат закричал, и Господь помог ему, и отвёл их Бог от него.</p>
<p class="p"><em>32</em> И когда увидели начальники колесниц, что [это] не был царь Израильский, то поворотили от него.</p>
<p class="p"><em>33</em> Между тем один человек случайно натянул лук свой, и ранил царя Израильского сквозь швы лат. И сказал он вознице: повороти назад, и вези меня от войска, ибо я ранен.</p>
<p class="p"><em>34</em> Но сражение в тот день усилилось; и царь Израильский стоял на колеснице напротив Сириян до вечера и умер на закате солнца.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И возвращался Иосафат, царь Иудейский, в мире в дом свой в Иерусалим.</p>
<p class="p"><em>2</em> И выступил навстречу ему Ииуй, сын Анании, прозорливец, и сказал царю Иосафату: [следовало] ли тебе помогать нечестивцу и любить ненавидящих Господа? За это на тебя гнев от лица Господня.</p>
<p class="p"><em>3</em> Впрочем и доброе найдено в тебе, потому что ты истребил кумиры в земле [Иудейской] и расположил сердце своё к тому, чтобы взыскать Бога.</p>
<p class="p"><em>4</em> И жил Иосафат в Иерусалиме. И опять стал он обходить народ [свой] от Вирсавии до горы Ефремовой, и обращал их к Господу, Богу отцов их.</p>
<p class="p"><em>5</em> И поставил судей на земле по всем укреплённым городам Иудеи в каждом городе,</p>
<p class="p"><em>6</em> и сказал судьям: смотрите, что вы делаете, вы творите не суд человеческий, но суд Господа; и [Он] с вами в деле суда.</p>
<p class="p"><em>7</em> Итак да будет страх Господень на вас: действуйте осмотрительно, ибо нет у Господа Бога нашего неправды, ни лицеприятия, ни мздоимства.</p>
<p class="p"><em>8</em> И в Иерусалиме приставил Иосафат [некоторых] из левитов и священников и глав поколений у Израиля — к суду Господню и к тяжбам. И возвратились в Иерусалим.</p>
<p class="p"><em>9</em> И дал им повеление, говоря: так действуйте в страхе Господнем, с верностью и с чистым сердцем:</p>
<p class="p"><em>10</em> во всяком деле спорном, какое поступит к вам от братьев ваших, живущих в городах своих, о кровопролитии ли, или о законе, заповеди, уставах и обрядах, наставляйте их, чтобы они не провинились пред Господом, и не было бы гнева [Его] на вас и на братьев ваших; так действуйте, — и вы не погрешите.</p>
<p class="p"><em>11</em> И вот Амария первосвященник, над вами во всяком деле Господнем, а Зевадия, сын Исмаилов, князь дома Иудина, во всяком деле царя, и надзиратели левиты пред вами. Будьте тверды и действуйте, и будет Господь с добрым.</p>

</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> После сего Моавитяне и Аммонитяне, а с ними некоторые из страны Маонитской, пошли войною на Иосафата.</p>
<p class="p"><em>2</em> И пришли, и донесли Иосафату, говоря: идёт на тебя множество великое из-за моря, от Сирии, и вот они в Хацацон-Фамаре, то есть в Енгедди.</p>
<p class="p"><em>3</em> И убоялся Иосафат, и обратил лице своё взыскать Господа, и объявил пост по всей Иудее.</p>
<p class="p"><em>4</em> И собрались Иудеи просить [помощи] у Господа; из всех городов Иудиных пришли они умолять Господа.</p>
<p class="p"><em>5</em> И стал Иосафат в собрании Иудеев и Иерусалимлян в доме Господнем, пред новым двором,</p>
<p class="p"><em>6</em> и сказал: Господи Боже отцов наших! Не Ты ли Бог на небе? И Ты владычествуешь над всеми царствами народов, и в Твоей руке сила и крепость, и никто не устоит против Тебя!</p>
<p class="p"><em>7</em> Не Ты ли, Боже наш, изгнал жителей земли сей пред лицем народа Твоего Израиля и отдал её семени Авраама, друга Твоего, навек?</p>
<p class="p"><em>8</em> И они поселились на ней и построили Тебе на ней святилище во имя Твоё, говоря:</p>
<p class="p"><em>9</em> если придёт на нас бедствие: меч наказующий, или язва, или голод, то мы станем пред домом сим и пред лицем Твоим, ибо имя Твоё в доме сём; и воззовём к Тебе в тесноте нашей, и Ты услышишь и спасёшь.</p>
<p class="p"><em>10</em> И ныне вот Аммонитяне и Моавитяне и [обитатели] горы Сеира, чрез земли которых Ты не позволил пройти Израильтянам, когда они шли из земли Египетской, а потому они миновали их и не истребили их, —</p>
<p class="p"><em>11</em> вот они платят нам [тем], что пришли выгнать нас из наследственного владения Твоего, которое Ты отдал нам.</p>
<p class="p"><em>12</em> Боже наш! Ты суди их. Ибо нет в нас силы против множества сего великого, пришедшего на нас, и мы не знаем, что делать, но к Тебе очи наши!</p>
<p class="p"><em>13</em> И все Иудеи стояли пред лицем Господним, и малые дети их, жёны их и сыновья их.</p>
<p class="p"><em>14</em> Тогда на Иозиила, сына Захарии, сына Ванеи, сына Иеиела, сына Матфании, левита из сынов Асафовых, сошёл Дух Господень среди собрания</p>
<p class="p"><em>15</em> и сказал он: слушайте, все Иудеи и жители Иерусалима и царь Иосафат! Так говорит Господь к вам: не бойтесь и не ужасайтесь множества сего великого, ибо не ваша война, а Божия.</p>
<p class="p"><em>16</em> Завтра выступите против них: вот они всходят на возвышенность Циц, и вы найдёте их на конце долины, пред пустынею Иеруилом.</p>
<p class="p"><em>17</em> Не вам сражаться на сей раз; вы станьте, стойте и смотрите на спасение Господне, [посылаемое] вам. Иуда и Иерусалим! не бойтесь и не ужасайтесь. Завтра выступите навстречу им, и Господь будет с вами.</p>
<p class="p"><em>18</em> И преклонился Иосафат лицем до земли, и все Иудеи и жители Иерусалима пали пред Господом, чтобы поклониться Господу.</p>
<p class="p"><em>19</em> И встали левиты из сынов Каафовых и из сынов Кореевых — хвалить Господа Бога Израилева, голосом весьма громким.</p>
<p class="p"><em>20</em> И встали они рано утром, и выступили к пустыне Фекойской; и когда они выступили, стал Иосафат и сказал: послушайте меня, Иудеи и жители Иерусалима! Верьте Господу Богу вашему, и будьте тверды; верьте пророкам Его, и будет успех вам.</p>
<p class="p"><em>21</em> И совещался он с народом, и поставил певцов Господу, чтобы они в благолепии святыни, выступая впереди вооружённых, славословили и говорили: славьте Господа, ибо вовек милость Его!</p>
<p class="p"><em>22</em> И в то время, [как] они стали восклицать и славословить, Господь возбудил несогласие между Аммонитянами, Моавитянами и [обитателями] горы Сеира, пришедшими на Иудею, и были они поражены:</p>
<p class="p"><em>23</em> ибо восстали Аммонитяне и Моавитяне на обитателей горы Сеира, побивая и истребляя [их], а когда покончили с жителями Сеира, тогда стали истреблять друг друга.</p>
<p class="p"><em>24</em> И когда Иудеи пришли на возвышенность к пустыне и взглянули на то многолюдство, и вот — трупы, лежащие на земле, и нет уцелевшего.</p>
<p class="p"><em>25</em> И пришёл Иосафат и народ его забирать добычу, и нашли у них во множестве и имущество, и одежды, и драгоценные вещи, и набрали себе столько, что не [могли] нести. И три дня они забирали добычу; так велика [была] она!</p>
<p class="p"><em>26</em> А в четвёртый день собрались на долину благословения, так как там они благословили Господа. Посему и называют то место долиною благословения до сего дня.</p>
<p class="p"><em>27</em> И пошли назад все Иудеи и Иерусалимляне и Иосафат во главе их, чтобы возвратиться в Иерусалим с веселием, потому что дал им Господь торжество над врагами их.</p>
<p class="p"><em>28</em> И пришли в Иерусалим с псалтирями, и цитрами, и трубами, к дому Господню.</p>
<p class="p"><em>29</em> И был страх Божий на всех царствах земных, когда они услышали, что [Сам] Господь воевал против врагов Израиля.</p>
<p class="p"><em>30</em> И спокойно стало царство Иосафатово, и дал ему Бог его покой со всех сторон.</p>
<p class="p"><em>31</em> Так царствовал Иосафат над Иудеею: тридцати пяти лет он [был], когда воцарился, и двадцать пять лет царствовал в Иерусалиме. Имя матери его Азува, дочь Салаила.</p>
<p class="p"><em>32</em> И ходил он путём отца своего Асы и не уклонился от него, делая угодное в очах Господних.</p>
<p class="p"><em>33</em> Только высоты не были отменены, и народ ещё не обратил твёрдо сердца своего к Богу отцов своих.</p>
<p class="p"><em>34</em> Прочие деяния Иосафата, первые и последние, описаны в записях Ииуя, сына Ананиева, которые внесены в книгу царей Израилевых.</p>
<p class="p"><em>35</em> Но после того вступил Иосафат, царь Иудейский в общение с Охозиею, царём Израильским, который поступал беззаконно,</p>
<p class="p"><em>36</em> и соединился с ним, чтобы построить корабли для отправления в Фарсис; и построили они корабли в Ецион-Гавере.</p>
<p class="p"><em>37</em> И изрёк [тогда] Елиезер, сын Додавы из Мареши, пророчество на Иосафата, говоря: так как ты вступил в общение с Охозиею, то разрушил Господь дело твоё. — И разбились корабли, и не могли идти в Фарсис.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И почил Иосафат с отцами своими, и похоронен с отцами своими в городе Давидовом. И воцарился Иорам, сын его, вместо него.</p>
<p class="p"><em>2</em> И у него [были] братья, сыновья Иосафата: Азария и Иехиил, и Захария и Азария, и Михаил и Сафатия: все сии сыновья Иосафата, царя Израилева.</p>
<p class="p"><em>3</em> И дал им отец их большие подарки серебром и золотом и драгоценностями, вместе с укреплёнными городами в Иудее; царство же отдал Иораму, потому что он первенец.</p>
<p class="p"><em>4</em> И вступил Иорам на царство отца своего и утвердился, и умертвил всех братьев своих мечом и также [некоторых] из князей Израилевых.</p>
<p class="p"><em>5</em> Тридцати двух лет [был] Иорам, когда воцарился, и восемь лет царствовал в Иерусалиме;</p>
<p class="p"><em>6</em> и ходил он путём царей Израильских, как поступал дом Ахавов, потому что дочь Ахава была женою его, — и делал он неугодное в очах Господних.</p>
<p class="p"><em>7</em> Однакоже не хотел Господь погубить дома Давидова ради завета, который заключил с Давидом, и потому что обещал дать ему светильник и сыновьям его на все времена.</p>
<p class="p"><em>8</em> Во дни его вышел Едом из-под власти Иуды, и поставили над собою царя.</p>
<p class="p"><em>9</em> И пошёл Иорам с военачальниками своими, и все колесницы с ним; и встав ночью, поразил Идумеян, которые окружили его, и начальствующих над колесницами.</p>
<p class="p"><em>10</em> Однако вышел Едом из-под власти Иуды до сего дня. В то же время вышла и Ливна из-под власти его, потому что он оставил Господа Бога отцов своих.</p>
<p class="p"><em>11</em> Также высоты устроил он на горах Иудейских, и ввёл в блужение жителей Иерусалима и соблазнил Иудею.</p>
<p class="p"><em>12</em> И пришло к нему письмо от Илии пророка, в котором было сказано: так говорит Господь Бог Давида, отца твоего: за то, что ты не пошёл путями Иосафата, отца твоего, и путями Асы, царя Иудейского,</p>
<p class="p"><em>13</em> а пошёл путём царей Израильских и ввёл в блужение Иудею и жителей Иерусалима, как вводил в блужение дом Ахавов, ещё же и братьев твоих, дом отца твоего, которые лучше тебя, ты умертвил,</p>
<p class="p"><em>14</em> [за то], вот Господь поразит поражением великим народ твой и сыновей твоих, и жён твоих, и всё имущество твоё,</p>
<p class="p"><em>15</em> тебя же [самого] — болезнью сильною, болезнью внутренностей твоих до того, что будут выпадать внутренности твои от болезни со дня на день.</p>
<p class="p"><em>16</em> И возбудил Господь против Иорама дух Филистимлян и Аравитян, сопредельных Ефиоплянам;</p>
<p class="p"><em>17</em> и они пошли на Иудею и ворвались в неё, и захватили всё имущество, находившееся в доме царя, также и сыновей его и жён его; и не осталось у него сына, кроме Охозии, меньшего из сыновей его.</p>
<p class="p"><em>18</em> А после всего этого поразил Господь внутренности его болезнью неизлечимою.</p>
<p class="p"><em>19</em> Так было со дня на день, а к концу второго года выпали внутренности его от болезни его, и он умер в жестоких страданиях; и не сожег для него народ его [благовоний], как делал то для отцов его.</p>
<p class="p"><em>20</em> Тридцати двух [лет] был он, когда воцарился, и восемь лет царствовал в Иерусалиме, и отошёл неоплаканный, и похоронили его в городе Давидовом, но не в царских гробницах.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И поставили царём жители Иерусалима Охозию, меньшего сына его, вместо него, так как всех старших избило полчище, приходившее с Аравитянами к стану, — и воцарился Охозия, сын Иорама, царя Иудейского.</p>
<p class="p"><em>2</em> Двадцати двух лет [был] Охозия, когда воцарился, и один год царствовал в Иерусалиме; имя матери его Гофолия, дочь Амврия.</p>
<p class="p"><em>3</em> Он также ходил путями дома Ахавова, потому что мать его была советницею ему на беззаконные дела.</p>
<p class="p"><em>4</em> И делал он неугодное в очах Господних, подобно дому Ахавову, потому что он был ему советником, по смерти отца его, на погибель ему.</p>
<p class="p"><em>5</em> Также следуя их совету, он пошёл с Иорамом, сыном Ахавовым, царём Израильским, на войну против Азаила, царя Сирийского, в Рамоф Галаадский. И ранили Сирияне Иорама,</p>
<p class="p"><em>6</em> и возвратился он в Изреель лечиться от ран, которые причинили ему в Раме, когда он воевал с Азаилом, царём Сирийским. И Охозия, сын Иорама, царь Иудейский, пришёл посетить Иорама, сына Ахавова, в Изреель, потому что тот был болен.</p>
<p class="p"><em>7</em> И от Бога было это на погибель Охозии, что он пришёл к Иораму: ибо, по приходе своём, он вышел с Иорамом против Ииуя, сына Намессиева, которого помазал Господь на истребление дома Ахавова.</p>
<p class="p"><em>8</em> Когда совершал Ииуй суд над домом Ахава, тогда он нашёл князей Иудийских и сыновей братьев Охозии, служивших Охозии, и умертвил их.</p>
<p class="p"><em>9</em> И [велел] он искать Охозию, и взяли его, когда он скрывался в Самарии, и привели его к Ииую, и умертвили его, и похоронили его, ибо говорили: он сын Иосафата, который взыскал Господа от всего сердца своего. И не [осталось] в доме Охозии, [кто] мог бы царствовать.</p>
<p class="p"><em>10</em> Ибо Гофолия, мать Охозии, увидев, что умер сын её, встала и истребила всё царское племя дома Иудина.</p>
<p class="p"><em>11</em> Но Иосавеф, дочь царя, взяла Иоаса, сына Охозии, и похитила его из среды царских сыновей умерщвляемых, и поместила его и кормилицу его в спальной комнате; и таким образом Иосавеф, дочь царя Иорама, жена Иодая священника, сестра Охозии, скрыла Иоаса от Гофолии, и она не умертвила его.</p>
<p class="p"><em>12</em> И был он у них в доме Божием скрываем шесть лет; Гофолия же царствовала над землёю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Но в седьмой год ободрился Иодай и принял в союз с собою начальников сотен: Азарию, сына Иерохамова, и Исмаила, сына Иегохананова, и Азарию, сына Оведова, и Маасею, сына Адаии, и Елишафата, сына Зихри.</p>
<p class="p"><em>2</em> И они прошли по Иудее и собрали левитов из всех городов Иудеи и глав поколений Израилевых, и пришли в Иерусалим.</p>
<p class="p"><em>3</em> И заключило всё собрание союз в доме Божием с царём. И сказал им [Иодай]: вот сын царя должен быть царём, как изрёк Господь о сыновьях Давидовых.</p>
<p class="p"><em>4</em> Вот что вы сделайте: треть вас, приходящих в субботу, из священников и левитов, [будет] привратниками у порогов,</p>
<p class="p"><em>5</em> и треть при доме царском, и треть у ворот Иесод, а весь народ на дворах дома Господня.</p>
<p class="p"><em>6</em> И [никто] пусть не входит в дом Господень, кроме священников и служащих из левитов. Они могут войти, потому что освящены; весь же народ пусть стоит на страже Господней.</p>
<p class="p"><em>7</em> И пусть левиты окружат царя со всех сторон, всякий с оружием своим в руке своей, и кто будет входить в храм, да будет умерщвлён. И будьте вы при царе, когда он будет входить и выходить.</p>
<p class="p"><em>8</em> И сделали левиты и все Иудеи, что приказал Иодай священник; и взяли каждый людей своих, приходящих в субботу с отходящими в субботу, потому что не отпустил священник Иодай [сменившихся] черёд.</p>
<p class="p"><em>9</em> И роздал Иодай священник начальникам сотен копья и малые и большие щиты царя Давида, которые [были] в доме Божием;</p>
<p class="p"><em>10</em> и поставил весь народ, каждого с оружием его в руке его, от правой стороны храма до левой стороны храма, у жертвенника и у дома, вокруг царя.</p>
<p class="p"><em>11</em> И вывели сына царя, и возложили на него венец и украшения, и поставили его царём; и помазали его Иодай и сыновья его и сказали: да живёт царь!</p>
<p class="p"><em>12</em> И услышала Гофолия голос народа, бегущего и провозглашающего о царе, и вышла к народу в дом Господень,</p>
<p class="p"><em>13</em> и увидела: и вот царь стоит на возвышении своём при входе, и князья и трубы подле царя, и весь народ земли веселится, и трубят трубами, и певцы с орудиями музыкальными и искусные в славословии. И разодрала Гофолия одежды свои и закричала: заговор! заговор!</p>
<p class="p"><em>14</em> И вызвал Иодай священник начальников сотен, начальствующих над войском, и сказал им: выведите её вон, и, кто последует за нею, да будет умерщвлён мечом. Потому что священник сказал: не умертвите её в доме Господнем.</p>
<p class="p"><em>15</em> И дали ей место, и когда она пришла ко входу конских ворот царского дома, там умертвили её.</p>
<p class="p"><em>16</em> И заключил Иодай завет между собою и между всем народом и царём, чтобы быть [им] народом Господним.</p>
<p class="p"><em>17</em> И пошёл весь народ в капище Ваала, и разрушили его, и жертвенники его и истуканов его сокрушили; и Матфана, жреца Ваалова, умертвили пред жертвенниками.</p>
<p class="p"><em>18</em> И поручил Иодай дела дома Господня священникам и левитам, как распределил Давид в доме Господнем, для возношения всесожжений Господу, как написано в законе Моисеевом, с радостью и пением, по уставу Давидову.</p>
<p class="p"><em>19</em> И поставил он привратников у ворот дома Господня, чтобы не [мог] входить нечистый почему-нибудь.</p>
<p class="p"><em>20</em> И взял начальников сотен, и вельмож, и начальствующих в народе, и весь народ земли, и проводил царя из дома Господня, и прошли чрез верхние ворота в дом царский, и посадили царя на царский престол.</p>
<p class="p"><em>21</em> И веселился весь народ земли, и город успокоился. А Гофолию умертвили мечом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Семи лет [был] Иоас, когда воцарился, и сорок лет царствовал в Иерусалиме; имя матери его Цивья из Вирсавии.</p>
<p class="p"><em>2</em> И делал Иоас угодное в очах Господних во все дни Иодая священника.</p>
<p class="p"><em>3</em> И взял ему Иодай двух жён, и он имел [от них] сыновей и дочерей.</p>
<p class="p"><em>4</em> И после сего пришло на сердце Иоасу обновить дом Господень,</p>
<p class="p"><em>5</em> и собрал он священников и левитов и сказал им: пойдите по городам Иудеи и собирайте со всех Израильтян серебро для поддержания дома Бога вашего из года в год, и поспешите в этом деле. Но не поспешили левиты.</p>
<p class="p"><em>6</em> И призвал царь Иодая, главу [их], и сказал ему: почему ты не требуешь от левитов, чтобы они доставляли с Иудеи и Иерусалима дань, [установленную] Моисеем, рабом Господним, и собранием Израильтян для скинии собрания?</p>
<p class="p"><em>7</em> Ибо нечестивая Гофолия и сыновья её разорили дом Божий и всё посвящённое для дома Господня употребили для Ваалов.</p>
<p class="p"><em>8</em> И приказал царь, и сделали один ящик, и поставили его у входа в дом Господень извне.</p>
<p class="p"><em>9</em> И провозгласили по Иудее и Иерусалиму, чтобы приносили Господу дань, [наложенную] Моисеем, рабом Божиим, на Израильтян в пустыне.</p>
<p class="p"><em>10</em> И обрадовались все начальствующие и весь народ, и приносили и клали в ящик дотоле, доколе он не наполнился.</p>
<p class="p"><em>11</em> В то время, когда приносили ящик к царским чиновникам чрез левитов, и когда они видели, что серебра много, приходил писец царя и поверенный первосвященника, и высыпали из ящика, и относили его и ставили его на своё место. Так делали они изо дня в день, и собрали множество серебра.</p>
<p class="p"><em>12</em> И отдавали его царь и Иодай производителям работ по дому Господню, и они нанимали каменотёсов и плотников для подновления дома Господня, также кузнецов и медников для укрепления дома Господня.</p>
<p class="p"><em>13</em> И работали производители работ, и совершилось исправление руками их, и привели дом Божий в надлежащее состояние его, и укрепили его.</p>
<p class="p"><em>14</em> И кончив [всё], они представили царю и Иодаю остаток серебра. И сделали из него сосуды для дома Господня, сосуды служебные и [для] всесожжений, чаши и [другие] сосуды золотые и серебряные. И приносили всесожжения в доме Господнем постоянно во все дни Иодая.</p>
<p class="p"><em>15</em> И состарился Иодай и, насытившись днями [жизни], умер: сто тридцать лет [было] ему, когда он умер.</p>
<p class="p"><em>16</em> И похоронили его в городе Давидовом с царями, потому что он делал доброе в Израиле и для Бога, и для дома Его.</p>
<p class="p"><em>17</em> Но по смерти Иодая пришли князья Иудейские и поклонились царю; тогда царь стал слушаться их.</p>
<p class="p"><em>18</em> И оставили дом Господа Бога отцов своих и стали служить деревам [посвящённым] и идолам, — и был гнев [Господень] на Иуду и Иерусалим за сию вину их.</p>
<p class="p"><em>19</em> И он посылал к ним пророков для обращения их к Господу, и они увещевали их, но те не слушали.</p>
<p class="p"><em>20</em> И Дух Божий облёк Захарию, сына Иодая священника, и он стал на возвышении пред народом и сказал им: так говорит Господь: для чего вы преступаете повеления Господни? не будет успеха вам; и как вы оставили Господа, то и Он оставит вас.</p>
<p class="p"><em>21</em> И сговорились против него, и побили его камнями, по приказанию царя, на дворе дома Господня.</p>
<p class="p"><em>22</em> И не вспомнил царь Иоас благодеяния, какое сделал ему Иодай, отец его, и убил сына его. И он умирая говорил: да видит Господь и да взыщет!</p>
<p class="p"><em>23</em> И по истечении года выступило против него войско Сирийское, и вошли в Иудею и в Иерусалим, и истребили из народа всех князей народа, и всю добычу, [взятую] у них, отослали к царю в Дамаск.</p>
<p class="p"><em>24</em> Хотя в небольшом числе людей приходило войско Сирийское, но Господь предал в руку их весьма многочисленную силу за то, что оставили Господа Бога отцов своих. И над Иоасом совершили они суд,</p>
<p class="p"><em>25</em> и когда они ушли от него, оставив его в тяжкой болезни, то составили против него заговор рабы его, за кровь сына Иодая священника, и убили его на постели его, и он умер. И похоронили его в городе Давидовом, но не похоронили его в царских гробницах.</p>
<p class="p"><em>26</em> Заговорщиками же против него были: Завад, сын Шимеафы Аммонитянки, и Иегозавад, сын Шимрифы Моавитянки.</p>
<p class="p"><em>27</em> О сыновьях его и о множестве пророчеств против него и об устроении дома Божия написано в книге царей. И воцарился Амасия, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Двадцати пяти лет воцарился Амасия и двадцать девять лет царствовал в Иерусалиме; имя матери его Иегоаддань из Иерусалима.</p>
<p class="p"><em>2</em> И делал он угодное в очах Господних, но не от полного сердца.</p>
<p class="p"><em>3</em> Когда утвердилось за ним царство, тогда он умертвил рабов своих, убивших царя, отца его.</p>
<p class="p"><em>4</em> Но детей их не умертвил, так как написано в законе, в книге Моисеевой, где заповедал Господь, говоря: не должны быть умерщвляемы отцы за детей, и дети не должны быть умерщвляемы за отцов, но каждый за своё преступление должен умереть.</p>
<p class="p"><em>5</em> И собрал Амасия Иудеев и поставил их по поколениям под власть тысяченачальников и стоначальников, всех Иудеев и Вениаминян, и пересчитал их от двадцати лет и выше, и нашёл их триста тысяч человек отборных, ходящих на войну, держащих копьё и щит.</p>
<p class="p"><em>6</em> И [ещё] нанял из Израильтян сто тысяч храбрых воинов за сто талантов серебра.</p>
<p class="p"><em>7</em> Но человек Божий пришёл к нему и сказал: царь! пусть не идёт с тобою войско Израильское, потому что нет Господа с Израильтянами, со всеми сынами Ефрема.</p>
<p class="p"><em>8</em> Но иди ты [один], делай дело, мужественно подвизайся на войне. [Иначе] повергнет тебя Бог пред лицем врага, ибо есть сила у Бога поддержать и повергнуть.</p>
<p class="p"><em>9</em> И сказал Амасия человеку Божию: что же делать со ста талантами, которые я отдал войску Израильскому? И сказал человек Божий: может Господь дать тебе более сего.</p>
<p class="p"><em>10</em> И отделил их Амасия, — войско, пришедшее к нему из [земли] Ефремовой, — чтоб они шли в своё место. И возгорелся сильно гнев их на Иудею, и они пошли назад в своё место, в пылу гнева.</p>
<p class="p"><em>11</em> А Амасия отважился и повёл народ свой, и пошёл на долину Соляную и побил сынов Сеира десять тысяч;</p>
<p class="p"><em>12</em> и десять тысяч живых взяли сыны Иудины в плен, и привели их на вершину скалы, и низринули их с вершины скалы, и все они разбились совершенно.</p>
<p class="p"><em>13</em> Войско же, которое Амасия отослал обратно, чтоб оно не ходило с ним на войну, рассыпалось по городам Иудеи от Самарии до Вефорона и перебило в них три тысячи, и награбило множество добычи.</p>
<p class="p"><em>14</em> Амасия, придя после поражения Идумеян, принёс богов сынов Сеира и поставил их у себя богами, и пред ними кланялся и им кадил.</p>
<p class="p"><em>15</em> И воспылал гнев Господа на Амасию, и послал Он к нему пророка, и тот сказал ему: зачем ты прибегаешь к богам народа сего, которые не избавили народа своего от руки твоей?</p>
<p class="p"><em>16</em> Когда он говорил ему, [царь] отвечал: разве советником царским поставили тебя? перестань, чтобы не убили тебя. И перестал пророк, сказав: знаю, что решил Бог погубить тебя, потому что ты сделал сие и не слушаешь совета моего.</p>
<p class="p"><em>17</em> И посоветовался Амасия, царь Иудейский, и послал к Иоасу, сыну Иоахаза, сына Ииуева, царю Израильскому, сказать: выходи, повидаемся лично.</p>
<p class="p"><em>18</em> И послал Иоас, царь Израильский, к Амасии, царю Иудейскому, сказать: тёрн, который на Ливане, послал к кедру, который на Ливане же, сказать: отдай дочь свою в жену сыну моему. Но прошли звери дикие, которые на Ливане, и истоптали этот тёрн.</p>
<p class="p"><em>19</em> Ты говоришь: вот я побил Идумеян, — и вознеслось сердце твоё до тщеславия. Сиди лучше у себя дома. К чему тебе затевать опасное дело? Падёшь ты и Иудея с тобою.</p>
<p class="p"><em>20</em> Но не послушался Амасия, так как от Бога [было] это, дабы предать их в руку [Иоаса] за то, что стали прибегать к богам Идумейским.</p>
<p class="p"><em>21</em> И выступил Иоас, царь Израильский, и увиделись лично, он и Амасия, царь Иудейский, в Вефсамисе Иудейском.</p>
<p class="p"><em>22</em> И были разбиты Иудеи Израильтянами, и разбежались каждый в шатёр свой.</p>
<p class="p"><em>23</em> И Амасию, царя Иудейского, сына Иоаса, сына Иоахазова, захватил Иоас, царь Израильский, в Вефсамисе и привёл его в Иерусалим, и разрушил стену Иерусалимскую от ворот Ефремовых до ворот угольных, на четыреста локтей;</p>
<p class="p"><em>24</em> и [взял] всё золото и серебро, и все сосуды, находившиеся в доме Божием у Овед-Едома, и сокровища дома царского, и заложников, и возвратился в Самарию.</p>
<p class="p"><em>25</em> И жил Амасия, сын Иоасов, царь Иудейский, по смерти Иоаса, сына Иоахазова, царя Израильского, пятнадцать лет.</p>
<p class="p"><em>26</em> Прочие дела Амасии, первые и последние, описаны в книге царей Иудейских и Израильских.</p>
<p class="p"><em>27</em> И после того времени, как Амасия отступил от Господа, составили против него заговор в Иерусалиме, и он убежал в Лахис. И послали за ним в Лахис, и умертвили его там.</p>
<p class="p"><em>28</em> И привезли его на конях, и похоронили его с отцами его в городе Иудином.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> И взял весь народ Иудейский Озию, которому [было] шестнадцать лет, и поставили его царём на место отца его Амасии.</p>
<p class="p"><em>2</em> Он обстроил Елаф и возвратил его Иудее, после того как почил царь с отцами своими.</p>
<p class="p"><em>3</em> Шестнадцати лет [был] Озия, когда воцарился, и пятьдесят два года царствовал в Иерусалиме; имя матери его Иехолия из Иерусалима.</p>
<p class="p"><em>4</em> И делал он угодное в очах Господних точно так, как делал Амасия, отец его;</p>
<p class="p"><em>5</em> и прибегал он к Богу во дни Захарии, поучавшего страху Божию; и в те дни, когда он прибегал к Господу, споспешествовал ему Бог.</p>
<p class="p"><em>6</em> И он вышел и сразился с Филистимлянами, и разрушил стены Гефа и стены Иавнеи и стены Азота; и построил города в [области] Азотской и у Филистимлян.</p>
<p class="p"><em>7</em> И помогал ему Бог против Филистимлян и против Аравитян, живущих в Гур-Ваале, и [против] Меунитян;</p>
<p class="p"><em>8</em> и давали Аммонитяне дань Озии, и дошло имя его до пределов Египта, потому что он был весьма силён.</p>
<p class="p"><em>9</em> И построил Озия башни в Иерусалиме над воротами угольными и над воротами долины и на углу, и укрепил их.</p>
<p class="p"><em>10</em> И построил башни в пустыне, и иссёк много водоёмов, потому что имел много скота, и на низменности и на равнине, и земледельцев и садовников на горах и на Кармиле, ибо он любил земледелие.</p>
<p class="p"><em>11</em> Было у Озии и войско, выходившее на войну отрядами, по счёту в списке их, составленном рукою Иеиела писца и Маасеи надзирателя, под предводительством Ханании, [одного] из главных сановников царских.</p>
<p class="p"><em>12</em> Всё число глав поколений, из храбрых воинов, [было] две тысячи шестьсот,</p>
<p class="p"><em>13</em> и под рукою их военной силы триста семь тысяч пятьсот, вступавших в сражение с воинским мужеством, на помощь царю против неприятеля.</p>
<p class="p"><em>14</em> И заготовил для них Озия, для всего войска, щиты и копья, и шлемы и латы, и луки и пращные камни.</p>
<p class="p"><em>15</em> И сделал он в Иерусалиме искусно придуманные машины, чтоб они находились на башнях и на углах для метания стрел и больших камней. И пронеслось имя его далеко, потому что он дивно оградил себя и сделался силён.</p>
<p class="p"><em>16</em> Но когда он сделался силён, возгордилось сердце его на погибель [его], и он сделался преступником пред Господом Богом своим, ибо вошёл в храм Господень, чтобы воскурить [фимиам] на алтаре кадильном.</p>
<p class="p"><em>17</em> И пошёл за ним Азария священник, и с ним восемьдесят священников Господних, людей отличных,</p>
<p class="p"><em>18</em> и воспротивились Озии царю и сказали ему: не тебе, Озия, кадить Господу; это [дело] священников, сынов Аароновых, посвящённых для каждения; выйди из святилища, ибо ты поступил беззаконно, и не [будет] тебе это в честь у Господа Бога.</p>
<p class="p"><em>19</em> И разгневался Озия, — а в руке у него кадильница для каждения; и когда разгневался он на священников, проказа явилась на челе его, пред лицем священников, в доме Господнем, у алтаря кадильного.</p>
<p class="p"><em>20</em> И взглянул на него Азария первосвященник и все священники; и вот у него проказа на челе его. И понуждали его выйти оттуда, да и сам он спешил удалиться, так как поразил его Господь.</p>
<p class="p"><em>21</em> И был царь Озия прокажённым до дня смерти своей, и жил в отдельном доме и отлучён был от дома Господня. А Иоафам, сын его, начальствовал над домом царским и управлял народом земли.</p>
<p class="p"><em>22</em> Прочие деяния Озии, первые и последние, описал Исаия, сын Амоса, пророк.</p>
<p class="p"><em>23</em> И почил Озия с отцами своими, и похоронили его с отцами его на поле царских гробниц, ибо говорили: он прокажённый. И воцарился Иоафам, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Двадцати пяти лет [был] Иоафам, когда воцарился, и шестнадцать лет царствовал в Иерусалиме; имя матери его Иеруша, дочь Садока.</p>
<p class="p"><em>2</em> И делал он угодное в очах Господних точно так, как делал Озия, отец его, только он не входил в храм Господень, и народ продолжал ещё грешить.</p>
<p class="p"><em>3</em> Он построил верхние ворота дома Господня, и многое построил на стене Офела;</p>
<p class="p"><em>4</em> и города построил на горе Иудейской, и в лесах построил дворцы и башни.</p>
<p class="p"><em>5</em> Он воевал с царём Аммонитян и одолел их, и дали ему Аммонитяне в тот год сто талантов серебра и десять тысяч коров пшеницы и ячменя десять тысяч. Это давали ему Аммонитяне и на другой год, и на третий.</p>
<p class="p"><em>6</em> Так силён был Иоафам потому, что устроял пути свои пред лицем Господа Бога своего.</p>
<p class="p"><em>7</em> Прочие деяния Иоафама и все войны его и поведение его описаны в книге царей Израильских и Иудейских:</p>
<p class="p"><em>8</em> двадцати пяти лет был он, когда воцарился, и шестнадцать лет царствовал в Иерусалиме.</p>
<p class="p"><em>9</em> И почил Иоафам с отцами своими, и похоронили его в городе Давидовом. И воцарился Ахаз, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Двадцати лет был Ахаз, когда воцарился, и шестнадцать лет царствовал в Иерусалиме; и он не делал угодного в очах Господних, как [делал] Давид, отец его:</p>
<p class="p"><em>2</em> он шёл путями царей Израильских, и даже сделал литые статуи Ваалов;</p>
<p class="p"><em>3</em> и он совершал курения на долине сынов Еннома, и проводил сыновей своих через огонь, подражая мерзостям народов, которых изгнал Господь пред лицем сынов Израилевых;</p>
<p class="p"><em>4</em> и приносил жертвы и курения на высотах и на холмах и под всяким ветвистым деревом.</p>
<p class="p"><em>5</em> И предал его Господь Бог его в руку царя Сириян, и они поразили его и взяли у него множество пленных и отвели в Дамаск. Также и в руку царя Израильского был предан он, и тот произвёл у него великое поражение.</p>
<p class="p"><em>6</em> И избил Факей, сын Ремалиин, Иудеев сто двадцать тысяч в один день, людей воинственных, потому что они оставили Господа Бога отцов своих.</p>
<p class="p"><em>7</em> Зихрий же, силач из Ефремлян, убил Маасею, сына царя, и Азрикама, начальствующего над дворцом, и Елкану, второго по царе.</p>
<p class="p"><em>8</em> И взяли сыны Израилевы в плен у братьев своих, [Иудеев], двести тысяч жён, сыновей и дочерей; также и множество добычи награбили у них, и отправили добычу в Самарию.</p>
<p class="p"><em>9</em> Там был пророк Господень, имя его Одед. Он вышел пред лице войска, шедшего в Самарию, и сказал им: вот Господь Бог отцов ваших, во гневе на Иудеев, предал их в руку вашу, и вы избили их с такою яростью, которая достигла до небес.</p>
<p class="p"><em>10</em> И теперь вы думаете поработить сынов Иуды и Иерусалима в рабы и рабыни себе. А разве на самих вас нет вины пред Господом Богом вашим?</p>
<p class="p"><em>11</em> Итак послушайте меня, и возвратите пленных, которых вы захватили из братьев ваших, ибо пламень гнева Господня на вас.</p>
<p class="p"><em>12</em> И встали некоторые из начальников сынов Ефремовых: Азария, сын Иегоханана, Берехия, сын Мешиллемофа, и Езекия, сын Шаллума, и Амаса, сын Хадлая, против шедших с войны,</p>
<p class="p"><em>13</em> и сказали им: не вводите сюда пленных, потому что грех был бы нам пред Господом. Неужели вы думаете прибавить к грехам нашим и к преступлениям нашим? велика вина наша, и пламень гнева [Господня] над Израилем.</p>
<p class="p"><em>14</em> И оставили вооружённые пленных и добычу у военачальников и всего собрания.</p>
<p class="p"><em>15</em> И встали мужи, упомянутые по именам, и взяли пленных, и всех нагих из них одели из добычи, — и одели их, и обули их, и накормили их, и напоили их, и помазали их елеем, и посадили на ослов всех слабых из них, и отправили их в Иерихон, город пальм, к братьям их, и возвратились в Самарию.</p>
<p class="p"><em>16</em> В то время послал царь Ахаз к царям Ассирийским, чтоб они помогли ему,</p>
<p class="p"><em>17</em> ибо Идумеяне и ещё приходили, и [многих] побили в Иудее, и взяли в плен;</p>
<p class="p"><em>18</em> и Филистимляне рассыпались по городам низменного края и юга Иудеи и взяли Вефсамис и Аиалон, и Гедероф и Сохо и зависящие от него города, и Фимну и зависящие от неё города, и Гимзо и зависящие от него города, и поселились там.</p>
<p class="p"><em>19</em> Так унизил Господь Иудею за Ахаза, царя Иудейского, потому что он развратил Иудею и тяжко грешил пред Господом.</p>
<p class="p"><em>20</em> И пришёл к нему Феглафелласар, царь Ассирийский, но был в тягость ему, вместо того, чтобы помочь ему,</p>
<p class="p"><em>21</em> потому что Ахаз взял [сокровища] из дома Господня и дома царского и у князей и отдал царю Ассирийскому, но не в помощь себе.</p>
<p class="p"><em>22</em> И в тесное для себя время он продолжал беззаконно поступать пред Господом, он — царь Ахаз.</p>
<p class="p"><em>23</em> И приносил он жертвы богам Дамасским, [думая, что] они поражали его, и говорил: боги царей Сирийских помогают им; принесу я жертву им, и они помогут мне. Но они были на падение ему и всему Израилю.</p>
<p class="p"><em>24</em> И собрал Ахаз сосуды дома Божия, и сокрушил сосуды дома Божия, и запер двери дома Господня, и устроил себе жертвенники по всем углам в Иерусалиме,</p>
<p class="p"><em>25</em> и по всем городам Иудиным устроил высоты для каждения богам иным, и раздражал Господа Бога отцов своих.</p>
<p class="p"><em>26</em> Прочие дела его и все поступки его, первые и последние, описаны в книге царей Иудейских и Израильских.</p>
<p class="p"><em>27</em> И почил Ахаз с отцами своими, и похоронили его в городе, в Иерусалиме, но не внесли его в гробницы царей Израилевых. И воцарился Езекия, сын его, вместо него.</p>

<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Езекия воцарился двадцати пяти лет, и двадцать девять лет царствовал в Иерусалиме; имя матери его Авия, дочь Захарии.</p>
<p class="p"><em>2</em> И делал он угодное в очах Господних точно так, как делал Давид, отец его.</p>
<p class="p"><em>3</em> В первый же год царствования своего, в первый месяц, он отворил двери дома Господня и возобновил их,</p>
<p class="p"><em>4</em> и велел прийти священникам и левитам, и собрал их на площади восточной,</p>
<p class="p"><em>5</em> и сказал им: послушайте меня, левиты! Ныне освятитесь [сами] и освятите дом Господа Бога отцов ваших, и выбросьте нечистоту из святилища.</p>
<p class="p"><em>6</em> Ибо отцы наши поступали беззаконно, и делали неугодное в очах Господа Бога нашего, и оставили Его, и отвратили они лица свои от жилища Господня, и оборотились спиною,</p>
<p class="p"><em>7</em> и заперли двери притвора, и погасили светильники, и не сожигали курения, и не возносили всесожжений во святилище Бога Израилева.</p>
<p class="p"><em>8</em> И был гнев Господа на Иудею и на Иерусалим, и Он отдал их на позор, на опустошение и на посмеяние, как вы видите глазами вашими.</p>
<p class="p"><em>9</em> И вот, пали отцы наши от меча, а сыновья наши и дочери наши и жёны наши за это в плену доныне.</p>
<p class="p"><em>10</em> Теперь у меня на сердце — заключить завет с Господом Богом Израилевым, да отвратит от нас пламень гнева Своего.</p>
<p class="p"><em>11</em> Дети мои! не будьте небрежны, ибо вас избрал Господь предстоять лицу Его, служить Ему и быть у Него служителями и возжигателями курений.</p>
<p class="p"><em>12</em> И встали левиты: Махаф, сын Амасая, и Иоель, сын Азарии, из сыновей Каафовых; и из сыновей Мерариных: Кис, сын Авдия, и Азария, сын Иегаллелела; и из племени Гирсонова: Иоах, сын Зиммы, и Еден, сын Иоаха;</p>
<p class="p"><em>13</em> и из сыновей Елицафановых: Шимри и Иеиел; и из сыновей Асафовых: Захария и Матфания;</p>
<p class="p"><em>14</em> и из сыновей Емановых: Иехиел и Шимей; и из сыновей Идифуновых: Шемаия и Уззиел.</p>
<p class="p"><em>15</em> Они собрали братьев своих и освятились, и пошли по приказанию царя очищать дом Господень по словам Господа.</p>
<p class="p"><em>16</em> И вошли священники внутрь дома Господня для очищения, и вынесли всё нечистое, что нашли в храме Господнем, на двор дома Господня, а левиты взяли это, чтобы вынести вон к потоку Кедрону.</p>
<p class="p"><em>17</em> И начали освящать в первый [день] первого месяца, и в восьмой день [того же] месяца вошли в притвор Господень; и освящали дом Господень восемь дней, и в шестнадцатый день первого месяца кончили.</p>
<p class="p"><em>18</em> И пришли в дом к царю Езекии и сказали: мы очистили дом Господень, и жертвенник для всесожжения, и все сосуды его, и стол [для хлебов] предложения, и все сосуды его;</p>
<p class="p"><em>19</em> и все сосуды, которые забросил царь Ахаз во время царствования своего, в беззаконии своём, мы приготовили и освятили, и вот они пред жертвенником Господним.</p>
<p class="p"><em>20</em> И встал царь Езекия рано утром и собрал начальников города, и пошёл в дом Господень.</p>
<p class="p"><em>21</em> И привели семь тельцов и семь овнов, и семь агнцев и семь козлов на жертву о грехе за царство и за святилище и за Иудею; и приказал он сынам Аароновым, священникам, вознести всесожжение на жертвенник Господень.</p>
<p class="p"><em>22</em> И закололи тельцов, и взяли священники кровь, и окропили жертвенник, и закололи овнов, и окропили кровью жертвенник; и закололи агнцев, и окропили кровью жертвенник.</p>
<p class="p"><em>23</em> И привели козлов за грех пред лице царя и собрания, и они возложили руки свои на них.</p>
<p class="p"><em>24</em> И закололи их священники, и очистили кровью их жертвенник для заглаждения грехов всего Израиля, ибо за всего Израиля приказал царь [принести] всесожжение и жертву о грехе.</p>
<p class="p"><em>25</em> И поставил он левитов в доме Господнем с кимвалами, псалтирями и цитрами, по уставу Давида и Гада, прозорливца царёва, и Нафана пророка, так как от Господа [был] устав этот чрез пророков Его.</p>
<p class="p"><em>26</em> И стали левиты с [музыкальными] орудиями Давидовыми и священники с трубами.</p>
<p class="p"><em>27</em> И приказал Езекия вознести всесожжение на жертвенник. И в то время, как началось всесожжение, началось пение Господу, при [звуке] труб и орудий Давида, царя Израилева.</p>
<p class="p"><em>28</em> И всё собрание молилось, и певцы пели, и трубили трубы, доколе не окончилось всесожжение.</p>
<p class="p"><em>29</em> По окончании же всесожжения царь и все находившиеся при нём преклонились и поклонились.</p>
<p class="p"><em>30</em> И сказал царь Езекия и князья левитам, чтоб они славили Господа словами Давида и Асафа прозорливца, и они славили с радостью и преклонялись и поклонялись.</p>
<p class="p"><em>31</em> И продолжал Езекия и сказал: теперь вы посвятили себя Господу; приступайте и приносите жертвы и благодарственные приношения в дом Господень. И понесло [всё] собрание жертвы и благодарственные приношения, и всякий, кто расположен был сердцем, — всесожжения.</p>
<p class="p"><em>32</em> И было число всесожжений, которые привели собравшиеся: семьдесят волов, сто овнов, двести агнцев — всё это для всесожжения Господу.</p>
<p class="p"><em>33</em> [Других] священных жертв [было]: шестьсот из крупного скота и три тысячи из мелкого скота.</p>
<p class="p"><em>34</em> Но священников было мало, и они не могли сдирать кож со всех всесожжений, и помогали им братья их левиты, до окончания дела и доколе освятились [прочие] священники, ибо левиты были более тщательны в освящении себя, нежели священники.</p>
<p class="p"><em>35</em> Притом же всесожжений [было] множество с туками мирных жертв и с возлияниями при всесожжении. Так восстановлено служение в доме Господнем.</p>
<p class="p"><em>36</em> И радовался Езекия и весь народ о том, что Бог [так] расположил народ, ибо это сделалось неожиданно.</p>
