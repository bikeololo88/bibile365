<body>
<div class="title2">
<p class="title-p">Книга пророка Михея</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слово Господне, которое было к Михею Морасфитину во дни Иоафама, Ахаза и Езекии, царей Иудейских, и которое открыто ему о Самарии и Иерусалиме.</p>
<p class="p"><em>2</em> Слушайте, все народы, внимай, земля и всё, что наполняет её! Да будет Господь Бог свидетелем против вас, Господь из святаго храма Своего!</p>
<p class="p"><em>3</em> Ибо вот, Господь исходит от места Своего, низойдет и наступит на высоты земли, —</p>
<p class="p"><em>4</em> и горы растают под Ним, долины распадутся, как воск от огня, как воды, льющиеся с крутизны.</p>
<p class="p"><em>5</em> Всё это — за нечестие Иакова, за грех дома Израилева. От кого нечестие Иакова? не от Самарии ли? Кто [устроил] высоты в Иудее? не Иерусалим ли?</p>
<p class="p"><em>6</em> За то сделаю Самарию грудою развалин в поле, местом для разведения винограда; низрину в долину камни её и обнажу основания её.</p>
<p class="p"><em>7</em> Все истуканы её будут разбиты и все любодейные дары её сожжены будут огнём, и всех идолов её предам разрушению, ибо из любодейных даров она устраивала их, на любодейные дары они и будут обращены.</p>
<p class="p"><em>8</em> Об этом буду я плакать и рыдать, буду ходить, как ограбленный и обнажённый, выть, как шакалы, и плакать, как страусы,</p>
<p class="p"><em>9</em> потому что болезненно поражение её, дошло до Иуды, достигло даже до ворот народа моего, до Иерусалима.</p>
<p class="p"><em>10</em> Не объявляйте об этом в Гефе, не плачьте там громко; но в селении Офра покрой себя пеплом.</p>
<p class="p"><em>11</em> Переселяйтесь, жительницы Шафира, срамно обнажённые; не убежит и живущая в Цаане; плач в селении Ецель не даст вам остановиться в нём.</p>
<p class="p"><em>12</em> Горюет о своём добре жительница Марофы, ибо сошло бедствие от Господа к воротам Иерусалима.</p>
<p class="p"><em>13</em> Запрягай в колесницу быстрых, жительница Лахиса; ты — начало греха дщери Сионовой, ибо у тебя появились преступления Израиля.</p>
<p class="p"><em>14</em> Посему ты посылать будешь дары в Морешеф-Геф; но селения Ахзива будут обманом для царей Израилевых.</p>
<p class="p"><em>15</em> Ещё наследника приведу к тебе, жительница Мореша; он пройдёт до Одоллама, славы Израиля.</p>
<p class="p"><em>16</em> Сними с себя волосы, остригись, скорбя о нежно любимых сынах твоих; расширь из-за них лысину, как у линяющего орла, ибо они переселены будут от тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Горе замышляющим беззаконие и на ложах своих придумывающим злодеяния, которые совершают утром на рассвете, потому что есть в руке их сила!</p>
<p class="p"><em>2</em> Пожелают полей и берут их силою, домов, — и отнимают их; обирают человека и его дом, мужа и его наследие.</p>
<p class="p"><em>3</em> Посему так говорит Господь: вот, Я помышляю навести на этот род такое бедствие, которого вы не свергнете с шеи вашей, и не будете ходить выпрямившись; ибо это время злое.</p>
<p class="p"><em>4</em> В тот день произнесут о вас притчу и будут плакать горьким плачем и говорить: «мы совершенно разорены! удел народа моего отдан другим; как возвратится ко мне! поля наши уже разделены иноплеменникам».</p>
<p class="p"><em>5</em> Посему не будет у тебя никого, кто бросил бы жребий для измерения в собрании пред Господом.</p>
<p class="p"><em>6</em> Не пророчествуйте, пророки; не пророчествуйте им, чтобы не постигло вас бесчестие.</p>
<p class="p"><em>7</em> О, называющийся домом Иакова! разве умалился Дух Господень? таковы ли действия Его? не благотворны ли слова Мои для того, кто поступает справедливо?</p>
<p class="p"><em>8</em> Народ же, который был прежде Моим, восстал как враг, и вы отнимаете как верхнюю, так и нижнюю одежду у проходящих мирно, отвращающихся войны.</p>
<p class="p"><em>9</em> Жён народа Моего вы изгоняете из приятных домов их; у детей их вы навсегда отнимаете украшение Моё.</p>
<p class="p"><em>10</em> Встаньте и уходите, ибо [страна] сия не есть место покоя; за нечистоту она будет разорена и притом жестоким разорением.</p>
<p class="p"><em>11</em> Если бы какой-либо ветреник выдумал ложь и сказал: «я буду проповедывать тебе о вине и сикере», то он и был бы угодным проповедником для этого народа.</p>
<p class="p"><em>12</em> Непременно соберу всего тебя, Иаков, непременно соединю остатки Израиля, совокуплю их воедино, как овец в Восоре, как стадо в овечьем загоне; зашумят они от многолюдства.</p>
<p class="p"><em>13</em> Перед ними пойдёт стенорушитель; они сокрушат преграды, войдут сквозь ворота и выйдут ими; и царь их пойдёт перед ними, а во главе их Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И сказал я: слушайте, главы Иакова и князья дома Израилева: не вам ли должно знать правду?</p>
<p class="p"><em>2</em> А вы ненавидите доброе и любите злое; сдираете с них кожу их и плоть с костей их,</p>
<p class="p"><em>3</em> едите плоть народа Моего и сдираете с них кожу их, а кости их ломаете и дробите как бы в горшок, и плоть — как бы в котёл.</p>
<p class="p"><em>4</em> И будут они взывать к Господу, но Он не услышит их и сокроет лице Своё от них на то время, как они злодействуют.</p>
<p class="p"><em>5</em> Так говорит Господь на пророков, вводящих в заблуждение народ Мой, которые грызут зубами своими — и проповедуют мир, а кто ничего не кладёт им в рот, против того объявляют войну.</p>
<p class="p"><em>6</em> Посему ночь будет вам вместо видения, и тьма — вместо предвещаний; зайдёт солнце над пророками и потемнеет день над ними.</p>
<p class="p"><em>7</em> И устыдятся прозорливцы, и посрамлены будут гадатели, и закроют уста свои все они, потому что не будет ответа от Бога.</p>
<p class="p"><em>8</em> А я исполнен силы Духа Господня, правоты и твёрдости, чтобы высказать Иакову преступление его и Израилю грех его.</p>
<p class="p"><em>9</em> Слушайте же это, главы дома Иаковлева и князья дома Израилева, гнушающиеся правосудием и искривляющие всё прямое,</p>
<p class="p"><em>10</em> созидающие Сион кровью и Иерусалим — неправдою!</p>
<p class="p"><em>11</em> Главы его судят за подарки и священники его учат за плату, и пророки его предвещают за деньги, а между тем опираются на Господа, говоря: «не среди ли нас Господь? не постигнет нас беда!»</p>
<p class="p"><em>12</em> Посему за вас Сион распахан будет как поле, и Иерусалим сделается грудою развалин, и гора дома сего будет лесистым холмом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И будет в последние дни: гора дома Господня поставлена будет во главу гор и возвысится над холмами, и потекут к ней народы.</p>
<p class="p"><em>2</em> И пойдут многие народы и скажут: придите, и взойдём на гору Господню и в дом Бога Иаковлева, и Он научит нас путям Своим, и будем ходить по стезям Его, ибо от Сиона выйдет закон и слово Господне — из Иерусалима.</p>
<p class="p"><em>3</em> И будет Он судить многие народы, и обличит многие племена в отдалённых странах; и перекуют они мечи свои на орала и копья свои — на серпы; не поднимет народ на народ меча, и не будут более учиться воевать.</p>
<p class="p"><em>4</em> Но каждый будет сидеть под своею виноградною лозою и под своею смоковницею, и никто не будет устрашать их, ибо уста Господа Саваофа изрекли это.</p>
<p class="p"><em>5</em> Ибо все народы ходят, каждый во имя своего бога; а мы будем ходить во имя Господа Бога нашего во веки веков.</p>
<p class="p"><em>6</em> В тот день, говорит Господь, соберу хромлющее и совокуплю разогнанное и тех, на кого Я навёл бедствие.</p>
<p class="p"><em>7</em> И сделаю хромлющее остатком и далеко рассеянное сильным народом, и Господь будет царствовать над ними на горе Сионе отныне и до века.</p>
<p class="p"><em>8</em> А ты, башня стада, холм дщери Сиона! к тебе придёт и возвратится прежнее владычество, царство — к дщерям Иерусалима.</p>
<p class="p"><em>9</em> Для чего же ты ныне так громко вопиешь? Разве нет у тебя царя? Или не стало у тебя советника, что тебя схватили муки, как рождающую?</p>
<p class="p"><em>10</em> Страдай и мучься болями, дщерь Сиона, как рождающая, ибо ныне ты выйдешь из города и будешь жить в поле, и дойдёшь до Вавилона: там будешь спасена, там искупит тебя Господь от руки врагов твоих.</p>
<p class="p"><em>11</em> А теперь собрались против тебя многие народы и говорят: «да будет она осквернена, и да наглядится око наше на Сион!»</p>
<p class="p"><em>12</em> Но они не знают мыслей Господних и не разумеют совета Его, что Он собрал их как снопы на гумно.</p>
<p class="p"><em>13</em> Встань и молоти, дщерь Сиона, ибо Я сделаю рог твой железным и копыта твои сделаю медными, и сокрушишь многие народы, и посвятишь Господу стяжания их и богатства их Владыке всей земли.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Теперь ополчись, дщерь полчищ; обложили нас осадою, тростью будут бить по ланите судью Израилева.</p>
<p class="p"><em>2</em> И ты, Вифлеем-Ефрафа, мал ли ты между тысячами Иудиными? из тебя произойдёт Мне Тот, Который должен быть Владыкою в Израиле и Которого происхождение из начала, от дней вечных.</p>
<p class="p"><em>3</em> Посему Он оставит их до времени, доколе не родит имеющая родить; тогда возвратятся к сынам Израиля и оставшиеся братья их.</p>
<p class="p"><em>4</em> И станет Он, и будет пасти в силе Господней, в величии имени Господа Бога Своего, и они будут жить безопасно, ибо тогда Он будет великим до краёв земли.</p>
<p class="p"><em>5</em> И будет Он мир. Когда Ассур придёт в нашу землю и вступит в наши чертоги, мы выставим против него семь пастырей и восемь князей.</p>
<p class="p"><em>6</em> И будут они пасти землю Ассура мечом и землю Немврода в самых воротах её, и Он-то избавит от Ассура, когда тот придёт в землю нашу и когда вступит в пределы наши.</p>
<p class="p"><em>7</em> И будет остаток Иакова среди многих народов как роса от Господа, как ливень на траве, и он не будет зависеть от человека и полагаться на сынов Адамовых.</p>
<p class="p"><em>8</em> И будет остаток Иакова между народами, среди многих племён, как лев среди зверей лесных, как скимен среди стада овец, который, когда выступит, то попирает и терзает, и никто не спасёт от него.</p>
<p class="p"><em>9</em> Поднимется рука твоя над врагами твоими, и все неприятели твои будут истреблены.</p>
<p class="p"><em>10</em> И будет в тот день, говорит Господь: истреблю коней твоих из среды твоей и уничтожу колесницы твои,</p>
<p class="p"><em>11</em> истреблю города в земле твоей и разрушу все укрепления твои,</p>
<p class="p"><em>12</em> исторгну чародеяния из руки твоей, и гадающих по облакам не будет у тебя;</p>
<p class="p"><em>13</em> истреблю истуканов твоих и кумиров из среды твоей, и не будешь более поклоняться изделиям рук твоих.</p>
<p class="p"><em>14</em> Искореню из среды твоей священные рощи твои и разорю города твои.</p>
<p class="p"><em>15</em> И совершу в гневе и негодовании мщение над народами, которые будут непослушны.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Слушайте, что говорит Господь: встань, судись перед горами, и холмы да слышат голос твой!</p>
<p class="p"><em>2</em> Слушайте, горы, суд Господень, и вы, твёрдые основы земли: ибо у Господа суд с народом Своим, и с Израилем Он состязуется.</p>
<p class="p"><em>3</em> Народ Мой! что сделал Я тебе и чем отягощал тебя? отвечай Мне.</p>
<p class="p"><em>4</em> Я вывел тебя из земли Египетской и искупил тебя из дома рабства, и послал перед тобою Моисея, Аарона и Мариам.</p>
<p class="p"><em>5</em> Народ Мой! вспомни, что замышлял Валак, царь Моавитский, и что отвечал ему Валаам, сын Веоров, и что [происходило] от Ситтима до Галгал, чтобы познать тебе праведные действия Господни.</p>
<p class="p"><em>6</em> «С чем предстать мне пред Господом, преклониться пред Богом небесным? Предстать ли пред Ним со всесожжениями, с тельцами однолетними?</p>
<p class="p"><em>7</em> Но можно ли угодить Господу тысячами овнов или неисчетными потоками елея? Разве дам Ему первенца моего за преступление моё и плод чрева моего — за грех души моей?»</p>
<p class="p"><em>8</em> О, человек! сказано тебе, что — добро и чего требует от тебя Господь: действовать справедливо, любить дела милосердия и смиренномудренно ходить пред Богом твоим.</p>
<p class="p"><em>9</em> Глас Господа взывает к городу, и мудрость благоговеет пред именем Твоим: слушайте жезл и Того, Кто поставил его.</p>
<p class="p"><em>10</em> Не находятся ли и теперь в доме нечестивого сокровища нечестия и уменьшённая мера, отвратительная?</p>
<p class="p"><em>11</em> Могу ли я быть чистым с весами неверными и с обманчивыми гирями в суме?</p>
<p class="p"><em>12</em> Так как богачи его исполнены неправды, и жители его говорят ложь, и язык их есть обман в устах их,</p>
<p class="p"><em>13</em> то и Я неисцельно поражу тебя опустошением за грехи твои.</p>
<p class="p"><em>14</em> Ты будешь есть, и не будешь сыт; пустота будет внутри тебя; будешь хранить, но не убережёшь, а что сбережёшь, то предам мечу.</p>
<p class="p"><em>15</em> Будешь сеять, а жать не будешь; будешь давить оливки, и не будешь умащаться елеем; выжмешь виноградный сок, а вина пить не будешь.</p>
<p class="p"><em>16</em> Сохранились у вас обычаи Амврия и все дела дома Ахавова, и вы поступаете по советам их; и предам Я тебя опустошению и жителей твоих посмеянию, и вы понесёте поругание народа Моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Горе мне! ибо со мною теперь — как по собрании летних плодов, как по уборке винограда: ни одной ягоды для еды, ни спелого плода, которого желает душа моя.</p>
<p class="p"><em>2</em> Не стало милосердых на земле, нет правдивых между людьми; все строят ковы, чтобы проливать кровь; каждый ставит брату своему сеть.</p>
<p class="p"><em>3</em> Руки их обращены к тому, чтобы уметь делать зло; начальник требует подарков, и судья судит за взятки, а вельможи высказывают злые хотения души своей и извращают дело.</p>
<p class="p"><em>4</em> Лучший из них — как тёрн, и справедливый — хуже колючей изгороди, день провозвестников Твоих, посещение Твоё наступает; ныне постигнет их смятение.</p>
<p class="p"><em>5</em> Не верьте другу, не полагайтесь на приятеля; от лежащей на лоне твоём стереги двери уст твоих.</p>
<p class="p"><em>6</em> Ибо сын позорит отца, дочь восстаёт против матери, невестка — против свекрови своей; враги человеку — домашние его.</p>
<p class="p"><em>7</em> А я буду взирать на Господа, уповать на Бога спасения моего: Бог мой услышит меня.</p>
<p class="p"><em>8</em> Не радуйся ради меня, неприятельница моя! хотя я упал, но встану; хотя я во мраке, но Господь свет для меня.</p>
<p class="p"><em>9</em> Гнев Господень я буду нести, потому что согрешил пред Ним, доколе Он не решит дела моего и не совершит суда надо мною; тогда Он выведет меня на свет, и я увижу правду Его.</p>
<p class="p"><em>10</em> И увидит это неприятельница моя и стыд покроет её, говорившую мне: «где Господь Бог твой?» Насмотрятся на неё глаза мои, как она будет попираема подобно грязи на улицах.</p>
<p class="p"><em>11</em> В день сооружения стен твоих, в этот день отдалится определение.</p>
<p class="p"><em>12</em> В тот день придут к тебе из Ассирии и городов Египетских, и от Египта до реки [Евфрата], и от моря до моря, и от горы до горы.</p>
<p class="p"><em>13</em> А земля та будет пустынею за [вину] жителей её, за плоды деяний их.</p>
<p class="p"><em>14</em> Паси народ Твой жезлом Твоим, овец наследия Твоего, обитающих уединённо в лесу среди Кармила; да пасутся они на Васане и Галааде, как во дни древние!</p>
<p class="p"><em>15</em> Как во дни исхода твоего из земли Египетской, явлю ему дивные дела.</p>
<p class="p"><em>16</em> Увидят это народы и устыдятся при всём могуществе своём; положат руку на уста, уши их сделаются глухими;</p>
<p class="p"><em>17</em> будут лизать прах как змея, как черви земные выползут они из укреплений своих; устрашатся Господа Бога нашего и убоятся Тебя.</p>
<p class="p"><em>18</em> Кто Бог, как Ты, прощающий беззаконие и не вменяющий преступления остатку наследия Твоего? не вечно гневается Он, потому что любит миловать.</p>
<p class="p"><em>19</em> Он опять умилосердится над нами, изгладит беззакония наши. Ты ввергнешь в пучину морскую все грехи наши.</p>
<p class="p"><em>20</em> Ты явишь верность Иакову, милость Аврааму, которую с клятвою обещал отцам нашим от дней первых.</p>
