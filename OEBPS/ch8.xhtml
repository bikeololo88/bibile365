<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым, чтобы они обратились и расположились станом пред Пи-Гахирофом, между Мигдолом и между морем, пред Ваал-Цефоном; напротив его поставьте стан у моря.</p>
<p class="p"><em>3</em> И скажет фараон о сынах Израилевых: они заблудились в земле сей, заперла их пустыня.</p>
<p class="p"><em>4</em> А Я ожесточу сердце фараона, и он погонится за ними, и покажу славу Мою на фараоне и на всём войске его; и познают Египтяне, что Я Господь. И сделали так.</p>
<p class="p"><em>5</em> И возвещено было царю Египетскому, что народ бежал; и обратилось сердце фараона и рабов его против народа сего, и они сказали: что это мы сделали? зачем отпустили Израильтян, чтобы они не работали нам?</p>
<p class="p"><em>6</em> [Фараон] запряг колесницу свою и народ свой взял с собою;</p>
<p class="p"><em>7</em> и взял шестьсот колесниц отборных и все колесницы Египетские, и начальников над всеми ими.</p>
<p class="p"><em>8</em> И ожесточил Господь сердце фараона, царя Египетского, и он погнался за сынами Израилевыми; сыны же Израилевы шли под рукою высокою.</p>
<p class="p"><em>9</em> И погнались за ними Египтяне, и все кони с колесницами фараона, и всадники, и всё войско его, и настигли их расположившихся у моря, при Пи-Гахирофе пред Ваал-Цефоном.</p>
<p class="p"><em>10</em> Фараон приблизился, и сыны Израилевы оглянулись, и вот, Египтяне идут за ними: и весьма устрашились и возопили сыны Израилевы к Господу,</p>
<p class="p"><em>11</em> и сказали Моисею: разве нет гробов в Египте, что ты привёл нас умирать в пустыне? что это ты сделал с нами, выведя нас из Египта?</p>
<p class="p"><em>12</em> Не это ли самое говорили мы тебе в Египте, сказав: оставь нас, пусть мы работаем Египтянам? Ибо лучше быть нам в рабстве у Египтян, нежели умереть в пустыне.</p>
<p class="p"><em>13</em> Но Моисей сказал народу: не бойтесь, стойте — и увидите спасение Господне, которое Он соделает вам ныне, ибо Египтян, которых видите вы ныне, более не увидите во веки;</p>
<p class="p"><em>14</em> Господь будет поборать за вас, а вы будьте спокойны.</p>
<p class="p"><em>15</em> И сказал Господь Моисею: что ты вопиешь ко Мне? скажи сынам Израилевым, чтоб они шли,</p>
<p class="p"><em>16</em> а ты подними жезл твой и простри руку твою на море, и раздели его, и пройдут сыны Израилевы среди моря по суше;</p>
<p class="p"><em>17</em> Я же ожесточу сердце Египтян, и они пойдут вслед за ними; и покажу славу Мою на фараоне и на всём войске его, на колесницах его и на всадниках его;</p>
<p class="p"><em>18</em> и узнают Египтяне, что Я Господь, когда покажу славу Мою на фараоне, на колесницах его и на всадниках его.</p>
<p class="p"><em>19</em> И двинулся Ангел Божий, шедший пред станом Израилевых, и пошёл позади их; двинулся и столп облачный от лица их и стал позади их;</p>
<p class="p"><em>20</em> и вошёл в средину между станом Египетским и между станом Израилевых, и был облаком и мраком [для одних] и освещал ночь [для других], и не сблизились одни с другими во всю ночь.</p>
<p class="p"><em>21</em> И простёр Моисей руку свою на море, и гнал Господь море сильным восточным ветром всю ночь и сделал море сушею, и расступились воды.</p>
<p class="p"><em>22</em> И пошли сыны Израилевы среди моря по суше: воды же были им стеною по правую и по левую сторону.</p>
<p class="p"><em>23</em> Погнались Египтяне, и вошли за ними в средину моря все кони фараона, колесницы его и всадники его.</p>
<p class="p"><em>24</em> И в утреннюю стражу воззрел Господь на стан Египтян из столпа огненного и облачного и привёл в замешательство стан Египтян;</p>
<p class="p"><em>25</em> и отнял колёса у колесниц их, так что они влекли их с трудом. И сказали Египтяне: побежим от Израильтян, потому что Господь поборает за них против Египтян.</p>
<p class="p"><em>26</em> И сказал Господь Моисею: простри руку твою на море, и да обратятся воды на Египтян, на колесницы их и на всадников их.</p>
<p class="p"><em>27</em> И простёр Моисей руку свою на море, и к утру вода возвратилась в своё место; а Египтяне бежали на встречу [воде]. Так потопил Господь Египтян среди моря.</p>
<p class="p"><em>28</em> И вода возвратилась и покрыла колесницы и всадников всего войска фараонова, вошедших за ними в море; не осталось ни одного из них.</p>
<p class="p"><em>29</em> А сыны Израилевы прошли по суше среди моря: воды [были] им стеною по правую и по левую сторону.</p>
<p class="p"><em>30</em> И избавил Господь в день тот Израильтян из рук Египтян, и увидели Израилевы Египтян мёртвыми на берегу моря.</p>
<p class="p"><em>31</em> И увидели Израильтяне руку великую, которую явил Господь над Египтянами, и убоялся народ Господа и поверил Господу и Моисею, рабу Его. Тогда Моисей и сыны Израилевы воспели Господу песнь сию и говорили:</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Пою Господу, ибо Он высоко превознесся; коня и всадника его ввергнул в море.</p>
<p class="p"><em>2</em> Господь крепость моя и слава моя, Он был мне спасением. Он Бог мой, и прославлю Его; Бог отца моего, и превознесу Его.</p>
<p class="p"><em>3</em> Господь муж брани, Иегова имя Ему.</p>
<p class="p"><em>4</em> Колесницы фараона и войско его ввергнул Он в море, и избранные военачальники его потонули в Чермном море.</p>
<p class="p"><em>5</em> Пучины покрыли их: они пошли в глубину, как камень.</p>
<p class="p"><em>6</em> Десница Твоя, Господи, прославилась силою; десница Твоя, Господи, сразила врага.</p>
<p class="p"><em>7</em> Величием славы Твоей Ты низложил восставших против Тебя. Ты послал гнев Твой, и он попалил их, как солому.</p>
<p class="p"><em>8</em> От дуновения Твоего расступились воды, влага стала, как стена, огустели пучины в сердце моря.</p>
<p class="p"><em>9</em> Враг сказал: погонюсь, настигну, разделю добычу; насытится ими душа моя, обнажу меч мой, истребит их рука моя.</p>
<p class="p"><em>10</em> Ты дунул духом Твоим, и покрыло их море: они погрузились, как свинец, в великих водах.</p>
<p class="p"><em>11</em> Кто, как Ты, Господи, между богами? Кто, как Ты, величествен святостью, досточтим хвалами, Творец чудес?</p>
<p class="p"><em>12</em> Ты простёр десницу Твою: поглотила их земля.</p>
<p class="p"><em>13</em> Ты ведёшь милостью Твоею народ сей, который Ты избавил, — сопровождаешь силою Твоею в жилище святыни Твоей.</p>
<p class="p"><em>14</em> Услышали народы и трепещут: ужас объял жителей Филистимских;</p>
<p class="p"><em>15</em> тогда смутились князья Едомовы, трепет объял вождей Моавитских, уныли все жители Ханаана.</p>
<p class="p"><em>16</em> Да нападёт на них страх и ужас; от величия мышцы Твоей да онемеют они, как камень, доколе проходит народ Твой, Господи, доколе проходит сей народ, который Ты приобрёл.</p>
<p class="p"><em>17</em> Введи его и насади его на горе достояния Твоего, на месте, которое Ты соделал жилищем Себе, Господи, во святилище, [которое] создали руки Твои, Владыка!</p>
<p class="p"><em>18</em> Господь будет царствовать во веки и в вечность.</p>
<p class="p"><em>19</em> Когда вошли кони фараона с колесницами его и с всадниками его в море, то Господь обратил на них воды морские, а сыны Израилевы прошли по суше среди моря.</p>
<p class="p"><em>20</em> И взяла Мариам пророчица, сестра Ааронова, в руку свою тимпан, и вышли за нею все женщины с тимпанами и ликованием.</p>
<p class="p"><em>21</em> И воспела Мариам пред ними: пойте Господу, ибо высоко превознесся Он, коня и всадника его ввергнул в море.</p>
<p class="p"><em>22</em> И повёл Моисей Израильтян от Чермного моря, и они вступили в пустыню Сур; и шли они три дня по пустыне и не находили воды.</p>
<p class="p"><em>23</em> Пришли в Мерру — и не могли пить воды в Мерре, ибо она была горька, почему и наречено тому [месту] имя: Мерра.</p>
<p class="p"><em>24</em> И возроптал народ на Моисея, говоря: что нам пить?</p>
<p class="p"><em>25</em> [Моисей] возопил к Господу, и Господь показал ему дерево, и он бросил его в воду, и вода сделалась сладкою. Там [Бог] дал [народу] устав и закон и там испытывал его.</p>
<p class="p"><em>26</em> И сказал: если ты будешь слушаться гласа Господа, Бога твоего, и делать угодное пред очами Его, и внимать заповедям Его, и соблюдать все уставы Его, то не наведу на тебя ни одной из болезней, которые навёл Я на Египет, ибо Я Господь, целитель твой.</p>
<p class="p"><em>27</em> И пришли в Елим; там [было] двенадцать источников воды и семьдесят финиковых дерев, и расположились там станом при водах.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<div class="img">
<img alt="" src="images/i_07.jpg"/>
</div>
<p class="p"><em>1</em> И двинулись из Елима, и пришло всё общество сынов Израилевых в пустыню Син, что между Елимом и между Синаем, в пятнадцатый день второго месяца по выходе их из земли Египетской.</p>
<p class="p"><em>2</em> И возроптало всё общество сынов Израилевых на Моисея и Аарона в пустыне,</p>
<p class="p"><em>3</em> и сказали им сыны Израилевы: о, если бы мы умерли от руки Господней в земле Египетской, когда мы сидели у котлов с мясом, когда мы ели хлеб досыта! ибо вывели вы нас в эту пустыню, чтобы всё собрание это уморить голодом.</p>
<p class="p"><em>4</em> И сказал Господь Моисею: вот, Я одождю вам хлеб с неба, и пусть народ выходит и собирает ежедневно, сколько нужно на день, чтобы Мне испытать его, будет ли он поступать по закону Моему, или нет;</p>
<p class="p"><em>5</em> а в шестой день пусть заготовляют, что принесут, и будет вдвое против того, по скольку собирают в прочие дни.</p>
<p class="p"><em>6</em> И сказали Моисей и Аарон всему [обществу] сынов Израилевых: вечером узнаете вы, что Господь вывел вас из земли Египетской,</p>
<p class="p"><em>7</em> и утром увидите славу Господню, ибо услышал Он ропот ваш на Господа: а мы что такое, что ропщете на нас?</p>
<p class="p"><em>8</em> И сказал Моисей: [узнаете], когда Господь вечером даст вам мяса в пищу, а утром хлеба досыта, ибо Господь услышал ропот ваш, который вы подняли против Него: а мы что? не на нас ропот ваш, но на Господа.</p>
<p class="p"><em>9</em> И сказал Моисей Аарону: скажи всему обществу сынов Израилевых: предстаньте пред лице Господа, ибо Он услышал ропот ваш.</p>
<p class="p"><em>10</em> И когда говорил Аарон ко всему обществу сынов Израилевых, то они оглянулись к пустыне, и вот, слава Господня явилась в облаке.</p>
<p class="p"><em>11</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>12</em> Я услышал ропот сынов Израилевых; скажи им: вечером будете есть мясо, а поутру насытитесь хлебом — и узнаете, что Я Господь, Бог ваш.</p>
<p class="p"><em>13</em> Вечером налетели перепелы и покрыли стан, а поутру лежала роса около стана;</p>
<p class="p"><em>14</em> роса поднялась, и вот, на поверхности пустыни [нечто] мелкое, круповидное, мелкое, как иней на земле.</p>
<p class="p"><em>15</em> И увидели сыны Израилевы и говорили друг другу: что это? Ибо не знали, что это. И Моисей сказал им: это хлеб, который Господь дал вам в пищу;</p>
<p class="p"><em>16</em> вот что повелел Господь: собирайте его каждый по стольку, сколько ему съесть; по гомору на человека, по числу душ, сколько у кого в шатре, собирайте.</p>
<p class="p"><em>17</em> И сделали так сыны Израилевы и собрали, кто много, кто мало;</p>
<p class="p"><em>18</em> и меряли гомором, и у того, кто собрал много, не было лишнего, и у того, кто мало, не было недостатка: каждый собрал, сколько ему съесть.</p>
<p class="p"><em>19</em> И сказал им Моисей: никто не оставляй сего до утра.</p>
<p class="p"><em>20</em> Но не послушали они Моисея, и оставили от сего некоторые до утра, — и завелись черви, и оно воссмердело. И разгневался на них Моисей.</p>
<p class="p"><em>21</em> И собирали его рано поутру, каждый сколько ему съесть; когда же обогревало солнце, оно таяло.</p>
<p class="p"><em>22</em> В шестой же день собрали хлеба вдвое, по два гомора на каждого. И пришли все начальники общества и донесли Моисею.</p>
<p class="p"><em>23</em> И [он] сказал им: вот что сказал Господь: завтра покой, святая суббота Господня; что надобно печь, пеките, и что надобно варить, варите [сегодня], а что останется, отложите и сберегите до утра.</p>
<p class="p"><em>24</em> И отложили то до утра, как повелел Моисей, и оно не воссмердело, и червей не было в нём.</p>
<p class="p"><em>25</em> И сказал Моисей: ешьте его сегодня, ибо сегодня суббота Господня; сегодня не найдёте его на поле;</p>
<p class="p"><em>26</em> шесть дней собирайте его, а в седьмой день — суббота: не будет его в [этот день].</p>
<p class="p"><em>27</em> [Но некоторые] из народа вышли в седьмой день собирать — и не нашли.</p>
<p class="p"><em>28</em> И сказал Господь Моисею: долго ли будете вы уклоняться от соблюдения заповедей Моих и законов Моих?</p>
<p class="p"><em>29</em> смотрите, Господь дал вам субботу, посему Он и даёт в шестой день хлеба на два дня: оставайтесь каждый у себя, никто не выходи от места своего в седьмой день.</p>
<p class="p"><em>30</em> И покоился народ в седьмой день.</p>
<p class="p"><em>31</em> И нарёк дом Израилев [хлебу] тому имя: манна; она была, как кориандровое семя, белая, вкусом же как лепёшка с мёдом.</p>
<p class="p"><em>32</em> И сказал Моисей: вот что повелел Господь: наполните [манною] гомор для хранения в роды ваши, дабы видели хлеб, которым Я питал вас в пустыне, когда вывел вас из земли Египетской.</p>
<p class="p"><em>33</em> И сказал Моисей Аарону: возьми один сосуд, и положи в него полный гомор манны, и поставь его пред Господом, для хранения в роды ваши.</p>
<p class="p"><em>34</em> И поставил его Аарон пред ковчегом свидетельства для хранения, как повелел Господь Моисею.</p>
<p class="p"><em>35</em> Сыны Израилевы ели манну сорок лет, доколе не пришли в землю обитаемую; манну ели они, доколе не пришли к пределам земли Ханаанской.</p>
<p class="p"><em>36</em> А гомор есть десятая часть ефы.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И двинулось всё общество сынов Израилевых из пустыни Син в путь свой, по повелению Господню, и расположилось станом в Рефидиме, и не было воды пить народу.</p>
<p class="p"><em>2</em> И укорял народ Моисея, и говорили: дайте нам воды пить. И сказал им Моисей: что вы укоряете меня? что искушаете Господа?</p>
<p class="p"><em>3</em> И жаждал там народ воды, и роптал народ на Моисея, говоря: зачем ты вывел нас из Египта, уморить жаждою нас и детей наших и стада наши?</p>
<p class="p"><em>4</em> Моисей возопил к Господу и сказал: что мне делать с народом сим? ещё немного, и побьют меня камнями.</p>
<p class="p"><em>5</em> И сказал Господь Моисею: пройди перед народом, и возьми с собою [некоторых] из старейшин Израильских, и жезл твой, которым ты ударил по воде, возьми в руку твою, и пойди;</p>
<p class="p"><em>6</em> вот, Я стану пред тобою там на скале в Хориве, и ты ударишь в скалу, и пойдёт из неё вода, и будет пить народ. И сделал так Моисей в глазах старейшин Израильских.</p>
<p class="p"><em>7</em> И нарёк месту тому имя: Масса и Мерива, по причине укорения сынов Израилевых и потому, что они искушали Господа, говоря: есть ли Господь среди нас, или нет?</p>
<p class="p"><em>8</em> И пришли Амаликитяне и воевали с Израильтянами в Рефидиме.</p>
<p class="p"><em>9</em> Моисей сказал Иисусу: выбери нам мужей, и пойди, сразись с Амаликитянами; завтра я стану на вершине холма, и жезл Божий будет в руке моей.</p>
<p class="p"><em>10</em> И сделал Иисус, как сказал ему Моисей, и [пошёл] сразиться с Амаликитянами; а Моисей и Аарон и Ор взошли на вершину холма.</p>
<p class="p"><em>11</em> И когда Моисей поднимал руки свои, одолевал Израиль, а когда опускал руки свои, одолевал Амалик;</p>
<p class="p"><em>12</em> но руки Моисеевы отяжелели, и тогда взяли камень и подложили под него, и он сел на нём, Аарон же и Ор поддерживали руки его, один с одной, а другой с другой [стороны]. И были руки его подняты до захождения солнца.</p>
<p class="p"><em>13</em> И низложил Иисус Амалика и народ его остриём меча.</p>
<p class="p"><em>14</em> И сказал Господь Моисею: напиши сие для памяти в книгу и внуши Иисусу, что Я совершенно изглажу память Амаликитян из поднебесной.</p>
<p class="p"><em>15</em> И устроил Моисей жертвенник и нарёк ему имя: Иегова Нисси.</p>
<p class="p"><em>16</em> Ибо, сказал он, рука на престоле Господа: брань у Господа против Амалика из рода в род.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И услышал Иофор, священник Мадиамский, тесть Моисеев, о всём, что сделал Бог для Моисея и для Израиля, народа Своего, когда вывел Господь Израиля из Египта,</p>
<p class="p"><em>2</em> и взял Иофор, тесть Моисеев, Сепфору, жену Моисееву, пред тем возвращённую,</p>
<p class="p"><em>3</em> и двух сынов её, из которых одному имя Гирсам, потому что говорил [Моисей]: я пришлец в земле чужой;</p>
<p class="p"><em>4</em> а другому имя Елиезер, потому что [говорил он] Бог отца моего был мне помощником и избавил меня от меча фараонова.</p>
<p class="p"><em>5</em> И пришёл Иофор, тесть Моисея, с сыновьями его и женою его к Моисею в пустыню, где он расположился станом у горы Божией,</p>
<p class="p"><em>6</em> и дал знать Моисею: я, тесть твой Иофор, иду к тебе, и жена твоя, и два сына её с нею.</p>
<p class="p"><em>7</em> Моисей вышел навстречу тестю своему, и поклонился, и целовал его, и после взаимного приветствия они вошли в шатёр.</p>
<p class="p"><em>8</em> И рассказал Моисей тестю своему о всём, что сделал Господь с фараоном и с Египтянами за Израиля, и о всех трудностях, какие встретили их на пути, и как избавил их Господь.</p>
<p class="p"><em>9</em> Иофор радовался о всех благодеяниях, которые Господь явил Израилю, когда избавил его из руки Египтян.</p>
<p class="p"><em>10</em> и сказал Иофор: благословен Господь, Который избавил вас из руки Египтян и из руки фараоновой, Который избавил народ сей из-под власти Египтян;</p>
<p class="p"><em>11</em> ныне узнал я, что Господь велик паче всех богов, в том самом, чем они превозносились над [Израильтянами].</p>
<p class="p"><em>12</em> И принёс Иофор, тесть Моисеев, всесожжение и жертвы Богу; и пришёл Аарон и все старейшины Израилевы есть хлеба с тестем Моисеевым пред Богом.</p>
<p class="p"><em>13</em> На другой день сел Моисей судить народ, и стоял народ пред Моисеем с утра до вечера.</p>
<p class="p"><em>14</em> И видел тесть Моисеев, всё, что он делает с народом, и сказал: что это такое делаешь ты с народом? для чего ты сидишь один, а весь народ стоит пред тобою с утра до вечера?</p>
<p class="p"><em>15</em> И сказал Моисей тестю своему: народ приходит ко мне просить суда у Бога;</p>
<p class="p"><em>16</em> когда случается у них какое дело, они приходят ко мне, и я сужу между тем и другим и объявляю уставы Божии и законы Его.</p>
<p class="p"><em>17</em> Но тесть Моисеев сказал ему: не хорошо это ты делаешь:</p>
<p class="p"><em>18</em> ты измучишь и себя и народ сей, который с тобою, ибо слишком тяжело для тебя это дело: ты один не можешь исправлять его;</p>
<p class="p"><em>19</em> итак послушай слов моих; я дам тебе совет, и будет Бог с тобою: будь ты для народа посредником пред Богом и представляй Богу дела [его];</p>
<p class="p"><em>20</em> научай их уставам и законам [Божиим], указывай им путь [Его], по которому они должны идти, и дела, которые они должны делать;</p>
<p class="p"><em>21</em> ты же усмотри из всего народа людей способных, боящихся Бога, людей правдивых, ненавидящих корысть, и поставь [их] над ним тысяченачальниками, стоначальниками, пятидесятиначальниками и десятиначальниками;</p>
<p class="p"><em>22</em> пусть они судят народ во всякое время и о всяком важном деле доносят тебе, а все малые дела судят сами: и будет тебе легче, и они понесут с тобою [бремя];</p>
<p class="p"><em>23</em> если ты сделаешь это, и Бог повелит тебе, то ты можешь устоять, и весь народ сей будет отходить в своё место с миром.</p>
<p class="p"><em>24</em> И послушал Моисей слов тестя своего и сделал всё, что он говорил;</p>
<p class="p"><em>25</em> и выбрал Моисей из всего Израиля способных людей и поставил их начальниками народа, тысяченачальниками, стоначальниками, пятидесятиначальниками и десятиначальниками.</p>
<p class="p"><em>26</em> и судили они народ во всякое время; о делах важных доносили Моисею, а все малые дела судили сами.</p>
<p class="p"><em>27</em> И отпустил Моисей тестя своего, и он пошёл в землю свою.</p>

</div>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<div class="img">
<img alt="" src="images/i_16.jpg"/>
</div>
<p class="p"><em>1</em> В третий месяц по исходе сынов Израиля из земли Египетской, в самый день новолуния, пришли они в пустыню Синайскую.</p>
<p class="p"><em>2</em> И двинулись они из Рефидима, и пришли в пустыню Синайскую, и расположились там станом в пустыне; и расположился там Израиль станом против горы.</p>
<p class="p"><em>3</em> Моисей взошёл к Богу [на гору], и воззвал к нему Господь с горы, говоря: так скажи дому Иаковлеву и возвести сынам Израилевым:</p>
<p class="p"><em>4</em> вы видели, что Я сделал Египтянам, и как Я носил вас [как бы] на орлиных крыльях, и принёс вас к Себе;</p>
<p class="p"><em>5</em> итак, если вы будете слушаться гласа Моего и соблюдать завет Мой, то будете Моим уделом из всех народов, ибо Моя вся земля,</p>
<p class="p"><em>6</em> а вы будете у Меня царством священников и народом святым; вот слова, которые ты скажешь сынам Израилевым.</p>
<p class="p"><em>7</em> И пришёл Моисей и созвал старейшин народа и предложил им все сии слова, которые заповедал ему Господь.</p>
<p class="p"><em>8</em> И весь народ отвечал единогласно, говоря: всё, что сказал Господь, исполним. И донёс Моисей слова народа Господу.</p>
<p class="p"><em>9</em> И сказал Господь Моисею: вот, Я приду к тебе в густом облаке, дабы слышал народ, как Я буду говорить с тобою, и поверил тебе навсегда. И Моисей объявил слова народа Господу.</p>
<p class="p"><em>10</em> И сказал Господь Моисею: пойди к народу, и освяти его сегодня и завтра; пусть вымоют одежды свои,</p>
<p class="p"><em>11</em> чтоб быть готовыми к третьему дню: ибо в третий день сойдёт Господь пред глазами всего народа на гору Синай;</p>
<p class="p"><em>12</em> и проведи для народа черту со всех сторон и скажи: берегитесь восходить на гору и прикасаться к подошве её; всякий, кто прикоснётся к горе, предан будет смерти;</p>
<p class="p"><em>13</em> рука да не прикоснётся к нему, а пусть побьют его камнями, или застрелят стрелою; скот ли то, или человек, да не останется в живых; во время протяжного трубного звука могут они взойти на гору.</p>
<p class="p"><em>14</em> И сошёл Моисей с горы к народу и освятил народ, и они вымыли одежду свою.</p>
<p class="p"><em>15</em> И сказал народу: будьте готовы к третьему дню; не прикасайтесь к жёнам.</p>
<p class="p"><em>16</em> На третий день, при наступлении утра, были громы и молнии, и густое облако над горою, и трубный звук весьма сильный; и вострепетал весь народ, бывший в стане.</p>
<p class="p"><em>17</em> И вывел Моисей народ из стана в сретение Богу, и стали у подошвы горы.</p>
<p class="p"><em>18</em> Гора же Синай вся дымилась оттого, что Господь сошёл на неё в огне; и восходил от неё дым, как дым из печи, и вся гора сильно колебалась;</p>
<p class="p"><em>19</em> и звук трубный становился сильнее и сильнее. Моисей говорил, и Бог отвечал ему голосом.</p>
<p class="p"><em>20</em> И сошёл Господь на гору Синай, на вершину горы, и призвал Господь Моисея на вершину горы, и взошёл Моисей.</p>
<p class="p"><em>21</em> И сказал Господь Моисею: сойди и подтверди народу, чтобы он не порывался к Господу видеть [Его], и чтобы не пали многие из него;</p>
<p class="p"><em>22</em> священники же, приближающиеся к Господу, должны освятить себя, чтобы не поразил их Господь.</p>
<p class="p"><em>23</em> И сказал Моисей Господу: не может народ взойти на гору Синай, потому что Ты предостерёг нас, сказав: проведи черту вокруг горы и освяти её.</p>
<p class="p"><em>24</em> И Господь сказал ему: пойди, сойди, потом взойди ты и с тобою Аарон; а священники и народ да не порываются восходить к Господу, чтобы не поразил их.</p>
<p class="p"><em>25</em> И сошёл Моисей к народу и пересказал ему.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И изрёк Бог все слова сии, говоря:</p>
<p class="p"><em>2</em> Я Господь, Бог твой, Который вывел тебя из земли Египетской, из дома рабства;</p>
<p class="p"><em>3</em> да не будет у тебя других богов пред лицем Моим.</p>
<p class="p"><em>4</em> Не делай себе кумира и никакого изображения того, что на небе вверху, и что на земле внизу, и что в воде ниже земли;</p>
<p class="p"><em>5</em> не поклоняйся им и не служи им, ибо Я Господь, Бог твой, Бог ревнитель, наказывающий детей за вину отцов до третьего и четвёртого [рода], ненавидящих Меня,</p>
<p class="p"><em>6</em> и творящий милость до тысячи родов любящим Меня и соблюдающим заповеди Мои.</p>
<p class="p"><em>7</em> Не произноси имени Господа, Бога твоего, напрасно, ибо Господь не оставит без наказания того, кто произносит имя Его напрасно.</p>
<p class="p"><em>8</em> Помни день субботний, чтобы святить его;</p>
<p class="p"><em>9</em> шесть дней работай и делай всякие дела твои,</p>
<p class="p"><em>10</em> а день седьмой — суббота Господу, Богу твоему: не делай в оный никакого дела ни ты, ни сын твой, ни дочь твоя, ни раб твой, ни рабыня твоя, ни скот твой, ни пришлец, который в жилищах твоих;</p>
<p class="p"><em>11</em> ибо в шесть дней создал Господь небо и землю, море и всё, что в них, а в день седьмой почил; посему благословил Господь день субботний и освятил его.</p>
<p class="p"><em>12</em> Почитай отца твоего и мать твою, чтобы продлились дни твои на земле, которую Господь, Бог твой, даёт тебе.</p>
<p class="p"><em>13</em> Не убивай.</p>
<p class="p"><em>14</em> Не прелюбодействуй.</p>
<p class="p"><em>15</em> Не кради.</p>
<p class="p"><em>16</em> Не произноси ложного свидетельства на ближнего твоего.</p>
<p class="p"><em>17</em> Не желай дома ближнего твоего; не желай жены ближнего твоего, ни раба его, ни рабыни его, ни вола его, ни осла его, ничего, что у ближнего твоего.</p>
<p class="p"><em>18</em> Весь народ видел громы и пламя, и звук трубный, и гору дымящуюся; и увидев [то], народ отступил и стал вдали.</p>
<p class="p"><em>19</em> И сказали Моисею: говори ты с нами, и мы будем слушать, но чтобы не говорил с нами Бог, дабы нам не умереть.</p>
<p class="p"><em>20</em> И сказал Моисей народу: не бойтесь; Бог пришёл, чтобы испытать вас и чтобы страх Его был пред лицем вашим, дабы вы не грешили.</p>
<p class="p"><em>21</em> И стоял народ вдали, а Моисей вступил во мрак, где Бог.</p>
<p class="p"><em>22</em> И сказал Господь Моисею: так скажи сынам Израилевым: вы видели, как Я с неба говорил вам;</p>
<p class="p"><em>23</em> не делайте предо Мною богов серебряных, или богов золотых, не делайте себе:</p>
<p class="p"><em>24</em> сделай Мне жертвенник из земли и приноси на нём всесожжения твои и мирные жертвы твои, овец твоих и волов твоих; на всяком месте, где Я положу память имени Моего, Я приду к тебе и благословлю тебя;</p>
<p class="p"><em>25</em> если же будешь делать Мне жертвенник из камней, то не сооружай его из тёсаных, ибо, как скоро наложишь на них тесло твоё, то осквернишь их;</p>
<p class="p"><em>26</em> и не всходи по ступеням к жертвеннику Моему, дабы не открылась при нём нагота твоя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И вот законы, которые ты объявишь им:</p>
<p class="p"><em>2</em> если купишь раба Еврея, пусть он работает шесть лет, а в седьмой пусть выйдет на волю даром;</p>
<p class="p"><em>3</em> если он пришёл один, пусть один и выйдет; а если он женатый, пусть выйдет с ним и жена его;</p>
<p class="p"><em>4</em> если же господин его дал ему жену и она родила ему сынов, или дочерей, то жена и дети её пусть останутся у господина её, а он выйдет один;</p>
<p class="p"><em>5</em> но если раб скажет: люблю господина моего, жену мою и детей моих, не пойду на волю, —</p>
<p class="p"><em>6</em> то пусть господин его приведёт его пред богов и поставит его к двери, или к косяку, и проколет ему господин его ухо шилом, и он останется рабом его вечно.</p>
<p class="p"><em>7</em> Если кто продаст дочь свою в рабыни, то она не может выйти, как выходят рабы;</p>
<p class="p"><em>8</em> если она не угодна господину своему и он не обручит её, пусть позволит выкупить её; а чужому народу продать её не властен, когда сам пренебрёг её;</p>
<p class="p"><em>9</em> если он обручит её сыну своему, пусть поступит с нею по праву дочерей;</p>
<p class="p"><em>10</em> если же другую возьмёт за него, то она не должна лишаться пищи, одежды и супружеского сожития;</p>
<p class="p"><em>11</em> а если он сих трёх [вещей] не сделает для неё, пусть она отойдёт даром, без выкупа.</p>
<p class="p"><em>12</em> Кто ударит человека так, что он умрёт, да будет предан смерти;</p>
<p class="p"><em>13</em> но если кто не злоумышлял, а Бог попустил ему попасть под руки его, то Я назначу у тебя место, куда убежать [убийце];</p>
<p class="p"><em>14</em> а если кто с намерением умертвит ближнего коварно, то [и] от жертвенника Моего бери его на смерть.</p>
<p class="p"><em>15</em> Кто ударит отца своего, или свою мать, того должно предать смерти.</p>
<p class="p"><em>16</em> Кто украдёт человека и продаст его, или найдётся он в руках у него, то должно предать его смерти.</p>
<p class="p"><em>17</em> Кто злословит отца своего, или свою мать, того должно предать смерти.</p>
<p class="p"><em>18</em> Когда ссорятся, и один человек ударит другого камнем, или кулаком, и тот не умрёт, но сляжет в постель,</p>
<p class="p"><em>19</em> то, если он встанет и будет выходить из дома с помощью палки, ударивший не будет повинен [смерти]; только пусть заплатит за остановку в его работе и даст на лечение его.</p>
<p class="p"><em>20</em> А если кто ударит раба своего, или служанку свою палкою, и они умрут под рукою его, то он должен быть наказан;</p>
<p class="p"><em>21</em> но если они день или два дня переживут, то не должно наказывать его, ибо это его серебро.</p>
<p class="p"><em>22</em> Когда дерутся люди, и ударят беременную женщину, и она выкинет, но не будет [другого] вреда, то взять с [виновного] пеню, какую наложит на него муж той женщины, и он должен заплатить оную при посредниках;</p>
<p class="p"><em>23</em> а если будет вред, то отдай душу за душу,</p>
<p class="p"><em>24</em> глаз за глаз, зуб за зуб, руку за руку, ногу за ногу,</p>
<p class="p"><em>25</em> обожжение за обожжение, рану за рану, ушиб за ушиб.</p>
<p class="p"><em>26</em> Если кто раба своего ударит в глаз, или служанку свою в глаз, и повредит его, пусть отпустит их на волю за глаз;</p>
<p class="p"><em>27</em> и если выбьет зуб рабу своему, или рабе своей, пусть отпустит их на волю за зуб.</p>
<p class="p"><em>28</em> Если вол забодает мужчину или женщину до смерти, то вола побить камнями и мяса его не есть; а хозяин вола не виноват;</p>
<p class="p"><em>29</em> но если вол бодлив был и вчера и третьего дня, и хозяин его, быв извещён о сём, не стерёг его, а он убил мужчину или женщину, то вола побить камнями, и хозяина его предать смерти;</p>
<p class="p"><em>30</em> если на него наложен будет выкуп, пусть даст выкуп за душу свою, какой наложен будет на него.</p>
<p class="p"><em>31</em> Сына ли забодает, дочь ли забодает, — по сему же закону поступать с ним.</p>
<p class="p"><em>32</em> Если вол забодает раба или рабу, то господину их заплатить тридцать сиклей серебра, а вола побить камнями.</p>
<p class="p"><em>33</em> Если кто раскроет яму, или если выкопает яму и не покроет её, и упадёт в неё вол или осёл,</p>
<p class="p"><em>34</em> то хозяин ямы должен заплатить, отдать серебро хозяину их, а труп будет его.</p>
<p class="p"><em>35</em> Если чей-нибудь вол забодает до смерти вола у соседа его, пусть продадут живого вола и разделят пополам цену его; также и убитого пусть разделят пополам;</p>
<p class="p"><em>36</em> а если известно было, что вол бодлив был и вчера и третьего дня, но хозяин его не стерёг его, то должен он заплатить вола за вола, а убитый будет его.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Если кто украдёт вола или овцу и заколет или продаст, то пять волов заплатит за вола и четыре овцы за овцу.</p>
<p class="p"><em>2</em> Если [кто] застанет вора подкапывающего и ударит его, так что он умрёт, то кровь не [вменится] ему;</p>
<p class="p"><em>3</em> но если взошло над ним солнце, то [вменится] ему кровь. [Укравший] должен заплатить; а если нечем, то пусть продадут его [для уплаты] за украденное им;</p>
<p class="p"><em>4</em> если украденное найдётся у него в руках живым, вол ли то, или осёл, или овца, пусть заплатит вдвое.</p>
<p class="p"><em>5</em> Если кто потравит поле, или виноградник, пустив скот свой травить чужое поле, пусть вознаградит лучшим из поля своего и лучшим из виноградника своего.</p>
<p class="p"><em>6</em> Если появится огонь и охватит тёрн и выжжет копны, или жатву, или поле, то должен заплатить, кто произвёл сей пожар.</p>
<p class="p"><em>7</em> Если кто отдаст ближнему на сохранение серебро или вещи, и они украдены будут из дома его, то, если найдётся вор, пусть он заплатит вдвое;</p>
<p class="p"><em>8</em> а если не найдётся вор, пусть хозяин дома придёт пред судей [и поклянётся], что не простёр руки своей на собственность ближнего своего.</p>
<p class="p"><em>9</em> О всякой вещи спорной, о воле, об осле, об овце, об одежде, о всякой вещи потерянной, о которой кто-нибудь скажет, что она его, дело обоих должно быть доведено до судей: кого обвинят судьи, тот заплатит ближнему своему вдвое.</p>
<p class="p"><em>10</em> Если кто отдаст ближнему своему осла, или вола, или овцу, или какой другой скот на сбережение, а он умрёт, или будет повреждён, или уведён, так что никто сего не увидит, —</p>
<p class="p"><em>11</em> клятва пред Господом да будет между обоими в том, что [взявший] не простёр руки своей на собственность ближнего своего; и хозяин должен принять, а [тот] не будет платить;</p>
<p class="p"><em>12</em> а если украден будет у него, то должен заплатить хозяину его;</p>
<p class="p"><em>13</em> если же будет [зверем] растерзан, то пусть в доказательство представит растерзанное: за растерзанное он не платит.</p>
<p class="p"><em>14</em> Если кто займёт у ближнего своего скот, и он будет повреждён, или умрёт, а хозяина его не было при нём, то должен заплатить;</p>
<p class="p"><em>15</em> если же хозяин его был при нём, то не должен платить; если он взят был в наймы за деньги, то пусть и пойдёт за ту цену.</p>
<p class="p"><em>16</em> Если обольстит кто девицу необрученную и переспит с нею, пусть даст ей вено [и возьмёт её] себе в жену;</p>
<p class="p"><em>17</em> а если отец не согласится выдать её за него, пусть заплатит [столько] серебра, сколько [полагается] на вено девицам.</p>
<p class="p"><em>18</em> Ворожеи не оставляй в живых.</p>
<p class="p"><em>19</em> Всякий скотоложник да будет предан смерти.</p>
<p class="p"><em>20</em> Приносящий жертву богам, кроме одного Господа, да будет истреблён.</p>
<p class="p"><em>21</em> Пришельца не притесняй и не угнетай его, ибо вы сами были пришельцами в земле Египетской.</p>
<p class="p"><em>22</em> Ни вдовы, ни сироты не притесняйте;</p>
<p class="p"><em>23</em> если же ты притеснишь их, то, когда они возопиют ко Мне, Я услышу вопль их,</p>
<p class="p"><em>24</em> и воспламенится гнев Мой, и убью вас мечом, и будут жёны ваши вдовами и дети ваши сиротами.</p>
<p class="p"><em>25</em> Если дашь деньги взаймы бедному из народа Моего, то не притесняй его и не налагай на него роста.</p>
<p class="p"><em>26</em> Если возьмёшь в залог одежду ближнего твоего, до захождения солнца возврати её,</p>
<p class="p"><em>27</em> ибо она есть единственный покров у него, она — одеяние тела его: в чём будет он спать? итак, когда он возопиет ко Мне, Я услышу, ибо Я милосерд.</p>
<p class="p"><em>28</em> Судей не злословь и начальника в народе твоём не поноси.</p>
<p class="p"><em>29</em> Не медли [приносить Мне] начатки от гумна твоего и от точила твоего; отдавай Мне первенца из сынов твоих;</p>
<p class="p"><em>30</em> то же делай с волом твоим и с овцою твоею. семь дней пусть они будут при матери своей, а в восьмой день отдавай их Мне.</p>
<p class="p"><em>31</em> И будете у Меня людьми святыми; и мяса, растерзанного зверем в поле, не ешьте, псам бросайте его.</p>

<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Не внимай пустому слуху, не давай руки твоей нечестивому, чтоб быть свидетелем неправды.</p>
<p class="p"><em>2</em> Не следуй за большинством на зло, и не решай тяжбы, отступая по большинству от правды;</p>
<p class="p"><em>3</em> и бедному не потворствуй в тяжбе его.</p>
<p class="p"><em>4</em> Если найдёшь вола врага твоего, или осла его заблудившегося, приведи его к нему;</p>
<p class="p"><em>5</em> если увидишь осла врага твоего упавшим под ношею своею, то не оставляй его; развьючь вместе с ним.</p>
<p class="p"><em>6</em> Не суди превратно тяжбы бедного твоего.</p>
<p class="p"><em>7</em> Удаляйся от неправды и не умерщвляй невинного и правого, ибо Я не оправдаю беззаконника.</p>
<p class="p"><em>8</em> Даров не принимай, ибо дары слепыми делают зрячих и превращают дело правых.</p>
<p class="p"><em>9</em> Пришельца не обижай: вы знаете душу пришельца, потому что сами были пришельцами в земле Египетской.</p>
<p class="p"><em>10</em> Шесть лет засевай землю твою и собирай произведения её,</p>
<p class="p"><em>11</em> а в седьмой оставляй её в покое, чтобы питались убогие из твоего народа, а остатками после них питались звери полевые; так же поступай с виноградником твоим и с маслиною твоею.</p>
<p class="p"><em>12</em> Шесть дней делай дела твои, а в седьмой день покойся, чтобы отдохнул вол твой и осёл твой и успокоился сын рабы твоей и пришлец.</p>
<p class="p"><em>13</em> Соблюдайте всё, что Я сказал вам, и имени других богов не упоминайте; да не слышится оно из уст твоих.</p>
<p class="p"><em>14</em> Три раза в году празднуй Мне:</p>
<p class="p"><em>15</em> наблюдай праздник опресноков: семь дней ешь пресный хлеб, как Я повелел тебе, в назначенное время месяца Авива, ибо в оном ты вышел из Египта; и пусть не являются пред лице Моё с пустыми [руками];</p>
<p class="p"><em>16</em> [наблюдай] и праздник жатвы первых плодов труда твоего, какие ты сеял на поле, и праздник собирания плодов в конце года, когда уберёшь с поля работу твою.</p>
<p class="p"><em>17</em> Три раза в году должен являться весь мужеский пол твой пред лице Владыки, Господа.</p>
<p class="p"><em>18</em> не изливай крови жертвы Моей на квасное, и тук от праздничной жертвы Моей не должен оставаться до утра.</p>
<p class="p"><em>19</em> Начатки плодов земли твоей приноси в дом Господа, Бога твоего. Не вари козлёнка в молоке матери его.</p>
<p class="p"><em>20</em> Вот, Я посылаю пред тобою Ангела хранить тебя на пути и ввести тебя в то место, которое Я приготовил.</p>
<p class="p"><em>21</em> блюди себя пред лицем Его и слушай гласа Его; не упорствуй против Него, потому что Он не простит греха вашего, ибо имя Моё в Нём.</p>
<p class="p"><em>22</em> Если ты будешь слушать гласа Его и исполнять всё, что скажу, то врагом буду врагов твоих и противником противников твоих.</p>
<p class="p"><em>23</em> Когда пойдёт пред тобою Ангел Мой и поведёт тебя к Аморреям, Хеттеям, Ферезеям, Хананеям, Евеям и Иевусеям, и истреблю их:</p>
<p class="p"><em>24</em> то не поклоняйся богам их, и не служи им, и не подражай делам их, но сокруши их и разрушь столбы их:</p>
<p class="p"><em>25</em> служите Господу, Богу вашему, и Он благословит хлеб твой и воду твою; и отвращу от вас болезни.</p>
<p class="p"><em>26</em> Не будет преждевременно рождающих и бесплодных в земле твоей; число дней твоих сделаю полным.</p>
<p class="p"><em>27</em> Ужас Мой пошлю пред тобою, и в смущение приведу всякий народ, к которому ты придёшь, и буду обращать к тебе тыл всех врагов твоих;</p>
<p class="p"><em>28</em> пошлю пред тобою шершней, и они погонят от лица твоего Евеев, Хананеев и Хеттеев;</p>
<p class="p"><em>29</em> не выгоню их от лица твоего в один год, чтобы земля не сделалась пуста и не умножились против тебя звери полевые:</p>
<p class="p"><em>30</em> мало — помалу буду прогонять их от тебя, доколе ты не размножишься и не возьмёшь во владение земли сей.</p>
<p class="p"><em>31</em> Проведу пределы твои от моря Чермного до моря Филистимского и от пустыни до реки; ибо предам в руки ваши жителей сей земли, и прогонишь их от лица твоего;</p>
<p class="p"><em>32</em> не заключай союза ни с ними, ни с богами их;</p>
<p class="p"><em>33</em> не должны они жить в земле твоей, чтобы они не ввели тебя в грех против Меня; ибо если ты будешь служить богам их, то это будет тебе сетью.</p>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И Моисею сказал Он: взойди к Господу ты и Аарон, Надав и Авиуд и семьдесят из старейшин Израилевых, и поклонитесь издали;</p>
<p class="p"><em>2</em> Моисей один пусть приблизится к Господу, а они пусть не приближаются, и народ пусть не восходит с ним.</p>
<p class="p"><em>3</em> И пришёл Моисей и пересказал народу все слова Господни и все законы. И отвечал весь народ в один голос, и сказали: всё, что сказал Господь, сделаем.</p>
<p class="p"><em>4</em> И написал Моисей все слова Господни и, встав рано поутру, поставил под горою жертвенник и двенадцать камней, по [числу] двенадцати колен Израилевых;</p>
<p class="p"><em>5</em> и послал юношей из сынов Израилевых, и принесли они всесожжения, и заклали тельцов в мирную жертву Господу.</p>
<p class="p"><em>6</em> Моисей, взяв половину крови, влил в чаши, а [другою] половиною окропил жертвенник;</p>
<p class="p"><em>7</em> и взял книгу завета и прочитал вслух народу, и сказали они: всё, что сказал Господь, сделаем и будем послушны.</p>
<p class="p"><em>8</em> И взял Моисей крови и окропил народ, говоря: вот кровь завета, который Господь заключил с вами о всех словах сих.</p>
<p class="p"><em>9</em> Потом взошёл Моисей и Аарон, Надав и Авиуд и семьдесят из старейшин Израилевых,</p>
<p class="p"><em>10</em> и видели Бога Израилева; и под ногами Его нечто подобное работе из чистого сапфира и, как самоё небо, ясное.</p>
<p class="p"><em>11</em> И Он не простёр руки Своей на избранных из сынов Израилевых: они видели Бога, и ели и пили.</p>
<p class="p"><em>12</em> И сказал Господь Моисею: взойди ко Мне на гору и будь там; и дам тебе скрижали каменные, и закон и заповеди, которые Я написал для научения их.</p>
<p class="p"><em>13</em> И встал Моисей с Иисусом, служителем своим, и пошёл Моисей на гору Божию,</p>
<p class="p"><em>14</em> а старейшинам сказал: оставайтесь здесь, доколе мы не возвратимся к вам; вот Аарон и Ор с вами; кто будет иметь дело, пусть приходит к ним.</p>
<p class="p"><em>15</em> И взошёл Моисей на гору, и покрыло облако гору,</p>
<p class="p"><em>16</em> и слава Господня осенила гору Синай; и покрывало её облако шесть дней, а в седьмой день [Господь] воззвал к Моисею из среды облака.</p>
<p class="p"><em>17</em> Вид же славы Господней на вершине горы был пред глазами сынов Израилевых, как огонь поядающий.</p>
<p class="p"><em>18</em> Моисей вступил в средину облака и взошёл на гору; и был Моисей на горе сорок дней и сорок ночей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сынам Израилевым, чтобы они сделали Мне приношения; от всякого человека, у которого будет усердие, принимайте приношения Мне.</p>
<p class="p"><em>3</em> Вот приношения, которые вы должны принимать от них: золото и серебро и медь,</p>
<p class="p"><em>4</em> и [шерсть] голубую, пурпуровую и червлёную, и виссон, и козью,</p>
<p class="p"><em>5</em> и кожи бараньи красные, и кожи синие, и дерева ситтим,</p>
<p class="p"><em>6</em> елей для светильника, ароматы для елея помазания и для благовонного курения,</p>
<p class="p"><em>7</em> камень оникс и камни вставные для ефода и для наперсника.</p>
<p class="p"><em>8</em> И устроят они Мне святилище, и буду обитать посреди их;</p>
<p class="p"><em>9</em> всё, как Я показываю тебе, и образец скинии и образец всех сосудов её; так и сделайте.</p>
<p class="p"><em>10</em> Сделайте ковчег из дерева ситтим: длина ему два локтя с половиною, и ширина ему полтора локтя, и высота ему полтора локтя;</p>
<p class="p"><em>11</em> и обложи его чистым золотом, изнутри и снаружи покрой его; и сделай наверху вокруг его золотой венец.</p>
<p class="p"><em>12</em> и вылей для него четыре кольца золотых и утверди на четырёх нижних углах его: два кольца на одной стороне его, два кольца на другой стороне его.</p>
<p class="p"><em>13</em> Сделай из дерева ситтим шесты и обложи их золотом;</p>
<p class="p"><em>14</em> и вложи шесты в кольца, по сторонам ковчега, чтобы посредством их носить ковчег;</p>
<p class="p"><em>15</em> в кольцах ковчега должны быть шесты и не должны отниматься от него.</p>
<p class="p"><em>16</em> И положи в ковчег откровение, которое Я дам тебе.</p>
<p class="p"><em>17</em> Сделай также крышку из чистого золота: длина её два локтя с половиною, а ширина её полтора локтя;</p>
<p class="p"><em>18</em> и сделай из золота двух херувимов: чеканной работы сделай их на обоих концах крышки;</p>
<p class="p"><em>19</em> сделай одного херувима с одного края, а другого херувима с другого края; [выдавшимися] из крышки сделайте херувимов на обоих краях её;</p>
<p class="p"><em>20</em> и будут херувимы с распростёртыми вверх крыльями, покрывая крыльями своими крышку, а лицами своими [будут] друг к другу: к крышке будут лица херувимов.</p>
<p class="p"><em>21</em> И положи крышку на ковчег сверху, в ковчег же положи откровение, которое Я дам тебе;</p>
<p class="p"><em>22</em> там Я буду открываться тебе и говорить с тобою над крышкою, посреди двух херувимов, которые над ковчегом откровения, о всём, что ни буду заповедывать чрез тебя сынам Израилевым.</p>
<p class="p"><em>23</em> И сделай стол из дерева ситтим, длиною в два локтя, шириною в локоть, и вышиною в полтора локтя,</p>
<p class="p"><em>24</em> и обложи его золотом чистым, и сделай вокруг него золотой венец.</p>
<p class="p"><em>25</em> и сделай вокруг него стенки в ладонь и у стенок его сделай золотой венец вокруг;</p>
<p class="p"><em>26</em> и сделай для него четыре кольца золотых и утверди кольца на четырёх углах у четырёх ножек его;</p>
<p class="p"><em>27</em> при стенках должны быть кольца, чтобы влагать шесты, для ношения на них стола;</p>
<p class="p"><em>28</em> а шесты сделай из дерева ситтим и обложи их золотом, и будут носить на них сей стол;</p>
<p class="p"><em>29</em> сделай также для него блюдо, кадильницы, чаши и кружки, чтобы возливать ими: из золота чистого сделай их;</p>
<p class="p"><em>30</em> и полагай на стол хлебы предложения пред лицем Моим постоянно.</p>
<p class="p"><em>31</em> И сделай светильник из золота чистого; чеканный должен быть сей светильник; стебель его, ветви его, чашечки его, яблоки его и цветы его должны выходить из него;</p>
<p class="p"><em>32</em> шесть ветвей должны выходить из боков его: три ветви светильника из одного бока его и три ветви светильника из другого бока его;</p>
<p class="p"><em>33</em> три чашечки наподобие миндального цветка, с яблоком и цветами, должны быть на одной ветви, и три чашечки наподобие миндального цветка на другой ветви, с яблоком и цветами: так на [всех] шести ветвях, выходящих из светильника;</p>
<p class="p"><em>34</em> а на [стебле] светильника должны быть четыре чашечки наподобие миндального цветка с яблоками и цветами;</p>
<p class="p"><em>35</em> у шести ветвей, выходящих из [стебля] светильника, яблоко под двумя ветвями его, и яблоко под другими двумя ветвями, и яблоко под [третьими] двумя ветвями его.</p>
<p class="p"><em>36</em> яблоки и ветви их из него должны выходить: он весь [должен] [быть] чеканный, цельный, из чистого золота.</p>
<p class="p"><em>37</em> И сделай к нему семь лампад и поставь на него лампады его, чтобы светили на переднюю сторону его;</p>
<p class="p"><em>38</em> и щипцы к нему и лотки к нему из чистого золота;</p>
<p class="p"><em>39</em> из таланта золота чистого пусть сделают его со всеми сими принадлежностями.</p>
<p class="p"><em>40</em> Смотри, сделай их по тому образцу, какой показан тебе на горе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Скинию же сделай из десяти покрывал кручёного виссона и из голубой, пурпуровой и червлёной [шерсти], и херувимов сделай на них искусною работою;</p>
<p class="p"><em>2</em> длина каждого покрывала двадцать восемь локтей, а ширина каждого покрывала четыре локтя: мера одна всем покрывалам.</p>
<p class="p"><em>3</em> Пять покрывал пусть будут соединены одно с другим, и [другие] пять покрывал соединены одно с другим.</p>
<p class="p"><em>4</em> Сделай петли голубого [цвета] на краю первого покрывала, в конце соединяющего обе половины; так сделай и на краю последнего покрывала, соединяющего обе половины;</p>
<p class="p"><em>5</em> пятьдесят петлёй сделай у одного покрывала и пятьдесят петлёй сделай на краю покрывала, которое соединяется с другим; петли [должны] соответствовать одна другой;</p>
<p class="p"><em>6</em> и сделай пятьдесят крючков золотых и крючками соедини покрывала одно с другим, и будет скиния одно [целое].</p>
<p class="p"><em>7</em> И сделай покрывала на козьей [шерсти], чтобы покрывать скинию; одиннадцать покрывал сделай таких;</p>
<p class="p"><em>8</em> длина одного покрывала тридцать локтей, а ширина четыре локтя; [это] одно покрывало: одиннадцати покрывалам одна мера.</p>
<p class="p"><em>9</em> И соедини пять покрывал особо и шесть покрывал особо; шестое покрывало сделай двойное с передней стороны скинии.</p>
<p class="p"><em>10</em> Сделай пятьдесят петлёй на краю крайнего покрывала, для соединения его [с другим], и пятьдесят петлёй на краю другого покрывала, для соединения с ним;</p>
<p class="p"><em>11</em> сделай пятьдесят крючков медных, и вложи крючки в петли, и соедини покров, чтобы он составлял одно.</p>
<p class="p"><em>12</em> А излишек, остающийся от покрывал скиний, — половина излишнего покрывала пусть будет свешена на задней стороне скинии;</p>
<p class="p"><em>13</em> а излишек от длины покрывал скинии, на локоть с одной и на локоть с другой стороны, пусть будет свешен по бокам скинии с той и с другой стороны, для покрытия её.</p>
<p class="p"><em>14</em> И сделай покрышку для покрова из кож бараньих красных и ещё покров верхний из кож синих.</p>
<p class="p"><em>15</em> И сделай брусья для скинии из дерева ситтим, чтобы они стояли:</p>
<p class="p"><em>16</em> длиною в десять локтей брус, и полтора локтя каждому брусу ширина;</p>
<p class="p"><em>17</em> у каждого бруса по два шипа: один против другого: так сделай у всех брусьев скинии.</p>
<p class="p"><em>18</em> Так сделай брусья для скинии: двадцать брусьев для полуденной стороны к югу,</p>
<p class="p"><em>19</em> и под двадцать брусьев сделай сорок серебряных подножий: два подножия под один брус для двух шипов его, и два подножия под другой брус для двух шипов его;</p>
<p class="p"><em>20</em> и двадцать брусьев для другой стороны скинии к северу,</p>
<p class="p"><em>21</em> и для них сорок подножий серебряных: два подножия под один брус, и два подножия под другой брус.</p>
<p class="p"><em>22</em> для задней же стороны скинии к западу сделай шесть брусьев</p>
<p class="p"><em>23</em> и два бруса сделай для углов скинии на заднюю сторону;</p>
<p class="p"><em>24</em> они должны быть соединены внизу и соединены вверху к одному кольцу: так должно быть с ними обоими; для обоих углов пусть они будут;</p>
<p class="p"><em>25</em> и так будет восемь брусьев, и для них серебряных подножий шестнадцать: два подножия под один брус, и два подножия под другой брус.</p>
<p class="p"><em>26</em> И сделай шесты из дерева ситтим, пять для брусьев одной стороны скинии,</p>
<p class="p"><em>27</em> и пять шестов для брусьев другой стороны скинии, и пять шестов для брусьев задней стороны сзади скинии, к западу;</p>
<p class="p"><em>28</em> а внутренний шест будет проходить по средине брусьев от одного конца до другого;</p>
<p class="p"><em>29</em> брусья же обложи золотом, и кольца, для вкладывания шестов, сделай из золота, и шесты обложи золотом.</p>
<p class="p"><em>30</em> И поставь скинию по образцу, который показан тебе на горе.</p>
<p class="p"><em>31</em> И сделай завесу из голубой, пурпуровой и червлёной шерсти и кручёного виссона; искусною работою должны быть сделаны на ней херувимы;</p>
<p class="p"><em>32</em> и повесь её на четырёх столбах из ситтим, обложенных золотом, с золотыми крючками, на четырёх подножиях серебряных;</p>
<p class="p"><em>33</em> и повесь завесу на крючках и внеси туда за завесу ковчег откровения; и будет завеса отделять вам святилище от Святаго — святых.</p>
<p class="p"><em>34</em> И положи крышку на ковчег откровения во Святом — святых.</p>
<p class="p"><em>35</em> И поставь стол вне завесы и светильник против стола на стороне скинии к югу; стол же поставь на северной стороне.</p>
<p class="p"><em>36</em> И сделай завесу для входа в скинию из голубой и пурпуровой и червлёной [шерсти] и из кручёного виссона узорчатой работы;</p>
<p class="p"><em>37</em> и сделай для завесы пять столбов из ситтим и обложи их золотом; крючки к ним золотые; и вылей для них пять подножий медных.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И сделай жертвенник из дерева ситтим длиною пяти локтей и шириною пяти локтей, так чтобы он был четыреугольный, и вышиною трёх локтей.</p>
<p class="p"><em>2</em> И сделай роги на четырёх углах его, так чтобы роги выходили из него; и обложи его медью.</p>
<p class="p"><em>3</em> Сделай к нему горшки для высыпания в них пепла, и лопатки, и чаши, и вилки, и угольницы; все принадлежности сделай из меди.</p>
<p class="p"><em>4</em> Сделай к нему решётку, род сетки, из меди, и сделай на сетке, на четырёх углах её, четыре кольца медных;</p>
<p class="p"><em>5</em> и положи её по окраине жертвенника внизу, так чтобы сетка была до половины жертвенника.</p>
<p class="p"><em>6</em> И сделай шесты для жертвенника, шесты из дерева ситтим, и обложи их медью;</p>
<p class="p"><em>7</em> и вкладывай шесты его в кольца, так чтобы шесты были по обоим бокам жертвенника, когда нести его.</p>
<p class="p"><em>8</em> Сделай его пустой внутри, досчатый: как показано тебе на горе, так пусть сделают.</p>
<p class="p"><em>9</em> Сделай двор скинии: с полуденной стороны к югу завесы для двора должны быть из кручёного виссона, длиною во сто локтей по одной стороне;</p>
<p class="p"><em>10</em> столбов для них двадцать, и подножий для них двадцать медных; крючки у столбов и связи на них из серебра.</p>
<p class="p"><em>11</em> Также и вдоль по северной стороне — завесы ста локтей длиною; столбов для них двадцать, и подножий для них двадцать медных; крючки у столбов и связи на них из серебра.</p>
<p class="p"><em>12</em> В ширину же двора с западной стороны — завесы пятидесяти локтей; столбов для них десять, и подножий к ним десять.</p>
<p class="p"><em>13</em> И в ширину двора с передней стороны к востоку — [завесы] пятидесяти локтей.</p>
<p class="p"><em>14</em> К одной стороне — завесы в пятнадцать локтей; столбов для них три, и подножий для них три;</p>
<p class="p"><em>15</em> и к другой стороне — завесы в пятнадцать [локтей]; столбов для них три, и подножий для них три.</p>
<p class="p"><em>16</em> А для ворот двора завеса в двадцать локтей из голубой и пурпуровой и червлёной шерсти и из кручёного виссона узорчатой работы; столбов для неё четыре, и подножий к ним четыре.</p>
<p class="p"><em>17</em> Все столбы вокруг двора должны быть соединены связями из серебра; крючки у них из серебра, а подножия к ним из меди.</p>
<p class="p"><em>18</em> Длина двора сто локтей, а ширина по всему протяжению пятьдесят, высота пять локтей; [завесы] из кручёного виссона, а подножия [у] [столбов] из меди.</p>
<p class="p"><em>19</em> Все принадлежности скинии для всякого употребления в ней, и все колья её, и все колья двора — из меди.</p>
<p class="p"><em>20</em> И вели сынам Израилевым, чтобы они приносили тебе елей чистый, выбитый из маслин, для освещения, чтобы горел светильник во всякое время;</p>
<p class="p"><em>21</em> в скинии собрания вне завесы, которая пред [ковчегом] откровения, будет зажигать его Аарон и сыновья его, от вечера до утра, пред лицем Господним. [Это] устав вечный для поколений их от сынов Израилевых.</p>
