<div class="title2">
<p class="title-p">Книга Екклезиаста, или Проповедника</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слова Екклесиаста, сына Давидова, царя в Иерусалиме.</p>
<p class="p"><em>2</em> Суета сует, сказал Екклесиаст, суета сует, — всё суета!</p>
<p class="p"><em>3</em> Что пользы человеку от всех трудов его, которыми трудится он под солнцем?</p>
<p class="p"><em>4</em> Род проходит, и род приходит, а земля пребывает во веки.</p>
<p class="p"><em>5</em> Восходит солнце, и заходит солнце, и спешит к месту своему, где оно восходит.</p>
<p class="p"><em>6</em> Идёт ветер к югу, и переходит к северу, кружится, кружится на ходу своём, и возвращается ветер на круги свои.</p>
<p class="p"><em>7</em> Все реки текут в море, но море не переполняется: к тому месту, откуда реки текут, они возвращаются, чтобы опять течь.</p>
<p class="p"><em>8</em> Все вещи — в труде: не может человек пересказать всего; не насытится око зрением, не наполнится ухо слушанием.</p>
<p class="p"><em>9</em> Что было, то и будет; и что делалось, то и будет делаться, и нет ничего нового под солнцем.</p>
<p class="p"><em>10</em> Бывает нечто, о чём говорят: «смотри, вот это новое»; но [это] было уже в веках, бывших прежде нас.</p>
<p class="p"><em>11</em> Нет памяти о прежнем; да и о том, что будет, не останется памяти у тех, которые будут после.</p>
<p class="p"><em>12</em> Я, Екклесиаст, был царём над Израилем в Иерусалиме;</p>
<p class="p"><em>13</em> и предал я сердце моё тому, чтобы исследовать и испытать мудростью всё, что делается под небом: это тяжёлое занятие дал Бог сынам человеческим, чтобы они упражнялись в нём.</p>
<p class="p"><em>14</em> Видел я все дела, какие делаются под солнцем, и вот, всё — суета и томление духа!</p>
<p class="p"><em>15</em> Кривое не может сделаться прямым, и чего нет, того нельзя считать.</p>
<p class="p"><em>16</em> Говорил я с сердцем моим так: вот, я возвеличился и приобрёл мудрости больше всех, которые были прежде меня над Иерусалимом, и сердце моё видело много мудрости и знания.</p>
<p class="p"><em>17</em> И предал я сердце моё тому, чтобы познать мудрость и познать безумие и глупость: узнал, что и это — томление духа;</p>
<p class="p"><em>18</em> потому что во многой мудрости много печали; и кто умножает познания, умножает скорбь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Сказал я в сердце моём: «дай, испытаю я тебя весельем, и насладись добром»; но и это — суета!</p>
<p class="p"><em>2</em> О смехе сказал я: «глупость!», а о веселье: «что оно делает?»</p>
<p class="p"><em>3</em> Вздумал я в сердце моём услаждать вином тело моё и, между тем, как сердце моё руководилось мудростью, придержаться и глупости, доколе не увижу, что хорошо для сынов человеческих, что должны были бы они делать под небом в немногие дни жизни своей.</p>
<p class="p"><em>4</em> Я предпринял большие дела: построил себе домы, посадил себе виноградники,</p>
<p class="p"><em>5</em> устроил себе сады и рощи и насадил в них всякие плодовитые дерева;</p>
<p class="p"><em>6</em> сделал себе водоёмы для орошения из них рощей, произращающих деревья;</p>
<p class="p"><em>7</em> приобрёл себе слуг и служанок, и домочадцы были у меня; также крупного и мелкого скота было у меня больше, нежели у всех, бывших прежде меня в Иерусалиме;</p>
<p class="p"><em>8</em> собрал себе серебра и золота и драгоценностей от царей и областей; завёл у себя певцов и певиц и услаждения сынов человеческих — разные музыкальные орудия.</p>
<p class="p"><em>9</em> И сделался я великим и богатым больше всех, бывших прежде меня в Иерусалиме; и мудрость моя пребыла со мною.</p>
<p class="p"><em>10</em> Чего бы глаза мои ни пожелали, я не отказывал им, не возбранял сердцу моему никакого веселья, потому что сердце моё радовалось во всех трудах моих, и это было моею долею от всех трудов моих.</p>
<p class="p"><em>11</em> И оглянулся я на все дела мои, которые сделали руки мои, и на труд, которым трудился я, делая [их]: и вот, всё — суета и томление духа, и нет [от них] пользы под солнцем!</p>
<p class="p"><em>12</em> И обратился я, чтобы взглянуть на мудрость и безумие и глупость: ибо что [может сделать] человек после царя [сверх того], что уже сделано?</p>
<p class="p"><em>13</em> И увидел я, что преимущество мудрости перед глупостью такое же, как преимущество света перед тьмою:</p>
<p class="p"><em>14</em> у мудрого глаза его — в голове его, а глупый ходит во тьме; но узнал я, что одна участь постигает их всех.</p>
<p class="p"><em>15</em> И сказал я в сердце моём: «и меня постигнет та же участь, как и глупого: к чему же я сделался очень мудрым?» И сказал я в сердце моём, что и это — суета;</p>
<p class="p"><em>16</em> потому что мудрого не будут помнить вечно, как и глупого; в грядущие дни всё будет забыто, и увы! мудрый умирает наравне с глупым.</p>
<p class="p"><em>17</em> И возненавидел я жизнь, потому что противны стали мне дела, которые делаются под солнцем; ибо всё — суета и томление духа!</p>
<p class="p"><em>18</em> И возненавидел я весь труд мой, которым трудился под солнцем, потому что должен оставить его человеку, который будет после меня.</p>
<p class="p"><em>19</em> И кто знает: мудрый ли будет он, или глупый? А он будет распоряжаться всем трудом моим, которым я трудился и которым показал себя мудрым под солнцем. И это — суета!</p>
<p class="p"><em>20</em> И обратился я, чтобы внушить сердцу моему отречься от всего труда, которым я трудился под солнцем,</p>
<p class="p"><em>21</em> потому что иной человек трудится мудро, с знанием и успехом, и должен отдать всё человеку, не трудившемуся в том, как бы часть его. И это — суета и зло великое!</p>
<p class="p"><em>22</em> Ибо что будет иметь человек от всего труда своего и заботы сердца своего, что трудится он под солнцем?</p>
<p class="p"><em>23</em> Потому что все дни его — скорби, и его труды — беспокойство; даже и ночью сердце его не знает покоя. И это — суета!</p>
<p class="p"><em>24</em> Не во власти человека и то благо, чтобы есть и пить и услаждать душу свою от труда своего. Я увидел, что и это — от руки Божией;</p>
<p class="p"><em>25</em> потому что кто может есть и кто может наслаждаться без Него?</p>
<p class="p"><em>26</em> Ибо человеку, который добр пред лицем Его, Он даёт мудрость и знание и радость; а грешнику даёт заботу собирать и копить, чтобы [после] отдать доброму пред лицем Божиим. И это — суета и томление духа!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Всему своё время, и время всякой вещи под небом:</p>
<p class="p"><em>2</em> время рождаться, и время умирать; время насаждать, и время вырывать посаженное;</p>
<p class="p"><em>3</em> время убивать, и время врачевать; время разрушать, и время строить;</p>
<p class="p"><em>4</em> время плакать, и время смеяться; время сетовать, и время плясать;</p>
<p class="p"><em>5</em> время разбрасывать камни, и время собирать камни; время обнимать, и время уклоняться от объятий;</p>
<p class="p"><em>6</em> время искать, и время терять; время сберегать, и время бросать;</p>
<p class="p"><em>7</em> время раздирать, и время сшивать; время молчать, и время говорить;</p>
<p class="p"><em>8</em> время любить, и время ненавидеть; время войне, и время миру.</p>
<p class="p"><em>9</em> Что пользы работающему от того, над чем он трудится?</p>
<p class="p"><em>10</em> Видел я эту заботу, которую дал Бог сынам человеческим, чтобы они упражнялись в том.</p>
<p class="p"><em>11</em> Всё соделал Он прекрасным в своё время, и вложил мир в сердце их, хотя человек не может постигнуть дел, которые Бог делает, от начала до конца.</p>
<p class="p"><em>12</em> Познал я, что нет для них ничего лучшего, как веселиться и делать доброе в жизни своей.</p>
<p class="p"><em>13</em> И если какой человек ест и пьёт, и видит доброе во всяком труде своём, то это — дар Божий.</p>
<p class="p"><em>14</em> Познал я, что всё, что делает Бог, пребывает вовек: к тому нечего прибавлять и от того нечего убавить, — и Бог делает так, чтобы благоговели пред лицем Его.</p>
<p class="p"><em>15</em> Что было, то и теперь есть, и что будет, то уже было, — и Бог воззовёт прошедшее.</p>
<p class="p"><em>16</em> Ещё видел я под солнцем: место суда, а там беззаконие; место правды, а там неправда.</p>
<p class="p"><em>17</em> И сказал я в сердце своём: «праведного и нечестивого будет судить Бог; потому что время для всякой вещи и [суд] над всяким делом там».</p>
<p class="p"><em>18</em> Сказал я в сердце своём о сынах человеческих, чтобы испытал их Бог, и чтобы они видели, что они сами по себе животные;</p>
<p class="p"><em>19</em> потому что участь сынов человеческих и участь животных — участь одна: как те умирают, так умирают и эти, и одно дыхание у всех, и нет у человека преимущества перед скотом, потому что всё — суета!</p>
<p class="p"><em>20</em> Всё идёт в одно место: всё произошло из праха и всё возвратится в прах.</p>
<p class="p"><em>21</em> Кто знает: дух сынов человеческих восходит ли вверх, и дух животных сходит ли вниз, в землю?</p>
<p class="p"><em>22</em> Итак увидел я, что нет ничего лучше, как наслаждаться человеку делами своими: потому что это — доля его; ибо кто приведёт его посмотреть на то, что будет после него?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И обратился я и увидел всякие угнетения, какие делаются под солнцем: и вот слёзы угнетённых, а утешителя у них нет; и в руке угнетающих их — сила, а утешителя у них нет.</p>
<p class="p"><em>2</em> И ублажил я мёртвых, которые давно умерли, более живых, которые живут доселе;</p>
<p class="p"><em>3</em> а блаженнее их обоих тот, кто ещё не существовал, кто не видал злых дел, какие делаются под солнцем.</p>
<p class="p"><em>4</em> Видел я также, что всякий труд и всякий успех в делах производят взаимную между людьми зависть. И это — суета и томление духа!</p>
<p class="p"><em>5</em> Глупый [сидит], сложив свои руки, и съедает плоть свою.</p>
<p class="p"><em>6</em> Лучше горсть с покоем, нежели пригоршни с трудом и томлением духа.</p>
<p class="p"><em>7</em> И обратился я и увидел ещё суету под солнцем;</p>
<p class="p"><em>8</em> [человек] одинокий, и другого нет; ни сына, ни брата нет у него; а всем трудам его нет конца, и глаз его не насыщается богатством. «Для кого же я тружусь и лишаю душу мою блага?» И это — суета и недоброе дело!</p>
<p class="p"><em>9</em> Двоим лучше, нежели одному; потому что у них есть доброе вознаграждение в труде их:</p>
<p class="p"><em>10</em> ибо если упадёт один, то другой поднимет товарища своего. Но горе одному, когда упадёт, а другого нет, который поднял бы его.</p>
<p class="p"><em>11</em> Также, если лежат двое, то тепло им; а одному как согреться?</p>
<p class="p"><em>12</em> И если станет преодолевать кто-либо одного, то двое устоят против него: и нитка, втрое скрученная, нескоро порвётся.</p>
<p class="p"><em>13</em> Лучше бедный, но умный юноша, нежели старый, но неразумный царь, который не умеет принимать советы;</p>
<p class="p"><em>14</em> ибо тот из темницы выйдет на царство, хотя родился в царстве своём бедным.</p>
<p class="p"><em>15</em> Видел я всех живущих, которые ходят под солнцем, с этим другим юношею, который займёт место того.</p>
<p class="p"><em>16</em> Не было числа всему народу, который был перед ним, хотя позднейшие не порадуются им. И это — суета и томление духа!</p>
<p class="p"><em>17</em> Наблюдай за ногою твоею, когда идёшь в дом Божий, и будь готов более к слушанию, нежели к жертвоприношению; ибо они не думают, что худо делают.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Не торопись языком твоим, и сердце твоё да не спешит произнести слово пред Богом; потому что Бог на небе, а ты на земле; поэтому слова твои да будут немноги.</p>
<p class="p"><em>2</em> Ибо, как сновидения бывают при множестве забот, так голос глупого познаётся при множестве слов.</p>
<p class="p"><em>3</em> Когда даёшь обет Богу, то не медли исполнить его, потому что Он не благоволит к глупым: что обещал, исполни.</p>
<p class="p"><em>4</em> Лучше тебе не обещать, нежели обещать и не исполнить.</p>
<p class="p"><em>5</em> Не дозволяй устам твоим вводить в грех плоть твою, и не говори пред Ангелом [Божиим]: «это — ошибка!» Для чего тебе [делать], чтобы Бог прогневался на слово твоё и разрушил дело рук твоих?</p>
<p class="p"><em>6</em> Ибо во множестве сновидений, как и во множестве слов, — много суеты; но ты бойся Бога.</p>
<p class="p"><em>7</em> Если ты увидишь в какой области притеснение бедному и нарушение суда и правды, то не удивляйся этому: потому что над высоким наблюдает высший, а над ними ещё высший;</p>
<p class="p"><em>8</em> превосходство же страны в целом есть царь, заботящийся о стране.</p>
<p class="p"><em>9</em> Кто любит серебро, тот не насытится серебром, и кто любит богатство, тому нет пользы от того. И это — суета!</p>
<p class="p"><em>10</em> Умножается имущество, умножаются и потребляющие его; и какое благо для владеющего им: разве только смотреть своими глазами?</p>
<p class="p"><em>11</em> Сладок сон трудящегося, мало ли, много ли он съест; но пресыщение богатого не даёт ему уснуть.</p>
<p class="p"><em>12</em> Есть мучительный недуг, который видел я под солнцем: богатство, сберегаемое владетелем его во вред ему.</p>
<p class="p"><em>13</em> И гибнет богатство это от несчастных случаев: родил он сына, и ничего нет в руках у него.</p>
<p class="p"><em>14</em> Как вышел он нагим из утробы матери своей, таким и отходит, каким пришёл, и ничего не возьмёт от труда своего, что мог бы он понести в руке своей.</p>
<p class="p"><em>15</em> И это тяжкий недуг: каким пришёл он, таким и отходит. Какая же польза ему, что он трудился на ветер?</p>
<p class="p"><em>16</em> А он во все дни свои ел впотьмах, в большом раздражении, в огорчении и досаде.</p>
<p class="p"><em>17</em> Вот ещё, что я нашёл доброго и приятного: есть и пить и наслаждаться добром во всех трудах своих, какими кто трудится под солнцем во все дни жизни своей, которые дал ему Бог; потому что это его доля.</p>
<p class="p"><em>18</em> И если какому человеку Бог дал богатство и имущество, и дал ему власть пользоваться от них и брать свою долю и наслаждаться от трудов своих, то это дар Божий.</p>
<p class="p"><em>19</em> Недолго будут у него в памяти дни жизни его; потому Бог и вознаграждает его радостью сердца его.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Есть зло, которое видел я под солнцем, и оно часто бывает между людьми:</p>
<p class="p"><em>2</em> Бог даёт человеку богатство и имущество и славу, и нет для души его недостатка ни в чём, чего не пожелал бы он; но не даёт ему Бог пользоваться этим, а пользуется тем чужой человек: это — суета и тяжкий недуг!</p>
<p class="p"><em>3</em> Если бы какой человек родил сто [детей], и прожил многие годы, и ещё умножились дни жизни его, но душа его не наслаждалась бы добром и не было бы ему и погребения, то я сказал бы: выкидыш счастливее его,</p>
<p class="p"><em>4</em> потому что он напрасно пришёл и отошёл во тьму, и его имя покрыто мраком.</p>
<p class="p"><em>5</em> Он даже не видел и не знал солнца: ему покойнее, нежели тому.</p>
<p class="p"><em>6</em> А тот, хотя бы прожил две тысячи лет и не наслаждался добром, не всё ли пойдёт в одно место?</p>
<p class="p"><em>7</em> Все труды человека — для рта его, а душа его не насыщается.</p>
<p class="p"><em>8</em> Какое же преимущество мудрого перед глупым, какое — бедняка, умеющего ходить перед живущими?</p>
<p class="p"><em>9</em> Лучше видеть глазами, нежели бродить душею. И это — также суета и томление духа!</p>
<p class="p"><em>10</em> Что существует, тому уже наречено имя, и известно, что это — человек, и что он не может препираться с тем, кто сильнее его.</p>
<p class="p"><em>11</em> Много таких вещей, которые умножают суету: что же для человека лучше?</p>
<p class="p"><em>12</em> Ибо кто знает, что хорошо для человека в жизни, во все дни суетной жизни его, которые он проводит как тень? И кто скажет человеку, что будет после него под солнцем?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Доброе имя лучше дорогой масти, и день смерти — дня рождения.</p>
<p class="p"><em>2</em> Лучше ходить в дом плача об умершем, нежели ходить в дом пира; ибо таков конец всякого человека, и живой приложит [это] к своему сердцу.</p>
<p class="p"><em>3</em> Сетование лучше смеха; потому что при печали лица сердце делается лучше.</p>
<p class="p"><em>4</em> Сердце мудрых — в доме плача, а сердце глупых — в доме веселья.</p>
<p class="p"><em>5</em> Лучше слушать обличения от мудрого, нежели слушать песни глупых;</p>
<p class="p"><em>6</em> потому что смех глупых то же, что треск тернового хвороста под котлом. И это — суета!</p>
<p class="p"><em>7</em> Притесняя других, мудрый делается глупым, и подарки портят сердце.</p>
<p class="p"><em>8</em> Конец дела лучше начала его; терпеливый лучше высокомерного.</p>
<p class="p"><em>9</em> Не будь духом твоим поспешен на гнев, потому что гнев гнездится в сердце глупых.</p>
<p class="p"><em>10</em> Не говори: «отчего это прежние дни были лучше нынешних?», потому что не от мудрости ты спрашиваешь об этом.</p>
<p class="p"><em>11</em> Хороша мудрость с наследством, и особенно для видящих солнце:</p>
<p class="p"><em>12</em> потому что под сенью её [то же, что] под сенью серебра; но превосходство знания в [том, что] мудрость даёт жизнь владеющему ею.</p>
<p class="p"><em>13</em> Смотри на действование Божие: ибо кто может выпрямить то, что Он сделал кривым?</p>
<p class="p"><em>14</em> Во дни благополучия пользуйся благом, а во дни несчастья размышляй: то и другое соделал Бог для того, чтобы человек ничего не мог сказать против Него.</p>
<p class="p"><em>15</em> Всего насмотрелся я в суетные дни мои: праведник гибнет в праведности своей; нечестивый живёт долго в нечестии своём.</p>
<p class="p"><em>16</em> Не будь слишком строг, и не выставляй себя слишком мудрым; зачем тебе губить себя?</p>
<p class="p"><em>17</em> Не предавайся греху, и не будь безумен: зачем тебе умирать не в своё время?</p>
<p class="p"><em>18</em> Хорошо, если ты будешь держаться одного и не отнимать руки от другого; потому что кто боится Бога, тот избежит всего того.</p>
<p class="p"><em>19</em> Мудрость делает мудрого сильнее десяти властителей, которые в городе.</p>
<p class="p"><em>20</em> Нет человека праведного на земле, который делал бы добро и не грешил бы;</p>
<p class="p"><em>21</em> поэтому не на всякое слово, которое говорят, обращай внимание, чтобы не услышать тебе раба твоего, когда он злословит тебя;</p>
<p class="p"><em>22</em> ибо сердце твоё знает много случаев, когда и сам ты злословил других.</p>
<p class="p"><em>23</em> Всё это испытал я мудростью; я сказал: «буду я мудрым»; но мудрость далека от меня.</p>
<p class="p"><em>24</em> Далеко то, что было, и глубоко — глубоко: кто постигнет его?</p>
<p class="p"><em>25</em> Обратился я сердцем моим к тому, чтобы узнать, исследовать и изыскать мудрость и разум, и познать нечестие глупости, невежества и безумия, —</p>
<p class="p"><em>26</em> и нашёл я, что горче смерти женщина, потому что она — сеть, и сердце её — силки, руки её — оковы; добрый пред Богом спасётся от неё, а грешник уловлен будет ею.</p>
<p class="p"><em>27</em> Вот это нашёл я, сказал Екклесиаст, испытывая одно за другим.</p>
<p class="p"><em>28</em> Чего ещё искала душа моя, и я не нашёл? — Мужчину одного из тысячи я нашёл, а женщину между всеми ими не нашёл.</p>
<p class="p"><em>29</em> Только это я нашёл, что Бог сотворил человека правым, а люди пустились во многие помыслы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Кто — как мудрый, и кто понимает значение вещей? Мудрость человека просветляет лице его, и суровость лица его изменяется.</p>
<p class="p"><em>2</em> [Я говорю]: слово царское храни, и [это] ради клятвы пред Богом.</p>
<p class="p"><em>3</em> Не спеши уходить от лица его, и не упорствуй в худом деле; потому что он, что захочет, всё может сделать.</p>
<p class="p"><em>4</em> Где слово царя, там власть; и кто скажет ему: «что ты делаешь?»</p>
<p class="p"><em>5</em> Соблюдающий заповедь не испытает никакого зла: сердце мудрого знает и время и устав;</p>
<p class="p"><em>6</em> потому что для всякой вещи есть своё время и устав; а человеку великое зло оттого,</p>
<p class="p"><em>7</em> что он не знает, что будет; и как это будет — кто скажет ему?</p>
<p class="p"><em>8</em> Человек не властен над духом, чтобы удержать дух, и нет власти у него над днём смерти, и нет избавления в этой борьбе, и не спасёт нечестие нечестивого.</p>
<p class="p"><em>9</em> Всё это я видел, и обращал сердце моё на всякое дело, какое делается под солнцем. Бывает время, когда человек властвует над человеком во вред ему.</p>
<p class="p"><em>10</em> Видел я тогда, что хоронили нечестивых, и приходили и отходили от святого места, и они забываемы были в городе, где они так поступали. И это — суета!</p>
<p class="p"><em>11</em> Не скоро совершается суд над худыми делами; от этого и не страшится сердце сынов человеческих делать зло.</p>
<p class="p"><em>12</em> Хотя грешник сто раз делает зло и коснеет в нём, но я знаю, что благо будет боящимся Бога, которые благоговеют пред лицем Его;</p>
<p class="p"><em>13</em> а нечестивому не будет добра, и, подобно тени, недолго продержится тот, кто не благоговеет пред Богом.</p>
<p class="p"><em>14</em> Есть и такая суета на земле: праведников постигает то, чего заслуживали бы дела нечестивых, а с нечестивыми бывает то, чего заслуживали бы дела праведников. И сказал я: и это — суета!</p>
<p class="p"><em>15</em> И похвалил я веселье; потому что нет лучшего для человека под солнцем, как есть, пить и веселиться: это сопровождает его в трудах во дни жизни его, которые дал ему Бог под солнцем.</p>
<p class="p"><em>16</em> Когда я обратил сердце моё на то, чтобы постигнуть мудрость и обозреть дела, которые делаются на земле, и среди которых [человек] ни днём, ни ночью не знает сна, —</p>
<p class="p"><em>17</em> тогда я увидел все дела Божии и [нашёл], что человек не может постигнуть дел, которые делаются под солнцем. Сколько бы человек ни трудился в исследовании, он всё-таки не постигнет этого; и если бы какой мудрец сказал, что он знает, он не может постигнуть [этого].</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> На всё это я обратил сердце моё для исследования, что праведные и мудрые и деяния их — в руке Божией, и что человек ни любви, ни ненависти не знает во всём том, что перед ним.</p>
<p class="p"><em>2</em> Всему и всем — одно: одна участь праведнику и нечестивому, доброму и [злому], чистому и нечистому, приносящему жертву и не приносящему жертвы; как добродетельному, так и грешнику; как клянущемуся, так и боящемуся клятвы.</p>
<p class="p"><em>3</em> Это-то и худо во всём, что делается под солнцем, что одна участь всем, и сердце сынов человеческих исполнено зла, и безумие в сердце их, в жизни их; а после того они [отходят] к умершим.</p>
<p class="p"><em>4</em> Кто находится между живыми, тому есть ещё надежда, так как и псу живому лучше, нежели мёртвому льву.</p>
<p class="p"><em>5</em> Живые знают, что умрут, а мёртвые ничего не знают, и уже нет им воздаяния, потому что и память о них предана забвению,</p>
<p class="p"><em>6</em> и любовь их и ненависть их и ревность их уже исчезли, и нет им более части во веки ни в чём, что делается под солнцем.</p>
<p class="p"><em>7</em> [Итак] иди, ешь с весельем хлеб твой, и пей в радости сердца вино твоё, когда Бог благоволит к делам твоим.</p>
<p class="p"><em>8</em> Да будут во всякое время одежды твои светлы, и да не оскудевает елей на голове твоей.</p>
<p class="p"><em>9</em> Наслаждайся жизнью с женою, которую любишь, во все дни суетной жизни твоей, и которую дал тебе Бог под солнцем на все суетные дни твои; потому что это — доля твоя в жизни и в трудах твоих, какими ты трудишься под солнцем.</p>
<p class="p"><em>10</em> Всё, что может рука твоя делать, по силам делай; потому что в могиле, куда ты пойдёшь, нет ни работы, ни размышления, ни знания, ни мудрости.</p>
<p class="p"><em>11</em> И обратился я, и видел под солнцем, что не проворным достаётся успешный бег, не храбрым — победа, не мудрым — хлеб, и не у разумных — богатство, и не искусным — благорасположение, но время и случай для всех их.</p>
<p class="p"><em>12</em> Ибо человек не знает своего времени. Как рыбы попадаются в пагубную сеть, и как птицы запутываются в силках, так сыны человеческие уловляются в бедственное время, когда оно неожиданно находит на них.</p>
<p class="p"><em>13</em> Вот ещё какую мудрость видел я под солнцем, и она показалась мне важною:</p>
<p class="p"><em>14</em> город небольшой, и людей в нём немного; к нему подступил великий царь и обложил его и произвёл против него большие осадные работы;</p>
<p class="p"><em>15</em> но в нём нашёлся мудрый бедняк, и он спас своею мудростью этот город; и однако же никто не вспоминал об этом бедном человеке.</p>
<p class="p"><em>16</em> И сказал я: мудрость лучше силы, и однако же мудрость бедняка пренебрегается, и слов его не слушают.</p>
<p class="p"><em>17</em> Слова мудрых, [высказанные] спокойно, выслушиваются [лучше], нежели крик властелина между глупыми.</p>
<p class="p"><em>18</em> Мудрость лучше воинских орудий; но один погрешивший погубит много доброго.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Мёртвые мухи портят и делают зловонною благовонную масть мироварника: то же делает небольшая глупость уважаемого человека с его мудростью и честью.</p>
<p class="p"><em>2</em> Сердце мудрого — на правую сторону, а сердце глупого — на левую.</p>
<p class="p"><em>3</em> По какой бы дороге ни шёл глупый, у него [всегда] недостаёт смысла, и всякому он выскажет, что он глуп.</p>
<p class="p"><em>4</em> Если гнев начальника вспыхнет на тебя, то не оставляй места твоего; потому что кротость покрывает и большие проступки.</p>
<p class="p"><em>5</em> Есть зло, которое видел я под солнцем, это — как бы погрешность, происходящая от властелина;</p>
<p class="p"><em>6</em> невежество поставляется на большой высоте, а богатые сидят низко.</p>
<p class="p"><em>7</em> Видел я рабов на конях, а князей ходящих, подобно рабам, пешком.</p>
<p class="p"><em>8</em> Кто копает яму, тот упадёт в неё, и кто разрушает ограду, того ужалит змей.</p>
<p class="p"><em>9</em> Кто передвигает камни, тот может надсадить себя, и кто колет дрова, тот может подвергнуться опасности от них.</p>
<p class="p"><em>10</em> Если притупится топор, и если лезвие его не будет отточено, то надобно будет напрягать силы; мудрость умеет это исправить.</p>
<p class="p"><em>11</em> Если змей ужалит без заговаривания, то не лучше его и злоязычный.</p>
<p class="p"><em>12</em> Слова из уст мудрого — благодать, а уста глупого губят его же:</p>
<p class="p"><em>13</em> начало слов из уст его — глупость, [а] конец речи из уст его — безумие.</p>
<p class="p"><em>14</em> Глупый наговорит много, [хотя] человек не знает, что будет, и кто скажет ему, что будет после него?</p>
<p class="p"><em>15</em> Труд глупого утомляет его, потому что не знает [даже] дороги в город.</p>
<p class="p"><em>16</em> Горе тебе, земля, когда царь твой отрок, и когда князья твои едят рано!</p>
<p class="p"><em>17</em> Благо тебе, земля, когда царь у тебя из благородного рода, и князья твои едят вовремя, для подкрепления, а не для пресыщения!</p>
<p class="p"><em>18</em> От лености обвиснет потолок, и когда опустятся руки, то протечёт дом.</p>
<p class="p"><em>19</em> Пиры устраиваются для удовольствия, и вино веселит жизнь; а за всё отвечает серебро.</p>
<p class="p"><em>20</em> Даже и в мыслях твоих не злословь царя, и в спальной комнате твоей не злословь богатого; потому что птица небесная может перенести слово [твоё], и крылатая — пересказать речь [твою].</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Отпускай хлеб твой по водам, потому что по прошествии многих дней опять найдёшь его.</p>
<p class="p"><em>2</em> Давай часть семи и даже восьми, потому что не знаешь, какая беда будет на земле.</p>
<p class="p"><em>3</em> Когда облака будут полны, то они прольют на землю дождь; и если упадёт дерево на юг или на север, то оно там и останется, куда упадёт.</p>
<p class="p"><em>4</em> Кто наблюдает ветер, тому не сеять; и кто смотрит на облака, тому не жать.</p>
<p class="p"><em>5</em> Как ты не знаешь путей ветра и того, как [образуются] кости во чреве беременной, так не можешь знать дело Бога, Который делает всё.</p>
<p class="p"><em>6</em> Утром сей семя твоё, и вечером не давай отдыха руке твоей, потому что ты не знаешь, то или другое будет удачнее, или то и другое равно хорошо будет.</p>
<p class="p"><em>7</em> Сладок свет, и приятно для глаз видеть солнце.</p>
<p class="p"><em>8</em> Если человек проживёт [и] много лет, то пусть веселится он в продолжение всех их, и пусть помнит о днях тёмных, которых будет много: всё, что будет, — суета!</p>
<p class="p"><em>9</em> Веселись, юноша, в юности твоей, и да вкушает сердце твоё радости во дни юности твоей, и ходи по путям сердца твоего и по видению очей твоих; только знай, что за всё это Бог приведёт тебя на суд.</p>
<p class="p"><em>10</em> И удаляй печаль от сердца твоего, и уклоняй злое от тела твоего, потому что детство и юность — суета.</p>
<div class="img">

</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И помни Создателя твоего в дни юности твоей, доколе не пришли тяжёлые дни и не наступили годы, о которых ты будешь говорить: «нет мне удовольствия в них!»</p>
<p class="p"><em>2</em> доколе не померкли солнце и свет и луна и звёзды, и не нашли новые тучи вслед за дождём.</p>
<p class="p"><em>3</em> В тот день, когда задрожат стерегущие дом и согнутся мужи силы; и перестанут молоть мелющие, потому что их немного осталось; и помрачатся смотрящие в окно;</p>
<p class="p"><em>4</em> и запираться будут двери на улицу; когда замолкнет звук жёрнова, и будет вставать [человек] по крику петуха и замолкнут дщери пения;</p>
<p class="p"><em>5</em> и высоты будут им страшны, и на дороге ужасы; и зацветёт миндаль, и отяжелеет кузнечик, и рассыплется каперс. Ибо отходит человек в вечный дом свой, и готовы окружить его по улице плакальщицы; —</p>
<p class="p"><em>6</em> доколе не порвалась серебряная цепочка, и не разорвалась золотая повязка, и не разбился кувшин у источника, и не обрушилось колесо над колодезем.</p>
<p class="p"><em>7</em> И возвратится прах в землю, чем он и был; а дух возвратился к Богу, Который дал его.</p>
<p class="p"><em>8</em> Суета сует, сказал Екклесиаст, всё — суета!</p>
<p class="p"><em>9</em> Кроме того, что Екклесиаст был мудр, он учил ещё народ знанию. Он [всё] испытывал, исследовал, [и] составил много притчей.</p>
<p class="p"><em>10</em> Старался Екклесиаст приискивать изящные изречения, и слова истины написаны [им] верно.</p>
<p class="p"><em>11</em> Слова мудрых — как иглы и как вбитые гвозди, и составители их — от единого пастыря.</p>
<p class="p"><em>12</em> А что сверх всего этого, сын мой, того берегись: составлять много книг — конца не будет, и много читать — утомительно для тела.</p>
<p class="p"><em>13</em> Выслушаем сущность всего: бойся Бога и заповеди Его соблюдай, потому что в этом всё для человека;</p>
<p class="p"><em>14</em> ибо всякое дело Бог приведёт на суд, и всё тайное, хорошо ли оно, или худо.</p>
