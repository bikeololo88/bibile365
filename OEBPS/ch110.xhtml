<div class="title3">
<p class="title-p">От Матфея святое благовествование</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Родословие Иисуса Христа, Сына Давидова, Сына Авраамова.</p>
<p class="p"><em>2</em> Авраам родил Исаака; Исаак родил Иакова; Иаков родил Иуду и братьев его;</p>
<p class="p"><em>3</em> Иуда родил Фареса и Зару от Фамари; Фарес родил Есрома; Есром родил Арама;</p>
<p class="p"><em>4</em> Арам родил Аминадава; Аминадав родил Наассона; Наассон родил Салмона;</p>
<p class="p"><em>5</em> Салмон родил Вооза от Рахавы; Вооз родил Овида от Руфи; Овид родил Иессея;</p>
<p class="p"><em>6</em> Иессей родил Давида царя; Давид царь родил Соломона от бывшей за Уриею;</p>
<p class="p"><em>7</em> Соломон родил Ровоама; Ровоам родил Авию; Авия родил Асу;</p>
<p class="p"><em>8</em> Аса родил Иосафата; Иосафат родил Иорама; Иорам родил Озию;</p>
<p class="p"><em>9</em> Озия родил Иоафама; Иоафам родил Ахаза; Ахаз родил Езекию;</p>
<p class="p"><em>10</em> Езекия родил Манассию; Манассия родил Амона; Амон родил Иосию;</p>
<p class="p"><em>11</em> Иосия родил Иоакима; Иоаким родил Иехонию и братьев его, перед переселением в Вавилон.</p>
<p class="p"><em>12</em> По переселении же в Вавилон, Иехония родил Салафииля; Салафииль родил Зоровавеля;</p>
<p class="p"><em>13</em> Зоровавель родил Авиуда; Авиуд родил Елиакима; Елиаким родил Азора;</p>
<p class="p"><em>14</em> Азор родил Садока; Садок родил Ахима; Ахим родил Елиуда;</p>
<p class="p"><em>15</em> Елиуд родил Елеазара; Елеазар родил Матфана; Матфан родил Иакова;</p>
<p class="p"><em>16</em> Иаков родил Иосифа, мужа Марии, от Которой родился Иисус, называемый Христос.</p>
<p class="p"><em>17</em> Итак всех родов от Авраама до Давида четырнадцать родов; и от Давида до переселения в Вавилон четырнадцать родов; и от переселения в Вавилон до Христа четырнадцать родов.</p>
<p class="p"><em>18</em> Рождество Иисуса Христа было так: по обручении Матери Его Марии с Иосифом, прежде нежели сочетались они, оказалось, что Она имеет во чреве от Духа Святаго.</p>
<p class="p"><em>19</em> Иосиф же муж Её, будучи праведен и не желая огласить Её, хотел тайно отпустить Её.</p>
<p class="p"><em>20</em> Но когда он помыслил это, — сё, Ангел Господень явился ему во сне и сказал: Иосиф, сын Давидов! не бойся принять Марию, жену твою, ибо родившееся в Ней есть от Духа Святаго;</p>
<p class="p"><em>21</em> родит же Сына, и наречёшь Ему имя Иисус, ибо Он спасёт людей Своих от грехов их.</p>
<p class="p"><em>22</em> А всё сие произошло, да сбудется реченное Господом через пророка, который говорит:</p>
<p class="p"><em>23</em> сё, Дева во чреве приимет и родит Сына, и нарекут имя Ему Еммануил, что значит: с нами Бог.</p>
<p class="p"><em>24</em> Встав от сна, Иосиф поступил, как повелел ему Ангел Господень, и принял жену свою,</p>
<p class="p"><em>25</em> и не знал Её. Как наконец Она родила Сына Своего первенца, и он нарёк Ему имя: Иисус.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Когда же Иисус родился в Вифлееме Иудейском во дни царя Ирода, пришли в Иерусалим волхвы с востока и говорят:</p>
<p class="p"><em>2</em> где родившийся Царь Иудейский? ибо мы видели звезду Его на востоке и пришли поклониться Ему.</p>
<p class="p"><em>3</em> Услышав это, Ирод царь встревожился, и весь Иерусалим с ним.</p>
<p class="p"><em>4</em> И, собрав всех первосвященников и книжников народных, спрашивал у них: где должно родиться Христу?</p>
<p class="p"><em>5</em> Они же сказали ему: в Вифлееме Иудейском, ибо так написано через пророка:</p>
<p class="p"><em>6</em> и ты, Вифлеем, земля Иудина, ничем не меньше воеводств Иудиных, ибо из тебя произойдёт Вождь, Который упасёт народ Мой, Израиля.</p>
<p class="p"><em>7</em> Тогда Ирод, тайно призвав волхвов, выведал от них время появления звезды</p>
<p class="p"><em>8</em> и, послав их в Вифлеем, сказал: пойдите, тщательно разведайте о Младенце и, когда найдёте, известите меня, чтобы и мне пойти поклониться Ему.</p>
<p class="p"><em>9</em> Они, выслушав царя, пошли. И сё, звезда, которую видели они на востоке, шла перед ними, [как] наконец пришла и остановилась над [местом], где был Младенец.</p>
<p class="p"><em>10</em> Увидев же звезду, они возрадовались радостью весьма великою,</p>
<p class="p"><em>11</em> и, войдя в дом, увидели Младенца с Мариею, Матерью Его, и, пав, поклонились Ему; и, открыв сокровища свои, принесли Ему дары: золото, ладан и смирну.</p>
<p class="p"><em>12</em> И, получив во сне откровение не возвращаться к Ироду, иным путём отошли в страну свою.</p>
<p class="p"><em>13</em> Когда же они отошли, — сё, Ангел Господень является во сне Иосифу и говорит: встань, возьми Младенца и Матерь Его и беги в Египет, и будь там, доколе не скажу тебе, ибо Ирод хочет искать Младенца, чтобы погубить Его.</p>
<p class="p"><em>14</em> Он встал, взял Младенца и Матерь Его ночью и пошёл в Египет,</p>
<p class="p"><em>15</em> и там был до смерти Ирода, да сбудется реченное Господом через пророка, который говорит: из Египта воззвал Я Сына Моего.</p>
<p class="p"><em>16</em> Тогда Ирод, увидев себя осмеянным волхвами, весьма разгневался, и послал избить всех младенцев в Вифлееме и во всех пределах его, от двух лет и ниже, по времени, которое выведал от волхвов.</p>
<p class="p"><em>17</em> Тогда сбылось реченное через пророка Иеремию, который говорит:</p>
<p class="p"><em>18</em> глас в Раме слышен, плач и рыдание и вопль великий; Рахиль плачет о детях своих и не хочет утешиться, ибо их нет.</p>
<p class="p"><em>19</em> По смерти же Ирода, — сё, Ангел Господень во сне является Иосифу в Египте</p>
<p class="p"><em>20</em> и говорит: встань, возьми Младенца и Матерь Его и иди в землю Израилеву, ибо умерли искавшие души Младенца.</p>
<p class="p"><em>21</em> Он встал, взял Младенца и Матерь Его и пришёл в землю Израилеву.</p>
<p class="p"><em>22</em> Услышав же, что Архелай царствует в Иудее вместо Ирода, отца своего, убоялся туда идти; но, получив во сне откровение, пошёл в пределы Галилейские</p>
<p class="p"><em>23</em> и, придя, поселился в городе, называемом Назарет, да сбудется реченное через пророков, что Он Назореем наречется.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> В те дни приходит Иоанн Креститель и проповедует в пустыне Иудейской</p>
<p class="p"><em>2</em> и говорит: покайтесь, ибо приблизилось Царство Небесное.</p>
<p class="p"><em>3</em> Ибо он тот, о котором сказал пророк Исаия: глас вопиющего в пустыне: приготовьте путь Господу, прямыми сделайте стези Ему.</p>
<p class="p"><em>4</em> Сам же Иоанн имел одежду из верблюжьего волоса и пояс кожаный на чреслах своих, а пищею его были акриды и дикий мёд.</p>
<p class="p"><em>5</em> Тогда Иерусалим и вся Иудея и вся окрестность Иорданская выходили к нему</p>
<p class="p"><em>6</em> и крестились от него в Иордане, исповедуя грехи свои.</p>
<p class="p"><em>7</em> Увидев же Иоанн многих фарисеев и саддукеев, идущих к нему креститься, сказал им: порождения ехиднины! кто внушил вам бежать от будущего гнева?</p>
<p class="p"><em>8</em> сотворите же достойный плод покаяния</p>
<p class="p"><em>9</em> и не думайте говорить в себе: «отец у нас Авраам», ибо говорю вам, что Бог может из камней сих воздвигнуть детей Аврааму.</p>
<p class="p"><em>10</em> Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго плода, срубают и бросают в огонь.</p>
<p class="p"><em>11</em> Я крещу вас в воде в покаяние, но Идущий за мною сильнее меня; я не достоин понести обувь Его; Он будет крестить вас Духом Святым и огнём;</p>
<p class="p"><em>12</em> лопата Его в руке Его, и Он очистит гумно Своё и соберёт пшеницу Свою в житницу, а солому сожжёт огнём неугасимым.</p>
<p class="p"><em>13</em> Тогда приходит Иисус из Галилеи на Иордан к Иоанну креститься от него.</p>
<p class="p"><em>14</em> Иоанн же удерживал Его и говорил: мне надобно креститься от Тебя, и Ты ли приходишь ко мне?</p>
<p class="p"><em>15</em> Но Иисус сказал ему в ответ: оставь теперь, ибо так надлежит нам исполнить всякую правду. Тогда [Иоанн] допускает Его.</p>
<p class="p"><em>16</em> И, крестившись, Иисус тотчас вышел из воды, — и сё, отверзлись Ему небеса, и увидел [Иоанн] Духа Божия, Который сходил, как голубь, и ниспускался на Него.</p>
<p class="p"><em>17</em> И сё, глас с небес глаголющий: Сей есть Сын Мой возлюбленный, в Котором Моё благоволение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Тогда Иисус возведён был Духом в пустыню, для искушения от диавола,</p>
<p class="p"><em>2</em> и, постившись сорок дней и сорок ночей, напоследок взалкал.</p>
<p class="p"><em>3</em> И приступил к Нему искуситель и сказал: если Ты Сын Божий, скажи, чтобы камни сии сделались хлебами.</p>
<p class="p"><em>4</em> Он же сказал ему в ответ: написано: не хлебом одним будет жить человек, но всяким словом, исходящим из уст Божиих.</p>
<p class="p"><em>5</em> Потом берёт Его диавол в святой город и поставляет Его на крыле храма,</p>
<p class="p"><em>6</em> и говорит Ему: если Ты Сын Божий, бросься вниз, ибо написано: Ангелам Своим заповедает о Тебе, и на руках понесут Тебя, да не преткнешься о камень ногою Твоею.</p>
<p class="p"><em>7</em> Иисус сказал ему: написано также: не искушай Господа Бога твоего.</p>
<p class="p"><em>8</em> Опять берёт Его диавол на весьма высокую гору и показывает Ему все царства мира и славу их,</p>
<p class="p"><em>9</em> и говорит Ему: всё это дам Тебе, если, пав, поклонишься мне.</p>
<p class="p"><em>10</em> Тогда Иисус говорит ему: отойди от Меня, сатана, ибо написано: Господу Богу твоему поклоняйся и Ему одному служи.</p>
<p class="p"><em>11</em> Тогда оставляет Его диавол, и сё, Ангелы приступили и служили Ему.</p>
<p class="p"><em>12</em> Услышав же Иисус, что Иоанн отдан [под стражу], удалился в Галилею</p>
<p class="p"><em>13</em> и, оставив Назарет, пришёл и поселился в Капернауме приморском, в пределах Завулоновых и Неффалимовых,</p>
<p class="p"><em>14</em> да сбудется реченное через пророка Исаию, который говорит:</p>
<p class="p"><em>15</em> земля Завулонова и земля Неффалимова, на пути приморском, за Иорданом, Галилея языческая,</p>
<p class="p"><em>16</em> народ, сидящий во тьме, увидел свет великий, и сидящим в стране и тени смертной воссиял свет.</p>
<p class="p"><em>17</em> С того времени Иисус начал проповедывать и говорить: покайтесь, ибо приблизилось Царство Небесное.</p>
<p class="p"><em>18</em> Проходя же близ моря Галилейского, Он увидел двух братьев: Симона, называемого Петром, и Андрея, брата его, закидывающих сети в море, ибо они были рыболовы,</p>
<p class="p"><em>19</em> и говорит им: идите за Мною, и Я сделаю вас ловцами человеков.</p>
<p class="p"><em>20</em> И они тотчас, оставив сети, последовали за Ним.</p>
<p class="p"><em>21</em> Оттуда, идя далее, увидел Он других двух братьев, Иакова Зеведеева и Иоанна, брата его, в лодке с Зеведеем, отцом их, починивающих сети свои, и призвал их.</p>
<p class="p"><em>22</em> И они тотчас, оставив лодку и отца своего, последовали за Ним.</p>
<p class="p"><em>23</em> И ходил Иисус по всей Галилее, уча в синагогах их и проповедуя Евангелие Царствия, и исцеляя всякую болезнь и всякую немощь в людях.</p>
<p class="p"><em>24</em> И прошёл о Нём слух по всей Сирии; и приводили к Нему всех немощных, одержимых различными болезнями и припадками, и бесноватых, и лунатиков, и расслабленных, и Он исцелял их.</p>
<p class="p"><em>25</em> И следовало за Ним множество народа из Галилеи и Десятиградия, и Иерусалима, и Иудеи, и из-за Иордана.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Увидев народ, Он взошёл на гору; и, когда сел, приступили к Нему ученики Его.</p>
<p class="p"><em>2</em> И Он, отверзши уста Свои, учил их, говоря:</p>
<p class="p"><em>3</em> Блаженны нищие духом, ибо их есть Царство Небесное.</p>
<p class="p"><em>4</em> Блаженны плачущие, ибо они утешатся.</p>
<p class="p"><em>5</em> Блаженны кроткие, ибо они наследуют землю.</p>
<p class="p"><em>6</em> Блаженны алчущие и жаждущие правды, ибо они насытятся.</p>
<p class="p"><em>7</em> Блаженны милостивые, ибо они помилованы будут.</p>
<p class="p"><em>8</em> Блаженны чистые сердцем, ибо они Бога узрят.</p>
<p class="p"><em>9</em> Блаженны миротворцы, ибо они будут наречены сынами Божиими.</p>
<p class="p"><em>10</em> Блаженны изгнанные за правду, ибо их есть Царство Небесное.</p>
<p class="p"><em>11</em> Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить за Меня.</p>
<p class="p"><em>12</em> Радуйтесь и веселитесь, ибо велика ваша награда на небесах: так гнали [и] пророков, бывших прежде вас.</p>
<p class="p"><em>13</em> Вы — соль земли. Если же соль потеряет силу, то чем сделаешь её солёною? Она уже ни к чему негодна, как разве выбросить её вон на попрание людям.</p>
<p class="p"><em>14</em> Вы — свет мира. Не может укрыться город, стоящий на верху горы.</p>
<p class="p"><em>15</em> И, зажегши свечу, не ставят её под сосудом, но на подсвечнике, и светит всем в доме.</p>
<p class="p"><em>16</em> Так да светит свет ваш пред людьми, чтобы они видели ваши добрые дела и прославляли Отца вашего Небесного.</p>
<p class="p"><em>17</em> Не думайте, что Я пришёл нарушить закон или пророков: не нарушить пришёл Я, но исполнить.</p>
<p class="p"><em>18</em> Ибо истинно говорю вам: доколе не прейдет небо и земля, ни одна иота или ни одна черта не прейдет из закона, пока не исполнится всё.</p>
<p class="p"><em>19</em> Итак, кто нарушит одну из заповедей сих малейших и научит так людей, тот малейшим наречется в Царстве Небесном; а кто сотворит и научит, тот великим наречется в Царстве Небесном.</p>
<p class="p"><em>20</em> Ибо, говорю вам, если праведность ваша не превзойдёт праведности книжников и фарисеев, то вы не войдёте в Царство Небесное.</p>
<p class="p"><em>21</em> Вы слышали, что сказано древним: не убивай, кто же убьёт, подлежит суду.</p>
<p class="p"><em>22</em> А Я говорю вам, что всякий, гневающийся на брата своего напрасно, подлежит суду; кто же скажет брату своему: «рака», подлежит синедриону; а кто скажет: «безумный», подлежит геенне огненной.</p>
<p class="p"><em>23</em> Итак, если ты принесёшь дар твой к жертвеннику и там вспомнишь, что брат твой имеет что-нибудь против тебя,</p>
<p class="p"><em>24</em> оставь там дар твой пред жертвенником, и пойди прежде примирись с братом твоим, и тогда приди и принеси дар твой.</p>
<p class="p"><em>25</em> Мирись с соперником твоим скорее, пока ты ещё на пути с ним, чтобы соперник не отдал тебя судье, а судья не отдал бы тебя слуге, и не ввергли бы тебя в темницу;</p>
<p class="p"><em>26</em> истинно говорю тебе: ты не выйдешь оттуда, пока не отдашь до последнего кодранта.</p>
<p class="p"><em>27</em> Вы слышали, что сказано древним: не прелюбодействуй.</p>
<p class="p"><em>28</em> А Я говорю вам, что всякий, кто смотрит на женщину с вожделением, уже прелюбодействовал с нею в сердце своём.</p>
<p class="p"><em>29</em> Если же правый глаз твой соблазняет тебя, вырви его и брось от себя, ибо лучше для тебя, чтобы погиб один из членов твоих, а не всё тело твоё было ввержено в геенну.</p>
<p class="p"><em>30</em> И если правая твоя рука соблазняет тебя, отсеки её и брось от себя, ибо лучше для тебя, чтобы погиб один из членов твоих, а не всё тело твоё было ввержено в геенну.</p>
<p class="p"><em>31</em> Сказано также, что если кто разведётся с женою своею, пусть даст ей разводную.</p>
<p class="p"><em>32</em> А Я говорю вам: кто разводится с женою своею, кроме вины прелюбодеяния, тот подаёт ей повод прелюбодействовать; и кто женится на разведённой, тот прелюбодействует.</p>
<p class="p"><em>33</em> Ещё слышали вы, что сказано древним: не преступай клятвы, но исполняй пред Господом клятвы твои.</p>
<p class="p"><em>34</em> А Я говорю вам: не клянись вовсе: ни небом, потому что оно престол Божий;</p>
<p class="p"><em>35</em> ни землёю, потому что она подножие ног Его; ни Иерусалимом, потому что он город великого Царя;</p>
<p class="p"><em>36</em> ни головою твоею не клянись, потому что не можешь ни одного волоса сделать белым или чёрным.</p>
<p class="p"><em>37</em> Но да будет слово ваше: да, да; нет, нет; а что сверх этого, то от лукавого.</p>
<p class="p"><em>38</em> Вы слышали, что сказано: око за око и зуб за зуб.</p>
<p class="p"><em>39</em> А Я говорю вам: не противься злому. Но кто ударит тебя в правую щёку твою, обрати к нему и другую;</p>
<p class="p"><em>40</em> и кто захочет судиться с тобою и взять у тебя рубашку, отдай ему и верхнюю одежду;</p>
<p class="p"><em>41</em> и кто принудит тебя идти с ним одно поприще, иди с ним два.</p>
<p class="p"><em>42</em> Просящему у тебя дай, и от хотящего занять у тебя не отвращайся.</p>
<p class="p"><em>43</em> Вы слышали, что сказано: люби ближнего твоего и ненавидь врага твоего.</p>
<p class="p"><em>44</em> А Я говорю вам: любите врагов ваших, благословляйте проклинающих вас, благотворите ненавидящим вас и молитесь за обижающих вас и гонящих вас,</p>
<p class="p"><em>45</em> да будете сынами Отца вашего Небесного, ибо Он повелевает солнцу Своему восходить над злыми и добрыми и посылает дождь на праведных и неправедных.</p>
<p class="p"><em>46</em> Ибо если вы будете любить любящих вас, какая вам награда? Не то же ли делают и мытари?</p>
<p class="p"><em>47</em> И если вы приветствуете только братьев ваших, что особенного делаете? Не так же ли поступают и язычники?</p>
<p class="p"><em>48</em> Итак будьте совершенны, как совершён Отец ваш Небесный.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Смотрите, не творите милостыни вашей пред людьми с тем, чтобы они видели вас: иначе не будет вам награды от Отца вашего Небесного.</p>
<p class="p"><em>2</em> Итак, когда творишь милостыню, не труби перед собою, как делают лицемеры в синагогах и на улицах, чтобы прославляли их люди. Истинно говорю вам: они уже получают награду свою.</p>
<p class="p"><em>3</em> У тебя же, когда творишь милостыню, пусть левая рука твоя не знает, что делает правая,</p>
<p class="p"><em>4</em> чтобы милостыня твоя была втайне; и Отец твой, видящий тайное, воздаст тебе явно.</p>
<p class="p"><em>5</em> И, когда молишься, не будь, как лицемеры, которые любят в синагогах и на углах улиц, останавливаясь, молиться, чтобы показаться перед людьми. Истинно говорю вам, что они уже получают награду свою.</p>
<p class="p"><em>6</em> Ты же, когда молишься, войди в комнату твою и, затворив дверь твою, помолись Отцу твоему, Который втайне; и Отец твой, видящий тайное, воздаст тебе явно.</p>
<p class="p"><em>7</em> А молясь, не говорите лишнего, как язычники, ибо они думают, что в многословии своём будут услышаны;</p>
<p class="p"><em>8</em> не уподобляйтесь им, ибо знает Отец ваш, в чём вы имеете нужду, прежде вашего прошения у Него.</p>
<p class="p"><em>9</em> Молитесь же так: Отче наш, сущий на небесах! да святиться имя Твоё;</p>
<p class="p"><em>10</em> да приидет Царствие Твоё; да будет воля Твоя и на земле, как на небе;</p>
<p class="p"><em>11</em> хлеб наш насущный дай нам на сей день;</p>
<p class="p"><em>12</em> и прости нам долги наши, как и мы прощаем должникам нашим;</p>
<p class="p"><em>13</em> и не введи нас в искушение, но избавь нас от лукавого. Ибо Твоё есть Царство и сила и слава во веки. Аминь.</p>
<p class="p"><em>14</em> Ибо если вы будете прощать людям согрешения их, то простит и вам Отец ваш Небесный,</p>
<p class="p"><em>15</em> а если не будете прощать людям согрешения их, то и Отец ваш не простит вам согрешений ваших.</p>
<p class="p"><em>16</em> Также, когда поститесь, не будьте унылы, как лицемеры, ибо они принимают на себя мрачные лица, чтобы показаться людям постящимися. Истинно говорю вам, что они уже получают награду свою.</p>
<p class="p"><em>17</em> А ты, когда постишься, помажь голову твою и умой лице твоё,</p>
<p class="p"><em>18</em> чтобы явиться постящимся не пред людьми, но пред Отцом твоим, Который втайне; и Отец твой, видящий тайное, воздаст тебе явно.</p>
<p class="p"><em>19</em> Не собирайте себе сокровищ на земле, где моль и ржа истребляют и где воры подкапывают и крадут,</p>
<p class="p"><em>20</em> но собирайте себе сокровища на небе, где ни моль, ни ржа не истребляют и где воры не подкапывают и не крадут,</p>
<p class="p"><em>21</em> ибо где сокровище ваше, там будет и сердце ваше.</p>
<p class="p"><em>22</em> Светильник для тела есть око. Итак, если око твоё будет чисто, то всё тело твоё будет светло;</p>
<p class="p"><em>23</em> если же око твоё будет худо, то всё тело твоё будет тёмно. Итак, если свет, который в тебе, тьма, то какова же тьма?</p>
<p class="p"><em>24</em> Никто не может служить двум господам: ибо или одного будет ненавидеть, а другого любить; или одному станет усердствовать, а о другом нерадеть. Не можете служить Богу и маммоне.</p>
<p class="p"><em>25</em> Посему говорю вам: не заботьтесь для души вашей, что вам есть и что пить, ни для тела вашего, во что одеться. Душа не больше ли пищи, и тело одежды?</p>
<p class="p"><em>26</em> Взгляните на птиц небесных: они ни сеют, ни жнут, ни собирают в житницы; и Отец ваш Небесный питает их. Вы не гораздо ли лучше их?</p>
<p class="p"><em>27</em> Да и кто из вас, заботясь, может прибавить себе росту [хотя] на один локоть?</p>
<p class="p"><em>28</em> И об одежде что заботитесь? Посмотрите на полевые лилии, как они растут: ни трудятся, ни прядут;</p>
<p class="p"><em>29</em> но говорю вам, что и Соломон во всей славе своей не одевался так, как всякая из них;</p>
<p class="p"><em>30</em> если же траву полевую, которая сегодня есть, а завтра будет брошена в печь, Бог так одевает, кольми паче вас, маловеры!</p>
<p class="p"><em>31</em> Итак не заботьтесь и не говорите: что нам есть? или что пить? или во что одеться?</p>
<p class="p"><em>32</em> потому что всего этого ищут язычники, и потому что Отец ваш Небесный знает, что вы имеете нужду во всём этом.</p>
<p class="p"><em>33</em> Ищите же прежде Царства Божия и правды Его, и это всё приложится вам.</p>
<p class="p"><em>34</em> Итак не заботьтесь о завтрашнем дне, ибо завтрашний [сам] будет заботиться о своём: довольно для [каждого] дня своей заботы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Не судите, да не судимы будете,</p>
<p class="p"><em>2</em> ибо каким судом судите, [таким] будете судимы; и какою мерою мерите, [такою] и вам будут мерить.</p>
<p class="p"><em>3</em> И что ты смотришь на сучок в глазе брата твоего, а бревна в твоём глазе не чувствуешь?</p>
<p class="p"><em>4</em> Или как скажешь брату твоему: «дай, я выну сучок из глаза твоего», а вот, в твоём глазе бревно?</p>
<p class="p"><em>5</em> Лицемер! вынь прежде бревно из твоего глаза и тогда увидишь, [как] вынуть сучок из глаза брата твоего.</p>
<p class="p"><em>6</em> Не давайте святыни псам и не бросайте жемчуга вашего перед свиньями, чтобы они не попрали его ногами своими и, обратившись, не растерзали вас.</p>
<p class="p"><em>7</em> Просите, и дано будет вам; ищите, и найдёте; стучите, и отворят вам;</p>
<p class="p"><em>8</em> ибо всякий просящий получает, и ищущий находит, и стучащему отворят.</p>
<p class="p"><em>9</em> Есть ли между вами такой человек, который, когда сын его попросит у него хлеба, подал бы ему камень?</p>
<p class="p"><em>10</em> и когда попросит рыбы, подал бы ему змею?</p>
<p class="p"><em>11</em> Итак если вы, будучи злы, умеете даяния благие давать детям вашим, тем более Отец ваш Небесный даст блага просящим у Него.</p>
<p class="p"><em>12</em> Итак во всём, как хотите, чтобы с вами поступали люди, так поступайте и вы с ними, ибо в этом закон и пророки.</p>
<p class="p"><em>13</em> Входите тесными вратами, потому что широки врата и пространен путь, ведущие в погибель, и многие идут ими;</p>
<p class="p"><em>14</em> потому что тесны врата и узок путь, ведущие в жизнь, и немногие находят их.</p>
<p class="p"><em>15</em> Берегитесь лжепророков, которые приходят к вам в овечьей одежде, а внутри суть волки хищные.</p>
<p class="p"><em>16</em> По плодам их узнаете их. Собирают ли с терновника виноград, или с репейника смоквы?</p>
<p class="p"><em>17</em> Так всякое дерево доброе приносит и плоды добрые, а худое дерево приносит и плоды худые.</p>
<p class="p"><em>18</em> Не может дерево доброе приносить плоды худые, ни дерево худое приносить плоды добрые.</p>
<p class="p"><em>19</em> Всякое дерево, не приносящее плода доброго, срубают и бросают в огонь.</p>
<p class="p"><em>20</em> Итак по плодам их узнаете их.</p>
<p class="p"><em>21</em> Не всякий, говорящий Мне: «Господи! Господи!», войдёт в Царство Небесное, но исполняющий волю Отца Моего Небесного.</p>
<p class="p"><em>22</em> Многие скажут Мне в тот день: Господи! Господи! не от Твоего ли имени мы пророчествовали? и не Твоим ли именем бесов изгоняли? и не Твоим ли именем многие чудеса творили?</p>
<p class="p"><em>23</em> И тогда объявлю им: Я никогда не знал вас; отойдите от Меня, делающие беззаконие.</p>
<p class="p"><em>24</em> Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю мужу благоразумному, который построил дом свой на камне;</p>
<p class="p"><em>25</em> и пошёл дождь, и разлились реки, и подули ветры, и устремились на дом тот, и он не упал, потому что основан был на камне.</p>
<p class="p"><em>26</em> А всякий, кто слушает сии слова Мои и не исполняет их, уподобится человеку безрассудному, который построил дом свой на песке;</p>
<p class="p"><em>27</em> и пошёл дождь, и разлились реки, и подули ветры, и налегли на дом тот; и он упал, и было падение его великое.</p>
<p class="p"><em>28</em> И когда Иисус окончил слова сии, народ дивился учению Его,</p>
<p class="p"><em>29</em> ибо Он учил их, как власть имеющий, а не как книжники и фарисеи.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Когда же сошёл Он с горы, за Ним последовало множество народа.</p>
<p class="p"><em>2</em> И вот подошёл прокажённый и, кланяясь Ему, сказал: Господи! если хочешь, можешь меня очистить.</p>
<p class="p"><em>3</em> Иисус, простёрши руку, коснулся его и сказал: хочу, очистись. И он тотчас очистился от проказы.</p>
<p class="p"><em>4</em> И говорит ему Иисус: смотри, никому не сказывай, но пойди, покажи себя священнику и принеси дар, какой повелел Моисей, во свидетельство им.</p>
<p class="p"><em>5</em> Когда же вошёл Иисус в Капернаум, к Нему подошёл сотник и просил Его:</p>
<p class="p"><em>6</em> Господи! слуга мой лежит дома в расслаблении и жестоко страдает.</p>
<p class="p"><em>7</em> Иисус говорит ему: Я приду и исцелю его.</p>
<p class="p"><em>8</em> Сотник же, отвечая, сказал: Господи! я недостоин, чтобы Ты вошёл под кров мой, но скажи только слово, и выздоровеет слуга мой;</p>
<p class="p"><em>9</em> ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю одному: пойди, и идёт; и другому: приди, и приходит; и слуге моему: сделай то, и делает.</p>
<p class="p"><em>10</em> Услышав сие, Иисус удивился и сказал идущим за Ним: истинно говорю вам, и в Израиле не нашёл Я такой веры.</p>
<p class="p"><em>11</em> Говорю же вам, что многие придут с востока и запада и возлягут с Авраамом, Исааком и Иаковом в Царстве Небесном;</p>
<p class="p"><em>12</em> а сыны царства извержены будут во тьму внешнюю: там будет плач и скрежет зубов.</p>
<p class="p"><em>13</em> И сказал Иисус сотнику: иди, и, как ты веровал, да будет тебе. И выздоровел слуга его в тот час.</p>
<p class="p"><em>14</em> Придя в дом Петров, Иисус увидел тёщу его, лежащую в горячке,</p>
<p class="p"><em>15</em> и коснулся руки её, и горячка оставила её; и она встала и служила им.</p>
<p class="p"><em>16</em> Когда же настал вечер, к Нему привели многих бесноватых, и Он изгнал духов словом и исцелил всех больных,</p>
<p class="p"><em>17</em> да сбудется реченное через пророка Исаию, который говорит: Он взял на Себя наши немощи и понёс болезни.</p>
<p class="p"><em>18</em> Увидев же Иисус вокруг Себя множество народа, велел (ученикам) отплыть на другую сторону.</p>
<p class="p"><em>19</em> Тогда один книжник, подойдя, сказал Ему: Учитель! я пойду за Тобою, куда бы Ты ни пошёл.</p>
<p class="p"><em>20</em> И говорит ему Иисус: лисицы имеют норы и птицы небесные — гнёзда, а Сын Человеческий не имеет, где приклонить голову.</p>
<p class="p"><em>21</em> Другой же из учеников Его сказал Ему: Господи! позволь мне прежде пойти и похоронить отца моего.</p>
<p class="p"><em>22</em> Но Иисус сказал ему: иди за Мною, и предоставь мёртвым погребать своих мертвецов.</p>
<p class="p"><em>23</em> И когда вошёл Он в лодку, за Ним последовали ученики Его.</p>
<p class="p"><em>24</em> И вот, сделалось великое волнение на море, так что лодка покрывалась волнами; а Он спал.</p>
<p class="p"><em>25</em> Тогда ученики Его, подойдя к Нему, разбудили Его и сказали: Господи! спаси нас, погибаем.</p>
<p class="p"><em>26</em> И говорит им: что вы [так] боязливы, маловерные? Потом, встав, запретил ветрам и морю, и сделалась великая тишина.</p>
<p class="p"><em>27</em> Люди же, удивляясь, говорили: кто это, что и ветры и море повинуются Ему?</p>
<p class="p"><em>28</em> И когда Он прибыл на другой берег в страну Гергесинскую, Его встретили два бесноватые, вышедшие из гробов, весьма свирепые, так что никто не смел проходить тем путём.</p>
<p class="p"><em>29</em> И вот, они закричали: что Тебе до нас, Иисус, Сын Божий? пришёл Ты сюда прежде времени мучить нас.</p>
<p class="p"><em>30</em> Вдали же от них паслось большое стадо свиней.</p>
<p class="p"><em>31</em> И бесы просили Его: если выгонишь нас, то пошли нас в стадо свиней.</p>
<p class="p"><em>32</em> И Он сказал им: идите. И они, выйдя, пошли в стадо свиное. И вот, всё стадо свиней бросилось с крутизны в море и погибло в воде.</p>
<p class="p"><em>33</em> Пастухи же побежали и, придя в город, рассказали обо всём, и о том, что было с бесноватыми.</p>
<p class="p"><em>34</em> И вот, весь город вышел навстречу Иисусу; и, увидев Его, просили, чтобы Он отошёл от пределов их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Тогда Он, войдя в лодку, переправился [обратно] и прибыл в Свой город.</p>
<p class="p"><em>2</em> И вот, принесли к Нему расслабленного, положенного на постели. И, видя Иисус веру их, сказал расслабленному: дерзай, чадо! прощаются тебе грехи твои.</p>
<p class="p"><em>3</em> При сём некоторые из книжников сказали сами в себе: Он богохульствует.</p>
<p class="p"><em>4</em> Иисус же, видя помышления их, сказал: для чего вы мыслите худое в сердцах ваших?</p>
<p class="p"><em>5</em> ибо что легче сказать: прощаются тебе грехи, или сказать: встань и ходи?</p>
<p class="p"><em>6</em> Но чтобы вы знали, что Сын Человеческий имеет власть на земле прощать грехи, — тогда говорит расслабленному: встань, возьми постель твою, и иди в дом твой.</p>
<p class="p"><em>7</em> И он встал, [взял постель свою] и пошёл в дом свой.</p>
<p class="p"><em>8</em> Народ же, видев это, удивился и прославил Бога, давшего такую власть человекам.</p>
<p class="p"><em>9</em> Проходя оттуда, Иисус увидел человека, сидящего у сбора пошлин, по имени Матфея, и говорит ему: следуй за Мною. И он встал и последовал за Ним.</p>
<p class="p"><em>10</em> И когда Иисус возлежал в доме, многие мытари и грешники пришли и возлегли с Ним и учениками Его.</p>
<p class="p"><em>11</em> Увидев то, фарисеи сказали ученикам Его: для чего Учитель ваш ест и пьёт с мытарями и грешниками?</p>
<p class="p"><em>12</em> Иисус же, услышав это, сказал им: не здоровые имеют нужду во враче, но больные,</p>
<p class="p"><em>13</em> пойдите, научитесь, что значит: милости хочу, а не жертвы? Ибо Я пришёл призвать не праведников, но грешников к покаянию.</p>
<p class="p"><em>14</em> Тогда приходят к Нему ученики Иоанновы и говорят: почему мы и фарисеи постимся много, а Твои ученики не постятся?</p>
<p class="p"><em>15</em> И сказал им Иисус: могут ли печалиться сыны чертога брачного, пока с ними жених? Но придут дни, когда отнимется у них жених, и тогда будут поститься.</p>
<p class="p"><em>16</em> И никто к ветхой одежде не приставляет заплаты из небелёной ткани, ибо вновь пришитое отдерёт от старого, и дыра будет ещё хуже.</p>
<p class="p"><em>17</em> Не вливают также вина молодого в мехи ветхие; а иначе прорываются мехи, и вино вытекает, и мехи пропадают, но вино молодое вливают в новые мехи, и сберегается то и другое.</p>
<p class="p"><em>18</em> Когда Он говорил им сие, подошёл к Нему некоторый начальник и, кланяясь Ему, говорил: дочь моя теперь умирает; но приди, возложи на неё руку Твою, и она будет жива.</p>
<p class="p"><em>19</em> И встав, Иисус пошёл за ним, и ученики Его.</p>
<p class="p"><em>20</em> И вот, женщина, двенадцать лет страдавшая кровотечением, подойдя сзади, прикоснулась к краю одежды Его,</p>
<p class="p"><em>21</em> ибо она говорила сама в себе: если только прикоснусь к одежде Его, выздоровею.</p>
<p class="p"><em>22</em> Иисус же, обратившись и увидев её, сказал: дерзай, дщерь! вера твоя спасла тебя. Женщина с того часа стала здорова.</p>
<p class="p"><em>23</em> И когда пришёл Иисус в дом начальника и увидел свирельщиков и народ в смятении,</p>
<p class="p"><em>24</em> сказал им: выйдите вон, ибо не умерла девица, но спит. И смеялись над Ним.</p>
<p class="p"><em>25</em> Когда же народ был выслан, Он, войдя, взял её за руку, и девица встала.</p>
<p class="p"><em>26</em> И разнёсся слух о сём по всей земле той.</p>
<p class="p"><em>27</em> Когда Иисус шёл оттуда, за Ним следовали двое слепых и кричали: помилуй нас, Иисус, сын Давидов!</p>
<p class="p"><em>28</em> Когда же Он пришёл в дом, слепые приступили к Нему. И говорит им Иисус: веруете ли, что Я могу это сделать? Они говорят Ему: ей, Господи!</p>
<p class="p"><em>29</em> Тогда Он коснулся глаз их и сказал: по вере вашей да будет вам.</p>
<p class="p"><em>30</em> И открылись глаза их; и Иисус строго сказал им: смотрите, чтобы никто не узнал.</p>
<p class="p"><em>31</em> А они, выйдя, разгласили о Нём по всей земле той.</p>
<p class="p"><em>32</em> Когда же те выходили, то привели к Нему человека немого бесноватого.</p>
<p class="p"><em>33</em> И когда бес был изгнан, немой стал говорить. И народ, удивляясь, говорил: никогда не бывало такого явления в Израиле.</p>
<p class="p"><em>34</em> А фарисеи говорили: Он изгоняет бесов силою князя бесовского.</p>
<p class="p"><em>35</em> И ходил Иисус по всем городам и селениям, уча в синагогах их, проповедуя Евангелие Царствия и исцеляя всякую болезнь и всякую немощь в людях.</p>
<p class="p"><em>36</em> Видя толпы народа, Он сжалился над ними, что они были изнурены и рассеяны, как овцы, не имеющие пастыря.</p>
<p class="p"><em>37</em> Тогда говорит ученикам Своим: жатвы много, а делателей мало;</p>
<p class="p"><em>38</em> итак молите Господина жатвы, чтобы выслал делателей на жатву Свою.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И призвав двенадцать учеников Своих, Он дал им власть над нечистыми духами, чтобы изгонять их и врачевать всякую болезнь и всякую немощь.</p>
<p class="p"><em>2</em> Двенадцати же Апостолов имена суть сии: первый Симон, называемый Петром, и Андрей, брат его, Иаков Зеведеев и Иоанн, брат его,</p>
<p class="p"><em>3</em> Филипп и Варфоломей, Фома и Матфей мытарь, Иаков Алфеев и Леввей, прозванный Фаддеем,</p>
<p class="p"><em>4</em> Симон Кананит и Иуда Искариот, который и предал Его.</p>
<p class="p"><em>5</em> Сих двенадцать послал Иисус, и заповедал им, говоря: на путь к язычникам не ходите, и в город Самарянский не входите;</p>
<p class="p"><em>6</em> а идите наипаче к погибшим овцам дома Израилева;</p>
<p class="p"><em>7</em> ходя же, проповедуйте, что приблизилось Царство Небесное;</p>
<p class="p"><em>8</em> больных исцеляйте, прокажённых очищайте, мёртвых воскрешайте, бесов изгоняйте; даром получили, даром давайте.</p>
<p class="p"><em>9</em> Не берите с собою ни золота, ни серебра, ни меди в поясы свои,</p>
<p class="p"><em>10</em> ни сумы на дорогу, ни двух одежд, ни обуви, ни посоха, ибо трудящийся достоин пропитания.</p>
<p class="p"><em>11</em> В какой бы город или селение ни вошли вы, наведывайтесь, кто в нём достоин, и там оставайтесь, пока не выйдете;</p>
<p class="p"><em>12</em> а входя в дом, приветствуйте его, говоря: мир дому сему;</p>
<p class="p"><em>13</em> и если дом будет достоин, то мир ваш придёт на него; если же не будет достоин, то мир ваш к вам возвратится.</p>
<p class="p"><em>14</em> А если кто не примет вас и не послушает слов ваших, то, выходя из дома или из города того, отрясите прах от ног ваших;</p>
<p class="p"><em>15</em> истинно говорю вам: отраднее будет земле Содомской и Гоморрской в день суда, нежели городу тому.</p>
<p class="p"><em>16</em> Вот, Я посылаю вас, как овец среди волков: итак будьте мудры, как змии, и просты, как голуби.</p>
<p class="p"><em>17</em> Остерегайтесь же людей: ибо они будут отдавать вас в судилища и в синагогах своих будут бить вас,</p>
<p class="p"><em>18</em> и поведут вас к правителям и царям за Меня, для свидетельства перед ними и язычниками.</p>
<p class="p"><em>19</em> Когда же будут предавать вас, не заботьтесь, как или что сказать; ибо в тот час дано будет вам, что сказать,</p>
<p class="p"><em>20</em> ибо не вы будете говорить, но Дух Отца вашего будет говорить в вас.</p>
<p class="p"><em>21</em> Предаст же брат брата на смерть, и отец — сына; и восстанут дети на родителей, и умертвят их;</p>
<p class="p"><em>22</em> и будете ненавидимы всеми за имя Моё; претерпевший же до конца спасётся.</p>
<p class="p"><em>23</em> Когда же будут гнать вас в одном городе, бегите в другой. Ибо истинно говорю вам: не успеете обойти городов Израилевых, как приидет Сын Человеческий.</p>
<p class="p"><em>24</em> Ученик не выше учителя, и слуга не выше господина своего:</p>
<p class="p"><em>25</em> довольно для ученика, чтобы он был, как учитель его, и для слуги, чтобы он был, как господин его. Если хозяина дома назвали веельзевулом, не тем ли более домашних его?</p>
<p class="p"><em>26</em> Итак не бойтесь их, ибо нет ничего сокровенного, что не открылось бы, и тайного, что не было бы узнано.</p>
<p class="p"><em>27</em> Что говорю вам в темноте, говорите при свете; и что на ухо слышите, проповедуйте на кровлях.</p>
<p class="p"><em>28</em> И не бойтесь убивающих тело, души же не могущих убить; а бойтесь более Того, Кто может и душу и тело погубить в геенне.</p>
<p class="p"><em>29</em> Не две ли малые птицы продаются за ассарий? И ни одна из них не упадёт на землю без [воли] Отца вашего;</p>
<p class="p"><em>30</em> у вас же и волосы на голове все сочтены;</p>
<p class="p"><em>31</em> не бойтесь же: вы лучше многих малых птиц.</p>
<p class="p"><em>32</em> Итак всякого, кто исповедает Меня пред людьми, того исповедаю и Я пред Отцем Моим Небесным;</p>
<p class="p"><em>33</em> а кто отречётся от Меня пред людьми, отрекусь от того и Я пред Отцем Моим Небесным.</p>
<p class="p"><em>34</em> Не думайте, что Я пришёл принести мир на землю; не мир пришёл Я принести, но меч,</p>
<p class="p"><em>35</em> ибо Я пришёл разделить человека с отцом его, и дочь с матерью её, и невестку со свекровью её.</p>
<p class="p"><em>36</em> И враги человеку — домашние его.</p>
<p class="p"><em>37</em> Кто любит отца или мать более, нежели Меня, не достоин Меня; и кто любит сына или дочь более, нежели Меня, не достоин Меня;</p>
<p class="p"><em>38</em> и кто не берёт креста своего и следует за Мною, тот не достоин Меня.</p>
<p class="p"><em>39</em> Сберёгший душу свою потеряет её; а потерявший душу свою ради Меня сбережёт её.</p>
<p class="p"><em>40</em> Кто принимает вас, принимает Меня, а кто принимает Меня, принимает Пославшего Меня;</p>
<p class="p"><em>41</em> кто принимает пророка, во имя пророка, получит награду пророка; и кто принимает праведника, во имя праведника, получит награду праведника.</p>
<p class="p"><em>42</em> И кто напоит одного из малых сих только чашею холодной воды, во имя ученика, истинно говорю вам, не потеряет награды своей.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И когда окончил Иисус наставления двенадцати ученикам Своим, перешёл оттуда учить и проповедывать в городах их.</p>
<p class="p"><em>2</em> Иоанн же, услышав в темнице о делах Христовых, послал двоих из учеников своих</p>
<p class="p"><em>3</em> сказать Ему: Ты ли Тот, Который должен придти, или ожидать нам другого?</p>
<p class="p"><em>4</em> И сказал им Иисус в ответ: пойдите, скажите Иоанну, что слышите и видите:</p>
<p class="p"><em>5</em> слепые прозревают и хромые ходят, прокажённые очищаются и глухие слышат, мёртвые воскресают и нищие благовествуют;</p>
<p class="p"><em>6</em> и блажен, кто не соблазнится о Мне.</p>
<p class="p"><em>7</em> Когда же они пошли, Иисус начал говорить народу об Иоанне: что смотреть ходили вы в пустыню? трость ли, ветром колеблемую?</p>
<p class="p"><em>8</em> Что же смотреть ходили вы? человека ли, одетого в мягкие одежды? Носящие мягкие одежды находятся в чертогах царских.</p>
<p class="p"><em>9</em> Что же смотреть ходили вы? пророка? Да, говорю вам, и больше пророка.</p>
<p class="p"><em>10</em> Ибо он тот, о котором написано: сё, Я посылаю Ангела Моего пред лицем Твоим, который приготовит путь Твой пред Тобою.</p>
<p class="p"><em>11</em> Истинно говорю вам: из рождённых жёнами не восставал больший Иоанна Крестителя; но меньший в Царстве Небесном больше его.</p>
<p class="p"><em>12</em> От дней же Иоанна Крестителя доныне Царство Небесное силою берётся, и употребляющие усилие восхищают его,</p>
<p class="p"><em>13</em> ибо все пророки и закон прорекли до Иоанна.</p>
<p class="p"><em>14</em> И если хотите принять, он есть Илия, которому должно придти.</p>
<p class="p"><em>15</em> Кто имеет уши слышать, да слышит!</p>
<p class="p"><em>16</em> Но кому уподоблю род сей? Он подобен детям, которые сидят на улице и, обращаясь к своим товарищам,</p>
<p class="p"><em>17</em> говорят: мы играли вам на свирели, и вы не плясали; мы пели вам печальные песни, и вы не рыдали.</p>
<p class="p"><em>18</em> Ибо пришёл Иоанн, ни ест, ни пьёт; и говорят: в нём бес.</p>
<p class="p"><em>19</em> Пришёл Сын Человеческий, ест и пьёт; и говорят: вот человек, который любит есть и пить вино, друг мытарям и грешникам. И оправдана премудрость чадами её.</p>
<p class="p"><em>20</em> Тогда начал Он укорять города, в которых наиболее явлено было сил Его, за то, что они не покаялись:</p>
<p class="p"><em>21</em> горе тебе, Хоразин! горе тебе, Вифсаида! ибо если бы в Тире и Сидоне явлены были силы, явленные в вас, то давно бы они во вретище и пепле покаялись,</p>
<p class="p"><em>22</em> но говорю вам: Тиру и Сидону отраднее будет в день суда, нежели вам.</p>
<p class="p"><em>23</em> И ты, Капернаум, до неба вознёсшийся, до ада низвергнешься, ибо если бы в Содоме явлены были силы, явленные в тебе, то он оставался бы до сего дня;</p>
<p class="p"><em>24</em> но говорю вам, что земле Содомской отраднее будет в день суда, нежели тебе.</p>
<p class="p"><em>25</em> В то время, продолжая речь, Иисус сказал: славлю Тебя, Отче, Господи неба и земли, что Ты утаил сие от мудрых и разумных и открыл то младенцам;</p>
<p class="p"><em>26</em> ей, Отче! ибо таково было Твоё благоволение.</p>
<p class="p"><em>27</em> Всё предано Мне Отцем Моим, и никто не знает Сына, кроме Отца; и Отца не знает никто, кроме Сына, и кому Сын хочет открыть.</p>
<p class="p"><em>28</em> Придите ко Мне все труждающиеся и обременённые, и Я успокою вас;</p>
<p class="p"><em>29</em> возьмите иго Моё на себя и научитесь от Меня, ибо Я кроток и смирён сердцем, и найдёте покой душам вашим;</p>
<p class="p"><em>30</em> ибо иго Моё благо, и бремя Моё легко.</p>

</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> В то время проходил Иисус в субботу засеянными полями; ученики же Его взалкали и начали срывать колосья и есть.</p>
<p class="p"><em>2</em> Фарисеи, увидев это, сказали Ему: вот, ученики Твои делают, чего не должно делать в субботу.</p>
<p class="p"><em>3</em> Он же сказал им: разве вы не читали, что сделал Давид, когда взалкал сам и бывшие с ним?</p>
<p class="p"><em>4</em> как он вошёл в дом Божий и ел хлебы предложения, которых не должно было есть ни ему, ни бывшим с ним, а только одним священникам?</p>
<p class="p"><em>5</em> Или не читали ли вы в законе, что в субботы священники в храме нарушают субботу, однако невиновны?</p>
<p class="p"><em>6</em> Но говорю вам, что здесь Тот, Кто больше храма;</p>
<p class="p"><em>7</em> если бы вы знали, что значит: милости хочу, а не жертвы, то не осудили бы невиновных,</p>
<p class="p"><em>8</em> ибо Сын Человеческий есть господин и субботы.</p>
<p class="p"><em>9</em> И, отойдя оттуда, вошёл Он в синагогу их.</p>
<p class="p"><em>10</em> И вот, там был человек, имеющий сухую руку. И спросили Иисуса, чтобы обвинить Его: можно ли исцелять в субботы?</p>
<p class="p"><em>11</em> Он же сказал им: кто из вас, имея одну овцу, если она в субботу упадёт в яму, не возьмёт её и не вытащит?</p>
<p class="p"><em>12</em> Сколько же лучше человек овцы! Итак можно в субботы делать добро.</p>
<p class="p"><em>13</em> Тогда говорит человеку тому: протяни руку твою. И он протянул, и стала она здорова, как другая.</p>
<p class="p"><em>14</em> Фарисеи же, выйдя, имели совещание против Него, как бы погубить Его. Но Иисус, узнав, удалился оттуда.</p>
<p class="p"><em>15</em> И последовало за Ним множество народа, и Он исцелил их всех</p>
<p class="p"><em>16</em> и запретил им объявлять о Нём,</p>
<p class="p"><em>17</em> да сбудется реченное через пророка Исаию, который говорит:</p>
<p class="p"><em>18</em> Сё, Отрок Мой, Которого Я избрал, Возлюбленный Мой, Которому благоволит душа Моя. Положу дух Мой на Него, и возвестит народам суд;</p>
<p class="p"><em>19</em> не воспрекословит, не возопиет, и никто не услышит на улицах голоса Его;</p>
<p class="p"><em>20</em> трости надломленной не переломит, и льна курящегося не угасит, доколе не доставит суду победы;</p>
<p class="p"><em>21</em> и на имя Его будут уповать народы.</p>
<p class="p"><em>22</em> Тогда привели к Нему бесноватого слепого и немого; и исцелил его, так что слепой и немой стал и говорить и видеть.</p>
<p class="p"><em>23</em> И дивился весь народ и говорил: не это ли Христос, сын Давидов?</p>
<p class="p"><em>24</em> Фарисеи же, услышав [сие], сказали: Он изгоняет бесов не иначе, как [силою] веельзевула, князя бесовского.</p>
<p class="p"><em>25</em> Но Иисус, зная помышления их, сказал им: всякое царство, разделившееся само в себе, опустеет; и всякий город или дом, разделившийся сам в себе, не устоит.</p>
<p class="p"><em>26</em> И если сатана сатану изгоняет, то он разделился сам с собою: как же устоит царство его?</p>
<p class="p"><em>27</em> И если Я [силою] веельзевула изгоняю бесов, то сыновья ваши чьею [силою] изгоняют? Посему они будут вам судьями.</p>
<p class="p"><em>28</em> Если же Я Духом Божиим изгоняю бесов, то конечно достигло до вас Царствие Божие.</p>
<p class="p"><em>29</em> Или, как может кто войти в дом сильного и расхитить вещи его, если прежде не свяжет сильного? и тогда расхитит дом его.</p>
<p class="p"><em>30</em> Кто не со Мною, тот против Меня; и кто не собирает со Мною, тот расточает.</p>
<p class="p"><em>31</em> Посему говорю вам: всякий грех и хула простятся человекам, а хула на Духа не простится человекам;</p>
<p class="p"><em>32</em> если кто скажет слово на Сына Человеческого, простится ему; если же кто скажет на Духа Святаго, не простится ему ни в сём веке, ни в будущем.</p>
<p class="p"><em>33</em> Или признайте дерево хорошим и плод его хорошим; или признайте дерево худым и плод его худым, ибо дерево познаётся по плоду.</p>
<p class="p"><em>34</em> Порождения ехиднины! как вы можете говорить доброе, будучи злы? Ибо от избытка сердца говорят уста.</p>
<p class="p"><em>35</em> Добрый человек из доброго сокровища выносит доброе, а злой человек из злого сокровища выносит злое.</p>
<p class="p"><em>36</em> Говорю же вам, что за всякое праздное слово, какое скажут люди, дадут они ответ в день суда:</p>
<p class="p"><em>37</em> ибо от слов своих оправдаешься, и от слов своих осудишься.</p>
<p class="p"><em>38</em> Тогда некоторые из книжников и фарисеев сказали: Учитель! хотелось бы нам видеть от Тебя знамение.</p>
<p class="p"><em>39</em> Но Он сказал им в ответ: род лукавый и прелюбодейный ищет знамения; и знамение не дастся ему, кроме знамения Ионы пророка;</p>
<p class="p"><em>40</em> ибо как Иона был во чреве кита три дня и три ночи, так и Сын Человеческий будет в сердце земли три дня и три ночи.</p>
<p class="p"><em>41</em> Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись от проповеди Иониной; и вот, здесь больше Ионы.</p>
<p class="p"><em>42</em> Царица южная восстанет на суд с родом сим и осудит его, ибо она приходила от пределов земли послушать мудрости Соломоновой; и вот, здесь больше Соломона.</p>
<p class="p"><em>43</em> Когда нечистый дух выйдет из человека, то ходит по безводным местам, ища покоя, и не находит;</p>
<p class="p"><em>44</em> тогда говорит: возвращусь в дом мой, откуда я вышел. И, придя, находит [его] незанятым, выметенным и убранным;</p>
<p class="p"><em>45</em> тогда идёт и берёт с собою семь других духов, злейших себя, и, войдя, живут там; и бывает для человека того последнее хуже первого. Так будет и с этим злым родом.</p>
<p class="p"><em>46</em> Когда же Он ещё говорил к народу, Матерь и братья Его стояли вне [дома], желая говорить с Ним.</p>
<p class="p"><em>47</em> И некто сказал Ему: вот Матерь Твоя и братья Твои стоят вне, желая говорить с Тобою.</p>
<p class="p"><em>48</em> Он же сказал в ответ говорившему: кто Матерь Моя? и кто братья Мои?</p>
<p class="p"><em>49</em> И, указав рукою Своею на учеников Своих, сказал: вот матерь Моя и братья Мои;</p>
<p class="p"><em>50</em> ибо, кто будет исполнять волю Отца Моего Небесного, тот Мне брат, и сестра, и матерь.</p>

</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Выйдя же в день тот из дома, Иисус сел у моря.</p>
<p class="p"><em>2</em> И собралось к Нему множество народа, так что Он вошёл в лодку и сел; а весь народ стоял на берегу.</p>
<p class="p"><em>3</em> И поучал их много притчами, говоря: вот, вышел сеятель сеять;</p>
<p class="p"><em>4</em> и когда он сеял, иное упало при дороге, и налетели птицы и поклевали то;</p>
<p class="p"><em>5</em> иное упало на места каменистые, где немного было земли, и скоро взошло, потому что земля была неглубока.</p>
<p class="p"><em>6</em> Когда же взошло солнце, увяло, и, как не имело корня, засохло;</p>
<p class="p"><em>7</em> иное упало в терние, и выросло терние и заглушило его;</p>
<p class="p"><em>8</em> иное упало на добрую землю и принесло плод: одно во сто крат, а другое в шестьдесят, иное же в тридцать.</p>
<p class="p"><em>9</em> Кто имеет уши слышать, да слышит!</p>
<p class="p"><em>10</em> И, приступив, ученики сказали Ему: для чего притчами говоришь им?</p>
<p class="p"><em>11</em> Он сказал им в ответ: для того, что вам дано знать тайны Царствия Небесного, а им не дано,</p>
<p class="p"><em>12</em> ибо кто имеет, тому дано будет и приумножится, а кто не имеет, у того отнимется и то, что имеет;</p>
<p class="p"><em>13</em> потому говорю им притчами, что они видя не видят, и слыша не слышат, и не разумеют;</p>
<p class="p"><em>14</em> и сбывается над ними пророчество Исаии, которое говорит: слухом услышите — и не уразумеете, и глазами смотреть будете — и не увидите,</p>
<p class="p"><em>15</em> ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули, да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся, чтобы Я исцелил их.</p>
<p class="p"><em>16</em> Ваши же блаженны очи, что видят, и уши ваши, что слышат,</p>
<p class="p"><em>17</em> ибо истинно говорю вам, что многие пророки и праведники желали видеть, что вы видите, и не видели, и слышать, что вы слышите, и не слышали.</p>
<p class="p"><em>18</em> Вы же выслушайте [значение] притчи о сеятеле:</p>
<p class="p"><em>19</em> ко всякому, слушающему слово о Царствии и не разумеющему, приходит лукавый и похищает посеянное в сердце его — вот кого означает посеянное при дороге.</p>
<p class="p"><em>20</em> А посеянное на каменистых местах означает того, кто слышит слово и тотчас с радостью принимает его;</p>
<p class="p"><em>21</em> но не имеет в себе корня и непостоянен: когда настанет скорбь или гонение за слово, тотчас соблазняется.</p>
<p class="p"><em>22</em> А посеянное в тернии означает того, кто слышит слово, но забота века сего и обольщение богатства заглушает слово, и оно бывает бесплодно.</p>
<p class="p"><em>23</em> Посеянное же на доброй земле означает слышащего слово и разумеющего, который и бывает плодоносен, так что иной приносит плод во сто крат, иной в шестьдесят, а иной в тридцать.</p>
<p class="p"><em>24</em> Другую притчу предложил Он им, говоря: Царство Небесное подобно человеку, посеявшему доброе семя на поле своём;</p>
<p class="p"><em>25</em> когда же люди спали, пришёл враг его и посеял между пшеницею плевелы и ушёл;</p>
<p class="p"><em>26</em> когда взошла зелень и показался плод, тогда явились и плевелы.</p>
<p class="p"><em>27</em> Придя же, рабы домовладыки сказали ему: господин! не доброе ли семя сеял ты на поле твоём? откуда же на нём плевелы?</p>
<p class="p"><em>28</em> Он же сказал им: враг человека сделал это. А рабы сказали ему: хочешь ли, мы пойдём, выберем их?</p>
<p class="p"><em>29</em> Но он сказал: нет, — чтобы, выбирая плевелы, вы не выдергали вместе с ними пшеницы,</p>
<p class="p"><em>30</em> оставьте расти вместе то и другое до жатвы; и во время жатвы я скажу жнецам: соберите прежде плевелы и свяжите их в снопы, чтобы сжечь их, а пшеницу уберите в житницу мою.</p>
<p class="p"><em>31</em> Иную притчу предложил Он им, говоря: Царство Небесное подобно зерну горчичному, которое человек взял и посеял на поле своём,</p>
<p class="p"><em>32</em> которое, хотя меньше всех семян, но, когда вырастет, бывает больше всех злаков и становится деревом, так что прилетают птицы небесные и укрываются в ветвях его.</p>
<p class="p"><em>33</em> Иную притчу сказал Он им: Царство Небесное подобно закваске, которую женщина, взяв, положила в три меры муки, доколе не вскисло всё.</p>
<p class="p"><em>34</em> Всё сие Иисус говорил народу притчами, и без притчи не говорил им,</p>
<p class="p"><em>35</em> да сбудется реченное через пророка, который говорит: отверзу в притчах уста Мои; изреку сокровенное от создания мира.</p>
<p class="p"><em>36</em> Тогда Иисус, отпустив народ, вошёл в дом. И, приступив к Нему, ученики Его сказали: изъясни нам притчу о плевелах на поле.</p>
<p class="p"><em>37</em> Он же сказал им в ответ: сеющий доброе семя есть Сын Человеческий;</p>
<p class="p"><em>38</em> поле есть мир; доброе семя, это сыны Царствия, а плевелы — сыны лукавого;</p>
<p class="p"><em>39</em> враг, посеявший их, есть диавол; жатва есть кончина века, а жнецы суть Ангелы.</p>
<p class="p"><em>40</em> Посему как собирают плевелы и огнём сжигают, так будет при кончине века сего:</p>
<p class="p"><em>41</em> пошлёт Сын Человеческий Ангелов Своих, и соберут из Царства Его все соблазны и делающих беззаконие,</p>
<p class="p"><em>42</em> и ввергнут их в печь огненную; там будет плач и скрежет зубов;</p>
<p class="p"><em>43</em> тогда праведники воссияют, как солнце, в Царстве Отца их. Кто имеет уши слышать, да слышит!</p>
<p class="p"><em>44</em> Ещё подобно Царство Небесное сокровищу, скрытому на поле, которое, найдя, человек утаил, и от радости о нём идёт и продаёт всё, что имеет, и покупает поле то.</p>
<p class="p"><em>45</em> Ещё подобно Царство Небесное купцу, ищущему хороших жемчужин,</p>
<p class="p"><em>46</em> который, найдя одну драгоценную жемчужину, пошёл и продал всё, что имел, и купил её.</p>
<p class="p"><em>47</em> Ещё подобно Царство Небесное неводу, закинутому в море и захватившему рыб всякого рода,</p>
<p class="p"><em>48</em> который, когда наполнился, вытащили на берег и, сев, хорошее собрали в сосуды, а худое выбросили вон.</p>
<p class="p"><em>49</em> Так будет при кончине века: изыдут Ангелы, и отделят злых из среды праведных,</p>
<p class="p"><em>50</em> и ввергнут их в печь огненную: там будет плач и скрежет зубов.</p>
<p class="p"><em>51</em> И спросил их Иисус: поняли ли вы всё это? Они говорят Ему: так, Господи!</p>
<p class="p"><em>52</em> Он же сказал им: поэтому всякий книжник, наученный Царству Небесному, подобен хозяину, который выносит из сокровищницы своей новое и старое.</p>
<p class="p"><em>53</em> И, когда окончил Иисус притчи сии, пошёл оттуда.</p>
<p class="p"><em>54</em> И, придя в отечество Своё, учил их в синагоге их, так что они изумлялись и говорили: откуда у Него такая премудрость и силы?</p>
<p class="p"><em>55</em> не плотников ли Он сын? не Его ли Мать называется Мария, и братья Его Иаков и Иосий, и Симон, и Иуда?</p>
<p class="p"><em>56</em> и сёстры Его не все ли между нами? откуда же у Него всё это?</p>
<p class="p"><em>57</em> И соблазнялись о Нём. Иисус же сказал им: не бывает пророк без чести, разве только в отечестве своём и в доме своём.</p>
<p class="p"><em>58</em> И не совершил там многих чудес по неверию их.</p>
