<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Созвав же двенадцать, дал силу и власть над всеми бесами и врачевать от болезней,</p>
<p class="p"><em>2</em> и послал их проповедывать Царствие Божие и исцелять больных.</p>
<p class="p"><em>3</em> И сказал им: ничего не берите на дорогу: ни посоха, ни сумы, ни хлеба, ни серебра, и не имейте по две одежды;</p>
<p class="p"><em>4</em> и в какой дом войдёте, там оставайтесь и оттуда отправляйтесь [в] [путь].</p>
<p class="p"><em>5</em> А если где не примут вас, то, выходя из того города, отрясите и прах от ног ваших во свидетельство на них.</p>
<p class="p"><em>6</em> Они пошли и проходили по селениям, благовествуя и исцеляя повсюду.</p>
<p class="p"><em>7</em> Услышал Ирод четвертовластник о всём, что делал [Иисус], и недоумевал: ибо одни говорили, что это Иоанн восстал из мёртвых;</p>
<p class="p"><em>8</em> другие, что Илия явился, а иные, что один из древних пророков воскрес.</p>
<p class="p"><em>9</em> И сказал Ирод: Иоанна я обезглавил; кто же Этот, о Котором я слышу такое? И искал увидеть Его.</p>
<p class="p"><em>10</em> Апостолы, возвратившись, рассказали Ему, что они сделали; и Он, взяв их с Собою, удалился особо в пустое место, близ города, называемого Вифсаидою.</p>
<p class="p"><em>11</em> Но народ, узнав, пошёл за Ним; и Он, приняв их, беседовал с ними о Царствии Божием и требовавших исцеления исцелял.</p>
<p class="p"><em>12</em> День же начал склоняться к вечеру. И, приступив к Нему, двенадцать говорили Ему: отпусти народ, чтобы они пошли в окрестные селения и деревни ночевать и достали пищи; потому что мы здесь в пустом месте.</p>
<p class="p"><em>13</em> Но Он сказал им: вы дайте им есть. Они сказали: у нас нет более пяти хлебов и двух рыб; разве нам пойти купить пищи для всех сих людей?</p>
<p class="p"><em>14</em> Ибо их было около пяти тысяч человек. Но Он сказал ученикам Своим: рассадите их рядами по пятидесяти.</p>
<p class="p"><em>15</em> И сделали так, и рассадили всех.</p>
<p class="p"><em>16</em> Он же, взяв пять хлебов и две рыбы и воззрев на небо, благословил их, преломил и дал ученикам, чтобы раздать народу.</p>
<p class="p"><em>17</em> И ели, и насытились все; и оставшихся у них кусков набрано двенадцать коробов.</p>
<p class="p"><em>18</em> В одно время, когда Он молился в уединённом месте, и ученики были с Ним, Он спросил их: за кого почитает Меня народ?</p>
<p class="p"><em>19</em> Они сказали в ответ: за Иоанна Крестителя, а иные за Илию; другие же [говорят], что один из древних пророков воскрес.</p>
<p class="p"><em>20</em> Он же спросил их: а вы за кого почитаете Меня? Отвечал Пётр: за Христа Божия.</p>
<p class="p"><em>21</em> Но Он строго приказал им никому не говорить о сём,</p>
<p class="p"><em>22</em> сказав, что Сыну Человеческому должно много пострадать, и быть отвержену старейшинами, первосвященниками и книжниками, и быть убиту, и в третий день воскреснуть.</p>
<p class="p"><em>23</em> Ко всем же сказал: если кто хочет идти за Мною, отвергнись себя, и возьми крест свой, и следуй за Мною.</p>
<p class="p"><em>24</em> Ибо кто хочет душу свою сберечь, тот потеряет её; а кто потеряет душу свою ради Меня, тот сбережёт её.</p>
<p class="p"><em>25</em> Ибо что пользы человеку приобрести весь мир, а себя самого погубить или повредить себе?</p>
<p class="p"><em>26</em> Ибо кто постыдится Меня и Моих слов, того Сын Человеческий постыдится, когда приидет во славе Своей и Отца и святых Ангелов.</p>
<p class="p"><em>27</em> Говорю же вам истинно: есть некоторые из стоящих здесь, которые не вкусят смерти, как уже увидят Царствие Божие.</p>
<p class="p"><em>28</em> После сих слов, дней через восемь, взяв Петра, Иоанна и Иакова, взошёл Он на гору помолиться.</p>
<p class="p"><em>29</em> И когда молился, вид лица Его изменился, и одежда Его сделалась белою, блистающею.</p>
<p class="p"><em>30</em> И вот, два мужа беседовали с Ним, которые были Моисей и Илия;</p>
<p class="p"><em>31</em> явившись во славе, они говорили об исходе Его, который Ему надлежало совершить в Иерусалиме.</p>
<p class="p"><em>32</em> Пётр же и бывшие с ним отягчены были сном; но, пробудившись, увидели славу Его и двух мужей, стоявших с Ним.</p>
<p class="p"><em>33</em> И когда они отходили от Него, сказал Пётр Иисусу: Наставник! хорошо нам здесь быть; сделаем три кущи: одну Тебе, одну Моисею и одну Илии, — не зная, что говорил.</p>
<p class="p"><em>34</em> Когда же он говорил это, явилось облако и осенило их; и устрашились, когда вошли в облако.</p>
<p class="p"><em>35</em> И был из облака глас, глаголющий: Сей есть Сын Мой Возлюбленный, Его слушайте.</p>
<p class="p"><em>36</em> Когда был глас сей, остался Иисус один. И они умолчали, и никому не говорили в те дни о том, что видели.</p>
<p class="p"><em>37</em> В следующий же день, когда они сошли с горы, встретило Его много народа.</p>
<p class="p"><em>38</em> Вдруг некто из народа воскликнул: Учитель! умоляю Тебя взглянуть на сына моего, он один у меня:</p>
<p class="p"><em>39</em> его схватывает дух, и он внезапно вскрикивает, и терзает его, так что он испускает пену; и насилу отступает от него, измучив его.</p>
<p class="p"><em>40</em> Я просил учеников Твоих изгнать его, и они не могли.</p>
<p class="p"><em>41</em> Иисус же, отвечая, сказал: о, род неверный и развращённый! доколе буду с вами и буду терпеть вас? приведи сюда сына твоего.</p>
<p class="p"><em>42</em> Когда же тот ещё шёл, бес поверг его и стал бить; но Иисус запретил нечистому духу, и исцелил отрока, и отдал его отцу его.</p>
<p class="p"><em>43</em> И все удивлялись величию Божию. Когда же все дивились всему, что творил Иисус, Он сказал ученикам Своим:</p>
<p class="p"><em>44</em> вложите вы себе в уши слова сии: Сын Человеческий будет предан в руки человеческие.</p>
<p class="p"><em>45</em> Но они не поняли слова сего, и оно было закрыто от них, так что они не постигли его, а спросить Его о сём слове боялись.</p>
<p class="p"><em>46</em> Пришла же им мысль: кто бы из них был больше?</p>
<p class="p"><em>47</em> Иисус же, видя помышление сердца их, взяв дитя, поставил его пред Собою</p>
<p class="p"><em>48</em> и сказал им: кто примет сие дитя во имя Моё, тот Меня принимает; а кто примет Меня, тот принимает Пославшего Меня; ибо кто из вас меньше всех, тот будет велик.</p>
<p class="p"><em>49</em> При сём Иоанн сказал: Наставник! мы видели человека, именем Твоим изгоняющего бесов, и запретили ему, потому что он не ходит с нами.</p>
<p class="p"><em>50</em> Иисус сказал ему: не запрещайте, ибо кто не против вас, тот за вас.</p>
<p class="p"><em>51</em> Когда же приближались дни взятия Его [от мира], Он восхотел идти в Иерусалим;</p>
<p class="p"><em>52</em> и послал вестников пред лицем Своим; и они пошли и вошли в селение Самарянское; чтобы приготовить для Него;</p>
<p class="p"><em>53</em> но [там] не приняли Его, потому что Он имел вид путешествующего в Иерусалим.</p>
<p class="p"><em>54</em> Видя то, ученики Его, Иаков и Иоанн, сказали: Господи! хочешь ли, мы скажем, чтобы огонь сошёл с неба и истребил их, как и Илия сделал?</p>
<p class="p"><em>55</em> Но Он, обратившись к ним, запретил им и сказал: не знаете, какого вы духа;</p>
<p class="p"><em>56</em> ибо Сын Человеческий пришёл не губить души человеческие, а спасать. И пошли в другое селение.</p>
<p class="p"><em>57</em> Случилось, что когда они были в пути, некто сказал Ему: Господи! я пойду за Тобою, куда бы Ты ни пошёл.</p>
<p class="p"><em>58</em> Иисус сказал ему: лисицы имеют норы, и птицы небесные — гнёзда; а Сын Человеческий не имеет, где приклонить голову.</p>
<p class="p"><em>59</em> А другому сказал: следуй за Мною. Тот сказал: Господи! позволь мне прежде пойти и похоронить отца моего.</p>
<p class="p"><em>60</em> Но Иисус сказал ему: предоставь мёртвым погребать своих мертвецов, а ты иди, благовествуй Царствие Божие.</p>
<p class="p"><em>61</em> Ещё другой сказал: я пойду за Тобою, Господи! но прежде позволь мне проститься с домашними моими.</p>
<p class="p"><em>62</em> Но Иисус сказал ему: никто, возложивший руку свою на плуг и озирающийся назад, не благонадёжен для Царствия Божия.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> После сего избрал Господь и других семьдесят [учеников], и послал их по два пред лицем Своим во всякий город и место, куда Сам хотел идти,</p>
<p class="p"><em>2</em> и сказал им: жатвы много, а делателей мало; итак, молите Господина жатвы, чтобы выслал делателей на жатву Свою.</p>
<p class="p"><em>3</em> Идите! Я посылаю вас, как агнцев среди волков.</p>
<p class="p"><em>4</em> Не берите ни мешка, ни сумы, ни обуви, и никого на дороге не приветствуйте.</p>
<p class="p"><em>5</em> В какой дом войдёте, сперва говорите: мир дому сему;</p>
<p class="p"><em>6</em> и если будет там сын мира, то почиет на нём мир ваш, а если нет, то к вам возвратится.</p>
<p class="p"><em>7</em> В доме же том оставайтесь, ешьте и пейте, что у них есть, ибо трудящийся достоин награды за труды свои; не переходите из дома в дом.</p>
<p class="p"><em>8</em> И если придёте в какой город и примут вас, ешьте, что вам предложат,</p>
<p class="p"><em>9</em> и исцеляйте находящихся в нём больных, и говорите им: приблизилось к вам Царствие Божие.</p>
<p class="p"><em>10</em> Если же придёте в какой город и не примут вас, то, выйдя на улицу, скажите:</p>
<p class="p"><em>11</em> и прах, прилипший к нам от вашего города, отрясаем вам; однако же знайте, что приблизилось к вам Царствие Божие.</p>
<p class="p"><em>12</em> Сказываю вам, что Содому в день оный будет отраднее, нежели городу тому.</p>
<p class="p"><em>13</em> Горе тебе, Хоразин! горе тебе, Вифсаида! ибо если бы в Тире и Сидоне явлены были силы, явленные в вас, то давно бы они, сидя во вретище и пепле, покаялись;</p>
<p class="p"><em>14</em> но и Тиру и Сидону отраднее будет на суде, нежели вам.</p>
<p class="p"><em>15</em> И ты, Капернаум, до неба вознёсшийся, до ада низвергнешься.</p>
<p class="p"><em>16</em> Слушающий вас Меня слушает, и отвергающийся вас Меня отвергается; а отвергающийся Меня отвергается Пославшего Меня.</p>
<p class="p"><em>17</em> Семьдесят [учеников] возвратились с радостью и говорили: Господи! и бесы повинуются нам о имени Твоём.</p>
<p class="p"><em>18</em> Он же сказал им: Я видел сатану, спадшего с неба, как молнию;</p>
<p class="p"><em>19</em> сё, даю вам власть наступать на змей и скорпионов и на всю силу вражью, и ничто не повредит вам;</p>
<p class="p"><em>20</em> однакож тому не радуйтесь, что духи вам повинуются, но радуйтесь тому, что имена ваши написаны на небесах.</p>
<p class="p"><em>21</em> В тот час возрадовался духом Иисус и сказал: славлю Тебя, Отче, Господи неба и земли, что Ты утаил сие от мудрых и разумных и открыл младенцам. Ей, Отче! Ибо таково было Твоё благоволение.</p>
<p class="p"><em>22</em> И, обратившись к ученикам, сказал: всё предано Мне Отцем Моим; и кто есть Сын, не знает никто, кроме Отца, и кто есть Отец, [не знает] [никто], кроме Сына, и кому Сын хочет открыть.</p>
<p class="p"><em>23</em> И, обратившись к ученикам, сказал им особо: блаженны очи, видящие то, что вы видите!</p>
<p class="p"><em>24</em> ибо сказываю вам, что многие пророки и цари желали видеть, что вы видите, и не видели, и слышать, что вы слышите, и не слышали.</p>
<p class="p"><em>25</em> И вот, один законник встал и, искушая Его, сказал: Учитель! что мне делать, чтобы наследовать жизнь вечную?</p>
<p class="p"><em>26</em> Он же сказал ему: в законе что написано? как читаешь?</p>
<p class="p"><em>27</em> Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим, и всею душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего твоего, как самого себя.</p>
<p class="p"><em>28</em> [Иисус] сказал ему: правильно ты отвечал; так поступай, и будешь жить.</p>
<p class="p"><em>29</em> Но он, желая оправдать себя, сказал Иисусу: а кто мой ближний?</p>
<p class="p"><em>30</em> На это сказал Иисус: некоторый человек шёл из Иерусалима в Иерихон и попался разбойникам, которые сняли с него одежду, изранили его и ушли, оставив его едва живым.</p>
<p class="p"><em>31</em> По случаю один священник шёл тою дорогою и, увидев его, прошёл мимо.</p>
<p class="p"><em>32</em> Также и левит, быв на том месте, подошёл, посмотрел и прошёл мимо.</p>
<p class="p"><em>33</em> Самарянин же некто, проезжая, нашёл на него и, увидев его, сжалился</p>
<p class="p"><em>34</em> и, подойдя, перевязал ему раны, возливая масло и вино; и, посадив его на своего осла, привёз его в гостиницу и позаботился о нём;</p>
<p class="p"><em>35</em> а на другой день, отъезжая, вынул два динария, дал содержателю гостиницы и сказал ему: позаботься о нём; и если издержишь что более, я, когда возвращусь, отдам тебе.</p>
<p class="p"><em>36</em> Кто из этих троих, думаешь ты, был ближний попавшемуся разбойникам?</p>
<p class="p"><em>37</em> Он сказал: оказавший ему милость. Тогда Иисус сказал ему: иди, и ты поступай так же.</p>
<p class="p"><em>38</em> В продолжение пути их пришёл Он в одно селение; здесь женщина, именем Марфа, приняла Его в дом свой;</p>
<p class="p"><em>39</em> у неё была сестра, именем Мария, которая села у ног Иисуса и слушала слово Его.</p>
<p class="p"><em>40</em> Марфа же заботилась о большом угощении и, подойдя, сказала: Господи! или Тебе нужды нет, что сестра моя одну меня оставила служить? скажи ей, чтобы помогла мне.</p>
<p class="p"><em>41</em> Иисус же сказал ей в ответ: Марфа! Марфа! ты заботишься и суетишься о многом,</p>
<p class="p"><em>42</em> а одно только нужно; Мария же избрала благую часть, которая не отнимется у неё.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Случилось, что когда Он в одном месте молился, и перестал, один из учеников Его сказал Ему: Господи! научи нас молиться, как и Иоанн научил учеников своих.</p>
<p class="p"><em>2</em> Он сказал им: когда молитесь, говорите: Отче наш, сущий на небесах! да святится имя Твоё; да приидет Царствие Твоё; да будет воля Твоя и на земле, как на небе;</p>
<p class="p"><em>3</em> хлеб наш насущный подавай нам на каждый день;</p>
<p class="p"><em>4</em> и прости нам грехи наши, ибо и мы прощаем всякому должнику нашему; и не введи нас в искушение, но избавь нас от лукавого.</p>
<p class="p"><em>5</em> И сказал им: [положим, что] кто-нибудь из вас, имея друга, придёт к нему в полночь и скажет ему: друг! дай мне взаймы три хлеба,</p>
<p class="p"><em>6</em> ибо друг мой с дороги зашёл ко мне, и мне нечего предложить ему;</p>
<p class="p"><em>7</em> а тот изнутри скажет ему в ответ: не беспокой меня, двери уже заперты, и дети мои со мною на постели; не могу встать и дать тебе.</p>
<p class="p"><em>8</em> Если, говорю вам, он не встанет и не даст ему по дружбе с ним, то по неотступности его, встав, даст ему, сколько просит.</p>
<p class="p"><em>9</em> И Я скажу вам: просите, и дано будет вам; ищите, и найдёте; стучите, и отворят вам,</p>
<p class="p"><em>10</em> ибо всякий просящий получает, и ищущий находит, и стучащему отворят.</p>
<p class="p"><em>11</em> Какой из вас отец, [когда] сын попросит у него хлеба, подаст ему камень? или, [когда попросит] рыбы, подаст ему змею вместо рыбы?</p>
<p class="p"><em>12</em> Или, если попросит яйца, подаст ему скорпиона?</p>
<p class="p"><em>13</em> Итак, если вы, будучи злы, умеете даяния благие давать детям вашим, тем более Отец Небесный даст Духа Святаго просящим у Него.</p>
<p class="p"><em>14</em> Однажды изгнал Он беса, который был нем; и когда бес вышел, немой стал говорить; и народ удивился.</p>
<p class="p"><em>15</em> Некоторые же из них говорили: Он изгоняет бесов силою веельзевула, князя бесовского.</p>
<p class="p"><em>16</em> А другие, искушая, требовали от Него знамения с неба.</p>
<p class="p"><em>17</em> Но Он, зная помышления их, сказал им: всякое царство, разделившееся само в себе, опустеет, и дом, [разделившийся] сам в себе, падёт;</p>
<p class="p"><em>18</em> если же и сатана разделится сам в себе, то как устоит царство его? а вы говорите, что Я силою веельзевула изгоняю бесов;</p>
<p class="p"><em>19</em> и если Я силою веельзевула изгоняю бесов, то сыновья ваши чьею силою изгоняют их? Посему они будут вам судьями.</p>
<p class="p"><em>20</em> Если же Я перстом Божиим изгоняю бесов, то, конечно, достигло до вас Царствие Божие.</p>
<p class="p"><em>21</em> Когда сильный с оружием охраняет свой дом, тогда в безопасности его имение;</p>
<p class="p"><em>22</em> когда же сильнейший его нападёт на него и победит его, тогда возьмёт всё оружие его, на которое он надеялся, и разделит похищенное у него.</p>
<p class="p"><em>23</em> Кто не со Мною, тот против Меня; и кто не собирает со Мною, тот расточает.</p>
<p class="p"><em>24</em> Когда нечистый дух выйдет из человека, то ходит по безводным местам, ища покоя, и, не находя, говорит: возвращусь в дом мой, откуда вышел;</p>
<p class="p"><em>25</em> и, придя, находит его выметенным и убранным;</p>
<p class="p"><em>26</em> тогда идёт и берёт с собою семь других духов, злейших себя, и, войдя, живут там, — и бывает для человека того последнее хуже первого.</p>
<p class="p"><em>27</em> Когда же Он говорил это, одна женщина, возвысив голос из народа, сказала Ему: блаженно чрево, носившее Тебя, и сосцы, Тебя питавшие!</p>
<p class="p"><em>28</em> А Он сказал: блаженны слышащие слово Божие и соблюдающие его.</p>
<p class="p"><em>29</em> Когда же народ стал сходиться во множестве, Он начал говорить: род сей лукав, он ищет знамения, и знамение не дастся ему, кроме знамения Ионы пророка;</p>
<p class="p"><em>30</em> ибо как Иона был знамением для Ниневитян, так будет и Сын Человеческий для рода сего.</p>
<p class="p"><em>31</em> Царица южная восстанет на суд с людьми рода сего и осудит их, ибо она приходила от пределов земли послушать мудрости Соломоновой; и вот, здесь больше Соломона.</p>
<p class="p"><em>32</em> Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись от проповеди Иониной, и вот, здесь больше Ионы.</p>
<p class="p"><em>33</em> Никто, зажегши свечу, не ставит её в сокровенном месте, ни под сосудом, но на подсвечнике, чтобы входящие видели свет.</p>
<p class="p"><em>34</em> Светильник тела есть око; итак, если око твоё будет чисто, то и всё тело твоё будет светло; а если оно будет худо, то и тело твоё будет тёмно.</p>
<p class="p"><em>35</em> Итак, смотри: свет, который в тебе, не есть ли тьма?</p>
<p class="p"><em>36</em> Если же тело твоё всё светло и не имеет ни одной тёмной части, то будет светло всё так, как бы светильник освещал тебя сиянием.</p>
<p class="p"><em>37</em> Когда Он говорил это, один фарисей просил Его к себе обедать. Он пришёл и возлёг.</p>
<p class="p"><em>38</em> Фарисей же удивился, увидев, что Он не умыл [рук] перед обедом.</p>
<p class="p"><em>39</em> Но Господь сказал ему: ныне вы, фарисеи, внешность чаши и блюда очищаете, а внутренность ваша исполнена хищения и лукавства.</p>
<p class="p"><em>40</em> Неразумные! не Тот же ли, Кто сотворил внешнее, сотворил и внутреннее?</p>
<p class="p"><em>41</em> Подавайте лучше милостыню из того, что у вас есть, тогда всё будет у вас чисто.</p>
<p class="p"><em>42</em> Но горе вам, фарисеям, что даёте десятину с мяты, руты и всяких овощей, и нерадите о суде и любви Божией: сие надлежало делать, и того не оставлять.</p>
<p class="p"><em>43</em> Горе вам, фарисеям, что любите председания в синагогах и приветствия в народных собраниях.</p>
<p class="p"><em>44</em> Горе вам, книжники и фарисеи, лицемеры, что вы — как гробы скрытые, над которыми люди ходят и не знают того.</p>
<p class="p"><em>45</em> На это некто из законников сказал Ему: Учитель! говоря это, Ты и нас обижаешь.</p>
<p class="p"><em>46</em> Но Он сказал: и вам, законникам, горе, что налагаете на людей бремена неудобоносимые, а сами и одним перстом своим не дотрагиваетесь до них.</p>
<p class="p"><em>47</em> Горе вам, что строите гробницы пророкам, которых избили отцы ваши:</p>
<p class="p"><em>48</em> сим вы свидетельствуете о делах отцов ваших и соглашаетесь с ними, ибо они избили пророков, а вы строите им гробницы.</p>
<p class="p"><em>49</em> Потому и премудрость Божия сказала: пошлю к ним пророков и Апостолов, и из них одних убьют, а других изгонят,</p>
<p class="p"><em>50</em> да взыщется от рода сего кровь всех пророков, пролитая от создания мира,</p>
<p class="p"><em>51</em> от крови Авеля до крови Захарии, убитого между жертвенником и храмом. Ей, говорю вам, взыщется от рода сего.</p>
<p class="p"><em>52</em> Горе вам, законникам, что вы взяли ключ разумения: сами не вошли, и входящим воспрепятствовали.</p>
<p class="p"><em>53</em> Когда Он говорил им это, книжники и фарисеи начали сильно приступать к Нему, вынуждая у Него ответы на многое,</p>
<p class="p"><em>54</em> подыскиваясь под Него и стараясь уловить что-нибудь из уст Его, чтобы обвинить Его.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Между тем, когда собрались тысячи народа, так что теснили друг друга, Он начал говорить сперва ученикам Своим: берегитесь закваски фарисейской, которая есть лицемерие.</p>
<p class="p"><em>2</em> Нет ничего сокровенного, что не открылось бы, и тайного, чего не узнали бы.</p>
<p class="p"><em>3</em> Посему, что вы сказали в темноте, то услышится во свете; и что говорили на ухо внутри дома, то будет провозглашено на кровлях.</p>
<p class="p"><em>4</em> Говорю же вам, друзьям Моим: не бойтесь убивающих тело и потом не могущих ничего более сделать;</p>
<p class="p"><em>5</em> но скажу вам, кого бояться: бойтесь того, кто, по убиении, может ввергнуть в геенну: ей, говорю вам, того бойтесь.</p>
<p class="p"><em>6</em> Не пять ли малых птиц продаются за два ассария? и ни одна из них не забыта у Бога.</p>
<p class="p"><em>7</em> А у вас и волосы на голове все сочтены. Итак не бойтесь: вы дороже многих малых птиц.</p>
<p class="p"><em>8</em> Сказываю же вам: всякого, кто исповедает Меня пред человеками, и Сын Человеческий исповедает пред Ангелами Божиими;</p>
<p class="p"><em>9</em> а кто отвергнется Меня пред человеками, тот отвержен будет пред Ангелами Божиими.</p>
<p class="p"><em>10</em> И всякому, кто скажет слово на Сына Человеческого, прощено будет; а кто скажет хулу на Святаго Духа, тому не простится.</p>
<p class="p"><em>11</em> Когда же приведут вас в синагоги, к начальствам и властям, не заботьтесь, как или что отвечать, или что говорить,</p>
<p class="p"><em>12</em> ибо Святый Дух научит вас в тот час, что должно говорить.</p>
<p class="p"><em>13</em> Некто из народа сказал Ему: Учитель! скажи брату моему, чтобы он разделил со мною наследство.</p>
<p class="p"><em>14</em> Он же сказал человеку тому: кто поставил Меня судить или делить вас?</p>
<p class="p"><em>15</em> При этом сказал им: смотрите, берегитесь любостяжания, ибо жизнь человека не зависит от изобилия его имения.</p>
<p class="p"><em>16</em> И сказал им притчу: у одного богатого человека был хороший урожай в поле;</p>
<p class="p"><em>17</em> и он рассуждал сам с собою: что мне делать? некуда мне собрать плодов моих?</p>
<p class="p"><em>18</em> И сказал: вот что сделаю: сломаю житницы мои и построю большие, и соберу туда весь хлеб мой и всё добро моё,</p>
<p class="p"><em>19</em> и скажу душе моей: душа! много добра лежит у тебя на многие годы: покойся, ешь, пей, веселись.</p>
<p class="p"><em>20</em> Но Бог сказал ему: безумный! в сию ночь душу твою возьмут у тебя; кому же достанется то, что ты заготовил?</p>
<p class="p"><em>21</em> Так [бывает с тем], кто собирает сокровища для себя, а не в Бога богатеет.</p>
<p class="p"><em>22</em> И сказал ученикам Своим: посему говорю вам, — не заботьтесь для души вашей, что вам есть, ни для тела, во что одеться:</p>
<p class="p"><em>23</em> душа больше пищи, и тело — одежды.</p>
<p class="p"><em>24</em> Посмотрите на воронов: они не сеют, не жнут; нет у них ни хранилищ, ни житниц, и Бог питает их; сколько же вы лучше птиц?</p>
<p class="p"><em>25</em> Да и кто из вас, заботясь, может прибавить себе роста хотя на один локоть?</p>
<p class="p"><em>26</em> Итак, если и малейшего сделать не можете, что заботитесь о прочем?</p>
<p class="p"><em>27</em> Посмотрите на лилии, как они растут: не трудятся, не прядут; но говорю вам, что и Соломон во всей славе своей не одевался так, как всякая из них.</p>
<p class="p"><em>28</em> Если же траву на поле, которая сегодня есть, а завтра будет брошена в печь, Бог так одевает, то кольми паче вас, маловеры!</p>
<p class="p"><em>29</em> Итак, не ищите, что вам есть, или что пить, и не беспокойтесь,</p>
<p class="p"><em>30</em> потому что всего этого ищут люди мира сего; ваш же Отец знает, что вы имеете нужду в том;</p>
<p class="p"><em>31</em> наипаче ищите Царствия Божия, и это всё приложится вам.</p>
<p class="p"><em>32</em> Не бойся, малое стадо! ибо Отец ваш благоволил дать вам Царство.</p>
<p class="p"><em>33</em> Продавайте имения ваши и давайте милостыню. Приготовляйте себе влагалища не ветшающие, сокровище неоскудевающее на небесах, куда вор не приближается и где моль не съедает,</p>
<p class="p"><em>34</em> ибо где сокровище ваше, там и сердце ваше будет.</p>
<p class="p"><em>35</em> Да будут чресла ваши препоясаны и светильники горящи.</p>
<p class="p"><em>36</em> И вы будьте подобны людям, ожидающим возвращения господина своего с брака, дабы, когда придёт и постучит, тотчас отворить ему.</p>
<p class="p"><em>37</em> Блаженны рабы те, которых господин, придя, найдёт бодрствующими; истинно говорю вам, он препояшется и посадит их, и, подходя, станет служить им.</p>
<p class="p"><em>38</em> И если придёт во вторую стражу, и в третью стражу придёт, и найдёт их так, то блаженны рабы те.</p>
<p class="p"><em>39</em> Вы знаете, что если бы ведал хозяин дома, в который час придёт вор, то бодрствовал бы и не допустил бы подкопать дом свой.</p>
<p class="p"><em>40</em> Будьте же и вы готовы, ибо, в который час не думаете, приидет Сын Человеческий.</p>
<p class="p"><em>41</em> Тогда сказал Ему Пётр: Господи! к нам ли притчу сию говоришь, или и ко всем?</p>
<p class="p"><em>42</em> Господь же сказал: кто верный и благоразумный домоправитель, которого господин поставил над слугами своими раздавать им в своё время меру хлеба?</p>
<p class="p"><em>43</em> Блажен раб тот, которого господин его, придя, найдёт поступающим так.</p>
<p class="p"><em>44</em> Истинно говорю вам, что над всем имением своим поставит его.</p>
<p class="p"><em>45</em> Если же раб тот скажет в сердце своём: не скоро придёт господин мой, и начнёт бить слуг и служанок, есть и пить и напиваться, —</p>
<p class="p"><em>46</em> то придёт господин раба того в день, в который он не ожидает, и в час, в который не думает, и рассечёт его, и подвергнет его одной участи с неверными.</p>
<p class="p"><em>47</em> Раб же тот, который знал волю господина своего, и не был готов, и не делал по воле его, бит будет много;</p>
<p class="p"><em>48</em> а который не знал, и сделал достойное наказания, бит будет меньше. И от всякого, кому дано много, много и потребуется, и кому много вверено, с того больше взыщут.</p>
<p class="p"><em>49</em> Огонь пришёл Я низвести на землю, и как желал бы, чтобы он уже возгорелся!</p>
<p class="p"><em>50</em> Крещением должен Я креститься; и как Я томлюсь, пока сие совершится!</p>
<p class="p"><em>51</em> Думаете ли вы, что Я пришёл дать мир земле? Нет, говорю вам, но разделение;</p>
<p class="p"><em>52</em> ибо отныне пятеро в одном доме станут разделяться, трое против двух, и двое против трёх:</p>
<p class="p"><em>53</em> отец будет против сына, и сын против отца; мать против дочери, и дочь против матери; свекровь против невестки своей, и невестка против свекрови своей.</p>
<p class="p"><em>54</em> Сказал же и народу: когда вы видите облако, поднимающееся с запада, тотчас говорите: дождь будет, и бывает так;</p>
<p class="p"><em>55</em> и когда дует южный ветер, говорите: зной будет, и бывает.</p>
<p class="p"><em>56</em> Лицемеры! лице земли и неба распознавать умеете, как же времени сего не узнаете?</p>
<p class="p"><em>57</em> Зачем же вы и по самим себе не судите, чему быть должно?</p>
<p class="p"><em>58</em> Когда ты идёшь с соперником своим к начальству, то на дороге постарайся освободиться от него, чтобы он не привёл тебя к судье, а судья не отдал тебя истязателю, а истязатель не вверг тебя в темницу.</p>
<p class="p"><em>59</em> Сказываю тебе: не выйдешь оттуда, пока не отдашь и последней полушки.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В это время пришли некоторые и рассказали Ему о Галилеянах, которых кровь Пилат смешал с жертвами их.</p>
<p class="p"><em>2</em> Иисус сказал им на это: думаете ли вы, что эти Галилеяне были грешнее всех Галилеян, что так пострадали?</p>
<p class="p"><em>3</em> Нет, говорю вам, но, если не покаетесь, все так же погибнете.</p>
<p class="p"><em>4</em> Или думаете ли, что те восемнадцать человек, на которых упала башня Силоамская и побила их, виновнее были всех, живущих в Иерусалиме?</p>
<p class="p"><em>5</em> Нет, говорю вам, но, если не покаетесь, все так же погибнете.</p>
<p class="p"><em>6</em> И сказал сию притчу: некто имел в винограднике своём посаженную смоковницу, и пришёл искать плода на ней, и не нашёл;</p>
<p class="p"><em>7</em> и сказал виноградарю: вот, я третий год прихожу искать плода на этой смоковнице и не нахожу; сруби её: на что она и землю занимает?</p>
<p class="p"><em>8</em> Но он сказал ему в ответ: господин! оставь её и на этот год, пока я окопаю её и обложу навозом, —</p>
<p class="p"><em>9</em> не принесёт ли плода; если же нет, то в следующий [год] срубишь её.</p>
<p class="p"><em>10</em> В одной из синагог учил Он в субботу.</p>
<p class="p"><em>11</em> Там была женщина, восемнадцать лет имевшая духа немощи: она была скорчена и не могла выпрямиться.</p>
<p class="p"><em>12</em> Иисус, увидев её, подозвал и сказал ей: женщина! ты освобождаешься от недуга твоего.</p>
<p class="p"><em>13</em> И возложил на неё руки, и она тотчас выпрямилась и стала славить Бога.</p>
<p class="p"><em>14</em> При этом начальник синагоги, негодуя, что Иисус исцелил в субботу, сказал народу: есть шесть дней, в которые должно делать; в те и приходите исцеляться, а не в день субботний.</p>
<p class="p"><em>15</em> Господь сказал ему в ответ: лицемер! не отвязывает ли каждый из вас вола своего или осла от яслей в субботу и не ведёт ли поить?</p>
<p class="p"><em>16</em> сию же дочь Авраамову, которую связал сатана вот уже восемнадцать лет, не надлежало ли освободить от уз сих в день субботний?</p>
<p class="p"><em>17</em> И когда говорил Он это, все противившиеся Ему стыдились; и весь народ радовался о всех славных делах Его.</p>
<p class="p"><em>18</em> Он же сказал: чему подобно Царствие Божие? и чему уподоблю его?</p>
<p class="p"><em>19</em> Оно подобно зерну горчичному, которое, взяв, человек посадил в саду своём; и выросло, и стало большим деревом, и птицы небесные укрывались в ветвях его.</p>
<p class="p"><em>20</em> Ещё сказал: чему уподоблю Царствие Божие?</p>
<p class="p"><em>21</em> Оно подобно закваске, которую женщина, взяв, положила в три меры муки, доколе не вскисло всё.</p>
<p class="p"><em>22</em> И проходил по городам и селениям, уча и направляя путь к Иерусалиму.</p>
<p class="p"><em>23</em> Некто сказал Ему: Господи! неужели мало спасающихся? Он же сказал им:</p>
<p class="p"><em>24</em> подвизайтесь войти сквозь тесные врата, ибо, сказываю вам, многие поищут войти, и не возмогут.</p>
<p class="p"><em>25</em> Когда хозяин дома встанет и затворит двери, тогда вы, стоя вне, станете стучать в двери и говорить: Господи! Господи! отвори нам; но Он скажет вам в ответ: не знаю вас, откуда вы.</p>
<p class="p"><em>26</em> Тогда станете говорить: мы ели и пили пред Тобою, и на улицах наших учил Ты.</p>
<p class="p"><em>27</em> Но Он скажет: говорю вам: не знаю вас, откуда вы; отойдите от Меня все делатели неправды.</p>
<p class="p"><em>28</em> Там будет плач и скрежет зубов, когда увидите Авраама, Исаака и Иакова и всех пророков в Царствии Божием, а себя изгоняемыми вон.</p>
<p class="p"><em>29</em> И придут от востока и запада, и севера и юга, и возлягут в Царствии Божием.</p>
<p class="p"><em>30</em> И вот, есть последние, которые будут первыми, и есть первые, которые будут последними.</p>
<p class="p"><em>31</em> В тот день пришли некоторые из фарисеев и говорили Ему: выйди и удались отсюда, ибо Ирод хочет убить Тебя.</p>
<p class="p"><em>32</em> И сказал им: пойдите, скажите этой лисице: сё, изгоняю бесов и совершаю исцеления сегодня и завтра, и в третий [день] кончу;</p>
<p class="p"><em>33</em> а впрочем, Мне должно ходить сегодня, завтра и в последующий день, потому что не бывает, чтобы пророк погиб вне Иерусалима.</p>
<p class="p"><em>34</em> Иерусалим! Иерусалим! избивающий пророков и камнями побивающий посланных к тебе! сколько раз хотел Я собрать чад твоих, как птица птенцов своих под крылья, и вы не захотели!</p>
<p class="p"><em>35</em> Сё, оставляется вам дом ваш пуст. Сказываю же вам, что вы не увидите Меня, пока не придёт время, когда скажете: благословен Грядый во имя Господне!</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Случилось Ему в субботу придти в дом одного из начальников фарисейских вкусить хлеба, и они наблюдали за Ним.</p>
<p class="p"><em>2</em> И вот, предстал пред Него человек, страждущий водяною болезнью.</p>
<p class="p"><em>3</em> По сему случаю Иисус спросил законников и фарисеев: позволительно ли врачевать в субботу?</p>
<p class="p"><em>4</em> Они молчали. И, прикоснувшись, исцелил его и отпустил.</p>
<p class="p"><em>5</em> При сём сказал им: если у кого из вас осёл или вол упадёт в колодезь, не тотчас ли вытащит его и в субботу?</p>
<p class="p"><em>6</em> И не могли отвечать Ему на это.</p>
<p class="p"><em>7</em> Замечая же, как званые выбирали первые места, сказал им притчу:</p>
<p class="p"><em>8</em> когда ты будешь позван кем на брак, не садись на первое место, чтобы не случился кто из званых им почётнее тебя,</p>
<p class="p"><em>9</em> и звавший тебя и его, подойдя, не сказал бы тебе: уступи ему место; и тогда со стыдом должен будешь занять последнее место.</p>
<p class="p"><em>10</em> Но когда зван будешь, придя, садись на последнее место, чтобы звавший тебя, подойдя, сказал: друг! пересядь выше; тогда будет тебе честь пред сидящими с тобою,</p>
<p class="p"><em>11</em> ибо всякий возвышающий сам себя унижен будет, а унижающий себя возвысится.</p>
<p class="p"><em>12</em> Сказал же и позвавшему Его: когда делаешь обед или ужин, не зови друзей твоих, ни братьев твоих, ни родственников твоих, ни соседей богатых, чтобы и они тебя когда не позвали, и не получил ты воздаяния.</p>
<p class="p"><em>13</em> Но, когда делаешь пир, зови нищих, увечных, хромых, слепых,</p>
<p class="p"><em>14</em> и блажен будешь, что они не могут воздать тебе, ибо воздастся тебе в воскресение праведных.</p>
<p class="p"><em>15</em> Услышав это, некто из возлежащих с Ним сказал Ему: блажен, кто вкусит хлеба в Царствии Божием!</p>
<p class="p"><em>16</em> Он же сказал ему: один человек сделал большой ужин и звал многих,</p>
<p class="p"><em>17</em> и когда наступило время ужина, послал раба своего сказать званым: идите, ибо уже всё готово.</p>
<p class="p"><em>18</em> И начали все, как бы сговорившись, извиняться. Первый сказал ему: я купил землю и мне нужно пойти посмотреть её; прошу тебя, извини меня.</p>
<p class="p"><em>19</em> Другой сказал: я купил пять пар волов и иду испытать их; прошу тебя, извини меня.</p>
<p class="p"><em>20</em> Третий сказал: я женился и потому не могу придти.</p>
<p class="p"><em>21</em> И, возвратившись, раб тот донёс о сём господину своему. Тогда, разгневавшись, хозяин дома сказал рабу своему: пойди скорее по улицам и переулкам города и приведи сюда нищих, увечных, хромых и слепых.</p>
<p class="p"><em>22</em> И сказал раб: господин! исполнено, как приказал ты, и ещё есть место.</p>
<p class="p"><em>23</em> Господин сказал рабу: пойди по дорогам и изгородям и убеди придти, чтобы наполнился дом мой.</p>
<p class="p"><em>24</em> Ибо сказываю вам, что никто из тех званых не вкусит моего ужина, ибо много званых, но мало избранных.</p>
<p class="p"><em>25</em> С Ним шло множество народа; и Он, обратившись, сказал им:</p>
<p class="p"><em>26</em> если кто приходит ко Мне и не возненавидит отца своего и матери, и жены и детей, и братьев и сестёр, а притом и самой жизни своей, тот не может быть Моим учеником;</p>
<p class="p"><em>27</em> и кто не несёт креста своего и идёт за Мною, не может быть Моим учеником.</p>
<p class="p"><em>28</em> Ибо кто из вас, желая построить башню, не сядет прежде и не вычислит издержек, имеет ли он, что нужно для совершения её,</p>
<p class="p"><em>29</em> дабы, когда положит основание и не возможет совершить, все видящие не стали смеяться над ним,</p>
<p class="p"><em>30</em> говоря: этот человек начал строить и не мог окончить?</p>
<p class="p"><em>31</em> Или какой царь, идя на войну против другого царя, не сядет и не посоветуется прежде, силён ли он с десятью тысячами противостать идущему на него с двадцатью тысячами?</p>
<p class="p"><em>32</em> Иначе, пока тот ещё далеко, он пошлёт к нему посольство просить о мире.</p>
<p class="p"><em>33</em> Так всякий из вас, кто не отрешится от всего, что имеет, не может быть Моим учеником.</p>
<p class="p"><em>34</em> Соль — добрая вещь; но если соль потеряет силу, чем исправить её?</p>
<p class="p"><em>35</em> ни в землю, ни в навоз не годится; вон выбрасывают её. Кто имеет уши слышать, да слышит!</p>

<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Приближались к Нему все мытари и грешники слушать Его.</p>
<p class="p"><em>2</em> Фарисеи же и книжники роптали, говоря: Он принимает грешников и ест с ними.</p>
<p class="p"><em>3</em> Но Он сказал им следующую притчу:</p>
<p class="p"><em>4</em> кто из вас, имея сто овец и потеряв одну из них, не оставит девяноста девяти в пустыне и не пойдёт за пропавшею, пока не найдёт её?</p>
<p class="p"><em>5</em> А найдя, возьмёт её на плечи свои с радостью</p>
<p class="p"><em>6</em> и, придя домой, созовёт друзей и соседей и скажет им: порадуйтесь со мною: я нашёл мою пропавшую овцу.</p>
<p class="p"><em>7</em> Сказываю вам, что так на небесах более радости будет об одном грешнике кающемся, нежели о девяноста девяти праведниках, не имеющих нужды в покаянии.</p>
<p class="p"><em>8</em> Или какая женщина, имея десять драхм, если потеряет одну драхму, не зажжёт свечи и не станет мести комнату и искать тщательно, пока не найдёт,</p>
<p class="p"><em>9</em> а найдя, созовёт подруг и соседок и скажет: порадуйтесь со мною: я нашла потерянную драхму.</p>
<p class="p"><em>10</em> Так, говорю вам, бывает радость у Ангелов Божиих и об одном грешнике кающемся.</p>
<p class="p"><em>11</em> Ещё сказал: у некоторого человека было два сына;</p>
<p class="p"><em>12</em> и сказал младший из них отцу: отче! дай мне следующую [мне] часть имения. И [отец] разделил им имение.</p>
<p class="p"><em>13</em> По прошествии немногих дней младший сын, собрав всё, пошёл в дальнюю сторону и там расточил имение своё, живя распутно.</p>
<p class="p"><em>14</em> Когда же он прожил всё, настал великий голод в той стране, и он начал нуждаться;</p>
<p class="p"><em>15</em> и пошёл, пристал к одному из жителей страны той, а тот послал его на поля свои пасти свиней;</p>
<p class="p"><em>16</em> и он рад был наполнить чрево своё рожками, которые ели свиньи, но никто не давал ему.</p>
<p class="p"><em>17</em> Придя же в себя, сказал: сколько наёмников у отца моего избыточествуют хлебом, а я умираю от голода;</p>
<p class="p"><em>18</em> встану, пойду к отцу моему и скажу ему: отче! я согрешил против неба и пред тобою</p>
<p class="p"><em>19</em> и уже недостоин называться сыном твоим; прими меня в число наёмников твоих.</p>
<p class="p"><em>20</em> Встал и пошёл к отцу своему. И когда он был ещё далеко, увидел его отец его и сжалился; и, побежав, пал ему на шею и целовал его.</p>
<p class="p"><em>21</em> Сын же сказал ему: отче! я согрешил против неба и пред тобою и уже недостоин называться сыном твоим.</p>
<p class="p"><em>22</em> А отец сказал рабам своим: принесите лучшую одежду и оденьте его, и дайте перстень на руку его и обувь на ноги;</p>
<p class="p"><em>23</em> и приведите откормленного телёнка, и заколите; станем есть и веселиться!</p>
<p class="p"><em>24</em> ибо этот сын мой был мёртв и ожил, пропадал и нашёлся. И начали веселиться.</p>
<p class="p"><em>25</em> Старший же сын его был на поле; и возвращаясь, когда приблизился к дому, услышал пение и ликование;</p>
<p class="p"><em>26</em> и, призвав одного из слуг, спросил: что это такое?</p>
<p class="p"><em>27</em> Он сказал ему: брат твой пришёл, и отец твой заколол откормленного телёнка, потому что принял его здоровым.</p>
<p class="p"><em>28</em> Он осердился и не хотел войти. Отец же его, выйдя, звал его.</p>
<p class="p"><em>29</em> Но он сказал в ответ отцу: вот, я столько лет служу тебе и никогда не преступал приказания твоего, но ты никогда не дал мне и козлёнка, чтобы мне повеселиться с друзьями моими;</p>
<p class="p"><em>30</em> а когда этот сын твой, расточивший имение своё с блудницами, пришёл, ты заколол для него откормленного телёнка.</p>
<p class="p"><em>31</em> Он же сказал ему: сын мой! ты всегда со мною, и всё моё твоё,</p>
<p class="p"><em>32</em> а о том надобно было радоваться и веселиться, что брат твой сей был мёртв и ожил, пропадал и нашёлся.</p>

</div>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Сказал же и к ученикам Своим: один человек был богат и имел управителя, на которого донесено было ему, что расточает имение его;</p>
<p class="p"><em>2</em> и, призвав его, сказал ему: что это я слышу о тебе? дай отчёт в управлении твоём, ибо ты не можешь более управлять.</p>
<p class="p"><em>3</em> Тогда управитель сказал сам в себе: что мне делать? господин мой отнимает у меня управление домом; копать не могу, просить стыжусь;</p>
<p class="p"><em>4</em> знаю, что сделать, чтобы приняли меня в домы свои, когда отставлен буду от управления домом.</p>
<p class="p"><em>5</em> И, призвав должников господина своего, каждого порознь, сказал первому: сколько ты должен господину моему?</p>
<p class="p"><em>6</em> Он сказал: сто мер масла. И сказал ему: возьми твою расписку и садись скорее, напиши: пятьдесят.</p>
<p class="p"><em>7</em> Потом другому сказал: а ты сколько должен? Он отвечал: сто мер пшеницы. И сказал ему: возьми твою расписку и напиши: восемьдесят.</p>
<p class="p"><em>8</em> И похвалил господин управителя неверного, что догадливо поступил; ибо сыны века сего догадливее сынов света в своём роде.</p>
<p class="p"><em>9</em> И Я говорю вам: приобретайте себе друзей богатством неправедным, чтобы они, когда обнищаете, приняли вас в вечные обители.</p>
<p class="p"><em>10</em> Верный в малом и во многом верен, а неверный в малом неверен и во многом.</p>
<p class="p"><em>11</em> Итак, если вы в неправедном богатстве не были верны, кто поверит вам истинное?</p>
<p class="p"><em>12</em> И если в чужом не были верны, кто даст вам ваше?</p>
<p class="p"><em>13</em> Никакой слуга не может служить двум господам, ибо или одного будет ненавидеть, а другого любить, или одному станет усердствовать, а о другом нерадеть. Не можете служить Богу и маммоне.</p>
<p class="p"><em>14</em> Слышали всё это и фарисеи, которые были сребролюбивы, и они смеялись над Ним.</p>
<p class="p"><em>15</em> Он сказал им: вы выказываете себя праведниками пред людьми, но Бог знает сердца ваши, ибо что высоко у людей, то мерзость пред Богом.</p>
<p class="p"><em>16</em> Закон и пророки до Иоанна; с сего времени Царствие Божие благовествуется, и всякий усилием входит в него.</p>
<p class="p"><em>17</em> Но скорее небо и земля прейдут, нежели одна черта из закона пропадёт.</p>
<p class="p"><em>18</em> Всякий, разводящийся с женою своею и женящийся на другой, прелюбодействует, и всякий, женящийся на разведённой с мужем, прелюбодействует.</p>
<p class="p"><em>19</em> Некоторый человек был богат, одевался в порфиру и виссон и каждый день пиршествовал блистательно.</p>
<p class="p"><em>20</em> Был также некоторый нищий, именем Лазарь, который лежал у ворот его в струпьях</p>
<p class="p"><em>21</em> и желал напитаться крошками, падающими со стола богача, и псы, приходя, лизали струпья его.</p>
<p class="p"><em>22</em> Умер нищий и отнесён был Ангелами на лоно Авраамово. Умер и богач, и похоронили его.</p>
<p class="p"><em>23</em> И в аде, будучи в муках, он поднял глаза свои, увидел вдали Авраама и Лазаря на лоне его</p>
<p class="p"><em>24</em> и, возопив, сказал: отче Аврааме! умилосердись надо мною и пошли Лазаря, чтобы омочил конец перста своего в воде и прохладил язык мой, ибо я мучаюсь в пламени сём.</p>
<p class="p"><em>25</em> Но Авраам сказал: чадо! вспомни, что ты получил уже доброе твоё в жизни твоей, а Лазарь — злое; ныне же он здесь утешается, а ты страдаешь;</p>
<p class="p"><em>26</em> и сверх всего того между нами и вами утверждена великая пропасть, так что хотящие перейти отсюда к вам не могут, также и оттуда к нам не переходят.</p>
<p class="p"><em>27</em> Тогда сказал он: так прошу тебя, отче, пошли его в дом отца моего,</p>
<p class="p"><em>28</em> ибо у меня пять братьев; пусть он засвидетельствует им, чтобы и они не пришли в это место мучения.</p>
<p class="p"><em>29</em> Авраам сказал ему: у них есть Моисей и пророки; пусть слушают их.</p>
<p class="p"><em>30</em> Он же сказал: нет, отче Аврааме, но если кто из мёртвых придёт к ним, покаются.</p>
<p class="p"><em>31</em> Тогда [Авраам] сказал ему: если Моисея и пророков не слушают, то если бы кто и из мёртвых воскрес, не поверят.</p>

<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Сказал также [Иисус] ученикам: невозможно не придти соблазнам, но горе тому, через кого они приходят;</p>
<p class="p"><em>2</em> лучше было бы ему, если бы мельничный жёрнов повесили ему на шею и бросили его в море, нежели чтобы он соблазнил одного из малых сих.</p>
<p class="p"><em>3</em> Наблюдайте за собою. Если же согрешит против тебя брат твой, выговори ему; и если покается, прости ему;</p>
<p class="p"><em>4</em> и если семь раз в день согрешит против тебя и семь раз в день обратится, и скажет: каюсь, — прости ему.</p>
<p class="p"><em>5</em> И сказали Апостолы Господу: умножь в нас веру.</p>
<p class="p"><em>6</em> Господь сказал: если бы вы имели веру с зерно горчичное и сказали смоковнице сей: исторгнись и пересадись в море, то она послушалась бы вас.</p>
<p class="p"><em>7</em> Кто из вас, имея раба пашущего или пасущего, по возвращении его с поля, скажет ему: пойди скорее, садись за стол?</p>
<p class="p"><em>8</em> Напротив, не скажет ли ему: приготовь мне поужинать и, подпоясавшись, служи мне, пока буду есть и пить, и потом ешь и пей сам?</p>
<p class="p"><em>9</em> Станет ли он благодарить раба сего за то, что он исполнил приказание? Не думаю.</p>
<p class="p"><em>10</em> Так и вы, когда исполните всё повеленное вам, говорите: мы рабы ничего не стоящие, потому что сделали, что должны были сделать.</p>
<p class="p"><em>11</em> Идя в Иерусалим, Он проходил между Самариею и Галилеею.</p>
<p class="p"><em>12</em> И когда входил Он в одно селение, встретили Его десять человек прокажённых, которые остановились вдали</p>
<p class="p"><em>13</em> и громким голосом говорили: Иисус Наставник! помилуй нас.</p>
<p class="p"><em>14</em> Увидев [их], Он сказал им: пойдите, покажитесь священникам. И когда они шли, очистились.</p>
<p class="p"><em>15</em> Один же из них, видя, что исцелён, возвратился, громким голосом прославляя Бога,</p>
<p class="p"><em>16</em> и пал ниц к ногам Его, благодаря Его; и это был Самарянин.</p>
<p class="p"><em>17</em> Тогда Иисус сказал: не десять ли очистились? где же девять?</p>
<p class="p"><em>18</em> как они не возвратились воздать славу Богу, кроме сего иноплеменника?</p>
<p class="p"><em>19</em> И сказал ему: встань, иди; вера твоя спасла тебя.</p>
<p class="p"><em>20</em> Быв же спрошен фарисеями, когда придёт Царствие Божие, отвечал им: не придёт Царствие Божие приметным образом,</p>
<p class="p"><em>21</em> и не скажут: вот, оно здесь, или: вот, там. Ибо вот, Царствие Божие внутрь вас есть.</p>
<p class="p"><em>22</em> Сказал также ученикам: придут дни, когда пожелаете видеть хотя один из дней Сына Человеческого, и не увидите;</p>
<p class="p"><em>23</em> и скажут вам: вот, здесь, или: вот, там, — не ходите и не гоняйтесь,</p>
<p class="p"><em>24</em> ибо, как молния, сверкнувшая от одного края неба, блистает до другого края неба, так будет Сын Человеческий в день Свой.</p>
<p class="p"><em>25</em> Но прежде надлежит Ему много пострадать и быть отвержену родом сим.</p>
<p class="p"><em>26</em> И как было во дни Ноя, так будет и во дни Сына Человеческого:</p>
<p class="p"><em>27</em> ели, пили, женились, выходили замуж, до того дня, как вошёл Ной в ковчег, и пришёл потоп и погубил всех.</p>
<p class="p"><em>28</em> Так же, как было и во дни Лота: ели, пили, покупали, продавали, садили, строили;</p>
<p class="p"><em>29</em> но в день, в который Лот вышел из Содома, пролился с неба дождь огненный и серный и истребил всех;</p>
<p class="p"><em>30</em> так будет и в тот день, когда Сын Человеческий явится.</p>
<p class="p"><em>31</em> В тот день, кто будет на кровле, а вещи его в доме, тот не сходи взять их; и кто будет на поле, также не обращайся назад.</p>
<p class="p"><em>32</em> Вспоминайте жену Лотову.</p>
<p class="p"><em>33</em> Кто станет сберегать душу свою, тот погубит её; а кто погубит её, тот оживит её.</p>
<p class="p"><em>34</em> Сказываю вам: в ту ночь будут двое на одной постели: один возьмётся, а другой оставится;</p>
<p class="p"><em>35</em> две будут молоть вместе: одна возьмётся, а другая оставится;</p>
<p class="p"><em>36</em> двое будут на поле: один возьмётся, а другой оставится.</p>
<p class="p"><em>37</em> На это сказали Ему: где, Господи? Он же сказал им: где труп, там соберутся и орлы.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Сказал также им притчу о том, что должно всегда молиться и не унывать,</p>
<p class="p"><em>2</em> говоря: в одном городе был судья, который Бога не боялся и людей не стыдился.</p>
<p class="p"><em>3</em> В том же городе была одна вдова, и она, приходя к нему, говорила: защити меня от соперника моего.</p>
<p class="p"><em>4</em> Но он долгое время не хотел. А после сказал сам в себе: хотя я и Бога не боюсь и людей не стыжусь,</p>
<p class="p"><em>5</em> но, как эта вдова не даёт мне покоя, защищу её, чтобы она не приходила больше докучать мне.</p>
<p class="p"><em>6</em> И сказал Господь: слышите, что говорит судья неправедный?</p>
<p class="p"><em>7</em> Бог ли не защитит избранных Своих, вопиющих к Нему день и ночь, хотя и медлит защищать их?</p>
<p class="p"><em>8</em> сказываю вам, что подаст им защиту вскоре. Но Сын Человеческий, придя, найдёт ли веру на земле?</p>
<p class="p"><em>9</em> Сказал также к некоторым, которые уверены были о себе, что они праведны, и уничижали других, следующую притчу:</p>
<p class="p"><em>10</em> два человека вошли в храм помолиться: один фарисей, а другой мытарь.</p>
<p class="p"><em>11</em> Фарисей, став, молился сам в себе так: Боже! благодарю Тебя, что я не таков, как прочие люди, грабители, обидчики, прелюбодеи, или как этот мытарь:</p>
<p class="p"><em>12</em> пощусь два раза в неделю, даю десятую часть из всего, что приобретаю.</p>
<p class="p"><em>13</em> Мытарь же, стоя вдали, не смел даже поднять глаз на небо; но, ударяя себя в грудь, говорил: Боже! будь милостив ко мне грешнику!</p>
<p class="p"><em>14</em> Сказываю вам, что сей пошёл оправданным в дом свой более, нежели тот: ибо всякий, возвышающий сам себя, унижен будет, а унижающий себя возвысится.</p>
<p class="p"><em>15</em> Приносили к Нему и младенцев, чтобы Он прикоснулся к ним; ученики же, видя то, возбраняли им.</p>
<p class="p"><em>16</em> Но Иисус, подозвав их, сказал: пустите детей приходить ко Мне и не возбраняйте им, ибо таковых есть Царствие Божие.</p>
<p class="p"><em>17</em> Истинно говорю вам: кто не примет Царствия Божия, как дитя, тот не войдёт в него.</p>
<p class="p"><em>18</em> И спросил Его некто из начальствующих: Учитель благий! что мне делать, чтобы наследовать жизнь вечную?</p>
<p class="p"><em>19</em> Иисус сказал ему: что ты называешь Меня благим? никто не благ, как только один Бог;</p>
<p class="p"><em>20</em> знаешь заповеди: не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй, почитай отца твоего и матерь твою.</p>
<p class="p"><em>21</em> Он же сказал: всё это сохранил я от юности моей.</p>
<p class="p"><em>22</em> Услышав это, Иисус сказал ему: ещё одного недостаёт тебе: всё, что имеешь, продай и раздай нищим, и будешь иметь сокровище на небесах, и приходи, следуй за Мною.</p>
<p class="p"><em>23</em> Он же, услышав сие, опечалился, потому что был очень богат.</p>
<p class="p"><em>24</em> Иисус, видя, что он опечалился, сказал: как трудно имеющим богатство войти в Царствие Божие!</p>
<p class="p"><em>25</em> ибо удобнее верблюду пройти сквозь игольные уши, нежели богатому войти в Царствие Божие.</p>
<p class="p"><em>26</em> Слышавшие сие сказали: кто же может спастись?</p>
<p class="p"><em>27</em> Но Он сказал: невозможное человекам возможно Богу.</p>
<p class="p"><em>28</em> Пётр же сказал: вот, мы оставили всё и последовали за Тобою.</p>
<p class="p"><em>29</em> Он сказал им: истинно говорю вам: нет никого, кто оставил бы дом, или родителей, или братьев, или сестёр, или жену, или детей для Царствия Божия,</p>
<p class="p"><em>30</em> и не получил бы гораздо более в сие время, и в век будущий жизни вечной.</p>
<p class="p"><em>31</em> Отозвав же двенадцать учеников Своих, сказал им: вот, мы восходим в Иерусалим, и совершится всё, написанное через пророков о Сыне Человеческом,</p>
<p class="p"><em>32</em> ибо предадут Его язычникам, и поругаются над Ним, и оскорбят Его, и оплюют Его,</p>
<p class="p"><em>33</em> и будут бить, и убьют Его: и в третий день воскреснет.</p>
<p class="p"><em>34</em> Но они ничего из этого не поняли; слова сии были для них сокровенны, и они не разумели сказанного.</p>
<p class="p"><em>35</em> Когда же подходил Он к Иерихону, один слепой сидел у дороги, прося милостыни,</p>
<p class="p"><em>36</em> и, услышав, что мимо него проходит народ, спросил: что это такое?</p>
<p class="p"><em>37</em> Ему сказали, что Иисус Назорей идёт.</p>
<p class="p"><em>38</em> Тогда он закричал: Иисус, Сын Давидов! помилуй меня.</p>
<p class="p"><em>39</em> Шедшие впереди заставляли его молчать; но он ещё громче кричал: Сын Давидов! помилуй меня.</p>
<p class="p"><em>40</em> Иисус, остановившись, велел привести его к Себе: и, когда тот подошёл к Нему, спросил его:</p>
<p class="p"><em>41</em> чего ты хочешь от Меня? Он сказал: Господи! чтобы мне прозреть.</p>
<p class="p"><em>42</em> Иисус сказал ему: прозри! вера твоя спасла тебя.</p>
<p class="p"><em>43</em> И он тотчас прозрел и пошёл за Ним, славя Бога; и весь народ, видя это, воздал хвалу Богу.</p>
