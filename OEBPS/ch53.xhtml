<div class="title2">
<p class="title-p">Книга Есфири</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И было во дни Артаксеркса, — этот Артаксеркс царствовал над ста двадцатью семью областями от Индии и до Ефиопии, —</p>
<p class="p"><em>2</em> в то время, как царь Артаксеркс сел на царский престол свой, что в Сузах, городе престольном,</p>
<p class="p"><em>3</em> в третий год своего царствования он сделал пир для всех князей своих и для служащих при нём, для главных начальников войска Персидского и Мидийского и для правителей областей своих,</p>
<p class="p"><em>4</em> показывая великое богатство царства своего и отличный блеск величия своего [в течение] многих дней, ста восьмидесяти дней.</p>
<p class="p"><em>5</em> По окончании сих дней, сделал царь для народа своего, находившегося в престольном городе Сузах, от большого до малого, пир семидневный на садовом дворе дома царского.</p>
<p class="p"><em>6</em> Белые, бумажные и яхонтового цвета шерстяные ткани, прикреплённые виссонными и пурпуровыми шнурами, [висели] на серебряных кольцах и мраморных столбах.</p>
<p class="p"><em>7</em> Золотые и серебряные ложа [были] на помосте, устланном камнями зелёного цвета и мрамором, и перламутром, и камнями чёрного цвета.</p>
<p class="p"><em>8</em> Напитки подаваемы [были] в золотых сосудах и сосудах разнообразных, ценою в тридцать тысяч талантов; и вина царского было множество, по богатству царя. Питьё [шло] чинно, никто не принуждал, потому что царь дал такое приказание всем управляющим в доме его, чтобы делали по воле каждого.</p>
<p class="p"><em>9</em> И царица Астинь сделала также пир для женщин в царском доме царя Артаксеркса.</p>
<p class="p"><em>10</em> В седьмой день, когда развеселилось сердце царя от вина, он сказал Мегуману, Бизфе, Харбоне, Бигфе и Авагфе, Зефару и Каркасу — семи евнухам, служившим пред лицем царя Артаксеркса,</p>
<p class="p"><em>11</em> чтобы они привели царицу Астинь пред лице царя в венце царском для того, чтобы показать народам и князьям красоту её; потому что она была очень красива.</p>
<p class="p"><em>12</em> Но царица Астинь не захотела прийти по приказанию царя, [объявленному] чрез евнухов.</p>
<p class="p"><em>13</em> И разгневался царь сильно, и ярость его загорелась в нём. И сказал царь мудрецам, знающим [прежние] времена — ибо дела царя [делались] пред всеми знающими закон и права, —</p>
<p class="p"><em>14</em> приближёнными же к нему [тогда были]: Каршена, Шефар, Адмафа, Фарсис, Мерес, Марсена, Мемухан — семь князей Персидских и Мидийских, которые могли видеть лице царя [и] сидели первыми в царстве:</p>
<p class="p"><em>15</em> как поступить по закону с царицею Астинь за то, что она не сделала по слову царя Артаксеркса, [объявленному] чрез евнухов?</p>
<p class="p"><em>16</em> И сказал Мемухан пред лицем царя и князей: не пред царём одним виновна царица Астинь, а пред всеми князьями и пред всеми народами, которые по всем областям царя Артаксеркса;</p>
<p class="p"><em>17</em> потому что поступок царицы дойдёт до всех жён, и они будут пренебрегать мужьями своими и говорить: царь Артаксеркс велел привести царицу Астинь пред лице своё, а она не пошла.</p>
<p class="p"><em>18</em> Теперь княгини Персидские и Мидийские, которые услышат о поступке царицы, будут [то же] говорить всем князьям царя; и пренебрежения и огорчения будет довольно.</p>
<p class="p"><em>19</em> Если благоугодно царю, пусть выйдет от него царское постановление и впишется в законы Персидские и Мидийские и не отменяется, о том, что Астинь не будет входить пред лице царя Артаксеркса, а царское достоинство её царь передаст другой, которая лучше её.</p>
<p class="p"><em>20</em> Когда услышат о сём постановлении царя, которое разойдётся по всему царству его, как оно ни велико, тогда все жёны будут почитать мужей своих, от большого до малого.</p>
<p class="p"><em>21</em> И угодно было слово сие в глазах царя и князей; и сделал царь по слову Мемухана.</p>
<p class="p"><em>22</em> И послал во все области царя письма, писанные в каждую область письменами её и к каждому народу на языке его, чтобы всякий муж был господином в доме своём, и чтобы это было объявлено каждому на природном языке его.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> После сего, когда утих гнев царя Артаксеркса, он вспомнил об Астинь и о том, что она сделала, и что было определено о ней.</p>
<p class="p"><em>2</em> И сказали отроки царя, служившие при нём: пусть бы поискали царю молодых красивых девиц,</p>
<p class="p"><em>3</em> и пусть бы назначил царь наблюдателей во все области своего царства, которые собрали бы всех молодых девиц, красивых видом, в престольный город Сузы, в дом жён под надзор Гегая, царского евнуха, стража жён, и пусть бы выдавали им притиранья,</p>
<p class="p"><em>4</em> и девица, которая понравится глазам царя, пусть будет царицею вместо Астинь. И угодно было слово это в глазах царя, и он так и сделал.</p>
<p class="p"><em>5</em> Был в Сузах, городе престольном, один Иудеянин, имя его Мардохей, сын Иаира, сын Семея, сын Киса, из колена Вениаминова.</p>
<p class="p"><em>6</em> Он был переселён из Иерусалима вместе с пленниками, выведенными с Иехониею, царём Иудейским, которых переселил Навуходоносор, царь Вавилонский.</p>
<p class="p"><em>7</em> И был он воспитателем Гадассы, — она же Есфирь, — дочери дяди его, так как не было у неё ни отца, ни матери. Девица эта была красива станом и пригожа лицем. И по смерти отца её и матери её, Мардохей взял её к себе вместо дочери.</p>
<p class="p"><em>8</em> Когда объявлено было повеление царя и указ его, и когда собраны были многие девицы в престольный город Сузы под надзор Гегая, тогда взята была и Есфирь в царский дом под надзор Гегая, стража жён.</p>
<p class="p"><em>9</em> И понравилась эта девица глазам его и приобрела у него благоволение, и он поспешил выдать ей притиранья и [всё, назначенное на] часть её, и приставить к ней семь девиц, достойных быть при ней, из дома царского, и переместил её и девиц её в лучшее отделение женского дома.</p>
<p class="p"><em>10</em> Не сказывала Есфирь ни о народе своём, ни о родстве своём, потому что Мардохей дал ей приказание, чтобы она не сказывала.</p>
<p class="p"><em>11</em> И всякий день Мардохей приходил ко двору женского дома, чтобы наведываться о здоровье Есфири и о том, что делается с нею.</p>
<p class="p"><em>12</em> Когда наступало время каждой девице входить к царю Артаксерксу, после того, как в течение двенадцати месяцев выполнено было над нею всё, определённое женщинам, — ибо столько времени продолжались дни притиранья их: шесть месяцев мирровым маслом и шесть месяцев ароматами и другими притираньями женскими, —</p>
<p class="p"><em>13</em> тогда девица входила к царю. Чего бы она ни потребовала, ей давали всё для выхода из женского дома в дом царя.</p>
<p class="p"><em>14</em> Вечером она входила и утром возвращалась в другой дом женский под надзор Шаазгаза, царского евнуха, стража наложниц; и уже не входила к царю, разве только царь пожелал бы её, и она призывалась бы по имени.</p>
<p class="p"><em>15</em> Когда настало время Есфири, дочери Аминадава, дяди Мардохея, который взял её к себе вместо дочери, — идти к царю, тогда она не просила ничего, кроме того, о чём сказал ей Гегай, евнух царский, страж жён. И приобрела Есфирь расположение [к себе] в глазах всех, видевших её.</p>
<p class="p"><em>16</em> И взята была Есфирь к царю Артаксерксу, в царский дом его, в десятом месяце, то есть в месяце Тебефе, в седьмой год его царствования.</p>
<p class="p"><em>17</em> И полюбил царь Есфирь более всех жён, и она приобрела его благоволение и благорасположение более всех девиц; и он возложил царский венец на голову её и сделал её царицею на место Астинь.</p>
<p class="p"><em>18</em> И сделал царь большой пир для всех князей своих и для служащих при нём, — пир ради Есфири, и сделал льготу областям и роздал дары с царственною щедростью.</p>
<p class="p"><em>19</em> И когда во второй раз собраны были девицы, и Мардохей сидел у ворот царских,</p>
<p class="p"><em>20</em> Есфирь всё ещё не сказывала о родстве своём и о народе своём, как приказал ей Мардохей; а слово Мардохея Есфирь выполняла [и теперь] так же, как тогда, когда была у него на воспитании.</p>
<p class="p"><em>21</em> В это время, как Мардохей сидел у ворот царских, два царских евнуха, Гавафа и Фарра, оберегавшие порог, озлобились, и замышляли наложить руку на царя Артаксеркса.</p>
<p class="p"><em>22</em> Узнав о том, Мардохей сообщил царице Есфири, а Есфирь сказала царю от имени Мардохея.</p>
<p class="p"><em>23</em> Дело было исследовано и найдено [верным], и их обоих повесили на дереве. И было вписано о благодеянии Мардохея в книгу дневных записей у царя.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> После сего возвеличил царь Артаксеркс Амана, сына Амадафа, Вугеянина, и вознёс его, и поставил седалище его выше всех князей, которые у него;</p>
<p class="p"><em>2</em> и все служащие при царе, которые [были] у царских ворот, кланялись и падали ниц пред Аманом, ибо так приказал царь. А Мардохей не кланялся и не падал ниц.</p>
<p class="p"><em>3</em> И говорили служащие при царе, которые у царских ворот, Мардохею: зачем ты преступаешь повеление царское?</p>
<p class="p"><em>4</em> И как они говорили ему каждый день, а он не слушал их, то они донесли Аману, чтобы посмотреть, устоит ли в слове [своём] Мардохей, ибо он сообщил им, что он Иудеянин.</p>
<p class="p"><em>5</em> И когда увидел Аман, что Мардохей не кланяется и не падает ниц пред ним, то исполнился гнева Аман.</p>
<p class="p"><em>6</em> И показалось ему ничтожным наложить руку на одного Мардохея; но так как сказали ему, из какого народа Мардохей, то задумал Аман истребить всех Иудеев, которые [были] во всём царстве Артаксеркса, [как] народ Мардохеев.</p>
<p class="p"><em>7</em> в первый месяц, который есть месяц Нисан, в двенадцатый год царя Артаксеркса, и бросали пур, то есть жребий, пред лицем Амана изо дня в день и из месяца в месяц, [и пал жребий] на двенадцатый [месяц], то есть на месяц Адар.</p>
<p class="p"><em>8</em> И сказал Аман царю Артаксерксу: есть один народ, разбросанный и рассеянный между народами по всем областям царства твоего; и законы их отличны от [законов] всех народов, и законов царя они не выполняют; и царю не следует [так] оставлять их.</p>
<p class="p"><em>9</em> Если царю благоугодно, то пусть будет предписано истребить их, и десять тысяч талантов серебра я отвешу в руки приставников, чтобы внести в казну царскую.</p>
<p class="p"><em>10</em> Тогда снял царь перстень свой с руки своей и отдал его Аману, сыну Амадафа, Вугеянину, чтобы скрепить указ против Иудеев.</p>
<p class="p"><em>11</em> И сказал царь Аману: отдаю тебе [это] серебро и народ; поступи с ним, как тебе угодно.</p>
<p class="p"><em>12</em> И призваны были писцы царские в первый месяц, в тринадцатый день его, и написано было, как приказал Аман, к сатрапам царским и к начальствующим над каждою областью и к князьям у каждого народа, в каждую область письменами её и к каждому народу на языке его: [всё] было написано от имени царя Артаксеркса и скреплено царским перстнем.</p>
<p class="p"><em>13</em> И посланы были письма через гонцов во все области царя, чтобы убить, погубить и истребить всех Иудеев, малого и старого, детей и женщин в один день, в тринадцатый день двенадцатого месяца, то есть месяца Адара, и имение их разграбить.</p>
<p class="p"><em>14</em> Список с указа отдать в каждую область [как] закон, объявляемый для всех народов, чтобы они были готовы к тому дню.</p>
<p class="p"><em>15</em> Гонцы отправились быстро с царским повелением. Объявлен был указ и в Сузах, престольном городе; и царь и Аман сидели и пили, а город Сузы [был] в смятении.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Когда Мардохей узнал всё, что делалось, разодрал одежды свои и возложил на себя вретище и пепел, и вышел на средину города и взывал с воплем великим и горьким.</p>
<p class="p"><em>2</em> И дошёл до царских ворот; так как нельзя было входить в царские ворота во вретище.</p>
<p class="p"><em>3</em> Равно и во всякой области и месте, куда [только] доходило повеление царя и указ его, было большое сетование у Иудеев, и пост, и плач, и вопль; вретище и пепел служили постелью для многих.</p>
<p class="p"><em>4</em> И пришли служанки Есфири и евнухи её и рассказали ей, и сильно встревожилась царица. И послала одежды, чтобы Мардохей надел их и снял с себя вретище своё. Но он не принял.</p>
<p class="p"><em>5</em> Тогда позвала Есфирь Гафаха, одного из евнухов царя, которого он приставил к ней, и послала его к Мардохею узнать: что это и отчего это?</p>
<p class="p"><em>6</em> И пошёл Гафах к Мардохею на городскую площадь, которая пред царскими воротами.</p>
<p class="p"><em>7</em> И рассказал ему Мардохей обо всём, что с ним случилось, и об определённом числе серебра, которое обещал Аман отвесить в казну царскую за Иудеев, чтобы истребить их;</p>
<p class="p"><em>8</em> и вручил ему список с указа, обнародованного в Сузах, об истреблении их, чтобы показать Есфири и дать ей знать [обо всём]; притом наказывал ей, чтобы она пошла к царю и молила его о помиловании и просила его за народ свой.</p>
<p class="p"><em>9</em> И пришёл Гафах и пересказал Есфири слова Мардохея.</p>
<p class="p"><em>10</em> И сказала Есфирь Гафаху и послала его [сказать] Мардохею:</p>
<p class="p"><em>11</em> все служащие при царе и народы в областях царских знают, что всякому, и мужчине и женщине, кто войдёт к царю во внутренний двор, не быв позван, один суд — смерть; только тот, к кому прострет царь свой золотой скипетр, останется жив. А я не звана к царю вот уже тридцать дней.</p>
<p class="p"><em>12</em> И пересказали Мардохею слова Есфири.</p>
<p class="p"><em>13</em> И сказал Мардохей в ответ Есфири: не думай, что ты [одна] спасёшься в доме царском из всех Иудеев.</p>
<p class="p"><em>14</em> Если ты промолчишь в это время, то свобода и избавление придёт для Иудеев из другого места, а ты и дом отца твоего погибнете. И кто знает, не для такого ли времени ты и достигла достоинства царского?</p>
<p class="p"><em>15</em> И сказала Есфирь в ответ Мардохею:</p>
<p class="p"><em>16</em> пойди, собери всех Иудеев, находящихся в Сузах, и поститесь ради меня, и не ешьте и не пейте три дня, ни днём, ни ночью, и я с служанками моими буду также поститься и потом пойду к царю, хотя это против закона, и если погибнуть — погибну.</p>
<p class="p"><em>17</em> И пошёл Мардохей и сделал, как приказала ему Есфирь.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> На третий день Есфирь оделась по-царски, и стала она на внутреннем дворе царского дома, перед домом царя; царь же сидел [тогда] на царском престоле своём, в царском доме, прямо против входа в дом, Когда царь увидел царицу Есфирь, стоящую на дворе, она нашла милость в глазах его.</p>
<p class="p"><em>2</em> И простёр царь к Есфири золотой скипетр, который был в руке его, и подошла Есфирь и коснулась конца скипетра,</p>
<p class="p"><em>3</em> И сказал ей царь: что тебе, царица Есфирь, и какая просьба твоя? Даже до полуцарства будет дано тебе.</p>
<p class="p"><em>4</em> И сказала Есфирь: если царю благоугодно, пусть придёт царь с Аманом сегодня на пир, который я приготовила ему.</p>
<p class="p"><em>5</em> И сказал царь: сходите скорее за Аманом, чтобы сделать по слову Есфири. И пришёл царь с Аманом на пир, который приготовила Есфирь.</p>
<p class="p"><em>6</em> И сказал царь Есфири при питье вина: какое желание твоё? оно будет удовлетворено; и какая просьба твоя? [хотя бы] до полуцарства, она будет исполнена.</p>
<p class="p"><em>7</em> И отвечала Есфирь, и сказала: [вот] моё желание и моя просьба:</p>
<p class="p"><em>8</em> если я нашла благоволение в очах царя, и если царю благоугодно удовлетворить желание моё и исполнить просьбу мою, то пусть царь с Аманом придёт на пир, который я приготовлю для них, и завтра я исполню слово царя.</p>
<p class="p"><em>9</em> И вышел Аман в тот день весёлый и благодушный. Но когда увидел Аман Мардохея у ворот царских, и тот не встал и с места не тронулся пред ним, тогда исполнился Аман гневом на Мардохея.</p>
<p class="p"><em>10</em> Однако же скрепился Аман. А когда пришёл в дом свой, то послал позвать друзей своих и Зерешь, жену свою.</p>
<p class="p"><em>11</em> И рассказывал им Аман о великом богатстве своём и о множестве сыновей своих и обо всём том, как возвеличил его царь и как вознёс его над князьями и слугами царскими.</p>
<p class="p"><em>12</em> И сказал Аман: да и царица Есфирь никого не позвала с царём на пир, который она приготовила, кроме меня; так и на завтра я зван к ней с царём.</p>
<p class="p"><em>13</em> Но всего этого не довольно для меня, доколе я вижу Мардохея Иудеянина сидящим у ворот царских.</p>
<p class="p"><em>14</em> И сказала ему Зерешь, жена его, и все друзья его: пусть приготовят дерево вышиною в пятьдесят локтей, и утром скажи царю, чтобы повесили Мардохея на нём, и тогда весело иди на пир с царём. И понравилось это слово Аману, и он приготовил дерево.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В ту ночь Господь отнял сон от царя, и он велел принести памятную книгу дневных записей; и читали их пред царём,</p>
<p class="p"><em>2</em> и найдено записанным [там], как донёс Мардохей на Гавафу Ифарру, двух евнухов царских, оберегавших порог, которые замышлялиналожить руку на царя Артаксеркса.</p>
<p class="p"><em>3</em> И сказал царь: какая дана почесть и отличие Мардохею за это? И сказали отроки царя, служившие при нём: ничего не сделано ему.</p>
<p class="p"><em>4</em> И сказал царь: кто на дворе? Аман же пришёл [тогда] навнешний двор царского дома поговорить с царём, чтобы Повесилимардохея на дереве, которое он приготовил для него.</p>
<p class="p"><em>5</em> И сказали отроки царю: вот, Аман стоит на дворе. И сказалцарь: пусть войдёт.</p>
<p class="p"><em>6</em> И вошёл Аман. И сказал ему царь: что сделать бы томучеловеку, которого царь хочет отличить почестью? Аман подумал всердце своём: кому [другому] захочет царь оказать почесть, кромеменя?</p>
<p class="p"><em>7</em> И сказал Аман царю: тому человеку, которого царь хочетотличить почестью,</p>
<p class="p"><em>8</em> пусть принесут одеяние царское, в которое одевается царь, и [приведут] коня, на котором ездит царь, возложат царский венец наголову его,</p>
<p class="p"><em>9</em> и пусть подадут одеяние и коня в руки одному из первыхкнязей царских, г и облекут того человека, которого царь хочетотличить почестью, и выведут его на коне на городскую площадь, ипровозгласят пред ним: так делается тому человеку, которого царьхочет отличить почестью!</p>
<p class="p"><em>10</em> И сказал царь Аману: тотчас же возьмиодеяние и коня, как ты сказал, и сделай это Мардохею Иудеянину, сидящему у царских ворот; ничего не опусти из всего, что тыговорил.</p>
<p class="p"><em>11</em> И взял Аман одеяние и коня и облёк Мардохея, и вывел его наконе на городскую площадь и провозгласил пред ним: так делаетсятому человеку, которого царь хочет отличить почестью!</p>
<p class="p"><em>12</em> И возвратился Мардохей к царским воротам. Аман же поспешилв дом свой, печальный и закрыв голову.</p>
<p class="p"><em>13</em> И пересказал Аман Зереши, жене своей, и всем друзьям своимвсе, что случилось с ним. И сказали ему мудрецы его и Зерешь, жена его: если из племени Иудеев Мардохей, изгза которого тыначал падать, то не пересилишь его, а наверно падёшь пред ним.</p>
<p class="p"><em>14</em> Они ещё разговаривали с ним, [как] пришли евнухи царя и сталиторопить Амана идти на пир, который приготовила Есфирь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И пришёл царь с Аманом пировать у Есфири царицы.</p>
<p class="p"><em>2</em> И сказал царь Есфири также и в [этот] второй день во время пира: какое желание твоё, царица Есфирь? оно будет удовлетворено; и какая просьба твоя? [хотя бы] до полуцарства, она будет исполнена.</p>
<p class="p"><em>3</em> И отвечала царица Есфирь и сказала: если я нашла благоволение в очах твоих, царь, и если царю благоугодно, то да будут дарованы мне жизнь моя, по желанию моему, и народ мой, по просьбе моей!</p>
<p class="p"><em>4</em> Ибо проданы мы, я и народ мой, на истребление, убиение и погибель. Если бы мы проданы были в рабы и рабыни, я молчала бы, хотя враг не вознаградил бы ущерба царя.</p>
<p class="p"><em>5</em> И отвечал царь Артаксеркс и сказал царице Есфири: кто это такой, и где тот, который отважился в сердце своём сделать так?</p>
<p class="p"><em>6</em> И сказала Есфирь: враг и неприятель — этот злобный Аман! И Аман затрепетал пред царём и царицею.</p>
<p class="p"><em>7</em> И царь встал во гневе своём с пира [и пошёл] в сад при дворце; Аман же остался умолять о жизни своей царицу Есфирь, ибо видел, что определена ему злая участь от царя.</p>
<p class="p"><em>8</em> Когда царь возвратился из сада при дворце в дом пира, Аман был припавшим к ложу, на котором находилась Есфирь. И сказал царь: даже и насиловать царицу [хочет] в доме у меня! Слово вышло из уст царя, — и накрыли лице Аману.</p>
<p class="p"><em>9</em> И сказал Харбона, один из евнухов при царе: вот и дерево, которое приготовил Аман для Мардохея, говорившего доброе для царя, стоит у дома Амана, вышиною в пятьдесят локтей. И сказал царь: повесьте его на нём.</p>
<p class="p"><em>10</em> И повесили Амана на дереве, которое он приготовил для Мардохея. И гнев царя утих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> В тот день царь Артаксеркс отдал царице Есфири дом Амана, врага Иудеев; а Мардохей вошёл пред лице царя, ибо Есфирь объявила, что он для неё.</p>
<p class="p"><em>2</em> И снял царь перстень свой, который он отнял у Амана, и отдал его Мардохею; Есфирь же поставила Мардохея смотрителем над домом Амана.</p>
<p class="p"><em>3</em> И продолжала Есфирь говорить пред царём и пала к ногам его, и плакала и умоляла его отвратить злобу Амана Вугеянина и замысел его, который он замыслил против Иудеев.</p>
<p class="p"><em>4</em> И простёр царь к Есфири золотой скипетр; и поднялась Есфирь, и стала пред лицем царя,</p>
<p class="p"><em>5</em> и сказала: если царю благоугодно, и если я нашла благоволение пред лицем его, и справедливо дело сие пред лицем царя, и нравлюсь я очам его, то пусть было бы написано, чтобы возвращены были письма по замыслу Амана, сына Амадафа, Вугеянина, писанные им об истреблении Иудеев во всех областях царя;</p>
<p class="p"><em>6</em> ибо, как я могу видеть бедствие, которое постигнет народ мой, и как я могу видеть погибель родных моих?</p>
<p class="p"><em>7</em> И сказал царь Артаксеркс царице Есфири и Мардохею Иудеянину: вот, я дом Амана отдал Есфири, и его самого повесили на дереве за то, что он налагал руку свою на Иудеев;</p>
<p class="p"><em>8</em> напишите и вы о Иудеях, что вам угодно, от имени царя и скрепите царским перстнем, ибо письма, написанного от имени царя и скреплённого перстнем царским, нельзя изменить.</p>
<p class="p"><em>9</em> И позваны были тогда царские писцы в третий месяц, то есть в месяц Сиван, в двадцать третий день его, и написано было всё так, как приказал Мардохей, к Иудеям, и к сатрапам, и областеначальникам, и правителям областей от Индии до Ефиопии, ста двадцати семи областей, в каждую область письменами её и к каждому народу на языке его, и к Иудеям письменами их и на языке их.</p>
<p class="p"><em>10</em> И написал он от имени царя Артаксеркса, и скрепил царским перстнем, и послал письма чрез гонцов на конях, на дромадерах и мулах царских,</p>
<p class="p"><em>11</em> о том, что царь позволяет Иудеям, находящимся во всяком городе, собраться и стать на защиту жизни своей, истребить, убить и погубить всех сильных в народе и в области, которые во вражде с ними, детей и жён, и имение их разграбить,</p>
<p class="p"><em>12</em> в один день по всем областям царя Артаксеркса, в тринадцатый день двенадцатого месяца, то есть месяца Адара.</p>
<p class="p"><em>13</em> Список с сего указа отдать в каждую область, [как] закон, объявляемый для всех народов, чтоб Иудеи готовы были к тому дню мстить врагам своим.</p>
<p class="p"><em>14</em> Гонцы, поехавшие верхом на быстрых конях царских, погнали скоро и поспешно, с царским повелением. Объявлен был указ и в Сузах, престольном городе.</p>
<p class="p"><em>15</em> И Мардохей вышел от царя в царском одеянии яхонтового и белого цвета и в большом золотом венце, и в мантии виссонной и пурпуровой. И город Сузы возвеселился и возрадовался.</p>
<p class="p"><em>16</em> А у Иудеев было [тогда] освещение и радость, и веселье, и торжество.</p>
<p class="p"><em>17</em> И во всякой области и во всяком городе, во [всяком] месте, куда [только] доходило повеление царя и указ его, была радость у Иудеев и веселье, пиршество и праздничный день. И многие из народов страны сделались Иудеями, потому что напал на них страх пред Иудеями.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> В двенадцатый месяц, то есть в месяц Адар, в тринадцатый день его, в который пришло время исполниться повелению царя и указу его, в тот день, когда надеялись неприятели Иудеев взять власть над ними, а вышло наоборот, что сами Иудеи взяли власть над врагами своими, —</p>
<p class="p"><em>2</em> собрались Иудеи в городах своих по всем областям царя Артаксеркса, чтобы наложить руку на зложелателей своих; и никто не мог устоять пред лицем их, потому что страх пред ними напал на все народы.</p>
<p class="p"><em>3</em> И все князья в областях и сатрапы, и областеначальники, и исполнители дел царских поддерживали Иудеев, потому что напал на них страх пред Мардохеем.</p>
<p class="p"><em>4</em> Ибо велик был Мардохей в доме у царя, и слава о нём ходила по всем областям, так как сей человек, Мардохей, поднимался выше и выше.</p>
<p class="p"><em>5</em> И избивали Иудеи всех врагов своих, побивая мечом, умерщвляя и истребляя, и поступали с неприятелями своими по своей воле.</p>
<p class="p"><em>6</em> В Сузах, городе престольном, умертвили Иудеи и погубили пятьсот человек;</p>
<p class="p"><em>7</em> и Паршандафу и Далфона и Асфафу,</p>
<p class="p"><em>8</em> и Порафу и Адалью и Аридафу,</p>
<p class="p"><em>9</em> и Пармашфу и Арисая и Аридая и Ваиезафу, —</p>
<p class="p"><em>10</em> десятерых сыновей Амана, сына Амадафа, врага Иудеев, умертвили они, а на грабёж не простёрли руки своей.</p>
<p class="p"><em>11</em> В тот же день донесли царю о числе умерщвлённых в Сузах, престольном городе.</p>
<p class="p"><em>12</em> И сказал царь царице Есфири: в Сузах, городе престольном, умертвили Иудеи и погубили пятьсот человек и десятерых сыновей Амана; что же сделали они в прочих областях царя? Какое желание твоё? и оно будет удовлетворено. И какая ещё просьба твоя? она будет исполнена.</p>
<p class="p"><em>13</em> И сказала Есфирь: если царю благоугодно, то пусть бы позволено было Иудеям, которые в Сузах, делать то же и завтра, что сегодня, и десятерых сыновей Амановых пусть бы повесили на дереве.</p>
<p class="p"><em>14</em> И приказал царь сделать так; и дан [на это] указ в Сузах, и десятерых сыновей Амановых повесили.</p>
<p class="p"><em>15</em> И собрались Иудеи, которые в Сузах, также и в четырнадцатый день месяца Адара и умертвили в Сузах триста человек, а на грабёж не простёрли руки своей.</p>
<p class="p"><em>16</em> И прочие Иудеи, находившиеся в царских областях, собрались, чтобы стать на защиту жизни своей и быть покойными от врагов своих, и умертвили из неприятелей своих семьдесят пять тысяч, а на грабёж не простёрли руки своей.</p>
<p class="p"><em>17</em> [Это было] в тринадцатый день месяца Адара; а в четырнадцатый день сего же месяца они успокоились и сделали его днём пиршества и веселья.</p>
<p class="p"><em>18</em> Иудеи же, которые в Сузах, собирались в тринадцатый день его и в четырнадцатый день его, а в пятнадцатый день его успокоились и сделали его днём пиршества и веселья.</p>
<p class="p"><em>19</em> Поэтому Иудеи сельские, живущие в селениях открытых, проводят четырнадцатый день месяца Адара в веселье и пиршестве, как день праздничный, посылая подарки друг ко другу.</p>
<p class="p"><em>20</em> И описал Мардохей эти происшествия и послал письма ко всем Иудеям, которые в областях царя Артаксеркса, к близким и к дальним,</p>
<p class="p"><em>21</em> [о том], чтобы они установили каждогодно празднование у себя четырнадцатого дня месяца Адара и пятнадцатого дня его,</p>
<p class="p"><em>22</em> как таких дней, в которые Иудеи сделались покойны от врагов своих, и [как] такого месяца, в который превратилась у них печаль в радость, и сетование — в день праздничный, — чтобы сделали их днями пиршества и веселья, посылая подарки друг другу и подаяния бедным.</p>
<p class="p"><em>23</em> И приняли Иудеи то, что уже сами начали делать, и о чём Мардохей написал к ним,</p>
<p class="p"><em>24</em> как Аман, сын Амадафа, Вугеянин, враг всех Иудеев, думал погубить Иудеев и бросал пур, [жребий], об истреблении и погублении их,</p>
<p class="p"><em>25</em> и как Есфирь дошла до царя, и как царь приказал новым письмом, чтобы злой замысл Амана, который он задумал на Иудеев, обратился на голову его, и чтобы повесили его и сыновей его на дереве.</p>
<p class="p"><em>26</em> Потому и назвали эти дни Пурим, от имени: пур. Поэтому, согласно со всеми словами сего письма и с тем, что сами видели и до чего доходило у них,</p>
<p class="p"><em>27</em> постановили Иудеи и приняли на себя и на детей своих и на всех, присоединяющихся к ним, неотменно, чтобы праздновать эти два дня, по предписанному о них и в своё для них время, каждый год;</p>
<p class="p"><em>28</em> и чтобы дни эти были памятны и празднуемы во все роды в каждом племени, в каждой области и в каждом городе; и чтобы дни эти Пурим не отменялись у Иудеев, и память о них не исчезла у детей их.</p>
<p class="p"><em>29</em> Написала также царица Есфирь, дочь Абихаила, и Мардохей Иудеянин, со всею настойчивостью, чтобы исполняли это новое письмо о Пуриме;</p>
<p class="p"><em>30</em> и послали письма ко всем Иудеям в сто двадцать семь областей царства Артаксерксова со словами мира и правды,</p>
<p class="p"><em>31</em> чтобы они твёрдо наблюдали эти дни Пурим в своё время, какое уставил о них Мардохей Иудеянин и царица Есфирь, и как они сами назначали их для себя и для детей своих в дни пощения и воплей.</p>
<p class="p"><em>32</em> Так повеление Есфири подтвердило это слово о Пуриме, и оно вписано в книгу.</p>

<p class="p"><em>1</em> Потом наложил царь Артаксеркс подать на землю и на острова морские.</p>
<p class="p"><em>2</em> Впрочем, все дела силы его и могущества его и обстоятельное показание о величии Мардохея, которым возвеличил его царь, записаны в книге дневных записей царей Мидийских и Персидских,</p>
<p class="p"><em>3</em> [равно как и то], что Мардохей Иудеянин [был] вторым по царе Артаксерксе и великим у Иудеев и любимым у множества братьев своих, [ибо] искал добра народу своему и говорил во благо всего племени своего.</p>
