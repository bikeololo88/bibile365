<div class="title2">
<p class="title-p">Притчи Соломона</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Притчи Соломона, сына Давидова, царя Израильского,</p>
<p class="p"><em>2</em> чтобы познать мудрость и наставление, понять изречения разума;</p>
<p class="p"><em>3</em> усвоить правила благоразумия, правосудия, суда и правоты;</p>
<p class="p"><em>4</em> простым дать смышлёность, юноше — знание и рассудительность;</p>
<p class="p"><em>5</em> послушает мудрый — и умножит познания, и разумный найдёт мудрые советы;</p>
<p class="p"><em>6</em> чтобы разуметь притчу и замысловатую речь, слова мудрецов и загадки их.</p>
<p class="p"><em>7</em> Начало мудрости — страх Господень; глупцы только презирают мудрость и наставление.</p>
<p class="p"><em>8</em> Слушай, сын мой, наставление отца твоего и не отвергай завета матери твоей,</p>
<p class="p"><em>9</em> потому что это — прекрасный венок для головы твоей и украшение для шеи твоей.</p>
<p class="p"><em>10</em> Сын мой! если будут склонять тебя грешники, не соглашайся;</p>
<p class="p"><em>11</em> если будут говорить: «иди с нами, сделаем засаду для убийства, подстережём непорочного без вины,</p>
<p class="p"><em>12</em> живых проглотим их, как преисподняя, и — целых, как нисходящих в могилу;</p>
<p class="p"><em>13</em> наберём всякого драгоценного имущества, наполним домы наши добычею;</p>
<p class="p"><em>14</em> жребий твой ты будешь бросать вместе с нами, склад один будет у всех нас», —</p>
<p class="p"><em>15</em> сын мой! не ходи в путь с ними, удержи ногу твою от стези их,</p>
<p class="p"><em>16</em> потому что ноги их бегут ко злу и спешат на пролитие крови.</p>
<p class="p"><em>17</em> В глазах всех птиц напрасно расставляется сеть,</p>
<p class="p"><em>18</em> а делают засаду для их крови и подстерегают их души.</p>
<p class="p"><em>19</em> Таковы пути всякого, кто алчет чужого добра: оно отнимает жизнь у завладевшего им.</p>
<p class="p"><em>20</em> Премудрость возглашает на улице, на площадях возвышает голос свой,</p>
<p class="p"><em>21</em> в главных местах собраний проповедует, при входах в городские ворота говорит речь свою:</p>
<p class="p"><em>22</em> «доколе, невежды, будете любить невежество? [доколе] буйные будут услаждаться буйством? доколе глупцы будут ненавидеть знание?</p>
<p class="p"><em>23</em> Обратитесь к моему обличению: вот, я изолью на вас дух мой, возвещу вам слова мои.</p>
<p class="p"><em>24</em> Я звала, и вы не послушались; простирала руку мою, и не было внимающего;</p>
<p class="p"><em>25</em> и вы отвергли все мои советы, и обличений моих не приняли.</p>
<p class="p"><em>26</em> За то и я посмеюсь вашей погибели; порадуюсь, когда придёт на вас ужас;</p>
<p class="p"><em>27</em> когда придёт на вас ужас, как буря, и беда, как вихрь, принесётся на вас; когда постигнет вас скорбь и теснота.</p>
<p class="p"><em>28</em> Тогда будут звать меня, и я не услышу; с утра будут искать меня, и не найдут меня.</p>
<p class="p"><em>29</em> За то, что они возненавидели знание и не избрали [для себя] страха Господня,</p>
<p class="p"><em>30</em> не приняли совета моего, презрели все обличения мои;</p>
<p class="p"><em>31</em> за то и будут они вкушать от плодов путей своих и насыщаться от помыслов их.</p>
<p class="p"><em>32</em> Потому что упорство невежд убьёт их, и беспечность глупцов погубит их,</p>
<p class="p"><em>33</em> а слушающий меня будет жить безопасно и спокойно, не страшась зла».</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Сын мой! если ты примешь слова мои и сохранишь при себе заповеди мои,</p>
<p class="p"><em>2</em> так что ухо твоё сделаешь внимательным к мудрости и наклонишь сердце твоё к размышлению;</p>
<p class="p"><em>3</em> если будешь призывать знание и взывать к разуму;</p>
<p class="p"><em>4</em> если будешь искать его, как серебра, и отыскивать его, как сокровище,</p>
<p class="p"><em>5</em> то уразумеешь страх Господень и найдёшь познание о Боге.</p>
<p class="p"><em>6</em> Ибо Господь даёт мудрость; из уст Его — знание и разум;</p>
<p class="p"><em>7</em> Он сохраняет для праведных спасение; Он — щит для ходящих непорочно;</p>
<p class="p"><em>8</em> Он охраняет пути правды и оберегает стезю святых Своих.</p>
<p class="p"><em>9</em> Тогда ты уразумеешь правду и правосудие и прямоту, всякую добрую стезю.</p>
<p class="p"><em>10</em> Когда мудрость войдёт в сердце твоё, и знание будет приятно душе твоей,</p>
<p class="p"><em>11</em> тогда рассудительность будет оберегать тебя, разум будет охранять тебя,</p>
<p class="p"><em>12</em> дабы спасти тебя от пути злого, от человека, говорящего ложь,</p>
<p class="p"><em>13</em> от тех, которые оставляют стези прямые, чтобы ходить путями тьмы;</p>
<p class="p"><em>14</em> от тех, которые радуются, делая зло, восхищаются злым развратом,</p>
<p class="p"><em>15</em> которых пути кривы, и которые блуждают на стезях своих;</p>
<p class="p"><em>16</em> дабы спасти тебя от жены другого, от чужой, которая умягчает речи свои,</p>
<p class="p"><em>17</em> которая оставила руководителя юности своей и забыла завет Бога своего.</p>
<p class="p"><em>18</em> Дом её ведёт к смерти, и стези её — к мертвецам;</p>
<p class="p"><em>19</em> никто из вошедших к ней не возвращается и не вступает на путь жизни.</p>
<p class="p"><em>20</em> Посему ходи путём добрых и держись стезёй праведников,</p>
<p class="p"><em>21</em> потому что праведные будут жить на земле, и непорочные пребудут на ней;</p>
<p class="p"><em>22</em> а беззаконные будут истреблены с земли, и вероломные искоренены из неё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Сын мой! наставления моего не забывай, и заповеди мои да хранит сердце твоё;</p>
<p class="p"><em>2</em> ибо долготы дней, лет жизни и мира они приложат тебе.</p>
<p class="p"><em>3</em> Милость и истина да не оставляют тебя: обвяжи ими шею твою, напиши их на скрижали сердца твоего,</p>
<p class="p"><em>4</em> и обретёшь милость и благоволение в очах Бога и людей.</p>
<p class="p"><em>5</em> Надейся на Господа всем сердцем твоим, и не полагайся на разум твой.</p>
<p class="p"><em>6</em> Во всех путях твоих познавай Его, и Он направит стези твои.</p>
<p class="p"><em>7</em> Не будь мудрецом в глазах твоих; бойся Господа и удаляйся от зла:</p>
<p class="p"><em>8</em> это будет здравием для тела твоего и питанием для костей твоих.</p>
<p class="p"><em>9</em> Чти Господа от имения твоего и от начатков всех прибытков твоих,</p>
<p class="p"><em>10</em> и наполнятся житницы твои до избытка, и точила твои будут переливаться новым вином.</p>
<p class="p"><em>11</em> Наказания Господня, сын мой, не отвергай, и не тяготись обличением Его;</p>
<p class="p"><em>12</em> ибо кого любит Господь, того наказывает и благоволит к тому, как отец к сыну своему.</p>
<p class="p"><em>13</em> Блажен человек, который снискал мудрость, и человек, который приобрёл разум, —</p>
<p class="p"><em>14</em> потому что приобретение её лучше приобретения серебра, и прибыли от неё больше, нежели от золота:</p>
<p class="p"><em>15</em> она дороже драгоценных камней; и ничто из желаемого тобою не сравнится с нею.</p>
<p class="p"><em>16</em> Долгоденствие — в правой руке её, а в левой у неё — богатство и слава;</p>
<p class="p"><em>17</em> пути её — пути приятные, и все стези её — мирные.</p>
<p class="p"><em>18</em> Она — древо жизни для тех, которые приобретают её, — и блаженны, которые сохраняют её!</p>
<p class="p"><em>19</em> Господь премудростью основал землю, небеса утвердил разумом;</p>
<p class="p"><em>20</em> Его премудростью разверзлись бездны, и облака кропят росою.</p>
<p class="p"><em>21</em> Сын мой! не упускай их из глаз твоих; храни здравомыслие и рассудительность,</p>
<p class="p"><em>22</em> и они будут жизнью для души твоей и украшением для шеи твоей.</p>
<p class="p"><em>23</em> Тогда безопасно пойдёшь по пути твоему, и нога твоя не споткнётся.</p>
<p class="p"><em>24</em> Когда ляжешь спать, — не будешь бояться; и когда уснёшь, — сон твой приятен будет.</p>
<p class="p"><em>25</em> Не убоишься внезапного страха и пагубы от нечестивых, когда она придёт;</p>
<p class="p"><em>26</em> потому что Господь будет упованием твоим и сохранит ногу твою от уловления.</p>
<p class="p"><em>27</em> Не отказывай в благодеянии нуждающемуся, когда рука твоя в силе сделать его.</p>
<p class="p"><em>28</em> Не говори другу твоему: «пойди и приди опять, и завтра я дам», когда ты имеешь при себе.</p>
<p class="p"><em>29</em> Не замышляй против ближнего твоего зла, когда он без опасения живёт с тобою.</p>
<p class="p"><em>30</em> Не ссорься с человеком без причины, когда он не сделал зла тебе.</p>
<p class="p"><em>31</em> Не соревнуй человеку, поступающему насильственно, и не избирай ни одного из путей его;</p>
<p class="p"><em>32</em> потому что мерзость пред Господом развратный, а с праведными у Него общение.</p>
<p class="p"><em>33</em> Проклятие Господне на доме нечестивого, а жилище благочестивых Он благословляет.</p>
<p class="p"><em>34</em> Если над кощунниками Он посмевается, то смиренным даёт благодать.</p>
<p class="p"><em>35</em> Мудрые наследуют славу, а глупые — бесславие.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Слушайте, дети, наставление отца, и внимайте, чтобы научиться разуму,</p>
<p class="p"><em>2</em> потому что я преподал вам доброе учение. Не оставляйте заповеди моей.</p>
<p class="p"><em>3</em> Ибо и я был сын у отца моего, нежно любимый и единственный у матери моей,</p>
<p class="p"><em>4</em> и он учил меня и говорил мне: да удержит сердце твоё слова мои; храни заповеди мои, и живи.</p>
<p class="p"><em>5</em> Приобретай мудрость, приобретай разум: не забывай этого и не уклоняйся от слов уст моих.</p>
<p class="p"><em>6</em> Не оставляй её, и она будет охранять тебя; люби её, и она будет оберегать тебя.</p>
<p class="p"><em>7</em> Главное — мудрость: приобретай мудрость, и всем имением твоим приобретай разум.</p>
<p class="p"><em>8</em> Высоко цени её, и она возвысит тебя; она прославит тебя, если ты прилепишься к ней;</p>
<p class="p"><em>9</em> возложит на голову твою прекрасный венок, доставит тебе великолепный венец.</p>
<p class="p"><em>10</em> Слушай, сын мой, и прими слова мои, — и умножатся тебе лета жизни.</p>
<p class="p"><em>11</em> Я указываю тебе путь мудрости, веду тебя по стезям прямым.</p>
<p class="p"><em>12</em> Когда пойдёшь, не будет стеснён ход твой, и когда побежишь, не споткнёшься.</p>
<p class="p"><em>13</em> Крепко держись наставления, не оставляй, храни его, потому что оно — жизнь твоя.</p>
<p class="p"><em>14</em> Не вступай на стезю нечестивых и не ходи по пути злых;</p>
<p class="p"><em>15</em> оставь его, не ходи по нему, уклонись от него и пройди мимо;</p>
<p class="p"><em>16</em> потому что они не заснут, если не сделают зла; пропадает сон у них, если они не доведут кого до падения;</p>
<p class="p"><em>17</em> ибо они едят хлеб беззакония и пьют вино хищения.</p>
<p class="p"><em>18</em> Стезя праведных — как светило лучезарное, которое более и более светлеет до полного дня.</p>
<p class="p"><em>19</em> Путь же беззаконных — как тьма; они не знают, обо что споткнутся.</p>
<p class="p"><em>20</em> Сын мой! словам моим внимай, и к речам моим приклони ухо твоё;</p>
<p class="p"><em>21</em> да не отходят они от глаз твоих; храни их внутри сердца твоего:</p>
<p class="p"><em>22</em> потому что они жизнь для того, кто нашёл их, и здравие для всего тела его.</p>
<p class="p"><em>23</em> Больше всего хранимого храни сердце твоё, потому что из него источники жизни.</p>
<p class="p"><em>24</em> Отвергни от себя лживость уст, и лукавство языка удали от себя.</p>
<p class="p"><em>25</em> Глаза твои пусть прямо смотрят, и ресницы твои да направлены будут прямо пред тобою.</p>
<p class="p"><em>26</em> Обдумай стезю для ноги твоей, и все пути твои да будут тверды.</p>
<p class="p"><em>27</em> Не уклоняйся ни направо, ни налево; удали ногу твою от зла,</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Сын мой! внимай мудрости моей, и приклони ухо твоё к разуму моему,</p>
<p class="p"><em>2</em> чтобы соблюсти рассудительность, и чтобы уста твои сохранили знание.</p>
<p class="p"><em>3</em> ибо мёд источают уста чужой жены, и мягче елея речь её;</p>
<p class="p"><em>4</em> но последствия от неё горьки, как полынь, остры, как меч обоюдоострый;</p>
<p class="p"><em>5</em> ноги её нисходят к смерти, стопы её достигают преисподней.</p>
<p class="p"><em>6</em> Если бы ты захотел постигнуть стезю жизни её, то пути её непостоянны, и ты не узнаешь их.</p>
<p class="p"><em>7</em> Итак, дети, слушайте меня и не отступайте от слов уст моих.</p>
<p class="p"><em>8</em> Держи дальше от неё путь твой и не подходи близко к дверям дома её,</p>
<p class="p"><em>9</em> чтобы здоровья твоего не отдать другим и лет твоих мучителю;</p>
<p class="p"><em>10</em> чтобы не насыщались силою твоею чужие, и труды твои не были для чужого дома.</p>
<p class="p"><em>11</em> И ты будешь стонать после, когда плоть твоя и тело твоё будут истощены, —</p>
<p class="p"><em>12</em> и скажешь: «зачем я ненавидел наставление, и сердце моё пренебрегало обличением,</p>
<p class="p"><em>13</em> и я не слушал голоса учителей моих, не приклонял уха моего к наставникам моим:</p>
<p class="p"><em>14</em> едва не впал я во всякое зло среди собрания и общества!»</p>
<p class="p"><em>15</em> Пей воду из твоего водоёма и текущую из твоего колодезя.</p>
<p class="p"><em>16</em> Пусть [не] разливаются источники твои по улице, потоки вод — по площадям;</p>
<p class="p"><em>17</em> пусть они будут принадлежать тебе одному, а не чужим с тобою.</p>
<p class="p"><em>18</em> Источник твой да будет благословен; и утешайся женою юности твоей,</p>
<p class="p"><em>19</em> любезною ланью и прекрасною серною: груди её да упоявают тебя во всякое время, любовью её услаждайся постоянно.</p>
<p class="p"><em>20</em> И для чего тебе, сын мой, увлекаться постороннею и обнимать груди чужой?</p>
<p class="p"><em>21</em> Ибо пред очами Господа пути человека, и Он измеряет все стези его.</p>
<p class="p"><em>22</em> Беззаконного уловляют собственные беззакония его, и в узах греха своего он содержится:</p>
<p class="p"><em>23</em> он умирает без наставления, и от множества безумия своего теряется.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Сын мой! если ты поручился за ближнего твоего и дал руку твою за другого, —</p>
<p class="p"><em>2</em> ты опутал себя словами уст твоих, пойман словами уст твоих.</p>
<p class="p"><em>3</em> Сделай же, сын мой, вот что, и избавь себя, так как ты попался в руки ближнего твоего: пойди, пади к ногам и умоляй ближнего твоего;</p>
<p class="p"><em>4</em> не давай сна глазам твоим и дремания веждам твоим;</p>
<p class="p"><em>5</em> спасайся, как серна из руки и как птица из руки птицелова.</p>
<p class="p"><em>6</em> Пойди к муравью, ленивец, посмотри на действия его, и будь мудрым.</p>
<p class="p"><em>7</em> Нет у него ни начальника, ни приставника, ни повелителя;</p>
<p class="p"><em>8</em> но он заготовляет летом хлеб свой, собирает во время жатвы пищу свою.</p>
<p class="p"><em>9</em> Доколе ты, ленивец, будешь спать? когда ты встанешь от сна твоего?</p>
<p class="p"><em>10</em> Немного поспишь, немного подремлешь, немного, сложив руки, полежишь:</p>
<p class="p"><em>11</em> и придёт, как прохожий, бедность твоя, и нужда твоя, как разбойник.</p>
<p class="p"><em>12</em> Человек лукавый, человек нечестивый ходит со лживыми устами,</p>
<p class="p"><em>13</em> мигает глазами своими, говорит ногами своими, даёт знаки пальцами своими;</p>
<p class="p"><em>14</em> коварство в сердце его: он умышляет зло во всякое время, сеет раздоры.</p>
<p class="p"><em>15</em> Зато внезапно придёт погибель его, вдруг будет разбит — без исцеления.</p>
<p class="p"><em>16</em> Вот шесть, что ненавидит Господь, даже семь, что мерзость душе Его:</p>
<p class="p"><em>17</em> глаза гордые, язык лживый и руки, проливающие кровь невинную,</p>
<p class="p"><em>18</em> сердце, кующее злые замыслы, ноги, быстро бегущие к злодейству,</p>
<p class="p"><em>19</em> лжесвидетель, наговаривающий ложь и сеющий раздор между братьями.</p>
<p class="p"><em>20</em> Сын мой! храни заповедь отца твоего и не отвергай наставления матери твоей;</p>
<p class="p"><em>21</em> навяжи их навсегда на сердце твоё, обвяжи ими шею твою.</p>
<p class="p"><em>22</em> Когда ты пойдёшь, они будут руководить тебя; когда ляжешь спать, будут охранять тебя; когда пробудишься, будут беседовать с тобою:</p>
<p class="p"><em>23</em> ибо заповедь есть светильник, и наставление — свет, и назидательные поучения — путь к жизни,</p>
<p class="p"><em>24</em> чтобы остерегать тебя от негодной женщины, от льстивого языка чужой.</p>
<p class="p"><em>25</em> Не пожелай красоты её в сердце твоём, и да не увлечёт она тебя ресницами своими;</p>
<p class="p"><em>26</em> потому что из-за жены блудной [обнищевают] до куска хлеба, а замужняя жена уловляет дорогую душу.</p>
<p class="p"><em>27</em> Может ли кто взять себе огонь в пазуху, чтобы не прогорело платье его?</p>
<p class="p"><em>28</em> Может ли кто ходить по горящим угольям, чтобы не обжечь ног своих?</p>
<p class="p"><em>29</em> То же бывает и с тем, кто входит к жене ближнего своего: кто прикоснётся к ней, не останется без вины.</p>
<p class="p"><em>30</em> Не спускают вору, если он крадёт, чтобы насытить душу свою, когда он голоден;</p>
<p class="p"><em>31</em> но, будучи пойман, он заплатит всемеро, отдаст всё имущество дома своего.</p>
<p class="p"><em>32</em> Кто же прелюбодействует с женщиною, у того нет ума; тот губит душу свою, кто делает это:</p>
<p class="p"><em>33</em> побои и позор найдёт он, и бесчестие его не изгладится,</p>
<p class="p"><em>34</em> потому что ревность — ярость мужа, и не пощадит он в день мщения,</p>
<p class="p"><em>35</em> не примет никакого выкупа и не удовольствуется, сколько бы ты ни умножал даров.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Сын мой! храни слова мои и заповеди мои сокрой у себя.</p>
<p class="p"><em>2</em> Храни заповеди мои и живи, и учение моё, как зрачок глаз твоих.</p>
<p class="p"><em>3</em> Навяжи их на персты твои, напиши их на скрижали сердца твоего.</p>
<p class="p"><em>4</em> Скажи мудрости: «Ты сестра моя!» и разум назови родным твоим,</p>
<p class="p"><em>5</em> чтобы они охраняли тебя от жены другого, от чужой, которая умягчает слова свои.</p>
<p class="p"><em>6</em> Вот, однажды смотрел я в окно дома моего, сквозь решётку мою,</p>
<p class="p"><em>7</em> и увидел среди неопытных, заметил между молодыми людьми неразумного юношу,</p>
<p class="p"><em>8</em> переходившего площадь близ угла её и шедшего по дороге к дому её,</p>
<p class="p"><em>9</em> в сумерки в вечер дня, в ночной темноте и во мраке.</p>
<p class="p"><em>10</em> И вот — навстречу к нему женщина, в наряде блудницы, с коварным сердцем,</p>
<p class="p"><em>11</em> шумливая и необузданная; ноги её не живут в доме её:</p>
<p class="p"><em>12</em> то на улице, то на площадях, и у каждого угла строит она ковы.</p>
<p class="p"><em>13</em> Она схватила его, целовала его, и с бесстыдным лицом говорила ему:</p>
<p class="p"><em>14</em> «мирная жертва у меня: сегодня я совершила обеты мои;</p>
<p class="p"><em>15</em> поэтому и вышла навстречу тебе, чтобы отыскать тебя, и — нашла тебя;</p>
<p class="p"><em>16</em> коврами я убрала постель мою, разноцветными тканями Египетскими;</p>
<p class="p"><em>17</em> спальню мою надушила смирною, алоем и корицею;</p>
<p class="p"><em>18</em> зайди, будем упиваться нежностями до утра, насладимся любовью,</p>
<p class="p"><em>19</em> потому что мужа нет дома: он отправился в дальнюю дорогу;</p>
<p class="p"><em>20</em> кошелёк серебра взял с собою; придёт домой ко дню полнолуния».</p>
<p class="p"><em>21</em> Множеством ласковых слов она увлекла его, мягкостью уст своих овладела им.</p>
<p class="p"><em>22</em> Тотчас он пошёл за нею, как вол идёт на убой, и как олень — на выстрел,</p>
<p class="p"><em>23</em> доколе стрела не пронзит печени его; как птичка кидается в силки, и не знает, что они — на погибель её.</p>
<p class="p"><em>24</em> Итак, дети, слушайте меня и внимайте словам уст моих.</p>
<p class="p"><em>25</em> Да не уклоняется сердце твоё на пути её, не блуждай по стезям её,</p>
<p class="p"><em>26</em> потому что многих повергла она ранеными, и много сильных убиты ею:</p>
<p class="p"><em>27</em> дом её — пути в преисподнюю, нисходящие во внутренние жилища смерти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Не премудрость ли взывает? и не разум ли возвышает голос свой?</p>
<p class="p"><em>2</em> Она становится на возвышенных местах, при дороге, на распутиях;</p>
<p class="p"><em>3</em> она взывает у ворот при входе в город, при входе в двери:</p>
<p class="p"><em>4</em> «к вам, люди, взываю я, и к сынам человеческим голос мой!</p>
<p class="p"><em>5</em> Научитесь, неразумные, благоразумию, и глупые — разуму.</p>
<p class="p"><em>6</em> Слушайте, потому что я буду говорить важное, и изречение уст моих — правда;</p>
<p class="p"><em>7</em> ибо истину произнесёт язык мой, и нечестие — мерзость для уст моих;</p>
<p class="p"><em>8</em> все слова уст моих справедливы; нет в них коварства и лукавства;</p>
<p class="p"><em>9</em> все они ясны для разумного и справедливы для приобретших знание.</p>
<p class="p"><em>10</em> Примите учение моё, а не серебро; лучше знание, нежели отборное золото;</p>
<p class="p"><em>11</em> потому что мудрость лучше жемчуга, и ничто из желаемого не сравнится с нею.</p>
<p class="p"><em>12</em> Я, премудрость, обитаю с разумом и ищу рассудительного знания.</p>
<p class="p"><em>13</em> Страх Господень — ненавидеть зло; гордость и высокомерие и злой путь и коварные уста я ненавижу.</p>
<p class="p"><em>14</em> У меня совет и правда; я разум, у меня сила.</p>
<p class="p"><em>15</em> Мною цари царствуют и повелители узаконяют правду;</p>
<p class="p"><em>16</em> мною начальствуют начальники и вельможи и все судьи земли.</p>
<p class="p"><em>17</em> Любящих меня я люблю, и ищущие меня найдут меня;</p>
<p class="p"><em>18</em> богатство и слава у меня, сокровище непогибающее и правда;</p>
<p class="p"><em>19</em> плоды мои лучше золота, и золота самого чистого, и пользы от меня больше, нежели от отборного серебра.</p>
<p class="p"><em>20</em> Я хожу по пути правды, по стезям правосудия,</p>
<p class="p"><em>21</em> чтобы доставить любящим меня существенное благо, и сокровищницы их я наполняю.</p>
<p class="p"><em>22</em> Господь имел меня началом пути Своего, прежде созданий Своих, искони;</p>
<p class="p"><em>23</em> от века я помазана, от начала, прежде бытия земли.</p>
<p class="p"><em>24</em> Я родилась, когда ещё не существовали бездны, когда ещё не было источников, обильных водою.</p>
<p class="p"><em>25</em> Я родилась прежде, нежели водружены были горы, прежде холмов,</p>
<p class="p"><em>26</em> когда ещё Он не сотворил ни земли, ни полей, ни начальных пылинок вселенной.</p>
<p class="p"><em>27</em> Когда Он уготовлял небеса, [я была] там. Когда Он проводил круговую черту по лицу бездны,</p>
<p class="p"><em>28</em> когда утверждал вверху облака, когда укреплял источники бездны,</p>
<p class="p"><em>29</em> когда давал морю устав, чтобы воды не переступали пределов его, когда полагал основания земли:</p>
<p class="p"><em>30</em> тогда я была при Нём художницею, и была радостью всякий день, веселясь пред лицем Его во всё время,</p>
<p class="p"><em>31</em> веселясь на земном кругу Его, и радость моя [была] с сынами человеческими.</p>
<p class="p"><em>32</em> Итак, дети, послушайте меня; и блаженны те, которые хранят пути мои!</p>
<p class="p"><em>33</em> Послушайте наставления и будьте мудры, и не отступайте [от] [него].</p>
<p class="p"><em>34</em> Блажен человек, который слушает меня, бодрствуя каждый день у ворот моих и стоя на страже у дверей моих!</p>
<p class="p"><em>35</em> потому что, кто нашёл меня, тот нашёл жизнь, и получит благодать от Господа;</p>
<p class="p"><em>36</em> а согрешающий против меня наносит вред душе своей: все ненавидящие меня любят смерть».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Премудрость построила себе дом, вытесала семь столбов его,</p>
<p class="p"><em>2</em> заколола жертву, растворила вино своё и приготовила у себя трапезу;</p>
<p class="p"><em>3</em> послала слуг своих провозгласить с возвышенностей городских:</p>
<p class="p"><em>4</em> «кто неразумен, обратись сюда!» И скудоумному она сказала:</p>
<p class="p"><em>5</em> «идите, ешьте хлеб мой и пейте вино, мною растворённое;</p>
<p class="p"><em>6</em> оставьте неразумие, и живите, и ходите путём разума».</p>
<p class="p"><em>7</em> Поучающий кощунника наживёт себе бесславие, и обличающий нечестивого — пятно себе.</p>
<p class="p"><em>8</em> Не обличай кощунника, чтобы он не возненавидел тебя; обличай мудрого, и он возлюбит тебя;</p>
<p class="p"><em>9</em> дай [наставление] мудрому, и он будет ещё мудрее; научи правдивого, и он приумножит знание.</p>
<p class="p"><em>10</em> Начало мудрости — страх Господень, и познание Святаго — разум;</p>
<p class="p"><em>11</em> потому что чрез меня умножатся дни твои, и прибавится тебе лет жизни.</p>
<p class="p"><em>12</em> если ты мудр, то мудр для себя; и если буен, то один потерпишь.</p>
<p class="p"><em>13</em> Женщина безрассудная, шумливая, глупая и ничего не знающая</p>
<p class="p"><em>14</em> садится у дверей дома своего на стуле, на возвышенных местах города,</p>
<p class="p"><em>15</em> чтобы звать проходящих дорогою, идущих прямо своими путями:</p>
<p class="p"><em>16</em> «кто глуп, обратись сюда!» и скудоумному сказала она:</p>
<p class="p"><em>17</em> «воды краденые сладки, и утаённый хлеб приятен».</p>
<p class="p"><em>18</em> И он не знает, что мертвецы там, и что в глубине преисподней зазванные ею.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Притчи Соломона. Сын мудрый радует отца, а сын глупый — огорчение для его матери.</p>
<p class="p"><em>2</em> Не доставляют пользы сокровища неправедные, правда же избавляет от смерти.</p>
<p class="p"><em>3</em> Не допустит Господь терпеть голод душе праведного, стяжание же нечестивых исторгнет.</p>
<p class="p"><em>4</em> Ленивая рука делает бедным, а рука прилежных обогащает.</p>
<p class="p"><em>5</em> Собирающий во время лета — сын разумный, спящий же во время жатвы — сын беспутный.</p>
<p class="p"><em>6</em> Благословения — на голове праведника, уста же беззаконных заградит насилие.</p>
<p class="p"><em>7</em> Память праведника пребудет благословенна, а имя нечестивых омерзеет.</p>
<p class="p"><em>8</em> Мудрый сердцем принимает заповеди, а глупый устами преткнется.</p>
<p class="p"><em>9</em> Кто ходит в непорочности, тот ходит безопасно; а кто превращает пути свои, тот будет наказан.</p>
<p class="p"><em>10</em> Кто мигает глазами, тот причиняет досаду, а глупый устами преткнется.</p>
<p class="p"><em>11</em> Уста праведника — источник жизни, уста же беззаконных заградит насилие.</p>
<p class="p"><em>12</em> Ненависть возбуждает раздоры, но любовь покрывает все грехи.</p>
<p class="p"><em>13</em> В устах разумного находится мудрость, но на теле глупого — розга.</p>
<p class="p"><em>14</em> Мудрые сберегают знание, но уста глупого — близкая погибель.</p>
<p class="p"><em>15</em> Имущество богатого — крепкий город его, беда для бедных — скудость их.</p>
<p class="p"><em>16</em> Труды праведного — к жизни, успех нечестивого — ко греху.</p>
<p class="p"><em>17</em> Кто хранит наставление, тот на пути к жизни; а отвергающий обличение — блуждает.</p>
<p class="p"><em>18</em> Кто скрывает ненависть, у того уста лживые; и кто разглашает клевету, тот глуп.</p>
<p class="p"><em>19</em> При многословии не миновать греха, а сдерживающий уста свои — разумен.</p>
<p class="p"><em>20</em> Отборное серебро — язык праведного, сердце же нечестивых — ничтожество.</p>
<p class="p"><em>21</em> Уста праведного пасут многих, а глупые умирают от недостатка разума.</p>
<p class="p"><em>22</em> Благословение Господне — оно обогащает и печали с собою не приносит.</p>
<p class="p"><em>23</em> Для глупого преступное деяние как бы забава, а человеку разумному свойственна мудрость.</p>
<p class="p"><em>24</em> Чего страшится нечестивый, то и постигнет его, а желание праведников исполнится.</p>
<p class="p"><em>25</em> Как проносится вихрь, [так] нет более нечестивого; а праведник — на вечном основании.</p>
<p class="p"><em>26</em> Что уксус для зубов и дым для глаз, то ленивый для посылающих его.</p>
<p class="p"><em>27</em> Страх Господень прибавляет дней, лета же нечестивых сократятся.</p>
<p class="p"><em>28</em> Ожидание праведников — радость, а надежда нечестивых погибнет.</p>
<p class="p"><em>29</em> Путь Господень — твердыня для непорочного и страх для делающих беззаконие.</p>
<p class="p"><em>30</em> Праведник во веки не поколеблется, нечестивые же не поживут на земле.</p>
<p class="p"><em>31</em> Уста праведника источают мудрость, а язык зловредный отсечётся.</p>
<p class="p"><em>32</em> Уста праведного знают благоприятное, а уста нечестивых — развращённое.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Неверные весы — мерзость пред Господом, но правильный вес угоден Ему.</p>
<p class="p"><em>2</em> Придёт гордость, придёт и посрамление; но со смиренными — мудрость.</p>
<p class="p"><em>3</em> Непорочность прямодушных будет руководить их, а лукавство коварных погубит их.</p>
<p class="p"><em>4</em> Не поможет богатство в день гнева, правда же спасёт от смерти.</p>
<p class="p"><em>5</em> Правда непорочного уравнивает путь его, а нечестивый падёт от нечестия своего.</p>
<p class="p"><em>6</em> Правда прямодушных спасёт их, а беззаконники будут уловлены беззаконием своим.</p>
<p class="p"><em>7</em> Со смертью человека нечестивого исчезает надежда, и ожидание беззаконных погибает.</p>
<p class="p"><em>8</em> Праведник спасается от беды, а вместо него попадает [в неё] нечестивый.</p>
<p class="p"><em>9</em> Устами лицемер губит ближнего своего, но праведники прозорливостью спасаются.</p>
<p class="p"><em>10</em> При благоденствии праведников веселится город, и при погибели нечестивых [бывает] торжество.</p>
<p class="p"><em>11</em> Благословением праведных возвышается город, а устами нечестивых разрушается.</p>
<p class="p"><em>12</em> Скудоумный высказывает презрение к ближнему своему; но разумный человек молчит.</p>
<p class="p"><em>13</em> Кто ходит переносчиком, тот открывает тайну; но верный человек таит дело.</p>
<p class="p"><em>14</em> При недостатке попечения падает народ, а при многих советниках благоденствует.</p>
<p class="p"><em>15</em> Зло причиняет себе, кто ручается за постороннего; а кто ненавидит ручательство, тот безопасен.</p>
<p class="p"><em>16</em> Благонравная жена приобретает славу, а трудолюбивые приобретают богатство.</p>
<p class="p"><em>17</em> Человек милосердый благотворит душе своей, а жестокосердый разрушает плоть свою.</p>
<p class="p"><em>18</em> Нечестивый делает дело ненадёжное, а сеющему правду — награда верная.</p>
<p class="p"><em>19</em> Праведность [ведёт] к жизни, а стремящийся к злу [стремится] к смерти своей.</p>
<p class="p"><em>20</em> Мерзость пред Господом — коварные сердцем; но благоугодны Ему непорочные в пути.</p>
<p class="p"><em>21</em> Можно поручиться, что порочный не останется ненаказанным; семя же праведных спасётся.</p>
<p class="p"><em>22</em> Что золотое кольцо в носу у свиньи, то женщина красивая и — безрассудная.</p>
<p class="p"><em>23</em> Желание праведных [есть] одно добро, ожидание нечестивых — гнев.</p>
<p class="p"><em>24</em> Иной сыплет щедро, и [ему] ещё прибавляется; а другой сверх меры бережлив, и однако же беднеет.</p>
<p class="p"><em>25</em> Благотворительная душа будет насыщена, и кто напояет [других], тот и сам напоён будет.</p>
<p class="p"><em>26</em> Кто удерживает у себя хлеб, того клянёт народ; а на голове продающего — благословение.</p>
<p class="p"><em>27</em> Кто стремится к добру, тот ищет благоволения; а кто ищет зла, к тому оно и приходит.</p>
<p class="p"><em>28</em> Надеющийся на богатство своё упадёт; а праведники, как лист, будут зеленеть.</p>
<p class="p"><em>29</em> Расстроивающий дом свой получит в удел ветер, и глупый будет рабом мудрого сердцем.</p>
<p class="p"><em>30</em> Плод праведника — древо жизни, и мудрый привлекает души.</p>
<p class="p"><em>31</em> Так праведнику воздаётся на земле, тем паче нечестивому и грешнику.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Кто любит наставление, тот любит знание; а кто ненавидит обличение, тот невежда.</p>
<p class="p"><em>2</em> Добрый приобретает благоволение от Господа; а человека коварного Он осудит.</p>
<p class="p"><em>3</em> Не утвердит себя человек беззаконием; корень же праведников неподвижен.</p>
<p class="p"><em>4</em> Добродетельная жена — венец для мужа своего; а позорная — как гниль в костях его.</p>
<p class="p"><em>5</em> Промышления праведных — правда, а замыслы нечестивых — коварство.</p>
<p class="p"><em>6</em> Речи нечестивых — засада для пролития крови, уста же праведных спасают их.</p>
<p class="p"><em>7</em> Коснись нечестивых несчастие — и нет их, а дом праведных стоит.</p>
<p class="p"><em>8</em> Хвалят человека по мере разума его, а развращённый сердцем будет в презрении.</p>
<p class="p"><em>9</em> Лучше простой, но работающий на себя, нежели выдающий себя за знатного, но нуждающийся в хлебе.</p>
<p class="p"><em>10</em> Праведный печётся и о жизни скота своего, сердце же нечестивых жестоко.</p>
<p class="p"><em>11</em> Кто возделывает землю свою, тот будет насыщаться хлебом; а кто идёт по следам празднолюбцев, тот скудоумен.</p>
<p class="p"><em>12</em> Нечестивый желает уловить в сеть зла; но корень праведных твёрд.</p>
<p class="p"><em>13</em> Нечестивый уловляется грехами уст своих; но праведник выйдет из беды.</p>
<p class="p"><em>14</em> От плода уст [своих] человек насыщается добром, и воздаяние человеку — по делам рук его.</p>
<p class="p"><em>15</em> Путь глупого прямой в его глазах; но кто слушает совета, тот мудр.</p>
<p class="p"><em>16</em> У глупого тотчас же выкажется гнев его, а благоразумный скрывает оскорбление.</p>
<p class="p"><em>17</em> Кто говорит то, что знает, тот говорит правду; а у свидетеля ложного — обман.</p>
<p class="p"><em>18</em> Иной пустослов уязвляет как мечом, а язык мудрых — врачует.</p>
<p class="p"><em>19</em> Уста правдивые вечно пребывают, а лживый язык — только на мгновение.</p>
<p class="p"><em>20</em> Коварство — в сердце злоумышленников, радость — у миротворцев.</p>
<p class="p"><em>21</em> Не приключится праведнику никакого зла, нечестивые же будут преисполнены зол.</p>
<p class="p"><em>22</em> Мерзость пред Господом — уста лживые, а говорящие истину благоугодны Ему.</p>
<p class="p"><em>23</em> Человек рассудительный скрывает знание, а сердце глупых высказывает глупость.</p>
<p class="p"><em>24</em> Рука прилежных будет господствовать, а ленивая будет под данью.</p>
<p class="p"><em>25</em> Тоска на сердце человека подавляет его, а доброе слово развеселяет его.</p>
<p class="p"><em>26</em> Праведник указывает ближнему своему путь, а путь нечестивых вводит их в заблуждение.</p>
<p class="p"><em>27</em> Ленивый не жарит своей дичи; а имущество человека прилежного многоценно.</p>
<p class="p"><em>28</em> На пути правды — жизнь, и на стезе её нет смерти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Мудрый сын [слушает] наставление отца, а буйный не слушает обличения.</p>
<p class="p"><em>2</em> От плода уст [своих] человек вкусит добро, душа же законопреступников — зло.</p>
<p class="p"><em>3</em> Кто хранит уста свои, тот бережёт душу свою; а кто широко раскрывает свой рот, тому беда.</p>
<p class="p"><em>4</em> Душа ленивого желает, но тщетно; а душа прилежных насытится.</p>
<p class="p"><em>5</em> Праведник ненавидит ложное слово, а нечестивый срамит и бесчестит [себя].</p>
<p class="p"><em>6</em> Правда хранит непорочного в пути, а нечестие губит грешника.</p>
<p class="p"><em>7</em> Иной выдаёт себя за богатого, а у него ничего нет; другой выдаёт себя за бедного, а у него богатства много.</p>
<p class="p"><em>8</em> Богатством своим человек выкупает жизнь [свою], а бедный и угрозы не слышит.</p>
<p class="p"><em>9</em> Свет праведных весело горит, светильник же нечестивых угасает.</p>
<p class="p"><em>10</em> От высокомерия происходит раздор, а у советующихся — мудрость.</p>
<p class="p"><em>11</em> Богатство от суетности истощается, а собирающий трудами умножает его.</p>
<p class="p"><em>12</em> Надежда, долго не сбывающаяся, томит сердце, а исполнившееся желание — [как] древо жизни.</p>
<p class="p"><em>13</em> Кто пренебрегает словом, тот причиняет вред себе; а кто боится заповеди, тому воздаётся.</p>
<p class="p"><em>14</em> Учение мудрого — источник жизни, удаляющий от сетей смерти.</p>
<p class="p"><em>15</em> Добрый разум доставляет приятность, путь же беззаконных жесток.</p>
<p class="p"><em>16</em> Всякий благоразумный действует с знанием, а глупый выставляет напоказ глупость.</p>
<p class="p"><em>17</em> Худой посол попадает в беду, а верный посланник — спасение.</p>
<p class="p"><em>18</em> Нищета и посрамление отвергающему учение; а кто соблюдает наставление, будет в чести.</p>
<p class="p"><em>19</em> Желание исполнившееся — приятно для души; но несносно для глупых уклоняться от зла.</p>
<p class="p"><em>20</em> Общающийся с мудрыми будет мудр, а кто дружит с глупыми, развратится.</p>
<p class="p"><em>21</em> Грешников преследует зло, а праведникам воздаётся добром.</p>
<p class="p"><em>22</em> Добрый оставляет наследство [и] внукам, а богатство грешника сберегается для праведного.</p>
<p class="p"><em>23</em> Много хлеба [бывает] и на ниве бедных; но некоторые гибнут от беспорядка.</p>
<p class="p"><em>24</em> Кто жалеет розги своей, тот ненавидит сына; а кто любит, тот с детства наказывает его.</p>
<p class="p"><em>25</em> Праведник ест до сытости, а чрево беззаконных терпит лишение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Мудрая жена устроит дом свой, а глупая разрушит его своими руками.</p>
<p class="p"><em>2</em> Идущий прямым путём боится Господа; но чьи пути кривы, тот небрежет о Нём.</p>
<p class="p"><em>3</em> В устах глупого — бич гордости; уста же мудрых охраняют их.</p>
<p class="p"><em>4</em> Где нет волов, [там] ясли пусты; а много прибыли от силы волов.</p>
<p class="p"><em>5</em> Верный свидетель не лжёт, а свидетель ложный наговорит много лжи.</p>
<p class="p"><em>6</em> Распутный ищет мудрости, и не находит; а для разумного знание легко.</p>
<p class="p"><em>7</em> Отойди от человека глупого, у которого ты не замечаешь разумных уст.</p>
<p class="p"><em>8</em> Мудрость разумного — знание пути своего, глупость же безрассудных — заблуждение.</p>
<p class="p"><em>9</em> Глупые смеются над грехом, а посреди праведных — благоволение.</p>
<p class="p"><em>10</em> Сердце знает горе души своей, и в радость его не вмешается чужой.</p>
<p class="p"><em>11</em> Дом беззаконных разорится, а жилище праведных процветет.</p>
<p class="p"><em>12</em> Есть пути, которые кажутся человеку прямыми; но конец их — путь к смерти.</p>
<p class="p"><em>13</em> И при смехе [иногда] болит сердце, и концом радости бывает печаль.</p>
<p class="p"><em>14</em> Человек с развращённым сердцем насытится от путей своих, и добрый — от своих.</p>
<p class="p"><em>15</em> Глупый верит всякому слову, благоразумный же внимателен к путям своим.</p>
<p class="p"><em>16</em> Мудрый боится и удаляется от зла, а глупый раздражителен и самонадеян.</p>
<p class="p"><em>17</em> Вспыльчивый может сделать глупость; но человек, умышленно делающий зло, ненавистен.</p>
<p class="p"><em>18</em> Невежды получают в удел себе глупость, а благоразумные увенчаются знанием.</p>
<p class="p"><em>19</em> Преклонятся злые пред добрыми и нечестивые — у ворот праведника.</p>
<p class="p"><em>20</em> Бедный ненавидим бывает даже близким своим, а у богатого много друзей.</p>
<p class="p"><em>21</em> Кто презирает ближнего своего, тот грешит; а кто милосерд к бедным, тот блажен.</p>
<p class="p"><em>22</em> Не заблуждаются ли умышляющие зло? но милость и верность у благомыслящих.</p>
<p class="p"><em>23</em> От всякого труда есть прибыль, а от пустословия только ущерб.</p>
<p class="p"><em>24</em> Венец мудрых — богатство их, а глупость невежд глупость [и] [есть].</p>
<p class="p"><em>25</em> Верный свидетель спасает души, а лживый наговорит много лжи.</p>
<p class="p"><em>26</em> В страхе пред Господом — надежда твёрдая, и сынам Своим Он прибежище.</p>
<p class="p"><em>27</em> Страх Господень — источник жизни, удаляющий от сетей смерти.</p>
<p class="p"><em>28</em> Во множестве народа — величие царя, а при малолюдстве народа беда государю.</p>
<p class="p"><em>29</em> У терпеливого человека много разума, а раздражительный выказывает глупость.</p>
<p class="p"><em>30</em> Кроткое сердце — жизнь для тела, а зависть — гниль для костей.</p>
<p class="p"><em>31</em> Кто теснит бедного, тот хулит Творца его; чтущий же Его благотворит нуждающемуся.</p>
<p class="p"><em>32</em> За зло своё нечестивый будет отвергнут, а праведный и при смерти своей имеет надежду.</p>
<p class="p"><em>33</em> Мудрость почиет в сердце разумного, и среди глупых даёт знать о себе.</p>
<p class="p"><em>34</em> Праведность возвышает народ, а беззаконие — бесчестие народов.</p>
<p class="p"><em>35</em> Благоволение царя — к рабу разумному, а гнев его — против того, кто позорит его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Кроткий ответ отвращает гнев, а оскорбительное слово возбуждает ярость.</p>
<p class="p"><em>2</em> Язык мудрых сообщает добрые знания, а уста глупых изрыгают глупость.</p>
<p class="p"><em>3</em> На всяком месте очи Господни: они видят злых и добрых.</p>
<p class="p"><em>4</em> Кроткий язык — древо жизни, но необузданный — сокрушение духа.</p>
<p class="p"><em>5</em> Глупый пренебрегает наставлением отца своего; а кто внимает обличениям, тот благоразумен.</p>
<p class="p"><em>6</em> В доме праведника — обилие сокровищ, а в прибытке нечестивого — расстройство.</p>
<p class="p"><em>7</em> Уста мудрых распространяют знание, а сердце глупых не так.</p>
<p class="p"><em>8</em> Жертва нечестивых — мерзость пред Господом, а молитва праведных благоугодна Ему.</p>
<p class="p"><em>9</em> Мерзость пред Господом — путь нечестивого, а идущего путём правды Он любит.</p>
<p class="p"><em>10</em> Злое наказание — уклоняющемуся от пути, и ненавидящий обличение погибнет.</p>
<p class="p"><em>11</em> Преисподняя и Аваддон [открыты] пред Господом, тем более сердца сынов человеческих.</p>
<p class="p"><em>12</em> Не любит распутный обличающих его, и к мудрым не пойдёт.</p>
<p class="p"><em>13</em> Весёлое сердце делает лице весёлым, а при сердечной скорби дух унывает.</p>
<p class="p"><em>14</em> Сердце разумного ищет знания, уста же глупых питаются глупостью.</p>
<p class="p"><em>15</em> Все дни несчастного печальны; а у кого сердце весело, у того всегда пир.</p>
<p class="p"><em>16</em> Лучше немногое при страхе Господнем, нежели большое сокровище, и при нём тревога.</p>
<p class="p"><em>17</em> Лучше блюдо зелени, и при нём любовь, нежели откормленный бык, и при нём ненависть.</p>
<p class="p"><em>18</em> Вспыльчивый человек возбуждает раздор, а терпеливый утишает распрю.</p>
<p class="p"><em>19</em> Путь ленивого — как терновый плетень, а путь праведных — гладкий.</p>
<p class="p"><em>20</em> Мудрый сын радует отца, а глупый человек пренебрегает мать свою.</p>
<p class="p"><em>21</em> Глупость — радость для малоумного, а человек разумный идёт прямою дорогою.</p>
<p class="p"><em>22</em> Без совета предприятия расстроятся, а при множестве советников они состоятся.</p>
<p class="p"><em>23</em> Радость человеку в ответе уст его, и как хорошо слово вовремя!</p>
<p class="p"><em>24</em> Путь жизни мудрого вверх, чтобы уклониться от преисподней внизу.</p>
<p class="p"><em>25</em> Дом надменных разорит Господь, а межу вдовы укрепит.</p>
<p class="p"><em>26</em> Мерзость пред Господом — помышления злых, слова же непорочных угодны Ему.</p>
<p class="p"><em>27</em> Корыстолюбивый расстроит дом свой, а ненавидящий подарки будет жить.</p>
<p class="p"><em>28</em> Сердце праведного обдумывает ответ, а уста нечестивых изрыгают зло.</p>
<p class="p"><em>29</em> Далёк Господь от нечестивых, а молитву праведников слышит.</p>
<p class="p"><em>30</em> Светлый взгляд радует сердце, добрая весть утучняет кости.</p>
<p class="p"><em>31</em> Ухо, внимательное к учению жизни, пребывает между мудрыми.</p>
<p class="p"><em>32</em> Отвергающий наставление не радеет о своей душе; а кто внимает обличению, тот приобретает разум.</p>
<p class="p"><em>33</em> Страх Господень научает мудрости, и славе предшествует смирение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Человеку [принадлежат] предположения сердца, но от Господа ответ языка.</p>
<p class="p"><em>2</em> Все пути человека чисты в его глазах, но Господь взвешивает души.</p>
<p class="p"><em>3</em> Предай Господу дела твои, и предприятия твои совершатся.</p>
<p class="p"><em>4</em> Всё сделал Господь ради Себя; и даже нечестивого [блюдёт] на день бедствия.</p>
<p class="p"><em>5</em> Мерзость пред Господом всякий надменный сердцем; можно поручиться, что он не останется ненаказанным.</p>
<p class="p"><em>6</em> Милосердием и правдою очищается грех, и страх Господень отводит от зла.</p>
<p class="p"><em>7</em> Когда Господу угодны пути человека, Он и врагов его примиряет с ним.</p>
<p class="p"><em>8</em> Лучше немногое с правдою, нежели множество прибытков с неправдою.</p>
<p class="p"><em>9</em> Сердце человека обдумывает свой путь, но Господь управляет шествием его.</p>
<p class="p"><em>10</em> В устах царя — слово вдохновенное; уста его не должны погрешать на суде.</p>
<p class="p"><em>11</em> Верные весы и весовые чаши — от Господа; от Него же все гири в суме.</p>
<p class="p"><em>12</em> Мерзость для царей — дело беззаконное, потому что правдою утверждается престол.</p>
<p class="p"><em>13</em> Приятны царю уста правдивые, и говорящего истину он любит.</p>
<p class="p"><em>14</em> Царский гнев — вестник смерти; но мудрый человек умилостивит его.</p>
<p class="p"><em>15</em> В светлом взоре царя — жизнь, и благоволение его — как облако с поздним дождём.</p>
<p class="p"><em>16</em> Приобретение мудрости гораздо лучше золота, и приобретение разума предпочтительнее отборного серебра.</p>
<p class="p"><em>17</em> Путь праведных — уклонение от зла: тот бережёт душу свою, кто хранит путь свой.</p>
<p class="p"><em>18</em> Погибели предшествует гордость, и падению — надменность.</p>
<p class="p"><em>19</em> Лучше смиряться духом с кроткими, нежели разделять добычу с гордыми.</p>
<p class="p"><em>20</em> Кто ведёт дело разумно, тот найдёт благо, и кто надеется на Господа, тот блажен.</p>
<p class="p"><em>21</em> Мудрый сердцем прозовется благоразумным, и сладкая речь прибавит к учению.</p>
<p class="p"><em>22</em> Разум для имеющих его — источник жизни, а учёность глупых — глупость.</p>
<p class="p"><em>23</em> Сердце мудрого делает язык его мудрым и умножает знание в устах его.</p>
<p class="p"><em>24</em> Приятная речь — сотовый мёд, сладка для души и целебна для костей.</p>
<p class="p"><em>25</em> Есть пути, которые кажутся человеку прямыми, но конец их путь к смерти.</p>
<p class="p"><em>26</em> Трудящийся трудится для себя, потому что понуждает его [к] [тому] рот его.</p>
<p class="p"><em>27</em> Человек лукавый замышляет зло, и на устах его как бы огонь палящий.</p>
<p class="p"><em>28</em> Человек коварный сеет раздор, и наушник разлучает друзей.</p>
<p class="p"><em>29</em> Человек неблагонамеренный развращает ближнего своего и ведёт его на путь недобрый;</p>
<p class="p"><em>30</em> прищуривает глаза свои, чтобы придумать коварство; закусывая себе губы, совершает злодейство.</p>
<p class="p"><em>31</em> Венец славы — седина, которая находится на пути правды.</p>
<p class="p"><em>32</em> Долготерпеливый лучше храброго, и владеющий собою [лучше] завоевателя города.</p>
<p class="p"><em>33</em> В полу бросается жребий, но всё решение его — от Господа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Лучше кусок сухого хлеба, и с ним мир, нежели дом, полный заколотого скота, с раздором.</p>
<p class="p"><em>2</em> Разумный раб господствует над беспутным сыном и между братьями разделит наследство.</p>
<p class="p"><em>3</em> Плавильня — для серебра, и горнило — для золота, а сердца испытывает Господь.</p>
<p class="p"><em>4</em> Злодей внимает устам беззаконным, лжец слушается языка пагубного.</p>
<p class="p"><em>5</em> Кто ругается над нищим, тот хулит Творца его; кто радуется несчастью, тот не останется ненаказанным.</p>
<p class="p"><em>6</em> Венец стариков — сыновья сыновей, и слава детей — родители их.</p>
<p class="p"><em>7</em> Неприлична глупому важная речь, тем паче знатному — уста лживые.</p>
<p class="p"><em>8</em> Подарок — драгоценный камень в глазах владеющего им: куда ни обратится он, успеет.</p>
<p class="p"><em>9</em> Прикрывающий проступок ищет любви; а кто снова напоминает о нём, тот удаляет друга.</p>
<p class="p"><em>10</em> На разумного сильнее действует выговор, нежели на глупого сто ударов.</p>
<p class="p"><em>11</em> Возмутитель ищет только зла; поэтому жестокий ангел будет послан против него.</p>
<p class="p"><em>12</em> Лучше встретить человеку медведицу, лишённую детей, нежели глупца с его глупостью.</p>
<p class="p"><em>13</em> Кто за добро воздаёт злом, от дома того не отойдёт зло.</p>
<p class="p"><em>14</em> Начало ссоры — как прорыв воды; оставь ссору прежде, нежели разгорелась она.</p>
<p class="p"><em>15</em> Оправдывающий нечестивого и обвиняющий праведного — оба мерзость пред Господом.</p>
<p class="p"><em>16</em> К чему сокровище в руках глупца? Для приобретения мудрости [у] [него] нет разума.</p>
<p class="p"><em>17</em> Друг любит во всякое время и, как брат, явится во время несчастья.</p>
<p class="p"><em>18</em> Человек малоумный даёт руку и ручается за ближнего своего.</p>
<p class="p"><em>19</em> Кто любит ссоры, любит грех, и кто высоко поднимает ворота свои, тот ищет падения.</p>
<p class="p"><em>20</em> Коварное сердце не найдёт добра, и лукавый язык попадёт в беду.</p>
<p class="p"><em>21</em> Родил кто глупого, — себе на горе, и отец глупого не порадуется.</p>
<p class="p"><em>22</em> Весёлое сердце благотворно, как врачевство, а унылый дух сушит кости.</p>
<p class="p"><em>23</em> Нечестивый берёт подарок из пазухи, чтобы извратить пути правосудия.</p>
<p class="p"><em>24</em> Мудрость — пред лицем у разумного, а глаза глупца — на конце земли.</p>
<p class="p"><em>25</em> Глупый сын — досада отцу своему и огорчение для матери своей.</p>
<p class="p"><em>26</em> Нехорошо и обвинять правого, [и] бить вельмож за правду.</p>
<p class="p"><em>27</em> Разумный воздержан в словах своих, и благоразумный хладнокровен.</p>
<p class="p"><em>28</em> И глупец, когда молчит, может показаться мудрым, и затворяющий уста свои — благоразумным.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Прихоти ищет своенравный, восстаёт против всего умного.</p>
<p class="p"><em>2</em> Глупый не любит знания, а только бы выказать свой ум.</p>
<p class="p"><em>3</em> С приходом нечестивого приходит и презрение, а с бесславием — поношение.</p>
<p class="p"><em>4</em> Слова уст человеческих — глубокие воды; источник мудрости — струящийся поток.</p>
<p class="p"><em>5</em> Нехорошо быть лицеприятным к нечестивому, чтобы ниспровергнуть праведного на суде.</p>
<p class="p"><em>6</em> Уста глупого идут в ссору, и слова его вызывают побои.</p>
<p class="p"><em>7</em> Язык глупого — гибель для него, и уста его — сеть для души его.</p>
<p class="p"><em>8</em> Слова наушника — как лакомства, и они входят во внутренность чрева.</p>
<p class="p"><em>9</em> Нерадивый в работе своей — брат расточителю.</p>
<p class="p"><em>10</em> Имя Господа — крепкая башня: убегает в неё праведник — и безопасен.</p>
<p class="p"><em>11</em> Имение богатого — крепкий город его, и как высокая ограда в его воображении.</p>
<p class="p"><em>12</em> Перед падением возносится сердце человека, а смирение предшествует славе.</p>
<p class="p"><em>13</em> Кто даёт ответ не выслушав, тот глуп, и стыд ему.</p>
<p class="p"><em>14</em> Дух человека переносит его немощи; а поражённый дух — кто может подкрепить его?</p>
<p class="p"><em>15</em> Сердце разумного приобретает знание, и ухо мудрых ищет знания.</p>
<p class="p"><em>16</em> Подарок у человека даёт ему простор и до вельмож доведёт его.</p>
<p class="p"><em>17</em> Первый в тяжбе своей прав, но приходит соперник его и исследывает его.</p>
<p class="p"><em>18</em> Жребий прекращает споры и решает между сильными.</p>
<p class="p"><em>19</em> Озлобившийся брат [неприступнее] крепкого города, и ссоры подобны запорам замка.</p>
<p class="p"><em>20</em> От плода уст человека наполняется чрево его; произведением уст своих он насыщается.</p>
<p class="p"><em>21</em> Смерть и жизнь — во власти языка, и любящие его вкусят от плодов его.</p>
<p class="p"><em>22</em> Кто нашёл [добрую] жену, тот нашёл благо и получил благодать от Господа.</p>
<p class="p"><em>23</em> С мольбою говорит нищий, а богатый отвечает грубо.</p>
<p class="p"><em>24</em> Кто хочет иметь друзей, тот и сам должен быть дружелюбным; и бывает друг, более привязанный, нежели брат.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Лучше бедный, ходящий в своей непорочности, нежели [богатый] со лживыми устами, и притом глупый.</p>
<p class="p"><em>2</em> Нехорошо душе без знания, и торопливый ногами оступится.</p>
<p class="p"><em>3</em> Глупость человека извращает путь его, а сердце его негодует на Господа.</p>
<p class="p"><em>4</em> Богатство прибавляет много друзей, а бедный оставляется и другом своим.</p>
<p class="p"><em>5</em> Лжесвидетель не останется ненаказанным, и кто говорит ложь, не спасётся.</p>
<p class="p"><em>6</em> Многие заискивают у знатных, и всякий — друг человеку, делающему подарки.</p>
<p class="p"><em>7</em> Бедного ненавидят все братья его, тем паче друзья его удаляются от него: гонится за ними, чтобы поговорить, но и этого нет.</p>
<p class="p"><em>8</em> Кто приобретает разум, тот любит душу свою; кто наблюдает благоразумие, тот находит благо.</p>
<p class="p"><em>9</em> Лжесвидетель не останется ненаказанным, и кто говорит ложь, погибнет.</p>
<p class="p"><em>10</em> Неприлична глупцу пышность, тем паче рабу господство над князьями.</p>
<p class="p"><em>11</em> Благоразумие делает человека медленным на гнев, и слава для него — быть снисходительным к проступкам.</p>
<p class="p"><em>12</em> Гнев царя — как рёв льва, а благоволение его — как роса на траву.</p>
<p class="p"><em>13</em> Глупый сын — сокрушение для отца своего, и сварливая жена — сточная труба.</p>
<p class="p"><em>14</em> Дом и имение — наследство от родителей, а разумная жена — от Господа.</p>
<p class="p"><em>15</em> Леность погружает в сонливость, и нерадивая душа будет терпеть голод.</p>
<p class="p"><em>16</em> Хранящий заповедь хранит душу свою, а нерадящий о путях своих погибнет.</p>
<p class="p"><em>17</em> Благотворящий бедному даёт взаймы Господу, и Он воздаст ему за благодеяние его.</p>
<p class="p"><em>18</em> Наказывай сына своего, доколе есть надежда, и не возмущайся криком его.</p>
<p class="p"><em>19</em> Гневливый пусть терпит наказание, потому что, если пощадишь [его], придётся тебе ещё больше наказывать его.</p>
<p class="p"><em>20</em> Слушайся совета и принимай обличение, чтобы сделаться тебе впоследствии мудрым.</p>
<p class="p"><em>21</em> Много замыслов в сердце человека, но состоится только определённое Господом.</p>
<p class="p"><em>22</em> Радость человеку — благотворительность его, и бедный человек лучше, нежели лживый.</p>
<p class="p"><em>23</em> Страх Господень [ведёт] к жизни, и [кто имеет его], всегда будет доволен, и зло не постигнет его.</p>
<p class="p"><em>24</em> Ленивый опускает руку свою в чашу, и не хочет донести её до рта своего.</p>
<p class="p"><em>25</em> Если ты накажешь кощунника, то и простой сделается благоразумным; и [если] обличишь разумного, то он поймёт наставление.</p>
<p class="p"><em>26</em> Разоряющий отца и выгоняющий мать — сын срамной и бесчестный.</p>
<p class="p"><em>27</em> Перестань, сын мой, слушать внушения об уклонении от изречений разума.</p>
<p class="p"><em>28</em> Лукавый свидетель издевается над судом, и уста беззаконных глотают неправду.</p>
<p class="p"><em>29</em> Готовы для кощунствующих суды, и побои — на тело глупых.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Вино — глумливо, сикера — буйна; и всякий, увлекающийся ими, неразумен.</p>
<p class="p"><em>2</em> Гроза царя — как бы рёв льва: кто раздражает его, тот грешит против самого себя.</p>
<p class="p"><em>3</em> Честь для человека — отстать от ссоры; а всякий глупец задорен.</p>
<p class="p"><em>4</em> Ленивец зимою не пашет: поищет летом — и нет ничего.</p>
<p class="p"><em>5</em> Помыслы в сердце человека — глубокие воды, но человек разумный вычерпывает их.</p>
<p class="p"><em>6</em> Многие хвалят человека за милосердие, но правдивого человека кто находит?</p>
<p class="p"><em>7</em> Праведник ходит в своей непорочности: блаженны дети его после него!</p>
<p class="p"><em>8</em> Царь, сидящий на престоле суда, разгоняет очами своими всё злое.</p>
<p class="p"><em>9</em> Кто может сказать: «я очистил моё сердце, я чист от греха моего?»</p>
<p class="p"><em>10</em> Неодинаковые весы, неодинаковая мера, то и другое — мерзость пред Господом.</p>
<p class="p"><em>11</em> Можно узнать даже отрока по занятиям его, чисто ли и правильно ли будет поведение его.</p>
<p class="p"><em>12</em> Ухо слышащее и глаз видящий — и то и другое создал Господь.</p>
<p class="p"><em>13</em> Не люби спать, чтобы тебе не обеднеть; держи открытыми глаза твои, и будешь досыта есть хлеб.</p>
<p class="p"><em>14</em> «Дурно, дурно», говорит покупатель, а когда отойдёт, хвалится.</p>
<p class="p"><em>15</em> Есть золото и много жемчуга, но драгоценная утварь — уста разумные.</p>
<p class="p"><em>16</em> Возьми платье его, так как он поручился за чужого; и за стороннего возьми от него залог.</p>
<p class="p"><em>17</em> Сладок для человека хлеб, [приобретённый] неправдою; но после рот его наполнится дресвою.</p>
<p class="p"><em>18</em> Предприятия получают твёрдость чрез совещание, и по совещании веди войну.</p>
<p class="p"><em>19</em> Кто ходит переносчиком, тот открывает тайну; и кто широко раскрывает рот, с тем не сообщайся.</p>
<p class="p"><em>20</em> Кто злословит отца своего и свою мать, того светильник погаснет среди глубокой тьмы.</p>
<p class="p"><em>21</em> Наследство, поспешно захваченное вначале, не благословится впоследствии.</p>
<p class="p"><em>22</em> Не говори: «я отплачу за зло»; предоставь Господу, и Он сохранит тебя.</p>
<p class="p"><em>23</em> Мерзость пред Господом — неодинаковые гири, и неверные весы — не добро.</p>
<p class="p"><em>24</em> От Господа направляются шаги человека; человеку же как узнать путь свой?</p>
<p class="p"><em>25</em> Сеть для человека — поспешно давать обет, и после обета обдумывать.</p>
<p class="p"><em>26</em> Мудрый царь вывеет нечестивых и обратит на них колесо.</p>
<p class="p"><em>27</em> Светильник Господень — дух человека, испытывающий все глубины сердца.</p>
<p class="p"><em>28</em> Милость и истина охраняют царя, и милостью он поддерживает престол свой.</p>
<p class="p"><em>29</em> Слава юношей — сила их, а украшение стариков — седина.</p>
<p class="p"><em>30</em> Раны от побоев — врачевство против зла, и удары, проникающие во внутренности чрева.</p>
