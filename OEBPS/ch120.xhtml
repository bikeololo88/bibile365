<div class="title2">
<p class="title-p">Деяния святых апостолов</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Первую книгу написал я [к тебе], Феофил, о всём, что Иисус делал и чему учил от начала</p>
<p class="p"><em>2</em> до того дня, в который Он вознёсся, дав Святым Духом повеления Апостолам, которых Он избрал,</p>
<p class="p"><em>3</em> которым и явил Себя живым, по страдании Своём, со многими верными доказательствами, в продолжение сорока дней являясь им и говоря о Царствии Божием.</p>
<p class="p"><em>4</em> И, собрав их, Он повелел им: не отлучайтесь из Иерусалима, но ждите обещанного от Отца, о чём вы слышали от Меня,</p>
<p class="p"><em>5</em> ибо Иоанн крестил водою, а вы, через несколько дней после сего, будете крещены Духом Святым.</p>
<p class="p"><em>6</em> Посему они, сойдясь, спрашивали Его, говоря: не в сие ли время, Господи, восстановляешь Ты царство Израилю?</p>
<p class="p"><em>7</em> Он же сказал им: не ваше дело знать времена или сроки, которые Отец положил в Своей власти,</p>
<p class="p"><em>8</em> но вы примете силу, когда сойдёт на вас Дух Святый; и будете Мне свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли.</p>
<p class="p"><em>9</em> Сказав сие, Он поднялся в глазах их, и облако взяло Его из вида их.</p>
<p class="p"><em>10</em> И когда они смотрели на небо, во время восхождения Его, вдруг предстали им два мужа в белой одежде</p>
<p class="p"><em>11</em> и сказали: мужи Галилейские! что вы стоите и смотрите на небо? Сей Иисус, вознёсшийся от вас на небо, придёт таким же образом, как вы видели Его восходящим на небо.</p>
<p class="p"><em>12</em> Тогда они возвратились в Иерусалим с горы, называемой Елеон, которая находится близ Иерусалима, в расстоянии субботнего пути.</p>
<p class="p"><em>13</em> И, придя, взошли в горницу, где и пребывали, Пётр и Иаков, Иоанн и Андрей, Филипп и Фома, Варфоломей и Матфей, Иаков Алфеев и Симон Зилот, и Иуда, [брат] Иакова.</p>
<p class="p"><em>14</em> Все они единодушно пребывали в молитве и молении, с [некоторыми] жёнами и Мариею, Материю Иисуса, и с братьями Его.</p>
<p class="p"><em>15</em> И в те дни Пётр, став посреди учеников, сказал</p>
<p class="p"><em>16</em> (было же собрание человек около ста двадцати): мужи братия! Надлежало исполниться тому, что в Писании предрёк Дух Святый устами Давида об Иуде, бывшем вожде тех, которые взяли Иисуса;</p>
<p class="p"><em>17</em> он был сопричислен к нам и получил жребий служения сего;</p>
<p class="p"><em>18</em> но приобрёл землю неправедною мздою, и когда низринулся, расселось чрево его, и выпали все внутренности его;</p>
<p class="p"><em>19</em> и это сделалось известно всем жителям Иерусалима, так что земля та на отечественном их наречии названа Акелдама, то есть земля крови.</p>
<p class="p"><em>20</em> В книге же Псалмов написано: да будет двор его пуст, и да не будет живущего в нём; и: достоинство его да приимет другой.</p>
<p class="p"><em>21</em> Итак надобно, чтобы один из тех, которые находились с нами во всё время, когда пребывал и обращался с нами Господь Иисус,</p>
<p class="p"><em>22</em> начиная от крещения Иоаннова до того дня, в который Он вознёсся от нас, был вместе с нами свидетелем воскресения Его.</p>
<p class="p"><em>23</em> И поставили двоих: Иосифа, называемого Варсавою, который прозван Иустом, и Матфия;</p>
<p class="p"><em>24</em> и помолились и сказали: Ты, Господи, Сердцеведец всех, покажи из сих двоих одного, которого Ты избрал</p>
<p class="p"><em>25</em> принять жребий сего служения и Апостольства, от которого отпал Иуда, чтобы идти в своё место.</p>
<p class="p"><em>26</em> И бросили о них жребий, и выпал жребий Матфию, и он сопричислен к одиннадцати Апостолам.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> При наступлении дня Пятидесятницы все они были единодушно вместе.</p>
<p class="p"><em>2</em> И внезапно сделался шум с неба, как бы от несущегося сильного ветра, и наполнил весь дом, где они находились.</p>
<p class="p"><em>3</em> И явились им разделяющиеся языки, как бы огненные, и почили по одному на каждом из них.</p>
<p class="p"><em>4</em> И исполнились все Духа Святаго, и начали говорить на иных языках, как Дух давал им провещевать.</p>
<p class="p"><em>5</em> В Иерусалиме же находились Иудеи, люди набожные, из всякого народа под небом.</p>
<p class="p"><em>6</em> Когда сделался этот шум, собрался народ, и пришёл в смятение, ибо каждый слышал их говорящих его наречием.</p>
<p class="p"><em>7</em> И все изумлялись и дивились, говоря между собою: сии говорящие не все ли Галилеяне?</p>
<p class="p"><em>8</em> Как же мы слышим каждый собственное наречие, в котором родились.</p>
<p class="p"><em>9</em> Парфяне, и Мидяне, и Еламиты, и жители Месопотамии, Иудеи и Каппадокии, Понта и Асии,</p>
<p class="p"><em>10</em> Фригии и Памфилии, Египта и частей Ливии, прилежащих к Киринее, и пришедшие из Рима, Иудеи и прозелиты,</p>
<p class="p"><em>11</em> критяне и аравитяне, слышим их нашими языками говорящих о великих [делах] Божиих?</p>
<p class="p"><em>12</em> И изумлялись все и, недоумевая, говорили друг другу: что это значит?</p>
<p class="p"><em>13</em> А иные, насмехаясь, говорили: они напились сладкого вина.</p>
<p class="p"><em>14</em> Пётр же, став с одиннадцатью, возвысил голос свой и возгласил им: мужи Иудейские, и все живущие в Иерусалиме! сие да будет вам известно, и внимайте словам моим:</p>
<p class="p"><em>15</em> они не пьяны, как вы думаете, ибо теперь третий час дня;</p>
<p class="p"><em>16</em> но это есть предречённое пророком Иоилем:</p>
<p class="p"><em>17</em> И будет в последние дни, говорит Бог, излию от Духа Моего на всякую плоть, и будут пророчествовать сыны ваши и дочери ваши; и юноши ваши будут видеть видения, и старцы ваши сновидениями вразумляемы будут.</p>
<p class="p"><em>18</em> И на рабов Моих и на рабынь Моих в те дни излию от Духа Моего, и будут пророчествовать.</p>
<p class="p"><em>19</em> И покажу чудеса на небе вверху и знамения на земле внизу, кровь и огонь и курение дыма.</p>
<p class="p"><em>20</em> Солнце превратится во тьму, и луна — в кровь, прежде нежели наступит день Господень, великий и славный.</p>
<p class="p"><em>21</em> И будет: всякий, кто призовёт имя Господне, спасётся.</p>
<p class="p"><em>22</em> Мужи Израильские! выслушайте слова сии: Иисуса Назорея, Мужа, засвидетельствованного вам от Бога силами и чудесами и знамениями, которые Бог сотворил через Него среди вас, как и сами знаете,</p>
<p class="p"><em>23</em> Сего, по определённому совету и предведению Божию преданного, вы взяли и, пригвоздив руками беззаконных, убили;</p>
<p class="p"><em>24</em> но Бог воскресил Его, расторгнув узы смерти, потому что ей невозможно было удержать Его.</p>
<p class="p"><em>25</em> Ибо Давид говорит о Нём: видел я пред собою Господа всегда, ибо Он одесную меня, дабы я не поколебался.</p>
<p class="p"><em>26</em> Оттого возрадовалось сердце моё и возвеселился язык мой; даже и плоть моя упокоится в уповании,</p>
<p class="p"><em>27</em> ибо Ты не оставишь души моей в аде и не дашь святому Твоему увидеть тления.</p>
<p class="p"><em>28</em> Ты дал мне познать путь жизни, Ты исполнишь меня радостью пред лицем Твоим.</p>
<p class="p"><em>29</em> Мужи братия! да будет позволено с дерзновением сказать вам о праотце Давиде, что он и умер и погребён, и гроб его у нас до сего дня.</p>
<p class="p"><em>30</em> Будучи же пророком и зная, что Бог с клятвою обещал ему от плода чресл его воздвигнуть Христа во плоти и посадить на престоле его,</p>
<p class="p"><em>31</em> Он прежде сказал о воскресении Христа, что не оставлена душа Его в аде, и плоть Его не видела тления.</p>
<p class="p"><em>32</em> Сего Иисуса Бог воскресил, чему все мы свидетели.</p>
<p class="p"><em>33</em> Итак Он, быв вознесён десницею Божиею и приняв от Отца обетование Святаго Духа, излил то, что вы ныне видите и слышите.</p>
<p class="p"><em>34</em> Ибо Давид не восшел на небеса; но сам говорит: сказал Господь Господу моему: седи одесную Меня,</p>
<p class="p"><em>35</em> доколе положу врагов Твоих в подножие ног Твоих.</p>
<p class="p"><em>36</em> Итак твёрдо знай, весь дом Израилев, что Бог соделал Господом и Христом Сего Иисуса, Которого вы распяли.</p>
<p class="p"><em>37</em> Услышав это, они умилились сердцем и сказали Петру и прочим Апостолам: что нам делать, мужи братия?</p>
<p class="p"><em>38</em> Пётр же сказал им: покайтесь, и да крестится каждый из вас во имя Иисуса Христа для прощения грехов; и получите дар Святаго Духа.</p>
<p class="p"><em>39</em> Ибо вам принадлежит обетование и детям вашим и всем дальним, кого ни призовёт Господь Бог наш.</p>
<p class="p"><em>40</em> И другими многими словами он свидетельствовал и увещевал, говоря: спасайтесь от рода сего развращённого.</p>
<p class="p"><em>41</em> Итак охотно принявшие слово его крестились, и присоединилось в тот день душ около трёх тысяч.</p>
<p class="p"><em>42</em> И они постоянно пребывали в учении Апостолов, в общении и преломлении хлеба и в молитвах.</p>
<p class="p"><em>43</em> Был же страх на всякой душе; и много чудес и знамений совершилось через Апостолов в Иерусалиме.</p>
<p class="p"><em>44</em> Все же верующие были вместе и имели всё общее.</p>
<p class="p"><em>45</em> И продавали имения и всякую собственность, и разделяли всем, смотря по нужде каждого.</p>
<p class="p"><em>46</em> И каждый день единодушно пребывали в храме и, преломляя по домам хлеб, принимали пищу в веселии и простоте сердца,</p>
<p class="p"><em>47</em> хваля Бога и находясь в любви у всего народа. Господь же ежедневно прилагал спасаемых к Церкви.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Пётр и Иоанн шли вместе в храм в час молитвы девятый.</p>
<p class="p"><em>2</em> И был человек, хромой от чрева матери его, которого носили и сажали каждый день при дверях храма, называемых Красными, просить милостыни у входящих в храм.</p>
<p class="p"><em>3</em> Он, увидев Петра и Иоанна перед входом в храм, просил у них милостыни.</p>
<p class="p"><em>4</em> Пётр с Иоанном, всмотревшись в него, сказали: взгляни на нас.</p>
<p class="p"><em>5</em> И он пристально смотрел на них, надеясь получить от них что-нибудь.</p>
<p class="p"><em>6</em> Но Пётр сказал: серебра и золота нет у меня; а что имею, то даю тебе: во имя Иисуса Христа Назорея встань и ходи.</p>
<p class="p"><em>7</em> И, взяв его за правую руку, поднял; и вдруг укрепились его ступни и колени,</p>
<p class="p"><em>8</em> и вскочив, стал, и начал ходить, и вошёл с ними в храм, ходя и скача, и хваля Бога.</p>
<p class="p"><em>9</em> И весь народ видел его ходящим и хвалящим Бога;</p>
<p class="p"><em>10</em> и узнали его, что это был тот, который сидел у Красных дверей храма для милостыни; и исполнились ужаса и изумления от случившегося с ним.</p>
<p class="p"><em>11</em> И как исцелённый хромой не отходил от Петра и Иоанна, то весь народ в изумлении сбежался к ним в притвор, называемый Соломонов.</p>
<p class="p"><em>12</em> Увидев это, Пётр сказал народу: мужи Израильские! что дивитесь сему, или что смотрите на нас, как будто бы мы своею силою или благочестием сделали то, что он ходит?</p>
<p class="p"><em>13</em> Бог Авраама и Исаака и Иакова, Бог отцов наших, прославил Сына Своего Иисуса, Которого вы предали и от Которого отреклись перед лицом Пилата, когда он полагал освободить Его.</p>
<p class="p"><em>14</em> Но вы от Святого и Праведного отреклись, и просили даровать вам человека убийцу,</p>
<p class="p"><em>15</em> а Начальника жизни убили. Сего Бог воскресил из мёртвых, чему мы свидетели.</p>
<p class="p"><em>16</em> И ради веры во имя Его, имя Его укрепило сего, которого вы видите и знаете, и вера, которая от Него, даровала ему исцеление сие перед всеми вами.</p>
<p class="p"><em>17</em> Впрочем я знаю, братия, что вы, как и начальники ваши, сделали это по неведению;</p>
<p class="p"><em>18</em> Бог же, как предвозвестил устами всех Своих пророков пострадать Христу, так и исполнил.</p>
<p class="p"><em>19</em> Итак покайтесь и обратитесь, чтобы загладились грехи ваши,</p>
<p class="p"><em>20</em> да придут времена отрады от лица Господа, и да пошлёт Он предназначенного вам Иисуса Христа,</p>
<p class="p"><em>21</em> Которого небо должно было принять до времён совершения всего, что говорил Бог устами всех святых Своих пророков от века.</p>
<p class="p"><em>22</em> Моисей сказал отцам: Господь Бог ваш воздвигнет вам из братьев ваших Пророка, как меня, слушайтесь Его во всём, что Он ни будет говорить вам;</p>
<p class="p"><em>23</em> и будет, что всякая душа, которая не послушает Пророка того, истребится из народа.</p>
<p class="p"><em>24</em> И все пророки, от Самуила и после него, сколько их ни говорили, также предвозвестили дни сии.</p>
<p class="p"><em>25</em> Вы сыны пророков и завета, который завещевал Бог отцам вашим, говоря Аврааму: и в семени твоём благословятся все племена земные.</p>
<p class="p"><em>26</em> Бог, воскресив Сына Своего Иисуса, к вам первым послал Его благословить вас, отвращая каждого от злых дел ваших.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Когда они говорили к народу, к ним приступили священники и начальники стражи при храме и саддукеи,</p>
<p class="p"><em>2</em> досадуя на то, что они учат народ и проповедуют в Иисусе воскресение из мёртвых;</p>
<p class="p"><em>3</em> и наложили на них руки и отдали [их] под стражу до утра; ибо уже был вечер.</p>
<p class="p"><em>4</em> Многие же из слушавших слово уверовали; и было число таковых людей около пяти тысяч.</p>
<p class="p"><em>5</em> На другой день собрались в Иерусалим начальники их и старейшины, и книжники,</p>
<p class="p"><em>6</em> и Анна первосвященник, и Каиафа, и Иоанн, и Александр, и прочие из рода первосвященнического;</p>
<p class="p"><em>7</em> и, поставив их посреди, спрашивали: какою силою или каким именем вы сделали это?</p>
<p class="p"><em>8</em> Тогда Пётр, исполнившись Духа Святаго, сказал им: начальники народа и старейшины Израильские!</p>
<p class="p"><em>9</em> Если от нас сегодня требуют ответа в благодеянии человеку немощному, как он исцелён,</p>
<p class="p"><em>10</em> то да будет известно всем вам и всему народу Израильскому, что именем Иисуса Христа Назорея, Которого вы распяли, Которого Бог воскресил из мёртвых, Им поставлен он перед вами здрав.</p>
<p class="p"><em>11</em> Он есть камень, пренебрежённый вами зиждущими, но сделавшийся главою угла, и нет ни в ком ином спасения,</p>
<p class="p"><em>12</em> ибо нет другого имени под небом, данного человекам, которым надлежало бы нам спастись.</p>
<p class="p"><em>13</em> Видя смелость Петра и Иоанна и приметив, что они люди некнижные и простые, они удивлялись, между тем узнавали их, что они были с Иисусом;</p>
<p class="p"><em>14</em> видя же исцелённого человека, стоящего с ними, ничего не могли сказать вопреки.</p>
<p class="p"><em>15</em> И, приказав им выйти вон из синедриона, рассуждали между собою,</p>
<p class="p"><em>16</em> говоря: что нам делать с этими людьми? Ибо всем, живущим в Иерусалиме, известно, что ими сделано явное чудо, и мы не можем отвергнуть [сего];</p>
<p class="p"><em>17</em> но, чтобы более не разгласилось это в народе, с угрозою запретим им, чтобы не говорили об имени сём никому из людей.</p>
<p class="p"><em>18</em> И, призвав их, приказали им отнюдь не говорить и не учить о имени Иисуса.</p>
<p class="p"><em>19</em> Но Пётр и Иоанн сказали им в ответ: судите, справедливо ли пред Богом слушать вас более, нежели Бога?</p>
<p class="p"><em>20</em> Мы не можем не говорить того, что видели и слышали.</p>
<p class="p"><em>21</em> Они же, пригрозив, отпустили их, не находя возможности наказать их, по причине народа; потому что все прославляли Бога за происшедшее.</p>
<p class="p"><em>22</em> Ибо лет более сорока было тому человеку, над которым сделалось сие чудо исцеления.</p>
<p class="p"><em>23</em> Быв отпущены, они пришли к своим и пересказали, что говорили им первосвященники и старейшины.</p>
<p class="p"><em>24</em> Они же, выслушав, единодушно возвысили голос к Богу и сказали: Владыко Боже, сотворивший небо и землю и море и всё, что в них!</p>
<p class="p"><em>25</em> Ты устами отца нашего Давида, раба Твоего, сказал Духом Святым: что мятутся язычники, и народы замышляют тщетное?</p>
<p class="p"><em>26</em> Восстали цари земные, и князи собрались вместе на Господа и на Христа Его.</p>
<p class="p"><em>27</em> Ибо поистине собрались в городе сём на Святаго Сына Твоего Иисуса, помазанного Тобою, Ирод и Понтий Пилат с язычниками и народом Израильским,</p>
<p class="p"><em>28</em> чтобы сделать то, чему быть предопределила рука Твоя и совет Твой.</p>
<p class="p"><em>29</em> И ныне, Господи, воззри на угрозы их, и дай рабам Твоим со всею смелостью говорить слово Твоё,</p>
<p class="p"><em>30</em> тогда как Ты простираешь руку Твою на исцеления и на соделание знамений и чудес именем Святаго Сына Твоего Иисуса.</p>
<p class="p"><em>31</em> И, по молитве их, поколебалось место, где они были собраны, и исполнились все Духа Святаго, и говорили слово Божие с дерзновением.</p>
<p class="p"><em>32</em> У множества же уверовавших было одно сердце и одна душа; и никто ничего из имения своего не называл своим, но всё у них было общее.</p>
<p class="p"><em>33</em> Апостолы же с великою силою свидетельствовали о воскресении Господа Иисуса Христа; и великая благодать была на всех их.</p>
<p class="p"><em>34</em> Не было между ними никого нуждающегося; ибо все, которые владели землями или домами, продавая их, приносили цену проданного</p>
<p class="p"><em>35</em> и полагали к ногам Апостолов; и каждому давалось, в чём кто имел нужду.</p>
<p class="p"><em>36</em> Так Иосия, прозванный от Апостолов Варнавою, что значит — сын утешения, левит, родом Кипрянин,</p>
<p class="p"><em>37</em> у которого была своя земля, продав её, принёс деньги и положил к ногам Апостолов.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Некоторый же муж, именем Анания, с женою своею Сапфирою, продав имение,</p>
<p class="p"><em>2</em> утаил из цены, с ведома и жены своей, а некоторую часть принёс и положил к ногам Апостолов.</p>
<p class="p"><em>3</em> Но Пётр сказал: Анания! Для чего [ты допустил] сатане вложить в сердце твоё [мысль] солгать Духу Святому и утаить из цены земли?</p>
<p class="p"><em>4</em> Чем ты владел, не твоё ли было, и приобретённое продажею не в твоей ли власти находилось? Для чего ты положил это в сердце твоём? Ты солгал не человекам, а Богу.</p>
<p class="p"><em>5</em> Услышав сии слова, Анания пал бездыханен; и великий страх объял всех, слышавших это.</p>
<p class="p"><em>6</em> И встав, юноши приготовили его к погребению и, вынеся, похоронили.</p>
<p class="p"><em>7</em> Часа через три после сего пришла и жена его, не зная о случившемся.</p>
<p class="p"><em>8</em> Пётр же спросил её: скажи мне, за столько ли продали вы землю? Она сказала: да, за столько.</p>
<p class="p"><em>9</em> Но Пётр сказал ей: что это согласились вы искусить Духа Господня? вот, входят в двери погребавшие мужа твоего; и тебя вынесут.</p>
<p class="p"><em>10</em> Вдруг она упала у ног его и испустила дух. И юноши, войдя, нашли её мёртвою и, вынеся, похоронили подле мужа её.</p>
<p class="p"><em>11</em> И великий страх объял всю церковь и всех слышавших это.</p>
<p class="p"><em>12</em> Руками же Апостолов совершались в народе многие знамения и чудеса; и все единодушно пребывали в притворе Соломоновом.</p>
<p class="p"><em>13</em> Из посторонних же никто не смел пристать к ним, а народ прославлял их.</p>
<p class="p"><em>14</em> Верующих же более и более присоединялось к Господу, множество мужчин и женщин,</p>
<p class="p"><em>15</em> так что выносили больных на улицы и полагали на постелях и кроватях, дабы хотя тень проходящего Петра осенила кого из них.</p>
<p class="p"><em>16</em> Сходились также в Иерусалим многие из окрестных городов, неся больных и нечистыми духами одержимых, которые и исцелялись все.</p>
<p class="p"><em>17</em> Первосвященник же и с ним все, принадлежавшие к ереси саддукейской, исполнились зависти,</p>
<p class="p"><em>18</em> и наложили руки свои на Апостолов, и заключили их в народную темницу.</p>
<p class="p"><em>19</em> Но Ангел Господень ночью отворил двери темницы и, выведя их, сказал:</p>
<p class="p"><em>20</em> идите и, став в храме, говорите народу все сии слова жизни.</p>
<p class="p"><em>21</em> Они, выслушав, вошли утром в храм и учили. Между тем первосвященник и которые с ним, придя, созвали синедрион и всех старейшин из сынов Израилевых и послали в темницу привести [Апостолов].</p>
<p class="p"><em>22</em> Но служители, придя, не нашли их в темнице и, возвратившись, донесли,</p>
<p class="p"><em>23</em> говоря: темницу мы нашли запертою со всею предосторожностью и стражей стоящими перед дверями; но, отворив, не нашли в ней никого.</p>
<p class="p"><em>24</em> Когда услышали эти слова первосвященник, начальник стражи и [прочие] первосвященники, недоумевали, что бы это значило.</p>
<p class="p"><em>25</em> Пришёл же некто и донёс им, говоря: вот, мужи, которых вы заключили в темницу, стоят в храме и учат народ.</p>
<p class="p"><em>26</em> Тогда начальник стражи пошёл со служителями и привёл их без принуждения, потому что боялись народа, чтобы не побили их камнями.</p>
<p class="p"><em>27</em> Приведя же их, поставили в синедрионе; и спросил их первосвященник, говоря:</p>
<p class="p"><em>28</em> не запретили ли мы вам накрепко учить о имени сём? и вот, вы наполнили Иерусалим учением вашим и хотите навести на нас кровь Того Человека.</p>
<p class="p"><em>29</em> Пётр же и Апостолы в ответ сказали: должно повиноваться больше Богу, нежели человекам.</p>
<p class="p"><em>30</em> Бог отцов наших воскресил Иисуса, Которого вы умертвили, повесив на древе.</p>
<p class="p"><em>31</em> Его возвысил Бог десницею Своею в Начальника и Спасителя, дабы дать Израилю покаяние и прощение грехов.</p>
<p class="p"><em>32</em> Свидетели Ему в сём мы и Дух Святый, Которого Бог дал повинующимся Ему.</p>
<p class="p"><em>33</em> Слышав это, они разрывались от гнева и умышляли умертвить их.</p>
<p class="p"><em>34</em> Встав же в синедрионе, некто фарисей, именем Гамалиил, законоучитель, уважаемый всем народом, приказал вывести Апостолов на короткое время,</p>
<p class="p"><em>35</em> а им сказал: мужи Израильские! подумайте сами с собою о людях сих, что вам с ними делать.</p>
<p class="p"><em>36</em> Ибо незадолго перед сим явился Февда, выдавая себя за кого-то великого, и к нему пристало около четырёхсот человек; но он был убит, и все, которые слушались его, рассеялись и исчезли.</p>
<p class="p"><em>37</em> После него во время переписи явился Иуда Галилеянин и увлёк за собою довольно народа; но он погиб, и все, которые слушались его, рассыпались.</p>
<p class="p"><em>38</em> И ныне, говорю вам, отстаньте от людей сих и оставьте их; ибо если это предприятие и это дело — от человеков, то оно разрушится,</p>
<p class="p"><em>39</em> а если от Бога, то вы не можете разрушить его; [берегитесь], чтобы вам не оказаться и богопротивниками.</p>
<p class="p"><em>40</em> Они послушались его; и, призвав Апостолов, били [их] и, запретив им говорить о имени Иисуса, отпустили их.</p>
<p class="p"><em>41</em> Они же пошли из синедриона, радуясь, что за имя Господа Иисуса удостоились принять бесчестие.</p>
<p class="p"><em>42</em> И всякий день в храме и по домам не переставали учить и благовествовать об Иисусе Христе.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В эти дни, когда умножились ученики, произошёл у Еллинистов ропот на Евреев за то, что вдовицы их пренебрегаемы были в ежедневном раздаянии потребностей.</p>
<p class="p"><em>2</em> Тогда двенадцать [Апостолов], созвав множество учеников, сказали: нехорошо нам, оставив слово Божие, пещись о столах.</p>
<p class="p"><em>3</em> Итак, братия, выберите из среды себя семь человек изведанных, исполненных Святаго Духа и мудрости; их поставим на эту службу,</p>
<p class="p"><em>4</em> а мы постоянно пребудем в молитве и служении слова.</p>
<p class="p"><em>5</em> И угодно было это предложение всему собранию; и избрали Стефана, мужа, исполненного веры и Духа Святаго, и Филиппа, и Прохора, и Никанора, и Тимона, и Пармёна, и Николая Антиохийца, обращённого из язычников;</p>
<p class="p"><em>6</em> их поставили перед Апостолами, и [сии], помолившись, возложили на них руки.</p>
<p class="p"><em>7</em> И слово Божие росло, и число учеников весьма умножалось в Иерусалиме; и из священников очень многие покорились вере.</p>
<p class="p"><em>8</em> А Стефан, исполненный веры и силы, совершал великие чудеса и знамения в народе.</p>
<p class="p"><em>9</em> Некоторые из так называемой синагоги Либертинцев и Киринейцев и Александрийцев и некоторые из Киликии и Асии вступили в спор со Стефаном;</p>
<p class="p"><em>10</em> но не могли противостоять мудрости и Духу, Которым он говорил.</p>
<p class="p"><em>11</em> Тогда научили они некоторых сказать: мы слышали, как он говорил хульные слова на Моисея и на Бога.</p>
<p class="p"><em>12</em> И возбудили народ и старейшин и книжников и, напав, схватили его и повели в синедрион.</p>
<p class="p"><em>13</em> И представили ложных свидетелей, которые говорили: этот человек не перестаёт говорить хульные слова на святое место сие и на закон.</p>
<p class="p"><em>14</em> Ибо мы слышали, как он говорил, что Иисус Назорей разрушит место сие и переменит обычаи, которые передал нам Моисей.</p>
<p class="p"><em>15</em> И все, сидящие в синедрионе, смотря на него, видели лице его, как лице Ангела.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Тогда сказал первосвященник: так ли это?</p>
<p class="p"><em>2</em> Но он сказал: мужи братия и отцы! послушайте. Бог славы явился отцу нашему Аврааму в Месопотамии, прежде переселения его в Харран,</p>
<p class="p"><em>3</em> и сказал ему: выйди из земли твоей и из родства твоего и из дома отца твоего, и пойди в землю, которую покажу тебе.</p>
<p class="p"><em>4</em> Тогда он вышел из земли Халдейской и поселился в Харране; а оттуда, по смерти отца его, переселил его [Бог] в сию землю, в которой вы ныне живёте.</p>
<p class="p"><em>5</em> И не дал ему на ней наследства ни на стопу ноги, а обещал дать её во владение ему и потомству его по нём, когда ещё был он бездетен.</p>
<p class="p"><em>6</em> И сказал ему Бог, что потомки его будут переселенцами в чужой земле и будут в порабощении и притеснении лет четыреста.</p>
<p class="p"><em>7</em> Но Я, сказал Бог, произведу суд над тем народом, у которого они будут в порабощении; и после того они выйдут и будут служить Мне на сём месте.</p>
<p class="p"><em>8</em> И дал ему завет обрезания. По сём родил он Исаака и обрезал его в восьмой день; а Исаак [родил] Иакова, Иаков же двенадцать патриархов.</p>
<p class="p"><em>9</em> Патриархи, по зависти, продали Иосифа в Египет; но Бог был с ним,</p>
<p class="p"><em>10</em> и избавил его от всех скорбей его, и даровал мудрость ему и благоволение царя Египетского фараона, [который] и поставил его начальником над Египтом и над всем домом своим.</p>
<p class="p"><em>11</em> И пришёл голод и великая скорбь на всю землю Египетскую и Ханаанскую, и отцы наши не находили пропитания.</p>
<p class="p"><em>12</em> Иаков же, услышав, что есть хлеб в Египте, послал [туда] отцов наших в первый раз.</p>
<p class="p"><em>13</em> А когда (они пришли) во второй раз, Иосиф открылся братьям своим, и известен стал фараону род Иосифов.</p>
<p class="p"><em>14</em> Иосиф, послав, призвал отца своего Иакова и всё родство своё, душ семьдесят пять.</p>
<p class="p"><em>15</em> Иаков перешёл в Египет, и скончался сам и отцы наши;</p>
<p class="p"><em>16</em> и перенесены были в Сихем и положены во гробе, который купил Авраам ценою серебра у сынов Еммора Сихемова.</p>
<p class="p"><em>17</em> А по мере, как приближалось время [исполниться] обетованию, о котором клялся Бог Аврааму, народ возрастал и умножался в Египте,</p>
<p class="p"><em>18</em> до тех пор, как восстал иной царь, который не знал Иосифа.</p>
<p class="p"><em>19</em> Сей, ухищряясь против рода нашего, притеснял отцов наших, принуждая их бросать детей своих, чтобы не оставались в живых.</p>
<p class="p"><em>20</em> В это время родился Моисей, и был прекрасен пред Богом. Три месяца он был питаем в доме отца своего.</p>
<p class="p"><em>21</em> А когда был брошен, взяла его дочь фараонова и воспитала его у себя, как сына.</p>
<p class="p"><em>22</em> И научен был Моисей всей мудрости Египетской, и был силён в словах и делах.</p>
<p class="p"><em>23</em> Когда же исполнилось ему сорок лет, пришло ему на сердце посетить братьев своих, сынов Израилевых.</p>
<p class="p"><em>24</em> И, увидев одного из них обижаемого, вступился и отмстил за оскорблённого, поразив Египтянина.</p>
<p class="p"><em>25</em> Он думал, поймут братья его, что Бог рукою его даёт им спасение; но они не поняли.</p>
<p class="p"><em>26</em> На следующий день, когда некоторые из них дрались, он явился и склонял их к миру, говоря: вы братья; зачем обижаете друг друга?</p>
<p class="p"><em>27</em> Но обижающий ближнего оттолкнул его, сказав: кто тебя поставил начальником и судьёю над нами?</p>
<p class="p"><em>28</em> Не хочешь ли ты убить и меня, как вчера убил Египтянина?</p>
<p class="p"><em>29</em> От сих слов Моисей убежал и сделался пришельцем в земле Мадиамской, где родились от него два сына.</p>
<p class="p"><em>30</em> По исполнении сорока лет явился ему в пустыне горы Синая Ангел Господень в пламени горящего тернового куста.</p>
<p class="p"><em>31</em> Моисей, увидев, дивился видению; а когда подходил рассмотреть, был к нему глас Господень:</p>
<p class="p"><em>32</em> Я Бог отцов твоих, Бог Авраама и Бог Исаака и Бог Иакова. Моисей, объятый трепетом, не смел смотреть.</p>
<p class="p"><em>33</em> И сказал ему Господь: сними обувь с ног твоих, ибо место, на котором ты стоишь, есть земля святая.</p>
<p class="p"><em>34</em> Я вижу притеснение народа Моего в Египте, и слышу стенание его, и нисшел избавить его: итак пойди, Я пошлю тебя в Египет.</p>
<p class="p"><em>35</em> Сего Моисея, которого они отвергли, сказав: кто тебя поставил начальником и судьёю? сего Бог чрез Ангела, явившегося ему в терновом кусте, послал начальником и избавителем.</p>
<p class="p"><em>36</em> Сей вывел их, сотворив чудеса и знамения в земле Египетской, и в Чермном море, и в пустыне в продолжение сорока лет.</p>
<p class="p"><em>37</em> Это тот Моисей, который сказал сынам Израилевым: Пророка воздвигнет вам Господь Бог ваш из братьев ваших, как меня; Его слушайте.</p>
<p class="p"><em>38</em> Это тот, который был в собрании в пустыне с Ангелом, говорившим ему на горе Синае, и с отцами нашими, и который принял живые слова, чтобы передать нам,</p>
<p class="p"><em>39</em> которому отцы наши не хотели быть послушными, но отринули его и обратились сердцами своими к Египту,</p>
<p class="p"><em>40</em> сказав Аарону: сделай нам богов, которые предшествовали бы нам; ибо с Моисеем, который вывел нас из земли Египетской, не знаем, что случилось.</p>
<p class="p"><em>41</em> И сделали в те дни тельца, и принесли жертву идолу, и веселились перед делом рук своих.</p>
<p class="p"><em>42</em> Бог же отвратился и оставил их служить воинству небесному, как написано в книге пророков: дом Израилев! приносили ли вы Мне заколения и жертвы в продолжение сорока лет в пустыне?</p>
<p class="p"><em>43</em> Вы приняли скинию Молохову и звезду бога вашего Ремфана, изображения, которые вы сделали, чтобы поклоняться им: и Я переселю вас далее Вавилона.</p>
<p class="p"><em>44</em> Скиния свидетельства была у отцов наших в пустыне, как повелел Говоривший Моисею сделать её по образцу, им виденному.</p>
<p class="p"><em>45</em> Отцы наши с Иисусом, взяв её, внесли во владения народов, изгнанных Богом от лица отцов наших. [Так было] до дней Давида.</p>
<p class="p"><em>46</em> Сей обрёл благодать пред Богом и молил, [чтобы] найти жилище Богу Иакова.</p>
<p class="p"><em>47</em> Соломон же построил Ему дом.</p>
<p class="p"><em>48</em> Но Всевышний не в рукотворенных храмах живёт, как говорит пророк:</p>
<p class="p"><em>49</em> Небо — престол Мой, и земля — подножие ног Моих. Какой дом созиждете Мне, говорит Господь, или какое место для покоя Моего?</p>
<p class="p"><em>50</em> Не Моя ли рука сотворила всё сие?</p>
<p class="p"><em>51</em> Жестоковыйные! люди с необрезанным сердцем и ушами! вы всегда противитесь Духу Святому, как отцы ваши, так и вы.</p>
<p class="p"><em>52</em> Кого из пророков не гнали отцы ваши? Они убили предвозвестивших пришествие Праведника, Которого предателями и убийцами сделались ныне вы, —</p>
<p class="p"><em>53</em> вы, которые приняли закон при служении Ангелов и не сохранили.</p>
<p class="p"><em>54</em> Слушая сие, они рвались сердцами своими и скрежетали на него зубами.</p>
<p class="p"><em>55</em> Стефан же, будучи исполнен Духа Святаго, воззрев на небо, увидел славу Божию и Иисуса, стоящего одесную Бога,</p>
<p class="p"><em>56</em> и сказал: вот, я вижу небеса отверстые и Сына Человеческого, стоящего одесную Бога.</p>
<p class="p"><em>57</em> Но они, закричав громким голосом, затыкали уши свои, и единодушно устремились на него,</p>
<p class="p"><em>58</em> и, выведя за город, стали побивать его камнями. Свидетели же положили свои одежды у ног юноши, именем Савла,</p>
<p class="p"><em>59</em> и побивали камнями Стефана, который молился и говорил: Господи Иисусе! приими дух мой.</p>
<p class="p"><em>60</em> И, преклонив колени, воскликнул громким голосом: Господи! не вмени им греха сего. И, сказав сие, почил.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Савл же одобрял убиение его. В те дни произошло великое гонение на церковь в Иерусалиме; и все, кроме Апостолов, рассеялись по разным местам Иудеи и Самарии.</p>
<p class="p"><em>2</em> Стефана же погребли мужи благоговейные, и сделали великий плач по нём.</p>
<p class="p"><em>3</em> А Савл терзал церковь, входя в домы и влача мужчин и женщин, отдавал в темницу.</p>
<p class="p"><em>4</em> Между тем рассеявшиеся ходили и благовествовали слово.</p>
<p class="p"><em>5</em> Так Филипп пришёл в город Самарийский и проповедывал им Христа.</p>
<p class="p"><em>6</em> Народ единодушно внимал тому, что говорил Филипп, слыша и видя, какие он творил чудеса.</p>
<p class="p"><em>7</em> Ибо нечистые духи из многих, одержимых ими, выходили с великим воплем, а многие расслабленные и хромые исцелялись.</p>
<p class="p"><em>8</em> И была радость великая в том городе.</p>
<p class="p"><em>9</em> Находился же в городе некоторый муж, именем Симон, который перед тем волхвовал и изумлял народ Самарийский, выдавая себя за кого-то великого.</p>
<p class="p"><em>10</em> Ему внимали все, от малого до большого, говоря: сей есть великая сила Божия.</p>
<p class="p"><em>11</em> А внимали ему потому, что он немалое время изумлял их волхвованиями.</p>
<p class="p"><em>12</em> Но, когда поверили Филиппу, благовествующему о Царствии Божием и о имени Иисуса Христа, то крестились и мужчины и женщины.</p>
<p class="p"><em>13</em> Уверовал и сам Симон и, крестившись, не отходил от Филиппа; и, видя совершающиеся великие силы и знамения, изумлялся.</p>
<p class="p"><em>14</em> Находившиеся в Иерусалиме Апостолы, услышав, что Самаряне приняли слово Божие, послали к ним Петра и Иоанна,</p>
<p class="p"><em>15</em> которые, придя, помолились о них, чтобы они приняли Духа Святаго.</p>
<p class="p"><em>16</em> Ибо Он не сходил ещё ни на одного из них, а только были они крещены во имя Господа Иисуса.</p>
<p class="p"><em>17</em> Тогда возложили руки на них, и они приняли Духа Святаго.</p>
<p class="p"><em>18</em> Симон же, увидев, что через возложение рук Апостольских подаётся Дух Святый, принёс им деньги,</p>
<p class="p"><em>19</em> говоря: дайте и мне власть сию, чтобы тот, на кого я возложу руки, получал Духа Святаго.</p>
<p class="p"><em>20</em> Но Пётр сказал ему: серебро твоё да будет в погибель с тобою, потому что ты помыслил дар Божий получить за деньги.</p>
<p class="p"><em>21</em> Нет тебе в сём части и жребия, ибо сердце твоё неправо пред Богом.</p>
<p class="p"><em>22</em> Итак покайся в сём грехе твоём, и молись Богу: может быть, опустится тебе помысел сердца твоего;</p>
<p class="p"><em>23</em> ибо вижу тебя исполненного горькой жёлчи и в узах неправды.</p>
<p class="p"><em>24</em> Симон же сказал в ответ: помолитесь вы за меня Господу, дабы не постигло меня ничто из сказанного вами.</p>
<p class="p"><em>25</em> Они же, засвидетельствовав и проповедав слово Господне, обратно пошли в Иерусалим и во многих селениях Самарийских проповедали Евангелие.</p>
<p class="p"><em>26</em> А Филиппу Ангел Господень сказал: встань и иди на полдень, на дорогу, идущую из Иерусалима в Газу, на ту, которая пуста.</p>
<p class="p"><em>27</em> Он встал и пошёл. И вот, муж Ефиоплянин, евнух, вельможа Кандакии, царицы Ефиопской, хранитель всех сокровищ её, приезжавший в Иерусалим для поклонения,</p>
<p class="p"><em>28</em> возвращался и, сидя на колеснице своей, читал пророка Исаию.</p>
<p class="p"><em>29</em> Дух сказал Филиппу: подойди и пристань к сей колеснице.</p>
<p class="p"><em>30</em> Филипп подошёл и, услышав, что он читает пророка Исаию, сказал: разумеешь ли, что читаешь?</p>
<p class="p"><em>31</em> Он сказал: как могу разуметь, если кто не наставит меня? и попросил Филиппа взойти и сесть с ним.</p>
<p class="p"><em>32</em> А место из Писания, которое он читал, было сие: как овца, ведён был Он на заклание, и, как агнец пред стригущим его безгласен, так Он не отверзает уст Своих.</p>
<p class="p"><em>33</em> В уничижении Его суд Его совершился. Но род Его кто разъяснит? ибо вземлется от земли жизнь Его.</p>
<p class="p"><em>34</em> Евнух же сказал Филиппу: прошу тебя [сказать]: о ком пророк говорит это? о себе ли, или о ком другом?</p>
<p class="p"><em>35</em> Филипп отверз уста свои и, начав от сего Писания, благовествовал ему об Иисусе.</p>
<p class="p"><em>36</em> Между тем, продолжая путь, они приехали к воде; и евнух сказал: вот вода; что препятствует мне креститься?</p>
<p class="p"><em>37</em> Филипп же сказал ему: если веруешь от всего сердца, можно. Он сказал в ответ: верую, что Иисус Христос есть Сын Божий.</p>
<p class="p"><em>38</em> И приказал остановить колесницу, и сошли оба в воду, Филипп и евнух; и крестил его.</p>
<p class="p"><em>39</em> Когда же они вышли из воды, Дух Святый сошёл на евнуха, а Филиппа восхитил Ангел Господень, и евнух уже не видел его, и продолжал путь, радуясь.</p>
<p class="p"><em>40</em> А Филипп оказался в Азоте и, проходя, благовествовал всем городам, пока пришёл в Кесарию.</p>

</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Савл же, ещё дыша угрозами и убийством на учеников Господа, пришёл к первосвященнику</p>
<p class="p"><em>2</em> и выпросил у него письма в Дамаск к синагогам, чтобы, кого найдёт последующих сему учению, и мужчин и женщин, связав, приводить в Иерусалим.</p>
<p class="p"><em>3</em> Когда же он шёл и приближался к Дамаску, внезапно осиял его свет с неба.</p>
<p class="p"><em>4</em> Он упал на землю и услышал голос, говорящий ему: Савл, Савл! что ты гонишь Меня?</p>
<p class="p"><em>5</em> Он сказал: кто Ты, Господи? Господь же сказал: Я Иисус, Которого ты гонишь. Трудно тебе идти против рожна.</p>
<p class="p"><em>6</em> Он в трепете и ужасе сказал: Господи! что повелишь мне делать? и Господь [сказал] ему: встань и иди в город; и сказано будет тебе, что тебе надобно делать.</p>
<p class="p"><em>7</em> Люди же, шедшие с ним, стояли в оцепенении, слыша голос, а никого не видя.</p>
<p class="p"><em>8</em> Савл встал с земли, и с открытыми глазами никого не видел. И повели его за руки, и привели в Дамаск.</p>
<p class="p"><em>9</em> И три дня он не видел, и не ел, и не пил.</p>
<p class="p"><em>10</em> В Дамаске был один ученик, именем Анания; и Господь в видении сказал ему: Анания! Он сказал: я, Господи.</p>
<p class="p"><em>11</em> Господь же [сказал] ему: встань и пойди на улицу, так называемую Прямую, и спроси в Иудином доме Тарсянина, по имени Савла; он теперь молится,</p>
<p class="p"><em>12</em> и видел в видении мужа, именем Ананию, пришедшего к нему и возложившего на него руку, чтобы он прозрел.</p>
<p class="p"><em>13</em> Анания отвечал: Господи! я слышал от многих о сём человеке, сколько зла сделал он святым Твоим в Иерусалиме;</p>
<p class="p"><em>14</em> и здесь имеет от первосвященников власть вязать всех, призывающих имя Твоё.</p>
<p class="p"><em>15</em> Но Господь сказал ему: иди, ибо он есть Мой избранный сосуд, чтобы возвещать имя Моё перед народами и царями и сынами Израилевыми.</p>
<p class="p"><em>16</em> И Я покажу ему, сколько он должен пострадать за имя Моё.</p>
<p class="p"><em>17</em> Анания пошёл и вошёл в дом и, возложив на него руки, сказал: брат Савл! Господь Иисус, явившийся тебе на пути, которым ты шёл, послал меня, чтобы ты прозрел и исполнился Святаго Духа.</p>
<p class="p"><em>18</em> И тотчас как бы чешуя отпала от глаз его, и вдруг он прозрел; и, встав, крестился,</p>
<p class="p"><em>19</em> и, приняв пищи, укрепился. И был Савл несколько дней с учениками в Дамаске.</p>
<p class="p"><em>20</em> И тотчас стал проповедывать в синагогах об Иисусе, что Он есть Сын Божий.</p>
<p class="p"><em>21</em> И все слышавшие дивились и говорили: не тот ли это самый, который гнал в Иерусалиме призывающих имя сие? да и сюда за тем пришёл, чтобы вязать их и вести к первосвященникам.</p>
<p class="p"><em>22</em> А Савл более и более укреплялся и приводил в замешательство Иудеев, живущих в Дамаске, доказывая, что Сей есть Христос.</p>
<p class="p"><em>23</em> Когда же прошло довольно времени, Иудеи согласились убить его.</p>
<p class="p"><em>24</em> Но Савл узнал об этом умысле их. А они день и ночь стерегли у ворот, чтобы убить его.</p>
<p class="p"><em>25</em> Ученики же ночью, взяв его, спустили по стене в корзине.</p>
<p class="p"><em>26</em> Савл прибыл в Иерусалим и старался пристать к ученикам; но все боялись его, не веря, что он ученик.</p>
<p class="p"><em>27</em> Варнава же, взяв его, пришёл к Апостолам и рассказал им, как на пути он видел Господа, и что говорил ему Господь, и как он в Дамаске смело проповедывал во имя Иисуса.</p>
<p class="p"><em>28</em> И пребывал он с ними, входя и исходя, в Иерусалиме, и смело проповедывал во имя Господа Иисуса.</p>
<p class="p"><em>29</em> Говорил также и состязался с Еллинистами; а они покушались убить его.</p>
<p class="p"><em>30</em> Братия, узнав [о сём], отправили его в Кесарию и препроводили в Тарс.</p>
<p class="p"><em>31</em> Церкви же по всей Иудее, Галилее и Самарии были в покое, назидаясь и ходя в страхе Господнем; и, при утешении от Святаго Духа, умножались.</p>
<p class="p"><em>32</em> Случилось, что Пётр, обходя всех, пришёл и к святым, живущим в Лидде.</p>
<p class="p"><em>33</em> Там нашёл он одного человека, именем Энея, который восемь уже лет лежал в постели в расслаблении.</p>
<p class="p"><em>34</em> Пётр сказал ему: Эней! исцеляет тебя Иисус Христос; встань с постели твоей. И он тотчас встал.</p>
<p class="p"><em>35</em> И видели его все, живущие в Лидде и в Сароне, которые и обратились к Господу.</p>
<p class="p"><em>36</em> В Иоппии находилась одна ученица, именем Тавифа, что значит: «серна»; она была исполнена добрых дел и творила много милостынь.</p>
<p class="p"><em>37</em> Случилось в те дни, что она занемогла и умерла. Её омыли и положили в горнице.</p>
<p class="p"><em>38</em> А как Лидда была близ Иоппии, то ученики, услышав, что Пётр находится там, послали к нему двух человек просить, чтобы он не замедлил придти к ним.</p>
<p class="p"><em>39</em> Пётр, встав, пошёл с ними; и когда он прибыл, ввели его в горницу, и все вдовицы со слезами предстали перед ним, показывая рубашки и платья, какие делала Серна, живя с ними.</p>
<p class="p"><em>40</em> Пётр выслал всех вон и, преклонив колени, помолился, и, обратившись к телу, сказал: Тавифа! встань. И она открыла глаза свои и, увидев Петра, села.</p>
<p class="p"><em>41</em> Он, подав ей руку, поднял её, и, призвав святых и вдовиц, поставил её перед ними живою.</p>
<p class="p"><em>42</em> Это сделалось известным по всей Иоппии, и многие уверовали в Господа.</p>
<p class="p"><em>43</em> И довольно дней пробыл он в Иоппии у некоторого Симона кожевника.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> В Кесарии был некоторый муж, именем Корнилий, сотник из полка, называемого Италийским,</p>
<p class="p"><em>2</em> благочестивый и боящийся Бога со всем домом своим, творивший много милостыни народу и всегда молившийся Богу.</p>
<p class="p"><em>3</em> Он в видении ясно видел около девятого часа дня Ангела Божия, который вошёл к нему и сказал ему: Корнилий!</p>
<p class="p"><em>4</em> Он же, взглянув на него и испугавшись, сказал: что, Господи? [Ангел] отвечал ему: молитвы твои и милостыни твои пришли на память пред Богом.</p>
<p class="p"><em>5</em> Итак пошли людей в Иоппию и призови Симона, называемого Петром.</p>
<p class="p"><em>6</em> Он гостит у некоего Симона кожевника, которого дом находится при море; он скажет тебе слова, которыми спасёшься ты и весь дом твой.</p>
<p class="p"><em>7</em> Когда Ангел, говоривший с Корнилием, отошёл, то он, призвав двоих из своих слуг и благочестивого воина из находившихся при нём</p>
<p class="p"><em>8</em> и, рассказав им всё, послал их в Иоппию.</p>
<p class="p"><em>9</em> На другой день, когда они шли и приближались к городу, Пётр около шестого часа взошёл на верх дома помолиться.</p>
<p class="p"><em>10</em> И почувствовал он голод, и хотел есть. Между тем, как приготовляли, он пришёл в исступление</p>
<p class="p"><em>11</em> и видит отверстое небо и сходящий к нему некоторый сосуд, как бы большое полотно, привязанное за четыре угла и опускаемое на землю;</p>
<p class="p"><em>12</em> в нём находились всякие четвероногие земные, звери, пресмыкающиеся и птицы небесные.</p>
<p class="p"><em>13</em> И был глас к нему: встань, Пётр, заколи и ешь.</p>
<p class="p"><em>14</em> Но Пётр сказал: нет, Господи, я никогда не ел ничего скверного или нечистого.</p>
<p class="p"><em>15</em> Тогда в другой раз [был] глас к нему: что Бог очистил, того ты не почитай нечистым.</p>
<p class="p"><em>16</em> Это было трижды; и сосуд опять поднялся на небо.</p>
<p class="p"><em>17</em> Когда же Пётр недоумевал в себе, что бы значило видение, которое он видел, — вот, мужи, посланные Корнилием, расспросив о доме Симона, остановились у ворот,</p>
<p class="p"><em>18</em> и, крикнув, спросили: здесь ли Симон, называемый Петром?</p>
<p class="p"><em>19</em> Между тем, как Пётр размышлял о видении, Дух сказал ему: вот, три человека ищут тебя;</p>
<p class="p"><em>20</em> встань, сойди и иди с ними, нимало не сомневаясь; ибо Я послал их.</p>
<p class="p"><em>21</em> Пётр, сойдя к людям, присланным к нему от Корнилия, сказал: я тот, которого вы ищете; за каким делом пришли вы?</p>
<p class="p"><em>22</em> Они же сказали: Корнилий сотник, муж добродетельный и боящийся Бога, одобряемый всем народом Иудейским, получил от святаго Ангела повеление призвать тебя в дом свой и послушать речей твоих.</p>
<p class="p"><em>23</em> Тогда Пётр, пригласив их, угостил. А на другой день, встав, пошёл с ними, и некоторые из братий Иоппийских пошли с ним.</p>
<p class="p"><em>24</em> В следующий день пришли они в Кесарию. Корнилий же ожидал их, созвав родственников своих и близких друзей.</p>
<p class="p"><em>25</em> Когда Пётр входил, Корнилий встретил его и поклонился, пав к ногам его.</p>
<p class="p"><em>26</em> Пётр же поднял его, говоря: встань; я тоже человек.</p>
<p class="p"><em>27</em> И, беседуя с ним, вошёл [в дом], и нашёл многих собравшихся.</p>
<p class="p"><em>28</em> И сказал им: вы знаете, что Иудею возбранено сообщаться или сближаться с иноплеменником; но мне Бог открыл, чтобы я не почитал ни одного человека скверным или нечистым.</p>
<p class="p"><em>29</em> Посему я, будучи позван, и пришёл беспрекословно. Итак спрашиваю: для какого дела вы призвали меня?</p>
<p class="p"><em>30</em> Корнилий сказал: четвёртого дня я постился до теперешнего часа, и в девятом часу молился в своём доме, и вот, стал предо мною муж в светлой одежде,</p>
<p class="p"><em>31</em> и говорит: Корнилий! услышана молитва твоя, и милостыни твои воспомянулись пред Богом.</p>
<p class="p"><em>32</em> Итак пошли в Иоппию и призови Симона, называемого Петром; он гостит в доме кожевника Симона при море; он придёт и скажет тебе.</p>
<p class="p"><em>33</em> Тотчас послал я к тебе, и ты хорошо сделал, что пришёл. Теперь все мы предстоим пред Богом, чтобы выслушать всё, что повелено тебе от Бога.</p>
<p class="p"><em>34</em> Пётр отверз уста и сказал: истинно познаю, что Бог нелицеприятен,</p>
<p class="p"><em>35</em> но во всяком народе боящийся Его и поступающий по правде приятен Ему.</p>
<p class="p"><em>36</em> Он послал сынам Израилевым слово, благовествуя мир чрез Иисуса Христа; Сей есть Господь всех.</p>
<p class="p"><em>37</em> Вы знаете происходившее по всей Иудее, начиная от Галилеи, после крещения, проповеданного Иоанном:</p>
<p class="p"><em>38</em> как Бог Духом Святым и силою помазал Иисуса из Назарета, и Он ходил, благотворя и исцеляя всех, обладаемых диаволом, потому что Бог был с Ним.</p>
<p class="p"><em>39</em> И мы свидетели всего, что сделал Он в стране Иудейской и в Иерусалиме, и что наконец Его убили, повесив на древе.</p>
<p class="p"><em>40</em> Сего Бог воскресил в третий день, и дал Ему являться</p>
<p class="p"><em>41</em> не всему народу, но свидетелям, предъизбранным от Бога, нам, которые с Ним ели и пили, по воскресении Его из мёртвых.</p>
<p class="p"><em>42</em> И Он повелел нам проповедывать людям и свидетельствовать, что Он есть определённый от Бога Судия живых и мёртвых.</p>
<p class="p"><em>43</em> О Нём все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его.</p>
<p class="p"><em>44</em> Когда Пётр ещё продолжал эту речь, Дух Святый сошёл на всех, слушавших слово.</p>
<p class="p"><em>45</em> И верующие из обрезанных, пришедшие с Петром, изумились, что дар Святаго Духа излился и на язычников,</p>
<p class="p"><em>46</em> ибо слышали их говорящих языками и величающих Бога. Тогда Пётр сказал:</p>
<p class="p"><em>47</em> кто может запретить креститься водою тем, которые, как и мы, получили Святаго Духа?</p>
<p class="p"><em>48</em> И велел им креститься во имя Иисуса Христа. Потом они просили его пробыть у них несколько дней.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Услышали Апостолы и братия, бывшие в Иудее, что и язычники приняли слово Божие.</p>
<p class="p"><em>2</em> И когда Пётр пришёл в Иерусалим, обрезанные упрекали его,</p>
<p class="p"><em>3</em> говоря: ты ходил к людям необрезанным и ел с ними.</p>
<p class="p"><em>4</em> Пётр же начал пересказывать им по порядку, говоря:</p>
<p class="p"><em>5</em> в городе Иоппии я молился, и в исступлении видел видение: сходил некоторый сосуд, как бы большое полотно, за четыре угла спускаемое с неба, и спустилось ко мне.</p>
<p class="p"><em>6</em> Я посмотрел в него и, рассматривая, увидел четвероногих земных, зверей, пресмыкающихся и птиц небесных.</p>
<p class="p"><em>7</em> И услышал я голос, говорящий мне: встань, Пётр, заколи и ешь.</p>
<p class="p"><em>8</em> Я же сказал: нет, Господи, ничего скверного или нечистого никогда не входило в уста мои.</p>
<p class="p"><em>9</em> И отвечал мне голос вторично с неба: что Бог очистил, того ты не почитай нечистым.</p>
<p class="p"><em>10</em> Это было трижды, и опять поднялось всё на небо.</p>
<p class="p"><em>11</em> И вот, в тот самый час три человека стали перед домом, в котором я был, посланные из Кесарии ко мне.</p>
<p class="p"><em>12</em> Дух сказал мне, чтобы я шёл с ними, нимало не сомневаясь. Пошли со мною и сии шесть братьев, и мы пришли в дом [того] человека.</p>
<p class="p"><em>13</em> Он рассказал нам, как он видел в доме своём Ангела (святого), который стал и сказал ему: пошли в Иоппию людей и призови Симона, называемого Петром;</p>
<p class="p"><em>14</em> он скажет тебе слова, которыми спасёшься ты и весь дом твой.</p>
<p class="p"><em>15</em> Когда же начал я говорить, сошёл на них Дух Святый, как и на нас вначале.</p>
<p class="p"><em>16</em> Тогда вспомнил я слово Господа, как Он говорил: «Иоанн крестил водою, а вы будете крещены Духом Святым».</p>
<p class="p"><em>17</em> Итак, если Бог дал им такой же дар, как и нам, уверовавшим в Господа Иисуса Христа, то кто же я, чтобы мог воспрепятствовать Богу?</p>
<p class="p"><em>18</em> Выслушав это, они успокоились и прославили Бога, говоря: видно, и язычникам дал Бог покаяние в жизнь.</p>
<p class="p"><em>19</em> Между тем рассеявшиеся от гонения, бывшего после Стефана, прошли до Финикии и Кипра и Антиохии, никому не проповедуя слово, кроме Иудеев.</p>
<p class="p"><em>20</em> Были же некоторые из них Кипряне и Киринейцы, которые, придя в Антиохию, говорили Еллинам, благовествуя Господа Иисуса.</p>
<p class="p"><em>21</em> И была рука Господня с ними, и великое число, уверовав, обратилось к Господу.</p>
<p class="p"><em>22</em> Дошёл слух о сём до церкви Иерусалимской, и поручили Варнаве идти в Антиохию.</p>
<p class="p"><em>23</em> Он, прибыв и увидев благодать Божию, возрадовался и убеждал всех держаться Господа искренним сердцем;</p>
<p class="p"><em>24</em> ибо он был муж добрый и исполненный Духа Святаго и веры. И приложилось довольно народа к Господу.</p>
<p class="p"><em>25</em> Потом Варнава пошёл в Тарс искать Савла и, найдя его, привёл в Антиохию.</p>
<p class="p"><em>26</em> Целый год собирались они в церкви и учили немалое число людей, и ученики в Антиохии в первый раз стали называться Христианами.</p>
<p class="p"><em>27</em> В те дни пришли из Иерусалима в Антиохию пророки.</p>
<p class="p"><em>28</em> И один из них, по имени Агав, встав, предвозвестил Духом, что по всей вселенной будет великий голод, который и был при кесаре Клавдии.</p>
<p class="p"><em>29</em> Тогда ученики положили, каждый по достатку своему, послать пособие братьям, живущим в Иудее,</p>
<p class="p"><em>30</em> что и сделали, послав [собранное] к пресвитерам через Варнаву и Савла.</p>
