<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> А над нечестивыми до конца тяготел немилостивый гнев, ибо Он предвидел и будущие их дела,</p>
<p class="p"><em>2</em> что они, позволив им отправиться и с поспешностью выслав их, раскаются и погонятся за ними,</p>
<p class="p"><em>3</em> ибо, ещё имея в руках печали и рыдая над гробами мёртвых, они возымели другой безумный помысл, и тех, кого с мольбою высылали, преследовали, как беглецов.</p>
<p class="p"><em>4</em> Влекла же их к тому концу судьба, которой они были достойны, и она навела забвение о случившемся, дабы они восполнили наказание, недостававшее к их мучениям,</p>
<p class="p"><em>5</em> и дабы народ Твой совершил славное путешествие, а они нашли себе необычайную смерть.</p>
<p class="p"><em>6</em> Ибо вся тварь снова свыше преобразовалась в своей природе, повинуясь особым повелениям, дабы сыны Твои сохранились невредимыми.</p>
<p class="p"><em>7</em> Явилось облако, осеняющее стан, а где стояла прежде вода, показалась сухая земля, из Чермного моря — беспрепятственный путь, и из бурной пучины — зелёная долина.</p>
<p class="p"><em>8</em> Покрываемые Твоею рукою, они прошли по ней всем народом, видя дивные чудеса.</p>
<p class="p"><em>9</em> Они паслись, как кони, и играли, как агнцы, славя Тебя, Господи, Избавителя их,</p>
<p class="p"><em>10</em> ибо они ещё помнили о том, что случилось во время пребывания их там, как земля вместо рождения других животных произвела скнипов и река вместо рыб извергла множество жаб.</p>
<p class="p"><em>11</em> А после они увидели и новый род птиц, когда, увлёкшись пожеланием, просили приятной пищи,</p>
<p class="p"><em>12</em> ибо в утешение им налетели с моря перепелы, а грешных постигли наказания не без знамений, бывших силою молний. Они справедливо страдали за свою злобу,</p>
<p class="p"><em>13</em> ибо они более сильную питали ненависть к чужеземцам: иные не принимали незнаемых странников, а эти порабощали благодетельных пришельцев.</p>
<p class="p"><em>14</em> И мало этого, но ещё будет суд на них за то, что те враждебно принимали чужих,</p>
<p class="p"><em>15</em> а эти, с радостью приняв, потом уже пользовавшихся одинаковыми правами стали угнетать ужасными работами.</p>
<p class="p"><em>16</em> Посему они поражены были слепотою, как те некогда при дверях праведника, когда, будучи объяты густою тьмою, искали каждый входа в его двери</p>
<p class="p"><em>17</em> Самые стихии изменились, как в арфе звуки изменяют свой характер, всегда оставаясь теми же звуками; это можно усмотреть чрез тщательное наблюдение бывшего.</p>
<p class="p"><em>18</em> Ибо земные животные переменялись в водяные, а плавающие в водах выходили на землю.</p>
<p class="p"><em>19</em> Огонь в воде удерживал свою силу, а вода теряла угашающее своё свойство;</p>
<p class="p"><em>20</em> пламя, наоборот, не вредило телам бродящих удоборазрушимых животных, и не таял легко растаявающий снеговидный род небесной пищи.</p>
<p class="p"><em>21</em> Так, Господи, Ты во всём возвеличил и прославил народ Твой, и не оставлял его, но во всякое время и на всяком месте пребывал с ним.</p>
