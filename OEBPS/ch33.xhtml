<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> После того, как Соломон кончил строение храма Господня и дома царского и всё, что Соломон желал сделать,</p>
<p class="p"><em>2</em> явился Соломону Господь во второй раз, как явился ему в Гаваоне.</p>
<p class="p"><em>3</em> И сказал ему Господь: Я услышал молитву твою и прошение твоё, о чём ты просил Меня. Я освятил сей храм, который ты построил, чтобы пребывать имени Моему там вовек; и будут очи Мои и сердце Моё там во все дни.</p>
<p class="p"><em>4</em> И если ты будешь ходить пред лицем Моим, как ходил отец твой Давид, в чистоте сердца и в правоте, исполняя всё, что Я заповедал тебе, и если будешь хранить уставы Мои и законы Мои,</p>
<p class="p"><em>5</em> то Я поставлю царский престол твой над Израилем вовек, как Я сказал отцу твоему Давиду, говоря: «не прекратится у тебя сидящий на престоле Израилевом».</p>
<p class="p"><em>6</em> Если же вы и сыновья ваши отступите от Меня и не будете соблюдать заповедей Моих и уставов Моих, которые Я дал вам, и пойдёте и станете служить иным богам и поклоняться им,</p>
<p class="p"><em>7</em> то Я истреблю Израиля с лица земли, которую Я дал ему, и храм, который Я освятил имени Моему, отвергну от лица Моего, и будет Израиль притчею и посмешищем у всех народов.</p>
<p class="p"><em>8</em> И о храме сём высоком всякий, проходящий мимо его, ужаснётся и свистнет, и скажет: «за что Господь поступил так с сею землёю и с сим храмом?»</p>
<p class="p"><em>9</em> И скажут: «за то, что они оставили Господа Бога своего, Который вывел отцов их из земли Египетской, и приняли других богов, и поклонялись им и служили им, — за это навёл на них Господь всё сие бедствие».</p>
<p class="p"><em>10</em> По окончании двадцати лет, в которые Соломон построил два дома, — дом Господень и дом царский, —</p>
<p class="p"><em>11</em> на что Хирам, царь Тирский, доставлял Соломону дерева кедровые и дерева кипарисовые и золото, по его желанию, — царь Соломон дал Хираму двадцать городов в земле Галилейской.</p>
<p class="p"><em>12</em> И вышел Хирам из Тира посмотреть города, которые дал ему Соломон, и они не понравились ему.</p>
<p class="p"><em>13</em> И сказал он: что это за города, которые ты, брат мой, дал мне? И назвал их землёю Кавул, [как называются они] до сего дня.</p>
<p class="p"><em>14</em> И послал Хирам царю сто двадцать талантов золота.</p>
<p class="p"><em>15</em> Вот распоряжение о подати, которую наложил царь Соломон, чтобы построить храм Господень и дом свой, и Милло, и стену Иерусалимскую, Гацор, и Мегиддо, и Газер.</p>
<p class="p"><em>16</em> Фараон, царь Египетский, пришёл и взял Газер, и сжёг его огнём, и Хананеев, живших в городе, побил, и отдал его в приданое дочери своей, жене Соломоновой.</p>
<p class="p"><em>17</em> И построил Соломон Газер и нижний Бефорон,</p>
<p class="p"><em>18</em> и Ваалаф и Фадмор в пустыне,</p>
<p class="p"><em>19</em> и все города для запасов, которые были у Соломона, и города для колесниц, и города для конницы и всё то, что Соломон хотел построить в Иерусалиме и на Ливане и во всей земле своего владения.</p>
<p class="p"><em>20</em> Весь народ, оставшийся от Аморреев, Хеттеев, Ферезеев, Евеев, и Иевусеев, которые были не из сынов Израилевых,</p>
<p class="p"><em>21</em> детей их, оставшихся после них на земле, которых сыны Израилевы не могли истребить, Соломон сделал оброчными работниками до сего дня.</p>
<p class="p"><em>22</em> Сынов же Израилевых Соломон не делал работниками, но они были его воинами, его слугами, его вельможами, его военачальниками и вождями его колесниц и его всадников.</p>
<p class="p"><em>23</em> Вот главные приставники над работами Соломоновыми: управлявших народом, который производил работы, было пятьсот пятьдесят.</p>
<p class="p"><em>24</em> Дочь фараонова перешла из города Давидова в свой дом, который построил для неё Соломон; потом построил он Милло.</p>
<p class="p"><em>25</em> И приносил Соломон три раза в год всесожжения и мирные жертвы на жертвеннике, который он построил Господу, и курение на нём совершал пред Господом. И окончил он [строение] дома.</p>
<p class="p"><em>26</em> Царь Соломон также сделал корабль в Ецион-Гавере, что при Елафе, на берегу Чермного моря, в земле Идумейской.</p>
<p class="p"><em>27</em> И послал Хирам на корабле своих подданных корабельщиков, знающих море, с подданными Соломоновыми;</p>
<p class="p"><em>28</em> и отправились они в Офир, и взяли оттуда золота четыреста двадцать талантов, и привезли царю Соломону.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Царица Савская, услышав о славе Соломона во имя Господа, пришла испытать его загадками.</p>
<p class="p"><em>2</em> И пришла она в Иерусалим с весьма большим богатством: верблюды навьючены [были] благовониями и великим множеством золота и драгоценными камнями; и пришла к Соломону и беседовала с ним обо всём, что было у неё на сердце.</p>
<p class="p"><em>3</em> И объяснил ей Соломон все слова её, и не было ничего незнакомого царю, чего бы он не изъяснил ей.</p>
<p class="p"><em>4</em> И увидела царица Савская всю мудрость Соломона и дом, который он построил,</p>
<p class="p"><em>5</em> и пищу за столом его, и жилище рабов его, и стройность слуг его, и одежду их, и виночерпиев его, и всесожжения его, которые он приносил в храме Господнем. И не могла она более удержаться</p>
<p class="p"><em>6</em> и сказала царю: верно то, что я слышала в земле своей о делах твоих и о мудрости твоей;</p>
<p class="p"><em>7</em> но я не верила словам, доколе не пришла, и не увидели глаза мои: и вот, мне и в половину не сказано; мудрости и богатства у тебя больше, нежели как я слышала.</p>
<p class="p"><em>8</em> Блаженны люди твои и блаженны сии слуги твои, которые всегда предстоят пред тобою и слышат мудрость твою!</p>
<p class="p"><em>9</em> Да будет благословен Господь Бог твой, Который благоволил посадить тебя на престол Израилев! Господь, по вечной любви Своей к Израилю, поставил тебя царём, творить суд и правду.</p>
<p class="p"><em>10</em> И подарила она царю сто двадцать талантов золота и великое множество благовоний и драгоценные камни; никогда ещё не приходило такого множества благовоний, какое подарила царица Савская царю Соломону.</p>
<p class="p"><em>11</em> И корабль Хирамов, который привозил золото из Офира, привёз из Офира великое множество красного дерева и драгоценных камней.</p>
<p class="p"><em>12</em> И сделал царь из сего красного дерева перила для храма Господня и для дома царского, и гусли и псалтири для певцов; никогда не приходило столько красного дерева и не видано было до сего дня.</p>
<p class="p"><em>13</em> И царь Соломон дал царице Савской всё, чего она желала и чего просила, сверх того, что подарил ей царь Соломон своими руками. И отправилась она обратно в свою землю, она и все слуги её.</p>
<p class="p"><em>14</em> В золоте, которое приходило Соломону в каждый год, весу было шестьсот шестьдесят шесть талантов золотых,</p>
<p class="p"><em>15</em> сверх того, что [получаемо было] от разносчиков товара и от торговли купцов, и от всех царей Аравийских и от областных начальников.</p>
<p class="p"><em>16</em> И сделал царь Соломон двести больших щитов из кованого золота, по шестисот [сиклей] пошло на каждый щит;</p>
<p class="p"><em>17</em> и триста меньших щитов из кованого золота, по три мины золота пошло на каждый щит; и поставил их царь в доме из Ливанского дерева.</p>
<p class="p"><em>18</em> И сделал царь большой престол из слоновой кости и обложил его чистым золотом;</p>
<p class="p"><em>19</em> к престолу было шесть ступеней; верх сзади у престола был круглый, и были с обеих сторон у места сиденья локотники, и два льва стояли у локотников;</p>
<p class="p"><em>20</em> и ещё двенадцать львов стояли там на шести ступенях по обе стороны. Подобного сему не бывало ни в одном царстве.</p>
<p class="p"><em>21</em> И все сосуды для питья у царя Соломона [были] золотые, и все сосуды в доме из Ливанского дерева были из чистого золота; из серебра ничего не было, потому что серебро во дни Соломоновы считалось ни за что;</p>
<p class="p"><em>22</em> ибо у царя был на море Фарсисский корабль с кораблём Хирамовым; в три года раз приходил Фарсисский корабль, привозивший золото и серебро, и слоновую кость, и обезьян, и павлинов.</p>
<p class="p"><em>23</em> Царь Соломон превосходил всех царей земли богатством и мудростью.</p>
<p class="p"><em>24</em> И все [цари] на земле искали видеть Соломона, чтобы послушать мудрости его, которую вложил Бог в сердце его.</p>
<p class="p"><em>25</em> И они подносили ему, каждый от себя, в дар: сосуды серебряные и сосуды золотые, и одежды, и оружие, и благовония, коней и мулов, каждый год.</p>
<p class="p"><em>26</em> И набрал Соломон колесниц и всадников; у него было тысяча четыреста колесниц и двенадцать тысяч всадников; и разместил он их по колесничным городам и при царе в Иерусалиме.</p>
<p class="p"><em>27</em> И сделал царь серебро в Иерусалиме равноценным с простыми камнями, а кедры, по их множеству, сделал равноценными с сикоморами, [растущими] на низких местах.</p>
<p class="p"><em>28</em> Коней же царю Соломону приводили из Египта и из Кувы; царские купцы покупали их из Кувы за деньги.</p>
<p class="p"><em>29</em> Колесница из Египта получаема и доставляема была за шестьсот [сиклей] серебра, а конь за сто пятьдесят. Таким же образом они руками своими доставляли [всё это] царям Хеттейским и царям Арамейским.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И полюбил царь Соломон многих чужестранных женщин, кроме дочери фараоновой, Моавитянок, Аммонитянок, Идумеянок, Сидонянок, Хеттеянок,</p>
<p class="p"><em>2</em> из тех народов, о которых Господь сказал сынам Израилевым: «не входите к ним, и они пусть не входят к вам, чтобы они не склонили сердца вашего к своим богам»; к ним прилепился Соломон любовью.</p>
<p class="p"><em>3</em> И было у него семьсот жён и триста наложниц; и развратили жёны его сердце его.</p>
<p class="p"><em>4</em> Во время старости Соломона жёны его склонили сердце его к иным богам, и сердце его не было вполне предано Господу Богу своему, как сердце Давида, отца его.</p>
<p class="p"><em>5</em> И стал Соломон служить Астарте, божеству Сидонскому, и Милхому, мерзости Аммонитской.</p>
<p class="p"><em>6</em> И делал Соломон неугодное пред очами Господа и не вполне последовал Господу, как Давид, отец его.</p>
<p class="p"><em>7</em> Тогда построил Соломон капище Хамосу, мерзости Моавитской, на горе, которая пред Иерусалимом, и Молоху, мерзости Аммонитской.</p>
<p class="p"><em>8</em> Так сделал он для всех своих чужестранных жён, которые кадили и приносили жертвы своим богам.</p>
<p class="p"><em>9</em> И разгневался Господь на Соломона за то, что он уклонил сердце своё от Господа Бога Израилева, Который два раза являлся ему</p>
<p class="p"><em>10</em> и заповедал ему, чтобы он не следовал иным богам; но он не исполнил того, что заповедал ему Господь.</p>
<p class="p"><em>11</em> И сказал Господь Соломону: за то, что так у тебя делается, и ты не сохранил завета Моего и уставов Моих, которые Я заповедал тебе, Я отторгну от тебя царство и отдам его рабу твоему;</p>
<p class="p"><em>12</em> но во дни твои Я не сделаю сего ради Давида, отца твоего; из руки сына твоего исторгну его;</p>
<p class="p"><em>13</em> и не всё царство исторгну; одно колено дам сыну твоему ради Давида, раба Моего, и ради Иерусалима, который Я избрал.</p>
<p class="p"><em>14</em> И воздвиг Господь противника на Соломона, Адера Идумеянина, из царского Идумейского рода.</p>
<p class="p"><em>15</em> Когда Давид был в Идумее, и военачальник Иоав пришёл для погребения убитых и избил весь мужеский пол в Идумее, —</p>
<p class="p"><em>16</em> ибо шесть месяцев прожил там Иоав и все Израильтяне, доколе не истребили всего мужеского пола в Идумее, —</p>
<p class="p"><em>17</em> тогда сей Адер убежал в Египет и с ним несколько Идумеян, служивших при отце его; Адер [был тогда] малым ребёнком.</p>
<p class="p"><em>18</em> Отправившись из Мадиама, они пришли в Фаран и взяли с собою людей из Фарана и пришли в Египет к фараону, царю Египетскому. он дал ему дом, и назначил ему содержание, и дал ему землю.</p>
<p class="p"><em>19</em> Адер снискал у фараона большую милость, так что он дал ему в жену сестру своей жены, сестру царицы Тахпенесы.</p>
<p class="p"><em>20</em> И родила ему сестра Тахпенесы сына Генувата. Тахпенеса воспитывала его в доме фараоновом; и жил Генуват в доме фараоновом вместе с сыновьями фараоновыми.</p>
<p class="p"><em>21</em> Когда Адер услышал, что Давид почил с отцами своими и что военачальник Иоав умер, то сказал фараону: отпусти меня, я пойду в свою землю.</p>
<p class="p"><em>22</em> И сказал ему фараон: разве ты нуждаешься в чём у меня, что хочешь идти в свою землю? Он отвечал: нет, но отпусти меня.</p>
<p class="p"><em>23</em> И воздвиг Бог против Соломона ещё противника, Разона, сына Елиады, который убежал от государя своего Адраазара, царя Сувского,</p>
<p class="p"><em>24</em> и, собрав около себя людей, сделался начальником шайки, после того, как Давид разбил [Адраазара]; и пошли они в Дамаск, и водворились там, и владычествовали в Дамаске.</p>
<p class="p"><em>25</em> И был он противником Израиля во все дни Соломона. Кроме зла, [причинённого] Адером, он всегда вредил Израилю и сделался царём Сирии.</p>
<p class="p"><em>26</em> И Иеровоам, сын Наватов, Ефремлянин из Цареды, — имя матери его вдовы: Церуа, — раб Соломонов, поднял руку на царя.</p>
<p class="p"><em>27</em> И вот обстоятельство, по которому он поднял руку на царя: Соломон строил Милло, починивал повреждения в городе Давида, отца своего.</p>
<p class="p"><em>28</em> Иеровоам был человек мужественный. Соломон, заметив, что этот молодой человек умеет делать дело, поставил его смотрителем над оброчными из дома Иосифова.</p>
<p class="p"><em>29</em> В то время случилось Иеровоаму выйти из Иерусалима; и встретил его на дороге пророк Ахия Силомлянин, и на нём была новая одежда. На поле их было только двое.</p>
<p class="p"><em>30</em> И взял Ахия новую одежду, которая была на нём, и разодрал её на двенадцать частей,</p>
<p class="p"><em>31</em> и сказал Иеровоаму: возьми себе десять частей, ибо так говорит Господь Бог Израилев: вот, Я исторгаю царство из руки Соломоновой и даю тебе десять колен,</p>
<p class="p"><em>32</em> а одно колено останется за ним ради раба Моего Давида и ради города Иерусалима, который Я избрал из всех колен Израилевых.</p>
<p class="p"><em>33</em> Это за то, что они оставили Меня и стали поклоняться Астарте, божеству Сидонскому, и Хамосу, богу Моавитскому, и Милхому, богу Аммонитскому, и не пошли путями Моими, чтобы делать угодное пред очами Моими и [соблюдать] уставы Мои и заповеди Мои, подобно Давиду, отцу его.</p>
<p class="p"><em>34</em> Я не беру всего царства из руки его, но Я оставлю его владыкою на все дни жизни его ради Давида, раба Моего, которого Я избрал, который соблюдал заповеди Мои и уставы Мои;</p>
<p class="p"><em>35</em> но возьму царство из руки сына его и дам тебе из него десять колен;</p>
<p class="p"><em>36</em> а сыну его дам одно колено, дабы оставался светильник Давида, раба Моего, во все дни пред лицем Моим, в городе Иерусалиме, который Я избрал Себе для пребывания там имени Моего.</p>
<p class="p"><em>37</em> Тебя Я избираю, и ты будешь владычествовать над всем, чего пожелает душа твоя, и будешь царём над Израилем;</p>
<p class="p"><em>38</em> и если будешь соблюдать всё, что Я заповедую тебе, и будешь ходить путями Моими и делать угодное пред очами Моими, соблюдая уставы Мои и заповеди Мои, как делал раб Мой Давид, то Я буду с тобою и устрою тебе дом твёрдый, как Я устроил Давиду, и отдам тебе Израиля;</p>
<p class="p"><em>39</em> и смирю Я род Давидов за сие, но не на все дни.</p>
<p class="p"><em>40</em> Соломон же хотел умертвить Иеровоама; но Иеровоам встал и убежал в Египет к Сусакиму, царю Египетскому, и жил в Египте до смерти Соломоновой.</p>
<p class="p"><em>41</em> Прочие события Соломоновы и всё, что он делал, и мудрость его описаны в книге дел Соломоновых.</p>
<p class="p"><em>42</em> Времени царствования Соломонова в Иерусалиме над всем Израилем [было] сорок лет.</p>
<p class="p"><em>43</em> И почил Соломон с отцами своими и погребён был в городе Давида, отца своего, и воцарился вместо него сын его Ровоам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И пошёл Ровоам в Сихем, ибо в Сихем пришли все Израильтяне, чтобы воцарить его.</p>
<p class="p"><em>2</em> И услышал о том Иеровоам, сын Наватов, когда находился ещё в Египте, куда убежал от царя Соломона, и возвратился Иеровоам из Египта;</p>
<p class="p"><em>3</em> и послали за ним и призвали его. Тогда Иеровоам и всё собрание Израильтян пришли и говорили Ровоаму и сказали:</p>
<p class="p"><em>4</em> отец твой наложил на нас тяжкое иго, ты же облегчи нам жестокую работу отца твоего и тяжкое иго, которое он наложил на нас, и тогда мы будем служить тебе.</p>
<p class="p"><em>5</em> И сказал он им: пойдите и чрез три дня опять придите ко мне. И пошёл народ.</p>
<p class="p"><em>6</em> Царь Ровоам советовался со старцами, которые предстояли пред Соломоном, отцом его, при жизни его, и говорил: как посоветуете вы мне отвечать сему народу?</p>
<p class="p"><em>7</em> Они говорили ему и сказали: если ты на сей день будешь слугою народу сему и услужишь ему, и удовлетворишь им и будешь говорить им ласково, то они будут твоими рабами на все дни.</p>
<p class="p"><em>8</em> Но он пренебрёг совет старцев, что они советовали ему, и советовался с молодыми людьми, которые выросли вместе с ним и которые предстояли пред ним,</p>
<p class="p"><em>9</em> и сказал им: что вы посоветуете мне отвечать народу сему, который говорил мне и сказал: «облегчи иго, которое наложил на нас отец твой»?</p>
<p class="p"><em>10</em> И говорили ему молодые люди, которые выросли вместе с ним, и сказали: так скажи народу сему, который говорил тебе и сказал: «отец твой наложил на нас тяжкое иго, ты же облегчи нас»; так скажи им: «мой мизинец толще чресл отца моего;</p>
<p class="p"><em>11</em> итак, если отец мой обременял вас тяжким игом, то я увеличу иго ваше; отец мой наказывал вас бичами, а я буду наказывать вас скорпионами».</p>
<p class="p"><em>12</em> Иеровоам и весь народ пришли к Ровоаму на третий день, как приказал царь, сказав: придите ко мне на третий день.</p>
<p class="p"><em>13</em> И отвечал царь народу сурово и пренебрёг совет старцев, что они советовали ему;</p>
<p class="p"><em>14</em> и говорил он по совету молодых людей и сказал: отец мой наложил на вас тяжкое иго, а я увеличу иго ваше; отец мой наказывал вас бичами, а я буду наказывать вас скорпионами.</p>
<p class="p"><em>15</em> И не послушал царь народа, ибо так суждено было Господом, чтобы исполнилось слово Его, которое изрёк Господь чрез Ахию Силомлянина Иеровоаму, сыну Наватову.</p>
<p class="p"><em>16</em> И увидели все Израильтяне, что царь не послушал их. И отвечал народ царю и сказал: какая нам часть в Давиде? нет нам доли в сыне Иессеевом; по шатрам своим, Израиль! теперь знай свой дом, Давид! И разошёлся Израиль по шатрам своим.</p>
<p class="p"><em>17</em> Только над сынами Израилевыми, жившими в городах Иудиных, царствовал Ровоам.</p>
<p class="p"><em>18</em> И послал царь Ровоам Адонирама, начальника над податью; но все Израильтяне забросали его каменьями, и он умер; царь же Ровоам поспешно взошёл на колесницу, чтоб убежать в Иерусалим.</p>
<p class="p"><em>19</em> И отложился Израиль от дома Давидова до сего дня.</p>
<p class="p"><em>20</em> Когда услышали все Израильтяне, что Иеровоам возвратился, то послали и призвали его в собрание, и воцарили его над всеми Израильтянами. За домом Давидовым не осталось никого, кроме колена Иудина [и Вениаминова].</p>
<p class="p"><em>21</em> Ровоам, прибыв в Иерусалим, собрал из всего дома Иудина и из колена Вениаминова сто восемьдесят тысяч отборных воинов, дабы воевать с домом Израилевым для того, чтобы возвратить царство Ровоаму, сыну Соломонову.</p>
<p class="p"><em>22</em> И было слово Божие к Самею, человеку Божию, и сказано:</p>
<p class="p"><em>23</em> скажи Ровоаму, сыну Соломонову, царю Иудейскому, и всему дому Иудину и Вениаминову и прочему народу:</p>
<p class="p"><em>24</em> так говорит Господь: не ходите и не начинайте войны с братьями вашими, сынами Израилевыми; возвратитесь каждый в дом свой, ибо от Меня это было. И послушались они слова Господня и пошли назад по слову Господню.</p>
<p class="p"><em>25</em> И обстроил Иеровоам Сихем на горе Ефремовой и поселился в нём; оттуда пошёл и построил Пенуил.</p>
<p class="p"><em>26</em> И говорил Иеровоам в сердце своём: царство может опять перейти к дому Давидову;</p>
<p class="p"><em>27</em> если народ сей будет ходить в Иерусалим для жертвоприношения в доме Господнем, то сердце народа сего обратится к государю своему, к Ровоаму, царю Иудейскому, и убьют они меня и возвратятся к Ровоаму, царю Иудейскому.</p>
<p class="p"><em>28</em> И посоветовавшись царь сделал двух золотых тельцов и сказал [народу]: не нужно вам ходить в Иерусалим; вот боги твои, Израиль, которые вывели тебя из земли Египетской.</p>
<p class="p"><em>29</em> И поставил одного в Вефиле, а другого в Дане.</p>
<p class="p"><em>30</em> И повело это ко греху, ибо народ стал ходить к одному [из] [них], даже в Дан.</p>
<p class="p"><em>31</em> И построил он капище на высоте и поставил из народа священников, которые не были из сынов Левииных.</p>
<p class="p"><em>32</em> И установил Иеровоам праздник в восьмой месяц, в пятнадцатый день месяца, подобный тому празднику, какой был в Иудее, и приносил жертвы на жертвеннике; то же сделал он в Вефиле, чтобы приносить жертву тельцам, которых сделал. И поставил в Вефиле священников высот, которые устроил,</p>
<p class="p"><em>33</em> и принёс жертвы на жертвеннике, который он сделал в Вефиле, в пятнадцатый день восьмого месяца, месяца, который он произвольно назначил; и установил праздник для сынов Израилевых, и подошёл к жертвеннику, чтобы совершить курение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И вот, человек Божий пришёл из Иудеи по слову Господню в Вефиль, в то время, как Иеровоам стоял у жертвенника, чтобы совершить курение.</p>
<p class="p"><em>2</em> И произнёс к жертвеннику слово Господне и сказал: жертвенник, жертвенник! так говорит Господь: вот, родится сын дому Давидову, имя ему Иосия, и принесёт на тебе в жертву священников высот, совершающих на тебе курение, и человеческие кости сожжёт на тебе.</p>
<p class="p"><em>3</em> И дал в тот день знамение, сказав: вот знамение того, что это изрёк Господь: вот, этот жертвенник распадётся, и пепел, который на нём, рассыплется.</p>
<p class="p"><em>4</em> Когда царь услышал слово человека Божия, произнесённое к жертвеннику в Вефиле, то простёр Иеровоам руку свою от жертвенника, говоря: возьмите его. И одеревенела рука его, которую он простёр на него, и не мог он поворотить её к себе.</p>
<p class="p"><em>5</em> И жертвенник распался, и пепел с жертвенника рассыпался, по знамению, которое дал человек Божий словом Господним.</p>
<p class="p"><em>6</em> И сказал царь человеку Божию: умилостиви лице Господа Бога твоего и помолись обо мне, чтобы рука моя могла поворотиться ко мне. И умилостивил человек Божий лице Господа, и рука царя поворотилась к нему и стала, как прежде.</p>
<p class="p"><em>7</em> И сказал царь человеку Божию: зайди со мною в дом и подкрепи себя пищею, и я дам тебе подарок.</p>
<p class="p"><em>8</em> Но человек Божий сказал царю: хотя бы ты давал мне полдома твоего, я не пойду с тобою и не буду есть хлеба и не буду пить воды в этом месте,</p>
<p class="p"><em>9</em> ибо так заповедано мне словом Господним: «не ешь там хлеба и не пей воды и не возвращайся тою дорогою, которою ты шёл».</p>
<p class="p"><em>10</em> И пошёл он другою дорогою и не пошёл обратно тою дорогою, которою пришёл в Вефиль.</p>
<p class="p"><em>11</em> В Вефиле жил один пророк — старец. Сын его пришёл и рассказал ему всё, что сделал сегодня человек Божий в Вефиле; и слова, какие он говорил царю, пересказали [сыновья] отцу своему.</p>
<p class="p"><em>12</em> И спросил их отец их: какою дорогою он пошёл? И показали сыновья его, какою дорогою пошёл человек Божий, приходивший из Иудеи.</p>
<p class="p"><em>13</em> И сказал он сыновьям своим: оседлайте мне осла. И оседлали ему осла, и он сел на него.</p>
<p class="p"><em>14</em> И поехал за человеком Божиим, и нашёл его сидящего под дубом, и сказал ему: ты ли человек Божий, пришедший из Иудеи? И сказал тот: я.</p>
<p class="p"><em>15</em> И сказал ему: зайди ко мне в дом и поешь хлеба.</p>
<p class="p"><em>16</em> Тот сказал: я не могу возвратиться с тобою и пойти к тебе; не буду есть хлеба и не буду пить у тебя воды в сём месте,</p>
<p class="p"><em>17</em> ибо словом Господним сказано мне: «не ешь хлеба и не пей там воды и не возвращайся тою дорогою, которою ты шёл».</p>
<p class="p"><em>18</em> И сказал он ему: и я пророк такой же, как ты, и Ангел говорил мне словом Господним, и сказал: «вороти его к себе в дом; пусть поест он хлеба и напьётся воды». — Он солгал ему.</p>
<p class="p"><em>19</em> И тот воротился с ним, и поел хлеба в его доме, и напился воды.</p>
<p class="p"><em>20</em> Когда они ещё сидели за столом, слово Господне было к пророку, воротившему его.</p>
<p class="p"><em>21</em> И произнёс он к человеку Божию, пришедшему из Иудеи, и сказал: так говорит Господь: за то, что ты не повиновался устам Господа и не соблюл повеления, которое заповедал тебе Господь Бог твой,</p>
<p class="p"><em>22</em> но воротился, ел хлеб и пил воду в том месте, о котором Он сказал тебе: «не ешь хлеба и не пей воды», тело твоё не войдёт в гробницу отцов твоих.</p>
<p class="p"><em>23</em> После того, как тот поел хлеба и напился, он оседлал осла для пророка, которого он воротил.</p>
<p class="p"><em>24</em> И отправился тот. И встретил его на дороге лев и умертвил его. И лежало тело его, брошенное на дороге; осёл же стоял подле него, и лев стоял подле тела.</p>
<p class="p"><em>25</em> И вот, проходившие мимо люди увидели тело, брошенное на дороге, и льва, стоящего подле тела, и пошли и рассказали в городе, в котором жил пророк — старец.</p>
<p class="p"><em>26</em> Пророк, воротивший его с дороги, услышав [это], сказал: это тот человек Божий, который не повиновался устам Господа; Господь предал его льву, который изломал его и умертвил его, по слову Господа, которое Он изрёк ему.</p>
<p class="p"><em>27</em> И сказал сыновьям своим: оседлайте мне осла. И оседлали они.</p>
<p class="p"><em>28</em> Он отправился и нашёл тело его, брошенное на дороге; осёл же и лев стояли подле тела; лев не съел тела и не изломал осла.</p>
<p class="p"><em>29</em> И поднял пророк тело человека Божия, и положил его на осла, и повёз его обратно. И пошёл пророк — старец в город [свой], чтобы оплакать и похоронить его.</p>
<p class="p"><em>30</em> И положил тело его в своей гробнице и плакал по нём: увы, брат мой!</p>
<p class="p"><em>31</em> После погребения его он сказал сыновьям своим: когда я умру, похороните меня в гробнице, в которой погребён человек Божий; подле костей его положите кости мои;</p>
<p class="p"><em>32</em> ибо сбудется слово, которое он по повелению Господню произнёс о жертвеннике в Вефиле и о всех капищах на высотах, в городах Самарийских.</p>
<p class="p"><em>33</em> И после сего события Иеровоам не сошёл со своей худой дороги, но продолжал ставить из народа священников высот; кто хотел, того он посвящал, и тот становился священником высот.</p>
<p class="p"><em>34</em> Это вело дом Иеровоамов ко греху и к погибели и к истреблению его с лица земли.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> В то время заболел Авия, сын Иеровоамов.</p>
<p class="p"><em>2</em> И сказал Иеровоам жене своей: встань и переоденься, чтобы не узнали, что ты жена Иеровоамова, и пойди в Силом. Там есть пророк Ахия; он предсказал мне, что я буду царём сего народа.</p>
<p class="p"><em>3</em> И возьми с собою десять хлебов, и лепёшек, и кувшин мёду, и пойди к нему: он скажет тебе, что будет с отроком.</p>
<p class="p"><em>4</em> Жена Иеровоама так и сделала: встала, пошла в Силом и пришла в дом Ахии. Ахия уже не мог видеть, ибо глаза его сделались неподвижны от старости.</p>
<p class="p"><em>5</em> И сказал Господь Ахии: вот, идёт жена Иеровоамова спросить тебя о сыне своём, ибо он болен; так и так говори ей; она придёт переодетая.</p>
<p class="p"><em>6</em> Ахия, услышав шорох от ног её, когда она вошла в дверь, сказал: войди, жена Иеровоамова; для чего было тебе переодеваться? Я грозный посланник к тебе.</p>
<p class="p"><em>7</em> Пойди, скажи Иеровоаму: так говорит Господь Бог Израилев: Я возвысил тебя из среды простого народа и поставил вождём народа Моего Израиля,</p>
<p class="p"><em>8</em> и отторг царство от дома Давидова и дал его тебе; а ты не таков, как раб Мой Давид, который соблюдал заповеди Мои и который последовал Мне всем сердцем своим, делая только угодное пред очами Моими;</p>
<p class="p"><em>9</em> ты поступал хуже всех, которые были прежде тебя, и пошёл, и сделал себе иных богов и истуканов, чтобы раздражить Меня, Меня же отбросил назад;</p>
<p class="p"><em>10</em> за это Я наведу беды на дом Иеровоамов и истреблю у Иеровоама [до] мочащегося к стене, заключённого и оставшегося в Израиле, и вымету дом Иеровоамов, как выметают сор, дочиста;</p>
<p class="p"><em>11</em> кто умрёт у Иеровоама в городе, того съедят псы, а кто умрёт на поле, того склюют птицы небесные; так Господь сказал.</p>
<p class="p"><em>12</em> Встань и иди в дом твой; и как скоро нога твоя ступит в город, умрёт дитя;</p>
<p class="p"><em>13</em> и оплачут его все Израильтяне и похоронят его, ибо он один у Иеровоама войдёт в гробницу, так как в нём, из дома Иеровоамова, нашлось нечто доброе пред Господом Богом Израилевым.</p>
<p class="p"><em>14</em> И восставит Себе Господь над Израилем царя, который истребит дом Иеровоамов в тот день; и что? даже теперь.</p>
<p class="p"><em>15</em> И поразит Господь Израиля, и [будет он], как тростник, колеблемый в воде, и извергнет Израильтян из этой доброй земли, которую дал отцам их, и развеет их за реку, за то, что они сделали у себя идолов, раздражая Господа;</p>
<p class="p"><em>16</em> и предаст [Господь] Израиля за грехи Иеровоама, которые он сам сделал и которыми ввёл в грех Израиля.</p>
<p class="p"><em>17</em> И встала жена Иеровоамова, и пошла, и пришла в Фирцу; и лишь только переступила чрез порог дома, дитя умерло.</p>
<p class="p"><em>18</em> И похоронили его, и оплакали его все Израильтяне, по слову Господа, которое Он изрёк чрез раба Своего Ахию пророка.</p>
<p class="p"><em>19</em> Прочие дела Иеровоама, как он воевал и как царствовал, описаны в летописи царей Израильских.</p>
<p class="p"><em>20</em> Времени царствования Иеровоамова было двадцать два года; и почил он с отцами своими, и воцарился Нават, сын его, вместо него.</p>
<p class="p"><em>21</em> Ровоам, сын Соломонов, царствовал в Иудее. Сорок один год было Ровоаму, когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе, который избрал Господь из всех колен Израилевых, чтобы пребывало там имя Его. Имя матери его Наама Аммонитянка.</p>
<p class="p"><em>22</em> И делал Иуда неугодное пред очами Господа, и раздражали Его более всего того, что сделали отцы их своими грехами, какими они грешили.</p>
<p class="p"><em>23</em> И устроили они у себя высоты и статуи и капища на всяком высоком холме и под всяким тенистым деревом.</p>
<p class="p"><em>24</em> И блудники были также в этой земле и делали все мерзости тех народов, которых Господь прогнал от лица сынов Израилевых.</p>
<p class="p"><em>25</em> На пятом году царствования Ровоамова, Сусаким, царь Египетский, вышел против Иерусалима</p>
<p class="p"><em>26</em> и взял сокровища дома Господня и сокровища дома царского, — Всё взял; взял и все золотые щиты, которые сделал Соломон.</p>
<p class="p"><em>27</em> И сделал царь Ровоам вместо них медные щиты и отдал их на руки начальникам телохранителей, которые охраняли вход в дом царя.</p>
<p class="p"><em>28</em> Когда царь выходил в дом Господень, телохранители несли их, и потом опять относили их в палату телохранителей.</p>
<p class="p"><em>29</em> Прочее о Ровоаме и обо всём, что он делал, описано в летописи царей Иудейских.</p>
<p class="p"><em>30</em> Между Ровоамом и Иеровоамом была война во все дни [жизни их].</p>
<p class="p"><em>31</em> И почил Ровоам с отцами своими и погребён с отцами своими в городе Давидовом. Имя матери его Наама Аммонитянка. И воцарился Авия, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> В восемнадцатый год царствования Иеровоама, сына Наватова, Авия воцарился над Иудеями.</p>
<p class="p"><em>2</em> Три года он царствовал в Иерусалиме; имя матери его Мааха, дочь Авессалома.</p>
<p class="p"><em>3</em> Он ходил во всех грехах отца своего, которые тот делал прежде него, и сердце его не было предано Господу Богу его, как сердце Давида, отца его.</p>
<p class="p"><em>4</em> Но ради Давида Господь Бог его дал ему светильник в Иерусалиме, восставив по нём сына его и утвердив Иерусалим,</p>
<p class="p"><em>5</em> потому что Давид делал угодное пред очами Господа и не отступал от всего того, что Он заповедал ему, во все дни жизни своей, кроме поступка с Уриею Хеттеянином.</p>
<p class="p"><em>6</em> И война была между Ровоамом и Иеровоамом во все дни жизни их.</p>
<p class="p"><em>7</em> Прочие дела Авии, всё, что он сделал, описано в летописи царей Иудейских. И была война между Авиею и Иеровоамом.</p>
<p class="p"><em>8</em> И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился Аса, сын его, вместо него.</p>
<p class="p"><em>9</em> В двадцатый год [царствования] Иеровоама, царя Израильского, воцарился Аса над Иудеями</p>
<p class="p"><em>10</em> и сорок один год царствовал в Иерусалиме; имя матери его Ана, дочь Авессалома.</p>
<p class="p"><em>11</em> Аса делал угодное пред очами Господа, как Давид, отец его.</p>
<p class="p"><em>12</em> Он изгнал блудников из земли и отверг всех идолов, которых сделали отцы его,</p>
<p class="p"><em>13</em> и даже мать свою Ану лишил звания царицы за то, что она сделала истукан Астарты; и изрубил Аса истукан её и сжёг у потока Кедрона.</p>
<p class="p"><em>14</em> Высоты же не были уничтожены. Но сердце Асы было предано Господу во все дни его.</p>
<p class="p"><em>15</em> И внёс он в дом Господень вещи, посвящённые отцом его, и вещи, посвящённые им: серебро и золото и сосуды.</p>
<p class="p"><em>16</em> И война была между Асою и Ваасою, царём Израильским, во все дни их.</p>
<p class="p"><em>17</em> И вышел Вааса, царь Израильский, против Иудеи и начал строить Раму, чтобы никто не выходил и не уходил к Асе, царю Иудейскому.</p>
<p class="p"><em>18</em> И взял Аса всё серебро и золото, остававшееся в сокровищницах дома Господня и в сокровищницах дома царского, и дал его в руки слуг своих, и послал их царь Аса к Венададу, сыну Тавримона, сына Хезионова, царю Сирийскому, жившему в Дамаске, и сказал:</p>
<p class="p"><em>19</em> союз да будет между мною и между тобою, [как был] между отцом моим и между отцом твоим; вот, я посылаю тебе в дар серебро и золото; расторгни союз твой с Ваасою, царём Израильским, чтобы он отошёл от меня.</p>
<p class="p"><em>20</em> И послушался Венадад царя Асы, и послал военачальников своих против городов Израильских, и поразил Аин и Дан и Авел-Беф-Мааху и весь Киннероф, по всей земле Неффалима.</p>
<p class="p"><em>21</em> Услышав [о сём], Вааса перестал строить Раму и возвратился в Фирцу.</p>
<p class="p"><em>22</em> Царь же Аса созвал всех Иудеев, никого не исключая, и вынесли они из Рамы камни и дерева, которые Вааса употреблял для строения. И выстроил из них царь Аса Гиву Вениаминову и Мицпу.</p>
<p class="p"><em>23</em> Все прочие дела Асы и все подвиги его, и всё, что он сделал, и города, которые он построил, описаны в летописи царей Иудейских, кроме того, что в старости своей он был болен ногами.</p>
<p class="p"><em>24</em> И почил Аса с отцами своими и погребён с отцами своими в городе Давида, отца своего. И воцарился Иосафат, сын его, вместо него.</p>
<p class="p"><em>25</em> Нават же, сын Иеровоамов, воцарился над Израилем во второй год Асы, царя Иудейского, и царствовал над Израилем два года.</p>
<p class="p"><em>26</em> И делал он неугодное пред очами Господа, ходил путём отца своего и во грехах его, которыми тот ввёл Израиля в грех.</p>
<p class="p"><em>27</em> И сделал против него заговор Вааса, сын Ахии, из дома Иссахарова, и убил его Вааса при Гавафоне Филистимском, когда Нават и все Израильтяне осаждали Гавафон:</p>
<p class="p"><em>28</em> и умертвил его Вааса в третий год Асы, царя Иудейского, и воцарился вместо него.</p>
<p class="p"><em>29</em> Когда он воцарился, то избил весь дом Иеровоамов, не оставил ни души у Иеровоама, доколе не истребил его, по слову Господа, которое Он изрёк чрез раба Своего Ахию Силомлянина,</p>
<p class="p"><em>30</em> за грехи Иеровоама, которые он сам делал и которыми ввёл в грех Израиля, за оскорбление, которым он прогневал Господа Бога Израилева.</p>
<p class="p"><em>31</em> Прочие дела Навата, всё, что он сделал, описано в летописи царей Израильских.</p>
<p class="p"><em>32</em> И война была между Асою и Ваасою, царём Израильским, во все дни их.</p>
<p class="p"><em>33</em> В третий год Асы, царя Иудейского, воцарился Вааса, сын Ахии, над всеми Израильтянами в Фирце [и царствовал] двадцать четыре года.</p>
<p class="p"><em>34</em> И делал неугодное пред очами Господними и ходил путём Иеровоама и во грехах его, которыми тот ввёл в грех Израиля.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И было слово Господне к Иую, сыну Ананиеву, о Ваасе:</p>
<p class="p"><em>2</em> за то, что Я поднял тебя из праха и сделал тебя вождём народа Моего Израиля, ты же пошёл путём Иеровоама и ввёл в грех народ Мой Израильтян, чтобы он прогневлял Меня грехами своими,</p>
<p class="p"><em>3</em> вот, Я отвергну дом Ваасы и дом потомства его и сделаю с домом твоим то же, что с домом Иеровоама, сына Наватова;</p>
<p class="p"><em>4</em> кто умрёт у Ваасы в городе, того съедят псы; а кто умрёт у него на поле, того склюют птицы небесные.</p>
<p class="p"><em>5</em> Прочие дела Ваасы, всё, что он сделал, и подвиги его описаны в летописи царей Израильских.</p>
<p class="p"><em>6</em> И почил Вааса с отцами своими, и погребён в Фирце. И воцарился Ила, сын его, вместо него.</p>
<p class="p"><em>7</em> Но чрез Иуя, сына Ананиева, уже было [сказано] слово Господне о Ваасе и о доме его и о всём зле, какое он делал пред очами Господа, раздражая Его делами рук своих, подражая дому Иеровоамову, за что он истреблён был.</p>
<p class="p"><em>8</em> В двадцать шестой год Асы, царя Иудейского, воцарился Ила, сын Ваасы, над Израилем в Фирце, [и царствовал] два года.</p>
<p class="p"><em>9</em> И составил против него заговор раб его Замврий, начальствовавший над половиною колесниц. Когда он в Фирце напился допьяна в доме Арсы, начальствующего над дворцом в Фирце,</p>
<p class="p"><em>10</em> тогда вошёл Замврий, поразил его и умертвил его, в двадцать седьмой год Асы, царя Иудейского, и воцарился вместо него.</p>
<p class="p"><em>11</em> Когда он воцарился и сел на престоле его, то истребил весь дом Ваасы, не оставив ему мочащегося к стене, ни родственников его, ни друзей его.</p>
<p class="p"><em>12</em> И истребил Замврий весь дом Ваасы, по слову Господа, которое Он изрёк о Ваасе чрез Иуя пророка,</p>
<p class="p"><em>13</em> за все грехи Ваасы и за грехи Илы, сына его, которые они сами делали и которыми вводили Израиля в грех, раздражая Господа Бога Израилева своими идолами.</p>
<p class="p"><em>14</em> Прочие дела Илы, всё, что он сделал, описано в летописи царей Израильских.</p>
<p class="p"><em>15</em> В двадцать седьмой год Асы, царя Иудейского, воцарился Замврий и царствовал семь дней в Фирце, когда народ осаждал Гавафон Филистимский.</p>
<p class="p"><em>16</em> Когда народ осаждавший услышал, что Замврий сделал заговор и умертвил царя, то все Израильтяне воцарили Амврия, военачальника, над Израилем в тот же день, в стане.</p>
<p class="p"><em>17</em> И отступили Амврий и все Израильтяне с ним от Гавафона и осадили Фирцу.</p>
<p class="p"><em>18</em> Когда увидел Замврий, что город взят, вошёл во внутреннюю комнату царского дома и зажёг за собою царский дом огнём и погиб</p>
<p class="p"><em>19</em> за свои грехи, в чём он согрешил, делая неугодное пред очами Господними, ходя путём Иеровоама и во грехах его, которые тот сделал, чтобы ввести Израиля в грех.</p>
<p class="p"><em>20</em> Прочие дела Замврия и заговор его, который он составил, описаны в летописи царей Израильских.</p>
<p class="p"><em>21</em> Тогда разделился народ Израильский надвое: половина народа стояла за Фамния, сына Гонафова, чтобы воцарить его, а половина за Амврия.</p>
<p class="p"><em>22</em> И одержал верх народ, который за Амврия, над народом, который за Фамния, сына Гонафова, и умер Фамний, и воцарился Амврий.</p>
<p class="p"><em>23</em> В тридцать первый год Асы, царя Иудейского, воцарился Амврий над Израилем [и царствовал] двенадцать лет. В Фирце он царствовал шесть лет.</p>
<p class="p"><em>24</em> И купил Амврий гору Семерон у Семира за два таланта серебра, и застроил гору, и назвал построенный им город Самариею, по имени Семира, владельца горы.</p>
<p class="p"><em>25</em> И делал Амврий неугодное пред очами Господа и поступал хуже всех бывших перед ним.</p>
<p class="p"><em>26</em> Он во всём ходил путём Иеровоама, сына Наватова, и во грехах его, которыми тот ввёл в грех Израильтян, чтобы прогневлять Господа Бога Израилева идолами своими.</p>
<p class="p"><em>27</em> Прочие дела Амврия, которые он сделал, и мужество, которое он показал, описаны в летописи царей Израильских.</p>
<p class="p"><em>28</em> И почил Амврий с отцами своими и погребён в Самарии. И воцарился Ахав, сын его, вместо него.</p>
<p class="p"><em>29</em> Ахав, сын Амвриев, воцарился над Израилем в тридцать восьмой год Асы, царя Иудейского, и царствовал Ахав, сын Амврия, над Израилем в Самарии двадцать два года.</p>
<p class="p"><em>30</em> И делал Ахав, сын Амврия, неугодное пред очами Господа более всех бывших прежде него.</p>
<p class="p"><em>31</em> Мало было для него впадать в грехи Иеровоама, сына Наватова; он взял себе в жену Иезавель, дочь Ефваала царя Сидонского, и стал служить Ваалу и поклоняться ему.</p>
<p class="p"><em>32</em> И поставил он Ваалу жертвенник в капище Ваала, который построил в Самарии.</p>
<p class="p"><em>33</em> И сделал Ахав дубраву, и более всех царей Израильских, которые были прежде него, Ахав делал то, что раздражает Господа Бога Израилева.</p>
<p class="p"><em>34</em> В его дни Ахиил Вефилянин построил Иерихон: на первенце своём Авираме он положил основание его и на младшем своём [сыне] Сегубе поставил ворота его, по слову Господа, которое Он изрёк чрез Иисуса, сына Навина.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И сказал Илия Фесвитянин, из жителей Галаадских, Ахаву: жив Господь Бог Израилев, пред Которым я стою! в сии годы не будет ни росы, ни дождя, разве только по моему слову.</p>
<p class="p"><em>2</em> И было к нему слово Господне:</p>
<p class="p"><em>3</em> пойди отсюда и обратись на восток и скройся у потока Хорафа, что против Иордана;</p>
<p class="p"><em>4</em> из этого потока ты будешь пить, а воронам Я повелел кормить тебя там.</p>
<p class="p"><em>5</em> И пошёл он и сделал по слову Господню; пошёл и остался у потока Хорафа, что против Иордана.</p>
<p class="p"><em>6</em> И вороны приносили ему хлеб и мясо поутру, и хлеб и мясо по вечеру, а из потока он пил.</p>
<p class="p"><em>7</em> По прошествии некоторого времени этот поток высох, ибо не было дождя на землю.</p>
<p class="p"><em>8</em> И было к нему слово Господне:</p>
<p class="p"><em>9</em> встань и пойди в Сарепту Сидонскую, и оставайся там; Я повелел там женщине вдове кормить тебя.</p>
<p class="p"><em>10</em> И встал он и пошёл в Сарепту; и когда пришёл к воротам города, вот, там женщина вдова собирает дрова. И подозвал он её и сказал: дай мне немного воды в сосуде напиться.</p>
<p class="p"><em>11</em> И пошла она, чтобы взять; а он закричал вслед ей и сказал: возьми для меня и кусок хлеба в руки свои.</p>
<p class="p"><em>12</em> Она сказала: жив Господь Бог твой! у меня ничего нет печёного, а только есть горсть муки в кадке и немного масла в кувшине; и вот, я наберу полена два дров, и пойду, и приготовлю это для себя и для сына моего; съедим это и умрём.</p>
<p class="p"><em>13</em> И сказал ей Илия: не бойся, пойди, сделай, что ты сказала; но прежде из этого сделай небольшой опреснок для меня и принеси мне; а для себя и для своего сына сделаешь после;</p>
<p class="p"><em>14</em> ибо так говорит Господь Бог Израилев: мука в кадке не истощится, и масло в кувшине не убудет до того дня, когда Господь даст дождь на землю.</p>
<p class="p"><em>15</em> И пошла она и сделала так, как сказал Илия; и кормилась она, и он, и дом её несколько времени.</p>
<p class="p"><em>16</em> Мука в кадке не истощалась, и масло в кувшине не убывало, по слову Господа, которое Он изрёк чрез Илию.</p>
<p class="p"><em>17</em> После этого заболел сын этой женщины, хозяйки дома, и болезнь его была так сильна, что не осталось в нём дыхания.</p>
<p class="p"><em>18</em> И сказала она Илии: что мне и тебе, человек Божий? ты пришёл ко мне напомнить грехи мои и умертвить сына моего.</p>
<p class="p"><em>19</em> И сказал он ей: дай мне сына твоего. И взял его с рук её, и понёс его в горницу, где он жил, и положил его на свою постель,</p>
<p class="p"><em>20</em> и воззвал к Господу и сказал: Господи Боже мой! неужели Ты и вдове, у которой я пребываю, сделаешь зло, умертвив сына её?</p>
<p class="p"><em>21</em> И простершись над отроком трижды, он воззвал к Господу и сказал: Господи Боже мой! да возвратится душа отрока сего в него!</p>
<p class="p"><em>22</em> И услышал Господь голос Илии, и возвратилась душа отрока сего в него, и он ожил.</p>
<p class="p"><em>23</em> И взял Илия отрока, и свёл его из горницы в дом, и отдал его матери его, и сказал Илия: смотри, сын твой жив.</p>
<p class="p"><em>24</em> И сказала та женщина Илии: теперь-то я узнала, что ты человек Божий, и что слово Господне в устах твоих истинно.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> По прошествии многих дней было слово Господне к Илии в третий год: пойди и покажись Ахаву, и Я дам дождь на землю.</p>
<p class="p"><em>2</em> И пошёл Илия, чтобы показаться Ахаву. Голод же сильный был в Самарии.</p>
<p class="p"><em>3</em> И призвал Ахав Авдия, начальствовавшего над дворцом. Авдий же был человек весьма богобоязненный,</p>
<p class="p"><em>4</em> и когда Иезавель истребляла пророков Господних, Авдий взял сто пророков, и скрывал их, по пятидесяти человек, в пещерах, и питал их хлебом и водою.</p>
<p class="p"><em>5</em> И сказал Ахав Авдию: пойди по земле ко всем источникам водным и ко всем потокам на земле, не найдём ли где травы, чтобы нам прокормить коней и лошаков и не лишиться скота.</p>
<p class="p"><em>6</em> И разделили они между собою землю, чтобы обойти её: Ахав особо пошёл одною дорогою, и Авдий особо пошёл другою дорогою.</p>
<p class="p"><em>7</em> Когда Авдий шёл дорогою, вот, навстречу ему идёт Илия. Он узнал его и пал на лице своё и сказал: ты ли это, господин мой Илия?</p>
<p class="p"><em>8</em> Тот сказал ему: я; пойди, скажи господину твоему: «Илия здесь».</p>
<p class="p"><em>9</em> Он сказал: чем я провинился, что ты предаёшь раба твоего в руки Ахава, чтоб умертвить меня?</p>
<p class="p"><em>10</em> Жив Господь Бог твой! нет ни одного народа и царства, куда бы не посылал государь мой искать тебя; и когда ему говорили, [что тебя] нет, он брал клятву с того царства и народа, что не могли отыскать тебя;</p>
<p class="p"><em>11</em> а ты теперь говоришь: «пойди, скажи господину твоему: Илия здесь».</p>
<p class="p"><em>12</em> Когда я пойду от тебя, тогда Дух Господень унесёт тебя, не знаю, куда; и если я пойду уведомить Ахава, и он не найдёт тебя, то он убьёт меня; а раб твой богобоязнен от юности своей.</p>
<p class="p"><em>13</em> Разве не сказано господину моему, что я сделал, когда Иезавель убивала пророков Господних, как я скрывал сто человек пророков Господних, по пятидесяти человек, в пещерах и питал их хлебом и водою?</p>
<p class="p"><em>14</em> А ты теперь говоришь: «пойди, скажи господину твоему: Илия здесь»; он убьёт меня.</p>
<p class="p"><em>15</em> И сказал Илия: жив Господь Саваоф, пред Которым я стою! сегодня я покажусь ему.</p>
<p class="p"><em>16</em> И пошёл Авдий навстречу Ахаву и донёс ему. И пошёл Ахав навстречу Илии.</p>
<p class="p"><em>17</em> Когда Ахав увидел Илию, то сказал Ахав ему: ты ли это, смущающий Израиля?</p>
<p class="p"><em>18</em> И сказал Илия: не я смущаю Израиля, а ты и дом отца твоего, тем, что вы презрели повеления Господни и идёте вслед Ваалам;</p>
<p class="p"><em>19</em> теперь пошли и собери ко мне всего Израиля на гору Кармил, и четыреста пятьдесят пророков Вааловых, и четыреста пророков дубравных, питающихся от стола Иезавели.</p>
<p class="p"><em>20</em> И послал Ахав ко всем сынам Израилевым и собрал всех пророков на гору Кармил.</p>
<p class="p"><em>21</em> И подошёл Илия ко всему народу и сказал: долго ли вам хромать на оба колена? если Господь есть Бог, то последуйте Ему; а если Ваал, то ему последуйте. И не отвечал народ ему ни слова.</p>
<p class="p"><em>22</em> И сказал Илия народу: я один остался пророк Господень, а пророков Вааловых четыреста пятьдесят человек.</p>
<p class="p"><em>23</em> пусть дадут нам двух тельцов, и пусть они выберут себе одного тельца, и рассекут его, и положат на дрова, но огня пусть не подкладывают; а я приготовлю другого тельца и положу на дрова, а огня не подложу;</p>
<p class="p"><em>24</em> и призовите вы имя бога вашего, а я призову имя Господа Бога моего. Тот Бог, Который даст ответ посредством огня, есть Бог. И отвечал весь народ и сказал: хорошо.</p>
<p class="p"><em>25</em> И сказал Илия пророкам Вааловым: выберите себе одного тельца и приготовьте вы прежде, ибо вас много; и призовите имя бога вашего, но огня не подкладывайте.</p>
<p class="p"><em>26</em> И взяли они тельца, который дан был им, и приготовили, и призывали имя Ваала от утра до полудня, говоря: Ваале, услышь нас! Но не было ни голоса, ни ответа. И скакали они у жертвенника, который сделали.</p>
<p class="p"><em>27</em> В полдень Илия стал смеяться над ними и говорил: кричите громким голосом, ибо он бог; может быть, он задумался, или занят чем-либо, или в дороге, а может быть, и спит, так он проснётся!</p>
<p class="p"><em>28</em> И стали они кричать громким голосом, и кололи себя по своему обыкновению ножами и копьями, так что кровь лилась по ним.</p>
<p class="p"><em>29</em> Прошёл полдень, а они всё ещё бесновались до самого времени вечернего жертвоприношения; но не было ни голоса, ни ответа, ни слуха.</p>
<p class="p"><em>30</em> Тогда Илия сказал всему народу: подойдите ко мне. И подошёл весь народ к нему. Он восстановил разрушенный жертвенник Господень.</p>
<p class="p"><em>31</em> И взял Илия двенадцать камней, по числу колен сынов Иакова, которому Господь сказал так: Израиль будет имя твоё.</p>
<p class="p"><em>32</em> И построил из сих камней жертвенник во имя Господа, и сделал вокруг жертвенника ров, вместимостью в две саты зёрен,</p>
<p class="p"><em>33</em> и положил дрова, и рассёк тельца, и возложил его на дрова,</p>
<p class="p"><em>34</em> и сказал: наполните четыре ведра воды и выливайте на всесожигаемую жертву и на дрова. Потом сказал: повторите. И они повторили. И сказал: сделайте [то же] в третий раз. И сделали в третий раз,</p>
<p class="p"><em>35</em> и вода полилась вокруг жертвенника, и ров наполнился водою.</p>
<p class="p"><em>36</em> Во время приношения вечерней жертвы подошёл Илия пророк и сказал: Господи, Боже Авраамов, Исааков и Израилев! Да познают в сей день, что Ты один Бог в Израиле, и что я раб Твой и сделал всё по слову Твоему.</p>
<p class="p"><em>37</em> Услышь меня, Господи, услышь меня! Да познает народ сей, что Ты, Господи, Бог, и Ты обратишь сердце их [к Тебе].</p>
<p class="p"><em>38</em> И ниспал огонь Господень и пожрал всесожжение, и дрова, и камни, и прах, и поглотил воду, которая во рве.</p>
<p class="p"><em>39</em> Увидев [это], весь народ пал на лице своё и сказал: Господь есть Бог, Господь есть Бог!</p>
<p class="p"><em>40</em> И сказал им Илия: схватите пророков Вааловых, чтобы ни один из них не укрылся. И схватили их, и отвёл их Илия к потоку Киссону и заколол их там.</p>
<p class="p"><em>41</em> И сказал Илия Ахаву: пойди, ешь и пей, ибо слышен шум дождя.</p>
<p class="p"><em>42</em> И пошёл Ахав есть и пить, а Илия взошёл на верх Кармила и наклонился к земле, и положил лице своё между коленами своими,</p>
<p class="p"><em>43</em> и сказал отроку своему: пойди, посмотри к морю. Тот пошёл и посмотрел, и сказал: ничего нет. Он сказал: продолжай [это] до семи раз.</p>
<p class="p"><em>44</em> В седьмой раз тот сказал: вот, небольшое облако поднимается от моря, величиною в ладонь человеческую. Он сказал: пойди, скажи Ахаву: «запрягай [колесницу твою] и поезжай, чтобы не застал тебя дождь».</p>
<p class="p"><em>45</em> Между тем небо сделалось мрачно от туч и от ветра, и пошёл большой дождь. Ахав же сел в колесницу, и поехал в Изреель.</p>
<p class="p"><em>46</em> И была на Илии рука Господня. Он опоясал чресла свои и бежал пред Ахавом до самого Изрееля.</p>
