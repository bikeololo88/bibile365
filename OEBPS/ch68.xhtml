<div class="title2">
<p class="title-p">Книга премудрости Иисуса, сына Сирахова *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Предисловие</p>
</div>
<p class="p"><em>1</em> Многое и великое дано нам через закон, пророков и прочих писателей,</p>
<p class="p"><em>2</em> следовавших за ними, за что должно прославлять народ Израильский за образованность и мудрость; и не только сами изучающие должны делаться разумными, но и находящимся вне [Палестины] усердно занимающиеся [писанием] могут приносить пользу словом и писанием. Поэтому дед мой Иисус, больше других предаваясь изучению закона, пророков и других отеческих книг и приобретя достаточный в них навык, решился и сам написать нечто, относящееся к образованию и мудрости,</p>
<p class="p"><em>3</em> чтобы любители учения, вникая и в эту [книгу], ещё более преуспевали в жизни по закону. Итак, прошу вас, читайте [эту книгу] благосклонно и внимательно и имейте снисхождение к тому, что в некоторых местах мы, может быть, погрешили, трудясь</p>
<p class="p"><em>4</em> над переводом: ибо неодинаковый смысл имеет то, что читается по-еврейски, когда переведено будет на другой язык, — и не только эта [книга], но даже закон, пророчества и остальные книги имеют немалую разницу в смысле, если читать их в подлиннике. Прибыв в Египет в тридцать восьмом году при царе Евергете</p>
<p class="p"><em>5</em> [Птоломее] и пробыв там, я нашёл немалую разницу в образовании [между палестинскими и египетскими евреями], и счёл крайне необходимым и самому приложить усердие к тому, чтобы перевести эту книгу. Много бессонного труда и знаний</p>
<p class="p"><em>6</em> положил я в это время, чтобы довести книгу до конца и сделать её доступною и тем, которые, находясь на чужбине, желают учиться и приспособляют свои нравы к тому, чтобы жить по закону.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Всякая премудрость — от Господа и с Ним пребывает вовек.</p>
<p class="p"><em>2</em> Песок морей и капли дождя и дни вечности кто исчислит?</p>
<p class="p"><em>3</em> Высоту неба и широту земли, и бездну и премудрость кто исследует?</p>
<p class="p"><em>4</em> Прежде всего произошла Премудрость, и разумение мудрости — от века.</p>
<p class="p"><em>5</em> Источник премудрости — слово Бога Всевышнего, и шествие её — вечные заповеди.</p>
<p class="p"><em>6</em> Кому открыт корень премудрости? и кто познал искусство её?</p>
<p class="p"><em>7</em> Один есть премудрый, весьма страшный, сидящий на престоле Своём, Господь.</p>
<p class="p"><em>8</em> Он произвёл её и видел и измерил её</p>
<p class="p"><em>9</em> и излил её на все дела Свои</p>
<p class="p"><em>10</em> и на всякую плоть по дару Своему, и особенно наделил ею любящих Его.</p>
<p class="p"><em>11</em> Страх Господень — слава и честь, и веселие и венец радости.</p>
<p class="p"><em>12</em> Страх Господень усладит сердце и даст веселие и радость и долгоденствие.</p>
<p class="p"><em>13</em> Боящемуся Господа благо будет напоследок, и в день смерти своей он получит благословение. Страх Господень — дар от Господа и поставляет на стезях любви.</p>
<p class="p"><em>14</em> Любовь к Господу — славная премудрость, и кому благоволит Он, разделяет её по Своему усмотрению.</p>
<p class="p"><em>15</em> Начало премудрости — бояться Бога, и с верными она образуется вместе во чреве. Среди людей она утвердила себе вечное основание и семени их вверится.</p>
<p class="p"><em>16</em> Полнота премудрости — бояться Господа; она напояет их от плодов своих:</p>
<p class="p"><em>17</em> весь дом их она наполнит всем, чего желают, и кладовые их — произведениями своими.</p>
<p class="p"><em>18</em> Венец премудрости — страх Господень, произращающий мир и невредимое здравие; но то и другое — дары Бога, Который распространяет славу любящих Его.</p>
<p class="p"><em>19</em> Он видел её и измерил, пролил как дождь ведение и разумное знание и возвысил славу обладающих ею.</p>
<p class="p"><em>20</em> Корень премудрости — бояться Господа, а ветви её — долгоденствие.</p>
<p class="p"><em>21</em> Страх Господень отгоняет грехи; не имеющий же страха не может оправдаться.</p>
<p class="p"><em>22</em> Не может быть оправдан несправедливый гнев, ибо самоё движение гнева есть падение для человека.</p>
<p class="p"><em>23</em> Терпеливый до времени удержится и после вознаграждается веселием.</p>
<p class="p"><em>24</em> До времени он скроет слова свои, и уста верных расскажут о благоразумии его.</p>
<p class="p"><em>25</em> В сокровищницах премудрости — притчи разума, грешнику же страх Господень ненавистен.</p>
<p class="p"><em>26</em> Если желаешь премудрости, соблюдай заповеди, и Господь подаст её тебе,</p>
<p class="p"><em>27</em> ибо премудрость и знание есть страх пред Господом, и благоугождение Ему — вера и кротость.</p>
<p class="p"><em>28</em> Не будь недоверчивым к страху пред Господом и не приступай к Нему с раздвоенным сердцем.</p>
<p class="p"><em>29</em> Не лицемерь пред устами других и будь внимателен к устам твоим.</p>
<p class="p"><em>30</em> Не возноси себя, чтобы не упасть и не навлечь бесчестия на душу твою, ибо Господь откроет тайны твои и уничижит тебя среди собрания за то, что ты не приступил искренно к страху Господню, и сердце твоё полно лукавства.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Сын мой! если ты приступаешь служить Господу Богу, то приготовь душу твою к искушению:</p>
<p class="p"><em>2</em> управь сердце твоё и будь твёрд, и не смущайся во время посещения;</p>
<p class="p"><em>3</em> прилепись к Нему и не отступай, дабы возвеличиться тебе напоследок.</p>
<p class="p"><em>4</em> Всё, что ни приключится тебе, принимай охотно, и в превратностях твоего уничижения будь долготерпелив,</p>
<p class="p"><em>5</em> ибо золото испытывается в огне, а люди, угодные Богу, — в горниле уничижения.</p>
<p class="p"><em>6</em> Веруй Ему, и Он защитит тебя; управь пути твои и надейся на Него.</p>
<p class="p"><em>7</em> Боящиеся Господа! ожидайте милости Его и не уклоняйтесь от Него, чтобы не упасть.</p>
<p class="p"><em>8</em> Боящиеся Господа! веруйте Ему, и не погибнет награда ваша.</p>
<p class="p"><em>9</em> Боящиеся Господа! надейтесь на благое, на радость вечную и милости.</p>
<p class="p"><em>10</em> Взгляните на древние роды и посмотрите: кто верил Господу — и был постыжен? или кто пребывал в страхе Его — и был оставлен? или кто взывал к Нему — и Он презрел его?</p>
<p class="p"><em>11</em> Ибо Господь сострадателен и милостив и прощает грехи, и спасает во время скорби.</p>
<p class="p"><em>12</em> Горе сердцам боязливым и рукам ослабленным и грешнику, ходящему по двум стезям!</p>
<p class="p"><em>13</em> Горе сердцу расслабленному! ибо оно не верует, и за то не будет защищено.</p>
<p class="p"><em>14</em> Горе вам, потерявшим терпение! что будете вы делать, когда Господь посетит?</p>
<p class="p"><em>15</em> Боящиеся Господа не будут недоверчивы к словам Его, и любящие Его сохранят пути Его.</p>
<p class="p"><em>16</em> Боящиеся Господа будут искать благоволения Его, и любящие Его насытятся законом.</p>
<p class="p"><em>17</em> Боящиеся Господа уготовят сердца свои и смирят пред Ним души свои, говоря:</p>
<p class="p"><em>18</em> впадём в руки Господа, а не в руки людей; ибо, каково величие Его, такова и милость Его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Дети, послушайте меня, отца, и поступайте так, чтобы вам спастись,</p>
<p class="p"><em>2</em> ибо Господь возвысил отца над детьми и утвердил суд матери над сыновьями.</p>
<p class="p"><em>3</em> Почитающий отца очистится от грехов,</p>
<p class="p"><em>4</em> и уважающий мать свою — как приобретающий сокровища.</p>
<p class="p"><em>5</em> Почитающий отца будет иметь радость от детей своих и в день молитвы своей будет услышан.</p>
<p class="p"><em>6</em> Уважающий отца будет долгоденствовать, и послушный Господу успокоит мать свою.</p>
<p class="p"><em>7</em> Боящийся Господа почтит отца и, как владыкам, послужит родившим его.</p>
<p class="p"><em>8</em> Делом и словом почитай отца твоего и мать, чтобы пришло на тебя благословение от них,</p>
<p class="p"><em>9</em> ибо благословение отца утверждает домы детей, а клятва матери разрушает до основания.</p>
<p class="p"><em>10</em> Не ищи славы в бесчестии отца твоего, ибо не слава тебе бесчестие отца.</p>
<p class="p"><em>11</em> Слава человека — от чести отца его, и позор детям — мать в бесславии.</p>
<p class="p"><em>12</em> Сын! прими отца твоего в старости его и не огорчай его в жизни его.</p>
<p class="p"><em>13</em> Хотя бы он и оскудел разумом, имей снисхождение и не пренебрегай им при полноте силы твоей,</p>
<p class="p"><em>14</em> ибо милосердие к отцу не будет забыто; несмотря на грехи твои, благосостояние твоё умножится.</p>
<p class="p"><em>15</em> В день скорби твоей воспомянется о тебе: как лёд от теплоты, разрешатся грехи твои.</p>
<p class="p"><em>16</em> Оставляющий отца-то же, что богохульник, и проклят от Господа раздражающий мать свою.</p>
<p class="p"><em>17</em> Сын мой! веди дела твои с кротостью, и будешь любим богоугодным человеком.</p>
<p class="p"><em>18</em> Сколько ты велик, столько смиряйся, и найдёшь благодать у Господа.</p>
<p class="p"><em>19</em> Много высоких и славных, но тайны открываются смиренным,</p>
<p class="p"><em>20</em> ибо велико могущество Господа, и Он смиренными прославляется.</p>
<p class="p"><em>21</em> Чрез меру трудного для тебя не ищи, и, что свыше сил твоих, того не испытывай.</p>
<p class="p"><em>22</em> Что заповедано тебе, о том размышляй; ибо не нужно тебе, что сокрыто.</p>
<p class="p"><em>23</em> При многих занятиях твоих, о лишнем не заботься: тебе открыто очень много из человеческого знания;</p>
<p class="p"><em>24</em> ибо многих ввели в заблуждение их предположения, и лукавые мечты поколебали ум их.</p>
<p class="p"><em>25</em> Кто любит опасность, тот впадёт в неё;</p>
<p class="p"><em>26</em> упорное сердце напоследок потерпит зло:</p>
<p class="p"><em>27</em> упорное сердце будет обременено скорбями, и грешник приложит грехи ко грехам.</p>
<p class="p"><em>28</em> Испытания не служат врачевством для гордого, потому что злое растение укоренилось в нём.</p>
<p class="p"><em>29</em> Сердце разумного обдумает притчу, и внимательное ухо есть желание мудрого.</p>
<p class="p"><em>30</em> Вода угасит пламень огня, и милостыня очистит грехи.</p>
<p class="p"><em>31</em> Кто воздаёт за благодеяния, тот помышляет о будущем и во время падения найдёт опору.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Сын мой! не отказывай в пропитании нищему и не утомляй ожиданием очей нуждающихся;</p>
<p class="p"><em>2</em> не опечаль души алчущей и не огорчай человека в его скудости;</p>
<p class="p"><em>3</em> не смущай сердца уже огорчённого и не откладывай подавать нуждающемуся;</p>
<p class="p"><em>4</em> не отказывай угнетённому, умоляющему о помощи, и не отвращай лица твоего от нищего;</p>
<p class="p"><em>5</em> не отвращай очей от просящего и не давай человеку повода проклинать тебя;</p>
<p class="p"><em>6</em> ибо, когда он в горести души своей будет проклинать тебя, Сотворивший его услышит моление его.</p>
<p class="p"><em>7</em> В собрании старайся быть приятным и пред высшим наклоняй твою голову;</p>
<p class="p"><em>8</em> приклоняй ухо твоё к нищему и отвечай ему ласково, с кротостью;</p>
<p class="p"><em>9</em> спасай обижаемого от руки обижающего и не будь малодушен, когда судишь;</p>
<p class="p"><em>10</em> сиротам будь как отец и матери их — вместо мужа:</p>
<p class="p"><em>11</em> и будешь как сын Вышнего, и Он возлюбит тебя более, нежели мать твоя.</p>
<p class="p"><em>12</em> Премудрость возвышает сынов своих и поддерживает ищущих её:</p>
<p class="p"><em>13</em> любящий её любит жизнь, и ищущие её с раннего утра исполнятся радости:</p>
<p class="p"><em>14</em> обладающий ею наследует славу, и, куда бы ни пошёл, Господь благословит его;</p>
<p class="p"><em>15</em> служащие ей служат Святому, и любящих её любит Господь;</p>
<p class="p"><em>16</em> послушный ей будет судить народы, и внимающий ей будет жить надёжно;</p>
<p class="p"><em>17</em> кто вверится ей, тот наследует её, и потомки его будут обладать ею:</p>
<p class="p"><em>18</em> ибо сначала она пойдёт с ним путями извилистыми, наведёт на него страх и боязнь</p>
<p class="p"><em>19</em> и будет мучить его своим водительством, доколе не уверится в душе его и не искусит его своими уставами;</p>
<p class="p"><em>20</em> но потом она выйдет к нему на прямом пути и обрадует его</p>
<p class="p"><em>21</em> и откроет ему тайны свои.</p>
<p class="p"><em>22</em> Если он совратится с пути, она оставляет его и отдаёт его в руки падения его.</p>
<p class="p"><em>23</em> Наблюдай время и храни себя от зла —</p>
<p class="p"><em>24</em> и не постыдишься за душу твою:</p>
<p class="p"><em>25</em> есть стыд, ведущий ко греху, и есть стыд — слава и благодать.</p>
<p class="p"><em>26</em> Не будь лицеприятен против души твоей и не стыдись ко вреду твоему.</p>
<p class="p"><em>27</em> Не удерживай слова, когда оно может помочь:</p>
<p class="p"><em>28</em> ибо в слове познаётся мудрость и в речи языка — знание.</p>
<p class="p"><em>29</em> Не противоречь истине и стыдись твоего невежества.</p>
<p class="p"><em>30</em> Не стыдись исповедывать грехи твои и не удерживай течения реки.</p>
<p class="p"><em>31</em> Не подчиняйся человеку глупому и не смотри на сильного.</p>
<p class="p"><em>32</em> Подвизайся за истину до смерти, и Господь Бог поборет за тебя.</p>
<p class="p"><em>33</em> Не будь скор языком твоим и ленив и нерадив в делах твоих.</p>
<p class="p"><em>34</em> Не будь, как лев, в доме твоём и подозрителен к домочадцам твоим.</p>
<p class="p"><em>35</em> Да не будет рука твоя распростёртою к принятию и сжатою при отдании.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Не полагайся на имущества твои и не говори: «станет на жизнь мою».</p>
<p class="p"><em>2</em> Не следуй влечению души твоей и крепости твоей, чтобы ходить в похотях сердца твоего,</p>
<p class="p"><em>3</em> и не говори: «кто властен в делах моих?», ибо Господь непременно отмстит за дерзость твою.</p>
<p class="p"><em>4</em> Не говори: «я грешил, и что мне было?», ибо Господь долготерпелив.</p>
<p class="p"><em>5</em> При мысли об умилостивлении не будь бесстрашен, чтобы прилагать грех ко грехам</p>
<p class="p"><em>6</em> и не говори: «милосердие Его велико, Он простит множество грехов моих»;</p>
<p class="p"><em>7</em> ибо милосердие и гнев у Него, и на грешниках пребывает ярость Его.</p>
<p class="p"><em>8</em> Не медли обратиться к Господу и не откладывай со дня на день:</p>
<p class="p"><em>9</em> ибо внезапно найдёт гнев Господа, и ты погибнешь во время отмщения.</p>
<p class="p"><em>10</em> Не полагайся на имущества неправедные, ибо они не принесут тебе пользы в день посещения.</p>
<p class="p"><em>11</em> Не вей при всяком ветре и не ходи всякою стезёю: таков двоязычный грешник.</p>
<p class="p"><em>12</em> Будь твёрд в твоём убеждении, и одно да будет твоё слово.</p>
<p class="p"><em>13</em> Будь скор к слушанию, и обдуманно давай ответ.</p>
<p class="p"><em>14</em> Если имеешь знание, то отвечай ближнему, а если нет, то рука твоя да будет на устах твоих.</p>
<p class="p"><em>15</em> В речах — слава и бесчестие, и язык человека бывает падением ему.</p>
<p class="p"><em>16</em> Не прослыви наушником, и не коварствуй языком твоим:</p>
<p class="p"><em>17</em> ибо на воре — стыд, и на двоязычном — злое порицание.</p>
<p class="p"><em>18</em> Не будь неразумным ни в большом ни в малом.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И не делайся врагом из друга, ибо худое имя получает в удел стыд и позор; так — и грешник двоязычный.</p>
<p class="p"><em>2</em> Не возноси себя в помыслах души твоей, чтобы душа твоя не была растерзана, как вол:</p>
<p class="p"><em>3</em> листья твои ты истребишь и плоды твои погубишь, и останешься, как сухое дерево.</p>
<p class="p"><em>4</em> Душа лукавая погубит своего обладателя и сделает его посмешищем врагов.</p>
<p class="p"><em>5</em> Сладкие уста умножат друзей, и доброречивый язык умножит приязнь.</p>
<p class="p"><em>6</em> Живущих с тобою в мире да будет много, а советником твоим — один из тысячи.</p>
<p class="p"><em>7</em> Если хочешь приобрести друга, приобретай его по испытании и не скоро вверяйся ему.</p>
<p class="p"><em>8</em> Бывает друг в нужное для него время, и не останется с тобой в день скорби твоей;</p>
<p class="p"><em>9</em> и бывает друг, который превращается во врага и откроет ссору к поношению твоему.</p>
<p class="p"><em>10</em> Бывает другом участник в трапезе, и не останется с тобою в день скорби твоей.</p>
<p class="p"><em>11</em> В имении твоём он будет как ты, и дерзко будет обращаться с домочадцами твоими;</p>
<p class="p"><em>12</em> но если ты будешь унижен, он будет против тебя и скроется от лица твоего.</p>
<p class="p"><em>13</em> Отдаляйся от врагов твоих и будь осмотрителен с друзьями твоими.</p>
<p class="p"><em>14</em> Верный друг — крепкая защита: кто нашёл его, нашёл сокровище.</p>
<p class="p"><em>15</em> Верному другу нет цены, и нет меры доброте его.</p>
<p class="p"><em>16</em> Верный друг — врачевство для жизни, и боящиеся Господа найдут его.</p>
<p class="p"><em>17</em> Боящийся Господа направляет дружбу свою так, что, каков он сам, таким делается и друг его.</p>
<p class="p"><em>18</em> Сын мой! от юности твоей предайся учению, и до седин твоих найдёшь мудрость.</p>
<p class="p"><em>19</em> Приступай к ней как пашущий и сеющий и ожидай добрых плодов её:</p>
<p class="p"><em>20</em> ибо малое время потрудишься в возделывании её, и скоро будешь есть плоды её.</p>
<p class="p"><em>21</em> Для невежд она очень сурова, и неразумный не останется с нею:</p>
<p class="p"><em>22</em> она будет на нём как тяжёлый камень испытания, и он не замедлит сбросить её.</p>
<p class="p"><em>23</em> Премудрость соответствует имени своему, и немногим открывается.</p>
<p class="p"><em>24</em> Послушай, сын мой, и прими мнение моё, и не отвергни совета моего.</p>
<p class="p"><em>25</em> Наложи на ноги твои путы её и на шею твою цепь её.</p>
<p class="p"><em>26</em> Подставь ей плечо твоё, и носи её и не тяготись узами её.</p>
<p class="p"><em>27</em> Приблизься к ней всею душею твоею, и всею силою твоею соблюдай пути её.</p>
<p class="p"><em>28</em> Исследуй и ищи, и она будет познана тобою и, сделавшись обладателем её, не покидай её;</p>
<p class="p"><em>29</em> ибо наконец ты найдёшь в ней успокоение, и она обратится в радость тебе.</p>
<p class="p"><em>30</em> Путы её будут тебе крепкою защитою, и цепи её — славным одеянием;</p>
<p class="p"><em>31</em> ибо на ней украшение золотое, и узы её — гиацинтовые нити.</p>
<p class="p"><em>32</em> Как одеждою славы ты облечёшься ею, и возложишь её на себя как венец радости.</p>
<p class="p"><em>33</em> Сын мой! если ты пожелаешь её, то научишься, и если предашься ей душею твоею, то будешь ко всему способен.</p>
<p class="p"><em>34</em> Если с любовью будешь слушать её, то поймёшь её, и если приклонишь ухо твоё, то будешь мудр.</p>
<p class="p"><em>35</em> Бывай в собрании старцев, и кто мудр, прилепись к тому; люби слушать всякую священную повесть, и притчи разумные да не ускользают от тебя.</p>
<p class="p"><em>36</em> Если увидишь разумного, ходи к нему с раннего утра, и пусть нога твоя истирает пороги дверей его.</p>
<p class="p"><em>37</em> Размышляй о повелениях Господа и всегда поучайся в заповедях Его: Он укрепит твоё сердце, и желание премудрости дастся тебе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Не делай зла, и тебя не постигнет зло;</p>
<p class="p"><em>2</em> удаляйся от неправды, и она уклонится от тебя.</p>
<p class="p"><em>3</em> Сын мой! не сей на бороздах неправды, и не будешь в семь раз более пожинать с них.</p>
<p class="p"><em>4</em> Не проси у Господа власти, и у царя — почётного места.</p>
<p class="p"><em>5</em> Не оправдывай себя пред Господом, и не мудрствуй пред царём.</p>
<p class="p"><em>6</em> Не домогайся сделаться судьёю, чтобы не оказаться тебе бессильным сокрушить неправду, чтобы не убояться когда-либо лица сильного и не положить тени на правоту твою.</p>
<p class="p"><em>7</em> Не греши против городского общества, и не роняй себя пред народом.</p>
<p class="p"><em>8</em> Не прилагай греха ко греху, ибо и за один не останешься ненаказанным.</p>
<p class="p"><em>9</em> Не говори: «Он призрит на множество даров моих, и, когда я принесу их Богу Вышнему, Он примет».</p>
<p class="p"><em>10</em> Не малодушествуй в молитве твоей и не пренебрегай подавать милостыню.</p>
<p class="p"><em>11</em> Не насмехайся над человеком, находящимся в горести души его; ибо есть Смиряющий и Возвышающий.</p>
<p class="p"><em>12</em> Не выдумывай лжи на брата твоего, и не делай того же против друга.</p>
<p class="p"><em>13</em> Не желай говорить какую бы то ни было ложь; ибо повторение её не послужит ко благу.</p>
<p class="p"><em>14</em> Пред собранием старших не многословь, и не повторяй слова в прошении твоём.</p>
<p class="p"><em>15</em> Не отвращайся от трудной работы и от земледелия, которое учреждено от Вышнего.</p>
<p class="p"><em>16</em> Не прилагайся ко множеству грешников.</p>
<p class="p"><em>17</em> Глубоко смири душу твою.</p>
<p class="p"><em>18</em> Помни, что гнев не замедлит,</p>
<p class="p"><em>19</em> что наказание нечестивому — огонь и червь.</p>
<p class="p"><em>20</em> Не меняй друга на сокровище и брата однокровного — на золото Офирское.</p>
<p class="p"><em>21</em> Не оставляй умной и доброй жены, ибо достоинство её драгоценнее золота.</p>
<p class="p"><em>22</em> Не обижай раба, трудящегося усердно, ни наёмника, преданного тебе душею.</p>
<p class="p"><em>23</em> Разумного раба да любит душа твоя, и не откажи ему в свободе.</p>
<p class="p"><em>24</em> Есть у тебя скот? наблюдай за ним, и если он полезен тебе, пусть остаётся у тебя.</p>
<p class="p"><em>25</em> Есть у тебя сыновья? учи их и с юности нагибай шею их.</p>
<p class="p"><em>26</em> Есть у тебя дочери? имей попечение о теле их и не показывай им весёлого лица твоего.</p>
<p class="p"><em>27</em> Выдай дочь в замужество, и сделаешь великое дело, и подари её мужу разумному.</p>
<p class="p"><em>28</em> Есть у тебя жена по душе? не отгоняй её.</p>
<p class="p"><em>29</em> Всем сердцем почитай отца твоего и не забывай родильных болезней матери твоей.</p>
<p class="p"><em>30</em> Помни, что ты рождён от них: и что можешь ты воздать им, как они тебе?</p>
<p class="p"><em>31</em> Всею душею твоею благоговей пред Господом и уважай священников Его.</p>
<p class="p"><em>32</em> Всею силою люби Творца твоего, и не оставляй служителей Его.</p>
<p class="p"><em>33</em> Бойся Господа, и почитай священника, и давай ему часть, как заповедано тебе:</p>
<p class="p"><em>34</em> начатки, и за грех, и даяние плеч, и жертву освящения, и начатки святых.</p>
<p class="p"><em>35</em> И к бедному простирай руку твою, дабы благословение твоё было совершенно.</p>
<p class="p"><em>36</em> Милость даяния да будет ко всякому живущему, но и умершего не лишай милости.</p>
<p class="p"><em>37</em> Не устраняйся от плачущих и с сетующими сетуй.</p>
<p class="p"><em>38</em> Не ленись посещать больного, ибо за это ты будешь возлюблен.</p>
<p class="p"><em>39</em> Во всех делах твоих помни о конце твоём, и вовек не согрешишь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Не ссорься с человеком сильным, чтобы когда-нибудь не впасть в его руки.</p>
<p class="p"><em>2</em> Не заводи тяжбы с человеком богатым, чтобы он не имел перевеса над тобою;</p>
<p class="p"><em>3</em> ибо золото многих погубило, и склоняло сердца царей.</p>
<p class="p"><em>4</em> Не спорь с человеком, дерзким на язык, и не подкладывай дров на огонь его.</p>
<p class="p"><em>5</em> Не шути с невеждою, чтобы не подверглись бесчестию твои предки.</p>
<p class="p"><em>6</em> Не укоряй человека, обращающегося от греха: помни, что все мы находимся под эпитимиями.</p>
<p class="p"><em>7</em> Не пренебрегай человека в старости его, ибо и мы стареем.</p>
<p class="p"><em>8</em> Не радуйся смерти человека, хотя бы он был самый враждебный тебе: помни, что все мы умрём.</p>
<p class="p"><em>9</em> Не пренебрегай повестью мудрых и упражняйся в притчах их;</p>
<p class="p"><em>10</em> ибо от них научишься ведению и — как служить сильным.</p>
<p class="p"><em>11</em> Не удаляйся от повести старцев, ибо и они научились от отцов своих,</p>
<p class="p"><em>12</em> и ты научишься от них рассудительности и — какой в случае надобности дать ответ.</p>
<p class="p"><em>13</em> Не разжигай углей грешника, чтобы не сгореть от пламени огня его,</p>
<p class="p"><em>14</em> и не восставай против наглеца, чтобы он не засел засадою в устах твоих.</p>
<p class="p"><em>15</em> Не давай взаймы человеку, который сильнее тебя; а если дашь, то считай себя потерявшим.</p>
<p class="p"><em>16</em> Не поручайся сверх силы твоей; а если поручишься, заботься, как обязанный заплатить.</p>
<p class="p"><em>17</em> Не судись с судьёю, потому что его будут судить по его почёту.</p>
<p class="p"><em>18</em> С отважным не пускайся в путь, чтобы он не был тебе в тягость; ибо он будет поступать по своему произволу, и ты можешь погибнуть от его безрассудства.</p>
<p class="p"><em>19</em> Не заводи ссоры со вспыльчивым и не проходи с ним чрез пустыню; потому что кровь — как ничто в глазах его, и где нет помощи, он поразит тебя.</p>
<p class="p"><em>20</em> Не советуйся с глупым, ибо он не может умолчать о деле.</p>
<p class="p"><em>21</em> При чужом не делай тайного, ибо не знаешь, что он сделает.</p>
<p class="p"><em>22</em> Не открывай всякому человеку твоего сердца, чтобы он дурно не отблагодарил тебя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Не будь ревнив к жене сердца твоего и не подавай ей дурного урока против тебя самого.</p>
<p class="p"><em>2</em> Не отдавай жене души твоей, чтобы она не восстала против власти твоей.</p>
<p class="p"><em>3</em> Не выходи навстречу развратной женщине, чтобы как-нибудь не попасть в сети её.</p>
<p class="p"><em>4</em> Не оставайся долго с певицею, чтобы не плениться тебе искусством её.</p>
<p class="p"><em>5</em> Не засматривайся на девицу, чтобы не соблазниться прелестями её.</p>
<p class="p"><em>6</em> Не отдавай души твоей блудницам, чтобы не погубить наследства твоего.</p>
<p class="p"><em>7</em> Не смотри по сторонам на улицах города и не броди по пустым местам его.</p>
<p class="p"><em>8</em> Отвращай око твоё от женщины благообразной и не засматривайся на чужую красоту:</p>
<p class="p"><em>9</em> многие совратились с пути чрез красоту женскую; от неё, как огонь, загорается любовь.</p>
<p class="p"><em>10</em> Отнюдь не сиди с женою замужнею и не оставайся с нею на пиру за вином,</p>
<p class="p"><em>11</em> чтобы не склонилась к ней душа твоя и чтобы ты не поползнулся духом в погибель.</p>
<p class="p"><em>12</em> Не оставляй старого друга, ибо новый не может сравниться с ним;</p>
<p class="p"><em>13</em> друг новый-то же, что вино новое: когда оно сделается старым, с удовольствием будешь пить его.</p>
<p class="p"><em>14</em> Не завидуй славе грешника, ибо не знаешь, какой будет конец его.</p>
<p class="p"><em>15</em> Не одобряй того, что одобряют нечестивые: помни, что они до самого ада не исправятся.</p>
<p class="p"><em>16</em> Держи себя дальше от человека, имеющего власть умерщвлять, и ты не будешь смущаться страхом смерти;</p>
<p class="p"><em>17</em> а если сближаешься с ним, не ошибись, чтобы он не лишил тебя жизни:</p>
<p class="p"><em>18</em> знай, что ты посреди сетей идёшь и по зубцам городских стен проходишь.</p>
<p class="p"><em>19</em> По силе твоей узнавай ближних и советуйся с мудрыми.</p>
<p class="p"><em>20</em> Рассуждение твоё да будет с разумными, и всякая беседа твоя — в законе Вышнего.</p>
<p class="p"><em>21</em> Да вечеряют с тобою мужи праведные, и слава твоя да будет в страхе Господнем.</p>
<p class="p"><em>22</em> Изделие хвалится по руке художника, а правитель народа считается мудрым по словам его.</p>
<p class="p"><em>23</em> Боятся в городе дерзкого на язык, и ненавидят опрометчивого в словах.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Мудрый правитель научит народ свой, и правление разумного будет благоустроено.</p>
<p class="p"><em>2</em> Каков правитель народа, таковы и служащие при нём; и каков начальствующий над городом, таковы и все живущие в нём.</p>
<p class="p"><em>3</em> Царь ненаученный погубит народ свой, а при благоразумии сильных устроится город.</p>
<p class="p"><em>4</em> В руке Господа власть над землёю, и человека потребного Он вовремя воздвигнет на ней.</p>
<p class="p"><em>5</em> В руке Господа благоуспешность человека, и на лице книжника Он отпечатлеет славу Свою.</p>
<p class="p"><em>6</em> Не гневайся за всякое оскорбление на ближнего, и никого не оскорбляй делом.</p>
<p class="p"><em>7</em> Гордость ненавистна и Господу и людям и преступна против обоих.</p>
<p class="p"><em>8</em> Владычество переходит от народа к народу по причине несправедливости, обид и любостяжания.</p>
<p class="p"><em>9</em> Что гордится земля и пепел?</p>
<p class="p"><em>10</em> И при жизни извергаются внутренности его.</p>
<p class="p"><em>11</em> Продолжительною болезнью врач пренебрегает:</p>
<p class="p"><em>12</em> и вот, ныне царь, а завтра умирает.</p>
<p class="p"><em>13</em> Когда же человек умрёт, то наследием его становятся пресмыкающиеся, звери и черви.</p>
<p class="p"><em>14</em> Начало гордости — удаление человека от Господа и отступление сердца его от Творца его;</p>
<p class="p"><em>15</em> ибо начало греха — гордость, и обладаемый ею изрыгает мерзость;</p>
<p class="p"><em>16</em> и за это Господь посылает на него страшные наказания и вконец низлагает его.</p>
<p class="p"><em>17</em> Господь низвергает престолы властителей и посаждает кротких на место их.</p>
<p class="p"><em>18</em> Господь вырывает с корнем народы и насаждает, вместо них, смиренных.</p>
<p class="p"><em>19</em> Господь опустошает страны народов и разрушает их до оснований земли.</p>
<p class="p"><em>20</em> Он иссушает их, и погубляет людей и истребляет от земли память их.</p>
<p class="p"><em>21</em> Гордость не сотворена для людей, ни ярость гнева — для рождающихся от жён.</p>
<p class="p"><em>22</em> Семя почтенное какое? — Семя человеческое. Семя почтенное какое? — Боящиеся Господа.</p>
<p class="p"><em>23</em> Семя бесчестное какое? — Семя человеческое. Семя бесчестное какое? — Преступающие заповеди.</p>
<p class="p"><em>24</em> Старший между братьями — в почтении у них, так и боящиеся Господа — в очах Его.</p>
<p class="p"><em>25</em> Богат ли кто и славен, или беден, похвала их — страх Господень.</p>
<p class="p"><em>26</em> Несправедливо — бесчестить разумного бедного, и не должно прославлять мужа грешного.</p>
<p class="p"><em>27</em> Почтенны вельможа, судья и властелин, но нет из них больше боящегося Господа.</p>
<p class="p"><em>28</em> Рабу мудрому будут служить свободные, и разумный человек, будучи наставляем им, не будет роптать.</p>
<p class="p"><em>29</em> Не умничай много, чтобы делать дело твоё, и не хвались во время нужды.</p>
<p class="p"><em>30</em> Лучше тот, кто трудится и имеет во всём достаток, нежели кто праздно ходит и хвалится, но нуждается в хлебе.</p>
<p class="p"><em>31</em> Сын мой! кротостью прославляй душу твою и воздавай ей честь по её достоинству.</p>
<p class="p"><em>32</em> Кто будет оправдывать согрешающего против души своей? И кто будет хвалить позорящего жизнь свою?</p>
<p class="p"><em>33</em> Бедного почитают за познания его, а богатого — за его богатство:</p>
<p class="p"><em>34</em> уважаемый же в бедности насколько больше будет уважаем в богатстве? А бесславный в богатстве насколько будет бесславнее в бедности?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Мудрость смиренного вознесёт голову его и посадит его среди вельмож.</p>
<p class="p"><em>2</em> Не хвали человека за красоту его, и не имей отвращения к человеку за наружность его.</p>
<p class="p"><em>3</em> Мала пчела между летающими, но плод её — лучший из сластей.</p>
<p class="p"><em>4</em> Не хвались пышностью одежд и не превозносись в день славы: ибо дивны дела Господа, и сокровенны дела Его между людьми.</p>
<p class="p"><em>5</em> Многие из властелинов сидели на земле, тот же, о ком не думали, носил венец.</p>
<p class="p"><em>6</em> Многие из сильных подверглись крайнему бесчестию, и славные преданы были в руки других.</p>
<p class="p"><em>7</em> Прежде, нежели исследуешь, не порицай; узнай прежде, и тогда упрекай.</p>
<p class="p"><em>8</em> Прежде, нежели выслушаешь, не отвечай, и среди речи не перебивай.</p>
<p class="p"><em>9</em> Не спорь о деле, для тебя ненужном, и не сиди на суде грешников.</p>
<p class="p"><em>10</em> Сын мой! не берись за множество дел: при множестве дел не останешься без вины. И если будешь гнаться за ними, не достигнешь, и, убегая, не уйдёшь.</p>
<p class="p"><em>11</em> Иной трудится, напрягает силы, поспешает, и тем более отстаёт.</p>
<p class="p"><em>12</em> Иной вял, нуждается в помощи, слабосилен и изобилует нищетою;</p>
<p class="p"><em>13</em> но очи Господа призрели на него во благо ему, и Он восставил его из унижения его и вознёс голову его, и многие изумлялись, смотря на него.</p>
<p class="p"><em>14</em> Доброе и худое, жизнь и смерть, бедность и богатство — от Господа.</p>
<p class="p"><em>15</em> Даяние Господа предоставлено благочестивым, и благоволение его будет благопоспешно для них вовек.</p>
<p class="p"><em>16</em> Иной делается богатым от осмотрительности и бережливости своей, и это часть награды его,</p>
<p class="p"><em>17</em> когда он скажет: «я нашёл покой и теперь наслаждаюсь моими благами».</p>
<p class="p"><em>18</em> И не знает он, сколько пройдёт времени до того, когда он оставит их другим и умрёт.</p>
<p class="p"><em>19</em> Твёрдо стой в завете твоём и пребывай в нём и состарься в деле твоём.</p>
<p class="p"><em>20</em> Не удивляйся делам грешника, веруй Господу, и пребывай в труде твоём:</p>
<p class="p"><em>21</em> ибо легко в очах Господа — скоро и внезапно обогатить бедного.</p>
<p class="p"><em>22</em> Благословение Господа — награда благочестивого, и в скором времени процветает он благословением Его.</p>
<p class="p"><em>23</em> Не говори: «что мне ещё нужно? и какие отныне могу иметь ещё блага?»</p>
<p class="p"><em>24</em> Не говори: «довольно у меня, и какое отныне могу я потерпеть зло?»</p>
<p class="p"><em>25</em> Во дни счастья бывает забвение о несчастье, и во дни несчастья не вспомнится о счастье.</p>
<p class="p"><em>26</em> Легко для Господа — в день смерти воздать человеку по делам его.</p>
<p class="p"><em>27</em> Минутное страдание производит забвение утех, и при кончине человека открываются дела его.</p>
<p class="p"><em>28</em> Прежде смерти не называй никого блаженным; человек познаётся в детях своих.</p>
<p class="p"><em>29</em> Не всякого человека вводи в дом твой, ибо много козней у коварного.</p>
<p class="p"><em>30</em> Как охотничья птица в западне, таково сердце надменного: он, как лазутчик, подсматривает падение;</p>
<p class="p"><em>31</em> превращая добро во зло, он строит козни и на людей избранных кладёт пятно.</p>
<p class="p"><em>32</em> От искры огня умножаются угли, и человек грешный строит козни на кровь.</p>
<p class="p"><em>33</em> Остерегайся злодея, — ибо он строит зло, — чтобы он когда-нибудь не положил на тебе пятна навек.</p>
<p class="p"><em>34</em> Посели в доме твоём чужого, и он расстроит тебя смутами и сделает тебя чужим для твоих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Если ты делаешь добро, знай, кому делаешь, и будет благодарность за твои благодеяния.</p>
<p class="p"><em>2</em> Делай добро благочестивому, и получишь воздаяние, и если не от него, то от Всевышнего.</p>
<p class="p"><em>3</em> Нет добра для того, кто постоянно занимается злом и кто не подаёт милостыни.</p>
<p class="p"><em>4</em> Давай благочестивому, и не помогай грешнику.</p>
<p class="p"><em>5</em> Делай добро смиренному, и не давай нечестивому: запирай от него хлеб и не давай ему, чтобы он чрез то не превозмог тебя;</p>
<p class="p"><em>6</em> ибо ты получил бы сугубое зло за всё добро, которое сделал бы ему; ибо и Всевышний ненавидит грешников и нечестивым воздаёт отмщением.</p>
<p class="p"><em>7</em> Давай доброму, и не помогай грешнику.</p>
<p class="p"><em>8</em> Друг не познаётся в счастье, и враг не скроется в несчастье.</p>
<p class="p"><em>9</em> При счастье человека враги его в печали, а в несчастье его и друг разойдётся с ним.</p>
<p class="p"><em>10</em> Не верь врагу твоему вовек, ибо, как ржавеет медь, так и злоба его:</p>
<p class="p"><em>11</em> хотя бы он смирился и ходил согнувшись, будь внимателен душею твоею и остерегайся его, и будешь пред ним, как чистое зеркало, и узнаешь, что он не до конца очистился от ржавчины;</p>
<p class="p"><em>12</em> не ставь его подле себя, чтобы он, низринув тебя, не стал на твоё место; не сажай его по правую сторону себя, чтобы он когда-нибудь не стал домогаться твоего седалища, и ты наконец поймёшь слова мои и со скорбью вспомнишь о наставлениях моих.</p>
<p class="p"><em>13</em> Кто пожалеет об ужаленном заклинателе змей и обо всех, приближающихся к диким зверям? Так и о сближающемся с грешником и преобщающемся грехам его:</p>
<p class="p"><em>14</em> на время он останется с тобою, но, если ты поколеблешься, он не устоит.</p>
<p class="p"><em>15</em> Устами своими враг усладит тебя, но в сердце своём замышляет ввергнуть тебя в яму: глазами своими враг будет плакать, а когда найдёт случай, не насытится кровью.</p>
<p class="p"><em>16</em> Если встретится с тобою несчастье, ты найдёшь его там прежде себя,</p>
<p class="p"><em>17</em> и он, как будто желая помочь, подставит тебе ногу:</p>
<p class="p"><em>18</em> будет кивать головою и хлопать руками, многое будет шептать, и изменит лицо своё.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Кто прикасается к смоле, тот очернится, и кто входит в общение с гордым, сделается подобным ему.</p>
<p class="p"><em>2</em> Не поднимай тяжести свыше твоей силы, и не входи в общение с тем, кто сильнее и богаче тебя.</p>
<p class="p"><em>3</em> Какое общение у горшка с котлом? Этот толкнёт его, и он разобьётся.</p>
<p class="p"><em>4</em> Богач обидел, и сам же грозит; бедняк обижен, и сам же упрашивает.</p>
<p class="p"><em>5</em> Если ты выгоден для него, он употребит тебя; а если обеднеешь, он оставит тебя.</p>
<p class="p"><em>6</em> Если ты достаточен, он будет жить с тобою и истощит тебя, а сам не поболезнует.</p>
<p class="p"><em>7</em> Возымел он в тебе нужду, — будет льстить тебе, будет улыбаться тебе и обнадёживать тебя, ласково будет говорить с тобою и скажет: «не нужно ли тебе чего?»</p>
<p class="p"><em>8</em> Своими угощениями он будет пристыжать тебя, доколе, два или три раза ограбив тебя, не насмеётся наконец над тобою.</p>
<p class="p"><em>9</em> После того он, увидев тебя, уклонится от тебя и будет кивать головою при встрече с тобою.</p>
<p class="p"><em>10</em> Наблюдай, чтобы тебе не быть обманутым</p>
<p class="p"><em>11</em> и не быть униженным в твоём веселье.</p>
<p class="p"><em>12</em> Когда сильный будет приглашать тебя, уклоняйся, и тем более он будет приглашать тебя.</p>
<p class="p"><em>13</em> Не будь навязчив, чтобы не оттолкнули тебя, и не слишком удаляйся, чтобы не забыли о тебе.</p>
<p class="p"><em>14</em> Не дозволяй себе говорить с ним, как с равным тебе, и не верь слишком многим словам его; ибо долгим разговором он будет искушать тебя и, как бы шутя, изведывать тебя.</p>
<p class="p"><em>15</em> Немилостив к себе, кто не удерживает себя в словах своих, и он не убережёт себя от оскорбления и от уз.</p>
<p class="p"><em>16</em> Будь осторожен и весьма внимателен, ибо ты ходишь с падением твоим.</p>
<p class="p"><em>17</em> Услышав это во сне твоём, не засыпай.</p>
<p class="p"><em>18</em> Во всю жизнь люби Господа и взывай к Нему о спасении твоём.</p>
<p class="p"><em>19</em> Всякое животное любит подобное себе, и всякий человек — ближнего своего.</p>
<p class="p"><em>20</em> Всякая плоть соединяется по роду своему, и человек прилепляется к подобному себе.</p>
<p class="p"><em>21</em> Какое общение у волка с ягнёнком? Так и у грешника — с благочестивым.</p>
<p class="p"><em>22</em> Какой мир у гиены с собакою? И какой мир у богатого с бедным?</p>
<p class="p"><em>23</em> Ловля у львов — дикие ослы в пустыне, так пастбища богатых — бедные.</p>
<p class="p"><em>24</em> Отвратительно для гордого смирение: так отвратителен для богатого бедный.</p>
<p class="p"><em>25</em> Когда пошатнётся богатый, он поддерживается друзьями; а когда упадёт бедный, то отталкивается и друзьями.</p>
<p class="p"><em>26</em> Когда подвергнется несчастью богатый, у него много помощников; сказал нелепость, и оправдали его.</p>
<p class="p"><em>27</em> Подвергся несчастью бедняк, и ещё бранят его; сказал разумно, и его не слушают.</p>
<p class="p"><em>28</em> Заговорил богатый, — и все замолчали и превознесли речь его до облаков;</p>
<p class="p"><em>29</em> заговорил бедный, и говорят: «это кто такой?» И если он споткнётся, то совсем низвергнут его.</p>
<p class="p"><em>30</em> Хорошо богатство, в котором нет греха, и зла бедность в устах нечестивого.</p>
<p class="p"><em>31</em> Сердце человека изменяет лицо его или на хорошее, или на худое.</p>
<p class="p"><em>32</em> Признак сердца в счастье — лицо весёлое, а изобретение притчей соединено с напряжённым размышлением.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Блажен человек, который не погрешал устами своими и не уязвлён был печалью греха.</p>
<p class="p"><em>2</em> Блажен, кого не зазирает душа его и кто не потерял надежды своей.</p>
<p class="p"><em>3</em> Не добро богатство человеку скупому. И на что имение человеку недоброжелательному?</p>
<p class="p"><em>4</em> Кто собирает, отнимая у души своей, тот собирает для других, и благами его будут пресыщаться другие.</p>
<p class="p"><em>5</em> Кто зол для себя, для кого будет добр? И не будет он иметь радости от имения своего.</p>
<p class="p"><em>6</em> Нет хуже человека, который недоброжелателен к самому себе, и это — воздаяние за злобу его.</p>
<p class="p"><em>7</em> Если он и делает добро, то делает в забывчивости, и после обнаруживает зло своё.</p>
<p class="p"><em>8</em> Зол, кто имеет завистливые глаза, отвращает лицо и презирает души.</p>
<p class="p"><em>9</em> Глаза любостяжательного не насыщаются какою-либо частью, и неправда злого иссушает душу.</p>
<p class="p"><em>10</em> Злой глаз завистлив даже на хлеб и в столе своём терпит скудость.</p>
<p class="p"><em>11</em> Сын мой! по состоянию твоему делай добро себе и приношения Господу достойно приноси.</p>
<p class="p"><em>12</em> Помни, что смерть не медлит, и завет ада не открыт тебе:</p>
<p class="p"><em>13</em> прежде, нежели умрёшь, делай добро другу, и по силе твоей простирай твою руку и давай ему.</p>
<p class="p"><em>14</em> Не лишай себя доброго дня, и часть доброго желания да не пройдёт мимо тебя.</p>
<p class="p"><em>15</em> Не другим ли оставишь ты стяжания твои и плоды усилий твоих для раздела по жребию?</p>
<p class="p"><em>16</em> Давай и принимай, и утешай душу твою,</p>
<p class="p"><em>17</em> ибо в аде нельзя найти утех.</p>
<p class="p"><em>18</em> Всякая плоть, как одежда, ветшает; ибо от века — определение: «смертью умрёшь».</p>
<p class="p"><em>19</em> Как зеленеющие листья на густом дереве — одни спадают, а другие вырастают: так и род от плоти и крови — один умирает, а другой рождается.</p>
<p class="p"><em>20</em> Всякая вещь, подверженная тлению, исчезает, и сделавший её умирает с нею.</p>
<p class="p"><em>21</em> Блажен человек, который упражняется в мудрости и в разуме своём поучается святому.</p>
<p class="p"><em>22</em> Кто размышляет в сердце своём о путях её, тот получит разумение и в тайнах её.</p>
<p class="p"><em>23</em> Выходи за нею, как ловчий, и строй засаду на путях её.</p>
<p class="p"><em>24</em> Кто приклоняется к окнам её, тот послушает и при дверях её.</p>
<p class="p"><em>25</em> Кто обращается вблизи дома её, тот вобьёт гвоздь и в стенах её, поставит палатку свою подле неё и будет обитать в жилище благ.</p>
<p class="p"><em>26</em> Он положит детей своих под кровом её и будет иметь ночлег под сенью её.</p>
<p class="p"><em>27</em> Он прикроется ею от зноя и будет жить в славе её.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Боящийся Господа будет поступать так, и твёрдый в законе овладеет ею.</p>
<p class="p"><em>2</em> И она встретит его, как мать, и примет его к себе, как целомудренная супруга;</p>
<p class="p"><em>3</em> напитает его хлебом разума, и водою мудрости напоит его.</p>
<p class="p"><em>4</em> Он утвердится на ней и не поколеблется; прилепится к ней и не постыдится.</p>
<p class="p"><em>5</em> И она вознесёт его над ближними его, и среди собрания откроет уста его.</p>
<p class="p"><em>6</em> Веселье и венец радости и вечное имя наследует он.</p>
<p class="p"><em>7</em> Не постигнут её люди неразумные, и грешники не увидят её.</p>
<p class="p"><em>8</em> Далека она от гордости, и люди лживые не подумают о ней.</p>
<p class="p"><em>9</em> Неприятна похвала в устах грешника, ибо не от Господа послана она.</p>
<p class="p"><em>10</em> Будет похвала произнесена мудростью, и Господь благопоспешит ей.</p>
<p class="p"><em>11</em> Не говори: «ради Господа я отступил»; ибо, что Он ненавидит, того ты не должен делать.</p>
<p class="p"><em>12</em> Не говори: «Он ввёл меня в заблуждение», ибо Он не имеет надобности в муже грешном.</p>
<p class="p"><em>13</em> Всякую мерзость Господь ненавидит, и неприятна она боящимся Его.</p>
<p class="p"><em>14</em> Он от начала сотворил человека и оставил его в руке произволения его.</p>
<p class="p"><em>15</em> Если хочешь, соблюдёшь заповеди и сохранишь благоугодную верность.</p>
<p class="p"><em>16</em> Он предложил тебе огонь и воду: на что хочешь, прострешь руку твою.</p>
<p class="p"><em>17</em> Пред человеком жизнь и смерть, и чего он пожелает, то и дастся ему.</p>
<p class="p"><em>18</em> Велика премудрость Господа, крепок Он могуществом и видит всё.</p>
<p class="p"><em>19</em> Очи Его — на боящихся Его, и Он знает всякое дело человека.</p>
<p class="p"><em>20</em> Никому не заповедал Он поступать нечестиво и никому не дал позволения грешить.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Не желай множества негодных детей и не радуйся о сыновьях нечестивых. Когда они умножаются, не радуйся о них, если нет в них страха Господня.</p>
<p class="p"><em>2</em> Не надейся на их жизнь и не опирайся на их множество.</p>
<p class="p"><em>3</em> Лучше один праведник, нежели тысяча грешников,</p>
<p class="p"><em>4</em> и лучше умереть бездетным, нежели иметь детей нечестивых,</p>
<p class="p"><em>5</em> ибо от одного разумного населится город, а племя беззаконных опустеет.</p>
<p class="p"><em>6</em> Много такого видело око моё, и ещё более того слышало ухо моё.</p>
<p class="p"><em>7</em> В сборище грешников возгорится огонь, как и в народе непокорном возгорался гнев.</p>
<p class="p"><em>8</em> Не умилостивился Он над древними исполинами, которые в надежде на силу свою сделались отступниками;</p>
<p class="p"><em>9</em> не пощадил и живших в одном месте с Лотом, которыми возгнушался за их гордость;</p>
<p class="p"><em>10</em> не помиловал народа погибельного, который надмевался грехами своими,</p>
<p class="p"><em>11</em> равно как и шестисот тысяч человек, соединившихся в жестокосердии своём. И хотя бы и один был непокорный, было бы удивительно, если б он остался ненаказанным;</p>
<p class="p"><em>12</em> ибо и милость и гнев — во власти Его: силён Он помиловать и излить гнев.</p>
<p class="p"><em>13</em> Как велика милость Его, так велико и обличение Его. Он судит человека по делам его.</p>
<p class="p"><em>14</em> Не убежит от Него грешник с хищением, и терпение благочестивого не останется тщетным.</p>
<p class="p"><em>15</em> Всякой милостыне Он даст место, каждый получит по делам своим.</p>
<p class="p"><em>16</em> Не говори: «я скроюсь от Господа; неужели с высоты кто вспомнит обо мне?</p>
<p class="p"><em>17</em> Во множестве народа меня не заметят; ибо что душа моя в неизмеримом создании?</p>
<p class="p"><em>18</em> Вот, небо и небо небес — Божие, бездна и земля колеблются от посещения Его.</p>
<p class="p"><em>19</em> Равно сотрясаются от страха горы и основания земли, когда Он взирает.</p>
<p class="p"><em>20</em> И этого не может понять сердце;</p>
<p class="p"><em>21</em> а пути Его кто постигнет? Как ветер, которого человек не может видеть, так и большая часть дел Его сокрыта.</p>
<p class="p"><em>22</em> Кто возвестит о делах правосудия Его? или кто будет ожидать их? ибо далеко это определение».</p>
<p class="p"><em>23</em> Скудный умом думает так, и человек неразумный и заблуждающийся размышляет так глупо.</p>
<p class="p"><em>24</em> Слушай меня, сын мой, и учись знанию, и внимай сердцем твоим словам моим.</p>
<p class="p"><em>25</em> Я показываю тебе учение обдуманное и передаю знание точное.</p>
<p class="p"><em>26</em> По определению Господа дела Его от начала, и от сотворения их Он разделил части их.</p>
<p class="p"><em>27</em> Навек устроил Он дела Свои, и начала их — в роды их. Они не алчут, не утомляются и не прекращают своих действий.</p>
<p class="p"><em>28</em> Ни одно не стесняет близкого ему,</p>
<p class="p"><em>29</em> и до века не воспротивятся они слову Его.</p>
<p class="p"><em>30</em> И потом воззрел Господь на землю и наполнил её Своими благами.</p>
<p class="p"><em>31</em> Душа всего живущего покрыла лице её, и в неё всё возвратится.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Господь создал человека из земли и опять возвращает его в неё.</p>
<p class="p"><em>2</em> Определённое число дней и время дал Он им, и дал им власть над всем, что на ней.</p>
<p class="p"><em>3</em> По природе их, облёк их силою и сотворил их по образу Своему,</p>
<p class="p"><em>4</em> и вложил страх к ним во всякую плоть, чтобы господствовать им над зверями и птицами.</p>
<p class="p"><em>5</em> Он дал им смысл, язык и глаза, и уши и сердце для рассуждения,</p>
<p class="p"><em>6</em> исполнил их проницательностью разума и показал им добро и зло.</p>
<p class="p"><em>7</em> Он положил око Своё на сердца их, чтобы показать им величие дел Своих,</p>
<p class="p"><em>8</em> да прославляют они святое имя Его и возвещают о величии дел Его.</p>
<p class="p"><em>9</em> Он приложил им знание и дал им в наследство закон жизни;</p>
<p class="p"><em>10</em> вечный завет поставил с ними и показал им суды Свои.</p>
<p class="p"><em>11</em> Величие славы видели глаза их, и славу голоса Его слышало ухо их.</p>
<p class="p"><em>12</em> И сказал Он им: «остерегайтесь всякой неправды»; и заповедал каждому из них обязанность к ближнему.</p>
<p class="p"><em>13</em> Пути их всегда пред Ним, не скроются от очей Его.</p>
<p class="p"><em>14</em> Каждому народу поставил Он вождя,</p>
<p class="p"><em>15</em> а Израиль есть удел Господа.</p>
<p class="p"><em>16</em> Все дела их — как солнце пред Ним, и очи Его всегда на путях их.</p>
<p class="p"><em>17</em> Не утаились от Него неправды их, и все грехи их — пред Господом.</p>
<p class="p"><em>18</em> Милостыня человека — как печать у Него, и благодеяние человека сохранит Он, как зеницу ока.</p>
<p class="p"><em>19</em> Потом Он восстанет и воздаст им, и даяние их на голову их возвратит.</p>
<p class="p"><em>20</em> Но кающимся Он давал обращение и ободрял ослабевавших в терпении.</p>
<p class="p"><em>21</em> Обратись к Господу и оставь грехи;</p>
<p class="p"><em>22</em> молись пред Ним и уменьши твои преткновения.</p>
<p class="p"><em>23</em> Возвратись ко Всевышнему, и отвратись от неправды, и сильно возненавидь мерзость.</p>
<p class="p"><em>24</em> Кто будет восхвалять Всевышнего в аде, вместо живущих и прославляющих Его?</p>
<p class="p"><em>25</em> От мёртвого, как от несуществующего, нет прославления:</p>
<p class="p"><em>26</em> живый и здоровый восхвалит Господа.</p>
<p class="p"><em>27</em> Как велико милосердие Господа и примирение с обращающимися к Нему!</p>
<p class="p"><em>28</em> Не может быть всего в человеке,</p>
<p class="p"><em>29</em> потому что не бессмертен сын человеческий.</p>
<p class="p"><em>30</em> Что светлее солнца? но и оно затмевается. И о злом будет помышлять плоть и кровь.</p>
<p class="p"><em>31</em> За силами высоких небес Он Сам наблюдает, а люди все — земля и пепел.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Всё вообще создал Живущий вовеки; Господь один праведен.</p>
<p class="p"><em>2</em> Никому не предоставил Он изъяснять дела Его.</p>
<p class="p"><em>3</em> И кто может исследовать великие дела Его?</p>
<p class="p"><em>4</em> Кто может измерить силу величия Его? и кто может также изречь милости Его?</p>
<p class="p"><em>5</em> Невозможно ни умалить, ни увеличить, и невозможно исследовать дивных дел Господа.</p>
<p class="p"><em>6</em> Когда человек окончил бы, тогда он только начинает, и когда перестанет, придёт в изумление.</p>
<p class="p"><em>7</em> Что есть человек и что польза его? что благо его и что зло его?</p>
<p class="p"><em>8</em> Число дней человека — много, если сто лет: как капля воды из моря или крупинка песка, так малы лета его в дне вечности.</p>
<p class="p"><em>9</em> Посему Господь долготерпелив к людям и изливает на них милость Свою.</p>
<p class="p"><em>10</em> Он видит и знает, что конец их очень бедствен,</p>
<p class="p"><em>11</em> и потому умножает милости Свои.</p>
<p class="p"><em>12</em> Милость человека — к ближнему его, а милость Господа — на всякую плоть.</p>
<p class="p"><em>13</em> Он обличает и вразумляет, и поучает и обращает, как пастырь стадо своё.</p>
<p class="p"><em>14</em> Он милует принимающих вразумление и усердно обращающихся к закону Его.</p>
<p class="p"><em>15</em> Сын мой! при благотворениях не делай упрёков, и при всяком даре не оскорбляй словами.</p>
<p class="p"><em>16</em> Роса не охлаждает ли зноя? так слово — лучше, нежели даяние.</p>
<p class="p"><em>17</em> Поэтому не выше ли доброго даяния слово? а у человека доброжелательного и то и другое.</p>
<p class="p"><em>18</em> Глупый немилосердно укоряет, и подаяние неблагорасположенного иссушает глаза.</p>
<p class="p"><em>19</em> Прежде, нежели начнёшь говорить, обдумывай, и прежде болезни заботься о себе.</p>
<p class="p"><em>20</em> Испытывай себя прежде суда, и во время посещения найдёшь милость.</p>
<p class="p"><em>21</em> Прежде, нежели почувствуешь слабость, смиряйся, и во время грехов покажи обращение.</p>
<p class="p"><em>22</em> Ничто да не препятствует тебе исполнить обет благовременно, и не откладывай оправдания до смерти.</p>
<p class="p"><em>23</em> Прежде, нежели начнёшь молиться, приготовь себя, и не будь как человек, искушающий Господа.</p>
<p class="p"><em>24</em> Припоминай о гневе в день смерти и о времени отмщения, когда Господь отвратит лице Своё.</p>
<p class="p"><em>25</em> Во время сытости вспоминай о времени голода и во дни богатства — о бедности и нужде.</p>
<p class="p"><em>26</em> От утра до вечера изменяется время, и всё скоротечно пред Господом.</p>
<p class="p"><em>27</em> Человек мудрый во всём будет осторожен и во дни грехов удержится от беспечности.</p>
<p class="p"><em>28</em> Всякий разумный познает премудрость и нашедшему её воздаст хвалу.</p>
<p class="p"><em>29</em> Рассудительные в словах и сами умудряются, и источают основательные притчи.</p>
<p class="p"><em>30</em> Не ходи вслед похотей твоих и воздерживайся от пожеланий твоих.</p>
<p class="p"><em>31</em> Если будешь доставлять душе твоей приятное для вожделений, то она сделает тебя потехою для врагов твоих.</p>
<p class="p"><em>32</em> Не ищи увеселения в большой роскоши и не привязывайся к пиршествам.</p>
<p class="p"><em>33</em> Не сделайся нищим, пиршествуя на занятые деньги, когда ничего нет у тебя в кошельке.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Работник, склонный к пьянству, не обогатится, и ни во что ставящий малое мало — помалу придёт в упадок.</p>
<p class="p"><em>2</em> Вино и женщины развратят разумных, а связывающийся с блудницами сделается ещё наглее;</p>
<p class="p"><em>3</em> гниль и черви наследуют его, и дерзкая душа истребится.</p>
<p class="p"><em>4</em> Кто скоро доверяет, тот легкомыслен, и согрешающий грешит против души своей.</p>
<p class="p"><em>5</em> Преданный сердцем удовольствиям будет осуждён, а сопротивляющийся вожделениям увенчает жизнь свою.</p>
<p class="p"><em>6</em> Обуздывающий язык будет жить мирно, и ненавидящий болтливость уменьшит зло.</p>
<p class="p"><em>7</em> Никогда не повторяй слова, и ничего у тебя не убудет.</p>
<p class="p"><em>8</em> Ни другу ни недругу не рассказывай и, если это тебе не грех, не открывай;</p>
<p class="p"><em>9</em> ибо он выслушает тебя, и будет остерегаться тебя, и по времени возненавидит тебя.</p>
<p class="p"><em>10</em> Выслушал ты слово, пусть умрёт оно с тобою: не бойся, не расторгнет оно тебя.</p>
<p class="p"><em>11</em> Глупый от слова терпит такую же муку, как рождающая — от младенца.</p>
<p class="p"><em>12</em> Что стрела, вонзённая в бедро, то слово в сердце глупого.</p>
<p class="p"><em>13</em> Расспроси друга твоего, может быть, не сделал он того; и если сделал, то пусть вперёд не делает.</p>
<p class="p"><em>14</em> Расспроси друга, может быть, не говорил он того; и если сказал, то пусть не повторит того.</p>
<p class="p"><em>15</em> Расспроси друга, ибо часто бывает клевета.</p>
<p class="p"><em>16</em> Не всякому слову верь.</p>
<p class="p"><em>17</em> Иной погрешает словом, но не от души; и кто не погрешал языком своим?</p>
<p class="p"><em>18</em> Расспроси ближнего твоего прежде, нежели грозить ему, и дай место закону Всевышнего. Всякая мудрость — страх Господень, и во всякой мудрости — исполнение закона.</p>
<p class="p"><em>19</em> И не есть мудрость знание худого. И нет разума, где совет грешников.</p>
<p class="p"><em>20</em> Есть лукавство, и это мерзость; и есть неразумный, скудный мудростью.</p>
<p class="p"><em>21</em> Лучше скудный знанием, но богобоязненный, нежели богатый знанием — и преступающий закон.</p>
<p class="p"><em>22</em> Есть хитрость изысканная, но она беззаконна, и есть превращающий суд, чтобы произнести приговор.</p>
<p class="p"><em>23</em> Есть лукавый, который ходит согнувшись, в унынии, но внутри он полон коварства.</p>
<p class="p"><em>24</em> Он поник лицом и притворяется глухим, но он предварит тебя там, где и не думаешь.</p>
<p class="p"><em>25</em> И если недостаток силы воспрепятствует ему повредить тебе, то он сделает тебе зло, когда найдёт случай.</p>
<p class="p"><em>26</em> По виду узнаётся человек, и по выражению лица при встрече познаётся разумный.</p>
<p class="p"><em>27</em> Одежда и осклабление зубов и походка человека показывают свойство его.</p>
<p class="p"><em>28</em> Бывает обличение, но не вовремя, и бывает, что иной молчит, — и он благоразумен.</p>
