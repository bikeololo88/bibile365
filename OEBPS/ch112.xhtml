<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Когда Иисус окончил все слова сии, то сказал ученикам Своим:</p>
<p class="p"><em>2</em> вы знаете, что через два дня будет Пасха, и Сын Человеческий предан будет на распятие.</p>
<p class="p"><em>3</em> Тогда собрались первосвященники и книжники и старейшины народа во двор первосвященника, по имени Каиафы,</p>
<p class="p"><em>4</em> и положили в совете взять Иисуса хитростью и убить;</p>
<p class="p"><em>5</em> но говорили: только не в праздник, чтобы не сделалось возмущения в народе.</p>
<p class="p"><em>6</em> Когда же Иисус был в Вифании, в доме Симона прокажённого,</p>
<p class="p"><em>7</em> приступила к Нему женщина с алавастровым сосудом мира драгоценного и возливала Ему возлежащему на голову.</p>
<p class="p"><em>8</em> Увидев это, ученики Его вознегодовали и говорили: к чему такая трата?</p>
<p class="p"><em>9</em> Ибо можно было бы продать это миро за большую цену и дать нищим.</p>
<p class="p"><em>10</em> Но Иисус, уразумев сие, сказал им: что смущаете женщину? она доброе дело сделала для Меня:</p>
<p class="p"><em>11</em> ибо нищих всегда имеете с собою, а Меня не всегда имеете;</p>
<p class="p"><em>12</em> возлив миро сие на тело Моё, она приготовила Меня к погребению;</p>
<p class="p"><em>13</em> истинно говорю вам: где ни будет проповедано Евангелие сие в целом мире, сказано будет в память её и о том, что она сделала.</p>
<p class="p"><em>14</em> Тогда один из двенадцати, называемый Иуда Искариот, пошёл к первосвященникам</p>
<p class="p"><em>15</em> и сказал: что вы дадите мне, и я вам предам Его? Они предложили ему тридцать сребренников;</p>
<p class="p"><em>16</em> и с того времени он искал удобного случая предать Его.</p>
<p class="p"><em>17</em> В первый же день опресночный приступили ученики к Иисусу и сказали Ему: где велишь нам приготовить Тебе пасху?</p>
<p class="p"><em>18</em> Он сказал: пойдите в город к такому-то и скажите ему: Учитель говорит: время Моё близко; у тебя совершу пасху с учениками Моими.</p>
<p class="p"><em>19</em> Ученики сделали, как повелел им Иисус, и приготовили пасху.</p>
<p class="p"><em>20</em> Когда же настал вечер, Он возлёг с двенадцатью учениками;</p>
<p class="p"><em>21</em> и когда они ели, сказал: истинно говорю вам, что один из вас предаст Меня.</p>
<p class="p"><em>22</em> Они весьма опечалились, и начали говорить Ему, каждый из них: не я ли, Господи?</p>
<p class="p"><em>23</em> Он же сказал в ответ: опустивший со Мною руку в блюдо, этот предаст Меня;</p>
<p class="p"><em>24</em> впрочем Сын Человеческий идёт, как писано о Нём, но горе тому человеку, которым Сын Человеческий предаётся: лучше было бы этому человеку не родиться.</p>
<p class="p"><em>25</em> При сём и Иуда, предающий Его, сказал: не я ли, Равви? [Иисус] говорит ему: ты сказал.</p>
<p class="p"><em>26</em> И когда они ели, Иисус взял хлеб и, благословив, преломил и, раздавая ученикам, сказал: приимите, ядите: сие есть Тело Моё.</p>
<p class="p"><em>27</em> И, взяв чашу и благодарив, подал им и сказал: пейте из неё все,</p>
<p class="p"><em>28</em> ибо сие есть Кровь Моя Нового Завета, за многих изливаемая во оставление грехов.</p>
<p class="p"><em>29</em> Сказываю же вам, что отныне не буду пить от плода сего виноградного до того дня, когда буду пить с вами новое [вино] в Царстве Отца Моего.</p>
<p class="p"><em>30</em> И, воспев, пошли на гору Елеонскую.</p>
<p class="p"><em>31</em> Тогда говорит им Иисус: все вы соблазнитесь о Мне в эту ночь, ибо написано: поражу пастыря, и рассеются овцы стада;</p>
<p class="p"><em>32</em> по воскресении же Моём предварю вас в Галилее.</p>
<p class="p"><em>33</em> Пётр сказал Ему в ответ: если и все соблазнятся о Тебе, я никогда не соблазнюсь.</p>
<p class="p"><em>34</em> Иисус сказал ему: истинно говорю тебе, что в эту ночь, прежде нежели пропоёт петух, трижды отречёшься от Меня.</p>
<p class="p"><em>35</em> Говорит Ему Пётр: хотя бы надлежало мне и умереть с Тобою, не отрекусь от Тебя. Подобное говорили и все ученики.</p>
<p class="p"><em>36</em> Потом приходит с ними Иисус на место, называемое Гефсимания, и говорит ученикам: посидите тут, пока Я пойду, помолюсь там.</p>
<p class="p"><em>37</em> И, взяв с Собою Петра и обоих сыновей Зеведеевых, начал скорбеть и тосковать.</p>
<p class="p"><em>38</em> Тогда говорит им Иисус: душа Моя скорбит смертельно; побудьте здесь и бодрствуйте со Мною.</p>
<p class="p"><em>39</em> И, отойдя немного, пал на лице Своё, молился и говорил: Отче Мой! если возможно, да минует Меня чаша сия; впрочем не как Я хочу, но как Ты.</p>
<p class="p"><em>40</em> И приходит к ученикам и находит их спящими, и говорит Петру: так ли не могли вы один час бодрствовать со Мною?</p>
<p class="p"><em>41</em> бодрствуйте и молитесь, чтобы не впасть в искушение: дух бодр, плоть же немощна.</p>
<p class="p"><em>42</em> Ещё, отойдя в другой раз, молился, говоря: Отче Мой! если не может чаша сия миновать Меня, чтобы Мне не пить её, да будет воля Твоя.</p>
<p class="p"><em>43</em> И, придя, находит их опять спящими, ибо у них глаза отяжелели.</p>
<p class="p"><em>44</em> И, оставив их, отошёл опять и помолился в третий раз, сказав то же слово.</p>
<p class="p"><em>45</em> Тогда приходит к ученикам Своим и говорит им: вы всё ещё спите и почиваете? вот, приблизился час, и Сын Человеческий предаётся в руки грешников;</p>
<p class="p"><em>46</em> встаньте, пойдём: вот, приблизился предающий Меня.</p>
<p class="p"><em>47</em> И, когда ещё говорил Он, вот Иуда, один из двенадцати, пришёл, и с ним множество народа с мечами и кольями, от первосвященников и старейшин народных.</p>
<p class="p"><em>48</em> Предающий же Его дал им знак, сказав: Кого я поцелую, Тот и есть, возьмите Его.</p>
<p class="p"><em>49</em> И, тотчас подойдя к Иисусу, сказал: радуйся, Равви! И поцеловал Его.</p>
<p class="p"><em>50</em> Иисус же сказал ему: друг, для чего ты пришёл? Тогда подошли и возложили руки на Иисуса, и взяли Его.</p>
<p class="p"><em>51</em> И вот, один из бывших с Иисусом, простёрши руку, извлёк меч свой и, ударив раба первосвященникова, отсёк ему ухо.</p>
<p class="p"><em>52</em> Тогда говорит ему Иисус: возврати меч твой в его место, ибо все, взявшие меч, мечом погибнут;</p>
<p class="p"><em>53</em> или думаешь, что Я не могу теперь умолить Отца Моего, и Он представит Мне более, нежели двенадцать легионов Ангелов?</p>
<p class="p"><em>54</em> как же сбудутся Писания, что так должно быть?</p>
<p class="p"><em>55</em> В тот час сказал Иисус народу: как будто на разбойника вышли вы с мечами и кольями взять Меня; каждый день с вами сидел Я, уча в храме, и вы не брали Меня.</p>
<p class="p"><em>56</em> Сие же всё было, да сбудутся писания пророков. Тогда все ученики, оставив Его, бежали.</p>
<p class="p"><em>57</em> А взявшие Иисуса отвели Его к Каиафе первосвященнику, куда собрались книжники и старейшины.</p>
<p class="p"><em>58</em> Пётр же следовал за Ним издали, до двора первосвященникова; и, войдя внутрь, сел со служителями, чтобы видеть конец.</p>
<p class="p"><em>59</em> Первосвященники и старейшины и весь синедрион искали лжесвидетельства против Иисуса, чтобы предать Его смерти,</p>
<p class="p"><em>60</em> и не находили; и, хотя много лжесвидетелей приходило, не нашли. Но наконец пришли два лжесвидетеля</p>
<p class="p"><em>61</em> и сказали: Он говорил: могу разрушить храм Божий и в три дня создать его.</p>
<p class="p"><em>62</em> И, встав, первосвященник сказал Ему: [что же] ничего не отвечаешь? что они против Тебя свидетельствуют?</p>
<p class="p"><em>63</em> Иисус молчал. И первосвященник сказал Ему: заклинаю Тебя Богом живым, скажи нам, Ты ли Христос, Сын Божий?</p>
<p class="p"><em>64</em> Иисус говорит ему: ты сказал; даже сказываю вам: отныне узрите Сына Человеческого, сидящего одесную силы и грядущего на облаках небесных.</p>
<p class="p"><em>65</em> Тогда первосвященник разодрал одежды свои и сказал: Он богохульствует! на что ещё нам свидетелей? вот, теперь вы слышали богохульство Его!</p>
<p class="p"><em>66</em> как вам кажется? Они же сказали в ответ: повинен смерти.</p>
<p class="p"><em>67</em> Тогда плевали Ему в лице и заушали Его; другие же ударяли Его по ланитам</p>
<p class="p"><em>68</em> и говорили: прореки нам, Христос, кто ударил Тебя?</p>
<p class="p"><em>69</em> Пётр же сидел вне на дворе. И подошла к нему одна служанка и сказала: и ты был с Иисусом Галилеянином.</p>
<p class="p"><em>70</em> Но он отрёкся перед всеми, сказав: не знаю, что ты говоришь.</p>
<p class="p"><em>71</em> Когда же он выходил за ворота, увидела его другая, и говорит бывшим там: и этот был с Иисусом Назореем.</p>
<p class="p"><em>72</em> И он опять отрёкся с клятвою, что не знает Сего Человека.</p>
<p class="p"><em>73</em> Немного спустя подошли стоявшие там и сказали Петру: точно и ты из них, ибо и речь твоя обличает тебя.</p>
<p class="p"><em>74</em> Тогда он начал клясться и божиться, что не знает Сего Человека. И вдруг запел петух.</p>
<p class="p"><em>75</em> И вспомнил Пётр слово, сказанное ему Иисусом: прежде нежели пропоёт петух, трижды отречёшься от Меня. И выйдя вон, плакал горько.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Когда же настало утро, все первосвященники и старейшины народа имели совещание об Иисусе, чтобы предать Его смерти;</p>
<p class="p"><em>2</em> и, связав Его, отвели и предали Его Понтию Пилату, правителю.</p>
<p class="p"><em>3</em> Тогда Иуда, предавший Его, увидев, что Он осуждён, и, раскаявшись, возвратил тридцать сребренников первосвященникам и старейшинам,</p>
<p class="p"><em>4</em> говоря: согрешил я, предав кровь невинную. Они же сказали ему: что нам до того? смотри сам.</p>
<p class="p"><em>5</em> И, бросив сребренники в храме, он вышел, пошёл и удавился.</p>
<p class="p"><em>6</em> Первосвященники, взяв сребренники, сказали: непозволительно положить их в сокровищницу церковную, потому что это цена крови.</p>
<p class="p"><em>7</em> Сделав же совещание, купили на них землю горшечника, для погребения странников;</p>
<p class="p"><em>8</em> посему и называется земля та «землёю крови» до сего дня.</p>
<p class="p"><em>9</em> Тогда сбылось реченное через пророка Иеремию, который говорит: и взяли тридцать сребренников, цену Оценённого, Которого оценили сыны Израиля,</p>
<p class="p"><em>10</em> и дали их за землю горшечника, как сказал мне Господь.</p>
<p class="p"><em>11</em> Иисус же стал пред правителем. И спросил Его правитель: Ты Царь Иудейский? Иисус сказал ему: ты говоришь.</p>
<p class="p"><em>12</em> И когда обвиняли Его первосвященники и старейшины, Он ничего не отвечал.</p>
<p class="p"><em>13</em> Тогда говорит Ему Пилат: не слышишь, сколько свидетельствуют против Тебя?</p>
<p class="p"><em>14</em> И не отвечал ему ни на одно слово, так что правитель весьма дивился.</p>
<p class="p"><em>15</em> На праздник же [Пасхи] правитель имел обычай отпускать народу одного узника, которого хотели.</p>
<p class="p"><em>16</em> Был тогда у них известный узник, называемый Варавва;</p>
<p class="p"><em>17</em> итак, когда собрались они, сказал им Пилат: кого хотите, чтобы я отпустил вам: Варавву, или Иисуса, называемого Христом?</p>
<p class="p"><em>18</em> ибо знал, что предали Его из зависти.</p>
<p class="p"><em>19</em> Между тем, как сидел он на судейском месте, жена его послала ему сказать: не делай ничего Праведнику Тому, потому что я ныне во сне много пострадала за Него.</p>
<p class="p"><em>20</em> Но первосвященники и старейшины возбудили народ просить Варавву, а Иисуса погубить.</p>
<p class="p"><em>21</em> Тогда правитель спросил их: кого из двух хотите, чтобы я отпустил вам? Они сказали: Варавву.</p>
<p class="p"><em>22</em> Пилат говорит им: что же я сделаю Иисусу, называемому Христом? Говорят ему все: да будет распят.</p>
<p class="p"><em>23</em> Правитель сказал: какое же зло сделал Он? Но они ещё сильнее кричали: да будет распят.</p>
<p class="p"><em>24</em> Пилат, видя, что ничто не помогает, но смятение увеличивается, взял воды и умыл руки перед народом, и сказал: невиновен я в крови Праведника Сего; смотрите вы.</p>
<p class="p"><em>25</em> И, отвечая, весь народ сказал: кровь Его на нас и на детях наших.</p>
<p class="p"><em>26</em> Тогда отпустил им Варавву, а Иисуса, бив, предал на распятие.</p>
<p class="p"><em>27</em> Тогда воины правителя, взяв Иисуса в преторию, собрали на Него весь полк</p>
<p class="p"><em>28</em> и, раздев Его, надели на Него багряницу;</p>
<p class="p"><em>29</em> и, сплетши венец из тёрна, возложили Ему на голову и дали Ему в правую руку трость; и, становясь пред Ним на колени, насмехались над Ним, говоря: радуйся, Царь Иудейский!</p>
<p class="p"><em>30</em> и плевали на Него и, взяв трость, били Его по голове.</p>
<p class="p"><em>31</em> И когда насмеялись над Ним, сняли с Него багряницу, и одели Его в одежды Его, и повели Его на распятие.</p>
<p class="p"><em>32</em> Выходя, они встретили одного Киринеянина, по имени Симона; сего заставили нести крест Его.</p>
<p class="p"><em>33</em> И, придя на место, называемое Голгофа, что значит: Лобное место,</p>
<p class="p"><em>34</em> дали Ему пить уксуса, смешанного с жёлчью; и, отведав, не хотел пить.</p>
<p class="p"><em>35</em> Распявшие же Его делили одежды его, бросая жребий;</p>
<p class="p"><em>36</em> и, сидя, стерегли Его там;</p>
<p class="p"><em>37</em> и поставили над головою Его надпись, означающую вину Его: Сей есть Иисус, Царь Иудейский.</p>
<p class="p"><em>38</em> Тогда распяты с Ним два разбойника: один по правую сторону, а другой по левую.</p>
<p class="p"><em>39</em> Проходящие же злословили Его, кивая головами своими</p>
<p class="p"><em>40</em> и говоря: Разрушающий храм и в три дня Созидающий! спаси Себя Самого; если Ты Сын Божий, сойди с креста.</p>
<p class="p"><em>41</em> Подобно и первосвященники с книжниками и старейшинами и фарисеями, насмехаясь, говорили:</p>
<p class="p"><em>42</em> других спасал, а Себя Самого не может спасти; если Он Царь Израилев, пусть теперь сойдёт с креста, и уверуем в Него;</p>
<p class="p"><em>43</em> уповал на Бога; пусть теперь избавит Его, если Он угоден Ему. Ибо Он сказал: Я Божий Сын.</p>
<p class="p"><em>44</em> Также и разбойники, распятые с Ним, поносили Его.</p>
<p class="p"><em>45</em> От шестого же часа тьма была по всей земле до часа девятого;</p>
<p class="p"><em>46</em> а около девятого часа возопил Иисус громким голосом: Или, Или! лама савахфани? то есть: Боже Мой, Боже Мой! для чего Ты Меня оставил?</p>
<p class="p"><em>47</em> Некоторые из стоявших там, слыша это, говорили: Илию зовёт Он.</p>
<p class="p"><em>48</em> И тотчас побежал один из них, взял губку, наполнил уксусом и, наложив на трость, давал Ему пить;</p>
<p class="p"><em>49</em> а другие говорили: постой, посмотрим, придёт ли Илия спасти Его.</p>
<p class="p"><em>50</em> Иисус же, опять возопив громким голосом, испустил дух.</p>
<p class="p"><em>51</em> И вот, завеса в храме раздралась надвое, сверху донизу; и земля потряслась; и камни расселись;</p>
<p class="p"><em>52</em> и гробы отверзлись; и многие тела усопших святых воскресли</p>
<p class="p"><em>53</em> и, выйдя из гробов по воскресении Его, вошли во святый град и явились многим.</p>
<p class="p"><em>54</em> Сотник же и те, которые с ним стерегли Иисуса, видя землетрясение и всё бывшее, устрашились весьма и говорили: воистину Он был Сын Божий.</p>
<p class="p"><em>55</em> Там были также и смотрели издали многие женщины, которые следовали за Иисусом из Галилеи, служа Ему;</p>
<p class="p"><em>56</em> между ними были Мария Магдалина и Мария, мать Иакова и Иосии, и мать сыновей Зеведеевых.</p>
<p class="p"><em>57</em> Когда же настал вечер, пришёл богатый человек из Аримафеи, именем Иосиф, который также учился у Иисуса;</p>
<p class="p"><em>58</em> он, придя к Пилату, просил тела Иисусова. Тогда Пилат приказал отдать тело;</p>
<p class="p"><em>59</em> и, взяв тело, Иосиф обвил его чистою плащаницею</p>
<p class="p"><em>60</em> и положил его в новом своём гробе, который высек он в скале; и, привалив большой камень к двери гроба, удалился.</p>
<p class="p"><em>61</em> Была же там Мария Магдалина и другая Мария, которые сидели против гроба.</p>
<p class="p"><em>62</em> На другой день, который следует за пятницею, собрались первосвященники и фарисеи к Пилату</p>
<p class="p"><em>63</em> и говорили: господин! Мы вспомнили, что обманщик тот, ещё будучи в живых, сказал: после трёх дней воскресну;</p>
<p class="p"><em>64</em> итак прикажи охранять гроб до третьего дня, чтобы ученики Его, придя ночью, не украли Его и не сказали народу: воскрес из мёртвых; и будет последний обман хуже первого.</p>
<p class="p"><em>65</em> Пилат сказал им: имеете стражу; пойдите, охраняйте, как знаете.</p>
<p class="p"><em>66</em> Они пошли и поставили у гроба стражу, и приложили к камню печать.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> По прошествии же субботы, на рассвете первого дня недели, пришла Мария Магдалина и другая Мария посмотреть гроб.</p>
<p class="p"><em>2</em> И вот, сделалось великое землетрясение, ибо Ангел Господень, сошедший с небес, приступив, отвалил камень от двери гроба и сидел на нём;</p>
<p class="p"><em>3</em> вид его был, как молния, и одежда его бела, как снег;</p>
<p class="p"><em>4</em> устрашившись его, стерегущие пришли в трепет и стали, как мёртвые;</p>
<p class="p"><em>5</em> Ангел же, обратив речь к женщинам, сказал: не бойтесь, ибо знаю, что вы ищете Иисуса распятого;</p>
<p class="p"><em>6</em> Его нет здесь — Он воскрес, как сказал. Подойдите, посмотрите место, где лежал Господь,</p>
<p class="p"><em>7</em> и пойдите скорее, скажите ученикам Его, что Он воскрес из мёртвых и предваряет вас в Галилее; там Его увидите. Вот, я сказал вам.</p>
<p class="p"><em>8</em> И, выйдя поспешно из гроба, они со страхом и радостью великою побежали возвестить ученикам Его.</p>
<p class="p"><em>9</em> Когда же шли они возвестить ученикам Его, и сё Иисус встретил их и сказал: радуйтесь! И они, приступив, ухватились за ноги Его и поклонились Ему.</p>
<p class="p"><em>10</em> Тогда говорит им Иисус: не бойтесь; пойдите, возвестите братьям Моим, чтобы шли в Галилею, и там они увидят Меня.</p>
<p class="p"><em>11</em> Когда же они шли, то некоторые из стражи, войдя в город, объявили первосвященникам о всём бывшем.</p>
<p class="p"><em>12</em> И сии, собравшись со старейшинами и сделав совещание, довольно денег дали воинам,</p>
<p class="p"><em>13</em> и сказали: скажите, что ученики Его, придя ночью, украли Его, когда мы спали;</p>
<p class="p"><em>14</em> и, если слух об этом дойдёт до правителя, мы убедим его, и вас от неприятности избавим.</p>
<p class="p"><em>15</em> Они, взяв деньги, поступили, как научены были; и пронеслось слово сие между иудеями до сего дня.</p>
<p class="p"><em>16</em> Одиннадцать же учеников пошли в Галилею, на гору, куда повелел им Иисус,</p>
<p class="p"><em>17</em> и, увидев Его, поклонились Ему, а иные усомнились.</p>
<p class="p"><em>18</em> И приблизившись Иисус сказал им: дана Мне всякая власть на небе и на земле.</p>
<p class="p"><em>19</em> Итак идите, научите все народы, крестя их во имя Отца и Сына и Святаго Духа,</p>
<p class="p"><em>20</em> уча их соблюдать всё, что Я повелел вам; и сё, Я с вами во все дни до скончания века. Аминь.</p>
