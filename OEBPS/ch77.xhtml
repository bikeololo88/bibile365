<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> В тот же год, в начале царствования Седекии, царя Иудейского, в четвёртый год, в пятый месяц, Анания, сын Азура, пророк из Гаваона, говорил мне в доме Господнем пред глазами священников и всего народа и сказал:</p>
<p class="p"><em>2</em> так говорит Господь Саваоф, Бог Израилев: сокрушу ярмо царя Вавилонского;</p>
<p class="p"><em>3</em> через два года Я возвращу на место сие все сосуды дома Господня, которые Навуходоносор, царь Вавилонский, взял из сего места и перенёс их в Вавилон;</p>
<p class="p"><em>4</em> и Иехонию, сына Иоакима, царя Иудейского, и всех пленных Иудеев, пришедших в Вавилон, Я возвращу на место сие, говорит Господь; ибо сокрушу ярмо царя Вавилонского.</p>
<p class="p"><em>5</em> И сказал Иеремия пророк пророку Анании пред глазами священников и пред глазами всего народа, стоявших в доме Господнем, —</p>
<p class="p"><em>6</em> и сказал Иеремия пророк: да будет так, да сотворит сие Господь! да исполнит Господь слова твои, какие ты произнёс о возвращении из Вавилона сосудов дома Господня и всех пленников на место сие!</p>
<p class="p"><em>7</em> Только выслушай слово сие, которое я скажу вслух тебе и вслух всего народа:</p>
<p class="p"><em>8</em> пророки, которые издавна были прежде меня и прежде тебя, предсказывали многим землям и великим царствам войну и бедствие и мор.</p>
<p class="p"><em>9</em> Если какой пророк предсказывал мир, то тогда только он признаваем был за пророка, которого истинно послал Господь, когда сбывалось слово того пророка.</p>
<p class="p"><em>10</em> Тогда пророк Анания взял ярмо с выи Иеремии пророка и сокрушил его.</p>
<p class="p"><em>11</em> И сказал Анания пред глазами всего народа сии слова: так говорит Господь: так сокрушу ярмо Навуходоносора, царя Вавилонского, через два года, [сняв его] с выи всех народов. И пошёл Иеремия своею дорогою.</p>
<p class="p"><em>12</em> И было слово Господне к Иеремии после того, как пророк Анания сокрушил ярмо с выи пророка Иеремии:</p>
<p class="p"><em>13</em> иди и скажи Анании: так говорит Господь: ты сокрушил ярмо деревянное, и сделаешь вместо него ярмо железное.</p>
<p class="p"><em>14</em> Ибо так говорит Господь Саваоф, Бог Израилев: железное ярмо возложу на выю всех этих народов, чтобы они работали Навуходоносору, царю Вавилонскому, и они будут служить ему, и даже зверей полевых Я отдал ему.</p>
<p class="p"><em>15</em> И сказал пророк Иеремия пророку Анании: послушай, Анания: Господь тебя не посылал, и ты обнадёживаешь народ сей ложно.</p>
<p class="p"><em>16</em> Посему так говорит Господь: вот, Я сброшу тебя с лица земли; в этом же году ты умрёшь, потому что ты говорил вопреки Господу.</p>
<p class="p"><em>17</em> И умер пророк Анания в том же году, в седьмом месяце.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> И вот слова письма, которое пророк Иеремия послал из Иерусалима к остатку старейшин между переселенцами и к священникам, и к пророкам, и ко всему народу, которых Навуходоносор вывел из Иерусалима в Вавилон, —</p>
<p class="p"><em>2</em> после того, как вышли из Иерусалима царь Иехония и царица и евнухи, князья Иудеи и Иерусалима, и плотники и кузнецы, —</p>
<p class="p"><em>3</em> через Елеасу, сына Сафанова, и Гемарию, сына Хелкиина, которых Седекия, царь Иудейский, посылал в Вавилон к Навуходоносору, царю Вавилонскому:</p>
<p class="p"><em>4</em> так говорит Господь Саваоф, Бог Израилев, всем пленникам, которых Я переселил из Иерусалима в Вавилон:</p>
<p class="p"><em>5</em> стройте домы и живите [в них], и разводите сады и ешьте плоды их;</p>
<p class="p"><em>6</em> берите жён и рождайте сыновей и дочерей; и сыновьям своим берите жён и дочерей своих отдавайте в замужество, чтобы они рождали сыновей и дочерей, и размножайтесь там, а не умаляйтесь;</p>
<p class="p"><em>7</em> и заботьтесь о благосостоянии города, в который Я переселил вас, и молитесь за него Господу; ибо при благосостоянии его и вам будет мир.</p>
<p class="p"><em>8</em> Ибо так говорит Господь Саваоф, Бог Израилев: да не обольщают вас пророки ваши, которые среди вас, и гадатели ваши; и не слушайте снов ваших, которые вам снятся;</p>
<p class="p"><em>9</em> ложно пророчествуют они вам именем Моим; Я не посылал их, говорит Господь.</p>
<p class="p"><em>10</em> Ибо так говорит Господь: когда исполнится вам в Вавилоне семьдесят лет, тогда Я посещу вас и исполню доброе слово Моё о вас, чтобы возвратить вас на место сие.</p>
<p class="p"><em>11</em> Ибо [только] Я знаю намерения, какие имею о вас, говорит Господь, намерения во благо, а не на зло, чтобы дать вам будущность и надежду.</p>
<p class="p"><em>12</em> И воззовёте ко Мне, и пойдёте и помолитесь Мне, и Я услышу вас;</p>
<p class="p"><em>13</em> и взыщете Меня и найдёте, если взыщете Меня всем сердцем вашим.</p>
<p class="p"><em>14</em> И буду Я найден вами, говорит Господь, и возвращу вас из плена и соберу вас из всех народов и из всех мест, куда Я изгнал вас, говорит Господь, и возвращу вас в то место, откуда переселил вас.</p>
<p class="p"><em>15</em> Вы говорите: «Господь воздвиг нам пророков и в Вавилоне».</p>
<p class="p"><em>16</em> Так говорит Господь о царе, сидящем на престоле Давидовом, и о всём народе, живущем в городе сём, о братьях ваших, которые не отведены с вами в плен, —</p>
<p class="p"><em>17</em> так говорит [о них] Господь Саваоф: вот, Я пошлю на них меч, голод и моровую язву, и сделаю их такими, как негодные смоквы, которых нельзя есть по негодности [их];</p>
<p class="p"><em>18</em> и буду преследовать их мечом, голодом и моровою язвою, и предам их на озлобление всем царствам земли, на проклятие и ужас, на посмеяние и поругание между всеми народами, куда Я изгоню их,</p>
<p class="p"><em>19</em> за то, что они не слушали слов Моих, говорит Господь, с которыми Я посылал к ним рабов Моих, пророков, посылал с раннего утра, но они не слушали, говорит Господь.</p>
<p class="p"><em>20</em> А вы, все переселенцы, которых Я послал из Иерусалима в Вавилон, слушайте слово Господне:</p>
<p class="p"><em>21</em> так говорит Господь Саваоф, Бог Израилев, об Ахаве, сыне Колии, и о Седекии, сыне Маасеи, которые пророчествуют вам именем Моим ложь: вот, Я предам их в руки Навуходоносора, царя Вавилонского, и он умертвит их пред вашими глазами.</p>
<p class="p"><em>22</em> И принято будет от них всеми переселенцами Иудейскими, которые в Вавилоне, проклинать так: «да соделает тебе Господь то же, что Седекии и Ахаву», которых царь Вавилонский изжарил на огне</p>
<p class="p"><em>23</em> за то, что они делали гнусное в Израиле: прелюбодействовали с жёнами ближних своих и именем Моим говорили ложь, чего Я не повелевал им; Я знаю это, и Я свидетель, говорит Господь.</p>
<p class="p"><em>24</em> И Шемаии Нехеламитянину скажи:</p>
<p class="p"><em>25</em> так говорит Господь Саваоф, Бог Израилев: за то, что ты посылал письма от имени своего ко всему народу, который в Иерусалиме, и к священнику Софонии, сыну Маасеи, и ко всем священникам, и писал:</p>
<p class="p"><em>26</em> «Господь поставил тебя священником вместо священника Иодая, чтобы ты был между блюстителями в доме Господнем за всяким человеком, неистовствующим и пророчествующим, и чтобы ты сажал такого в темницу и в колоду:</p>
<p class="p"><em>27</em> почему же ты не запретишь Иеремии Анафофскому пророчествовать у вас?</p>
<p class="p"><em>28</em> Ибо он и к нам в Вавилон прислал сказать: плен будет продолжителен: стройте домы и живите в них; разводите сады и ешьте плоды их».</p>
<p class="p"><em>29</em> Когда Софония священник прочитал это письмо вслух пророка Иеремии,</p>
<p class="p"><em>30</em> тогда было слово Господне к Иеремии:</p>
<p class="p"><em>31</em> пошли ко всем переселенцам сказать: так говорит Господь о Шемаии Нехеламитянине: за то, что Шемаия у вас пророчествует, а Я не посылал его, и обнадёживает вас ложно, —</p>
<p class="p"><em>32</em> за то, так говорит Господь: вот, Я накажу Шемаию Нехеламитянина и племя его; не будет от него человека, живущего среди народа сего, и не увидит он того добра, которое Я сделаю народу Моему, говорит Господь; ибо он говорил вопреки Господу.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа:</p>
<p class="p"><em>2</em> так говорит Господь, Бог Израилев: напиши себе все слова, которые Я говорил тебе, в книгу.</p>
<p class="p"><em>3</em> Ибо вот, наступают дни, говорит Господь, когда Я возвращу из плена народ Мой, Израиля и Иуду, говорит Господь; и приведу их опять в ту землю, которую дал отцам их, и они будут владеть ею.</p>
<p class="p"><em>4</em> И вот те слова, которые сказал Господь об Израиле и Иуде.</p>
<p class="p"><em>5</em> Так сказал Господь: голос смятения и ужаса слышим мы, а не мира.</p>
<p class="p"><em>6</em> Спросите и рассудите: рождает ли мужчина? Почему же Я вижу у каждого мужчины руки на чреслах его, как у женщины в родах, и лица у всех бледные?</p>
<p class="p"><em>7</em> О, горе! велик тот день, не было подобного ему; это — бедственное время для Иакова, но он будет спасён от него.</p>
<p class="p"><em>8</em> И будет в тот день, говорит Господь Саваоф: сокрушу ярмо его, которое на вые твоей, и узы твои разорву; и не будут уже служить чужеземцам,</p>
<p class="p"><em>9</em> но будут служить Господу Богу своему и Давиду, царю своему, которого Я восстановлю им.</p>
<p class="p"><em>10</em> И ты, раб Мой Иаков, не бойся, говорит Господь, и не страшись, Израиль; ибо вот, Я спасу тебя из далёкой страны и племя твоё из земли пленения их; и возвратится Иаков и будет жить спокойно и мирно, и никто не будет устрашать его,</p>
<p class="p"><em>11</em> ибо Я с тобою, говорит Господь, чтобы спасать тебя: Я совершенно истреблю все народы, среди которых рассеял тебя, а тебя не истреблю; Я буду наказывать тебя в мере, но ненаказанным не оставлю тебя.</p>
<p class="p"><em>12</em> Ибо так говорит Господь: рана твоя неисцельна, язва твоя жестока;</p>
<p class="p"><em>13</em> никто не заботится о деле твоём, чтобы заживить рану твою; целебного врачевства нет для тебя;</p>
<p class="p"><em>14</em> все друзья твои забыли тебя, не ищут тебя; ибо Я поразил тебя ударами неприятельскими, жестоким наказанием за множество беззаконий твоих, потому что грехи твои умножились.</p>
<p class="p"><em>15</em> Что вопиешь ты о ранах твоих, о жестокости болезни твоей? по множеству беззаконий твоих Я сделал тебе это, потому что грехи твои умножились.</p>
<p class="p"><em>16</em> Но все пожирающие тебя будут пожраны; и все враги твои, все сами пойдут в плен, и опустошители твои будут опустошены, и всех грабителей твоих предам грабежу.</p>
<p class="p"><em>17</em> Я обложу тебя пластырем и исцелю тебя от ран твоих, говорит Господь. Тебя называли отверженным, говоря: «вот Сион, о котором никто не спрашивает»;</p>
<p class="p"><em>18</em> так говорит Господь: вот, возвращу плен шатров Иакова и селения его помилую; и город опять будет построен на холме своём, и храм устроится по-прежнему.</p>
<p class="p"><em>19</em> И вознесутся из них благодарение и голос веселящихся; и Я умножу их, и не будут умаляться, и прославлю их, и не будут унижены.</p>
<p class="p"><em>20</em> И сыновья его будут, как прежде, и сонм его будет предстоять предо Мною, и накажу всех притеснителей его.</p>
<p class="p"><em>21</em> И будет вождь его из него самого, и владыка его произойдёт из среды его; и Я приближу его, и он приступит ко Мне; ибо кто отважится сам собою приблизиться ко Мне? говорит Господь.</p>
<p class="p"><em>22</em> И вы будете Моим народом, и Я буду вам Богом.</p>
<p class="p"><em>23</em> Вот, яростный вихрь идёт от Господа, вихрь грозный; он падёт на голову нечестивых.</p>
<p class="p"><em>24</em> Пламенный гнев Господа не отвратится, доколе Он не совершит и не выполнит намерений сердца Своего. В последние дни уразумеете это.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> В то время, говорит Господь, Я буду Богом всем племенам Израилевым, а они будут Моим народом.</p>
<p class="p"><em>2</em> Так говорит Господь: народ, уцелевший от меча, нашёл милость в пустыне; иду успокоить Израиля.</p>
<p class="p"><em>3</em> Издали явился мне Господь и сказал: любовью вечною Я возлюбил тебя и потому простёр к тебе благоволение.</p>
<p class="p"><em>4</em> Я снова устрою тебя, и ты будешь устроена, дева Израилева, снова будешь украшаться тимпанами твоими и выходить в хороводе веселящихся;</p>
<p class="p"><em>5</em> снова разведёшь виноградники на горах Самарии; виноградари, которые будут разводить их, сами будут и пользоваться ими.</p>
<p class="p"><em>6</em> Ибо будет день, когда стражи на горе Ефремовой провозгласят: «вставайте, и взойдём на Сион к Господу Богу нашему».</p>
<p class="p"><em>7</em> Ибо так говорит Господь: радостно пойте об Иакове и восклицайте пред главою народов: провозглашайте, славьте и говорите: «спаси, Господи, народ твой, остаток Израиля!»</p>
<p class="p"><em>8</em> Вот, Я приведу их из страны северной и соберу их с краёв земли; слепой и хромой, беременная и родильница вместе с ними, — великий сонм возвратится сюда.</p>
<p class="p"><em>9</em> Они пошли со слезами, а Я поведу их с утешением; поведу их близ потоков вод дорогою ровною, на которой не споткнутся; ибо Я — отец Израилю, и Ефрем — первенец Мой.</p>
<p class="p"><em>10</em> Слушайте слово Господне, народы, и возвестите островам отдалённым и скажите: «Кто рассеял Израиля, Тот и соберёт его, и будет охранять его, как пастырь стадо своё»;</p>
<p class="p"><em>11</em> ибо искупит Господь Иакова и избавит его от руки того, кто был сильнее его.</p>
<p class="p"><em>12</em> И придут они, и будут торжествовать на высотах Сиона; и стекутся к благостыне Господа, к пшенице и вину и елею, к агнцам и волам; и душа их будет как напоённый водою сад, и они не будут уже более томиться.</p>
<p class="p"><em>13</em> Тогда девица будет веселиться в хороводе, и юноши и старцы вместе; и изменю печаль их на радость и утешу их, и обрадую их после скорби их.</p>
<p class="p"><em>14</em> И напитаю душу священников туком, и народ Мой насытится благами Моими, говорит Господь.</p>
<p class="p"><em>15</em> Так говорит Господь: голос слышен в Раме, вопль и горькое рыдание; Рахиль плачет о детях своих и не хочет утешиться о детях своих, ибо их нет.</p>
<p class="p"><em>16</em> Так говорит Господь: удержи голос твой от рыдания и глаза твои от слёз, ибо есть награда за труд твой, говорит Господь, и возвратятся они из земли неприятельской.</p>
<p class="p"><em>17</em> И есть надежда для будущности твоей, говорит Господь, и возвратятся сыновья твои в пределы свои.</p>
<p class="p"><em>18</em> Слышу Ефрема плачущего: «Ты наказал меня, и я наказан, как телец неукротимый; обрати меня, и обращусь, ибо Ты Господь Бог мой.</p>
<p class="p"><em>19</em> Когда я был обращён, я каялся, и когда был вразумлён, бил себя по бёдрам; я был постыжен, я был смущён, потому что нёс бесславие юности моей».</p>
<p class="p"><em>20</em> Не дорогой ли у Меня сын Ефрем? не любимое ли дитя? ибо, как только заговорю о нём, всегда с любовью воспоминаю о нём; внутренность Моя возмущается за него; умилосержусь над ним, говорит Господь.</p>
<p class="p"><em>21</em> Поставь себе путевые знаки, поставь себе столбы, обрати сердце твоё на дорогу, на путь, по которому ты шла; возвращайся, дева Израилева, возвращайся в сии города твои.</p>
<p class="p"><em>22</em> Долго ли тебе скитаться, отпадшая дочь? Ибо Господь сотворит на земле нечто новое: жена спасёт мужа.</p>
<p class="p"><em>23</em> Так говорит Господь Саваоф, Бог Израилев: впредь, когда Я возвращу плен их, будут говорить на земле Иуды и в городах его сие слово: «да благословит тебя Господь, жилище правды, гора святая!»</p>
<p class="p"><em>24</em> И поселится на ней Иуда и все города его вместе, земледельцы и ходящие со стадами.</p>
<p class="p"><em>25</em> Ибо Я напою душу утомлённую и насыщу всякую душу скорбящую.</p>
<p class="p"><em>26</em> При этом я пробудился и посмотрел, и сон мой был приятен мне.</p>
<p class="p"><em>27</em> Вот, наступают дни, говорит Господь, когда Я засею дом Израилев и дом Иудин семенем человека и семенем скота.</p>
<p class="p"><em>28</em> И как Я наблюдал за ними, искореняя и сокрушая, и разрушая и погубляя, и повреждая, так буду наблюдать за ними, созидая и насаждая, говорит Господь.</p>
<p class="p"><em>29</em> В те дни уже не будут говорить: «отцы ели кислый виноград, а у детей на зубах оскомина»,</p>
<p class="p"><em>30</em> но каждый будет умирать за своё собственное беззаконие; кто будет есть кислый виноград, у того на зубах и оскомина будет.</p>
<p class="p"><em>31</em> Вот наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет,</p>
<p class="p"><em>32</em> не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь.</p>
<p class="p"><em>33</em> Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: вложу закон Мой во внутренность их и на сердцах их напишу его, и буду им Богом, а они будут Моим народом.</p>
<p class="p"><em>34</em> И уже не будут учить друг друга, брат брата, и говорить: «познайте Господа», ибо все сами будут знать Меня, от малого до большого, говорит Господь, потому что Я прощу беззакония их и грехов их уже не воспомяну более.</p>
<p class="p"><em>35</em> Так говорит Господь, Который дал солнце для освещения днём, уставы луне и звёздам для освещения ночью, Который возмущает море, так что волны его ревут; Господь Саваоф — имя Ему.</p>
<p class="p"><em>36</em> Если сии уставы перестанут действовать предо Мною, говорит Господь, то и племя Израилево перестанет быть народом предо Мною навсегда.</p>
<p class="p"><em>37</em> Так говорит Господь: если небо может быть измерено вверху, и основания земли исследованы внизу, то и Я отвергну всё племя Израилево за всё то, что они делали, говорит Господь.</p>
<p class="p"><em>38</em> Вот, наступают дни, говорит Господь, когда город устроен будет во славу Господа от башни Анамеила до ворот угольных,</p>
<p class="p"><em>39</em> и землемерная вервь пойдёт далее прямо до холма Гарива и обойдёт Гоаф.</p>
<p class="p"><em>40</em> И вся долина трупов и пепла, и всё поле до потока Кедрона, до угла конских ворот к востоку, будет святынею Господа; не разрушится и не распадётся вовеки.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Слово, которое было от Господа к Иеремии в десятый год Седекии, царя Иудейского; этот год был восемнадцатым годом Навуходоносора.</p>
<p class="p"><em>2</em> Тогда войско царя Вавилонского осаждало Иерусалим, и Иеремия пророк был заключён во дворе стражи, который был при доме царя Иудейского.</p>
<p class="p"><em>3</em> Седекия, царь Иудейский, заключил его туда, сказав: «зачем ты пророчествуешь и говоришь: так говорит Господь: вот, Я отдаю город сей в руки царя Вавилонского, и он возьмёт его;</p>
<p class="p"><em>4</em> и Седекия, царь Иудейский, не избегнет от рук Халдеев, но непременно предан будет в руки царя Вавилонского, и будет говорить с ним устами к устам, и глаза его увидят глаза его;</p>
<p class="p"><em>5</em> и он отведёт Седекию в Вавилон, где он и будет, доколе не посещу его, говорит Господь. Если вы будете воевать с Халдеями, то не будете иметь успеха?»</p>
<p class="p"><em>6</em> И сказал Иеремия: таково было ко мне слово Господне:</p>
<p class="p"><em>7</em> вот Анамеил, сын Саллума, дяди твоего, идёт к тебе сказать: «купи себе поле моё, которое в Анафофе, потому что по праву родства тебе надлежит купить его».</p>
<p class="p"><em>8</em> И Анамеил, сын дяди моего, пришёл ко мне, по слову Господню, во двор стражи и сказал мне: «купи поле моё, которое в Анафофе, в земле Вениаминовой, ибо право наследства твоё и право выкупа твоё; купи себе». Тогда я узнал, что это было слово Господне.</p>
<p class="p"><em>9</em> И купил я поле у Анамеила, сына дяди моего, которое в Анафофе, и отвесил ему семь сиклей серебра и десять сребренников;</p>
<p class="p"><em>10</em> и записал в книгу и запечатал её, и пригласил к тому свидетелей и отвесил серебро на весах.</p>
<p class="p"><em>11</em> И взял я купчую запись, как запечатанную по закону и уставу, так и открытую;</p>
<p class="p"><em>12</em> и отдал эту купчую запись Варуху, сыну Нирии, сына Маасеи, в глазах Анамеила, сына дяди моего, и в глазах свидетелей, подписавших эту купчую запись, в глазах всех Иудеев, сидевших на дворе стражи;</p>
<p class="p"><em>13</em> и заповедал Варуху в присутствии их:</p>
<p class="p"><em>14</em> так говорит Господь Саваоф, Бог Израилев: возьми сии записи, эту купчую запись, которая запечатана, и эту запись открытую, и положи их в глиняный сосуд, чтобы они оставались там многие дни.</p>
<p class="p"><em>15</em> Ибо так говорит Господь Саваоф, Бог Израилев: домы и поля и виноградники будут снова покупаемы в земле сей.</p>
<p class="p"><em>16</em> И, передав купчую запись Варуху, сыну Нирии, я помолился Господу:</p>
<p class="p"><em>17</em> «о, Господи Боже! Ты сотворил небо и землю великою силою Твоею и простёртою мышцею; для Тебя ничего нет невозможного;</p>
<p class="p"><em>18</em> Ты являешь милость тысячам и за беззаконие отцов воздаёшь в недро детям их после них: Боже великий, сильный, Которому имя Господь Саваоф!</p>
<p class="p"><em>19</em> Великий в совете и сильный в делах, Которого очи отверсты на все пути сынов человеческих, чтобы воздавать каждому по путям его и по плодам дел его,</p>
<p class="p"><em>20</em> Который совершил чудеса и знамения в земле Египетской, [и] [совершаешь] до сего дня и в Израиле и между всеми людьми, и соделал Себе имя, как в сей день,</p>
<p class="p"><em>21</em> и вывел народ Твой Израиля из земли Египетской знамениями и чудесами, и рукою сильною и мышцею простёртою, при великом ужасе,</p>
<p class="p"><em>22</em> и дал им землю сию, которую дать им клятвенно обещал отцам их, землю, текущую молоком и мёдом.</p>
<p class="p"><em>23</em> Они вошли и завладели ею, но не стали слушать гласа Твоего и поступать по закону Твоему, не стали делать того, что Ты заповедал им делать, и за то Ты навёл на них всё это бедствие.</p>
<p class="p"><em>24</em> Вот, насыпи достигают до города, чтобы взять его; и город от меча и голода и моровой язвы отдаётся в руки Халдеев, воюющих против него; что Ты говорил, то и исполняется, и вот, Ты видишь это.</p>
<p class="p"><em>25</em> А Ты, Господи Боже, сказал мне: «купи себе поле за серебро и пригласи свидетелей, тогда как город отдаётся в руки Халдеев».</p>
<p class="p"><em>26</em> И было слово Господне к Иеремии:</p>
<p class="p"><em>27</em> вот, Я Господь, Бог всякой плоти; есть ли что невозможное для Меня?</p>
<p class="p"><em>28</em> Посему так говорит Господь: вот, Я отдаю город сей в руки Халдеев и в руки Навуходоносора, царя Вавилонского, и он возьмёт его,</p>
<p class="p"><em>29</em> и войдут Халдеи, осаждающие сей город, зажгут город огнём и сожгут его и домы, на кровлях которых возносились курения Ваалу и возливаемы были возлияния чужим богам, чтобы прогневлять Меня.</p>
<p class="p"><em>30</em> Ибо сыновья Израилевы и сыновья Иудины только зло делали пред очами Моими от юности своей; сыновья Израилевы только прогневляли Меня делами рук своих, говорит Господь.</p>
<p class="p"><em>31</em> И как бы для гнева Моего и ярости Моей существовал город сей с самого дня построения его до сего дня, чтобы Я отверг его от лица Моего</p>
<p class="p"><em>32</em> за всё зло сыновей Израиля и сыновей Иуды, какое они к прогневлению Меня делали, они, цари их, князья их, священники их и пророки их, и мужи Иуды и жители Иерусалима.</p>
<p class="p"><em>33</em> Они оборотились ко Мне спиною, а не лицем; и когда Я учил их, с раннего утра учил, они не хотели принять наставления,</p>
<p class="p"><em>34</em> и в доме, над которым наречено имя Моё, поставили мерзости свои, оскверняя его.</p>
<p class="p"><em>35</em> Устроили капища Ваалу в долине сыновей Енномовых, чтобы проводить через огонь сыновей своих и дочерей своих в честь Молоху, чего Я не повелевал им, и Мне на ум не приходило, чтобы они делали эту мерзость, вводя в грех Иуду.</p>
<p class="p"><em>36</em> И однако же ныне так говорит Господь, Бог Израилев, об этом городе, о котором вы говорите: «он предаётся в руки царя Вавилонского мечом и голодом и моровою язвою», —</p>
<p class="p"><em>37</em> вот, Я соберу их из всех стран, в которые изгнал их во гневе Моём и в ярости Моей и в великом негодовании, и возвращу их на место сие и дам им безопасное житие.</p>
<p class="p"><em>38</em> Они будут Моим народом, а Я буду им Богом.</p>
<p class="p"><em>39</em> И дам им одно сердце и один путь, чтобы боялись Меня во все дни [жизни], ко благу своему и благу детей своих после них.</p>
<p class="p"><em>40</em> И заключу с ними вечный завет, по которому Я не отвращусь от них, чтобы благотворить им, и страх Мой вложу в сердца их, чтобы они не отступали от Меня.</p>
<p class="p"><em>41</em> И буду радоваться о них, благотворя им, и насажду их на земле сей твёрдо, от всего сердца Моего и от всей души Моей.</p>
<p class="p"><em>42</em> Ибо так говорит Господь: как Я навёл на народ сей всё это великое зло, так наведу на них всё благо, какое Я изрёк о них.</p>
<p class="p"><em>43</em> И будут покупать поля в земле сей, о которой вы говорите: «это пустыня, без людей и без скота; она отдана в руки Халдеям»;</p>
<p class="p"><em>44</em> будут покупать поля за серебро и вносить в записи, и запечатывать и приглашать свидетелей — в земле Вениаминовой и в окрестностях Иерусалима, и в городах Иуды и в городах нагорных, и в городах низменных и в городах южных; ибо возвращу плен их, говорит Господь.</p>

<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> И было слово Господне к Иеремии вторично, когда он ещё содержался во дворе стражи:</p>
<p class="p"><em>2</em> Так говорит Господь, Который сотворил [землю], Господь, Который устроил и утвердил её, — Господь имя Ему:</p>
<p class="p"><em>3</em> воззови ко Мне — и Я отвечу тебе, покажу тебе великое и недоступное, чего ты не знаешь.</p>
<p class="p"><em>4</em> Ибо так говорит Господь, Бог Израилев, о домах города сего и о домах царей Иудейских, которые разрушаются для завалов и для сражения</p>
<p class="p"><em>5</em> пришедшими воевать с Халдеями, чтобы наполнить домы трупами людей, которых Я поражу во гневе Моём и в ярости Моей, и за все беззакония которых Я сокрыл лице Моё от города сего.</p>
<p class="p"><em>6</em> Вот, Я приложу ему пластырь и целебные средства, и уврачую их, и открою им обилие мира и истины,</p>
<p class="p"><em>7</em> и возвращу плен Иуды и плен Израиля и устрою их, как вначале,</p>
<p class="p"><em>8</em> и очищу их от всего нечестия их, которым они грешили предо Мною, и прощу все беззакония их, которыми они грешили предо Мною и отпали от Меня.</p>
<p class="p"><em>9</em> И будет для меня [Иерусалим] радостным именем, похвалою и честью пред всеми народами земли, которые услышат о всех благах, какие Я сделаю ему, и изумятся и затрепещут от всех благодеяний и всего благоденствия, которое Я доставлю ему.</p>
<p class="p"><em>10</em> Так говорит Господь: на этом месте, о котором вы говорите: «оно пусто, без людей и без скота», — в городах Иудейских и на улицах Иерусалима, которые пусты, без людей, без жителей, без скота,</p>
<p class="p"><em>11</em> опять будет слышен голос радости и голос веселья, голос жениха и голос невесты, голос говорящих: «славьте Господа Саваофа, ибо благ Господь, ибо вовек милость Его», и голос приносящих жертву благодарения в доме Господнем; ибо Я возвращу пленённых сей земли в прежнее состояние, говорит Господь.</p>
<p class="p"><em>12</em> Так говорит Господь Саваоф: на этом месте, которое пусто, без людей, без скота, и во всех городах его опять будут жилища пастухов, которые будут покоить стада.</p>
<p class="p"><em>13</em> В городах нагорных, в городах низменных и в городах южных, и в земле Вениаминовой, и в окрестностях Иерусалима, и в городах Иуды опять будут проходить стада под рукою считающего, говорит Господь.</p>
<p class="p"><em>14</em> Вот, наступят дни, говорит Господь, когда Я выполню то доброе слово, которое изрёк о доме Израилевом и о доме Иудином.</p>
<p class="p"><em>15</em> В те дни и в то время возращу Давиду Отрасль праведную, и будет производить суд и правду на земле.</p>
<p class="p"><em>16</em> В те дни Иуда будет спасён и Иерусалим будет жить безопасно, и нарекут имя Ему: «Господь оправдание наше!»</p>
<p class="p"><em>17</em> Ибо так говорит Господь: не прекратится у Давида муж, сидящий на престоле дома Израилева,</p>
<p class="p"><em>18</em> и у священников — левитов не будет недостатка в муже пред лицем Моим, во все дни возносящем всесожжение и сожигающем приношения и совершающем жертвы.</p>
<p class="p"><em>19</em> И было слово Господне к Иеремии:</p>
<p class="p"><em>20</em> так говорит Господь: если можете разрушить завет Мой о дне и завет Мой о ночи, чтобы день и ночь не приходили в своё время,</p>
<p class="p"><em>21</em> то может быть разрушен и завет Мой с рабом Моим Давидом, так что не будет у него сына, царствующего на престоле его, и также с левитами — священниками, служителями Моими.</p>
<p class="p"><em>22</em> Как неисчислимо небесное воинство и неизмерим песок морской, так размножу племя Давида, раба Моего, и левитов, служащих Мне.</p>
<p class="p"><em>23</em> И было слово Господне к Иеремии:</p>
<p class="p"><em>24</em> не видишь ли, что народ этот говорит: «те два племени, которые избрал Господь, Он отверг?» и чрез это они презирают народ Мой, как бы он уже не был народом в глазах их.</p>
<p class="p"><em>25</em> Так говорит Господь: если завета Моего о дне и ночи и уставов неба и земли Я не утвердил,</p>
<p class="p"><em>26</em> то и племя Иакова и Давида, раба Моего, отвергну, чтобы не брать более владык из его племени для племени Авраама, Исаака и Иакова; ибо возвращу плен их и помилую их.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа, когда Навуходоносор, царь Вавилонский, и всё войско его и все царства земли, подвластные руке его, и все народы воевали против Иерусалима и против всех городов его:</p>
<p class="p"><em>2</em> так говорит Господь, Бог Израилев: иди и скажи Седекии, царю Иудейскому, и скажи ему: так говорит Господь: вот, Я отдаю город сей в руки царя Вавилонского, и он сожжёт его огнём;</p>
<p class="p"><em>3</em> и ты не избежишь от руки его, но непременно будешь взят и предан в руки его, и глаза твои увидят глаза царя Вавилонского, и уста его будут говорить твоим устам, и пойдёшь в Вавилон.</p>
<p class="p"><em>4</em> Впрочем слушай слово Господне, Седекия, царь Иудейский! так говорит Господь о тебе: ты не умрёшь от меча;</p>
<p class="p"><em>5</em> ты умрёшь в мире, и как для отцов твоих, прежних царей, которые были прежде тебя, сожигали [при погребении благовония], так сожгут и для тебя и оплачут тебя: «увы, государь!», ибо Я изрёк это слово, говорит Господь.</p>
<p class="p"><em>6</em> Иеремия пророк все слова сии пересказал Седекии, царю Иудейскому, в Иерусалиме.</p>
<p class="p"><em>7</em> Между тем войско царя Вавилонского воевало против Иерусалима и против всех городов Иудейских, которые ещё оставались, против Лахиса и Азеки; ибо из городов Иудейских сии только оставались, как города укреплённые.</p>
<p class="p"><em>8</em> Слово, которое было к Иеремии от Господа после того, как царь Седекия заключил завет со всем народом, бывшим в Иерусалиме, чтобы объявить свободу,</p>
<p class="p"><em>9</em> чтобы каждый отпустил на волю раба своего и рабу свою, Еврея и Евреянку, чтобы никто из них не держал в рабстве Иудея, брата своего.</p>
<p class="p"><em>10</em> И послушались все князья и весь народ, которые вступили в завет, чтобы отпустить каждому раба своего и каждому рабу свою на волю, чтобы не держать их впредь в рабах, — и послушались и отпустили;</p>
<p class="p"><em>11</em> но после того, раздумавши, стали брать назад рабов и рабынь, которых отпустили на волю, и принудили их быть рабами и рабынями.</p>
<p class="p"><em>12</em> И было слово Господне к Иеремии от Господа:</p>
<p class="p"><em>13</em> так говорит Господь, Бог Израилев: Я заключил завет с отцами вашими, когда вывел их из земли Египетской, из дома рабства, и сказал:</p>
<p class="p"><em>14</em> «в конце седьмого года отпускайте каждый брата своего, Еврея, который продал себя тебе; пусть он работает тебе шесть лет, а потом отпусти его от себя на волю»; но отцы ваши не послушали Меня и не приклонили уха своего.</p>
<p class="p"><em>15</em> Вы ныне обратились и поступили справедливо пред очами Моими, объявив каждый свободу ближнему своему, и заключили предо Мною завет в доме, над которым наречено имя Моё;</p>
<p class="p"><em>16</em> но потом раздумали и обесславили имя Моё, и возвратили к себе каждый раба своего и каждый рабу свою, которых отпустили на волю, куда душе их угодно, и принуждаете их быть у вас рабами и рабынями.</p>
<p class="p"><em>17</em> Посему так говорит Господь: вы не послушались Меня в том, чтобы каждый объявил свободу брату своему и ближнему своему; за то вот Я, говорит Господь, объявляю вам свободу подвергнуться мечу, моровой язве и голоду, и отдам вас на озлобление во все царства земли;</p>
<p class="p"><em>18</em> и отдам преступивших завет Мой и не устоявших в словах завета, который они заключили пред лицем Моим, рассекши тельца надвое и пройдя между рассечёнными частями его,</p>
<p class="p"><em>19</em> князей Иудейских и князей Иерусалимских, евнухов и священников и весь народ земли, проходивший между рассечёнными частями тельца, —</p>
<p class="p"><em>20</em> отдам их в руки врагов их и в руки ищущих души их, и трупы их будут пищею птицам небесным и зверям земным.</p>
<p class="p"><em>21</em> И Седекию, царя Иудейского, и князей его отдам в руки врагов их и в руки ищущих души их и в руки войска царя Вавилонского, которое отступило от вас.</p>
<p class="p"><em>22</em> Вот, Я дам повеление, говорит Господь, и возвращу их к этому городу, и они нападут на него, и возьмут его, и сожгут его огнём, и города Иудеи сделаю пустынею необитаемою.</p>

</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа во дни Иоакима, сына Иосии, царя Иудейского:</p>
<p class="p"><em>2</em> иди в дом Рехавитов и поговори с ними, и приведи их в дом Господень, в одну из комнат, и дай им пить вина.</p>
<p class="p"><em>3</em> Я взял Иазанию, сына Иеремии, сына Авацинии, и братьев его, и всех сыновей его и весь дом Рехавитов,</p>
<p class="p"><em>4</em> и привёл их в дом Господень, в комнату сынов Анана, сына Годолии, человека Божия, которая подле комнаты князей, над комнатою Маасеи, сына Селлумова, стража у входа;</p>
<p class="p"><em>5</em> и поставил перед сынами дома Рехавитов полные чаши вина и стаканы и сказал им: пейте вино.</p>
<p class="p"><em>6</em> Но они сказали: мы вина не пьём; потому что Ионадав, сын Рехава, отец наш, дал нам заповедь, сказав: «не пейте вина ни вы, ни дети ваши, вовеки;</p>
<p class="p"><em>7</em> и домов не стройте, и семян не сейте, и виноградников не разводите, и не имейте их, но живите в шатрах во все дни [жизни] вашей, чтобы вам долгое время прожить на той земле, где вы странниками».</p>
<p class="p"><em>8</em> И мы послушались голоса Ионадава, сына Рехавова, отца нашего, во всём, что он завещал нам, чтобы не пить вина во все дни наши, — мы и жёны наши, и сыновья наши и дочери наши, —</p>
<p class="p"><em>9</em> и чтобы не строить домов для жительства нашего; и у нас нет ни виноградников, ни полей, ни посева;</p>
<p class="p"><em>10</em> а живём в шатрах и во всём слушаемся и делаем всё, что заповедал нам Ионадав, отец наш.</p>
<p class="p"><em>11</em> Когда же Навуходоносор, царь Вавилонский, пришёл в землю сию, мы сказали: «пойдём, уйдём в Иерусалим от войска Халдеев и от войска Арамеев», и вот, мы живём в Иерусалиме.</p>
<p class="p"><em>12</em> И было слово Господне к Иеремии:</p>
<p class="p"><em>13</em> так говорит Господь Саваоф, Бог Израилев: иди и скажи мужам Иуды и жителям Иерусалима: неужели вы не возьмёте из этого наставление для себя, чтобы слушаться слов Моих? говорит Господь.</p>
<p class="p"><em>14</em> Слова Ионадава, сына Рехавова, который завещал сыновьям своим не пить вина, выполняются, и они не пьют до сего дня, потому что слушаются завещания отца своего; а Я непрестанно говорил вам, говорил с раннего утра, и вы не послушались Меня.</p>
<p class="p"><em>15</em> Я посылал к вам всех рабов Моих, пророков, посылал с раннего утра, и говорил: «обратитесь каждый от злого пути своего и исправьте поведение ваше, и не ходите во след иных богов, чтобы служить им; и будете жить на этой земле, которую Я дал вам и отцам вашим»; но вы не приклонили уха своего и не послушались Меня.</p>
<p class="p"><em>16</em> Так как сыновья Ионадава, сына Рехавова, выполняют заповедь отца своего, которую он заповедал им, а народ сей не слушает Меня,</p>
<p class="p"><em>17</em> посему так говорит Господь Бог Саваоф, Бог Израилев: вот, Я наведу на Иудею и на всех жителей Иерусалима всё то зло, которое Я изрёк на них, потому что Я говорил им, а они не слушались, звал их, а они не отвечали.</p>
<p class="p"><em>18</em> А дому Рехавитов сказал Иеремия: так говорит Господь Саваоф, Бог Израилев: за то, что вы послушались завещания Ионадава, отца вашего, и храните все заповеди его и во всём поступаете, как он завещал вам, —</p>
<p class="p"><em>19</em> за то, так говорит Господь Саваоф, Бог Израилев: не отнимется у Ионадава, сына Рехавова, муж, предстоящий пред лицем Моим во все дни.</p>

</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> В четвёртый год Иоакима, сына Иосии, царя Иудейского, было такое слово к Иеремии от Господа:</p>
<p class="p"><em>2</em> возьми себе книжный свиток и напиши в нём все слова, которые Я говорил тебе об Израиле и об Иуде и о всех народах с того дня, как Я начал говорить тебе, от дней Иосии до сего дня;</p>
<p class="p"><em>3</em> может быть, дом Иудин услышит о всех бедствиях, какие Я помышляю сделать им, чтобы они обратились каждый от злого пути своего, чтобы Я простил неправду их и грех их.</p>
<p class="p"><em>4</em> И призвал Иеремия Варуха, сына Нирии, и написал Варух в книжный свиток из уст Иеремии все слова Господа, которые Он говорил ему.</p>
<p class="p"><em>5</em> И приказал Иеремия Варуху и сказал: я заключён и не могу идти в дом Господень;</p>
<p class="p"><em>6</em> итак иди ты и прочитай написанные тобою в свитке с уст моих слова Господни вслух народа в доме Господнем в день поста, также и вслух всех Иудеев, пришедших из городов своих, прочитай их;</p>
<p class="p"><em>7</em> может быть, они вознесут смиренное моление пред лице Господа и обратятся каждый от злого пути своего; ибо велик гнев и негодование, которое объявил Господь на народ сей.</p>
<p class="p"><em>8</em> Варух, сын Нирии, сделал всё, что приказал ему пророк Иеремия, чтобы слова Господни, написанные в свитке, прочитать в доме Господнем.</p>
<p class="p"><em>9</em> В пятый год Иоакима, сына Иосии, царя Иудейского, в девятом месяце объявили пост пред лицем Господа всему народу в Иерусалиме и всему народу, пришедшему в Иерусалим из городов Иудейских.</p>
<p class="p"><em>10</em> И прочитал Варух написанные в свитке слова Иеремии в доме Господнем, в комнате Гемарии, сына Сафанова, писца, на верхнем дворе, у входа в новые ворота дома Господня, вслух всего народа.</p>
<p class="p"><em>11</em> Михей, сын Гемарии, сына Сафанова, слышал все слова Господни, [написанные] в свитке,</p>
<p class="p"><em>12</em> и сошёл в дом царя, в комнату царского писца, и вот, там сидели все князья: Елисам, царский писец, и Делаия, сын Семаия, и Елнафан, сын Ахбора, и Гемария, сын Сафана, и Седекия, сын Анании, и все князья;</p>
<p class="p"><em>13</em> и пересказал им Михей все слова, которые он слышал, когда Варух читал свиток вслух народа.</p>
<p class="p"><em>14</em> Тогда все князья послали к Варуху Иегудия, сына Нафании, сына Селемии, сына Хусии, сказать ему: свиток, который ты читал вслух народа, возьми в руку твою и приди. И взял Варух, сын Нирии, свиток в руку свою и пришёл к ним.</p>
<p class="p"><em>15</em> Они сказали ему: сядь, и прочитай нам вслух. И прочитал Варух вслух им.</p>
<p class="p"><em>16</em> Когда они выслушали все слова, то с ужасом посмотрели друг на друга и сказали Варуху: мы непременно перескажем все сии слова царю.</p>
<p class="p"><em>17</em> И спросили Варуха: скажи же нам, как ты написал все слова сии из уст его?</p>
<p class="p"><em>18</em> И сказал им Варух: он произносил мне устами своими все сии слова, а я чернилами писал их в этот свиток.</p>
<p class="p"><em>19</em> Тогда сказали князья Варуху: пойди, скройся, ты и Иеремия, чтобы никто не знал, где вы.</p>
<p class="p"><em>20</em> И пошли они к царю во дворец, а свиток оставили в комнате Елисама, царского писца, и пересказали вслух царя все слова сии.</p>
<p class="p"><em>21</em> Царь послал Иегудия принести свиток, и он взял его из комнаты Елисама, царского писца; и читал его Иегудий вслух царя и вслух всех князей, стоявших подле царя.</p>
<p class="p"><em>22</em> Царь в то время, в девятом месяце, сидел в зимнем доме, и перед ним горела жаровня.</p>
<p class="p"><em>23</em> Когда Иегудий прочитывал три или четыре столбца, [царь] отрезывал их писцовым ножичком и бросал на огонь в жаровне, доколе не уничтожен был весь свиток на огне, который был в жаровне.</p>
<p class="p"><em>24</em> И не убоялись, и не разодрали одежд своих ни царь, ни все слуги его, слышавшие все слова сии.</p>
<p class="p"><em>25</em> Хотя Елнафан и Делаия и Гемария упрашивали царя не сожигать свитка, но он не послушал их.</p>
<p class="p"><em>26</em> И приказал царь Иерамеилу, сыну царя, и Сераии, сыну Азриилову, и Селемии, сыну Авдиилову, взять Варуха писца и Иеремию пророка; но Господь сокрыл их.</p>
<p class="p"><em>27</em> И было слово Господне к Иеремии, после того как царь сожег свиток и слова, которые Варух написал из уст Иеремии, и сказано ему:</p>
<p class="p"><em>28</em> возьми себе опять другой свиток и напиши в нём все прежние слова, какие были в первом свитке, который сожег Иоаким, царь Иудейский;</p>
<p class="p"><em>29</em> а царю Иудейскому Иоакиму скажи: так говорит Господь: ты сожег свиток сей, сказав: «зачем ты написал в нём: непременно придёт царь Вавилонский и разорит землю сию, и истребит на ней людей и скот?»</p>
<p class="p"><em>30</em> за это, так говорит Господь об Иоакиме, царе Иудейском: не будет от него сидящего на престоле Давидовом, и труп его будет брошен на зной дневной и на холод ночной;</p>
<p class="p"><em>31</em> и посещу его и племя его и слуг его за неправду их, и наведу на них и на жителей Иерусалима и на мужей Иуды всё зло, которое Я изрёк на них, а они не слушали.</p>
<p class="p"><em>32</em> И взял Иеремия другой свиток и отдал его Варуху писцу, сыну Нирии, и он написал в нём из уст Иеремии все слова того свитка, который сожег Иоаким, царь Иудейский, на огне; и ещё прибавлено к ним много подобных тем слов.</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> Вместо Иехонии, сына Иоакима, царствовал Седекия, сын Иосии, которого Навуходоносор, царь Вавилонский, поставил царём в земле Иудейской.</p>
<p class="p"><em>2</em> Ни он, ни слуги его, ни народ страны не слушали слов Господа, которые говорил Он чрез Иеремию пророка.</p>
<p class="p"><em>3</em> Царь Седекия послал Иегухала, сына Селемии, и Софонию, сына Маасеи, священника, к Иеремии пророку сказать: помолись о нас Господу Богу нашему.</p>
<p class="p"><em>4</em> Иеремия тогда ещё свободно входил и выходил среди народа, потому что не заключили его в дом темничный.</p>
<p class="p"><em>5</em> Между тем войско фараоново выступило из Египта, и Халдеи, осаждавшие Иерусалим, услышав весть о том, отступили от Иерусалима.</p>
<p class="p"><em>6</em> И было слово Господне к Иеремии пророку:</p>
<p class="p"><em>7</em> так говорит Господь, Бог Израилев: так скажите царю Иудейскому, пославшему вас ко Мне вопросить Меня: вот, войско фараоново, которое шло к вам на помощь, возвратится в землю свою, в Египет;</p>
<p class="p"><em>8</em> а Халдеи снова придут и будут воевать против города сего, и возьмут его и сожгут его огнём.</p>
<p class="p"><em>9</em> Так говорит Господь: не обманывайте себя, говоря: «непременно отойдут от нас Халдеи», ибо они не отойдут;</p>
<p class="p"><em>10</em> если бы вы даже разбили всё войско Халдеев, воюющих против вас, и остались бы у них только раненые, то и те встали бы, каждый из палатки своей, и сожгли бы город сей огнём.</p>
<p class="p"><em>11</em> В то время, как войско Халдейское отступило от Иерусалима, по причине войска фараонова,</p>
<p class="p"><em>12</em> Иеремия пошёл из Иерусалима, чтобы уйти в землю Вениаминову, скрываясь оттуда среди народа.</p>
<p class="p"><em>13</em> Но когда он был в воротах Вениаминовых, бывший там начальник стражи, по имени Иреия, сын Селемии, сына Анании, задержал Иеремию пророка, сказав: ты хочешь перебежать к Халдеям?</p>
<p class="p"><em>14</em> Иеремия сказал: это ложь; я не хочу перебежать к Халдеям. Но он не послушал его, и взял Иреия Иеремию и привёл его к князьям.</p>
<p class="p"><em>15</em> Князья озлобились на Иеремию и били его, и заключили его в темницу, в дом Ионафана писца, потому что сделали его темницею.</p>
<p class="p"><em>16</em> Когда Иеремия вошёл в темницу и подвал, и пробыл там Иеремия много дней, —</p>
<p class="p"><em>17</em> царь Седекия послал и взял его. И спрашивал его царь в доме своём тайно и сказал: нет ли слова от Господа? Иеремия сказал: есть; и сказал: ты будешь предан в руки царя Вавилонского.</p>
<p class="p"><em>18</em> И сказал Иеремия царю Седекии: чем я согрешил перед тобою и перед слугами твоими, и перед народом сим, что вы посадили меня в темницу?</p>
<p class="p"><em>19</em> и где ваши пророки, которые пророчествовали вам, говоря: «царь Вавилонский не пойдёт против вас и против земли сей»?</p>
<p class="p"><em>20</em> И ныне послушай, государь мой царь, да падёт прошение моё пред лице твоё; не возвращай меня в дом Ионафана писца, чтобы мне не умереть там.</p>
<p class="p"><em>21</em> И дал повеление царь Седекия, чтобы заключили Иеремию во дворе стражи и давали ему по куску хлеба на день из улицы хлебопёков, доколе не истощился весь хлеб в городе; и так оставался Иеремия во дворе стражи.</p>

<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> И услышали Сафатия, сын Матфана, и Годолия, сын Пасхора, и Юхал, сын Селемии, и Пасхор, сын Малхии, слова, которые Иеремия произнёс ко всему народу, говоря:</p>
<p class="p"><em>2</em> так говорит Господь: кто останется в этом городе, умрёт от меча, голода и моровой язвы; а кто выйдет к Халдеям, будет жив, и душа его будет ему вместо добычи, и он останется жив.</p>
<p class="p"><em>3</em> Так говорит Господь: непременно предан будет город сей в руки войска царя Вавилонского, и он возьмёт его.</p>
<p class="p"><em>4</em> Тогда князья сказали царю: да будет этот человек предан смерти, потому что он ослабляет руки воинов, которые остаются в этом городе, и руки всего народа, говоря к ним такие слова; ибо этот человек не благоденствия желает народу сему, а бедствия.</p>
<p class="p"><em>5</em> И сказал царь Седекия: вот, он в ваших руках, потому что царь ничего не может делать вопреки вам.</p>
<p class="p"><em>6</em> Тогда взяли Иеремию и бросили его в яму Малхии, сына царя, которая была во дворе стражи, и опустили Иеремию на верёвках; в яме той не было воды, а только грязь, и погрузился Иеремия в грязь.</p>
<p class="p"><em>7</em> И услышал Авдемелех Ефиоплянин, один из евнухов, находившихся в царском доме, что Иеремию посадили в яму; а царь сидел тогда у ворот Вениаминовых.</p>
<p class="p"><em>8</em> И вышел Авдемелех из дома царского и сказал царю:</p>
<p class="p"><em>9</em> государь мой царь! худо сделали эти люди, так поступив с Иеремиею пророком, которого бросили в яму; он умрёт там от голода, потому что нет более хлеба в городе.</p>
<p class="p"><em>10</em> Царь дал приказание Авдемелеху Ефиоплянину, сказав: возьми с собою отсюда тридцать человек и вытащи Иеремию пророка из ямы, доколе он не умер.</p>
<p class="p"><em>11</em> Авдемелех взял людей с собою и вошёл в дом царский под кладовую, и взял оттуда старых негодных тряпок и старых негодных лоскутьев и опустил их на верёвках в яму к Иеремии.</p>
<p class="p"><em>12</em> И сказал Авдемелех Ефиоплянин Иеремии: подложи эти старые брошенные тряпки и лоскутья под мышки рук твоих, под верёвки. И сделал так Иеремия.</p>
<p class="p"><em>13</em> И потащили Иеремию на верёвках и вытащили его из ямы; и оставался Иеремия во дворе стражи.</p>
<p class="p"><em>14</em> Тогда царь Седекия послал и призвал Иеремию пророка к себе, при третьем входе в дом Господень, и сказал царь Иеремии: я у тебя спрошу нечто; не скрой от меня ничего.</p>
<p class="p"><em>15</em> И сказал Иеремия Седекии: если я открою тебе, не предашь ли ты меня смерти? и если дам тебе совет, ты не послушаешь меня.</p>
<p class="p"><em>16</em> И клялся царь Седекия Иеремии тайно, говоря: жив Господь, Который сотворил нам душу сию, не предам тебя смерти и не отдам в руки этих людей, которые ищут души твоей.</p>
<p class="p"><em>17</em> Тогда Иеремия сказал Седекии: так говорит Господь Бог Саваоф, Бог Израилев: если ты выйдешь к князьям царя Вавилонского, то жива будет душа твоя, и этот город не будет сожжён огнём, и ты будешь жив, и дом твой;</p>
<p class="p"><em>18</em> а если не выйдешь к князьям царя Вавилонского, то этот город будет предан в руки Халдеев, и они сожгут его огнём, и ты не избежишь от рук их.</p>
<p class="p"><em>19</em> И сказал царь Седекия Иеремии: я боюсь Иудеев, которые перешли к Халдеям, чтобы [Халдеи] не предали меня в руки их, и чтобы те не надругались надо мною.</p>
<p class="p"><em>20</em> И сказал Иеремия: не предадут; послушай гласа Господа в том, что я говорю тебе, и хорошо тебе будет, и жива будет душа твоя.</p>
<p class="p"><em>21</em> А если ты не захочешь выйти, то вот слово, которое открыл мне Господь:</p>
<p class="p"><em>22</em> вот, все жёны, которые остались в доме царя Иудейского, отведены будут к князьям царя Вавилонского, и скажут они: «тебя обольстили и превозмогли друзья твои; ноги твои погрузились в грязь, и они удалились от тебя».</p>
<p class="p"><em>23</em> И всех жён твоих и детей твоих отведут к Халдеям, и ты не избежишь от рук их; но будешь взят рукою царя Вавилонского, и сделаешь то, что город сей будет сожжён огнём.</p>
<p class="p"><em>24</em> И сказал Седекия Иеремии: никто не должен знать этих слов, и тогда ты не умрёшь;</p>
<p class="p"><em>25</em> и если услышат князья, что я разговаривал с тобою, и придут к тебе, и скажут тебе: «скажи нам, что говорил ты царю, не скрой от нас, и мы не предадим тебя смерти, — и также что говорил тебе царь»,</p>
<p class="p"><em>26</em> то скажи им: «я повергнул пред лице царя прошение моё, чтобы не возвращать меня в дом Ионафана, чтобы не умереть там».</p>
<p class="p"><em>27</em> И пришли все князья к Иеремии и спрашивали его, и он сказал им согласно со всеми словами, какие царь велел [сказать], и они молча оставили его, потому что не узнали сказанного царю.</p>
<p class="p"><em>28</em> И оставался Иеремия во дворе стражи до того дня, в который был взят Иерусалим. И Иерусалим был взят.</p>
