<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И построил он себе домы в городе Давидовом, и приготовил место для ковчега Божия, и устроил для него скинию.</p>
<p class="p"><em>2</em> Тогда сказал Давид: [никто] не должен носить ковчега Божия, кроме левитов, потому что их избрал Господь на то, чтобы носить ковчег Божий и служить Ему во веки.</p>
<p class="p"><em>3</em> И собрал Давид всех Израильтян в Иерусалим, чтобы внести ковчег Господень на место его, которое он для него приготовил.</p>
<p class="p"><em>4</em> И созвал Давид сыновей Аароновых и левитов:</p>
<p class="p"><em>5</em> из сыновей Каафовых, Уриила начальника и братьев его — сто двадцать [человек];</p>
<p class="p"><em>6</em> из сыновей Мерариных, Асаию начальника и братьев его — двести двадцать [человек];</p>
<p class="p"><em>7</em> из сыновей Гирсоновых, Иоиля начальника и братьев его — сто тридцать [человек];</p>
<p class="p"><em>8</em> из сыновей Елисафановых, Шемаию начальника и братьев его — двести;</p>
<p class="p"><em>9</em> из сыновей Хевроновых, Елиела начальника и братьев его — восемьдесят;</p>
<p class="p"><em>10</em> из сыновей Уззииловых, Аминадава начальника и братьев его — сто двенадцать.</p>
<p class="p"><em>11</em> И призвал Давид священников: Садока и Авиафара, и левитов: Уриила, Асаию, Иоиля, Шемаию, Елиела и Аминадава,</p>
<p class="p"><em>12</em> и сказал им: вы, начальники родов левитских, освятитесь сами и братья ваши, и принесите ковчег Господа Бога Израилева на [место], [которое] я приготовил для него;</p>
<p class="p"><em>13</em> ибо как прежде не вы это [делали], то Господь Бог наш поразил нас за то, что мы не взыскали Его, как должно.</p>
<p class="p"><em>14</em> И освятились священники и левиты для того, чтобы нести ковчег Господа, Бога Израилева.</p>
<p class="p"><em>15</em> И понесли сыновья левитов ковчег Божий, как заповедал Моисей по слову Господа, на плечах, на шестах.</p>
<p class="p"><em>16</em> И приказал Давид начальникам левитов поставить братьев своих певцов с музыкальными орудиями, с псалтирями и цитрами и кимвалами, чтобы они громко возвещали глас радования.</p>
<p class="p"><em>17</em> И поставили левиты Емана, сына Иоилева, и из братьев его, Асафа, сына Верехиина, а из сыновей Мерариных, братьев их, Ефана, сына Кушаии;</p>
<p class="p"><em>18</em> и с ними братьев их второстепенных: Захарию, Бена, Иаазиила, Шемирамофа, Иехиила, Унния, Елиава, Ванею, Маасея, Маттафию, Елифлеуя, Микнея и Овед-Едома и Иеиела, привратников.</p>
<p class="p"><em>19</em> Еман, Асаф и Ефан играли громко на медных кимвалах,</p>
<p class="p"><em>20</em> а Захария, Азиил, Шемирамоф, Иехиил, Унний, Елиав, Маасей и Ванея — на псалтирях, тонким голосом.</p>
<p class="p"><em>21</em> Маттафия же, Елифлеуй, Микней, Овед-Едом, Иеиел и Азазия — на цитрах, чтобы делать начало.</p>
<p class="p"><em>22</em> А Хенания, начальник левитов, был учитель пения, потому что был искусен в нём.</p>
<p class="p"><em>23</em> Верехия и Елкана были придверниками у ковчега.</p>
<p class="p"><em>24</em> Шевания, Иосафат, Нафанаил, Амасай, Захария, Ванея и Елиезер, священники, трубили трубами пред ковчегом Божиим. Овед-Едом и Иехия [были] придверниками у ковчега.</p>
<p class="p"><em>25</em> Так Давид и старейшины Израилевы и тысяченачальники пошли перенести ковчег завета Господня из дома Овед-Едомова с веселием.</p>
<p class="p"><em>26</em> И когда Бог помог левитам, нёсшим ковчег завета Господня, тогда закололи в жертву семь тельцов и семь овнов.</p>
<p class="p"><em>27</em> Давид был одет в виссонную одежду, [а также] и все левиты, нёсшие ковчег, и певцы, и Хенания начальник музыкантов и певцов. На Давиде же был [ещё] льняной ефод.</p>
<p class="p"><em>28</em> Так весь Израиль вносил ковчег завета Господня с восклицанием, при звуке рога и труб и кимвалов, играя на псалтирях и цитрах.</p>
<p class="p"><em>29</em> Когда ковчег завета Господня входил в город Давидов, Мелхола, дочь Саулова, смотрела в окно и, увидев царя Давида, скачущего и веселящегося, уничижила его в сердце своём.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И принесли ковчег Божий, и поставили его среди скинии, которую устроил для него Давид, и вознесли Богу всесожжения и мирные жертвы.</p>
<p class="p"><em>2</em> Когда Давид окончил всесожжения и приношение мирных жертв, то благословил народ именем Господа</p>
<p class="p"><em>3</em> и роздал всем Израильтянам, и мужчинам и женщинам, по одному хлебу и по куску мяса и по кружке вина,</p>
<p class="p"><em>4</em> и поставил на службу пред ковчегом Господним [некоторых] из левитов, чтобы они славословили, благодарили и превозносили Господа Бога Израилева:</p>
<p class="p"><em>5</em> Асафа главным, вторым по нём Захарию, Иеиела, Шемирамофа, Иехиила, Маттафию, Елиава, и Ванею, Овед-Едома и Иеиела с псалтирями и цитрами, и Асафа для игры на кимвалах,</p>
<p class="p"><em>6</em> а Ванею и Озиила, священников, [чтобы] постоянно [трубили] пред ковчегом завета Божия.</p>
<p class="p"><em>7</em> В этот день Давид в первый раз дал псалом для славословия Господу чрез Асафа и братьев его:</p>
<p class="p"><em>8</em> славьте Господа, провозглашайте имя Его; возвещайте в народах дела Его;</p>
<p class="p"><em>9</em> пойте Ему, бряцайте Ему; поведайте о всех чудесах Его;</p>
<p class="p"><em>10</em> хвалитесь именем Его святым; да веселится сердце ищущих Господа;</p>
<p class="p"><em>11</em> взыщите Господа и силы Его, ищите непрестанно лица Его;</p>
<p class="p"><em>12</em> поминайте чудеса, которые Он сотворил, знамения Его и суды уст Его,</p>
<p class="p"><em>13</em> [вы], семя Израилево, рабы Его, сыны Иакова, избранные Его!</p>
<p class="p"><em>14</em> Он Господь Бог наш; суды Его по всей земле.</p>
<p class="p"><em>15</em> Помните вечно завет Его, слово, которое Он заповедал в тысячу родов,</p>
<p class="p"><em>16</em> то, что завещал Аврааму, и в чём клялся Исааку,</p>
<p class="p"><em>17</em> и что поставил Иакову в закон и Израилю в завет вечный,</p>
<p class="p"><em>18</em> говоря: «тебе дам Я землю Ханаанскую, в наследственный удел вам».</p>
<p class="p"><em>19</em> Они были тогда малочисленны и ничтожны, и пришельцы в ней,</p>
<p class="p"><em>20</em> и переходили от народа к народу и из одного царства к другому народу;</p>
<p class="p"><em>21</em> но Он никому не позволил обижать их, и обличал за них царей:</p>
<p class="p"><em>22</em> «Не прикасайтеся к помазанным Моим, и пророкам Моим не делайте зла».</p>
<p class="p"><em>23</em> Пойте Господу, вся земля, благовествуйте изо дня в день спасение Его.</p>
<p class="p"><em>24</em> Возвещайте язычникам славу Его, всем народам чудеса Его,</p>
<p class="p"><em>25</em> ибо велик Господь и достохвален, страшен паче всех богов.</p>
<p class="p"><em>26</em> Ибо все боги народов ничто, а Господь небеса сотворил.</p>
<p class="p"><em>27</em> Слава и величие пред лицем Его, могущество и радость на месте Его.</p>
<p class="p"><em>28</em> Воздайте Господу, племена народов, воздайте Господу славу и честь,</p>
<p class="p"><em>29</em> воздайте Господу славу имени Его. Возьмите дар, идите пред лице Его, поклонитесь Господу в благолепии святыни Его.</p>
<p class="p"><em>30</em> Трепещи пред Ним, вся земля, ибо Он основал вселенную, она не поколеблется.</p>
<p class="p"><em>31</em> Да веселятся небеса, да торжествует земля, и да скажут в народах: Господь царствует!</p>
<p class="p"><em>32</em> Да плещет море и что наполняет его, да радуется поле и всё, что на нём.</p>
<p class="p"><em>33</em> Да ликуют вместе все дерева дубравные пред лицем Господа, ибо Он идёт судить землю.</p>
<p class="p"><em>34</em> Славьте Господа, ибо вовек милость Его,</p>
<p class="p"><em>35</em> и скажите: спаси нас, Боже, Спаситель наш! Собери нас и избавь нас от народов, да славим святое имя Твоё и да хвалимся славою Твоею!</p>
<p class="p"><em>36</em> Благословен Господь Бог Израилев, от века и до века! И сказал весь народ: аминь! аллилуия!</p>
<p class="p"><em>37</em> Давид оставил там, пред ковчегом завета Господня, Асафа и братьев его, чтоб они служили пред ковчегом постоянно, каждый день,</p>
<p class="p"><em>38</em> и Овед-Едома и братьев его, шестьдесят восемь [человек]; Овед-Едома, сына Идифунова, и Хосу — привратниками,</p>
<p class="p"><em>39</em> а Садока священника и братьев его священников пред жилищем Господним, что на высоте в Гаваоне,</p>
<p class="p"><em>40</em> для возношения всесожжений Господу на жертвеннике всесожжения постоянно, утром и вечером, и для всего, что написано в законе Господа, который Он заповедал Израилю;</p>
<p class="p"><em>41</em> и с ними Емана и Идифуна и прочих избранных, которые назначены поимённо, чтобы славить Господа, ибо навек милость Его.</p>
<p class="p"><em>42</em> При них Еман и Идифун прославляли Бога, играя на трубах, кимвалах и разных музыкальных орудиях; сыновей же Идифуна [поставил] при вратах.</p>
<p class="p"><em>43</em> И пошёл весь народ, каждый в свой дом; возвратился и Давид, чтобы благословить дом свой.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Когда Давид жил в доме своём, то сказал Давид Нафану пророку: вот, я живу в доме кедровом, а ковчег завета Господня под шатром.</p>
<p class="p"><em>2</em> И сказал Нафан Давиду: всё, что у тебя на сердце, делай, ибо с тобою Бог.</p>
<p class="p"><em>3</em> Но в ту же ночь было слово Божие к Нафану:</p>
<p class="p"><em>4</em> пойди и скажи рабу Моему Давиду: так говорит Господь: не ты построишь Мне дом для обитания,</p>
<p class="p"><em>5</em> ибо Я не жил в доме с того дня, как вывел сынов Израиля, и до сего дня, а [ходил] из скинии в скинию и из жилища [в жилище].</p>
<p class="p"><em>6</em> Где ни ходил Я со всем Израилем, сказал ли Я хотя слово которому-либо из судей Израильских, которым Я повелел пасти народ Мой: зачем вы не построите Мне дома кедрового?</p>
<p class="p"><em>7</em> И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял тебя от стада овец, чтобы ты был вождём народа Моего Израиля;</p>
<p class="p"><em>8</em> и был с тобою везде, куда ты ни ходил, и истребил всех врагов твоих пред лицем твоим, и сделал имя твоё, как имя великих на земле;</p>
<p class="p"><em>9</em> и Я устроил место для народа Моего Израиля, и укоренил его, и будет он спокойно жить на месте своём, и не будет более тревожим, и нечестивые не станут больше теснить его, как прежде,</p>
<p class="p"><em>10</em> в те дни, когда Я поставил судей над народом Моим Израилем, и Я смирил всех врагов твоих, и возвещаю тебе, что Господь устроит тебе дом.</p>
<p class="p"><em>11</em> Когда исполнятся дни твои, и ты отойдёшь к отцам твоим, тогда Я восставлю семя твоё после тебя, которое будет из сынов твоих, и утвержу царство его.</p>
<p class="p"><em>12</em> Он построит Мне дом, и утвержу престол его на веки.</p>
<p class="p"><em>13</em> Я буду ему отцом, и он будет Мне сыном, — и милости Моей не отниму от него, как Я отнял от того, который был прежде тебя.</p>
<p class="p"><em>14</em> Я поставлю его в доме Моём и в царстве Моём на веки, и престол его будет твёрд вечно.</p>
<p class="p"><em>15</em> Все эти слова и всё видение точно пересказал Нафан Давиду.</p>
<p class="p"><em>16</em> И пришёл царь Давид, и стал пред лицем Господним, и сказал: кто я, Господи Боже, и что такое дом мой, что Ты так возвысил меня?</p>
<p class="p"><em>17</em> Но и этого ещё мало показалось в очах Твоих, Боже; Ты возвещаешь о доме раба Твоего вдаль, и взираешь на меня, как на человека великого, Господи Боже!</p>
<p class="p"><em>18</em> Что ещё может прибавить пред Тобою Давид для возвеличения раба Твоего? Ты знаешь раба Твоего!</p>
<p class="p"><em>19</em> Господи! для раба Твоего, по сердцу Твоему, Ты делаешь всё это великое, чтобы явить всякое величие.</p>
<p class="p"><em>20</em> Господи! Нет подобного Тебе, и нет Бога, кроме Тебя, по всему, что слышали мы своими ушами.</p>
<p class="p"><em>21</em> И кто подобен народу Твоему Израилю, единственному народу на земле, к которому приходил Бог, [чтоб] искупить его Себе в народ, сделать Себе имя великим и страшным делом — прогнанием народов от лица народа Твоего, который Ты избавил из Египта.</p>
<p class="p"><em>22</em> Ты соделал народ Твой Израиля Своим собственным народом навек, и Ты, Господи, стал Богом его.</p>
<p class="p"><em>23</em> Итак теперь, о, Господи, слово, которое Ты сказал о рабе Твоём и о доме его, утверди навек, и сделай, как Ты сказал.</p>
<p class="p"><em>24</em> И да пребудет и возвеличится имя Твоё во веки, чтобы говорили: Господь Саваоф, Бог Израилев, есть Бог над Израилем, и дом раба Твоего Давида да будет твёрд пред лицем Твоим.</p>
<p class="p"><em>25</em> Ибо Ты, Боже мой, открыл рабу Твоему, что Ты устроишь ему дом, поэтому раб Твой и дерзнул молиться пред Тобою.</p>
<p class="p"><em>26</em> И ныне, Господи, Ты Бог, и Ты сказал о рабе Твоём такое благо.</p>
<p class="p"><em>27</em> Начни же благословлять дом раба Твоего, чтоб он был вечно пред лицем Твоим. Ибо если Ты, Господи, благословишь, то будет он благословен вовек.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> После сего Давид поразил Филистимлян и смирил их, и взял Геф и зависящие от него города из руки Филистимлян.</p>
<p class="p"><em>2</em> Он поразил также Моавитян, — и сделались Моавитяне рабами Давида, принося ему дань.</p>
<p class="p"><em>3</em> И поразил Давид Адраазара, царя Сувского, в Емафе, когда тот шёл утвердить власть свою при реке Евфрате.</p>
<p class="p"><em>4</em> И взял Давид у него тысячу колесниц, семь тысяч всадников и двадцать тысяч пеших, и разрушил Давид все колесницы, оставив из них [только] сто.</p>
<p class="p"><em>5</em> Сирияне Дамасские пришли было на помощь к Адраазару, царю Сувскому, но Давид поразил двадцать две тысячи Сириян.</p>
<p class="p"><em>6</em> И поставил Давид [охранное войско] в Сирии Дамасской, и сделались Сирияне рабами Давида, принося ему дань. И помогал Господь Давиду везде, куда он ни ходил.</p>
<p class="p"><em>7</em> И взял Давид золотые щиты, которые были у рабов Адраазара, и принёс их в Иерусалим.</p>
<p class="p"><em>8</em> А из Тивхавы и Куна, городов Адраазаровых, взял Давид весьма много меди. Из неё Соломон сделал медное море и столбы и медные сосуды.</p>
<p class="p"><em>9</em> И услышал Фой, царь Имафа, что Давид поразил всё войско Адраазара, царя Сувского.</p>
<p class="p"><em>10</em> И послал Иорама, сына своего, к царю Давиду, приветствовать его и благодарить за то, что он воевал с Адраазаром и поразил его, ибо Фой был в войне с Адраазаром, — и [с ним] всякие сосуды золотые, серебряные и медные.</p>
<p class="p"><em>11</em> И посвятил их царь Давид Господу вместе с серебром и золотом, которое он взял от всех народов: от Идумеян, Моавитян, Аммонитян, Филистимлян и от Амаликитян.</p>
<p class="p"><em>12</em> И Авесса, сын Саруи, поразил Идумеян на долине Соляной восемнадцать тысяч;</p>
<p class="p"><em>13</em> и поставил в Идумее охранное войско, и сделались все Идумеяне рабами Давиду. Господь помогал Давиду везде, куда он ни ходил.</p>
<p class="p"><em>14</em> И царствовал Давид над всем Израилем, и творил суд и правду всему народу своему.</p>
<p class="p"><em>15</em> Иоав, сын Саруи, [был] начальником войска, Иосафат, сын Ахилуда, дееписателем,</p>
<p class="p"><em>16</em> Садок, сын Ахитува, и Авимелех, сын Авиафара, священниками, а Суса писцом,</p>
<p class="p"><em>17</em> Ванея, сын Иодая, над Хелефеями и Фелефеями, а сыновья Давидовы — первыми при царе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> После сего умер Наас, царь Аммонитский, и воцарился сын его вместо него.</p>
<p class="p"><em>2</em> И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние, которое отец его оказал мне. И послал Давид послов утешить его об отце его; и пришли слуги Давидовы в землю Аммонитскую, к Аннону, чтобы утешить его.</p>
<p class="p"><em>3</em> Но князья Аммонитские сказали Аннону: неужели ты думаешь, что Давид из уважения к отцу твоему прислал к тебе утешителей? Не для того ли пришли слуги его к тебе, чтобы разведать и высмотреть землю и разорить её?</p>
<p class="p"><em>4</em> И взял Аннон слуг Давидовых и обрил их, и обрезал одежды их наполовину до чресл и отпустил их.</p>
<p class="p"><em>5</em> И пошли они. И донесено было Давиду о людях сих, и он послал им навстречу, так как они были очень обесчещены; и сказал царь: останьтесь в Иерихоне, пока отрастут бороды ваши, и тогда возвратитесь.</p>
<p class="p"><em>6</em> Когда Аммонитяне увидели, что они сделались ненавистными Давиду, тогда послал Аннон и Аммонитяне тысячу талантов серебра, чтобы нанять себе колесниц и всадников из Сирии Месопотамской и из Сирии Мааха и из Сувы.</p>
<p class="p"><em>7</em> И наняли себе тридцать две тысячи колесниц и царя Мааха с народом его, которые пришли и расположились станом пред Медевою. И Аммонитяне собрались из городов своих и выступили на войну.</p>
<p class="p"><em>8</em> Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.</p>
<p class="p"><em>9</em> И выступили Аммонитяне и выстроились к сражению у ворот города, а цари, которые пришли, отдельно в поле.</p>
<p class="p"><em>10</em> Иоав, видя, что предстоит ему сражение спереди и сзади, избрал воинов из всех отборных в Израиле и выстроил [их] против Сириян.</p>
<p class="p"><em>11</em> А остальную часть народа поручил Авессе, брату своему, чтоб они выстроились против Аммонитян.</p>
<p class="p"><em>12</em> И сказал он: если Сирияне будут одолевать меня, то ты поможешь мне, а если Аммонитяне будут одолевать тебя, то я помогу тебе.</p>
<p class="p"><em>13</em> Будь мужествен, и будем твёрдо стоять за народ наш и за города Бога нашего, — и Господь пусть сделает, что ему угодно.</p>
<p class="p"><em>14</em> И вступил Иоав и люди, которые были у него, в сражение с Сириянами, и они побежали от него.</p>
<p class="p"><em>15</em> Аммонитяне же, увидев, что Сирияне бегут, и сами побежали от Авессы, брата его, и ушли в город. И пришёл Иоав в Иерусалим.</p>
<p class="p"><em>16</em> Сирияне, видя, что они поражены Израильтянами, отправили послов и вывели Сириян, которые были по ту сторону реки, и Совак, военачальник Адраазаров, предводительствовал ими.</p>
<p class="p"><em>17</em> Когда донесли об этом Давиду, он собрал всех Израильтян, перешёл Иордан и, придя к ним, выстроился против них; и вступил Давид в сражение с Сириянами, и они сразились с ним.</p>
<p class="p"><em>18</em> И Сирияне побежали от Израильтян, и истребил Давид у Сириян семь тысяч колесниц и сорок тысяч пеших, и Совака военачальника умертвил.</p>
<p class="p"><em>19</em> Когда увидели слуги Адраазара, что они поражены Израильтянами, заключили с Давидом мир и подчинились ему. И не хотели Сирияне помогать более Аммонитянам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Через год, в то время когда цари выходят [на войну], вывел Иоав войско и стал разорять землю Аммонитян, и пришёл и осадил Равву. Давид же оставался в Иерусалиме. Иоав, завоевав Равву, разрушил её.</p>
<p class="p"><em>2</em> И взял Давид венец царя их с головы его, и в нём оказалось весу талант золота, и драгоценные камни были на нём; и был он возложен на голову Давида. И добычи очень много вынес из города.</p>
<p class="p"><em>3</em> А народ, который был в нём, вывел и умерщвлял их пилами, железными молотилами и секирами. Так поступил Давид со всеми городами Аммонитян, и возвратился Давид и весь народ в Иерусалим.</p>
<p class="p"><em>4</em> После того началась война с Филистимлянами в Газере. Тогда Совохай Хушатянин поразил Сафа, одного из потомков Рефаимов. И они усмирились.</p>
<p class="p"><em>5</em> И опять была война с Филистимлянами. Тогда Елханам, сын Иаира, поразил Лахмия, брата Голиафова, Гефянина, у которого древко копья было, как навой у ткачей.</p>
<p class="p"><em>6</em> Было ещё сражение в Гефе. Там был один рослый человек, у которого было по шести пальцев, [всего] двадцать четыре. И он также был из потомков Рефаимов.</p>
<p class="p"><em>7</em> Он поносил Израиля, но Ионафан, сын Шимы, брата Давидова, поразил его.</p>
<p class="p"><em>8</em> Это были родившиеся от Рефаимов в Гефе, и пали от руки Давида и от руки слуг его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И восстал сатана на Израиля, и возбудил Давида сделать счисление Израильтян.</p>
<p class="p"><em>2</em> И сказал Давид Иоаву и начальствующим в народе: пойдите исчислите Израильтян, от Вирсавии до Дана, и представьте мне, чтоб я знал число их.</p>
<p class="p"><em>3</em> И сказал Иоав: да умножит Господь народ Свой во сто раз против того, сколько есть его. Не все ли они, господин мой царь, рабы господина моего? Для чего же требует сего господин мой? Чтобы вменилось это в вину Израилю?</p>
<p class="p"><em>4</em> Но царское слово превозмогло Иоава; и пошёл Иоав, и обошёл всего Израиля, и пришёл в Иерусалим.</p>
<p class="p"><em>5</em> И подал Иоав Давиду список народной переписи, и было всех Израильтян тысяча тысяч, и сто тысяч мужей, обнажающих меч, и Иудеев — четыреста семьдесят тысяч, обнажающих меч.</p>
<p class="p"><em>6</em> А левитов и Вениаминян он не исчислял между ними, потому что царское слово противно было Иоаву.</p>
<p class="p"><em>7</em> И не угодно было в очах Божиих дело сие, и Он поразил Израиля.</p>
<p class="p"><em>8</em> И сказал Давид Богу: весьма согрешил я, что сделал это. И ныне прости вину раба Твоего, ибо я поступил очень безрассудно.</p>
<p class="p"><em>9</em> И говорил Господь Гаду, прозорливцу Давидову, и сказал:</p>
<p class="p"><em>10</em> пойди и скажи Давиду: так говорит Господь: три [наказания] Я предлагаю тебе, избери себе одно из них, — и Я пошлю его на тебя.</p>
<p class="p"><em>11</em> И пришёл Гад к Давиду и сказал ему: так говорит Господь: избирай себе:</p>
<p class="p"><em>12</em> или три года — голод, или три месяца будешь ты преследуем неприятелями твоими и меч врагов твоих будет досягать [до тебя]; или три дня — меч Господень и язва на земле и Ангел Господень, истребляющий во всех пределах Израиля. Итак, рассмотри, что мне отвечать Пославшему меня с словом.</p>
<p class="p"><em>13</em> И сказал Давид Гаду: тяжело мне очень, но пусть лучше впаду в руки Господа, ибо весьма велико милосердие Его, только бы не впасть мне в руки человеческие.</p>
<p class="p"><em>14</em> И послал Господь язву на Израиля, и умерло Израильтян семьдесят тысяч человек.</p>
<p class="p"><em>15</em> И послал Бог Ангела в Иерусалим, чтобы истреблять его. И когда он начал истреблять, увидел Господь и пожалел о сём бедствии, и сказал Ангелу — истребителю: довольно! теперь опусти руку твою. Ангел же Господень стоял [тогда] над гумном Орны Иевусеянина.</p>
<p class="p"><em>16</em> И поднял Давид глаза свои, и увидел Ангела Господня, стоящего между землёю и небом, с обнажённым в руке его мечом, простёртым на Иерусалим; и пал Давид и старейшины, покрытые вретищем, на лица свои.</p>
<p class="p"><em>17</em> И сказал Давид Богу: не я ли велел исчислить народ? я согрешил, я сделал зло, а эти овцы что сделали? Господи, Боже мой! да будет рука Твоя на мне и на доме отца моего, а не на народе Твоём, чтобы погубить [его].</p>
<p class="p"><em>18</em> И Ангел Господень сказал Гаду, чтобы тот сказал Давиду: пусть Давид придёт и поставит жертвенник Господу на гумне Орны Иевусеянина.</p>
<p class="p"><em>19</em> И пошёл Давид, по слову Гада, которое он говорил именем Господним.</p>
<p class="p"><em>20</em> Орна обратился, увидел Ангела, и четыре сына его с ним скрылись. Орна молотил тогда пшеницу.</p>
<p class="p"><em>21</em> И пришёл Давид к Орне. Орна, взглянув и увидев Давида, вышел из гумна и поклонился Давиду лицем до земли.</p>
<p class="p"><em>22</em> И сказал Давид Орне: отдай мне место под гумном, я построю на нём жертвенник Господу; за настоящую цену отдай мне его, чтобы прекратилось истребление народа.</p>
<p class="p"><em>23</em> И сказал Орна Давиду: возьми себе; пусть делает господин мой царь что ему угодно; вот я отдаю и волов на всесожжение, и молотильные орудия на дрова, и пшеницу на приношение; всё это отдаю даром.</p>
<p class="p"><em>24</em> И сказал царь Давид Орне: нет, я хочу купить у тебя за настоящую цену, ибо не стану я приносить твоей собственности Господу, и не буду приносить во всесожжение [взятого] даром.</p>
<p class="p"><em>25</em> И дал Давид Орне за это место шестьсот сиклей золота.</p>
<p class="p"><em>26</em> И соорудил там Давид жертвенник Господу и вознёс всесожжения и мирные жертвы; и призвал Господа, и Он услышал его, [послав] огонь с неба на жертвенник всесожжения.</p>
<p class="p"><em>27</em> И сказал Господь Ангелу: возврати меч твой в ножны его.</p>
<p class="p"><em>28</em> В это время Давид, видя, что Господь услышал его на гумне Орны Иевусеянина, принёс там жертву.</p>
<p class="p"><em>29</em> Скиния же Господня, которую сделал Моисей в пустыне, и жертвенник всесожжения [находились] в то время на высоте в Гаваоне.</p>
<p class="p"><em>30</em> И не мог Давид пойти туда, чтобы взыскать Бога, потому что устрашён был мечом Ангела Господня.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И сказал Давид: вот дом Господа Бога и вот жертвенник для всесожжений Израиля.</p>
<p class="p"><em>2</em> И приказал Давид собрать пришельцев, находившихся в земле Израильской, и поставил каменотёсов, чтобы обтёсывать камни для построения дома Божия.</p>
<p class="p"><em>3</em> И множество железа для гвоздей к дверям ворот и для связей заготовил Давид, и множество меди без весу,</p>
<p class="p"><em>4</em> и кедровых дерев без счёту, потому что Сидоняне и Тиряне доставили Давиду множество кедровых дерев.</p>
<p class="p"><em>5</em> И сказал Давид: Соломон, сын мой, молод и малосилен, а дом, который следует выстроить для Господа, должен быть весьма величествен, на славу и украшение пред всеми землями: итак буду я заготовлять для него. И заготовил Давид до смерти своей много.</p>
<p class="p"><em>6</em> И призвал Соломона, сына своего, и завещал ему построить дом Господу Богу Израилеву.</p>
<p class="p"><em>7</em> И сказал Давид Соломону: сын мой! у меня было на сердце построить дом во имя Господа, Бога моего,</p>
<p class="p"><em>8</em> но было ко мне слово Господне, и сказано: «ты пролил много крови и вёл большие войны; ты не должен строить дома имени Моему, потому что пролил много крови на землю пред лицем Моим.</p>
<p class="p"><em>9</em> Вот, у тебя родится сын: он будет человек мирный; Я дам ему покой от всех врагов его кругом: посему имя ему будет Соломон. И мир и покой дам Израилю во дни его.</p>
<p class="p"><em>10</em> Он построит дом имени Моему, и он будет Мне сыном, а Я ему отцом, и утвержу престол царства его над Израилем навек».</p>
<p class="p"><em>11</em> И ныне, сын мой! да будет Господь с тобою, чтобы ты был благоуспешен и построил дом Господу Богу твоему, как Он говорил о тебе.</p>
<p class="p"><em>12</em> Да даст тебе Господь смысл и разум, и поставит тебя над Израилем; и соблюди закон Господа Бога твоего.</p>
<p class="p"><em>13</em> Тогда ты будешь благоуспешен, если будешь стараться исполнять уставы и законы, которые заповедал Господь Моисею для Израиля. Будь твёрд и мужествен, не бойся и не унывай.</p>
<p class="p"><em>14</em> И вот, я при скудости моей приготовил для дома Господня сто тысяч талантов золота и тысячу тысяч талантов серебра, а меди и железу нет веса, потому что их множество; и дерева и камни я также заготовил, а ты ещё прибавь к этому.</p>
<p class="p"><em>15</em> У тебя множество рабочих, и каменотёсов, резчиков и плотников, и всяких способных на всякое дело;</p>
<p class="p"><em>16</em> золоту, серебру и меди и железу нет счёта: начни и делай; Господь будет с тобою.</p>
<p class="p"><em>17</em> И завещал Давид всем князьям Израилевым помогать Соломону, сыну его:</p>
<p class="p"><em>18</em> не с вами ли Господь Бог наш, давший вам покой со всех сторон? потому что Он предал в руки мои жителей земли, и покорилась земля пред Господом и пред народом Его.</p>
<p class="p"><em>19</em> Итак расположите сердце ваше и душу вашу к тому, чтобы взыскать Господа Бога вашего. Встаньте и постройте святилище Господу Богу, чтобы перенести ковчег завета Господня и священные сосуды Божии в дом, созидаемый имени Господню.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Давид, состарившись и насытившись [жизнью], воцарил над Израилем сына своего Соломона.</p>
<p class="p"><em>2</em> И собрал всех князей Израилевых и священников и левитов,</p>
<p class="p"><em>3</em> и исчислены были левиты, от тридцати лет и выше, и было число их, считая поголовно, тридцать восемь тысяч человек.</p>
<p class="p"><em>4</em> Из них [назначены] для дела в доме Господнем двадцать четыре тысячи, писцов же и судей шесть тысяч,</p>
<p class="p"><em>5</em> и четыре тысячи привратников, и четыре тысячи прославляющих Господа на [музыкальных] орудиях, которые он сделал для прославления.</p>
<p class="p"><em>6</em> И разделил их Давид на череды по сынам Левия — Гирсону, Каафу и Мерари.</p>
<p class="p"><em>7</em> Из Гирсонян — Лаедан и Шимей.</p>
<p class="p"><em>8</em> Сыновья Лаедана: первый Иехиил, Зефам и Иоиль, трое.</p>
<p class="p"><em>9</em> Сыновья Шимея: Шеломиф, Хазиил и Гаран, трое. Они главы поколений Лаедановых.</p>
<p class="p"><em>10</em> Ещё сыновья Шимея: Иахаф, Зиза, Иеуш и Берия. Это сыновья Шимея, четверо.</p>
<p class="p"><em>11</em> Иахаф был главным, Зиза вторым; Иеуш и Берия имели детей немного, и потому они были в одном счёте при доме отца.</p>
<p class="p"><em>12</em> Сыновья Каафа: Амрам, Ицгар, Хеврон и Озиил, четверо.</p>
<p class="p"><em>13</em> Сыновья Амрама: Аарон и Моисей. Аарон отделён был на посвящение ко Святому Святых, он и сыновья его, на веки, чтобы совершать курение пред лицем Господа, чтобы служить Ему и благословлять именем Его на веки.</p>
<p class="p"><em>14</em> А Моисей, человек Божий, [и] сыновья его причтены к колену Левиину.</p>
<p class="p"><em>15</em> Сыновья Моисея: Гирсон и Елиезер.</p>
<p class="p"><em>16</em> Сыновья Гирсона: первый был Шевуил.</p>
<p class="p"><em>17</em> Сыновья Елиезера были: первый Рехавия. И не было у Елиезера других сыновей; у Рехавии же было очень много сыновей.</p>
<p class="p"><em>18</em> Сыновья Ицгара: первый Шеломиф.</p>
<p class="p"><em>19</em> Сыновья Хеврона: первый Иерия и второй Амария, третий Иахазиил и четвёртый Иекамам.</p>
<p class="p"><em>20</em> Сыновья Озиила: первый Миха и второй Ишшия.</p>
<p class="p"><em>21</em> Сыновья Мерарины: Махли и Муши. Сыновья Махлия: Елеазар и Кис.</p>
<p class="p"><em>22</em> И умер Елеазар, и не было у него сыновей, а только дочери; и взяли их за себя сыновья Киса, братья их.</p>
<p class="p"><em>23</em> Сыновья Мушия: Махли, Едер и Иремоф — трое.</p>
<p class="p"><em>24</em> Вот сыновья Левиины, по домам отцов их, главы семейств, по именному счислению их поголовно, которые отправляли дела служения в доме Господнем, от двадцати лет и выше.</p>
<p class="p"><em>25</em> Ибо Давид сказал: Господь, Бог Израилев, дал покой народу Своему и водворил его в Иерусалиме на веки,</p>
<p class="p"><em>26</em> и левитам не нужно носить скинию и всякие вещи её для служения в ней.</p>
<p class="p"><em>27</em> Посему, по последним повелениям Давида, исчислены левиты от двадцати лет и выше,</p>
<p class="p"><em>28</em> чтоб они были при сынах Аароновых, для служения дому Господню, во дворе и в пристройках, для соблюдения чистоты всего святилища и для исполнения всякой службы при доме Божием,</p>
<p class="p"><em>29</em> для наблюдения за хлебами предложения и пшеничною мукою для хлебного приношения и пресными лепёшками, за печёным, жареным и за всякою мерою и весом,</p>
<p class="p"><em>30</em> и чтобы становились каждое утро благодарить и славословить Господа, также и вечером,</p>
<p class="p"><em>31</em> и при всех всесожжениях, возносимых Господу в субботы, в новомесячия и в праздники по числу, как предписано о них, — постоянно пред лицем Господа,</p>
<p class="p"><em>32</em> и чтобы охраняли скинию откровения и святилище и сынов Аароновых, братьев своих, при службах дому Господню.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И вот распределения сыновей Аароновых: сыновья Аарона: Надав, Авиуд, Елеазар и Ифамар.</p>
<p class="p"><em>2</em> Надав и Авиуд умерли прежде отца своего, сыновей же не было у них, и потому священствовали Елеазар и Ифамар.</p>
<p class="p"><em>3</em> И распределил их Давид — Садока из сыновей Елеазара, и Ахимелеха из сыновей Ифамара, поочерёдно на службу их.</p>
<p class="p"><em>4</em> И нашлось, что между сынами Елеазара глав поколений более, нежели между сынами Ифамара. И он распределил их [так]: из сынов Елеазара шестнадцать глав семейств, а из сынов Ифамара восемь.</p>
<p class="p"><em>5</em> Распределял же их по жребиям, потому что главными во святилище и главными пред Богом были из сынов Елеазара и из сынов Ифамара,</p>
<p class="p"><em>6</em> и записывал их Шемаия, сын Нафанаила, писец из левитов, пред лицем царя и князей и пред священником Садоком и Ахимелехом, сыном Авиафара, и пред главами семейств священнических и левитских: брали [при] [бросании жребия] одно семейство из [рода] Елеазарова, потом брали из [рода] Ифамарова.</p>
<p class="p"><em>7</em> И вышел первый жребий Иегоиариву, второй Иедаии,</p>
<p class="p"><em>8</em> третий Хариму, четвёртый Сеориму,</p>
<p class="p"><em>9</em> пятый Малхию, шестой Миямину,</p>
<p class="p"><em>10</em> седьмой Гаккоцу, восьмой Авии,</p>
<p class="p"><em>11</em> девятый Иешую, десятый Шехании,</p>
<p class="p"><em>12</em> одиннадцатый Елиашиву, двенадцатый Иакиму,</p>
<p class="p"><em>13</em> тринадцатый Хушаю, четырнадцатый Иешеваву,</p>
<p class="p"><em>14</em> пятнадцатый Вилге, шестнадцатый Имеру,</p>
<p class="p"><em>15</em> семнадцатый Хезиру, восемнадцатый Гапицецу,</p>
<p class="p"><em>16</em> девятнадцатый Петахии, двадцатый Иезекиилю,</p>
<p class="p"><em>17</em> двадцать первый Иахину, двадцать второй Гамулу,</p>
<p class="p"><em>18</em> двадцать третий Делаии, двадцать четвёртый Маазии.</p>
<p class="p"><em>19</em> Вот порядок их при служении их, как [им] приходить в дом Господень, по уставу их чрез Аарона, отца их, как заповедал ему Господь Бог Израилев.</p>
<p class="p"><em>20</em> У прочих сыновей Левия — [распределение]: из сынов Амрама: Шуваил; из сынов Шуваила: Иедия;</p>
<p class="p"><em>21</em> от Рехавии: из сынов Рехавии Ишшия был первый;</p>
<p class="p"><em>22</em> от Ицгара: Шеломоф; из сыновей Шеломофа: Иахав;</p>
<p class="p"><em>23</em> из сыновей [Хеврона]: первый Иерия, второй Амария, третий Иахазиил, четвёртый Иекамам.</p>
<p class="p"><em>24</em> [Из] сыновей Озиила: Миха; из сыновей Михи: Шамир.</p>
<p class="p"><em>25</em> Брат Михи Ишшия; из сыновей Ишшии: Захария.</p>
<p class="p"><em>26</em> Сыновья Мерари: Махли и Муши; [из] сыновей Иаазии: Бено.</p>
<p class="p"><em>27</em> [Из] сыновей Мерари у Иаазии: Бено и Шогам, и Заккур и Иври.</p>
<p class="p"><em>28</em> У Махлия — Елеазар; у него сыновей не было.</p>
<p class="p"><em>29</em> У Киса: [из] сыновей Киса: Иерахмиил;</p>
<p class="p"><em>30</em> сыновья Мушия: Махли, Едер и Иеримоф. Вот сыновья левитов по поколениям их.</p>
<p class="p"><em>31</em> Бросали и они жребий, наравне с братьями своими, сыновьями Аароновыми, пред лицем царя Давида и Садока и Ахимелеха, и глав семейств священнических и левитских: глава семейства наравне с меньшим братом своим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И отделил Давид и начальники войска на службу сыновей Асафа, Емана и Идифуна, чтобы они провещавали на цитрах, псалтирях и кимвалах; и были отчислены они на дело служения своего:</p>
<p class="p"><em>2</em> из сыновей Асафа: Заккур, Иосиф, Нефания и Ашарела сыновья Асафа, под руководством Асафа, игравшего по наставлению царя.</p>
<p class="p"><em>3</em> От Идифуна сыновья Идифуна: Гедалия, Цери, Исаия, Семей, Хашавия и Маттафия, шестеро, под руководством отца своего Идифуна, игравшего на цитре во славу и хвалу Господа.</p>
<p class="p"><em>4</em> От Емана сыновья Емана: Буккия, Матфания, Озиил, Шевуил и Иеримоф, Ханания, Ханани, Елиафа, Гиддалти, Ромамти-Езер, Иошбекаша, Маллофи, Гофир и Махазиоф.</p>
<p class="p"><em>5</em> Все эти сыновья Емана, прозорливца царского, по словам Божиим, чтобы возвышать славу его. И дал Бог Еману четырнадцать сыновей и трёх дочерей.</p>
<p class="p"><em>6</em> Все они под руководством отца своего пели в доме Господнем с кимвалами, псалтирями и цитрами в служении в доме Божием, по указанию царя, или Асафа, Идифуна и Емана.</p>
<p class="p"><em>7</em> И было число их с братьями их, обученными петь пред Господом, всех знающих [сие дело], двести восемьдесят восемь.</p>
<p class="p"><em>8</em> И бросили они жребий о череде служения, малый наравне с большим, учители [наравне] с учениками.</p>
<p class="p"><em>9</em> И вышел первый жребий Асафу, для Иосифа; второй Гедалии с братьями его и сыновьями его; их было двенадцать;</p>
<p class="p"><em>10</em> третий Заккуру с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>11</em> четвёртый Ицрию с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>12</em> пятый Нефании с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>13</em> шестой Буккии с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>14</em> седьмой Иесареле с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>15</em> восьмой Исаии с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>16</em> девятый Матфании с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>17</em> десятый Шимею с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>18</em> одиннадцатый Азариилу с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>19</em> двенадцатый Хашавии с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>20</em> тринадцатый Шуваилу с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>21</em> четырнадцатый Маттафии с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>22</em> пятнадцатый Иеримофу с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>23</em> шестнадцатый Ханании с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>24</em> семнадцатый Иошбекаше с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>25</em> восемнадцатый Ханани с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>26</em> девятнадцатый Маллофию с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>27</em> двадцатый Елиафе с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>28</em> двадцать первый Гофиру с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>29</em> двадцать второй Гиддалтию с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>30</em> двадцать третий Махазиофу с сыновьями его и братьями его; их — двенадцать;</p>
<p class="p"><em>31</em> двадцать четвёртый Ромамти-Езеру с сыновьями его и братьями его; их — двенадцать.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Вот распределение привратников: из Кореян: Мешелемия, сын Корея, из сыновей Асафовых.</p>
<p class="p"><em>2</em> Сыновья Мешелемии: первенец Захария, второй Иедиаил, третий Зевадия, четвёртый Иафниил,</p>
<p class="p"><em>3</em> пятый Елам, шестой Иегоханан, седьмой Елиегоэнай.</p>
<p class="p"><em>4</em> Сыновья Овед-Едома: первенец Шемаия, второй Иегозавад, третий Иоах, четвёртый Сахар, пятый Нафанаил,</p>
<p class="p"><em>5</em> шестой Аммиил, седьмой Иссахар, восьмой Пеульфай, потому что Бог благословил его.</p>
<p class="p"><em>6</em> У сына его Шемаии родились также сыновья, начальствовавшие в своём роде, потому что они были люди сильные.</p>
<p class="p"><em>7</em> Сыновья Шемаии: Офни, Рефаил, Овед и Елзавад, братья его, люди сильные, Елия, Семахия.</p>
<p class="p"><em>8</em> Все они из сыновей Овед-Едома; они и сыновья их, и братья их были люди прилежные и к службе способные: их было у Овед-Едома шестьдесят два.</p>
<p class="p"><em>9</em> У Мешелемии сыновей и братьев, людей способных, [было] восемнадцать.</p>
<p class="p"><em>10</em> У Хосы, из сыновей Мерариных, сыновья: Шимри главный, — хотя он не был первенцем, но отец его поставил его главным;</p>
<p class="p"><em>11</em> второй Хелкия, третий Тевалия, четвёртый Захария; всех сыновей и братьев у Хосы было тринадцать.</p>
<p class="p"><em>12</em> Вот распределение привратников по главам семейств, способных на службу вместе с братьями их, для служения в доме Господнем.</p>
<p class="p"><em>13</em> И бросили они жребии, как малый, так и большой, по своим семействам, на каждые ворота.</p>
<p class="p"><em>14</em> И выпал жребий на восток Шелемии; и Захарии, сыну его, умному советнику, бросили жребий, и вышел ему жребий на север;</p>
<p class="p"><em>15</em> Овед-Едому на юг, а сыновьям его при кладовых.</p>
<p class="p"><em>16</em> Шупиму и Хосе на запад, у ворот Шаллехет, где дорога поднимается и где стража против стражи.</p>
<p class="p"><em>17</em> К востоку по шести левитов, к северу по четыре, к югу по четыре, а у кладовых по два.</p>
<p class="p"><em>18</em> К западу у притвора на дороге по четыре, а у самого притвора по два.</p>
<p class="p"><em>19</em> Вот распределение привратников из сыновей Кореевых и сыновей Мерариных.</p>
<p class="p"><em>20</em> Левиты же, братья их, [смотрели] за сокровищами дома Божия и за сокровищницами посвящённых вещей.</p>
<p class="p"><em>21</em> Сыновья Лаедана, сына Герсонова — от Лаедана, главы семейств от Лаедана Герсонского: Иехиел.</p>
<p class="p"><em>22</em> Сыновья Иехиела: Зефам и Иоиль, брат его, [смотрели] за сокровищами дома Господня,</p>
<p class="p"><em>23</em> вместе с потомками Амрама, Ицгара, Хеврона, Озиила.</p>
<p class="p"><em>24</em> Шевуил, сын Гирсона, сына Моисеева, [был] главным смотрителем за сокровищницами.</p>
<p class="p"><em>25</em> У брата его Елиезера сын Рехавия, у него сын Исаия, у него сын Иорам, у него сын Зихрий, у него сын Шеломиф.</p>
<p class="p"><em>26</em> Шеломиф и братья его [смотрели] за всеми сокровищницами посвящённых вещей, которые посвятил царь Давид и главы семейств и тысяченачальники, стоначальники и предводители войска.</p>
<p class="p"><em>27</em> Из завоеваний и из добыч они посвящали на поддержание дома Господня.</p>
<p class="p"><em>28</em> И всё, что посвятил Самуил пророк, и Саул, сын Киса, и Авенир, сын Нира, и Иоав, сын Саруи, всё посвящённое [было] на руках у Шеломифа и братьев его.</p>
<p class="p"><em>29</em> Из племени Ицгарова: Хенания и сыновья его [определены] на внешнее служение у Израильтян, писцами и судьями.</p>
<p class="p"><em>30</em> Из племени Хевронова: Хашавия и братья его, люди мужественные, тысяча семьсот, имели надзор над Израилем по эту сторону Иордана к западу, по всяким делам [служения] Господня и по службе царской.</p>
<p class="p"><em>31</em> У племени Хевронова Иерия [был] главою Хевронян, в их родах, в поколениях. В сороковой год царствования Давида они исчислены, и найдены между ними люди мужественные в Иазере Галаадском.</p>
<p class="p"><em>32</em> И братья его, люди способные, две тысячи семьсот, были главы семейств. Их поставил царь Давид над коленом Рувимовым и Гадовым и полуколеном Манассииным, по всем делам Божиим и делам царя.</p>

</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Вот сыны Израилевы по числу их, главы семейств, тысяченачальники и стоначальники и управители, которые по отделениям служили царю во всех делах, приходя и отходя каждый месяц, во все месяцы года. В каждом отделении было их по двадцать четыре тысячи.</p>
<p class="p"><em>2</em> Над первым отделением, для первого месяца, [начальствовал] Иашовам, сын Завдиила; в его отделении было двадцать четыре тысячи;</p>
<p class="p"><em>3</em> он [был] из сынов Фареса, главный над всеми военачальниками в первый месяц.</p>
<p class="p"><em>4</em> Над отделением второго месяца был Додай Ахохиянин; в отделении его был и князь Миклоф, и в его отделении было двадцать четыре тысячи.</p>
<p class="p"><em>5</em> Третий главный военачальник, для третьего месяца, Ванея, сын Иодая, священника, и в его отделении было двадцать четыре тысячи:</p>
<p class="p"><em>6</em> этот Ванея — [один] из тридцати храбрых и [начальник] над ними, и в его отделе [находился] Аммизавад, сын его.</p>
<p class="p"><em>7</em> Четвёртый, для четвёртого месяца, был Асаил, брат Иоава, и по нём Завадия, сын его, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>8</em> Пятый, для пятого месяца, князь Шамгуф Израхитянин, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>9</em> Шестой, для шестого месяца, Ира, сын Иккеша, Фекоянин, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>10</em> Седьмой, для седьмого месяца, Хелец Пелонитянин, из сынов Ефремовых, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>11</em> Восьмой, для восьмого месяца, Совохай Хушатянин, из племени Зары, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>12</em> Девятый, для девятого месяца, Авиезер Анафофянин, из сыновей Вениаминовых, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>13</em> Десятый, для десятого месяца, Магарай Нетофафянин, из племени Зары, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>14</em> Одиннадцатый, для одиннадцатого месяца, Ванея Пирафонянин, из сынов Ефремовых, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>15</em> Двенадцатый, для двенадцатого месяца, Хелдай Нетофафянин, из потомков Гофониила, и в его отделении двадцать четыре тысячи.</p>
<p class="p"><em>16</em> А над коленами Израилевыми, — у Рувимлян главным начальником [был] Елиезер, сын Зихри; у Симеона — Сафатия, сын Маахи;</p>
<p class="p"><em>17</em> у Левия — Хашавия, сын Кемуила; у Аарона — Садок;</p>
<p class="p"><em>18</em> у Иуды — Елиав, из братьев Давида; у Иссахара — Омри, сын Михаила;</p>
<p class="p"><em>19</em> у Завулона — Ишмаия, сын Овадии; у Неффалима — Иеримоф, сын Азриила;</p>
<p class="p"><em>20</em> у сыновей Ефремовых — Осия, сын Азазии; у полуколена Манассиина — Иоиль, сын Федаии;</p>
<p class="p"><em>21</em> у полуколена Манассии в Галааде — Иддо, сын Захарии; у Вениамина — Иаасиил, сын Авенира;</p>
<p class="p"><em>22</em> у Дана — Азариил, сын Иерохама. Вот вожди колен Израилевых.</p>
<p class="p"><em>23</em> Давид не делал счисления тех, которые были от двадцати лет и ниже, потому что Господь сказал, что Он умножит Израиля, как звёзды небесные.</p>
<p class="p"><em>24</em> Иоав, сын Саруи, начал делать счисление, но не кончил. И был за это гнев Божий на Израиля, и не вошло то счисление в летопись царя Давида.</p>
<p class="p"><em>25</em> Над сокровищами царскими был Азмавеф, сын Адиилов, а над запасами в поле, в городах, и в сёлах и в башнях — Ионафан, сын Уззии;</p>
<p class="p"><em>26</em> над занимающимися полевыми работами, земледелием — Езрий, сын Хелува;</p>
<p class="p"><em>27</em> над виноградниками — Шимей из Рамы, а над запасами вина в виноградниках — Завдий из Шефама;</p>
<p class="p"><em>28</em> над маслинами и смоковницами в долине — Баал-Ханан Гедеритянин, а над запасами деревянного масла — Иоас;</p>
<p class="p"><em>29</em> над крупным скотом, пасущимся в Шароне — Шитрай Шаронянин, а над скотом в долинах — Шафат, сын Адлая;</p>
<p class="p"><em>30</em> над верблюдами — Овил Исмаильтянин; над ослицами — Иехдия Меронифянин;</p>
<p class="p"><em>31</em> над мелким скотом — Иазиз Агаритянин. Все эти были начальниками над имением, которое [было] у царя Давида.</p>
<p class="p"><em>32</em> Ионафан, дядя Давидов, [был] советником, человек умный и писец; Иехиил, сын Хахмониев, [был] при сыновьях царя;</p>
<p class="p"><em>33</em> Ахитофел [был] советником царя; Хусий Архитянин — другом царя;</p>
<p class="p"><em>34</em> после же Ахитофела Иодай, сын Ванеи, и Авиафар, а Иоав был военачальником у царя.</p>

</div>

<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> И собрал Давид в Иерусалим всех вождей Израильских, начальников колен и начальников отделов, служивших царю, и тысяченачальников, и стоначальников, и заведывавших всем имением и стадами царя и сыновей его с евнухами, военачальников и всех храбрых мужей.</p>
<p class="p"><em>2</em> И стал Давид царь на ноги свои и сказал: послушайте меня, братья мои и народ мой! [было] у меня на сердце построить дом покоя для ковчега завета Господня и в подножие ногам Бога нашего, и [потребное] для строения я приготовил.</p>
<p class="p"><em>3</em> Но Бог сказал мне: не строй дома имени Моему, потому что ты человек воинственный и проливал кровь.</p>
<p class="p"><em>4</em> Однакоже избрал Господь Бог Израилев меня из всего дома отца моего, чтоб быть [мне] царём над Израилем вечно, потому что Иуду избрал Он князем, а в доме Иуды дом отца моего, а из сыновей отца моего меня благоволил поставить царём над всем Израилем,</p>
<p class="p"><em>5</em> из всех же сыновей моих, — ибо много сыновей дал мне Господь, — Он избрал Соломона, сына моего, сидеть на престоле царства Господня над Израилем,</p>
<p class="p"><em>6</em> и сказал мне: Соломон, сын твой, построит дом Мой и дворы Мои, потому что Я избрал его Себе в сына, и Я буду ему Отцом;</p>
<p class="p"><em>7</em> и утвержу царство его на веки, если он будет твёрд в исполнении заповедей Моих и уставов Моих, как до сего дня.</p>
<p class="p"><em>8</em> И теперь пред очами всего Израиля, собрания Господня, и во уши Бога нашего [говорю]: соблюдайте и держитесь всех заповедей Господа Бога вашего, чтобы владеть вам сею доброю землёю и оставить её после себя в наследство детям своим на век;</p>
<p class="p"><em>9</em> и ты, Соломон, сын мой, знай Бога отца твоего и служи Ему от всего сердца и от всей души, ибо Господь испытует все сердца и знает все движения мыслей. Если будешь искать Его, то найдёшь Его, а если оставишь Его, Он оставит тебя навсегда.</p>
<p class="p"><em>10</em> Смотри же, когда Господь избрал тебя построить дом для святилища, будь твёрд и делай.</p>
<p class="p"><em>11</em> И отдал Давид Соломону, сыну своему, чертёж притвора и домов его, и кладовых его, и горниц его, и внутренних покоев его, и дома для ковчега,</p>
<p class="p"><em>12</em> и чертёж всего, что было у него на душе, дворов дома Господня и всех комнат кругом, сокровищниц дома Божия и сокровищниц вещей посвящённых,</p>
<p class="p"><em>13</em> и священнических и левитских отделений, и всякого служебного дела в доме Господнем, и всех служебных сосудов дома Господня,</p>
<p class="p"><em>14</em> золотых вещей, с [означением] веса, для всякого из служебных сосудов, всех вещей серебряных, с [означением] веса, для всякого из сосудов служебных.</p>
<p class="p"><em>15</em> И дал золота для светильников и золотых лампад их, с означением веса каждого из светильников и лампад его, также светильников серебряных, с означением веса каждого из светильников и лампад его, смотря по служебному назначению каждого светильника;</p>
<p class="p"><em>16</em> и золота для столов предложения хлебов, для каждого [золотого] стола, и серебра для столов серебряных,</p>
<p class="p"><em>17</em> и вилок, и чаш и кропильниц из чистого золота, и золотых блюд, с означением веса каждого блюда, и серебряных блюд, с означением веса каждого блюда,</p>
<p class="p"><em>18</em> и для жертвенника курения из литого золота с означением веса, и устройства колесницы с золотыми херувимами, распростирающими [крылья] и покрывающими ковчег завета Господня.</p>
<p class="p"><em>19</em> Всё сие в письмени от Господа, [говорил Давид, как] Он вразумил меня на все дела постройки.</p>
<p class="p"><em>20</em> И сказал Давид сыну своему Соломону: будь твёрд и мужествен, и приступай к делу, не бойся и не ужасайся, ибо Господь Бог, Бог мой, с тобою; Он не отступит от тебя и не оставит тебя, доколе не совершишь всего дела, требуемого для дома Господня.</p>
<p class="p"><em>21</em> И вот отделы священников и левитов, для всякой службы при Доме Божием. И у тебя есть для всякого дела усердные люди, искусные для всякой работы, и начальники и весь народ [готовы] на все твои приказания.</p>
