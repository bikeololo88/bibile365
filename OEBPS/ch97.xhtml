<div class="title2">
<p class="title-p">Книга пророка Захарии</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В восьмом месяце, во второй год Дария, было слово Господне к Захарии, сыну Варахиину, сыну Аддову, пророку:</p>
<p class="p"><em>2</em> прогневался Господь на отцов ваших великим гневом,</p>
<p class="p"><em>3</em> и ты скажи им: так говорит Господь Саваоф: обратитесь ко Мне, говорит Господь Саваоф, и Я обращусь к вам, говорит Господь Саваоф.</p>
<p class="p"><em>4</em> Не будьте такими, как отцы ваши, к которым взывали прежде бывшие пророки, говоря: «так говорит Господь Саваоф: обратитесь от злых путей ваших и от злых дел ваших»; но они не слушались и не внимали Мне, говорит Господь.</p>
<p class="p"><em>5</em> Отцы ваши — где они? да и пророки, будут ли они вечно жить?</p>
<p class="p"><em>6</em> Но слова Мои и определения Мои, которые заповедал Я рабам Моим, пророкам, разве не постигли отцов ваших? и они обращались и говорили: «как определил Господь Саваоф поступить с нами по нашим путям и по нашим делам, так и поступил с нами».</p>
<p class="p"><em>7</em> В двадцать четвёртый день одиннадцатого месяца, — это месяц Шеват, — во второй год Дария, было слово Господне к Захарии, сыну Варахиину, сыну Аддову, пророку:</p>
<p class="p"><em>8</em> видел я ночью: вот, муж на рыжем коне стоит между миртами, которые в углублении, а позади него кони рыжие, пегие и белые, —</p>
<p class="p"><em>9</em> и сказал я: кто они, господин мой? И сказал мне Ангел, говоривший со мною: я покажу тебе, кто они.</p>
<p class="p"><em>10</em> И отвечал муж, который стоял между миртами, и сказал: это те, которых Господь послал обойти землю.</p>
<p class="p"><em>11</em> И они отвечали Ангелу Господню, стоявшему между миртами, и сказали: обошли мы землю, и вот, вся земля населена и спокойна.</p>
<p class="p"><em>12</em> И отвечал Ангел Господень и сказал: Господи Вседержителю! Доколе Ты не умилосердишься над Иерусалимом и над городами Иуды, на которые Ты гневаешься вот уже семьдесят лет?</p>
<p class="p"><em>13</em> Тогда в ответ Ангелу, говорившему со мною, изрёк Господь слова благие, слова утешительные.</p>
<p class="p"><em>14</em> И сказал мне Ангел, говоривший со мною: провозгласи и скажи: так говорит Господь Саваоф: возревновал Я о Иерусалиме и о Сионе ревностью великою;</p>
<p class="p"><em>15</em> и великим негодованием негодую на народы, живущие в покое; ибо, когда Я мало прогневался, они усилили зло.</p>
<p class="p"><em>16</em> Посему так говорит Господь: Я обращаюсь к Иерусалиму с милосердием; в нём соорудится дом Мой, говорит Господь Саваоф, и землемерная вервь протянется по Иерусалиму.</p>
<p class="p"><em>17</em> Ещё провозгласи и скажи: так говорит Господь Саваоф: снова переполнятся города Мои добром, и утешит Господь Сион, и снова изберёт Иерусалим.</p>
<p class="p"><em>18</em> И поднял я глаза мои и увидел: вот четыре рога.</p>
<p class="p"><em>19</em> И сказал я Ангелу, говорившему со мною: что это? И он ответил мне: это роги, которые разбросали Иуду, Израиля и Иерусалим.</p>
<p class="p"><em>20</em> Потом показал мне Господь четырёх рабочих.</p>
<p class="p"><em>21</em> И сказал я: что они идут делать? Он сказал мне так: эти роги разбросали Иуду, так что никто не может поднять головы своей; а сии пришли устрашить их, сбить роги народов, поднявших рог свой против земли Иуды, чтобы рассеять её.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И снова я поднял глаза мои и увидел: вот муж, у которого в руке землемерная вервь.</p>
<p class="p"><em>2</em> Я спросил: куда ты идёшь? и он сказал мне: измерять Иерусалим, чтобы видеть, какая широта его и какая длина его.</p>
<p class="p"><em>3</em> И вот Ангел, говоривший со мною, выходит, а другой Ангел идёт навстречу ему,</p>
<p class="p"><em>4</em> и сказал он этому: иди скорее, скажи этому юноше: Иерусалим заселит окрестности по причине множества людей и скота в нём.</p>
<p class="p"><em>5</em> И Я буду для него, говорит Господь, огненною стеною вокруг него и прославлюсь посреди него.</p>
<p class="p"><em>6</em> Эй, эй! бегите из северной страны, говорит Господь: ибо по четырём ветрам небесным Я рассеял вас, говорит Господь.</p>
<p class="p"><em>7</em> Спасайся, Сион, обитающий у дочери Вавилона.</p>
<p class="p"><em>8</em> Ибо так говорит Господь Саваоф: для славы Он послал Меня к народам, грабившим вас, ибо касающийся вас касается зеницы ока Его.</p>
<p class="p"><em>9</em> И вот, Я подниму руку Мою на них, и они сделаются добычею рабов своих, и тогда узнаете, что Господь Саваоф послал Меня.</p>
<p class="p"><em>10</em> Ликуй и веселись, дщерь Сиона! Ибо вот, Я приду и поселюсь посреди тебя, говорит Господь.</p>
<p class="p"><em>11</em> И прибегнут к Господу многие народы в тот день, и будут Моим народом; и Я поселюсь посреди тебя, и узнаешь, что Господь Саваоф послал Меня к тебе.</p>
<p class="p"><em>12</em> Тогда Господь возьмёт во владение Иуду, Свой удел на святой земле, и снова изберёт Иерусалим.</p>
<p class="p"><em>13</em> Да молчит всякая плоть пред лицем Господа! Ибо Он поднимается от святаго жилища Своего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И показал он мне Иисуса, великого иерея, стоящего перед Ангелом Господним, и сатану, стоящего по правую руку его, чтобы противодействовать ему.</p>
<p class="p"><em>2</em> И сказал Господь сатане: Господь да запретит тебе, сатана, да запретит тебе Господь, избравший Иерусалим! не головня ли он, исторгнутая из огня?</p>
<p class="p"><em>3</em> Иисус же одет был в запятнанные одежды и стоял перед Ангелом,</p>
<p class="p"><em>4</em> который отвечал и сказал стоявшим перед ним так: снимите с него запятнанные одежды. А ему самому сказал: смотри, Я снял с тебя вину твою и облекаю тебя в одежды торжественные.</p>
<p class="p"><em>5</em> И сказал: возложите на голову его чистый кидар. И возложили чистый кидар на голову его и облекли его в одежду; Ангел же Господень стоял.</p>
<p class="p"><em>6</em> И засвидетельствовал Ангел Господень и сказал Иисусу:</p>
<p class="p"><em>7</em> так говорит Господь Саваоф: если ты будешь ходить по Моим путям и если будешь на страже Моей, то будешь судить дом Мой и наблюдать за дворами Моими. Я дам тебе ходить между сими, стоящими здесь.</p>
<p class="p"><em>8</em> Выслушай же, Иисус, иерей великий, ты и собратия твои, сидящие перед тобою, мужи знаменательные: вот, Я привожу раба Моего, ОТРАСЛЬ.</p>
<p class="p"><em>9</em> Ибо вот тот камень, который Я полагаю перед Иисусом; на этом одном камне семь очей; вот, Я вырежу на нём начертания его, говорит Господь Саваоф, и изглажу грех земли сей в один день.</p>
<p class="p"><em>10</em> В тот день, говорит Господь Саваоф, будете друг друга приглашать под виноград и под смоковницу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И возвратился тот Ангел, который говорил со мною, и пробудил меня, как пробуждают человека от сна его.</p>
<p class="p"><em>2</em> И сказал он мне: что ты видишь? И отвечал я: вижу, вот светильник весь из золота, и чашечка для елея наверху его, и семь лампад на нём, и по семи трубочек у лампад, которые наверху его;</p>
<p class="p"><em>3</em> и две маслины на нём, одна с правой стороны чашечки, другая с левой стороны её.</p>
<p class="p"><em>4</em> И отвечал я и сказал Ангелу, говорившему со мною: что это, господин мой?</p>
<p class="p"><em>5</em> И Ангел, говоривший со мною, отвечал и сказал мне: ты не знаешь, что это? И сказал я: не знаю, господин мой.</p>
<p class="p"><em>6</em> Тогда отвечал он и сказал мне так: это слово Господа к Зоровавелю, выражающее: не воинством и не силою, но Духом Моим, говорит Господь Саваоф.</p>
<p class="p"><em>7</em> Кто ты, великая гора, перед Зоровавелем? ты — равнина, и вынесет он краеугольный камень при шумных восклицаниях: «благодать, благодать на нём!»</p>
<p class="p"><em>8</em> И было ко мне слово Господне:</p>
<p class="p"><em>9</em> руки Зоровавеля положили основание дому сему; его руки и окончат его, и узнаешь, что Господь Саваоф послал Меня к вам.</p>
<p class="p"><em>10</em> Ибо кто может считать день сей маловажным, когда радостно смотрят на строительный отвес в руках Зоровавеля те семь, — это очи Господа, которые объемлют взором всю землю?</p>
<p class="p"><em>11</em> Тогда отвечал я и сказал ему: что значат те две маслины с правой стороны светильника и с левой стороны его?</p>
<p class="p"><em>12</em> Вторично стал я говорить и сказал ему: что значат две масличные ветви, которые через две золотые трубочки изливают из себя золото?</p>
<p class="p"><em>13</em> И сказал он мне: ты не знаешь, что это? Я отвечал: не знаю, господин мой.</p>
<p class="p"><em>14</em> И сказал он: это два помазанные елеем, предстоящие Господу всей земли.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И опять поднял я глаза мои и увидел: вот летит свиток.</p>
<p class="p"><em>2</em> И сказал он мне: что видишь ты? Я отвечал: вижу летящий свиток; длина его двадцать локтей, а ширина его десять локтей.</p>
<p class="p"><em>3</em> Он сказал мне: это проклятие, исходящее на лице всей земли; ибо всякий, кто крадёт, будет истреблён, как написано на одной стороне, и всякий, клянущийся ложно, истреблён будет, как написано на другой стороне.</p>
<p class="p"><em>4</em> Я навёл его, говорит Господь Саваоф, и оно войдёт в дом татя и в дом клянущегося Моим именем ложно, и пребудет в доме его, и истребит его, и дерева его, и камни его.</p>
<p class="p"><em>5</em> И вышел Ангел, говоривший со мною, и сказал мне: подними ещё глаза твои и посмотри, что это выходит?</p>
<p class="p"><em>6</em> Когда же я сказал: что это? Он отвечал: это выходит ефа, и сказал: это образ их по всей земле.</p>
<p class="p"><em>7</em> И вот, кусок свинца поднялся, и там сидела одна женщина посреди ефы.</p>
<p class="p"><em>8</em> И сказал он: эта [женщина] — само нечестие, и бросил её в средину ефы, а на отверстие её бросил свинцовый кусок.</p>
<p class="p"><em>9</em> И поднял я глаза мои и увидел: вот, появились две женщины, и ветер был в крыльях их, и крылья у них как крылья аиста; и подняли они ефу и понесли её между землёю и небом.</p>
<p class="p"><em>10</em> И сказал я Ангелу, говорившему со мною: куда несут они эту ефу?</p>
<p class="p"><em>11</em> Тогда сказал он мне: чтобы устроить для неё дом в земле Сеннаар, и когда будет всё приготовлено, то она поставится там на своей основе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И опять поднял я глаза мои и вижу: вот, четыре колесницы выходят из ущелья между двумя горами; и горы те [были] горы медные.</p>
<p class="p"><em>2</em> В первой колеснице кони рыжие, а во второй колеснице кони вороные;</p>
<p class="p"><em>3</em> в третьей колеснице кони белые, а в четвёртой колеснице кони пегие, сильные.</p>
<p class="p"><em>4</em> И, начав речь, я сказал Ангелу, говорившему со мною: что это, господин мой?</p>
<p class="p"><em>5</em> И отвечал Ангел и сказал мне: это выходят четыре духа небесных, которые предстоят пред Господом всей земли.</p>
<p class="p"><em>6</em> Вороные кони там выходят к стране северной и белые идут за ними, а пегие идут к стране полуденной.</p>
<p class="p"><em>7</em> И сильные вышли и стремились идти, чтобы пройти землю; и он сказал: идите, пройдите землю, — и они прошли землю.</p>
<p class="p"><em>8</em> Тогда позвал он меня и сказал мне так: смотри, вышедшие в землю северную успокоили дух Мой на земле северной.</p>
<p class="p"><em>9</em> И было слово Господне ко мне:</p>
<p class="p"><em>10</em> возьми у пришедших из плена, у Хелдая, у Товии и у Иедая, и пойди в тот самый день, пойди в дом Иосии, сына Софониева, куда они пришли из Вавилона,</p>
<p class="p"><em>11</em> возьми [у них] серебро и золото и сделай венцы, и возложи на голову Иисуса, сына Иоседекова, иерея великого,</p>
<p class="p"><em>12</em> и скажи ему: так говорит Господь Саваоф: вот Муж, — имя Ему ОТРАСЛЬ, Он произрастёт из Своего корня и создаст храм Господень.</p>
<p class="p"><em>13</em> Он создаст храм Господень и примет славу, и воссядет, и будет владычествовать на престоле Своём; будет и священником на престоле Своём, и совет мира будет между тем и другим.</p>
<p class="p"><em>14</em> А венцы те будут Хелему и Товии, Иедаю и Хену, сыну Софониеву, на память в храме Господнем.</p>
<p class="p"><em>15</em> И издали придут, и примут участие в построении храма Господня, и вы узнаете, что Господь Саваоф послал меня к вам, и это будет, если вы усердно будете слушаться гласа Господа Бога вашего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> В четвёртый год царя Дария было слово Господне к Захарии, в четвёртый день девятого месяца, Хаслева,</p>
<p class="p"><em>2</em> когда Вефиль послал Сарецера и Регем-Мелеха и спутников его помолиться пред лицем Господа</p>
<p class="p"><em>3</em> и спросить у священников, которые в доме Господа Саваофа, и у пророков, говоря: «плакать ли мне в пятый месяц и поститься, как я делал это уже много лет?»</p>
<p class="p"><em>4</em> И было ко мне слово Господа Саваофа:</p>
<p class="p"><em>5</em> скажи всему народу земли сей и священникам так: когда вы постились и плакали в пятом и седьмом месяце, притом уже семьдесят лет, для Меня ли вы постились? для Меня ли?</p>
<p class="p"><em>6</em> И когда вы едите и когда пьёте, не для себя ли вы едите, не для себя ли вы пьёте?</p>
<p class="p"><em>7</em> Не те же ли слова провозглашал Господь через прежних пророков, когда ещё Иерусалим был населён и покоен, и города вокруг него, южная страна и низменность, были населены?</p>
<p class="p"><em>8</em> И было слово Господне к Захарии:</p>
<p class="p"><em>9</em> так говорил тогда Господь Саваоф: производите суд справедливый и оказывайте милость и сострадание каждый брату своему;</p>
<p class="p"><em>10</em> вдовы и сироты, пришельца и бедного не притесняйте и зла друг против друга не мыслите в сердце вашем.</p>
<p class="p"><em>11</em> Но они не хотели внимать, отворотились от Меня, и уши свои отяготили, чтобы не слышать.</p>
<p class="p"><em>12</em> И сердце своё окаменили, чтобы не слышать закона и слов, которые посылал Господь Саваоф Духом Своим через прежних пророков; за то и постиг их великий гнев Господа Саваофа.</p>
<p class="p"><em>13</em> И было: как Он взывал, а они не слушали, так и они взывали, а Я не слушал, говорит Господь Саваоф.</p>
<p class="p"><em>14</em> И Я развеял их по всем народам, которых они не знали, и земля сия опустела после них, так что никто не ходил по ней ни взад, ни вперёд, и они сделали вожделенную страну пустынею.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И было слово Господа Саваофа:</p>
<p class="p"><em>2</em> так говорит Господь Саваоф: возревновал Я о Сионе ревностью великою, и с великим гневом возревновал Я о нём.</p>
<p class="p"><em>3</em> Так говорит Господь: обращусь Я к Сиону и буду жить в Иерусалиме, и будет называться Иерусалим городом истины, и гора Господа Саваофа — горою святыни.</p>
<p class="p"><em>4</em> Так говорит Господь Саваоф: опять старцы и старицы будут сидеть на улицах в Иерусалиме, каждый с посохом в руке, от множества дней.</p>
<p class="p"><em>5</em> И улицы города сего наполнятся отроками и отроковицами, играющими на улицах его.</p>
<p class="p"><em>6</em> Так говорит Господь Саваоф: если это в глазах оставшегося народа покажется дивным во дни сии, то неужели оно дивно и в Моих очах? говорит Господь Саваоф.</p>
<p class="p"><em>7</em> Так говорит Господь Саваоф: вот, Я спасу народ Мой из страны востока и из страны захождения солнца;</p>
<p class="p"><em>8</em> и приведу их, и будут они жить в Иерусалиме, и будут Моим народом, и Я буду их Богом, в истине и правде.</p>
<p class="p"><em>9</em> Так говорит Господь Саваоф: укрепите руки ваши вы, слышащие ныне слова сии из уст пророков, бывших при основании дома Господа Саваофа, для создания храма.</p>
<p class="p"><em>10</em> Ибо прежде дней тех не было возмездия для человека, ни возмездия за труд животных; ни уходящему, ни приходящему не было покоя от врага; и попускал Я всякого человека враждовать против другого.</p>
<p class="p"><em>11</em> А ныне для остатка этого народа Я не такой, как в прежние дни, говорит Господь Саваоф.</p>
<p class="p"><em>12</em> Ибо посев будет в мире; виноградная лоза даст плод свой, и земля даст произведения свои, и небеса будут давать росу свою, и всё это Я отдам во владение оставшемуся народу сему.</p>
<p class="p"><em>13</em> И будет: как вы, дом Иудин и дом Израилев, были проклятием у народов, так Я спасу вас, и вы будете благословением; не бойтесь; да укрепятся руки ваши!</p>
<p class="p"><em>14</em> Ибо так говорит Господь Саваоф; как Я определил наказать вас, когда отцы ваши прогневали Меня, говорит Господь Саваоф, и не отменил,</p>
<p class="p"><em>15</em> так опять Я определил в эти дни соделать доброе Иерусалиму и дому Иудину; не бойтесь!</p>
<p class="p"><em>16</em> Вот дела, которые вы должны делать: говорите истину друг другу; по истине и миролюбно судите у ворот ваших.</p>
<p class="p"><em>17</em> Никто из вас да не мыслит в сердце своём зла против ближнего своего, и ложной клятвы не любите, ибо всё это Я ненавижу, говорит Господь.</p>
<p class="p"><em>18</em> И было ко мне слово Господа Саваофа:</p>
<p class="p"><em>19</em> так говорит Господь Саваоф: пост четвёртого месяца и пост пятого, и пост седьмого, и пост десятого соделается для дома Иудина радостью и весёлым торжеством; только любите истину и мир.</p>
<p class="p"><em>20</em> Так говорит Господь Саваоф: ещё будут приходить народы и жители многих городов;</p>
<p class="p"><em>21</em> и пойдут жители одного города к жителям другого и скажут: пойдём молиться лицу Господа и взыщем Господа Саваофа; [и каждый] [скажет]: пойду и я.</p>
<p class="p"><em>22</em> И будут приходить многие племена и сильные народы, чтобы взыскать Господа Саваофа в Иерусалиме и помолиться лицу Господа.</p>
<p class="p"><em>23</em> Так говорит Господь Саваоф: будет в те дни, возьмутся десять человек из всех разноязычных народов, возьмутся за полу Иудея и будут говорить: мы пойдём с тобою, ибо мы слышали, что с вами Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Пророческое слово Господа на землю Хадрах, и на Дамаске оно остановится, — ибо око Господа на всех людей, как и на все колена Израилевы, —</p>
<p class="p"><em>2</em> и на Емаф, смежный с ним, на Тир и Сидон, ибо он очень умудрился.</p>
<p class="p"><em>3</em> И устроил себе Тир крепость, накопил серебра, как пыли, и золота, как уличной грязи.</p>
<p class="p"><em>4</em> Вот, Господь сделает его бедным и поразит силу его в море, и сам он будет истреблён огнём.</p>
<p class="p"><em>5</em> Увидит это Аскалон и ужаснётся, и Газа, и вострепещет сильно, и Екрон; ибо посрамится надежда его: не станет царя в Газе, и Аскалон будет необитаем.</p>
<p class="p"><em>6</em> Чужое племя будет жить в Азоте, и Я уничтожу высокомерие Филистимлян.</p>
<p class="p"><em>7</em> Исторгну кровь из уст его и мерзости его из зубов его, и он достанется Богу нашему, и будет как тысяченачальник в Иуде, и Екрон будет, как Иевусей.</p>
<p class="p"><em>8</em> И Я расположу стан у дома Моего против войска, против проходящих вперёд и назад, и не будет более проходить притеснитель, ибо ныне Моими очами Я буду взирать на это.</p>
<p class="p"><em>9</em> Ликуй от радости, дщерь Сиона, торжествуй, дщерь Иерусалима: сё Царь твой грядёт к тебе, праведный и спасающий, кроткий, сидящий на ослице и на молодом осле, сыне подъяремной.</p>
<p class="p"><em>10</em> Тогда истреблю колесницы у Ефрема и коней в Иерусалиме, и сокрушён будет бранный лук; и Он возвестит мир народам, и владычество Его будет от моря до моря и от реки до концов земли.</p>
<p class="p"><em>11</em> А что до тебя, ради крови завета твоего Я освобожу узников твоих изо рва, в котором нет воды.</p>
<p class="p"><em>12</em> Возвращайтесь на твердыню вы, пленники надеющиеся! Что теперь возвещаю, воздам тебе вдвойне.</p>
<p class="p"><em>13</em> Ибо как лук Я натяну Себе Иуду и наполню лук Ефремом, и воздвигну сынов твоих, Сион, против сынов твоих, Иония, и сделаю тебя мечом ратоборца.</p>
<p class="p"><em>14</em> И явится над ними Господь, и как молния вылетит стрела Его, и возгремит Господь Бог трубою, и шествовать будет в бурях полуденных.</p>
<p class="p"><em>15</em> Господь Саваоф будет защищать их, и они будут истреблять и попирать пращные камни, и будут пить и шуметь как бы от вина, и наполнятся как жертвенные чаши, как углы жертвенника.</p>
<p class="p"><em>16</em> И спасёт их Господь Бог их в тот день, как овец, народ Свой; ибо, подобно камням в венце, они воссияют на земле Его.</p>
<p class="p"><em>17</em> О, как велика благость его и какая красота его! Хлеб одушевит язык у юношей и вино — у отроковиц!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Просите у Господа дождя во время благопотребное; Господь блеснёт молниею и даст вам обильный дождь, каждому злак на поле.</p>
<p class="p"><em>2</em> Ибо терафимы говорят пустое, и вещуны видят ложное и рассказывают сны лживые; они утешают пустотою; поэтому они бродят как овцы, бедствуют, потому что нет пастыря.</p>
<p class="p"><em>3</em> На пастырей воспылал гнев Мой, и козлов Я накажу; ибо посетит Господь Саваоф стадо Своё, дом Иудин, и поставит их, как славного коня Своего на брани.</p>
<p class="p"><em>4</em> Из него будет краеугольный камень, из него — гвоздь, из него — лук для брани, из него произойдут все народоправители.</p>
<p class="p"><em>5</em> И они будут, как герои, попирающие [врагов] на войне, как уличную грязь, и сражаться, потому что Господь с ними, и посрамят всадников на конях.</p>
<p class="p"><em>6</em> И укреплю дом Иудин, и спасу дом Иосифов, и возвращу их, потому что Я умилосердился над ними, и они будут, как бы Я не оставлял их: ибо Я Господь Бог их, и услышу их.</p>
<p class="p"><em>7</em> Как герой будет Ефрем; возвеселится сердце их, как от вина; и увидят это сыны их в возрадуются; в восторге будет сердце их о Господе.</p>
<p class="p"><em>8</em> Я дам им знак и соберу их, потому что Я искупил их; они будут так же многочисленны, как прежде;</p>
<p class="p"><em>9</em> и расселю их между народами, и в отдалённых странах они будут воспоминать обо Мне и будут жить с детьми своими, и возвратятся;</p>
<p class="p"><em>10</em> и возвращу их из земли Египетской, и из Ассирии соберу их, и приведу их в землю Галаадскую и на Ливан, и недостанет [места] для них.</p>
<p class="p"><em>11</em> И пройдёт бедствие по морю, и поразит волны морские, и иссякнут все глубины реки, и смирится гордость Ассура, и скипетр отнимется у Египта.</p>
<p class="p"><em>12</em> Укреплю их в Господе, и они будут ходить во имя Его, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Отворяй, Ливан, ворота твои, и да пожрёт огонь кедры твои.</p>
<p class="p"><em>2</em> Рыдай, кипарис, ибо упал кедр, ибо и величавые опустошены; рыдайте, дубы Васанские, ибо повалился непроходимый лес.</p>
<p class="p"><em>3</em> Слышен голос рыдания пастухов, потому что опустошено приволье их; слышно рыкание молодых львов, потому что опустошена краса Иордана.</p>
<p class="p"><em>4</em> Так говорит Господь Бог мой: паси овец, обречённых на заклание,</p>
<p class="p"><em>5</em> которых купившие убивают ненаказанно, а продавшие говорят: «благословен Господь; я разбогател!» и пастухи их не жалеют о них.</p>
<p class="p"><em>6</em> Ибо Я не буду более миловать жителей земли сей, говорит Господь; и вот, Я предам людей, каждого в руки ближнего его и в руки царя его, и они будут поражать землю, и Я не избавлю от рук их.</p>
<p class="p"><em>7</em> И буду пасти овец, обречённых на заклание, овец поистине бедных. И возьму Себе два жезла, и назову один — благоволением, другой — узами, и ими буду пасти овец.</p>
<p class="p"><em>8</em> И истреблю трёх из пастырей в один месяц; и отвратится душа Моя от них, как и их душа отвращается от Меня.</p>
<p class="p"><em>9</em> Тогда скажу: не буду пасти вас: умирающая — пусть умирает, и гибнущая — пусть гибнет, а остающиеся пусть едят плоть одна другой.</p>
<p class="p"><em>10</em> И возьму жезл Мой — благоволения и переломлю его, чтобы уничтожить завет, который заключил Я со всеми народами.</p>
<p class="p"><em>11</em> И он уничтожен будет в тот день, и тогда узнают бедные из овец, ожидающие Меня, что это слово Господа.</p>
<p class="p"><em>12</em> И скажу им: если угодно вам, то дайте Мне плату Мою; если же нет, — не давайте; и они отвесят в уплату Мне тридцать сребренников.</p>
<p class="p"><em>13</em> И сказал мне Господь: брось их в церковное хранилище, — высокая цена, в какую они оценили Меня! И взял Я тридцать сребренников и бросил их в дом Господень для горшечника.</p>
<p class="p"><em>14</em> И переломил Я другой жезл Мой — «узы», чтобы расторгнуть братство между Иудою и Израилем.</p>
<p class="p"><em>15</em> И Господь сказал мне: ещё возьми себе снаряд одного из глупых пастухов.</p>
<p class="p"><em>16</em> Ибо вот, Я поставлю на этой земле пастуха, который о погибающих не позаботится, потерявшихся не будет искать и больных не будет лечить, здоровых не будет кормить, а мясо тучных будет есть и копыта их оторвёт.</p>
<p class="p"><em>17</em> Горе негодному пастуху, оставляющему стадо! меч на руку его и на правый глаз его! рука его совершенно иссохнет, и правый глаз его совершенно потускнет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Пророческое слово Господа об Израиле. Господь, распростёрший небо, основавший землю и образовавший дух человека внутри него, говорит:</p>
<p class="p"><em>2</em> вот, Я сделаю Иерусалим чашею исступления для всех окрестных народов, и также для Иуды во время осады Иерусалима.</p>
<p class="p"><em>3</em> И будет в тот день, сделаю Иерусалим тяжёлым камнем для всех племён; все, которые будут поднимать его, надорвут себя, а соберутся против него все народы земли.</p>
<p class="p"><em>4</em> В тот день, говорит Господь, Я поражу всякого коня бешенством и всадника его безумием, а на дом Иудин отверзу очи Мои; всякого же коня у народов поражу слепотою.</p>
<p class="p"><em>5</em> И скажут князья Иудины в сердцах своих: сила моя — жители Иерусалима в Господе Саваофе, Боге их.</p>
<p class="p"><em>6</em> В тот день Я сделаю князей Иудиных, как жаровню с огнём между дровами и как горящий светильник среди снопов, и они истребят все окрестные народы, справа и слева, и снова населён будет Иерусалим на своём месте, в Иерусалиме.</p>
<p class="p"><em>7</em> И спасёт Господь сначала шатры Иуды, чтобы величие дома Давидова и величие жителей Иерусалима не возносилось над Иудою.</p>
<p class="p"><em>8</em> В тот день защищать будет Господь жителей Иерусалима, и самый слабый между ними в тот день будет как Давид, а дом Давида будет как Бог, как Ангел Господень перед ними.</p>
<p class="p"><em>9</em> И будет в тот день, Я истреблю все народы, нападающие на Иерусалим.</p>
<p class="p"><em>10</em> А на дом Давида и на жителей Иерусалима изолью дух благодати и умиления, и они воззрят на Него, Которого пронзили, и будут рыдать о Нём, как рыдают об единородном сыне, и скорбеть, как скорбят о первенце.</p>
<p class="p"><em>11</em> В тот день поднимется большой плач в Иерусалиме, как плач Гададриммона в долине Мегиддонской.</p>
<p class="p"><em>12</em> И будет рыдать земля, каждое племя особо: племя дома Давидова особо, и жёны их особо; племя дома Нафанова особо, и жёны их особо;</p>
<p class="p"><em>13</em> племя дома Левиина особо, и жёны их особо; племя Симеоново особо, и жёны их особо.</p>
<p class="p"><em>14</em> Все остальные племена — каждое племя особо, и жёны их особо.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В тот день откроется источник дому Давидову и жителям Иерусалима для омытия греха и нечистоты.</p>
<p class="p"><em>2</em> И будет в тот день, говорит Господь Саваоф, Я истреблю имена идолов с этой земли, и они не будут более упоминаемы, равно как лжепророков и нечистого духа удалю с земли.</p>
<p class="p"><em>3</em> Тогда, если кто будет прорицать, то отец его и мать его, родившие его, скажут ему: тебе не должно жить, потому что ты ложь говоришь во имя Господа; и поразят его отец его и мать его, родившие его, когда он будет прорицать.</p>
<p class="p"><em>4</em> И будет в тот день, устыдятся такие прорицатели, каждый видения своего, когда будут прорицать, и не будут надевать на себя власяницы, чтобы обманывать.</p>
<p class="p"><em>5</em> И каждый скажет: я не пророк, я земледелец, потому что некто сделал меня рабом от детства моего.</p>
<p class="p"><em>6</em> Ему скажут: отчего же на руках у тебя рубцы? И он ответит: оттого, что меня били в доме любящих меня.</p>
<p class="p"><em>7</em> О, меч! поднимись на пастыря Моего и на ближнего Моего, говорит Господь Саваоф: порази пастыря, и рассеются овцы! И Я обращу руку Мою на малых.</p>
<p class="p"><em>8</em> И будет на всей земле, говорит Господь, две части на ней будут истреблены, вымрут, а третья останется на ней.</p>
<p class="p"><em>9</em> И введу эту третью часть в огонь, и расплавлю их, как плавят серебро, и очищу их, как очищают золото: они будут призывать имя Моё, и Я услышу их и скажу: «это Мой народ», и они скажут: «Господь — Бог мой!»</p>

<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Вот наступает день Господень, и разделят награбленное у тебя среди тебя.</p>
<p class="p"><em>2</em> И соберу все народы на войну против Иерусалима, и взят будет город, и разграблены будут домы, и обесчещены будут жёны, и половина города пойдёт в плен; но остальной народ не будет истреблён из города.</p>
<p class="p"><em>3</em> Тогда выступит Господь и ополчится против этих народов, как ополчился в день брани.</p>
<p class="p"><em>4</em> И станут ноги Его в тот день на горе Елеонской, которая перед лицем Иерусалима к востоку; и раздвоится гора Елеонская от востока к западу весьма большою долиною, и половина горы отойдёт к северу, а половина её — к югу.</p>
<p class="p"><em>5</em> И вы побежите в долину гор Моих, ибо долина гор будет простираться до Асила; и вы побежите, как бежали от землетрясения во дни Озии, царя Иудейского; и придёт Господь Бог мой и все святые с Ним.</p>
<p class="p"><em>6</em> И будет в тот день: не станет света, светила удалятся.</p>
<p class="p"><em>7</em> День этот будет единственный, ведомый только Господу: ни день, ни ночь; лишь в вечернее время явится свет.</p>
<p class="p"><em>8</em> И будет в тот день, живые воды потекут из Иерусалима, половина их к морю восточному и половина их к морю западному: летом и зимой так будет.</p>
<p class="p"><em>9</em> И Господь будет Царём над всею землёю; в тот день будет Господь един, и имя Его едино.</p>
<p class="p"><em>10</em> Вся эта земля будет, как равнина, от Гаваона до Реммона, на юг от Иерусалима, который высоко будет стоять на своём месте и населится от ворот Вениаминовых до места первых ворот, до угловых ворот, и от башни Анамеила до царских точил.</p>
<p class="p"><em>11</em> И будут жить в нём, и проклятия не будет более, но будет стоять Иерусалим безопасно.</p>
<p class="p"><em>12</em> И вот какое будет поражение, которым поразит Господь все народы, которые воевали против Иерусалима: у каждого исчахнет тело его, когда он ещё стоит на своих ногах, и глаза у него истают в яминах своих, и язык его иссохнет во рту у него.</p>
<p class="p"><em>13</em> И будет в тот день: произойдёт между ними великое смятение от Господа, так что один схватит руку другого, и поднимется рука его на руку ближнего его.</p>
<p class="p"><em>14</em> Но и сам Иуда будет воевать против Иерусалима, и собрано будет богатство всех окрестных народов: золото, серебро и одежды в великом множестве.</p>
<p class="p"><em>15</em> Будет такое же поражение и коней, и лошаков, и верблюдов, и ослов, и всякого скота, какой будет в станах у них.</p>
<p class="p"><em>16</em> Затем все остальные из всех народов, приходивших против Иерусалима, будут приходить из года в год для поклонения Царю, Господу Саваофу, и для празднования праздника кущей.</p>
<p class="p"><em>17</em> И будет: если какое из племён земных не пойдёт в Иерусалим для поклонения Царю, Господу Саваофу, то не будет дождя у них.</p>
<p class="p"><em>18</em> И если племя Египетское не поднимется в путь и не придёт, то и у него не будет [дождя] и постигнет его поражение, каким поразит Господь народы, не приходящие праздновать праздника кущей.</p>
<p class="p"><em>19</em> Вот что будет за грех Египта и за грех всех народов, которые не придут праздновать праздника кущей!</p>
<p class="p"><em>20</em> В то время даже на конских уборах будет [начертано]: «Святыня Господу», и котлы в доме Господнем будут, как жертвенные чаши перед алтарем.</p>
<p class="p"><em>21</em> И все котлы в Иерусалиме и Иудее будут святынею Господа Саваофа, и будут приходить все приносящие жертву и брать их и варить в них, и не будет более ни одного Хананея в доме Господа Саваофа в тот день.</p>
