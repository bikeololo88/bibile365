<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И начал говорить им притчами: некоторый человек насадил виноградник и обнёс оградою, и выкопал точило, и построил башню, и, отдав его виноградарям, отлучился.</p>
<p class="p"><em>2</em> И послал в своё время к виноградарям слугу — принять от виноградарей плодов из виноградника.</p>
<p class="p"><em>3</em> Они же, схватив его, били, и отослали ни с чем.</p>
<p class="p"><em>4</em> Опять послал к ним другого слугу; и тому камнями разбили голову и отпустили его с бесчестьем.</p>
<p class="p"><em>5</em> И опять иного послал: и того убили; и многих других то били, то убивали.</p>
<p class="p"><em>6</em> Имея же ещё одного сына, любезного ему, напоследок послал и его к ним, говоря: постыдятся сына моего.</p>
<p class="p"><em>7</em> Но виноградари сказали друг другу: это наследник; пойдём, убьём его, и наследство будет наше.</p>
<p class="p"><em>8</em> И, схватив его, убили и выбросили вон из виноградника.</p>
<p class="p"><em>9</em> Что же сделает хозяин виноградника? — Придёт и предаст смерти виноградарей, и отдаст виноградник другим.</p>
<p class="p"><em>10</em> Неужели вы не читали сего в Писании: камень, который отвергли строители, тот самый сделался главою угла;</p>
<p class="p"><em>11</em> это от Господа, и есть дивно в очах наших.</p>
<p class="p"><em>12</em> И старались схватить Его, но побоялись народа, ибо поняли, что о них сказал притчу; и, оставив Его, отошли.</p>
<p class="p"><em>13</em> И посылают к Нему некоторых из фарисеев и иродиан, чтобы уловить Его в слове.</p>
<p class="p"><em>14</em> Они же, придя, говорят Ему: Учитель! мы знаем, что Ты справедлив и не заботишься об угождении кому-либо, ибо не смотришь ни на какое лице, но истинно пути Божию учишь. Позволительно ли давать подать кесарю или нет? давать ли нам или не давать?</p>
<p class="p"><em>15</em> Но Он, зная их лицемерие, сказал им: что искушаете Меня? принесите Мне динарий, чтобы Мне видеть его.</p>
<p class="p"><em>16</em> Они принесли. Тогда говорит им: чьё это изображение и надпись? Они сказали Ему: кесаревы.</p>
<p class="p"><em>17</em> Иисус сказал им в ответ: отдавайте кесарево кесарю, а Божие Богу. И дивились Ему.</p>
<p class="p"><em>18</em> Потом пришли к Нему саддукеи, которые говорят, что нет воскресения, и спросили Его, говоря:</p>
<p class="p"><em>19</em> Учитель! Моисей написал нам: если у кого умрёт брат и оставит жену, а детей не оставит, то брат его пусть возьмёт жену его и восстановит семя брату своему.</p>
<p class="p"><em>20</em> Было семь братьев: первый взял жену и, умирая, не оставил детей.</p>
<p class="p"><em>21</em> Взял её второй и умер, и он не оставил детей; также и третий.</p>
<p class="p"><em>22</em> Брали её [за себя] семеро и не оставили детей. После всех умерла и жена.</p>
<p class="p"><em>23</em> Итак, в воскресении, когда воскреснут, которого из них будет она женою? Ибо семеро имели её женою?</p>
<p class="p"><em>24</em> Иисус сказал им в ответ: этим ли приводитесь вы в заблуждение, не зная Писаний, ни силы Божией?</p>
<p class="p"><em>25</em> Ибо, когда из мёртвых воскреснут, [тогда] не будут ни жениться, ни замуж выходить, но будут, как Ангелы на небесах.</p>
<p class="p"><em>26</em> А о мёртвых, что они воскреснут, разве не читали вы в книге Моисея, как Бог при купине сказал ему: Я Бог Авраама, и Бог Исаака, и Бог Иакова?</p>
<p class="p"><em>27</em> [Бог] не есть Бог мёртвых, но Бог живых. Итак, вы весьма заблуждаетесь.</p>
<p class="p"><em>28</em> Один из книжников, слыша их прения и видя, что [Иисус] хорошо им отвечал, подошёл и спросил Его: какая первая из всех заповедей?</p>
<p class="p"><em>29</em> Иисус отвечал ему: первая из всех заповедей: слушай, Израиль! Господь Бог наш есть Господь единый;</p>
<p class="p"><em>30</em> и возлюби Господа Бога твоего всем сердцем твоим, и всею душею твоею, и всем разумением твоим, и всею крепостию твоею, — вот первая заповедь!</p>
<p class="p"><em>31</em> Вторая подобная ей: возлюби ближнего твоего, как самого себя. Иной большей сих заповеди нет.</p>
<p class="p"><em>32</em> Книжник сказал Ему: хорошо, Учитель! истину сказал Ты, что один есть Бог и нет иного, кроме Его;</p>
<p class="p"><em>33</em> и любить Его всем сердцем и всем умом, и всею душею, и всею крепостью, и любить ближнего, как самого себя, есть больше всех всесожжений и жертв.</p>
<p class="p"><em>34</em> Иисус, видя, что он разумно отвечал, сказал ему: недалеко ты от Царствия Божия. После того никто уже не смел спрашивать Его.</p>
<p class="p"><em>35</em> Продолжая учить в храме, Иисус говорил: как говорят книжники, что Христос есть Сын Давидов?</p>
<p class="p"><em>36</em> Ибо сам Давид сказал Духом Святым: сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих.</p>
<p class="p"><em>37</em> Итак, сам Давид называет Его Господом: как же Он Сын ему? И множество народа слушало Его с услаждением.</p>
<p class="p"><em>38</em> И говорил им в учении Своём: остерегайтесь книжников, любящих ходить в длинных одеждах и [принимать] приветствия в народных собраниях,</p>
<p class="p"><em>39</em> сидеть впереди в синагогах и возлежать на первом [месте] на пиршествах, —</p>
<p class="p"><em>40</em> сии, поядающие домы вдов и напоказ долго молящиеся, примут тягчайшее осуждение.</p>
<p class="p"><em>41</em> И сел Иисус против сокровищницы и смотрел, как народ кладёт деньги в сокровищницу. Многие богатые клали много.</p>
<p class="p"><em>42</em> Придя же, одна бедная вдова положила две лепты, что составляет кодрант.</p>
<p class="p"><em>43</em> Подозвав учеников Своих, [Иисус] сказал им: истинно говорю вам, что эта бедная вдова положила больше всех, клавших в сокровищницу,</p>
<p class="p"><em>44</em> ибо все клали от избытка своего, а она от скудости своей положила всё, что имела, всё пропитание своё.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И когда выходил Он из храма, говорит Ему один из учеников его: Учитель! посмотри, какие камни и какие здания!</p>
<p class="p"><em>2</em> Иисус сказал ему в ответ: видишь сии великие здания? всё это будет разрушено, так что не останется здесь камня на камне.</p>
<p class="p"><em>3</em> И когда Он сидел на горе Елеонской против храма, спрашивали Его наедине Пётр, и Иаков, и Иоанн, и Андрей:</p>
<p class="p"><em>4</em> скажи нам, когда это будет, и какой признак, когда всё сие должно совершиться?</p>
<p class="p"><em>5</em> Отвечая им, Иисус начал говорить: берегитесь, чтобы кто не прельстил вас,</p>
<p class="p"><em>6</em> ибо многие придут под именем Моим и будут говорить, что это Я; и многих прельстят.</p>
<p class="p"><em>7</em> Когда же услышите о войнах и о военных слухах, не ужасайтесь: ибо надлежит [сему] быть, — но [это] ещё не конец.</p>
<p class="p"><em>8</em> Ибо восстанет народ на народ и царство на царство; и будут землетрясения по местам, и будут глады и смятения. Это — начало болезней.</p>
<p class="p"><em>9</em> Но вы смотрите за собою, ибо вас будут предавать в судилища и бить в синагогах, и перед правителями и царями поставят вас за Меня, для свидетельства перед ними.</p>
<p class="p"><em>10</em> И во всех народах прежде должно быть проповедано Евангелие.</p>
<p class="p"><em>11</em> Когда же поведут предавать вас, не заботьтесь наперёд, что вам говорить, и не обдумывайте; но что дано будет вам в тот час, то и говорите, ибо не вы будете говорить, но Дух Святый.</p>
<p class="p"><em>12</em> Предаст же брат брата на смерть, и отец — детей; и восстанут дети на родителей и умертвят их.</p>
<p class="p"><em>13</em> И будете ненавидимы всеми за имя Моё; претерпевший же до конца спасётся.</p>
<p class="p"><em>14</em> Когда же увидите мерзость запустения, реченную пророком Даниилом, стоящую, где не должно, — читающий да разумеет, — тогда находящиеся в Иудее да бегут в горы;</p>
<p class="p"><em>15</em> а кто на кровле, тот не сходи в дом и не входи взять что-нибудь из дома своего;</p>
<p class="p"><em>16</em> и кто на поле, не обращайся назад взять одежду свою.</p>
<p class="p"><em>17</em> Горе беременным и питающим сосцами в те дни.</p>
<p class="p"><em>18</em> Молитесь, чтобы не случилось бегство ваше зимою.</p>
<p class="p"><em>19</em> Ибо в те дни будет такая скорбь, какой не было от начала творения, которое сотворил Бог, даже доныне, и не будет.</p>
<p class="p"><em>20</em> И если бы Господь не сократил тех дней, то не спаслась бы никакая плоть; но ради избранных, которых Он избрал, сократил те дни.</p>
<p class="p"><em>21</em> Тогда, если кто вам скажет: вот, здесь Христос, или: вот, там, — не верьте.</p>
<p class="p"><em>22</em> Ибо восстанут лжехристы и лжепророки и дадут знамения и чудеса, чтобы прельстить, если возможно, и избранных.</p>
<p class="p"><em>23</em> Вы же берегитесь. Вот, Я наперёд сказал вам всё.</p>
<p class="p"><em>24</em> Но в те дни, после скорби той, солнце померкнет, и луна не даст света своего,</p>
<p class="p"><em>25</em> и звёзды спадут с неба, и силы небесные поколеблются.</p>
<p class="p"><em>26</em> Тогда увидят Сына Человеческого, грядущего на облаках с силою многою и славою.</p>
<p class="p"><em>27</em> И тогда Он пошлёт Ангелов Своих и соберёт избранных Своих от четырёх ветров, от края земли до края неба.</p>
<p class="p"><em>28</em> От смоковницы возьмите подобие: когда ветви её становятся уже мягки и пускают листья, то знаете, что близко лето.</p>
<p class="p"><em>29</em> Так и когда вы увидите то сбывающимся, знайте, что близко, при дверях.</p>
<p class="p"><em>30</em> Истинно говорю вам: не прейдет род сей, как всё это будет.</p>
<p class="p"><em>31</em> Небо и земля прейдут, но слова Мои не прейдут.</p>
<p class="p"><em>32</em> О дне же том, или часе, никто не знает, ни Ангелы небесные, ни Сын, но только Отец.</p>
<p class="p"><em>33</em> Смотрите, бодрствуйте, молитесь, ибо не знаете, когда наступит это время.</p>
<p class="p"><em>34</em> Подобно как бы кто, отходя в путь и оставляя дом свой, дал слугам своим власть и каждому своё дело, и приказал привратнику бодрствовать.</p>
<p class="p"><em>35</em> Итак бодрствуйте, ибо не знаете, когда придёт хозяин дома: вечером, или в полночь, или в пение петухов, или поутру;</p>
<p class="p"><em>36</em> чтобы, придя внезапно, не нашёл вас спящими.</p>
<p class="p"><em>37</em> А что вам говорю, говорю всем: бодрствуйте.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Через два дня [надлежало] быть [празднику] Пасхи и опресноков. И искали первосвященники и книжники, как бы взять Его хитростью и убить;</p>
<p class="p"><em>2</em> но говорили: [только] не в праздник, чтобы не произошло возмущения в народе.</p>
<p class="p"><em>3</em> И когда был Он в Вифании, в доме Симона прокажённого, и возлежал, — пришла женщина с алавастровым сосудом мира из нарда чистого, драгоценного и, разбив сосуд, возлила Ему на голову.</p>
<p class="p"><em>4</em> Некоторые же вознегодовали и говорили между собою: к чему сия трата мира?</p>
<p class="p"><em>5</em> Ибо можно было бы продать его более нежели за триста динариев и раздать нищим. И роптали на неё.</p>
<p class="p"><em>6</em> Но Иисус сказал: оставьте её; что её смущаете? Она доброе дело сделала для Меня.</p>
<p class="p"><em>7</em> Ибо нищих всегда имеете с собою и, когда захотите, можете им благотворить; а Меня не всегда имеете.</p>
<p class="p"><em>8</em> Она сделала, что могла: предварила помазать тело Моё к погребению.</p>
<p class="p"><em>9</em> Истинно говорю вам: где ни будет проповедано Евангелие сие в целом мире, сказано будет, в память её, и о том, что она сделала.</p>
<p class="p"><em>10</em> И пошёл Иуда Искариот, один из двенадцати, к первосвященникам, чтобы предать Его им.</p>
<p class="p"><em>11</em> Они же, услышав, обрадовались, и обещали дать ему сребренники. И он искал, как бы в удобное время предать Его.</p>
<p class="p"><em>12</em> В первый день опресноков, когда заколали пасхального [агнца], говорят Ему ученики Его: где хочешь есть пасху? мы пойдём и приготовим.</p>
<p class="p"><em>13</em> И посылает двух из учеников Своих и говорит им: пойдите в город; и встретится вам человек, несущий кувшин воды; последуйте за ним</p>
<p class="p"><em>14</em> и куда он войдёт, скажите хозяину дома того: Учитель говорит: где комната, в которой бы Мне есть пасху с учениками Моими?</p>
<p class="p"><em>15</em> И он покажет вам горницу большую, устланную, готовую: там приготовьте нам.</p>
<p class="p"><em>16</em> И пошли ученики Его, и пришли в город, и нашли, как сказал им; и приготовили пасху.</p>
<p class="p"><em>17</em> Когда настал вечер, Он приходит с двенадцатью.</p>
<p class="p"><em>18</em> И, когда они возлежали и ели, Иисус сказал: истинно говорю вам, один из вас, ядущий со Мною, предаст Меня.</p>
<p class="p"><em>19</em> Они опечалились и стали говорить Ему, один за другим: не я ли? и другой: не я ли?</p>
<p class="p"><em>20</em> Он же сказал им в ответ: один из двенадцати, обмакивающий со Мною в блюдо.</p>
<p class="p"><em>21</em> Впрочем Сын Человеческий идёт, как писано о Нём; но горе тому человеку, которым Сын Человеческий предаётся: лучше было бы тому человеку не родиться.</p>
<p class="p"><em>22</em> И когда они ели, Иисус, взяв хлеб, благословил, преломил, дал им и сказал: приимите, ядите; сие есть Тело Моё.</p>
<p class="p"><em>23</em> И, взяв чашу, благодарив, подал им: и пили из неё все.</p>
<p class="p"><em>24</em> И сказал им: сие есть Кровь Моя Нового Завета, за многих изливаемая.</p>
<p class="p"><em>25</em> Истинно говорю вам: Я уже не буду пить от плода виноградного до того дня, когда буду пить новое вино в Царствии Божием.</p>
<p class="p"><em>26</em> И, воспев, пошли на гору Елеонскую.</p>
<p class="p"><em>27</em> И говорит им Иисус: все вы соблазнитесь о Мне в эту ночь; ибо написано: поражу пастыря, и рассеются овцы.</p>
<p class="p"><em>28</em> По воскресении же Моём, Я предваряю вас в Галилее.</p>
<p class="p"><em>29</em> Пётр сказал Ему: если и все соблазнятся, но не я.</p>
<p class="p"><em>30</em> И говорит ему Иисус: истинно говорю тебе, что ты ныне, в эту ночь, прежде нежели дважды пропоёт петух, трижды отречёшься от Меня.</p>
<p class="p"><em>31</em> Но он ещё с большим усилием говорил: хотя бы мне надлежало и умереть с Тобою, не отрекусь от Тебя. То же и все говорили.</p>
<p class="p"><em>32</em> Пришли в селение, называемое Гефсимания; и Он сказал ученикам Своим: посидите здесь, пока Я помолюсь.</p>
<p class="p"><em>33</em> И взял с Собою Петра, Иакова и Иоанна; и начал ужасаться и тосковать.</p>
<p class="p"><em>34</em> И сказал им: душа Моя скорбит смертельно; побудьте здесь и бодрствуйте.</p>
<p class="p"><em>35</em> И, отойдя немного, пал на землю и молился, чтобы, если возможно, миновал Его час сей;</p>
<p class="p"><em>36</em> и говорил: Авва Отче! всё возможно Тебе; пронеси чашу сию мимо Меня; но не чего Я хочу, а чего Ты.</p>
<p class="p"><em>37</em> Возвращается и находит их спящими, и говорит Петру: Симон! ты спишь? не мог ты бодрствовать один час?</p>
<p class="p"><em>38</em> Бодрствуйте и молитесь, чтобы не впасть в искушение: дух бодр, плоть же немощна.</p>
<p class="p"><em>39</em> И, опять отойдя, молился, сказав то же слово.</p>
<p class="p"><em>40</em> И, возвратившись, опять нашёл их спящими, ибо глаза у них отяжелели, и они не знали, что Ему отвечать.</p>
<p class="p"><em>41</em> И приходит в третий раз и говорит им: вы всё ещё спите и почиваете? Кончено, пришёл час: вот, предаётся Сын Человеческий в руки грешников.</p>
<p class="p"><em>42</em> Встаньте, пойдём; вот, приблизился предающий Меня.</p>
<p class="p"><em>43</em> И тотчас, как Он ещё говорил, приходит Иуда, один из двенадцати, и с ним множество народа с мечами и кольями, от первосвященников и книжников и старейшин.</p>
<p class="p"><em>44</em> Предающий же Его дал им знак, сказав: Кого я поцелую, Тот и есть, возьмите Его и ведите осторожно.</p>
<p class="p"><em>45</em> И, придя, тотчас подошёл к Нему и говорит: Равви! Равви! и поцеловал Его.</p>
<p class="p"><em>46</em> А они возложили на Него руки свои и взяли Его.</p>
<p class="p"><em>47</em> Один же из стоявших тут извлёк меч, ударил раба первосвященникова и отсёк ему ухо.</p>
<p class="p"><em>48</em> Тогда Иисус сказал им: как будто на разбойника вышли вы с мечами и кольями, чтобы взять Меня.</p>
<p class="p"><em>49</em> Каждый день бывал Я с вами в храме и учил, и вы не брали Меня. Но да сбудутся Писания.</p>
<p class="p"><em>50</em> Тогда, оставив Его, все бежали.</p>
<p class="p"><em>51</em> Один юноша, завернувшись по нагому телу в покрывало, следовал за Ним; и воины схватили его.</p>
<p class="p"><em>52</em> Но он, оставив покрывало, нагой убежал от них.</p>
<p class="p"><em>53</em> И привели Иисуса к первосвященнику; и собрались к нему все первосвященники и старейшины и книжники.</p>
<p class="p"><em>54</em> Пётр издали следовал за Ним, даже внутрь двора первосвященникова; и сидел со служителями, и грелся у огня.</p>
<p class="p"><em>55</em> Первосвященники же и весь синедрион искали свидетельства на Иисуса, чтобы предать Его смерти; и не находили.</p>
<p class="p"><em>56</em> Ибо многие лжесвидетельствовали на Него, но свидетельства сии не были достаточны.</p>
<p class="p"><em>57</em> И некоторые, встав, лжесвидетельствовали против Него и говорили:</p>
<p class="p"><em>58</em> мы слышали, как Он говорил: Я разрушу храм сей рукотворенный, и через три дня воздвигну другой, нерукотворенный.</p>
<p class="p"><em>59</em> Но и такое свидетельство их не было достаточно.</p>
<p class="p"><em>60</em> Тогда первосвященник стал посреди и спросил Иисуса: что Ты ничего не отвечаешь? что они против Тебя свидетельствуют?</p>
<p class="p"><em>61</em> Но Он молчал и не отвечал ничего. Опять первосвященник спросил Его и сказал Ему: Ты ли Христос, Сын Благословенного?</p>
<p class="p"><em>62</em> Иисус сказал: Я; и вы узрите Сына Человеческого, сидящего одесную силы и грядущего на облаках небесных.</p>
<p class="p"><em>63</em> Тогда первосвященник, разодрав одежды свои, сказал: на что ещё нам свидетелей?</p>
<p class="p"><em>64</em> Вы слышали богохульство; как вам кажется? Они же все признали Его повинным смерти.</p>
<p class="p"><em>65</em> И некоторые начали плевать на Него и, закрывая Ему лице, ударять Его и говорить Ему: прореки. И слуги били Его по ланитам.</p>
<p class="p"><em>66</em> Когда Пётр был на дворе внизу, пришла одна из служанок первосвященника</p>
<p class="p"><em>67</em> и, увидев Петра греющегося и всмотревшись в него, сказала: и ты был с Иисусом Назарянином.</p>
<p class="p"><em>68</em> Но он отрёкся, сказав: не знаю и не понимаю, что ты говоришь. И вышел вон на передний двор; и запел петух.</p>
<p class="p"><em>69</em> Служанка, увидев его опять, начала говорить стоявшим тут: этот из них.</p>
<p class="p"><em>70</em> Он опять отрёкся. Спустя немного, стоявшие тут опять стали говорить Петру: точно ты из них; ибо ты Галилеянин, и наречие твоё сходно.</p>
<p class="p"><em>71</em> Он же начал клясться и божиться: не знаю Человека Сего, о Котором говорите.</p>
<p class="p"><em>72</em> Тогда петух запел во второй раз. И вспомнил Пётр слово, сказанное ему Иисусом: прежде нежели петух пропоёт дважды, трижды отречёшься от Меня; и начал плакать.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Немедленно поутру первосвященники со старейшинами и книжниками и весь синедрион составили совещание и, связав Иисуса, отвели и предали Пилату.</p>
<p class="p"><em>2</em> Пилат спросил Его: Ты Царь Иудейский? Он же сказал ему в ответ: ты говоришь.</p>
<p class="p"><em>3</em> И первосвященники обвиняли Его во многом.</p>
<p class="p"><em>4</em> Пилат же опять спросил Его: Ты ничего не отвечаешь? видишь, как много против Тебя обвинений.</p>
<p class="p"><em>5</em> Но Иисус и на это ничего не отвечал, так что Пилат дивился.</p>
<p class="p"><em>6</em> На всякий же праздник отпускал он им одного узника, о котором просили.</p>
<p class="p"><em>7</em> Тогда был в узах [некто], по имени Варавва, со своими сообщниками, которые во время мятежа сделали убийство.</p>
<p class="p"><em>8</em> И народ начал кричать и просить [Пилата] о том, что он всегда делал для них.</p>
<p class="p"><em>9</em> Он сказал им в ответ: хотите ли, отпущу вам Царя Иудейского?</p>
<p class="p"><em>10</em> Ибо знал, что первосвященники предали Его из зависти.</p>
<p class="p"><em>11</em> Но первосвященники возбудили народ [просить], чтобы отпустил им лучше Варавву.</p>
<p class="p"><em>12</em> Пилат, отвечая, опять сказал им: что же хотите, чтобы я сделал с Тем, Которого вы называете Царём Иудейским?</p>
<p class="p"><em>13</em> Они опять закричали: распни Его.</p>
<p class="p"><em>14</em> Пилат сказал им: какое же зло сделал Он? Но они ещё сильнее закричали: распни Его.</p>
<p class="p"><em>15</em> Тогда Пилат, желая сделать угодное народу, отпустил им Варавву, а Иисуса, бив, предал на распятие.</p>
<p class="p"><em>16</em> А воины отвели Его внутрь двора, то есть в преторию, и собрали весь полк,</p>
<p class="p"><em>17</em> и одели Его в багряницу, и, сплетши терновый венец, возложили на Него;</p>
<p class="p"><em>18</em> и начали приветствовать Его: радуйся, Царь Иудейский!</p>
<p class="p"><em>19</em> И били Его по голове тростью, и плевали на Него, и, становясь на колени, кланялись Ему.</p>
<p class="p"><em>20</em> Когда же насмеялись над Ним, сняли с Него багряницу, одели Его в собственные одежды Его и повели Его, чтобы распять Его.</p>
<p class="p"><em>21</em> И заставили проходящего некоего Киринеянина Симона, отца Александрова и Руфова, идущего с поля, нести крест Его.</p>
<p class="p"><em>22</em> И привели Его на место Голгофу, что значит: Лобное место.</p>
<p class="p"><em>23</em> И давали Ему пить вино со смирною; но Он не принял.</p>
<p class="p"><em>24</em> Распявшие Его делили одежды Его, бросая жребий, кому что взять.</p>
<p class="p"><em>25</em> Был час третий, и распяли Его.</p>
<p class="p"><em>26</em> И была надпись вины Его: Царь Иудейский.</p>
<p class="p"><em>27</em> С Ним распяли двух разбойников, одного по правую, а другого по левую [сторону] Его.</p>
<p class="p"><em>28</em> И сбылось слово Писания: и к злодеям причтён.</p>
<p class="p"><em>29</em> Проходящие злословили Его, кивая головами своими и говоря: э! разрушающий храм, и в три дня созидающий!</p>
<p class="p"><em>30</em> спаси Себя Самого и сойди со креста.</p>
<p class="p"><em>31</em> Подобно и первосвященники с книжниками, насмехаясь, говорили друг другу: других спасал, а Себя не может спасти.</p>
<p class="p"><em>32</em> Христос, Царь Израилев, пусть сойдёт теперь с креста, чтобы мы видели, и уверуем. И распятые с Ним поносили Его.</p>
<p class="p"><em>33</em> В шестом же часу настала тьма по всей земле и [продолжалась] до часа девятого.</p>
<p class="p"><em>34</em> В девятом часу возопил Иисус громким голосом: Элои! Элои! ламма савахфани? — что значит: Боже Мой! Боже Мой! для чего Ты Меня оставил?</p>
<p class="p"><em>35</em> Некоторые из стоявших тут, услышав, говорили: вот, Илию зовёт.</p>
<p class="p"><em>36</em> А один побежал, наполнил губку уксусом и, наложив на трость, давал Ему пить, говоря: постойте, посмотрим, придёт ли Илия снять Его.</p>
<p class="p"><em>37</em> Иисус же, возгласив громко, испустил дух.</p>
<p class="p"><em>38</em> И завеса в храме раздралась надвое, сверху донизу.</p>
<p class="p"><em>39</em> Сотник, стоявший напротив Его, увидев, что Он, так возгласив, испустил дух, сказал: истинно Человек Сей был Сын Божий.</p>
<p class="p"><em>40</em> Были [тут] и женщины, которые смотрели издали: между ними была и Мария Магдалина, и Мария, мать Иакова меньшего и Иосии, и Саломия,</p>
<p class="p"><em>41</em> которые и тогда, как Он был в Галилее, следовали за Ним и служили Ему, и другие многие, вместе с Ним пришедшие в Иерусалим.</p>
<p class="p"><em>42</em> И как уже настал вечер, — потому что была пятница, то есть [день] перед субботою, —</p>
<p class="p"><em>43</em> пришёл Иосиф из Аримафеи, знаменитый член совета, который и сам ожидал Царствия Божия, осмелился войти к Пилату, и просил тела Иисусова.</p>
<p class="p"><em>44</em> Пилат удивился, что Он уже умер, и, призвав сотника, спросил его, давно ли умер?</p>
<p class="p"><em>45</em> И, узнав от сотника, отдал тело Иосифу.</p>
<p class="p"><em>46</em> Он, купив плащаницу и сняв Его, обвил плащаницею, и положил Его во гробе, который был высечен в скале, и привалил камень к двери гроба.</p>
<p class="p"><em>47</em> Мария же Магдалина и Мария Иосиева смотрели, где Его полагали.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> По прошествии субботы Мария Магдалина и Мария Иаковлева и Саломия купили ароматы, чтобы идти помазать Его.</p>
<p class="p"><em>2</em> И весьма рано, в первый [день] недели, приходят ко гробу, при восходе солнца,</p>
<p class="p"><em>3</em> и говорят между собою: кто отвалит нам камень от двери гроба?</p>
<p class="p"><em>4</em> И, взглянув, видят, что камень отвален; а он был весьма велик.</p>
<p class="p"><em>5</em> И, войдя во гроб, увидели юношу, сидящего на правой стороне, облечённого в белую одежду; и ужаснулись.</p>
<p class="p"><em>6</em> Он же говорит им: не ужасайтесь. Иисуса ищете Назарянина, распятого; Он воскрес, Его нет здесь. Вот место, где Он был положен.</p>
<p class="p"><em>7</em> Но идите, скажите ученикам Его и Петру, что Он предваряет вас в Галилее; там Его увидите, как Он сказал вам.</p>
<p class="p"><em>8</em> И, выйдя, побежали от гроба; их объял трепет и ужас, и никому ничего не сказали, потому что боялись.</p>
<p class="p"><em>9</em> Воскреснув рано в первый [день] недели, [Иисус] явился сперва Марии Магдалине, из которой изгнал семь бесов.</p>
<p class="p"><em>10</em> Она пошла и возвестила бывшим с Ним, плачущим и рыдающим;</p>
<p class="p"><em>11</em> но они, услышав, что Он жив и она видела Его, — не поверили.</p>
<p class="p"><em>12</em> После сего явился в ином образе двум из них на дороге, когда они шли в селение.</p>
<p class="p"><em>13</em> И те, возвратившись, возвестили прочим; но и им не поверили.</p>
<p class="p"><em>14</em> Наконец, явился самим одиннадцати, возлежавшим [на вечери], и упрекал их за неверие и жестокосердие, что видевшим Его воскресшего не поверили.</p>
<p class="p"><em>15</em> И сказал им: идите по всему миру и проповедуйте Евангелие всей твари.</p>
<p class="p"><em>16</em> Кто будет веровать и креститься, спасён будет; а кто не будет веровать, осуждён будет.</p>
<p class="p"><em>17</em> Уверовавших же будут сопровождать сии знамения: именем Моим будут изгонять бесов; будут говорить новыми языками;</p>
<p class="p"><em>18</em> будут брать змей; и если что смертоносное выпьют, не повредит им; возложат руки на больных, и они будут здоровы.</p>
<p class="p"><em>19</em> И так Господь, после беседования с ними, вознёсся на небо и воссел одесную Бога.</p>
<p class="p"><em>20</em> А они пошли и проповедывали везде, при Господнем содействии и подкреплении слова последующими знамениями. Аминь.</p>
