<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И заметил Иоав, сын Саруи, что сердце царя обратилось к Авессалому.</p>
<p class="p"><em>2</em> И послал Иоав в Фекою, и взял оттуда умную женщину и сказал ей: притворись плачущею и надень печальную одежду, и не мажься елеем, и представься женщиною, много дней плакавшею по умершем;</p>
<p class="p"><em>3</em> и пойди к царю и скажи ему так и так. И вложил Иоав в уста её, что сказать.</p>
<p class="p"><em>4</em> И вошла женщина Фекоитянка к царю и пала лицем своим на землю, и поклонилась и сказала: помоги, царь!</p>
<p class="p"><em>5</em> И сказал ей царь: что тебе? И сказала она: я вдова, муж мой умер;</p>
<p class="p"><em>6</em> и у рабы твоей [было] два сына; они поссорились в поле, и некому было разнять их, и поразил один другого и умертвил его.</p>
<p class="p"><em>7</em> И вот, восстало всё родство на рабу твою, и говорят: «отдай убийцу брата своего; мы убьём его за душу брата его, которую он погубил, и истребим даже наследника». И так они погасят остальную искру мою, чтобы не оставить мужу моему имени и потомства на лице земли.</p>
<p class="p"><em>8</em> И сказал царь женщине: иди спокойно домой, я дам приказание о тебе.</p>
<p class="p"><em>9</em> Но женщина Фекоитянка сказала царю: на мне, господин мой царь, да будет вина и на доме отца моего, царь же и престол его неповинен.</p>
<p class="p"><em>10</em> И сказал царь: того, кто будет против тебя, приведи ко мне, и он более не тронет тебя.</p>
<p class="p"><em>11</em> Она сказала: помяни, царь, Господа Бога твоего, чтобы не умножились мстители за кровь и не погубили сына моего. И сказал [царь]: жив Господь! не падёт и волос сына твоего на землю.</p>
<p class="p"><em>12</em> И сказала женщина: позволь рабе твоей сказать [ещё] слово господину моему царю.</p>
<p class="p"><em>13</em> Он сказал: говори. И сказала женщина: почему ты так мыслишь против народа Божия? Царь, произнеся это слово, обвинил себя самого, потому что не возвращает изгнанника своего.</p>
<p class="p"><em>14</em> Мы умрём и [будем] как вода, вылитая на землю, которую нельзя собрать; но Бог не желает погубить душу и помышляет, как бы не отвергнуть от Себя и отверженного.</p>
<p class="p"><em>15</em> И теперь я пришла сказать царю, господину моему, эти слова, потому что народ пугает меня; и раба твоя сказала: поговорю я с царём, не сделает ли он по слову рабы своей;</p>
<p class="p"><em>16</em> верно царь выслушает и избавит рабу свою от руки людей, [хотящих] истребить меня вместе с сыном моим из наследия Божия.</p>
<p class="p"><em>17</em> И сказала раба твоя: да будет слово господина моего царя в утешение мне, ибо господин мой царь, как Ангел Божий, и может выслушать и доброе и худое. И Господь Бог твой будет с тобою.</p>
<p class="p"><em>18</em> И отвечал царь и сказал женщине: не скрой от меня, о чём я спрошу тебя. И сказала женщина: говори, господин мой царь.</p>
<p class="p"><em>19</em> И сказал царь: не рука ли Иоава во всём этом с тобою? И отвечала женщина и сказала: да живёт душа твоя, господин мой царь; ни направо, ни налево нельзя уклониться от того, что сказал господин мой, царь; точно, раб твой Иоав приказал мне, и он вложил в уста рабы твоей все эти слова;</p>
<p class="p"><em>20</em> чтобы притчею дать делу такой вид, раб твой Иоав научил меня; но господин мой мудр, как мудр Ангел Божий, чтобы знать всё, что на земле.</p>
<p class="p"><em>21</em> И сказал царь Иоаву: вот, я сделал [по слову твоему]; пойди же, возврати отрока Авессалома.</p>
<p class="p"><em>22</em> Тогда Иоав пал лицем на землю и поклонился, и благословил царя и сказал: теперь знает раб твой, что обрёл благоволение пред очами твоими, господин мой царь, так как царь сделал по слову раба своего.</p>
<p class="p"><em>23</em> И встал Иоав, и пошёл в Гессур, и привёл Авессалома в Иерусалим.</p>
<p class="p"><em>24</em> И сказал царь: пусть он возвратится в дом свой, а лица моего не видит. И пошёл Авессалом в свой дом, а лица царского не видал.</p>
<p class="p"><em>25</em> Не было во всём Израиле мужчины столь красивого, как Авессалом, и столько хвалимого, как он; от подошвы ног до верха головы его не было у него недостатка.</p>
<p class="p"><em>26</em> Когда он стриг голову свою, — а он стриг её каждый год, потому что она отягощала его, — то волоса с головы его весили двести сиклей по весу царскому.</p>
<p class="p"><em>27</em> И родились у Авессалома три сына и одна дочь, по имени Фамарь; она была женщина красивая.</p>
<p class="p"><em>28</em> И оставался Авессалом в Иерусалиме два года, а лица царского не видал.</p>
<p class="p"><em>29</em> И послал Авессалом за Иоавом, чтобы послать его к царю, но тот не захотел придти к нему. Послал и в другой раз; но тот не захотел придти.</p>
<p class="p"><em>30</em> И сказал [Авессалом] слугам своим: видите участок поля Иоава подле моего, и у него там ячмень; пойдите, выжгите его огнём. И выжгли слуги Авессалома тот участок поля огнём.</p>
<p class="p"><em>31</em> И встал Иоав, и пришёл к Авессалому в дом, и сказал ему: зачем слуги твои выжгли мой участок огнём?</p>
<p class="p"><em>32</em> И сказал Авессалом Иоаву: вот, я посылал за тобою, говоря: приди сюда, и я пошлю тебя к царю сказать: зачем я пришёл из Гессура? Лучше было бы мне оставаться там. Я хочу увидеть лице царя. Если же я виноват, то убей меня.</p>
<p class="p"><em>33</em> И пошёл Иоав к царю и пересказал ему [это]. И позвал [царь] Авессалома; он пришёл к царю, и пал лицем своим на землю пред царём; и поцеловал царь Авессалома.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> После сего Авессалом завёл у себя колесницы и лошадей и пятьдесят скороходов.</p>
<p class="p"><em>2</em> И вставал Авессалом рано утром, и становился при дороге у ворот, и когда кто-нибудь, имея тяжбу, шёл к царю на суд, то Авессалом подзывал его к себе и спрашивал: из какого города ты? И когда тот отвечал: из такого-то колена Израилева раб твой,</p>
<p class="p"><em>3</em> тогда говорил ему Авессалом: вот, дело твоё доброе и справедливое, но у царя некому выслушать тебя.</p>
<p class="p"><em>4</em> И говорил Авессалом: о, если бы меня поставили судьёю в этой земле! ко мне приходил бы всякий, кто имеет спор и тяжбу, и я судил бы его по правде.</p>
<p class="p"><em>5</em> И когда подходил кто-нибудь поклониться ему, то он простирал руку свою и обнимал его и целовал его.</p>
<p class="p"><em>6</em> Так поступал Авессалом со всяким Израильтянином, приходившим на суд к царю, и вкрадывался Авессалом в сердце Израильтян.</p>
<p class="p"><em>7</em> По прошествии сорока лет [царствования Давида], Авессалом сказал царю: пойду я и исполню обет мой, который я дал Господу, в Хевроне;</p>
<p class="p"><em>8</em> ибо я, раб твой, живя в Гессуре в Сирии, дал обет: если Господь возвратит меня в Иерусалим, то я принесу жертву Господу.</p>
<p class="p"><em>9</em> И сказал ему царь: иди с миром. И встал он и пошёл в Хеврон.</p>
<p class="p"><em>10</em> И разослал Авессалом лазутчиков во все колена Израилевы, сказав: когда вы услышите звук трубы, то говорите: Авессалом воцарился в Хевроне.</p>
<p class="p"><em>11</em> С Авессаломом пошли из Иерусалима двести человек, которые были приглашены им, и пошли по простоте своей, не зная, в чём дело.</p>
<p class="p"><em>12</em> Во время жертвоприношения Авессалом послал и призвал Ахитофела Гилонянина, советника Давидова, из его города Гило. И составился сильный заговор, и народ стекался и умножался около Авессалома.</p>
<p class="p"><em>13</em> И пришёл вестник к Давиду и сказал: сердце Израильтян уклонилось на сторону Авессалома.</p>
<p class="p"><em>14</em> И сказал Давид всем слугам своим, которые были при нём в Иерусалиме: встаньте, убежим, ибо не будет нам спасения от Авессалома; спешите, чтобы нам уйти, чтоб он не застиг и не захватил нас, и не навёл на нас беды и не истребил города мечом.</p>
<p class="p"><em>15</em> И сказали слуги царские царю: во всём, что угодно господину нашему царю, мы — рабы твои.</p>
<p class="p"><em>16</em> И вышел царь и весь дом его за ним пешком. Оставил же царь десять жён, наложниц [своих], для хранения дома.</p>
<p class="p"><em>17</em> И вышел царь и весь народ пешие, и остановились у Беф-Мерхата.</p>
<p class="p"><em>18</em> И все слуги его шли по сторонам его, и все Хелефеи, и все Фелефеи, и все Гефяне до шестисот человек, пришедшие вместе с ним из Гефа, шли впереди царя.</p>
<p class="p"><em>19</em> И сказал царь Еффею Гефянину: зачем и ты идёшь с нами? Возвратись и оставайся с тем царём; ибо ты — чужеземец и пришёл сюда из своего места;</p>
<p class="p"><em>20</em> вчера ты пришёл, а сегодня я заставлю тебя идти с нами? Я иду, куда случится; возвратись и возврати братьев своих с собою; милость и истину [с тобою]!</p>
<p class="p"><em>21</em> И отвечал Еффей царю и сказал: жив Господь, и да живёт господин мой царь: где бы ни был господин мой царь, в жизни ли, в смерти ли, там будет и раб твой.</p>
<p class="p"><em>22</em> И сказал Давид Еффею: итак иди и ходи со мною. И пошёл Еффей Гефянин и все люди его и все дети, бывшие с ним.</p>
<p class="p"><em>23</em> И плакала вся земля громким голосом. И весь народ переходил, и царь перешёл поток Кедрон; и пошёл весь народ по дороге к пустыне.</p>
<p class="p"><em>24</em> Вот и Садок, и все левиты с ним несли ковчег завета Божия из Вефары и поставили ковчег Божий; Авиафар же стоял на возвышении, доколе весь народ не вышел из города.</p>
<p class="p"><em>25</em> И сказал царь Садоку: возврати ковчег Божий в город. Если я обрету милость пред очами Господа, то Он возвратит меня и даст мне видеть его и жилище его.</p>
<p class="p"><em>26</em> А если Он скажет так: «нет Моего благоволения к тебе», то вот я; пусть творит со мною, что Ему благоугодно.</p>
<p class="p"><em>27</em> И сказал царь Садоку священнику: видишь ли, — возвратись в город с миром, и Ахимаас, сын твой, и Ионафан, сын Авиафара, оба сына ваши с вами;</p>
<p class="p"><em>28</em> видите ли, я помедлю на равнине в пустыне, доколе не придёт известие от вас ко мне.</p>
<p class="p"><em>29</em> И возвратили Садок и Авиафар ковчег Божий в Иерусалим, и остались там.</p>
<p class="p"><em>30</em> А Давид пошёл на гору Елеонскую, шёл и плакал; голова у него была покрыта; он шёл босой, и все люди, бывшие с ним, покрыли каждый голову свою, шли и плакали.</p>
<p class="p"><em>31</em> Донесли Давиду и сказали: и Ахитофел в числе заговорщиков с Авессаломом. И сказал Давид: Господи! разрушь совет Ахитофела.</p>
<p class="p"><em>32</em> Когда Давид взошёл на вершину горы, где он поклонялся Богу, вот навстречу ему идёт Хусий Архитянин, друг Давидов; одежда на нём была разодрана, и прах на голове его.</p>
<p class="p"><em>33</em> И сказал ему Давид: если ты пойдёшь со мною, то будешь мне в тягость;</p>
<p class="p"><em>34</em> но если возвратишься в город и скажешь Авессалому: «царь, я раб твой; доселе я был рабом отца твоего, а теперь я — твой раб»: то ты расстроишь для меня совет Ахитофела.</p>
<p class="p"><em>35</em> Вот, там с тобою Садок и Авиафар священники, и всякое слово, какое услышишь из дома царя, пересказывай Садоку и Авиафару священникам.</p>
<p class="p"><em>36</em> Там с ними и два сына их, Ахимаас, сын Садока, и Ионафан, сын Авиафара; чрез них посылайте ко мне всякое известие, какое услышите.</p>
<p class="p"><em>37</em> И пришёл Хусий, друг Давида, в город; Авессалом же вступал тогда в Иерусалим.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Когда Давид немного сошёл с вершины горы, вот встречается ему Сива, слуга Мемфивосфея, с парою навьюченных ослов, и на них двести хлебов, сто связок изюму, сто связок смокв и мех с вином.</p>
<p class="p"><em>2</em> И сказал царь Сиве: для чего это у тебя? И отвечал Сива: ослы для дома царского, для езды, а хлеб и плоды для пищи отрокам, а вино для питья ослабевшим в пустыне.</p>
<p class="p"><em>3</em> И сказал царь: где сын господина твоего? И отвечал Сива царю: вот, он остался в Иерусалиме и говорит: теперь-то дом Израилев возвратит мне царство отца моего.</p>
<p class="p"><em>4</em> И сказал царь Сиве: вот тебе всё, что у Мемфивосфея. И отвечал Сива, поклонившись: да обрету милость в глазах господина моего царя!</p>
<p class="p"><em>5</em> Когда дошёл царь Давид до Бахурима, вот вышел оттуда человек из рода дома Саулова, по имени Семей, сын Геры; он шёл и злословил,</p>
<p class="p"><em>6</em> и бросал камнями на Давида и на всех рабов царя Давида; все же люди и все храбрые были по правую и по левую сторону [царя].</p>
<p class="p"><em>7</em> Так говорил Семей, злословя его: уходи, уходи, убийца и беззаконник!</p>
<p class="p"><em>8</em> Господь обратил на тебя всю кровь дома Саулова, вместо которого ты воцарился, и предал Господь царство в руки Авессалома, сына твоего; и вот, ты в беде, ибо ты — кровопийца.</p>
<p class="p"><em>9</em> И сказал Авесса, сын Саруин, царю: зачем злословит этот мёртвый пёс господина моего царя? пойду я и сниму с него голову.</p>
<p class="p"><em>10</em> И сказал царь: что мне и вам, сыны Саруины? пусть он злословит, ибо Господь повелел ему злословить Давида. Кто же может сказать: зачем ты так делаешь?</p>
<p class="p"><em>11</em> И сказал Давид Авессе и всем слугам своим: вот, если мой сын, который вышел из чресл моих, ищет души моей, тем больше сын Вениамитянина; оставьте его, пусть злословит, ибо Господь повелел ему;</p>
<p class="p"><em>12</em> может быть, Господь призрит на уничижение моё, и воздаст мне Господь благостью за теперешнее его злословие.</p>
<p class="p"><em>13</em> И шёл Давид и люди его [своим] путём, а Семей шёл по окраине горы, со стороны его, шёл и злословил, и бросал камнями на сторону его и пылью.</p>
<p class="p"><em>14</em> И пришёл царь и весь народ, бывший с ним, утомлённый, и отдыхал там.</p>
<p class="p"><em>15</em> Авессалом же и весь народ Израильский пришли в Иерусалим, и Ахитофел с ним.</p>
<p class="p"><em>16</em> Когда Хусий Архитянин, друг Давидов, пришёл к Авессалому, то сказал Хусий Авессалому: да живёт царь, да живёт царь!</p>
<p class="p"><em>17</em> И сказал Авессалом Хусию: таково-то усердие твоё к твоему другу! отчего ты не пошёл с другом твоим?</p>
<p class="p"><em>18</em> И сказал Хусий Авессалому: нет, кого избрал Господь и этот народ и весь Израиль, с тем и я, и с ним останусь.</p>
<p class="p"><em>19</em> И притом кому я буду служить? Не сыну ли его? Как служил я отцу твоему, так буду служить и тебе.</p>
<p class="p"><em>20</em> И сказал Авессалом Ахитофелу: дайте совет, что нам делать.</p>
<p class="p"><em>21</em> И сказал Ахитофел Авессалому: войди к наложницам отца твоего, которых он оставил охранять дом свой; и услышат все Израильтяне, что ты сделался ненавистным для отца твоего, и укрепятся руки всех, которые с тобою.</p>
<p class="p"><em>22</em> И поставили для Авессалома палатку на кровле, и вошёл Авессалом к наложницам отца своего пред глазами всего Израиля.</p>
<p class="p"><em>23</em> Советы же Ахитофела, которые он давал, в то время [считались], как если бы кто спрашивал наставления у Бога. Таков был всякий совет Ахитофела как для Давида, так и для Авессалома.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И сказал Ахитофел Авессалому: выберу я двенадцать тысяч человек и встану и пойду в погоню за Давидом в эту ночь;</p>
<p class="p"><em>2</em> и нападу на него, когда он будет утомлён и с опущенными руками, и приведу его в страх; и все люди, которые с ним, разбегутся; и я убью одного царя</p>
<p class="p"><em>3</em> и всех людей обращу к тебе; и когда не будет одного, душу которого ты ищешь, тогда весь народ будет в мире.</p>
<p class="p"><em>4</em> И понравилось это слово Авессалому и всем старейшинам Израилевым.</p>
<p class="p"><em>5</em> И сказал Авессалом: позовите Хусия Архитянина; послушаем, что он скажет.</p>
<p class="p"><em>6</em> И пришёл Хусий к Авессалому, и сказал ему Авессалом, говоря: вот что говорит Ахитофел; сделать ли по его словам? а если нет, то говори ты.</p>
<p class="p"><em>7</em> И сказал Хусий Авессалому: нехорош на этот раз совет, который дал Ахитофел.</p>
<p class="p"><em>8</em> И продолжал Хусий: ты знаешь твоего отца и людей его; они храбры и сильно раздражены, как медведица в поле, у которой отняли детей, и отец твой — человек воинственный; он не остановится ночевать с народом.</p>
<p class="p"><em>9</em> Вот, теперь он скрывается в какой-нибудь пещере, или в другом месте, и если кто падёт при первом нападении на них, и услышат и скажут: «было поражение людей, последовавших за Авессаломом»,</p>
<p class="p"><em>10</em> тогда и самый храбрый, у которого сердце, как сердце львиное, упадёт духом; ибо всему Израилю известно, как храбр отец твой и мужественны те, которые с ним.</p>
<p class="p"><em>11</em> Посему я советую: пусть соберётся к тебе весь Израиль, от Дана до Вирсавии, во множестве, как песок при море, и ты сам пойдёшь посреди его;</p>
<p class="p"><em>12</em> и тогда мы пойдём против него, в каком бы месте он ни находился, и нападём на него, как падает роса на землю; и не останется у него ни одного человека из всех, которые с ним;</p>
<p class="p"><em>13</em> а если он войдёт в какой-либо город, то весь Израиль принесёт к тому городу верёвки, и мы стащим его в реку, так что не останется ни одного камешка.</p>
<p class="p"><em>14</em> И сказал Авессалом и весь Израиль: совет Хусия Архитянина лучше совета Ахитофелова. Так Господь судил разрушить лучший совет Ахитофела, чтобы навести Господу бедствие на Авессалома.</p>
<p class="p"><em>15</em> И сказал Хусий Садоку и Авиафару священникам: так и так советовал Ахитофел Авессалому и старейшинам Израилевым, а так и так посоветовал я.</p>
<p class="p"><em>16</em> И теперь пошлите поскорее и скажите Давиду так: не оставайся в эту ночь на равнине в пустыне, но поскорее перейди, чтобы не погибнуть царю и всем людям, которые с ним.</p>
<p class="p"><em>17</em> Ионафан и Ахимаас стояли у источника Рогель. И пошла служанка и рассказала им, а они пошли и известили царя Давида; ибо они не могли показаться в городе.</p>
<p class="p"><em>18</em> И увидел их отрок и донёс Авессалому; но они оба скоро ушли и пришли в Бахурим, в дом одного человека, у которого на дворе был колодезь, и спустились туда.</p>
<p class="p"><em>19</em> А женщина взяла и растянула над устьем колодезя покрывало и насыпала на него крупы, так что не было ничего заметно.</p>
<p class="p"><em>20</em> И пришли рабы Авессалома к женщине в дом, и сказали: где Ахимаас и Ионафан? И сказала им женщина: они перешли вброд реку. И искали они, и не нашли, и возвратились в Иерусалим.</p>
<p class="p"><em>21</em> Когда они ушли, те вышли из колодезя, пошли и известили царя Давида и сказали Давиду: встаньте и поскорее перейдите воду; ибо так и так советовал о вас Ахитофел.</p>
<p class="p"><em>22</em> И встал Давид и все люди, бывшие с ним, и перешли Иордан; к рассвету не осталось ни одного, который не перешёл бы Иордана.</p>
<p class="p"><em>23</em> И увидел Ахитофел, что не исполнен совет его, и оседлал осла, и собрался, и пошёл в дом свой, в город свой, и сделал завещание дому своему, и удавился, и умер, и был погребён в гробе отца своего.</p>
<p class="p"><em>24</em> И пришёл Давид в Маханаим, а Авессалом перешёл Иордан, сам и весь Израиль с ним.</p>
<p class="p"><em>25</em> Авессалом поставил Амессая, вместо Иоава, над войском. Амессай был сын одного человека, по имени Иефера из Изрееля, который вошёл к Авигее, дочери Нааса, сестре Саруи, матери Иоава.</p>
<p class="p"><em>26</em> И Израиль с Авессаломом расположился станом в земле Галаадской.</p>
<p class="p"><em>27</em> Когда Давид пришёл в Маханаим, то Сови, сын Нааса, из Раввы Аммонитской, и Махир, сын Аммиила, из Лодавара, и Верзеллий Галаадитянин из Роглима,</p>
<p class="p"><em>28</em> принесли постелей, блюд и глиняных сосудов, и пшеницы, и ячменя, и муки, и пшена, и бобов, и чечевицы, и жареных зёрен,</p>
<p class="p"><em>29</em> и мёду, и масла, и овец, и сыра коровьего, принесли Давиду и людям, бывшим с ним, в пищу; ибо говорили они: народ голоден и утомлён и терпел жажду в пустыне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И осмотрел Давид людей, бывших с ним, и поставил над ними тысяченачальников и сотников.</p>
<p class="p"><em>2</em> И отправил Давид людей — третью часть под предводительством Иоава, третью часть под предводительством Авессы, сына Саруина, брата Иоава, третью часть под предводительством Еффея Гефянина. И сказал царь людям: я сам пойду с вами.</p>
<p class="p"><em>3</em> Но люди отвечали ему: не ходи; ибо, если мы и побежим, то не обратят внимания на это; если и умрёт половина из нас, также не обратят внимания; а ты один то же, что нас десять тысяч; итак для нас лучше, чтобы ты помогал нам из города.</p>
<p class="p"><em>4</em> И сказал им царь: что угодно в глазах ваших, то и сделаю. И стал царь у ворот, и весь народ выходил по сотням и по тысячам.</p>
<p class="p"><em>5</em> И приказал царь Иоаву и Авессе и Еффею, говоря: сберегите мне отрока Авессалома. И все люди слышали, как приказывал царь всем начальникам об Авессаломе.</p>
<p class="p"><em>6</em> И вышли люди в поле навстречу Израильтянам, и было сражение в лесу Ефремовом.</p>
<p class="p"><em>7</em> И был поражён народ Израильский рабами Давида; было там поражение великое в тот день, — поражены двадцать тысяч [человек].</p>
<p class="p"><em>8</em> Сражение распространилось по всей той стране, и лес погубил народа больше, чем сколько истребил меч, в тот день.</p>
<p class="p"><em>9</em> И встретился Авессалом с рабами Давидовыми; он был на муле. Когда мул вбежал с ним под ветви большого дуба, то [Авессалом] запутался волосами своими в ветвях дуба и повис между небом и землёю, а мул, бывший под ним, убежал.</p>
<p class="p"><em>10</em> И увидел это некто и донёс Иоаву, говоря: вот, я видел Авессалома висящим на дубе.</p>
<p class="p"><em>11</em> И сказал Иоав человеку, донёсшему об этом: вот, ты видел; зачем же ты не поверг его там на землю? я дал бы тебе десять сиклей серебра и один пояс.</p>
<p class="p"><em>12</em> И отвечал тот Иоаву: если бы положили на руки мои и тысячу сиклей серебра, и тогда я не поднял бы руки на царского сына; ибо вслух нас царь приказывал тебе и Авессе и Еффею, говоря: «сберегите мне отрока Авессалома»;</p>
<p class="p"><em>13</em> и если бы я поступил иначе с опасностью жизни моей, то это не скрылось бы от царя, и ты же восстал бы против меня.</p>
<p class="p"><em>14</em> Иоав сказал: нечего мне медлить с тобою. И взял в руки три стрелы и вонзил их в сердце Авессалома, который был ещё жив на дубе.</p>
<p class="p"><em>15</em> И окружили Авессалома десять отроков, оруженосцев Иоава, и поразили и умертвили его.</p>
<p class="p"><em>16</em> И затрубил Иоав трубою, и возвратились люди из погони за Израилем, ибо Иоав щадил народ.</p>
<p class="p"><em>17</em> И взяли Авессалома, и бросили его в лесу в глубокую яму, и наметали над ним огромную кучу камней. И все Израильтяне разбежались, каждый в шатёр свой.</p>
<p class="p"><em>18</em> Авессалом ещё при жизни своей взял и поставил себе памятник в царской долине; ибо сказал он: нет у меня сына, чтобы сохранилась память имени моего. И назвал памятник своим именем. И называется он «памятник Авессалома» до сего дня.</p>
<p class="p"><em>19</em> Ахимаас, сын Садоков, сказал Иоаву: побегу я, извещу царя, что Господь судом Своим избавил его от рук врагов его.</p>
<p class="p"><em>20</em> Но Иоав сказал ему: не будешь ты сегодня добрым вестником; известишь в другой день, а не сегодня, ибо умер сын царя.</p>
<p class="p"><em>21</em> И сказал Иоав Хусию: пойди, донеси царю, что видел ты. И поклонился Хусий Иоаву и побежал.</p>
<p class="p"><em>22</em> Но Ахимаас, сын Садоков, настаивал и говорил Иоаву: что бы ни было, но и я побегу за Хусием. Иоав же отвечал: зачем бежать тебе, сын мой? не принесёшь ты доброй вести.</p>
<p class="p"><em>23</em> [И сказал Ахимаас]: пусть так, но я побегу. И сказал ему [Иоав]: беги. И побежал Ахимаас по прямой дороге и опередил Хусия.</p>
<p class="p"><em>24</em> Давид тогда сидел между двумя воротами. И сторож взошёл на кровлю ворот к стене и, подняв глаза, увидел: вот, бежит один человек.</p>
<p class="p"><em>25</em> И закричал сторож и известил царя. И сказал царь: если один, то весть в устах его. А тот подходил всё ближе и ближе.</p>
<p class="p"><em>26</em> Сторож увидел и другого бегущего человека; и закричал сторож привратнику: вот, ещё бежит один человек. Царь сказал: и это — вестник.</p>
<p class="p"><em>27</em> Сторож сказал: я вижу походку первого, похожую на походку Ахимааса, сына Садокова. И сказал царь: это человек хороший и идёт с хорошею вестью.</p>
<p class="p"><em>28</em> И воскликнул Ахимаас и сказал царю: мир. И поклонился царю лицем своим до земли и сказал: благословен Господь Бог твой, предавший людей, которые подняли руки свои на господина моего царя!</p>
<p class="p"><em>29</em> И сказал царь: благополучен ли отрок Авессалом? И сказал Ахимаас: я видел большое волнение, когда раб царёв Иоав посылал раба твоего; но я не знаю, что [там] было.</p>
<p class="p"><em>30</em> И сказал царь: отойди, стань здесь. Он отошёл и стал.</p>
<p class="p"><em>31</em> Вот, пришёл и Хусий. И сказал Хусий: добрая весть господину моему царю! Господь явил тебе ныне правду в избавлении от руки всех восставших против тебя.</p>
<p class="p"><em>32</em> И сказал царь Хусию: благополучен ли отрок Авессалом? И сказал Хусий: да будет с врагами господина моего царя и со всеми, злоумышляющими против тебя то же, что постигло отрока!</p>
<p class="p"><em>33</em> И смутился царь, и пошёл в горницу над воротами, и плакал, и когда шёл, говорил так: сын мой Авессалом! сын мой, сын мой Авессалом! о, кто дал бы мне умереть вместо тебя, Авессалом, сын мой, сын мой!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И сказали Иоаву: вот, царь плачет и рыдает об Авессаломе.</p>
<p class="p"><em>2</em> И обратилась победа того дня в плач для всего народа; ибо народ услышал в тот день и говорил, что царь скорбит о своём сыне.</p>
<p class="p"><em>3</em> И входил тогда народ в город украдкою, как крадутся люди стыдящиеся, которые во время сражения обратились в бегство.</p>
<p class="p"><em>4</em> А царь закрыл лице своё и громко взывал: сын мой Авессалом! Авессалом, сын мой, сын мой!</p>
<p class="p"><em>5</em> И пришёл Иоав к царю в дом и сказал: ты в стыд привёл сегодня всех слуг твоих, спасших ныне жизнь твою и жизнь сыновей и дочерей твоих, и жизнь жён и жизнь наложниц твоих;</p>
<p class="p"><em>6</em> ты любишь ненавидящих тебя и ненавидишь любящих тебя, ибо ты показал сегодня, что ничто для тебя и вожди и слуги; сегодня я узнал, что если бы Авессалом остался жив, а мы все умерли, то тебе было бы приятнее;</p>
<p class="p"><em>7</em> итак встань, выйди и поговори к сердцу рабов твоих, ибо клянусь Господом, что, если ты не выйдешь, в эту ночь не останется у тебя ни одного человека; и это будет для тебя хуже всех бедствий, какие находили на тебя от юности твоей доныне.</p>
<p class="p"><em>8</em> И встал царь и сел у ворот, а всему народу возвестили, что царь сидит у ворот. И пришёл весь народ пред лице царя; Израильтяне же разбежались по своим шатрам.</p>
<p class="p"><em>9</em> И весь народ во всех коленах Израилевых спорил и говорил: царь избавил нас от рук врагов наших и освободил нас от рук Филистимлян, а теперь сам бежал из земли сей, от Авессалома.</p>
<p class="p"><em>10</em> Но Авессалом, которого мы помазали [в царя] над нами, умер на войне; почему же теперь вы медлите возвратить царя?</p>
<p class="p"><em>11</em> И царь Давид послал сказать священникам Садоку и Авиафару: скажите старейшинам Иудиным: зачем хотите вы быть последними, чтобы возвратить царя в дом его, тогда как слова всего Израиля дошли до царя в дом его?</p>
<p class="p"><em>12</em> Вы братья мои, кости мои и плоть моя — вы; зачем хотите вы быть последними в возвращении царя в дом его?</p>
<p class="p"><em>13</em> И Амессаю скажите: не кость ли моя и плоть моя — ты? Пусть то и то сделает со мною Бог и ещё больше сделает, если ты не будешь военачальником при мне, вместо Иоава, навсегда!</p>
<p class="p"><em>14</em> И склонил он сердце всех Иудеев, как одного человека; и послали они к царю [сказать]: возвратись ты и все слуги твои.</p>
<p class="p"><em>15</em> И возвратился царь, и пришёл к Иордану, а Иудеи пришли в Галгал, чтобы встретить царя и перевезти царя чрез Иордан.</p>
<p class="p"><em>16</em> И поспешил Семей, сын Геры, Вениамитянин из Бахурима, и пошёл с Иудеями навстречу царю Давиду,</p>
<p class="p"><em>17</em> и тысяча человек из Вениамитян с ним, и Сива, слуга дома Саулова, с пятнадцатью сыновьями своими и двадцатью рабами своими; и перешли они Иордан пред лицем царя.</p>
<p class="p"><em>18</em> Когда переправили судно, чтобы перевезти дом царя и послужить ему, тогда Семей, сын Геры, пал пред царём, как только он перешёл Иордан,</p>
<p class="p"><em>19</em> и сказал царю: не поставь мне, господин мой, в преступление, и не помяни того, чем согрешил раб твой в тот день, когда господин мой царь выходил из Иерусалима, и не держи [того], царь, на сердце своём;</p>
<p class="p"><em>20</em> ибо знает раб твой, что согрешил, и вот, ныне я пришёл первый из всего дома Иосифова, чтобы выйти навстречу господину моему царю.</p>
<p class="p"><em>21</em> И отвечал Авесса, сын Саруин, и сказал: неужели Семей не умрёт за то, что злословил помазанника Господня?</p>
<p class="p"><em>22</em> И сказал Давид: что мне и вам, сыны Саруины, что вы делаетесь ныне мне наветниками? Ныне ли умерщвлять кого-либо в Израиле? Не вижу ли я, что ныне я — царь над Израилем?</p>
<p class="p"><em>23</em> И сказал царь Семею: ты не умрёшь. И поклялся ему царь.</p>
<p class="p"><em>24</em> И Мемфивосфей, сын [Ионафана, сына] Саулова, вышел навстречу царю. Он не омывал ног своих, не заботился о бороде своей и не мыл одежд своих с того дня, как вышел царь, до дня, когда он возвратился с миром.</p>
<p class="p"><em>25</em> Когда он вышел из Иерусалима навстречу царю, царь сказал ему: почему ты, Мемфивосфей, не пошёл со мною?</p>
<p class="p"><em>26</em> Тот отвечал: господин мой царь! слуга мой обманул меня; ибо я, раб твой, говорил: «оседлаю себе осла и сяду на нём и поеду с царём», так как раб твой хром.</p>
<p class="p"><em>27</em> А он оклеветал раба твоего пред господином моим царём. Но господин мой царь, как Ангел Божий; делай, что тебе угодно;</p>
<p class="p"><em>28</em> хотя весь дом отца моего был повинен смерти пред господином моим царём, но ты посадил раба твоего между ядущими за столом твоим; какое же имею я право жаловаться ещё пред царём?</p>
<p class="p"><em>29</em> И сказал ему царь: к чему ты говоришь всё это? я сказал, чтобы ты и Сива разделили [между собою] поля.</p>
<p class="p"><em>30</em> Но Мемфивосфей отвечал царю: пусть он возьмёт даже всё, после того как господин мой царь, с миром возвратился в дом свой.</p>
<p class="p"><em>31</em> И Верзеллий Галаадитянин пришёл из Роглима и перешёл с царём Иордан, чтобы проводить его за Иордан.</p>
<p class="p"><em>32</em> Верзеллий же был очень стар, лет восьмидесяти. Он продовольствовал царя в пребывание его в Маханаиме, потому что был человек богатый.</p>
<p class="p"><em>33</em> И сказал царь Верзеллию: иди со мною, и я буду продовольствовать тебя в Иерусалиме.</p>
<p class="p"><em>34</em> Но Верзеллий отвечал царю: долго ли мне осталось жить, чтоб идти с царём в Иерусалим?</p>
<p class="p"><em>35</em> Мне теперь восемьдесят лет; различу ли хорошее от худого? Узнает ли раб твой вкус в том, что буду есть, и в том, что буду пить? И буду ли в состоянии слышать голос певцов и певиц? Зачем же рабу твоему быть в тягость господину моему царю?</p>
<p class="p"><em>36</em> Ещё немного пройдёт раб твой с царём за Иордан; за что же царю награждать меня такою милостью?</p>
<p class="p"><em>37</em> Позволь рабу твоему возвратиться, чтобы умереть в своём городе, около гроба отца моего и матери моей. Но вот, раб твой, [сын мой] Кимгам пусть пойдёт с господином моим, царём, и поступи с ним, как тебе угодно.</p>
<p class="p"><em>38</em> И сказал царь: пусть идёт со мною Кимгам, и я сделаю для него, что тебе угодно; и всё, чего бы ни пожелал ты от меня, я сделаю для тебя.</p>
<p class="p"><em>39</em> И перешёл весь народ Иордан, и царь [также]. И поцеловал царь Верзеллия и благословил его, и он возвратился в место своё.</p>
<p class="p"><em>40</em> И отправился царь в Галгал, отправился с ним и Кимгам; и весь народ Иудейский провожал царя, и половина народа Израильского.</p>
<p class="p"><em>41</em> И вот, все Израильтяне пришли к царю и сказали царю: зачем братья наши, мужи Иудины, похитили тебя и проводили царя в дом его и всех людей Давида с ним через Иордан?</p>
<p class="p"><em>42</em> И отвечали все мужи Иудины Израильтянам: затем, что царь ближний нам; и из-за чего сердиться вам на это? Разве мы что-нибудь съели у царя, или получили от него подарки?</p>
<p class="p"><em>43</em> И отвечали Израильтяне мужам Иудиным и сказали: мы десять частей у царя, также и у Давида мы более, нежели вы; зачем же вы унизили нас? Не нам ли принадлежало первое слово о том, чтобы возвратить нашего царя? Но слово мужей Иудиных было сильнее, нежели слово Израильтян.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Там случайно находился один негодный человек, по имени Савей, сын Бихри, Вениамитянин; он затрубил трубою и сказал: нет нам части в Давиде, и нет нам доли в сыне Иессеевом; все по шатрам своим, Израильтяне!</p>
<p class="p"><em>2</em> И отделились все Израильтяне от Давида [и пошли] за Савеем, сыном Бихри; Иудеи же остались на стороне царя своего, от Иордана до Иерусалима.</p>
<p class="p"><em>3</em> И пришёл Давид в свой дом в Иерусалиме, и взял царь десять жён наложниц, которых он оставлял стеречь дом, и поместил их в особый дом под надзор, и содержал их, но не ходил к ним. И содержались они там до дня смерти своей, живя как вдовы.</p>
<p class="p"><em>4</em> И сказал Давид Амессаю: созови ко мне Иудеев в течение трёх дней и сам явись сюда.</p>
<p class="p"><em>5</em> И пошёл Амессай созвать Иудеев, но промедлил более назначенного ему времени.</p>
<p class="p"><em>6</em> Тогда Давид сказал Авессе: теперь наделает нам зла Савей, сын Бихри, больше нежели Авессалом; возьми ты слуг господина твоего и преследуй его, чтобы он не нашёл себе укреплённых городов и не скрылся от глаз наших.</p>
<p class="p"><em>7</em> И вышли за ним люди Иоавовы, и Хелефеи и Фелефеи, и все храбрые пошли из Иерусалима преследовать Савея, сына Бихри.</p>
<p class="p"><em>8</em> И когда они были близ большого камня, что у Гаваона, то встретился с ними Амессай. Иоав был одет в воинское одеяние своё и препоясан мечом, который висел при бедре в ножнах и который легко выходил из них и входил.</p>
<p class="p"><em>9</em> И сказал Иоав Амессаю: здоров ли ты, брат мой? И взял Иоав правою рукою Амессая за бороду, чтобы поцеловать его.</p>
<p class="p"><em>10</em> Амессай же не остерёгся меча, бывшего в руке Иоава, и тот поразил его им в живот, так что выпали внутренности его на землю, и не повторил ему [удара], и он умер. Иоав и Авесса, брат его, погнались за Савеем, сыном Бихри.</p>
<p class="p"><em>11</em> Один из отроков Иоавовых стоял над [Амессаем] и говорил: тот, кто предан Иоаву и кто за Давида, [пусть идёт] за Иоавом!</p>
<p class="p"><em>12</em> Амессай же лежал в крови среди дороги; и тот человек, увидев, что весь народ останавливается над ним, стащил Амессая с дороги в поле и набросил на него одежду, так как он видел, что всякий проходящий останавливался над ним.</p>
<p class="p"><em>13</em> Но когда он был стащен с дороги, то весь народ Израильский пошёл вслед за Иоавом преследовать Савея, сына Бихри.</p>
<p class="p"><em>14</em> А он прошёл чрез все колена Израильские до Авела-Беф-Мааха и чрез весь Берим; и [жители] собирались и шли за ним.</p>
<p class="p"><em>15</em> И пришли и осадили его в Авеле-Беф-Маахе; и насыпали вал пред городом и подступили к стене, и все люди, бывшие с Иоавом, старались разрушить стену.</p>
<p class="p"><em>16</em> [Тогда] одна умная женщина закричала со стены города: послушайте, послушайте, скажите Иоаву, чтоб он подошёл сюда, и я поговорю с ним.</p>
<p class="p"><em>17</em> И подошёл к ней Иоав, и сказала женщина: ты ли Иоав? И сказал: я. Она сказала: послушай слов рабы твоей. И сказал он: слушаю.</p>
<p class="p"><em>18</em> Она сказала: прежде говаривали: «кто хочет спросить, спроси в Авеле»; и так решали дело.</p>
<p class="p"><em>19</em> Я из мирных, верных [городов] Израиля; а ты хочешь уничтожить город, и [притом] мать [городов] в Израиле; для чего тебе разрушать наследие Господне?</p>
<p class="p"><em>20</em> И отвечал Иоав и сказал: да не будет этого от меня, чтобы я уничтожил или разрушил!</p>
<p class="p"><em>21</em> Это не так; но человек с горы Ефремовой, по имени Савей, сын Бихри, поднял руку свою на царя Давида; выдайте мне его одного, и я отступлю от города. И сказала женщина Иоаву: вот, голова его [будет] тебе брошена со стены.</p>
<p class="p"><em>22</em> И пошла женщина по всему народу со своим умным словом; и отсекли голову Савею, сыну Бихри, и бросили Иоаву. Тогда [Иоав] затрубил трубою, и разошлись от города все [люди] по своим шатрам; Иоав же возвратился в Иерусалим к царю.</p>
<p class="p"><em>23</em> И был Иоав [поставлен] над всем войском Израильским, а Ванея, сын Иодаев, — над Хелефеями и над Фелефеями;</p>
<p class="p"><em>24</em> Адорам — над сбором податей; Иосафат, сын Ахилуда — дееписателем;</p>
<p class="p"><em>25</em> Суса — писцом; Садок и Авиафар — священниками;</p>
<p class="p"><em>26</em> также и Ира Иаритянин был священником у Давида.</p>

</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Был голод на земле во дни Давида три года, год за годом. И вопросил Давид Господа. И сказал Господь: это ради Саула и кровожадного дома его, за то, что он умертвил Гаваонитян.</p>
<p class="p"><em>2</em> Тогда царь призвал Гаваонитян и говорил с ними. Гаваонитяне были не из сынов Израилевых, но из остатков Аморреев; Израильтяне же дали им клятву, но Саул хотел истребить их по ревности своей о потомках Израиля и Иуды.</p>
<p class="p"><em>3</em> И сказал Давид Гаваонитянам: что мне сделать для вас, и чем примирить вас, чтобы вы благословили наследие Господне?</p>
<p class="p"><em>4</em> И сказали ему Гаваонитяне: не нужно нам ни серебра, ни золота от Саула, или от дома его, и не нужно нам, чтоб умертвили кого в Израиле. Он сказал: чего же вы хотите? я сделаю для вас.</p>
<p class="p"><em>5</em> И сказали они царю: того человека, который губил нас и хотел истребить нас, чтобы не было нас ни в одном из пределов Израилевых, —</p>
<p class="p"><em>6</em> из его потомков выдай нам семь человек, и мы повесим их пред Господом в Гиве Саула, избранного Господом. И сказал царь: я выдам.</p>
<p class="p"><em>7</em> Но пощадил царь Мемфивосфея, сына Ионафана, сына Саулова, ради клятвы именем Господним, которая была между ними, между Давидом и Ионафаном, сыном Сауловым.</p>
<p class="p"><em>8</em> И взял царь двух сыновей Рицпы, дочери Айя, которая родила Саулу Армона и Мемфивосфея, и пять сыновей Мелхолы, дочери Сауловой, которых она родила Адриэлу, сыну Верзеллия из Мехолы,</p>
<p class="p"><em>9</em> и отдал их в руки Гаваонитян, и они повесили их на горе пред Господом. И погибли все семь вместе; они умерщвлены в первые дни жатвы, в начале жатвы ячменя.</p>
<p class="p"><em>10</em> Тогда Рицпа, дочь Айя, взяла вретище и разостлала его себе на той горе [и сидела] от начала жатвы до того времени, пока не полились на них воды Божии с неба, и не допускала касаться их птицам небесным днём и зверям полевым ночью.</p>
<p class="p"><em>11</em> И донесли Давиду, что сделала Рицпа, дочь Айя, наложница Саула.</p>
<p class="p"><em>12</em> И пошёл Давид и взял кости Саула и кости Ионафана, сына его, у жителей Иависа Галаадского, которые тайно взяли их с площади Беф-Сана, где они были повешены Филистимлянами, когда убили Филистимляне Саула на Гелвуе.</p>
<p class="p"><em>13</em> И перенёс он оттуда кости Саула и кости Ионафана, сына его; и собрали кости повешенных.</p>
<p class="p"><em>14</em> И похоронили кости Саула и Ионафана, сына его, в земле Вениаминовой, в Цела, во гробе Киса, отца его. И сделали всё, что повелел царь, и умилостивился Бог над страною после того.</p>
<p class="p"><em>15</em> И открылась снова война между Филистимлянами и Израильтянами. И вышел Давид и слуги его с ним, и воевали с Филистимлянами; и Давид утомился.</p>
<p class="p"><em>16</em> Тогда Иесвий, один из потомков Рефаимов, у которого копьё было весом в триста сиклей меди и который опоясан был новым мечом, хотел поразить Давида.</p>
<p class="p"><em>17</em> Но ему помог Авесса, сын Саруин, и поразил Филистимлянина и умертвил его. Тогда люди Давидовы поклялись, говоря: не выйдешь ты больше с нами на войну, чтобы не угас светильник Израиля.</p>
<p class="p"><em>18</em> Потом была снова война с Филистимлянами в Гобе; тогда Совохай Хушатянин убил Сафута, одного из потомков Рефаимов.</p>
<p class="p"><em>19</em> Было и другое сражение в Гобе; тогда убил Елханан, сын Ягаре-Оргима Вифлеемского, Голиафа Гефянина, у которого древко копья было, как навой у ткачей.</p>
<p class="p"><em>20</em> Было ещё сражение в Гефе; и был [там] один человек рослый, имевший по шести пальцев на руках и на ногах, всего двадцать четыре, также из потомков Рефаимов,</p>
<p class="p"><em>21</em> и он поносил Израильтян; но его убил Ионафан, сын Сафая, брата Давидова.</p>
<p class="p"><em>22</em> Эти четыре были из рода Рефаимов в Гефе, и они пали от руки Давида и слуг его.</p>

</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И воспел Давид песнь Господу в день, когда Господь избавил его от руки всех врагов его и от руки Саула, и сказал:</p>
<p class="p"><em>2</em> Господь — твердыня моя и крепость моя и избавитель мой.</p>
<p class="p"><em>3</em> Бог мой — скала моя; на Него я уповаю; щит мой, рог спасения моего, ограждение моё и убежище моё; Спаситель мой, от бед Ты избавил меня!</p>
<p class="p"><em>4</em> Призову Господа достопоклоняемого и от врагов моих спасусь.</p>
<p class="p"><em>5</em> Объяли меня волны смерти, и потоки беззакония устрашили меня;</p>
<p class="p"><em>6</em> цепи ада облегли меня, и сети смерти опутали меня.</p>
<p class="p"><em>7</em> Но в тесноте моей я призвал Господа и к Богу моему воззвал, и Он услышал из чертога Своего голос мой, и вопль мой [дошёл] до слуха Его.</p>
<p class="p"><em>8</em> Потряслась, всколебалась земля, дрогнули и подвиглись основания небес, ибо разгневался [на них Господь].</p>
<p class="p"><em>9</em> Поднялся дым от гнева Его и из уст Его огонь поядающий; горящие угли сыпались от Него.</p>
<p class="p"><em>10</em> Наклонил Он небеса и сошёл; и мрак под ногами Его;</p>
<p class="p"><em>11</em> и воссел на Херувимов, и полетел, и понёсся на крыльях ветра;</p>
<p class="p"><em>12</em> и мраком покрыл Себя, как сению, сгустив воды облаков небесных;</p>
<p class="p"><em>13</em> от блистания пред Ним разгорались угли огненные.</p>
<p class="p"><em>14</em> Возгремел с небес Господь, и Всевышний дал глас Свой;</p>
<p class="p"><em>15</em> пустил стрелы и рассеял их; [блеснул] молниею и истребил их.</p>
<p class="p"><em>16</em> И открылись источники моря, обнажились основания вселенной от грозного гласа Господа, от дуновения духа гнева Его.</p>
<p class="p"><em>17</em> Простёр Он [руку] с высоты и взял меня, и извлёк меня из вод многих;</p>
<p class="p"><em>18</em> избавил меня от врага моего сильного, от ненавидящих меня, которые были сильнее меня.</p>
<p class="p"><em>19</em> Они восстали на меня в день бедствия моего; но Господь был опорою для меня</p>
<p class="p"><em>20</em> и вывел меня на пространное место, избавил меня, ибо Он благоволит ко мне.</p>
<p class="p"><em>21</em> Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня.</p>
<p class="p"><em>22</em> Ибо я хранил пути Господа и не был нечестивым пред Богом моим,</p>
<p class="p"><em>23</em> ибо все заповеди Его предо мною, и от уставов Его я не отступал,</p>
<p class="p"><em>24</em> и был непорочен пред Ним, и остерегался, чтобы не согрешить мне.</p>
<p class="p"><em>25</em> И воздал мне Господь по правде моей, по чистоте моей пред очами Его.</p>
<p class="p"><em>26</em> С милостивым Ты поступаешь милостиво, с мужем искренним — искренно,</p>
<p class="p"><em>27</em> с чистым — чисто, а с лукавым — по лукавству его.</p>
<p class="p"><em>28</em> Людей угнетённых Ты спасаешь и взором Своим унижаешь надменных.</p>
<p class="p"><em>29</em> Ты, Господи, светильник мой; Господь просвещает тьму мою.</p>
<p class="p"><em>30</em> С Тобою я поражаю войско; с Богом моим восхожу на стену.</p>
<p class="p"><em>31</em> Бог! — непорочен путь Его, чисто слово Господа, щит Он для всех, надеющихся на Него.</p>
<p class="p"><em>32</em> Ибо кто Бог, кроме Господа, и кто защита, кроме Бога нашего?</p>
<p class="p"><em>33</em> Бог препоясует меня силою, устрояет мне верный путь;</p>
<p class="p"><em>34</em> делает ноги мои, как оленьи, и на высотах поставляет меня;</p>
<p class="p"><em>35</em> научает руки мои брани и мышцы мои напрягает, как медный лук.</p>
<p class="p"><em>36</em> Ты даёшь мне щит спасения Твоего, и милость Твоя возвеличивает меня.</p>
<p class="p"><em>37</em> Ты расширяешь шаг мой подо мною, и не колеблются ноги мои.</p>
<p class="p"><em>38</em> Я гоняюсь за врагами моими и истребляю их, и не возвращаюсь, доколе не уничтожу их;</p>
<p class="p"><em>39</em> и истребляю их и поражаю их, и не встают и падают под ноги мои.</p>
<p class="p"><em>40</em> Ты препоясываешь меня силою для войны и низлагаешь предо мною восстающих на меня;</p>
<p class="p"><em>41</em> Ты обращаешь ко мне тыл врагов моих, и я истребляю ненавидящих меня.</p>
<p class="p"><em>42</em> Они взывают, но нет спасающего, — ко Господу, но Он не внемлет им.</p>
<p class="p"><em>43</em> Я рассеваю их, как прах земной, как грязь уличную мну их и топчу их.</p>
<p class="p"><em>44</em> Ты избавил меня от мятежа народа моего; Ты сохранил меня, чтоб быть мне главою над иноплеменниками; народ, которого я не знал, служит мне.</p>
<p class="p"><em>45</em> Иноплеменники ласкательствуют предо мною; по слуху [обо мне] повинуются мне.</p>
<p class="p"><em>46</em> Иноплеменники бледнеют и трепещут в укреплениях своих.</p>
<p class="p"><em>47</em> Жив Господь и благословен защитник мой! Да будет превознесён Бог, убежище спасения моего,</p>
<p class="p"><em>48</em> Бог, мстящий за меня и покоряющий мне народы</p>
<p class="p"><em>49</em> и избавляющий меня от врагов моих! Над восстающими против меня Ты возвысил меня; от человека жестокого Ты избавил меня.</p>
<p class="p"><em>50</em> За то я буду славить Тебя, Господи, между иноплеменниками и буду петь имени Твоему,</p>
<p class="p"><em>51</em> величественно спасающий царя Своего и творящий милость помазаннику Своему Давиду и потомству его во веки!</p>

<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Вот последние слова Давида, изречение Давида, сына Иессеева, изречение мужа, поставленного высоко, помазанника Бога Иаковлева и сладкого певца Израилева:</p>
<p class="p"><em>2</em> Дух Господень говорит во мне, и слово Его на языке у меня.</p>
<p class="p"><em>3</em> Сказал Бог Израилев, говорил о мне скала Израилева: владычествующий над людьми будет праведен, владычествуя в страхе Божием.</p>
<p class="p"><em>4</em> И как на рассвете утра, при восходе солнца на безоблачном небе, от сияния после дождя вырастает трава из земли,</p>
<p class="p"><em>5</em> не так ли дом мой у Бога? Ибо завет вечный положил Он со мною, твёрдый и непреложный. Не так ли исходит от Него всё спасение моё и всё хотение моё?</p>
<p class="p"><em>6</em> А нечестивые будут, как выброшенное терние, которого не берут рукою;</p>
<p class="p"><em>7</em> но кто касается его, вооружается железом или деревом копья, и огнём сожигают его на месте.</p>
<p class="p"><em>8</em> Вот имена храбрых у Давида: Исбосеф Ахаманитянин, главный из трёх; он поднял копьё своё на восемьсот человек и поразил их в один раз.</p>
<p class="p"><em>9</em> По нём Елеазар, сын Додо, сына Ахохи, из трёх храбрых, бывших с Давидом, когда они порицанием вызывали Филистимлян, собравшихся на войну;</p>
<p class="p"><em>10</em> израильтяне вышли против них, и он стал и поражал Филистимлян до того, что рука его утомилась и прилипла к мечу. И даровал Господь в тот день великую победу, и народ последовал за ним для того только, чтоб обирать [убитых].</p>
<p class="p"><em>11</em> За ним Шамма, сын Аге, Гараритянин. Когда Филистимляне собрались в Фирию, где было поле, засеянное чечевицею, и народ побежал от Филистимлян,</p>
<p class="p"><em>12</em> то он стал среди поля и сберёг его и поразил Филистимлян. И даровал тогда Господь великую победу.</p>
<p class="p"><em>13</em> Трое сих главных из тридцати вождей пошли и вошли во время жатвы к Давиду в пещеру Одоллам, когда толпы Филистимлян стояли в долине Рефаимов.</p>
<p class="p"><em>14</em> Давид был тогда в укреплённом месте, а отряд Филистимлян — в Вифлееме.</p>
<p class="p"><em>15</em> И захотел Давид пить, и сказал: кто напоит меня водою из колодезя Вифлеемского, что у ворот?</p>
<p class="p"><em>16</em> Тогда трое этих храбрых пробились сквозь стан Филистимский и почерпнули воды из колодезя Вифлеемского, что у ворот, и взяли и принесли Давиду. Но он не захотел пить её и вылил её во славу Господа,</p>
<p class="p"><em>17</em> и сказал: сохрани меня Господь, чтоб я сделал это! не кровь ли это людей, ходивших с опасностью собственной жизни? И не захотел пить её. Вот что сделали эти трое храбрых!</p>
<p class="p"><em>18</em> И Авесса, брат Иоава, сын Саруин, был главным из трёх; он убил копьём своим триста человек и был в славе у тех троих.</p>
<p class="p"><em>19</em> Из трёх он был знатнейшим и был начальником, но с теми тремя не равнялся.</p>
<p class="p"><em>20</em> Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила; он поразил двух сыновей Ариила Моавитского; он же сошёл и убил льва во рве в снежное время;</p>
<p class="p"><em>21</em> он же убил одного Египтянина человека видного; в руке Египтянина было копьё, а он пошёл к нему с палкою и отнял копьё из руки Египтянина, и убил его собственным его копьём:</p>
<p class="p"><em>22</em> вот что сделал Ванея, сын Иодаев, и он был в славе у трёх храбрых;</p>
<p class="p"><em>23</em> он был знатнее тридцати, но с теми тремя не равнялся. И поставил его Давид ближайшим исполнителем своих приказаний.</p>
<p class="p"><em>24</em> Асаил, брат Иоава — в числе тридцати; Елханан, сын Додо, из Вифлеема,</p>
<p class="p"><em>25</em> Шамма Хародитянин, Елика Хародитянин,</p>
<p class="p"><em>26</em> Херец Палтитянин, Ира, сын Икеша, Фекоитянин,</p>
<p class="p"><em>27</em> Евиезер Анафофянин, Мебуннай Хушатянин,</p>
<p class="p"><em>28</em> Цалмон Ахохитянин, Магарай Нетофафянин,</p>
<p class="p"><em>29</em> Хелев, сын Бааны, Нетофафянин, Иттай, сын Рибая, из Гивы сынов Вениаминовых,</p>
<p class="p"><em>30</em> Ванея Пирафонянин, Иддай из Нахле-Гааша,</p>
<p class="p"><em>31</em> Ави-Албон Арбатитянин, Азмавет Бархюмитянин,</p>
<p class="p"><em>32</em> Елияхба Шаалбонянин; из сыновей Яшена — Ионафан,</p>
<p class="p"><em>33</em> Шама Гараритянин, Ахиам, сын Шарара, Араритянин,</p>
<p class="p"><em>34</em> Елифелет, сын Ахасбая, сына Магахати, Елиам, сын Ахитофела, Гилонянин,</p>
<p class="p"><em>35</em> Хецрай Кармилитянин, Паарай Арбитянин,</p>
<p class="p"><em>36</em> Игал, сын Нафана, из Цобы, Бани Гадитянин,</p>
<p class="p"><em>37</em> Целек Аммонитянин, Нахарай Беротянин, оруженосец Иоава, сына Саруи,</p>
<p class="p"><em>38</em> Ира Итритянин, Гареб Итритянин,</p>
<p class="p"><em>39</em> Урия Хеттеянин. Всех тридцать семь.</p>
