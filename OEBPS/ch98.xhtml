<div class="title2">
<p class="title-p">Книга пророка Малахии</p>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Пророческое слово Господа к Израилю через Малахию.</p>
<p class="p"><em>2</em> Я возлюбил вас, говорит Господь. А вы говорите: «в чём явил Ты любовь к нам?» — Не брат ли Исав Иакову? говорит Господь; и однако же Я возлюбил Иакова,</p>
<p class="p"><em>3</em> а Исава возненавидел и предал горы его опустошению, и владения его — шакалам пустыни.</p>
<p class="p"><em>4</em> Если Едом скажет: «мы разорены, но мы восстановим разрушенное», то Господь Саваоф говорит: они построят, а Я разрушу, и прозовут их областью нечестивою, народом, на который Господь прогневался навсегда.</p>
<p class="p"><em>5</em> И увидят это глаза ваши, и вы скажете: «возвеличился Господь над пределами Израиля!»</p>
<p class="p"><em>6</em> Сын чтит отца и раб — господина своего; если Я отец, то где почтение ко Мне? и если Я Господь, то где благоговение предо Мною? говорит Господь Саваоф вам, священники, бесславящие имя Моё. Вы говорите: «чем мы бесславим имя Твоё?»</p>
<p class="p"><em>7</em> Вы приносите на жертвенник Мой нечистый хлеб, и говорите: «чем мы бесславим Тебя?» — Тем, что говорите: «трапеза Господня не стоит уважения».</p>
<p class="p"><em>8</em> И когда приносите в жертву слепое, не худо ли это? или когда приносите хромое и больное, не худо ли это? Поднеси это твоему князю; будет ли он доволен тобою и благосклонно ли примет тебя? говорит Господь Саваоф.</p>
<p class="p"><em>9</em> Итак молитесь Богу, чтобы помиловал нас; а когда такое исходит из рук ваших, то может ли Он милостиво принимать вас? говорит Господь Саваоф.</p>
<p class="p"><em>10</em> Лучше кто-нибудь из вас запер бы двери, чтобы напрасно не держали огня на жертвеннике Моём. Нет Моего благоволения к вам, говорит Господь Саваоф, и приношение из рук ваших неблагоугодно Мне.</p>
<p class="p"><em>11</em> Ибо от востока солнца до запада велико будет имя Моё между народами, и на всяком месте будут приносить фимиам имени Моему, чистую жертву; велико будет имя Моё между народами, говорит Господь Саваоф.</p>
<p class="p"><em>12</em> А вы хулите его тем, что говорите: «трапеза Господня не стоит уважения, и доход от неё — пища ничтожная».</p>
<p class="p"><em>13</em> Притом говорите: «вот сколько труда!» и пренебрегаете ею, говорит Господь Саваоф, и приносите украденное, хромое и больное, и такого же свойства приносите хлебный дар: могу ли с благоволением принимать это из рук ваших? говорит Господь.</p>
<p class="p"><em>14</em> Проклят лживый, у которого в стаде есть неиспорченный самец, и он дал обет, а приносит в жертву Господу повреждённое: ибо Я Царь великий, и имя Моё страшно у народов.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Итак для вас, священники, эта заповедь:</p>
<p class="p"><em>2</em> если вы не послушаетесь и если не примете к сердцу, чтобы воздавать славу имени Моему, говорит Господь Саваоф, то Я пошлю на вас проклятие и прокляну ваши благословения, и уже проклинаю, потому что вы не хотите приложить к тому сердца.</p>
<p class="p"><em>3</em> Вот, Я отниму у вас плечо, и помёт раскидаю на лица ваши, помёт праздничных жертв ваших, и выбросят вас вместе с ним.</p>
<p class="p"><em>4</em> И вы узнаете, что Я дал эту заповедь для сохранения завета Моего с Левием, говорит Господь Саваоф.</p>
<p class="p"><em>5</em> Завет Мой с ним был [завет] жизни и мира, и Я дал его ему для страха, и он боялся Меня и благоговел пред именем Моим.</p>
<p class="p"><em>6</em> Закон истины был в устах его, и неправды не обреталось на языке его; в мире и правде он ходил со Мною и многих отвратил от греха.</p>
<p class="p"><em>7</em> Ибо уста священника должны хранить ведение, и закона ищут от уст его, потому что он вестник Господа Саваофа.</p>
<p class="p"><em>8</em> Но вы уклонились от пути сего, для многих послужили соблазном в законе, разрушили завет Левия, говорит Господь Саваоф.</p>
<p class="p"><em>9</em> За то и Я сделаю вас презренными и униженными перед всем народом, так как вы не соблюдаете путей Моих, лицеприятствуете в делах закона.</p>
<p class="p"><em>10</em> Не один ли у всех нас Отец? Не один ли Бог сотворил нас? Почему же мы вероломно поступаем друг против друга, нарушая тем завет отцов наших?</p>
<p class="p"><em>11</em> Вероломно поступает Иуда, и мерзость совершается в Израиле и в Иерусалиме; ибо унизил Иуда святыню Господню, которую любил, и женился на дочери чужого бога.</p>
<p class="p"><em>12</em> У того, кто делает это, истребит Господь из шатров Иаковлевых бдящего на страже и отвечающего, и приносящего жертву Господу Саваофу.</p>
<p class="p"><em>13</em> И вот ещё что вы делаете: вы заставляете обливать слезами жертвенник Господа с рыданием и воплем, так что Он уже не призирает более на приношение и не принимает умилоствительной жертвы из рук ваших.</p>
<p class="p"><em>14</em> Вы скажете: «за что?» За то, что Господь был свидетелем между тобою и женою юности твоей, против которой ты поступил вероломно, между тем как она подруга твоя и законная жена твоя.</p>
<p class="p"><em>15</em> Но не сделал ли того же один, и в нём пребывал превосходный дух? что же сделал этот один? он желал получить от Бога потомство. Итак берегите дух ваш, и никто не поступай вероломно против жены юности своей.</p>
<p class="p"><em>16</em> Если ты ненавидишь её, отпусти, говорит Господь Бог Израилев; обида покроет одежду его, говорит Господь Саваоф; посему наблюдайте за духом вашим и не поступайте вероломно.</p>
<p class="p"><em>17</em> Вы прогневляете Господа словами вашими и говорите: «чем прогневляем мы Его?» Тем, что говорите: «всякий, делающий зло, хорош пред очами Господа, и к таким Он благоволит», или: «где Бог правосудия?»</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Вот, Я посылаю Ангела Моего, и он приготовит путь предо Мною, и внезапно придёт в храм Свой Господь, Которого вы ищете, и Ангел завета, Которого вы желаете; вот, Он идёт, говорит Господь Саваоф.</p>
<p class="p"><em>2</em> И кто выдержит день пришествия Его, и кто устоит, когда Он явится? Ибо Он — как огонь расплавляющий и как щёлок очищающий,</p>
<p class="p"><em>3</em> и сядет переплавлять и очищать серебро, и очистит сынов Левия и переплавит их, как золото и как серебро, чтобы приносили жертву Господу в правде.</p>
<p class="p"><em>4</em> Тогда благоприятна будет Господу жертва Иуды и Иерусалима, как во дни древние и как в лета прежние.</p>
<p class="p"><em>5</em> И приду к вам для суда и буду скорым обличителем чародеев и прелюбодеев и тех, которые клянутся ложно и удерживают плату у наёмника, притесняют вдову и сироту, и отталкивают пришельца, и Меня не боятся, говорит Господь Саваоф.</p>
<p class="p"><em>6</em> Ибо Я — Господь, Я не изменяюсь; посему вы, сыны Иакова, не уничтожились.</p>
<p class="p"><em>7</em> Со дней отцов ваших вы отступили от уставов Моих и не соблюдаете их; обратитесь ко Мне, и я обращусь к вам, говорит Господь Саваоф. Вы скажете: «как нам обратиться?»</p>
<p class="p"><em>8</em> Можно ли человеку обкрадывать Бога? А вы обкрадываете Меня. Скажете: «чем обкрадываем мы Тебя?» Десятиною и приношениями.</p>
<p class="p"><em>9</em> Проклятием вы прокляты, потому что вы — весь народ — обкрадываете Меня.</p>
<p class="p"><em>10</em> Принесите все десятины в дом хранилища, чтобы в доме Моём была пища, и хотя в этом испытайте Меня, говорит Господь Саваоф: не открою ли Я для вас отверстий небесных и не изолью ли на вас благословения до избытка?</p>
<p class="p"><em>11</em> Я для вас запрещу пожирающим истреблять у вас плоды земные, и виноградная лоза на поле у вас не лишится плодов своих, говорит Господь Саваоф.</p>
<p class="p"><em>12</em> И блаженными называть будут вас все народы, потому что вы будете землёю вожделенною, говорит Господь Саваоф.</p>
<p class="p"><em>13</em> Дерзостны предо Мною слова ваши, говорит Господь. Вы скажете: «что мы говорим против Тебя?»</p>
<p class="p"><em>14</em> Вы говорите: «тщетно служение Богу, и что пользы, что мы соблюдали постановления Его и ходили в печальной одежде пред лицем Господа Саваофа?</p>
<p class="p"><em>15</em> И ныне мы считаем надменных счастливыми: лучше устраивают себя делающие беззакония, и хотя искушают Бога, но остаются целы».</p>
<p class="p"><em>16</em> Но боящиеся Бога говорят друг другу: «внимает Господь и слышит это, и пред лицем Его пишется памятная книга о боящихся Господа и чтущих имя Его».</p>
<p class="p"><em>17</em> И они будут Моими, говорит Господь Саваоф, собственностью Моею в тот день, который Я соделаю, и буду миловать их, как милует человек сына своего, служащего ему.</p>
<p class="p"><em>18</em> И тогда снова увидите различие между праведником и нечестивым, между служащим Богу и не служащим Ему.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Ибо вот, придёт день, пылающий как печь; тогда все надменные и поступающие нечестиво будут как солома, и попалит их грядущий день, говорит Господь Саваоф, так что не оставит у них ни корня, ни ветвей.</p>
<p class="p"><em>2</em> А для вас, благоговеющие пред именем Моим, взойдёт Солнце правды и исцеление в лучах Его, и вы выйдете и взыграете, как тельцы упитанные;</p>
<p class="p"><em>3</em> и будете попирать нечестивых, ибо они будут прахом под стопами ног ваших в тот день, который Я соделаю, говорит Господь Саваоф.</p>
<p class="p"><em>4</em> Помните закон Моисея, раба Моего, который Я заповедал ему на Хориве для всего Израиля, равно как и правила и уставы.</p>
<p class="p"><em>5</em> Вот, Я пошлю к вам Илию пророка пред наступлением дня Господня, великого и страшного.</p>
<p class="p"><em>6</em> И он обратит сердца отцов к детям и сердца детей к отцам их, чтобы Я, придя, не поразил земли проклятием.</p>
