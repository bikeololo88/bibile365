<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В тот день читано было из книги Моисеевой вслух народа и найдено написанное в ней: Аммонитянин и Моавитянин не может войти в общество Божие во веки,</p>
<p class="p"><em>2</em> потому что они не встретили сынов Израиля с хлебом и водою и наняли против него Валаама, чтобы проклясть его, но Бог наш обратил проклятие в благословение.</p>
<p class="p"><em>3</em> Услышав этот закон, они отделили всё иноплеменное от Израиля.</p>
<p class="p"><em>4</em> А прежде того священник Елиашив, приставленный к комнатам при доме Бога нашего, близкий родственник Товии,</p>
<p class="p"><em>5</em> отделал для него большую комнату, в которую прежде клали хлебное приношение, ладан и сосуды, и десятины хлеба, вина и масла, положенные законом для левитов, певцов и привратников, и приношения для священников.</p>
<p class="p"><em>6</em> Когда всё это [происходило], я не был в Иерусалиме, потому что в тридцать втором году Вавилонского царя Артаксеркса я ходил к царю, и по прошествии нескольких дней [опять] выпросился у царя.</p>
<p class="p"><em>7</em> Когда я пришёл в Иерусалим и узнал о худом деле, которое сделал Елиашив, отделав для Товии комнату на дворах дома Божия,</p>
<p class="p"><em>8</em> тогда мне было весьма неприятно, и я выбросил все домашние вещи Товиины вон из комнаты</p>
<p class="p"><em>9</em> и сказал, чтобы очистили комнаты, и велел опять внести туда сосуды дома Божия, хлебное приношение и ладан.</p>
<p class="p"><em>10</em> Ещё узнал я, что части левитам не отдаются, и что левиты и певцы, делавшие [своё] дело, разбежались, каждый на своё поле.</p>
<p class="p"><em>11</em> Я сделал [за это] выговор начальствующим и сказал: зачем оставлен нами дом Божий? И я собрал их и поставил их на место их.</p>
<p class="p"><em>12</em> И все Иудеи стали приносить десятины хлеба, вина и масла в кладовые.</p>
<p class="p"><em>13</em> И приставил я к кладовым Шелемию священника и Садока книжника и Федаию из левитов, и при них Ханана, сына Закхура, сына Матфании, потому что они считались верными. И на них [возложено] раздавать части братьям своим.</p>
<p class="p"><em>14</em> Помяни меня за это, Боже мой, и не изгладь усердных дел моих, которые я сделал для дома Бога моего и для служения при нём!</p>
<p class="p"><em>15</em> В те дни я увидел в Иудее, что в субботу топчут точила, возят снопы и навьючивают ослов вином, виноградом, смоквами и всяким грузом, и отвозят в субботний день в Иерусалим. И я строго выговорил [им] в тот же день, когда они продавали съестное.</p>
<p class="p"><em>16</em> И Тиряне жили в [Иудее] и привозили рыбу и всякий товар и продавали в субботу жителям Иудеи и в Иерусалиме.</p>
<p class="p"><em>17</em> И я сделал выговор знатнейшим из Иудеев и сказал им: зачем вы делаете такое зло и оскверняете день субботний?</p>
<p class="p"><em>18</em> Не так ли поступали отцы ваши, и за то Бог наш навёл на нас и на город сей всё это бедствие? А вы увеличиваете гнев [Его] на Израиля, оскверняя субботу.</p>
<p class="p"><em>19</em> После сего, когда смеркалось у ворот Иерусалимских, перед субботою, я велел запирать двери и сказал, чтобы не отпирали их до [утра] после субботы. И слуг моих я ставил у ворот, чтобы никакая ноша не проходила в день субботний.</p>
<p class="p"><em>20</em> И ночевали торговцы и продавцы всякого товара вне Иерусалима раз и два.</p>
<p class="p"><em>21</em> Но я строго выговорил им и сказал им: зачем вы ночуете возле стены? Если сделаете это в другой раз, я наложу руку на вас. С того времени они не приходили в субботу.</p>
<p class="p"><em>22</em> И сказал я левитам, чтобы они очистились и пришли содержать стражу у ворот, дабы святить день субботний. И за сие помяни меня, Боже мой, и пощади меня по великой милости Твоей!</p>
<p class="p"><em>23</em> Ещё в те дни я видел Иудеев, которые взяли себе жён из Азотянок, Аммонитянок и Моавитянок;</p>
<p class="p"><em>24</em> и оттого сыновья их в половину говорят по-азотски, или языком других народов, и не умеют говорить по-иудейски.</p>
<p class="p"><em>25</em> Я сделал за это выговор и проклинал их, и некоторых из мужей бил, рвал у них волоса и заклинал их Богом, чтобы они не отдавали дочерей своих за сыновей их и не брали дочерей их за сыновей своих и за себя.</p>
<p class="p"><em>26</em> Не из-за них ли, [говорил я, ] грешил Соломон, царь Израилев? У многих народов не было такого царя, как он. Он был любим Богом своим, и Бог поставил его царём над всеми Израильтянами; и однако же чужеземные жёны ввели в грех и его.</p>
<p class="p"><em>27</em> И можно ли нам слышать о вас, что вы делаете всё сие великое зло, грешите пред Богом нашим, принимая в сожительство чужеземных жён?</p>
<p class="p"><em>28</em> И из сыновей Иоиады, сына великого священника Елиашива, один был зятем Санаваллата, Хоронита. Я прогнал его от себя.</p>
<p class="p"><em>29</em> Воспомяни им, Боже мой, что они опорочили священство и завет священнический и левитский!</p>
<p class="p"><em>30</em> Так очистил я их от всего чужеземного и восстановил службы священников и левитов, каждого в деле его,</p>
<p class="p"><em>31</em> и доставку дров в назначенные времена и начатки. Помяни меня, Боже мой, во благо [мне]!</p>
