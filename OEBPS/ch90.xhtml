<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Царь Астиаг приложился к отцам своим, и Кир, Персиянин, принял царство его.</p>
<p class="p"><em>2</em> И Даниил жил вместе с царём и был славнее всех друзей его.</p>
<p class="p"><em>3</em> Был у Вавилонян идол, по имени Вил, и издерживали на него каждый день двадцать больших мер пшеничной муки, сорок овец и вина шесть мер.</p>
<p class="p"><em>4</em> Царь чтил его и ходил каждый день поклоняться ему; Даниил же поклонялся Богу своему. И сказал ему царь: почему ты не поклоняешься Вилу?</p>
<p class="p"><em>5</em> Он отвечал: потому что я не поклоняюсь идолам, сделанным руками, но поклоняюсь живому Богу, сотворившему небо и землю и владычествующему над всякою плотью.</p>
<p class="p"><em>6</em> Царь сказал: не думаешь ли ты, что Вил неживой бог? не видишь ли, сколько он ест и пьёт каждый день?</p>
<p class="p"><em>7</em> Даниил, улыбнувшись, сказал: не обманывайся, царь; ибо он внутри глина, а снаружи медь, и никогда ни ел, ни пил.</p>
<p class="p"><em>8</em> Тогда царь, разгневавшись, призвал жрецов своих и сказал им: если вы не скажете мне, кто съедает всё это, то умрёте.</p>
<p class="p"><em>9</em> Если же вы докажете мне, что съедает это Вил, то умрёт Даниил, потому что произнёс хулу на Вила. И сказал Даниил царю: да будет по слову твоему.</p>
<p class="p"><em>10</em> Жрецов Вила было семьдесят, кроме жён и детей.</p>
<p class="p"><em>11</em> И пришёл царь с Даниилом в храм Вила, и сказали жрецы Вила: вот, мы выйдем вон, а ты, царь, поставь пищу и, налив вина, запри двери и запечатай перстнем твоим.</p>
<p class="p"><em>12</em> И если завтра ты придёшь и не найдёшь, что всё съедено Вилом, мы умрём, или Даниил, который солгал на нас.</p>
<p class="p"><em>13</em> Они не обращали на это внимания, потому что под столом сделали потаённый вход, и им всегда входили, и съедали это.</p>
<p class="p"><em>14</em> Когда они вышли, царь поставил пищу перед Вилом, а Даниил приказал слугам своим, и они принесли пепел, и посыпали весь храм в присутствии одного царя, и, выйдя, заперли двери, и запечатали царским перстнем, и отошли.</p>
<p class="p"><em>15</em> Жрецы же, по обычаю своему, пришли ночью с жёнами и детьми своими, и все съели и выпили.</p>
<p class="p"><em>16</em> На другой день царь встал рано и Даниил с ним,</p>
<p class="p"><em>17</em> и сказал: целы ли печати, Даниил? Он сказал: целы, царь.</p>
<p class="p"><em>18</em> И как скоро отворены были двери, царь, взглянув на стол, воскликнул громким голосом: велик ты, Вил, и нет никакого обмана в тебе!</p>
<p class="p"><em>19</em> Даниил, улыбнувшись, удержал царя, чтобы он не входил внутрь, и сказал: посмотри на пол и заметь, чьи это следы.</p>
<p class="p"><em>20</em> Царь сказал: вижу следы мужчин, женщин и детей.</p>
<p class="p"><em>21</em> И, разгневавшись, царь приказал схватить жрецов, жён их и детей и они показали потаённые двери, которыми они входили и съедали, что было на столе.</p>
<p class="p"><em>22</em> Тогда царь повелел умертвить их и отдал Вила Даниилу, и он разрушил его и храм его.</p>
<p class="p"><em>23</em> Был на том месте большой дракон, и Вавилоняне чтили его.</p>
<p class="p"><em>24</em> И сказал царь Даниилу: не скажешь ли и об этом, что он медь? вот, он живой, и ест и пьёт; ты не можешь сказать, что этот бог неживой; итак поклонись ему.</p>
<p class="p"><em>25</em> Даниил сказал: Господу Богу моему поклоняюсь, потому что Он Бог живой.</p>
<p class="p"><em>26</em> Но ты, царь, дай мне позволение, и я умерщвлю дракона без меча и жезла. Царь сказал: даю тебе.</p>
<p class="p"><em>27</em> Тогда Даниил взял смолы, жира и волос, сварил это вместе и, сделав из этого ком, бросил его в пасть дракону, и дракон расселся. И сказал Даниил: вот ваши святыни!</p>
<p class="p"><em>28</em> Когда же Вавилоняне услышали о том, сильно вознегодовали и восстали против царя, и сказали: царь сделался Иудеем, Вила разрушил и убил дракона, и предал смерти жрецов,</p>
<p class="p"><em>29</em> и, придя к царю, сказали: предай нам Даниила, иначе мы умертвим тебя и дом твой.</p>
<p class="p"><em>30</em> И когда царь увидел, что они сильно настаивают, принуждён был предать им Даниила,</p>
<p class="p"><em>31</em> они же бросили его в ров львиный, и он пробыл там шесть дней.</p>
<p class="p"><em>32</em> Во рве было семь львов, и давалось им каждый день по два тела и по две овцы; в это время им не давали их, чтобы они съели Даниила.</p>
<p class="p"><em>33</em> Был в Иудее пророк Аввакум, который, сварив похлёбку и накрошив хлеба в блюдо, шёл на поле, чтобы отнести это жрецам.</p>
<p class="p"><em>34</em> Но Ангел Господень сказал Аввакуму: отнеси этот обед, который у тебя, в Вавилон к Даниилу, в ров львиный.</p>
<p class="p"><em>35</em> Аввакум сказал: господин! Вавилона я никогда не видал и рва не знаю.</p>
<p class="p"><em>36</em> Тогда Ангел Господень взял его за темя и, подняв его за волосы головы его, поставил его в Вавилоне над рвом силою духа своего.</p>
<p class="p"><em>37</em> И воззвал Аввакум и сказал: Даниил! Даниил! возьми обед, который Бог послал тебе.</p>
<p class="p"><em>38</em> Даниил сказал: вспомнил Ты обо мне, Боже, и не оставил любящих Тебя.</p>
<p class="p"><em>39</em> И встал Даниил и ел; Ангел же Божий мгновенно поставил Аввакума на его место.</p>
<p class="p"><em>40</em> В седьмой день пришёл царь, чтобы поскорбеть о Данииле и, подойдя ко рву, взглянул в него, и вот, Даниил сидел.</p>
<p class="p"><em>41</em> И воскликнул царь громким голосом, и сказал: велик Ты, Господь Бог Даниилов, и нет иного кроме Тебя!</p>
<p class="p"><em>42</em> И приказал вынуть Даниила, а виновников его погубления бросить в ров, — и они тотчас были съедены в присутствии его.</p>
