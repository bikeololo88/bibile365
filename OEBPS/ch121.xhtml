<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> В то время царь Ирод поднял руки на некоторых из принадлежащих к церкви, чтобы сделать им зло,</p>
<p class="p"><em>2</em> и убил Иакова, брата Иоаннова, мечом.</p>
<p class="p"><em>3</em> Видя же, что это приятно Иудеям, вслед за тем взял и Петра, — тогда были дни опресноков, —</p>
<p class="p"><em>4</em> и, задержав его, посадил в темницу, и приказал четырём четверицам воинов стеречь его, намереваясь после Пасхи вывести его к народу.</p>
<p class="p"><em>5</em> Итак Петра стерегли в темнице, между тем церковь прилежно молилась о нём Богу.</p>
<p class="p"><em>6</em> Когда же Ирод хотел вывести его, в ту ночь Пётр спал между двумя воинами, скованный двумя цепями, и стражи у дверей стерегли темницу.</p>
<p class="p"><em>7</em> И вот, Ангел Господень предстал, и свет осиял темницу. [Ангел], толкнув Петра в бок, пробудил его и сказал: встань скорее. И цепи упали с рук его.</p>
<p class="p"><em>8</em> И сказал ему Ангел: опояшься и обуйся. Он сделал так. Потом говорит ему: надень одежду твою и иди за мною.</p>
<p class="p"><em>9</em> [Пётр] вышел и следовал за ним, не зная, что делаемое Ангелом было действительно, а думая, что видит видение.</p>
<p class="p"><em>10</em> Пройдя первую и вторую стражу, они пришли к железным воротам, ведущим в город, которые сами собою отворились им: они вышли, и прошли одну улицу, и вдруг Ангела не стало с ним.</p>
<p class="p"><em>11</em> Тогда Пётр, придя в себя, сказал: теперь я вижу воистину, что Господь послал Ангела Своего и избавил меня из руки Ирода и от всего, чего ждал народ Иудейский.</p>
<p class="p"><em>12</em> И, осмотревшись, пришёл к дому Марии, матери Иоанна, называемого Марком, где многие собрались и молились.</p>
<p class="p"><em>13</em> Когда же Пётр постучался у ворот, то вышла послушать служанка, именем Рода,</p>
<p class="p"><em>14</em> и, узнав голос Петра, от радости не отворила ворот, но, вбежав, объявила, что Пётр стоит у ворот.</p>
<p class="p"><em>15</em> А те сказали ей: в своём ли ты уме? Но она утверждала своё. Они же говорили: это Ангел его.</p>
<p class="p"><em>16</em> Между тем Пётр продолжал стучать. Когда же отворили, то увидели его и изумились.</p>
<p class="p"><em>17</em> Он же, дав знак рукою, чтобы молчали, рассказал им, как Господь вывел его из темницы, и сказал: уведомьте о сём Иакова и братьев. Потом, выйдя, пошёл в другое место.</p>
<p class="p"><em>18</em> По наступлении дня между воинами сделалась большая тревога о том, что сделалось с Петром.</p>
<p class="p"><em>19</em> Ирод же, поискав его и не найдя, судил стражей и велел казнить их. Потом он отправился из Иудеи в Кесарию и [там] оставался.</p>
<p class="p"><em>20</em> Ирод был раздражён на Тирян и Сидонян; они же, согласившись, пришли к нему и, склонив на свою сторону Власта, постельника царского, просили мира, потому что область их питалась от [области] царской.</p>
<p class="p"><em>21</em> В назначенный день Ирод, одевшись в царскую одежду, сел на возвышенном месте и говорил к ним;</p>
<p class="p"><em>22</em> а народ восклицал: [это] голос Бога, а не человека.</p>
<p class="p"><em>23</em> Но вдруг Ангел Господень поразил его за то, что он не воздал славы Богу; и он, быв изъеден червями, умер.</p>
<p class="p"><em>24</em> Слово же Божие росло и распространялось.</p>
<p class="p"><em>25</em> А Варнава и Савл, по исполнении поручения, возвратились из Иерусалима (в Антиохию), взяв с собою и Иоанна, прозванного Марком.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В Антиохии, в тамошней церкви были некоторые пророки и учители: Варнава, и Симеон, называемый Нигер, и Луций Киринеянин, и Манаил, совоспитанник Ирода четвертовластника, и Савл.</p>
<p class="p"><em>2</em> Когда они служили Господу и постились, Дух Святый сказал: отделите Мне Варнаву и Савла на дело, к которому Я призвал их.</p>
<p class="p"><em>3</em> Тогда они, совершив пост и молитву и возложив на них руки, отпустили их.</p>
<p class="p"><em>4</em> Сии, быв посланы Духом Святым, пришли в Селевкию, а оттуда отплыли в Кипр;</p>
<p class="p"><em>5</em> и, быв в Саламине, проповедывали слово Божие в синагогах Иудейских; имели же при себе и Иоанна для служения.</p>
<p class="p"><em>6</em> Пройдя весь остров до Пафа, нашли они некоторого волхва, лжепророка, Иудеянина, именем Вариисуса,</p>
<p class="p"><em>7</em> который находился с проконсулом Сергием Павлом, мужем разумным. Сей, призвав Варнаву и Савла, пожелал услышать слово Божие.</p>
<p class="p"><em>8</em> А Елима волхв (ибо то значит имя его) противился им, стараясь отвратить проконсула от веры.</p>
<p class="p"><em>9</em> Но Савл, он же и Павел, исполнившись Духа Святаго и устремив на него взор,</p>
<p class="p"><em>10</em> сказал: о, исполненный всякого коварства и всякого злодейства, сын диавола, враг всякой правды! перестанешь ли ты совращать с прямых путей Господних?</p>
<p class="p"><em>11</em> И ныне вот, рука Господня на тебя: ты будешь слеп и не увидишь солнца до времени. И вдруг напал на него мрак и тьма, и он, обращаясь туда и сюда, искал вожатого.</p>
<p class="p"><em>12</em> Тогда проконсул, увидев происшедшее, уверовал, дивясь учению Господню.</p>
<p class="p"><em>13</em> Отплыв из Пафа, Павел и бывшие при нём прибыли в Пергию, в Памфилии. Но Иоанн, отделившись от них, возвратился в Иерусалим.</p>
<p class="p"><em>14</em> Они же, проходя от Пергии, прибыли в Антиохию Писидийскую и, войдя в синагогу в день субботний, сели.</p>
<p class="p"><em>15</em> После чтения закона и пророков, начальники синагоги послали сказать им: мужи братия! если у вас есть слово наставления к народу, говорите.</p>
<p class="p"><em>16</em> Павел, встав и дав знак рукою, сказал: мужи Израильтяне и боящиеся Бога! послушайте.</p>
<p class="p"><em>17</em> Бог народа сего избрал отцов наших и возвысил сей народ во время пребывания в земле Египетской, и мышцею вознесённою вывел их из неё,</p>
<p class="p"><em>18</em> и около сорока лет времени питал их в пустыне.</p>
<p class="p"><em>19</em> И, истребив семь народов в земле Ханаанской, разделил им в наследие землю их.</p>
<p class="p"><em>20</em> И после сего, около четырёхсот пятидесяти лет, давал им судей до пророка Самуила.</p>
<p class="p"><em>21</em> Потом просили они царя, и Бог дал им Саула, сына Кисова, мужа из колена Вениаминова. [Так прошло] лет сорок.</p>
<p class="p"><em>22</em> Отринув его, поставил им царём Давида, о котором и сказал, свидетельствуя: нашёл Я мужа по сердцу Моему, Давида, сына Иессеева, который исполнит все хотения Мои.</p>
<p class="p"><em>23</em> Из его-то потомства Бог по обетованию воздвиг Израилю Спасителя Иисуса.</p>
<p class="p"><em>24</em> Перед самым явлением Его Иоанн проповедывал крещение покаяния всему народу Израильскому.</p>
<p class="p"><em>25</em> При окончании же поприща своего, Иоанн говорил: за кого почитаете вы меня? я не тот; но вот, идёт за мною, у Которого я недостоин развязать обувь на ногах.</p>
<p class="p"><em>26</em> Мужи братия, дети рода Авраамова, и боящиеся Бога между вами! вам послано слово спасения сего.</p>
<p class="p"><em>27</em> Ибо жители Иерусалима и начальники их, не узнав Его и осудив, исполнили слова пророческие, читаемые каждую субботу,</p>
<p class="p"><em>28</em> и, не найдя в Нём никакой вины, достойной смерти, просили Пилата убить Его.</p>
<p class="p"><em>29</em> Когда же исполнили всё написанное о Нём, то, сняв с древа, положили Его во гроб.</p>
<p class="p"><em>30</em> Но Бог воскресил Его из мёртвых.</p>
<p class="p"><em>31</em> Он в продолжение многих дней являлся тем, которые вышли с Ним из Галилеи в Иерусалим и которые ныне суть свидетели Его перед народом.</p>
<p class="p"><em>32</em> И мы благовествуем вам, что обетование, данное отцам, Бог исполнил нам, детям их, воскресив Иисуса,</p>
<p class="p"><em>33</em> как и во втором псалме написано: Ты Сын Мой: Я ныне родил Тебя.</p>
<p class="p"><em>34</em> А что воскресил Его из мёртвых, так что Он уже не обратится в тление, [о сём] сказал так: Я дам вам милости, [обещанные] Давиду, верно.</p>
<p class="p"><em>35</em> Посему и в другом [месте] говорит: не дашь Святому Твоему увидеть тление.</p>
<p class="p"><em>36</em> Давид, в своё время послужив изволению Божию, почил и приложился к отцам своим, и увидел тление;</p>
<p class="p"><em>37</em> а Тот, Которого Бог воскресил, не увидел тления.</p>
<p class="p"><em>38</em> Итак, да будет известно вам, мужи братия, что ради Него возвещается вам прощение грехов;</p>
<p class="p"><em>39</em> и во всём, в чём вы не могли оправдаться законом Моисеевым, оправдывается Им всякий верующий.</p>
<p class="p"><em>40</em> Берегитесь же, чтобы не пришло на вас сказанное у пророков:</p>
<p class="p"><em>41</em> смотрите, презрители, подивитесь и исчезните; ибо Я делаю дело во дни ваши, дело, которому не поверили бы вы, если бы кто рассказывал вам.</p>
<p class="p"><em>42</em> При выходе их из Иудейской синагоги язычники просили их говорить о том же в следующую субботу.</p>
<p class="p"><em>43</em> Когда же собрание было распущено, то многие Иудеи и чтители [Бога], обращённые из язычников, последовали за Павлом и Варнавою, которые, беседуя с ними, убеждали их пребывать в благодати Божией.</p>
<p class="p"><em>44</em> В следующую субботу почти весь город собрался слушать слово Божие.</p>
<p class="p"><em>45</em> Но Иудеи, увидев народ, исполнились зависти и, противореча и злословя, сопротивлялись тому, что говорил Павел.</p>
<p class="p"><em>46</em> Тогда Павел и Варнава с дерзновением сказали: вам первым надлежало быть проповедану слову Божию, но как вы отвергаете его и сами себя делаете недостойными вечной жизни, то вот, мы обращаемся к язычникам.</p>
<p class="p"><em>47</em> Ибо так заповедал нам Господь: Я положил Тебя во свет язычникам, чтобы Ты был во спасение до края земли.</p>
<p class="p"><em>48</em> Язычники, слыша это, радовались и прославляли слово Господне, и уверовали все, которые были предуставлены к вечной жизни.</p>
<p class="p"><em>49</em> И слово Господне распространялось по всей стране.</p>
<p class="p"><em>50</em> Но Иудеи, подстрекнув набожных и почётных женщин и первых в городе [людей], воздвигли гонение на Павла и Варнаву и изгнали их из своих пределов.</p>
<p class="p"><em>51</em> Они же, отрясши на них прах от ног своих, пошли в Иконию.</p>
<p class="p"><em>52</em> А ученики исполнялись радости и Духа Святаго.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> В Иконии они вошли вместе в Иудейскую синагогу и говорили так, что уверовало великое множество Иудеев и Еллинов.</p>
<p class="p"><em>2</em> А неверующие Иудеи возбудили и раздражили против братьев сердца язычников.</p>
<p class="p"><em>3</em> Впрочем они пробыли [здесь] довольно времени, смело действуя о Господе, Который, во свидетельство слову благодати Своей, творил руками их знамения и чудеса.</p>
<p class="p"><em>4</em> Между тем народ в городе разделился: и одни были на стороне Иудеев, а другие на стороне Апостолов.</p>
<p class="p"><em>5</em> Когда же язычники и Иудеи со своими начальниками устремились на них, чтобы посрамить и побить их камнями,</p>
<p class="p"><em>6</em> они, узнав [о сём], удалились в Ликаонские города Листру и Дервию и в окрестности их,</p>
<p class="p"><em>7</em> и там благовествовали.</p>
<p class="p"><em>8</em> В Листре некоторый муж, не владевший ногами, сидел, будучи хром от чрева матери своей, и никогда не ходил.</p>
<p class="p"><em>9</em> Он слушал говорившего Павла, который, взглянув на него и увидев, что он имеет веру для получения исцеления,</p>
<p class="p"><em>10</em> сказал громким голосом: тебе говорю во имя Господа Иисуса Христа: стань на ноги твои прямо. И он тотчас вскочил и стал ходить.</p>
<p class="p"><em>11</em> Народ же, увидев, что сделал Павел, возвысил свой голос, говоря по-ликаонски: боги в образе человеческом сошли к нам.</p>
<p class="p"><em>12</em> И называли Варнаву Зевсом, а Павла Ермием, потому что он начальствовал в слове.</p>
<p class="p"><em>13</em> Жрец же [идола] Зевса, находившегося перед их городом, приведя к воротам волов и [принеся] венки, хотел вместе с народом совершить жертвоприношение.</p>
<p class="p"><em>14</em> Но Апостолы Варнава и Павел, услышав [о сём], разодрали свои одежды и, бросившись в народ, громогласно говорили:</p>
<p class="p"><em>15</em> мужи! что вы это делаете? И мы — подобные вам человеки, и благовествуем вам, чтобы вы обратились от сих ложных к Богу Живому, Который сотворил небо и землю, и море, и всё, что в них,</p>
<p class="p"><em>16</em> Который в прошедших родах попустил всем народам ходить своими путями,</p>
<p class="p"><em>17</em> хотя и не переставал свидетельствовать о Себе благодеяниями, подавая нам с неба дожди и времена плодоносные и исполняя пищею и веселием сердца наши.</p>
<p class="p"><em>18</em> И, говоря сие, они едва убедили народ не приносить им жертвы и идти каждому домой. Между тем, как они, оставаясь там, учили,</p>
<p class="p"><em>19</em> из Антиохии и Иконии пришли некоторые Иудеи и, когда [Апостолы] смело проповедывали, убедили народ отстать от них, говоря: они не говорят ничего истинного, а все лгут. И, возбудив народ, побили Павла камнями и вытащили за город, почитая его умершим.</p>
<p class="p"><em>20</em> Когда же ученики собрались около него, он встал и пошёл в город, а на другой день удалился с Варнавою в Дервию.</p>
<p class="p"><em>21</em> Проповедав Евангелие сему городу и приобретя довольно учеников, они обратно проходили Листру, Иконию и Антиохию,</p>
<p class="p"><em>22</em> утверждая души учеников, увещевая пребывать в вере и [поучая], что многими скорбями надлежит нам войти в Царствие Божие.</p>
<p class="p"><em>23</em> Рукоположив же им пресвитеров к каждой церкви, они помолились с постом и предали их Господу, в Которого уверовали.</p>
<p class="p"><em>24</em> Потом, пройдя через Писидию, пришли в Памфилию,</p>
<p class="p"><em>25</em> и, проповедав слово Господне в Пергии, сошли в Атталию;</p>
<p class="p"><em>26</em> а оттуда отплыли в Антиохию, откуда были преданы благодати Божией на дело, которое и исполнили.</p>
<p class="p"><em>27</em> Прибыв туда и собрав церковь, они рассказали всё, что сотворил Бог с ними и как Он отверз дверь веры язычникам.</p>
<p class="p"><em>28</em> И пребывали там немалое время с учениками.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Некоторые, пришедшие из Иудеи, учили братьев: если не обрежетесь по обряду Моисееву, не можете спастись.</p>
<p class="p"><em>2</em> Когда же произошло разногласие и немалое состязание у Павла и Варнавы с ними, то положили Павлу и Варнаве и некоторым другим из них отправиться по сему делу к Апостолам и пресвитерам в Иерусалим.</p>
<p class="p"><em>3</em> Итак, быв провожены церковью, они проходили Финикию и Самарию, рассказывая об обращении язычников, и производили радость великую во всех братиях.</p>
<p class="p"><em>4</em> По прибытии же в Иерусалим они были приняты церковью, Апостолами и пресвитерами, и возвестили всё, что Бог сотворил с ними и как отверз дверь веры язычникам.</p>
<p class="p"><em>5</em> Тогда восстали некоторые из фарисейской ереси уверовавшие и говорили, что должно обрезывать [язычников] и заповедывать соблюдать закон Моисеев.</p>
<p class="p"><em>6</em> Апостолы и пресвитеры собрались для рассмотрения сего дела.</p>
<p class="p"><em>7</em> По долгом рассуждении Пётр, встав, сказал им: мужи братия! вы знаете, что Бог от дней первых избрал из нас [меня], чтобы из уст моих язычники услышали слово Евангелия и уверовали;</p>
<p class="p"><em>8</em> и Сердцеведец Бог дал им свидетельство, даровав им Духа Святаго, как и нам;</p>
<p class="p"><em>9</em> и не положил никакого различия между нами и ими, верою очистив сердца их.</p>
<p class="p"><em>10</em> Что же вы ныне искушаете Бога, [желая] возложить на выи учеников иго, которого не могли понести ни отцы наши, ни мы?</p>
<p class="p"><em>11</em> Но мы веруем, что благодатию Господа Иисуса Христа спасёмся, как и они.</p>
<p class="p"><em>12</em> Тогда умолкло всё собрание и слушало Варнаву и Павла, рассказывавших, какие знамения и чудеса сотворил Бог через них среди язычников.</p>
<p class="p"><em>13</em> После же того, как они умолкли, начал речь Иаков и сказал: мужи братия! послушайте меня.</p>
<p class="p"><em>14</em> Симон изъяснил, как Бог первоначально призрел на язычников, чтобы составить из них народ во имя Своё.</p>
<p class="p"><em>15</em> И с сим согласны слова пророков, как написано:</p>
<p class="p"><em>16</em> Потом обращусь и воссоздам скинию Давидову падшую, и то, что в ней разрушено, воссоздам, и исправлю её,</p>
<p class="p"><em>17</em> чтобы взыскали Господа прочие человеки и все народы, между которыми возвестится имя Моё, говорит Господь, творящий всё сие.</p>
<p class="p"><em>18</em> Ведомы Богу от вечности все дела Его.</p>
<p class="p"><em>19</em> Посему я полагаю не затруднять обращающихся к Богу из язычников,</p>
<p class="p"><em>20</em> а написать им, чтобы они воздерживались от осквернённого идолами, от блуда, удавленины и крови, и чтобы не делали другим того, чего не хотят себе.</p>
<p class="p"><em>21</em> Ибо [закон] Моисеев от древних родов по всем городам имеет проповедующих его и читается в синагогах каждую субботу.</p>
<p class="p"><em>22</em> Тогда Апостолы и пресвитеры со всею церковью рассудили, избрав из среды себя мужей, послать их в Антиохию с Павлом и Варнавою, [именно]: Иуду, прозываемого Варсавою, и Силу, мужей, начальствующих между братиями,</p>
<p class="p"><em>23</em> написав и вручив им следующее: «Апостолы и пресвитеры и братия — находящимся в Антиохии, Сирии и Киликии братиям из язычников: радоваться.</p>
<p class="p"><em>24</em> Поелику мы услышали, что некоторые, вышедшие от нас, смутили вас [своими] речами и поколебали ваши души, говоря, что должно обрезываться и соблюдать закон, чего мы им не поручали,</p>
<p class="p"><em>25</em> то мы, собравшись, единодушно рассудили, избрав мужей, послать их к вам с возлюбленными нашими Варнавою и Павлом,</p>
<p class="p"><em>26</em> человеками, предавшими души свои за имя Господа нашего Иисуса Христа.</p>
<p class="p"><em>27</em> Итак мы послали Иуду и Силу, которые изъяснят вам то же и словесно.</p>
<p class="p"><em>28</em> Ибо угодно Святому Духу и нам не возлагать на вас никакого бремени более, кроме сего необходимого:</p>
<p class="p"><em>29</em> воздерживаться от идоложертвенного и крови, и удавленины, и блуда, и не делать другим того, чего себе не хотите. Соблюдая сие, хорошо сделаете. Будьте здравы».</p>
<p class="p"><em>30</em> Итак, отправленные пришли в Антиохию и, собрав людей, вручили письмо.</p>
<p class="p"><em>31</em> Они же, прочитав, возрадовались о сём наставлении.</p>
<p class="p"><em>32</em> Иуда и Сила, будучи также пророками, обильным словом преподали наставление братиям и утвердили их.</p>
<p class="p"><em>33</em> Пробыв там [некоторое] время, они с миром отпущены были братиями к Апостолам.</p>
<p class="p"><em>34</em> Но Силе рассудилось остаться там. (А Иуда возвратился в Иерусалим.)</p>
<p class="p"><em>35</em> Павел же и Варнава жили в Антиохии, уча и благовествуя, вместе с другими многими, слово Господне.</p>
<p class="p"><em>36</em> По некотором времени Павел сказал Варнаве: пойдём опять, посетим братьев наших по всем городам, в которых мы проповедали слово Господне, как они живут.</p>
<p class="p"><em>37</em> Варнава хотел взять с собою Иоанна, называемого Марком.</p>
<p class="p"><em>38</em> Но Павел полагал не брать отставшего от них в Памфилии и не шедшего с ними на дело, на которое они были посланы.</p>
<p class="p"><em>39</em> Отсюда произошло огорчение, так что они разлучились друг с другом; и Варнава, взяв Марка, отплыл в Кипр;</p>
<p class="p"><em>40</em> а Павел, избрав себе Силу, отправился, быв поручен братиями благодати Божией,</p>
<p class="p"><em>41</em> и проходил Сирию и Киликию, утверждая церкви.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Дошёл он до Дервии и Листры. И вот, там был некоторый ученик, именем Тимофей, которого мать была Иудеянка уверовавшая, а отец Еллин,</p>
<p class="p"><em>2</em> и о котором свидетельствовали братия, находившиеся в Листре и Иконии.</p>
<p class="p"><em>3</em> Его пожелал Павел взять с собою; и, взяв, обрезал его ради Иудеев, находившихся в тех местах; ибо все знали об отце его, что он был Еллин.</p>
<p class="p"><em>4</em> Проходя же по городам, они предавали [верным] соблюдать определения, постановленные Апостолами и пресвитерами в Иерусалиме.</p>
<p class="p"><em>5</em> И церкви утверждались верою и ежедневно увеличивались числом.</p>
<p class="p"><em>6</em> Пройдя через Фригию и Галатийскую страну, они не были допущены Духом Святым проповедывать слово в Асии.</p>
<p class="p"><em>7</em> Дойдя до Мисии, предпринимали идти в Вифинию; но Дух не допустил их.</p>
<p class="p"><em>8</em> Миновав же Мисию, сошли они в Троаду.</p>
<p class="p"><em>9</em> И было ночью видение Павлу: предстал некий муж, Македонянин, прося его и говоря: приди в Македонию и помоги нам.</p>
<p class="p"><em>10</em> После сего видения, тотчас мы положили отправиться в Македонию, заключая, что призывал нас Господь благовествовать там.</p>
<p class="p"><em>11</em> Итак, отправившись из Троады, мы прямо прибыли в Самофракию, а на другой день в Неаполь,</p>
<p class="p"><em>12</em> оттуда же в Филиппы: это первый город в той части Македонии, колония. В этом городе мы пробыли несколько дней.</p>
<p class="p"><em>13</em> В день же субботний мы вышли за город к реке, где, по обыкновению, был молитвенный дом, и, сев, разговаривали с собравшимися [там] женщинами.</p>
<p class="p"><em>14</em> И одна женщина из города Фиатир, именем Лидия, торговавшая багряницею, чтущая Бога, слушала; и Господь отверз сердце её внимать тому, что говорил Павел.</p>
<p class="p"><em>15</em> Когда же крестилась она и домашние её, то просила нас, говоря: если вы признали меня верною Господу, то войдите в дом мой и живите [у] [меня]. И убедила нас.</p>
<p class="p"><em>16</em> Случилось, что, когда мы шли в молитвенный дом, встретилась нам одна служанка, одержимая духом прорицательным, которая через прорицание доставляла большой доход господам своим.</p>
<p class="p"><em>17</em> Идя за Павлом и за нами, она кричала, говоря: сии человеки — рабы Бога Всевышнего, которые возвещают нам путь спасения.</p>
<p class="p"><em>18</em> Это она делала много дней. Павел, вознегодовав, обратился и сказал духу: именем Иисуса Христа повелеваю тебе выйти из неё. И [дух] вышел в тот же час.</p>
<p class="p"><em>19</em> Тогда господа её, видя, что исчезла надежда дохода их, схватили Павла и Силу и повлекли на площадь к начальникам.</p>
<p class="p"><em>20</em> И, приведя их к воеводам, сказали: сии люди, будучи Иудеями, возмущают наш город</p>
<p class="p"><em>21</em> и проповедуют обычаи, которых нам, Римлянам, не следует ни принимать, ни исполнять.</p>
<p class="p"><em>22</em> Народ также восстал на них, а воеводы, сорвав с них одежды, велели бить их палками</p>
<p class="p"><em>23</em> и, дав им много ударов, ввергли в темницу, приказав темничному стражу крепко стеречь их.</p>
<p class="p"><em>24</em> Получив такое приказание, он ввергнул их во внутреннюю темницу и ноги их забил в колоду.</p>
<p class="p"><em>25</em> Около полуночи Павел и Сила, молясь, воспевали Бога; узники же слушали их.</p>
<p class="p"><em>26</em> Вдруг сделалось великое землетрясение, так что поколебалось основание темницы; тотчас отворились все двери, и у всех узы ослабели.</p>
<p class="p"><em>27</em> Темничный же страж, пробудившись и увидев, что двери темницы отворены, извлёк меч и хотел умертвить себя, думая, что узники убежали.</p>
<p class="p"><em>28</em> Но Павел возгласил громким голосом, говоря: не делай себе никакого зла, ибо все мы здесь.</p>
<p class="p"><em>29</em> Он потребовал огня, вбежал [в темницу] и в трепете припал к Павлу и Силе,</p>
<p class="p"><em>30</em> и, выведя их вон, сказал: государи [мои]! что мне делать, чтобы спастись?</p>
<p class="p"><em>31</em> Они же сказали: веруй в Господа Иисуса Христа, и спасёшься ты и весь дом твой.</p>
<p class="p"><em>32</em> И проповедали слово Господне ему и всем, бывшим в доме его.</p>
<p class="p"><em>33</em> И, взяв их в тот час ночи, он омыл раны их и немедленно крестился сам и все [домашние] его.</p>
<p class="p"><em>34</em> И, приведя их в дом свой, предложил трапезу и возрадовался со всем домом своим, что уверовал в Бога.</p>
<p class="p"><em>35</em> Когда же настал день, воеводы послали городских служителей сказать: отпусти тех людей.</p>
<p class="p"><em>36</em> Темничный страж объявил о сём Павлу: воеводы прислали отпустить вас; итак выйдите теперь и идите с миром.</p>
<p class="p"><em>37</em> Но Павел сказал к ним: нас, Римских граждан, без суда всенародно били и бросили в темницу, а теперь тайно выпускают? нет, пусть придут и сами выведут нас.</p>
<p class="p"><em>38</em> Городские служители пересказали эти слова воеводам, и те испугались, услышав, что это Римские граждане.</p>
<p class="p"><em>39</em> И, придя, извинились перед ними и, выведя, просили удалиться из города.</p>
<p class="p"><em>40</em> Они же, выйдя из темницы, пришли к Лидии и, увидев братьев, поучали их, и отправились.</p>

</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Пройдя через Амфиполь и Аполлонию, они пришли в Фессалонику, где была Иудейская синагога.</p>
<p class="p"><em>2</em> Павел, по своему обыкновению, вошёл к ним и три субботы говорил с ними из Писаний,</p>
<p class="p"><em>3</em> открывая и доказывая им, что Христу надлежало пострадать и воскреснуть из мёртвых и что Сей Христос есть Иисус, Которого я проповедую вам.</p>
<p class="p"><em>4</em> И некоторые из них уверовали и присоединились к Павлу и Силе, как из Еллинов, чтущих [Бога], великое множество, так и из знатных женщин немало.</p>
<p class="p"><em>5</em> Но неуверовавшие Иудеи, возревновав и взяв с площади некоторых негодных людей, собрались толпою и возмущали город и, приступив к дому Иасона, домогались вывести их к народу.</p>
<p class="p"><em>6</em> Не найдя же их, повлекли Иасона и некоторых братьев к городским начальникам, крича, что эти всесветные возмутители пришли и сюда,</p>
<p class="p"><em>7</em> а Иасон принял их, и все они поступают против повелений кесаря, почитая другого царём, Иисуса.</p>
<p class="p"><em>8</em> И встревожили народ и городских начальников, слушавших это.</p>
<p class="p"><em>9</em> Но [сии], получив удостоверение от Иасона и прочих, отпустили их.</p>
<p class="p"><em>10</em> Братия же немедленно ночью отправили Павла и Силу в Верию, куда они прибыв, пошли в синагогу Иудейскую.</p>
<p class="p"><em>11</em> Здешние были благомысленнее Фессалоникских: они приняли слово со всем усердием, ежедневно разбирая Писания, точно ли это так.</p>
<p class="p"><em>12</em> И многие из них уверовали, и из Еллинских почётных женщин и из мужчин немало.</p>
<p class="p"><em>13</em> Но когда Фессалоникские Иудеи узнали, что и в Верии проповедано Павлом слово Божие, то пришли и туда, возбуждая и возмущая народ.</p>
<p class="p"><em>14</em> Тогда братия тотчас отпустили Павла, как будто идущего к морю; а Сила и Тимофей остались там.</p>
<p class="p"><em>15</em> Сопровождавшие Павла проводили его до Афин и, получив приказание к Силе и Тимофею, чтобы они скорее пришли к нему, отправились.</p>
<p class="p"><em>16</em> В ожидании их в Афинах Павел возмутился духом при виде этого города, полного идолов.</p>
<p class="p"><em>17</em> Итак он рассуждал в синагоге с Иудеями и с чтущими [Бога], и ежедневно на площади со встречающимися.</p>
<p class="p"><em>18</em> Некоторые из эпикурейских и стоических философов стали спорить с ним; и одни говорили: «что хочет сказать этот суеслов?», а другие: «кажется, он проповедует о чужих божествах», потому что он благовествовал им Иисуса и воскресение.</p>
<p class="p"><em>19</em> И, взяв его, привели в ареопаг и говорили: можем ли мы знать, что это за новое учение, проповедуемое тобою?</p>
<p class="p"><em>20</em> Ибо что-то странное ты влагаешь в уши наши. Посему хотим знать, что это такое?</p>
<p class="p"><em>21</em> Афиняне же все и живущие [у них] иностранцы ни в чём охотнее не проводили время, как в том, чтобы говорить или слушать что-нибудь новое.</p>
<p class="p"><em>22</em> И, став Павел среди ареопага, сказал: Афиняне! по всему вижу я, что вы как бы особенно набожны.</p>
<p class="p"><em>23</em> Ибо, проходя и осматривая ваши святыни, я нашёл и жертвенник, на котором написано «неведомому Богу». Сего-то, Которого вы, не зная, чтите, я проповедую вам.</p>
<p class="p"><em>24</em> Бог, сотворивший мир и всё, что в нём, Он, будучи Господом неба и земли, не в рукотворенных храмах живёт</p>
<p class="p"><em>25</em> и не требует служения рук человеческих, [как бы] имеющий в чём-либо нужду, Сам дая всему жизнь и дыхание и всё.</p>
<p class="p"><em>26</em> От одной крови Он произвёл весь род человеческий для обитания по всему лицу земли, назначив предопределённые времена и пределы их обитанию,</p>
<p class="p"><em>27</em> дабы они искали Бога, не ощутят ли Его и не найдут ли, хотя Он и недалеко от каждого из нас:</p>
<p class="p"><em>28</em> ибо мы Им живём и движемся и существуем, как и некоторые из ваших стихотворцев говорили: «мы Его и род».</p>
<p class="p"><em>29</em> Итак мы, будучи родом Божиим, не должны думать, что Божество подобно золоту, или серебру, или камню, получившему образ от искусства и вымысла человеческого.</p>
<p class="p"><em>30</em> Итак, оставляя времена неведения, Бог ныне повелевает людям всем повсюду покаяться,</p>
<p class="p"><em>31</em> ибо Он назначил день, в который будет праведно судить вселенную, посредством предопределённого Им Мужа, подав удостоверение всем, воскресив Его из мёртвых.</p>
<p class="p"><em>32</em> Услышав о воскресении мёртвых, одни насмехались, а другие говорили: об этом послушаем тебя в другое время.</p>
<p class="p"><em>33</em> Итак Павел вышел из среды их.</p>
<p class="p"><em>34</em> Некоторые же мужи, пристав к нему, уверовали; между ними был Дионисий Ареопагит и женщина, именем Дамарь, и другие с ними.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> После сего Павел, оставив Афины, пришёл в Коринф;</p>
<p class="p"><em>2</em> и, найдя некоторого Иудея, именем Акилу, родом Понтянина, недавно пришедшего из Италии, и Прискиллу, жену его, — потому что Клавдий повелел всем Иудеям удалиться из Рима, — пришёл к ним;</p>
<p class="p"><em>3</em> и, по одинаковости ремесла, остался у них и работал; ибо ремеслом их было делание палаток.</p>
<p class="p"><em>4</em> Во всякую же субботу он говорил в синагоге и убеждал Иудеев и Еллинов.</p>
<p class="p"><em>5</em> А когда пришли из Македонии Сила и Тимофей, то Павел понуждаем был духом свидетельствовать Иудеям, что Иисус есть Христос.</p>
<p class="p"><em>6</em> Но как они противились и злословили, то он, отрясши одежды свои, сказал к ним: кровь ваша на главах ваших; я чист; отныне иду к язычникам.</p>
<p class="p"><em>7</em> И пошёл оттуда, и пришёл к некоторому чтущему Бога, именем Иусту, которого дом был подле синагоги.</p>
<p class="p"><em>8</em> Крисп же, начальник синагоги, уверовал в Господа со всем домом своим, и многие из Коринфян, слушая, уверовали и крестились.</p>
<p class="p"><em>9</em> Господь же в видении ночью сказал Павлу: не бойся, но говори и не умолкай,</p>
<p class="p"><em>10</em> ибо Я с тобою, и никто не сделает тебе зла, потому что у Меня много людей в этом городе.</p>
<p class="p"><em>11</em> И он оставался там год и шесть месяцев, поучая их слову Божию.</p>
<p class="p"><em>12</em> Между тем, во время проконсульства Галлиона в Ахаии, напали Иудеи единодушно на Павла и привели его пред судилище,</p>
<p class="p"><em>13</em> говоря, что он учит людей чтить Бога не по закону.</p>
<p class="p"><em>14</em> Когда же Павел хотел открыть уста, Галлион сказал Иудеям: Иудеи! если бы какая-нибудь была обида или злой умысел, то я имел бы причину выслушать вас,</p>
<p class="p"><em>15</em> но когда идёт спор об учении и об именах и о законе вашем, то разбирайте сами; я не хочу быть судьёю в этом.</p>
<p class="p"><em>16</em> И прогнал их от судилища.</p>
<p class="p"><em>17</em> А все Еллины, схватив Сосфена, начальника синагоги, били его перед судилищем; и Галлион нимало не беспокоился о том.</p>
<p class="p"><em>18</em> Павел, пробыв ещё довольно дней, простился с братиями и отплыл в Сирию, — и с ним Акила и Прискилла, — остригши голову в Кенхреях, по обету.</p>
<p class="p"><em>19</em> Достигнув Ефеса, оставил их там, а сам вошёл в синагогу и рассуждал с Иудеями.</p>
<p class="p"><em>20</em> Когда же они просили его побыть у них долее, он не согласился,</p>
<p class="p"><em>21</em> а простился с ними, сказав: мне нужно непременно провести приближающийся праздник в Иерусалиме; к вам же возвращусь опять, если будет угодно Богу. И отправился из Ефеса. (Акила же и Прискилла остались в Ефесе).</p>
<p class="p"><em>22</em> Побывав в Кесарии, он приходил [в Иерусалим], приветствовал церковь и отошёл в Антиохию.</p>
<p class="p"><em>23</em> И, проведя [там] несколько времени, вышел, и проходил по порядку страну Галатийскую и Фригию, утверждая всех учеников.</p>
<p class="p"><em>24</em> Некто Иудей, именем Аполлос, родом из Александрии, муж красноречивый и сведущий в Писаниях, пришёл в Ефес.</p>
<p class="p"><em>25</em> Он был наставлен в начатках пути Господня и, горя духом, говорил и учил о Господе правильно, зная только крещение Иоанново.</p>
<p class="p"><em>26</em> Он начал смело говорить в синагоге. Услышав его, Акила и Прискилла приняли его и точнее объяснили ему путь Господень.</p>
<p class="p"><em>27</em> А когда он вознамерился идти в Ахаию, то братия послали к [тамошним] ученикам, располагая их принять его; и он, прибыв туда, много содействовал уверовавшим благодатью,</p>
<p class="p"><em>28</em> ибо он сильно опровергал Иудеев всенародно, доказывая Писаниями, что Иисус есть Христос.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Во время пребывания Аполлоса в Коринфе Павел, пройдя верхние страны, прибыл в Ефес и, найдя [там] некоторых учеников,</p>
<p class="p"><em>2</em> сказал им: приняли ли вы Святаго Духа, уверовав? Они же сказали ему: мы даже и не слыхали, есть ли Дух Святый.</p>
<p class="p"><em>3</em> Он сказал им: во что же вы крестились? Они отвечали: во Иоанново крещение.</p>
<p class="p"><em>4</em> Павел сказал: Иоанн крестил крещением покаяния, говоря людям, чтобы веровали в Грядущего по нём, то есть во Христа Иисуса.</p>
<p class="p"><em>5</em> Услышав это, они крестились во имя Господа Иисуса,</p>
<p class="p"><em>6</em> и, когда Павел возложил на них руки, нисшел на них Дух Святый, и они стали говорить [иными] языками и пророчествовать.</p>
<p class="p"><em>7</em> Всех их было человек около двенадцати.</p>
<p class="p"><em>8</em> Придя в синагогу, он небоязненно проповедывал три месяца, беседуя и удостоверяя о Царствии Божием.</p>
<p class="p"><em>9</em> Но как некоторые ожесточились и не верили, злословя путь Господень перед народом, то он, оставив их, отделил учеников, и ежедневно проповедывал в училище некоего Тиранна.</p>
<p class="p"><em>10</em> Это продолжалось до двух лет, так что все жители Асии слышали проповедь о Господе Иисусе, как Иудеи, так и Еллины.</p>
<p class="p"><em>11</em> Бог же творил немало чудес руками Павла,</p>
<p class="p"><em>12</em> так что на больных возлагали платки и опоясания с тела его, и у них прекращались болезни, и злые духи выходили из них.</p>
<p class="p"><em>13</em> Даже некоторые из скитающихся Иудейских заклинателей стали употреблять над имеющими злых духов имя Господа Иисуса, говоря: заклинаем вас Иисусом, Которого Павел проповедует.</p>
<p class="p"><em>14</em> Это делали какие-то семь сынов Иудейского первосвященника Скевы.</p>
<p class="p"><em>15</em> Но злой дух сказал в ответ: Иисуса знаю, и Павел мне известен, а вы кто?</p>
<p class="p"><em>16</em> И бросился на них человек, в котором был злой дух, и, одолев их, взял над ними такую силу, что они, нагие и избитые, выбежали из того дома.</p>
<p class="p"><em>17</em> Это сделалось известно всем живущим в Ефесе Иудеям и Еллинам, и напал страх на всех их, и величаемо было имя Господа Иисуса.</p>
<p class="p"><em>18</em> Многие же из уверовавших приходили, исповедуя и открывая дела свои.</p>
<p class="p"><em>19</em> А из занимавшихся чародейством довольно многие, собрав книги свои, сожгли перед всеми, и сложили цены их, и оказалось их на пятьдесят тысяч [драхм].</p>
<p class="p"><em>20</em> С такою силою возрастало и возмогало слово Господне.</p>
<p class="p"><em>21</em> Когда же это совершилось, Павел положил в духе, пройдя Македонию и Ахаию, идти в Иерусалим, сказав: побывав там, я должен видеть и Рим.</p>
<p class="p"><em>22</em> И, послав в Македонию двоих из служивших ему, Тимофея и Ераста, сам остался на время в Асии.</p>
<p class="p"><em>23</em> В то время произошёл немалый мятеж против пути Господня,</p>
<p class="p"><em>24</em> ибо некто серебряник, именем Димитрий, делавший серебряные храмы Артемиды и доставлявший художникам немалую прибыль,</p>
<p class="p"><em>25</em> собрав их и других подобных ремесленников, сказал: друзья! вы знаете, что от этого ремесла зависит благосостояние наше;</p>
<p class="p"><em>26</em> между тем вы видите и слышите, что не только в Ефесе, но почти во всей Асии этот Павел своими убеждениями совратил немалое число людей, говоря, что делаемые руками человеческими не суть боги.</p>
<p class="p"><em>27</em> А это нам угрожает тем, что не только ремесло наше придёт в презрение, но и храм великой богини Артемиды ничего не будет значить, и испровергнется величие той, которую почитает вся Асия и вселенная.</p>
<p class="p"><em>28</em> Выслушав это, они исполнились ярости и стали кричать, говоря: велика Артемида Ефесская!</p>
<p class="p"><em>29</em> И весь город наполнился смятением. Схватив Македонян Гаия и Аристарха, спутников Павловых, они единодушно устремились на зрелище.</p>
<p class="p"><em>30</em> Когда же Павел хотел войти в народ, ученики не допустили его.</p>
<p class="p"><em>31</em> Также и некоторые из Асийских начальников, будучи друзьями его, послав к нему, просили не показываться на зрелище.</p>
<p class="p"><em>32</em> Между тем одни кричали одно, а другие другое, ибо собрание было беспорядочное, и большая часть [собравшихся] не знали, зачем собрались.</p>
<p class="p"><em>33</em> По предложению Иудеев, из народа вызван был Александр. Дав знак рукою, Александр хотел говорить к народу.</p>
<p class="p"><em>34</em> Когда же узнали, что он Иудей, то закричали все в один голос, и около двух часов кричали: велика Артемида Ефесская!</p>
<p class="p"><em>35</em> Блюститель же порядка, утишив народ, сказал: мужи Ефесские! какой человек не знает, что город Ефес есть служитель великой богини Артемиды и Диопета?</p>
<p class="p"><em>36</em> Если же в этом нет спора, то надобно вам быть спокойными и не поступать опрометчиво.</p>
<p class="p"><em>37</em> А вы привели этих мужей, которые ни храма Артемидина не обокрали, ни богини вашей не хулили.</p>
<p class="p"><em>38</em> Если же Димитрий и другие с ним художники имеют жалобу на кого-нибудь, то есть судебные собрания и есть проконсулы: пусть жалуются друг на друга.</p>
<p class="p"><em>39</em> А если вы ищете чего-нибудь другого, то это будет решено в законном собрании.</p>
<p class="p"><em>40</em> Ибо мы находимся в опасности — за происшедшее ныне быть обвинёнными в возмущении, так как нет никакой причины, которою мы могли бы оправдать такое сборище. Сказав это, он распустил собрание.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> По прекращении мятежа Павел, призвав учеников и дав им наставления и простившись с ними, вышел и пошёл в Македонию.</p>
<p class="p"><em>2</em> Пройдя же те места и преподав [верующим] обильные наставления, пришёл в Елладу.</p>
<p class="p"><em>3</em> [Там] пробыл он три месяца. Когда же, по случаю возмущения, сделанного против него Иудеями, он хотел отправиться в Сирию, то пришло ему на мысль возвратиться через Македонию.</p>
<p class="p"><em>4</em> Его сопровождали до Асии Сосипатр Пирров, Вериянин, и из Фессалоникийцев Аристарх и Секунд, и Гаий Дервянин и Тимофей, и Асийцы Тихик и Трофим.</p>
<p class="p"><em>5</em> Они, пойдя вперёд, ожидали нас в Троаде.</p>
<p class="p"><em>6</em> А мы, после дней опресночных, отплыли из Филипп и дней в пять прибыли к ним в Троаду, где пробыли семь дней.</p>
<p class="p"><em>7</em> В первый же день недели, когда ученики собрались для преломления хлеба, Павел, намереваясь отправиться в следующий день, беседовал с ними и продолжил слово до полуночи.</p>
<p class="p"><em>8</em> В горнице, где мы собрались, было довольно светильников.</p>
<p class="p"><em>9</em> Во время продолжительной беседы Павловой один юноша, именем Евтих, сидевший на окне, погрузился в глубокий сон и, пошатнувшись, сонный упал вниз с третьего жилья, и поднят мёртвым.</p>
<p class="p"><em>10</em> Павел, сойдя, пал на него и, обняв его, сказал: не тревожьтесь, ибо душа его в нём.</p>
<p class="p"><em>11</em> Взойдя же и преломив хлеб и вкусив, беседовал довольно, даже до рассвета, и потом вышел.</p>
<p class="p"><em>12</em> Между тем отрока привели живого, и немало утешились.</p>
<p class="p"><em>13</em> Мы пошли вперёд на корабль и поплыли в Асс, чтобы взять оттуда Павла; ибо он так приказал нам, намереваясь сам идти пешком.</p>
<p class="p"><em>14</em> Когда же он сошёлся с нами в Ассе, то, взяв его, мы прибыли в Митилину.</p>
<p class="p"><em>15</em> И, отплыв оттуда, в следующий день мы остановились против Хиоса, а на другой пристали к Самосу и, побывав в Трогиллии, в следующий [день] прибыли в Милит,</p>
<p class="p"><em>16</em> ибо Павлу рассудилось миновать Ефес, чтобы не замедлить ему в Асии; потому что он поспешал, если можно, в день Пятидесятницы быть в Иерусалиме.</p>
<p class="p"><em>17</em> Из Милита же послав в Ефес, он призвал пресвитеров церкви,</p>
<p class="p"><em>18</em> и, когда они пришли к нему, он сказал им: вы знаете, как я с первого дня, в который пришёл в Асию, всё время был с вами,</p>
<p class="p"><em>19</em> работая Господу со всяким смиренномудрием и многими слезами, среди искушений, приключавшихся мне по злоумышлениям Иудеев;</p>
<p class="p"><em>20</em> как я не пропустил ничего полезного, о чём вам не проповедывал бы и чему не учил бы вас всенародно и по домам,</p>
<p class="p"><em>21</em> возвещая Иудеям и Еллинам покаяние пред Богом и веру в Господа нашего Иисуса Христа.</p>
<p class="p"><em>22</em> И вот, ныне я, по влечению Духа, иду в Иерусалим, не зная, что там встретится со мною;</p>
<p class="p"><em>23</em> только Дух Святый по всем городам свидетельствует, говоря, что узы и скорби ждут меня.</p>
<p class="p"><em>24</em> Но я ни на что не взираю и не дорожу своею жизнью, только бы с радостью совершить поприще моё и служение, которое я принял от Господа Иисуса, проповедать Евангелие благодати Божией.</p>
<p class="p"><em>25</em> И ныне, вот, я знаю, что уже не увидите лица моего все вы, между которыми ходил я, проповедуя Царствие Божие.</p>
<p class="p"><em>26</em> Посему свидетельствую вам в нынешний день, что чист я от крови всех,</p>
<p class="p"><em>27</em> ибо я не упускал возвещать вам всю волю Божию.</p>
<p class="p"><em>28</em> Итак внимайте себе и всему стаду, в котором Дух Святый поставил вас блюстителями, пасти Церковь Господа и Бога, которую Он приобрёл Себе Кровию Своею.</p>
<p class="p"><em>29</em> Ибо я знаю, что, по отшествии моём, войдут к вам лютые волки, не щадящие стада;</p>
<p class="p"><em>30</em> и из вас самих восстанут люди, которые будут говорить превратно, дабы увлечь учеников за собою.</p>
<p class="p"><em>31</em> Посему бодрствуйте, памятуя, что я три года день и ночь непрестанно со слезами учил каждого из вас.</p>
<p class="p"><em>32</em> И ныне предаю вас, братия, Богу и слову благодати Его, могущему назидать [вас] более и дать вам наследие со всеми освящёнными.</p>
<p class="p"><em>33</em> Ни серебра, ни золота, ни одежды я ни от кого не пожелал:</p>
<p class="p"><em>34</em> сами знаете, что нуждам моим и [нуждам] бывших при мне послужили руки мои сии.</p>
<p class="p"><em>35</em> Во всём показал я вам, что, так трудясь, надобно поддерживать слабых и памятовать слова Господа Иисуса, ибо Он Сам сказал: «блаженнее давать, нежели принимать».</p>
<p class="p"><em>36</em> Сказав это, он преклонил колени свои и со всеми ими помолился.</p>
<p class="p"><em>37</em> Тогда немалый плач был у всех, и, падая на выю Павла, целовали его,</p>
<p class="p"><em>38</em> скорбя особенно от сказанного им слова, что они уже не увидят лица его. И провожали его до корабля.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Когда же мы, расставшись с ними, отплыли, то прямо пришли в Кос, на другой день в Родос и оттуда в Патару,</p>
<p class="p"><em>2</em> и, найдя корабль, идущий в Финикию, взошли на него и отплыли.</p>
<p class="p"><em>3</em> Быв в виду Кипра и оставив его слева, мы плыли в Сирию, и пристали в Тире, ибо тут надлежало сложить груз с корабля.</p>
<p class="p"><em>4</em> И, найдя учеников, пробыли там семь дней. Они, по [внушению] Духа, говорили Павлу, чтобы он не ходил в Иерусалим.</p>
<p class="p"><em>5</em> Проведя эти дни, мы вышли и пошли, и нас провожали все с жёнами и детьми даже за город; а на берегу, преклонив колени, помолились.</p>
<p class="p"><em>6</em> И, простившись друг с другом, мы вошли в корабль, а они возвратились домой.</p>
<p class="p"><em>7</em> Мы же, совершив плавание, прибыли из Тира в Птолемаиду, где, приветствовав братьев, пробыли у них один день.</p>
<p class="p"><em>8</em> А на другой день Павел и мы, бывшие с ним, выйдя, пришли в Кесарию и, войдя в дом Филиппа благовестника, одного из семи [диаконов], остались у него.</p>
<p class="p"><em>9</em> У него были четыре дочери девицы, пророчествующие.</p>
<p class="p"><em>10</em> Между тем как мы пребывали у них многие дни, пришёл из Иудеи некто пророк, именем Агав,</p>
<p class="p"><em>11</em> и, войдя к нам, взял пояс Павлов и, связав себе руки и ноги, сказал: так говорит Дух Святый: мужа, чей этот пояс, так свяжут в Иерусалиме Иудеи и предадут в руки язычников.</p>
<p class="p"><em>12</em> Когда же мы услышали это, то и мы и тамошние просили, чтобы он не ходил в Иерусалим.</p>
<p class="p"><em>13</em> Но Павел в ответ сказал: что вы делаете? что плачете и сокрушаете сердце моё? я не только хочу быть узником, но готов умереть в Иерусалиме за имя Господа Иисуса.</p>
<p class="p"><em>14</em> Когда же мы не могли уговорить его, то успокоились, сказав: да будет воля Господня!</p>
<p class="p"><em>15</em> После сих дней, приготовившись, пошли мы в Иерусалим.</p>
<p class="p"><em>16</em> С нами шли и некоторые ученики из Кесарии, провожая [нас] к некоему давнему ученику, Мнасону Кипрянину, у которого можно было бы нам жить.</p>
<p class="p"><em>17</em> По прибытии нашем в Иерусалим братия радушно приняли нас.</p>
<p class="p"><em>18</em> На другой день Павел пришёл с нами к Иакову; пришли и все пресвитеры.</p>
<p class="p"><em>19</em> Приветствовав их, [Павел] рассказывал подробно, что сотворил Бог у язычников служением его.</p>
<p class="p"><em>20</em> Они же, выслушав, прославили Бога и сказали ему: видишь, брат, сколько тысяч уверовавших Иудеев, и все они ревнители закона.</p>
<p class="p"><em>21</em> А о тебе наслышались они, что ты всех Иудеев, живущих между язычниками, учишь отступлению от Моисея, говоря, чтобы они не обрезывали детей своих и не поступали по обычаям.</p>
<p class="p"><em>22</em> Итак что же? Верно соберётся народ; ибо услышат, что ты пришёл.</p>
<p class="p"><em>23</em> Сделай же, что мы скажем тебе: есть у нас четыре человека, имеющие на себе обет.</p>
<p class="p"><em>24</em> Взяв их, очистись с ними, и возьми на себя издержки на [жертву] за них, чтобы остригли себе голову, и узнают всё, что слышанное ими о тебе несправедливо, но что и сам ты продолжаешь соблюдать закон.</p>
<p class="p"><em>25</em> А об уверовавших язычниках мы писали, положив, чтобы они ничего такого не наблюдали, а только хранили себя от идоложертвенного, от крови, от удавленины и от блуда.</p>
<p class="p"><em>26</em> Тогда Павел, взяв тех мужей и очистившись с ними, в следующий день вошёл в храм и объявил окончание дней очищения, когда должно быть принесено за каждого из них приношение.</p>
<p class="p"><em>27</em> Когда же семь дней оканчивались, тогда Асийские Иудеи, увидев его в храме, возмутили весь народ и наложили на него руки,</p>
<p class="p"><em>28</em> крича: мужи Израильские, помогите! этот человек всех повсюду учит против народа и закона и места сего; притом и Еллинов ввёл в храм и осквернил святое место сие.</p>
<p class="p"><em>29</em> Ибо перед тем они видели с ним в городе Трофима Ефесянина и думали, что Павел его ввёл в храм.</p>
<p class="p"><em>30</em> Весь город пришёл в движение, и сделалось стечение народа; и, схватив Павла, повлекли его вон из храма, и тотчас заперты были двери.</p>
<p class="p"><em>31</em> Когда же они хотели убить его, до тысяченачальника полка дошла весть, что весь Иерусалим возмутился.</p>
<p class="p"><em>32</em> Он, тотчас взяв воинов и сотников, устремился на них; они же, увидев тысяченачальника и воинов, перестали бить Павла.</p>
<p class="p"><em>33</em> Тогда тысяченачальник, приблизившись, взял его и велел сковать двумя цепями, и спрашивал: кто он, и что сделал.</p>
<p class="p"><em>34</em> В народе одни кричали одно, а другие другое. Он же, не могши по причине смятения узнать ничего верного, повелел вести его в крепость.</p>
<p class="p"><em>35</em> Когда же он был на лестнице, то воинам пришлось нести его по причине стеснения от народа,</p>
<p class="p"><em>36</em> ибо множество народа следовало и кричало: смерть ему!</p>
<p class="p"><em>37</em> При входе в крепость Павел сказал тысяченачальнику: можно ли мне сказать тебе нечто? А тот сказал: ты знаешь по-гречески?</p>
<p class="p"><em>38</em> Так не ты ли тот Египтянин, который перед сими днями произвёл возмущение и вывел в пустыню четыре тысячи человек разбойников?</p>
<p class="p"><em>39</em> Павел же сказал: я Иудеянин, Тарсянин, гражданин небезызвестного Киликийского города; прошу тебя, позволь мне говорить к народу.</p>
<p class="p"><em>40</em> Когда же тот позволил, Павел, стоя на лестнице, дал знак рукою народу; и, когда сделалось глубокое молчание, начал говорить на еврейском языке так:</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Мужи братия и отцы! выслушайте теперь моё оправдание перед вами.</p>
<p class="p"><em>2</em> Услышав же, что он заговорил с ними на еврейском языке, они ещё более утихли. Он сказал:</p>
<p class="p"><em>3</em> я Иудеянин, родившийся в Тарсе Киликийском, воспитанный в сём городе при ногах Гамалиила, тщательно наставленный в отеческом законе, ревнитель по Боге, как и все вы ныне.</p>
<p class="p"><em>4</em> Я даже до смерти гнал [последователей] сего учения, связывая и предавая в темницу и мужчин и женщин,</p>
<p class="p"><em>5</em> как засвидетельствует о мне первосвященник и все старейшины, от которых и письма взяв к братиям, живущим в Дамаске, я шёл, чтобы тамошних привести в оковах в Иерусалим на истязание.</p>
<p class="p"><em>6</em> Когда же я был в пути и приближался к Дамаску, около полудня вдруг осиял меня великий свет с неба.</p>
<p class="p"><em>7</em> Я упал на землю и услышал голос, говоривший мне: Савл, Савл! что ты гонишь Меня?</p>
<p class="p"><em>8</em> Я отвечал: кто Ты, Господи? Он сказал мне: Я Иисус Назорей, Которого ты гонишь.</p>
<p class="p"><em>9</em> Бывшие же со мною свет видели, и пришли в страх; но голоса Говорившего мне не слыхали.</p>
<p class="p"><em>10</em> Тогда я сказал: Господи! что мне делать? Господь же сказал мне: встань и иди в Дамаск, и там тебе сказано будет всё, что назначено тебе делать.</p>
<p class="p"><em>11</em> А как я от славы света того лишился зрения, то бывшие со мною за руку привели меня в Дамаск.</p>
<p class="p"><em>12</em> Некто Анания, муж благочестивый по закону, одобряемый всеми Иудеями, живущими в Дамаске,</p>
<p class="p"><em>13</em> пришёл ко мне и, подойдя, сказал мне: брат Савл! прозри. И я тотчас увидел его.</p>
<p class="p"><em>14</em> Он же сказал мне: Бог отцов наших предъизбрал тебя, чтобы ты познал волю Его, увидел Праведника и услышал глас из уст Его,</p>
<p class="p"><em>15</em> потому что ты будешь Ему свидетелем пред всеми людьми о том, что ты видел и слышал.</p>
<p class="p"><em>16</em> Итак, что ты медлишь? Встань, крестись и омой грехи твои, призвав имя Господа Иисуса,</p>
<p class="p"><em>17</em> Когда же я возвратился в Иерусалим и молился в храме, пришёл я в исступление,</p>
<p class="p"><em>18</em> и увидел Его, и Он сказал мне: поспеши и выйди скорее из Иерусалима, потому что [здесь] не примут твоего свидетельства о Мне.</p>
<p class="p"><em>19</em> Я сказал: Господи! им известно, что я верующих в Тебя заключал в темницы и бил в синагогах,</p>
<p class="p"><em>20</em> и когда проливалась кровь Стефана, свидетеля Твоего, я там стоял, одобрял убиение его и стерёг одежды побивавших его.</p>
<p class="p"><em>21</em> И Он сказал мне: иди; Я пошлю тебя далеко к язычникам.</p>
<p class="p"><em>22</em> До этого слова слушали его; а за сим подняли крик, говоря: истреби от земли такого! ибо ему не должно жить.</p>
<p class="p"><em>23</em> Между тем как они кричали, метали одежды и бросали пыль на воздух,</p>
<p class="p"><em>24</em> тысяченачальник повелел ввести его в крепость, приказав бичевать его, чтобы узнать, по какой причине так кричали против него.</p>
<p class="p"><em>25</em> Но когда растянули его ремнями, Павел сказал стоявшему сотнику: разве вам позволено бичевать Римского гражданина, да и без суда?</p>
<p class="p"><em>26</em> Услышав это, сотник подошёл и донёс тысяченачальнику, говоря: смотри, что ты хочешь делать? этот человек — Римский гражданин.</p>
<p class="p"><em>27</em> Тогда тысяченачальник, подойдя к нему, сказал: скажи мне, ты Римский гражданин? Он сказал: да.</p>
<p class="p"><em>28</em> Тысяченачальник отвечал: я за большие деньги приобрёл это гражданство. Павел же сказал: а я и родился в нём.</p>
<p class="p"><em>29</em> Тогда тотчас отступили от него хотевшие пытать его. А тысяченачальник, узнав, что он Римский гражданин, испугался, что связал его.</p>
<p class="p"><em>30</em> На другой день, желая достоверно узнать, в чём обвиняют его Иудеи, освободил его от оков и повелел собраться первосвященникам и всему синедриону и, выведя Павла, поставил его перед ними.</p>
