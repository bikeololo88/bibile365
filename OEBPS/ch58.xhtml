<div class="section" id="id1">
<div class="title3">
<p class="title-p">Псалом 70</p>
</div>
<p class="p"><em>1</em> На Тебя, Господи, уповаю, да не постыжусь вовек.</p>
<p class="p"><em>2</em> По правде Твоей избавь меня и освободи меня; приклони ухо Твоё ко мне и спаси меня.</p>
<p class="p"><em>3</em> Будь мне твёрдым прибежищем, куда я всегда мог бы укрываться; Ты заповедал спасти меня, ибо твердыня моя и крепость моя — Ты.</p>
<p class="p"><em>4</em> Боже мой! избавь меня из руки нечестивого, из руки беззаконника и притеснителя,</p>
<p class="p"><em>5</em> ибо Ты — надежда моя, Господи Боже, упование моё от юности моей.</p>
<p class="p"><em>6</em> На Тебе утверждался я от утробы; Ты извёл меня из чрева матери моей; Тебе хвала моя не престанет.</p>
<p class="p"><em>7</em> Для многих я был как бы дивом, но Ты твёрдая моя надежда.</p>
<p class="p"><em>8</em> Да наполнятся уста мои хвалою, [чтобы мне воспевать славу Твою, ] всякий день великолепие Твоё.</p>
<p class="p"><em>9</em> Не отвергни меня во время старости; когда будет оскудевать сила моя, не оставь меня,</p>
<p class="p"><em>10</em> ибо враги мои говорят против меня, и подстерегающие душу мою советуются между собою,</p>
<p class="p"><em>11</em> говоря: «Бог оставил его; преследуйте и схватите его, ибо нет избавляющего».</p>
<p class="p"><em>12</em> Боже! не удаляйся от меня; Боже мой! поспеши на помощь мне.</p>
<p class="p"><em>13</em> Да постыдятся и исчезнут враждующие против души моей, да покроются стыдом и бесчестием ищущие мне зла!</p>
<p class="p"><em>14</em> А я всегда буду уповать [на Тебя] и умножать всякую хвалу Тебе.</p>
<p class="p"><em>15</em> Уста мои будут возвещать правду Твою, всякий день благодеяния Твои; ибо я не знаю им числа.</p>
<p class="p"><em>16</em> Войду в <em>размышление</em> о силах Господа Бога; воспомяну правду Твою — единственно Твою.</p>
<p class="p"><em>17</em> Боже! Ты наставлял меня от юности моей, и доныне я возвещаю чудеса Твои.</p>
<p class="p"><em>18</em> И до старости, и до седины не оставь меня, Боже, доколе не возвещу силы Твоей роду сему и всем грядущим могущества Твоего.</p>
<p class="p"><em>19</em> Правда Твоя, Боже, до превыспренних; великие дела соделал Ты; Боже, кто подобен Тебе?</p>
<p class="p"><em>20</em> Ты посылал на меня многие и лютые беды, но и опять оживлял меня и из бездн земли опять выводил меня.</p>
<p class="p"><em>21</em> Ты возвышал меня и утешал меня, [и из бездн земли выводил меня].</p>
<p class="p"><em>22</em> И я буду славить Тебя на псалтири, Твою истину, Боже мой; буду воспевать Тебя на гуслях, Святый Израилев!</p>
<p class="p"><em>23</em> Радуются уста мои, когда я пою Тебе, и душа моя, которую Ты избавил;</p>
<p class="p"><em>24</em> и язык мой всякий день будет возвещать правду Твою, ибо постыжены и посрамлены ищущие мне зла.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Псалом 71</p>
</div>
<p class="p"><em>1</em> Боже! даруй царю Твой суд и сыну царя Твою правду,</p>
<p class="p"><em>2</em> да судит праведно людей Твоих и нищих Твоих на суде;</p>
<p class="p"><em>3</em> да принесут горы мир людям и холмы правду;</p>
<p class="p"><em>4</em> да судит нищих народа, да спасёт сынов убогого и смирит притеснителя, —</p>
<p class="p"><em>5</em> и будут бояться Тебя, доколе пребудут солнце и луна, в роды родов.</p>
<p class="p"><em>6</em> Он сойдёт, как дождь на скошенный луг, как капли, орошающие землю;</p>
<p class="p"><em>7</em> во дни его процветет праведник, и будет обилие мира, доколе не престанет луна;</p>
<p class="p"><em>8</em> он будет обладать от моря до моря и от реки до концов земли;</p>
<p class="p"><em>9</em> падут пред ним жители пустынь, и враги его будут лизать прах;</p>
<p class="p"><em>10</em> цари Фарсиса и островов поднесут ему дань; цари Аравии и Савы принесут дары;</p>
<p class="p"><em>11</em> и поклонятся ему все цари; все народы будут служить ему;</p>
<p class="p"><em>12</em> ибо он избавит нищего, вопиющего и угнетённого, у которого нет помощника.</p>
<p class="p"><em>13</em> Будет милосерд к нищему и убогому, и души убогих спасёт;</p>
<p class="p"><em>14</em> от коварства и насилия избавит души их, и драгоценна будет кровь их пред очами его;</p>
<p class="p"><em>15</em> и будет жить, и будут давать ему от золота Аравии, и будут молиться о нём непрестанно, всякий день благословлять его;</p>
<p class="p"><em>16</em> будет обилие хлеба на земле, наверху гор; плоды его будут волноваться, как <em>лес</em> на Ливане, и в городах размножатся люди, как трава на земле;</p>
<p class="p"><em>17</em> будет имя его [благословенно] вовек; доколе пребывает солнце, будет передаваться имя его; и благословятся в нём [все племена земные], все народы ублажат его.</p>
<p class="p"><em>18</em> Благословен Господь Бог, Бог Израилев, един творящий чудеса,</p>
<p class="p"><em>19</em> и благословенно имя славы Его вовек, и наполнится славою Его вся земля. Аминь и аминь.</p>
<p class="p"><em>20</em> Кончились молитвы Давида, сына Иесеева.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Псалом 72</p>
</div>
<p class="p"><em>1</em> Как благ Бог к Израилю, к чистым сердцем!</p>
<p class="p"><em>2</em> А я — едва не пошатнулись ноги мои, едва не поскользнулись стопы мои, —</p>
<p class="p"><em>3</em> я позавидовал безумным, видя благоденствие нечестивых,</p>
<p class="p"><em>4</em> ибо им нет страданий до смерти их, и крепки силы их;</p>
<p class="p"><em>5</em> на работе человеческой нет их, и с <em>прочими</em> людьми не подвергаются ударам.</p>
<p class="p"><em>6</em> Оттого гордость, как ожерелье, обложила их, и дерзость, <em>как</em> наряд, одевает их;</p>
<p class="p"><em>7</em> выкатились от жира глаза их, бродят помыслы в сердце;</p>
<p class="p"><em>8</em> над всем издеваются, злобно разглашают клевету, говорят свысока;</p>
<p class="p"><em>9</em> поднимают к небесам уста свои, и язык их расхаживает по земле.</p>
<p class="p"><em>10</em> Потому туда же обращается народ Его, и пьют воду полною чашею,</p>
<p class="p"><em>11</em> и говорят: «как узнает Бог? и есть ли ведение у Вышнего?»</p>
<p class="p"><em>12</em> И вот, эти нечестивые благоденствуют в веке сём, умножают богатство.</p>
<p class="p"><em>13</em> [И я сказал: ] так не напрасно ли я очищал сердце моё и омывал в невинности руки мои,</p>
<p class="p"><em>14</em> и подвергал себя ранам всякий день и обличениям всякое утро?</p>
<p class="p"><em>15</em> Но если бы я сказал: «буду рассуждать так», — то я виновен был бы пред родом сынов Твоих.</p>
<p class="p"><em>16</em> И думал я, как бы уразуметь это, но это трудно было в глазах моих,</p>
<p class="p"><em>17</em> доколе не вошёл я во святилище Божие и не уразумел конца их.</p>
<p class="p"><em>18</em> Так! на скользких путях поставил Ты их и низвергаешь их в пропасти.</p>
<p class="p"><em>19</em> Как нечаянно пришли они в разорение, исчезли, погибли от ужасов!</p>
<p class="p"><em>20</em> Как сновидение по пробуждении, так Ты, Господи, пробудив <em>их,</em> уничтожишь мечты их.</p>
<p class="p"><em>21</em> Когда кипело сердце моё, и терзалась внутренность моя,</p>
<p class="p"><em>22</em> тогда я был невежда и не разумел; как скот был я пред Тобою.</p>
<p class="p"><em>23</em> Но я всегда с Тобою: Ты держишь меня за правую руку;</p>
<p class="p"><em>24</em> Ты руководишь меня советом Твоим и потом примешь меня в славу.</p>
<p class="p"><em>25</em> Кто мне на небе? и с Тобою ничего не хочу на земле.</p>
<p class="p"><em>26</em> Изнемогает плоть моя и сердце моё: Бог твердыня сердца моего и часть моя вовек.</p>
<p class="p"><em>27</em> Ибо вот, удаляющие себя от Тебя гибнут; Ты истребляешь всякого отступающего от Тебя.</p>
<p class="p"><em>28</em> А мне благо приближаться к Богу! На Господа Бога я возложил упование моё, чтобы возвещать все дела Твои [во вратах дщери Сионовой].</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Псалом 73</p>
</div>
<p class="p"><em>1</em> Для чего, Боже, отринул нас навсегда? возгорелся гнев Твой на овец пажити Твоей?</p>
<p class="p"><em>2</em> Вспомни сонм Твой, <em>который</em> Ты стяжал издревле, искупил в жезл достояния Твоего, — эту гору Сион, на которой Ты веселился.</p>
<p class="p"><em>3</em> Подвигни стопы Твои к вековым развалинам: всё разрушил враг во святилище.</p>
<p class="p"><em>4</em> Рыкают враги Твои среди собраний Твоих; поставили знаки свои вместо знамений <em>наших;</em></p>
<p class="p"><em>5</em> показывали себя подобными поднимающему вверх секиру на сплетшиеся ветви дерева;</p>
<p class="p"><em>6</em> и ныне все резьбы в нём в один раз разрушили секирами и бердышами;</p>
<p class="p"><em>7</em> предали огню святилище Твоё; совсем осквернили жилище имени Твоего;</p>
<p class="p"><em>8</em> сказали в сердце своём: «разорим их совсем», — и сожгли все места собраний Божиих на земле.</p>
<p class="p"><em>9</em> Знамений наших мы не видим, нет уже пророка, и нет с нами, кто знал бы, доколе <em>это</em> будет.</p>
<p class="p"><em>10</em> Доколе, Боже, будет поносить враг? вечно ли будет хулить противник имя Твоё?</p>
<p class="p"><em>11</em> Для чего отклоняешь руку Твою и десницу Твою? Из среды недра Твоего порази <em>их</em>.</p>
<p class="p"><em>12</em> Боже, Царь мой от века, устрояющий спасение посреди земли!</p>
<p class="p"><em>13</em> Ты расторг силою Твоею море, Ты сокрушил головы змиев в воде;</p>
<p class="p"><em>14</em> Ты сокрушил голову левиафана, отдал его в пищу людям пустыни, [Ефиопским];</p>
<p class="p"><em>15</em> Ты иссёк источник и поток, Ты иссушил сильные реки.</p>
<p class="p"><em>16</em> Твой день и Твоя ночь: Ты уготовал светила и солнце;</p>
<p class="p"><em>17</em> Ты установил все пределы земли, лето и зиму Ты учредил.</p>
<p class="p"><em>18</em> Вспомни же: враг поносит Господа, и люди безумные хулят имя Твоё.</p>
<p class="p"><em>19</em> Не предай зверям душу горлицы Твоей; собрания убогих Твоих не забудь навсегда.</p>
<p class="p"><em>20</em> Призри на завет Твой; ибо наполнились все мрачные места земли жилищами насилия.</p>
<p class="p"><em>21</em> Да не возвратится угнетённый посрамлённым; нищий и убогий да восхвалят имя Твоё.</p>
<p class="p"><em>22</em> Восстань, Боже, защити дело Твоё, вспомни вседневное поношение Твоё от безумного;</p>
<p class="p"><em>23</em> не забудь крика врагов Твоих; шум восстающих против Тебя непрестанно поднимается.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Псалом 74</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Не погуби. Псалом Асафа. Песнь.</p>
<p class="p"><em>2</em> Славим Тебя, Боже, славим, ибо близко имя Твоё; возвещают чудеса Твои.</p>
<p class="p"><em>3</em> «Когда изберу время, Я произведу суд по правде.</p>
<p class="p"><em>4</em> Колеблется земля и все живущие на ней: Я утвержу столпы её».</p>
<p class="p"><em>5</em> Говорю безумствующим: «не безумствуйте», и нечестивым: «не поднимайте ро́га,</p>
<p class="p"><em>6</em> не поднимайте высоко ро́га вашего, [не] говорите [на Бога] жестоковыйно»,</p>
<p class="p"><em>7</em> ибо не от востока и не от запада и не от пустыни возвышение,</p>
<p class="p"><em>8</em> но Бог есть судия: одного унижает, а другого возносит;</p>
<p class="p"><em>9</em> ибо чаша в руке Господа, вино кипит в ней, полное смешения, и Он наливает из неё. Даже дрожжи её будут выжимать и пить все нечестивые земли.</p>
<p class="p"><em>10</em> А я буду возвещать вечно, буду воспевать Бога Иаковлева,</p>
<p class="p"><em>11</em> все роги нечестивых сломлю, и вознесутся роги праведника.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Псалом 75</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На струнных <em>орудиях.</em> Псалом Асафа. Песнь.</p>
<p class="p"><em>2</em> Ведом в Иудее Бог; у Израиля велико имя Его.</p>
<p class="p"><em>3</em> И было в Салиме жилище Его и пребывание Его на Сионе.</p>
<p class="p"><em>4</em> Там сокрушил Он стрелы лука, щит и меч и брань.</p>
<p class="p"><em>5</em> Ты славен, могущественнее гор хищнических.</p>
<p class="p"><em>6</em> Крепкие сердцем стали добычею, уснули сном своим, и не нашли все мужи силы рук своих.</p>
<p class="p"><em>7</em> От прещения Твоего, Боже Иакова, вздремали и колесница и конь.</p>
<p class="p"><em>8</em> Ты страшен, и кто устоит пред лицем Твоим во время гнева Твоего?</p>
<p class="p"><em>9</em> С небес Ты возвестил суд; земля убоялась и утихла,</p>
<p class="p"><em>10</em> когда восстал Бог на суд, чтобы спасти всех угнетённых земли.</p>
<p class="p"><em>11</em> И гнев человеческий обратится во славу Тебе: остаток гнева Ты укротишь.</p>
<p class="p"><em>12</em> Делайте и воздавайте обеты Господу, Богу вашему; все, которые вокруг Него, да принесут дары Страшному:</p>
<p class="p"><em>13</em> Он укрощает дух князей, Он страшен для царей земных.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Псалом 76</p>
</div>
<p class="p"><em>1</em> Начальнику хора Идифумова. Псалом Асафа.</p>
<p class="p"><em>2</em> Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.</p>
<p class="p"><em>3</em> В день скорби моей ищу Господа; рука моя простёрта ночью и не опускается; душа моя отказывается от утешения.</p>
<p class="p"><em>4</em> Вспоминаю о Боге и трепещу; помышляю, и изнемогает дух мой.</p>
<p class="p"><em>5</em> Ты не даёшь мне сомкнуть очей моих; я потрясён и не могу говорить.</p>
<p class="p"><em>6</em> Размышляю о днях древних, о летах веков <em>минувших;</em></p>
<p class="p"><em>7</em> припоминаю песни мои в ночи, беседую с сердцем моим, и дух мой испытывает:</p>
<p class="p"><em>8</em> неужели навсегда отринул Господь, и не будет более благоволить?</p>
<p class="p"><em>9</em> неужели навсегда престала милость Его, и пресеклось слово Его в род и род?</p>
<p class="p"><em>10</em> неужели Бог забыл миловать? Неужели во гневе затворил щедроты Свои?</p>
<p class="p"><em>11</em> И сказал я: «вот моё горе — изменение десницы Всевышнего».</p>
<p class="p"><em>12</em> Буду вспоминать о делах Господа; буду вспоминать о чудесах Твоих древних;</p>
<p class="p"><em>13</em> буду вникать во все дела Твои, размышлять о великих Твоих деяниях.</p>
<p class="p"><em>14</em> Боже! свят путь Твой. Кто Бог так великий, как Бог [наш]!</p>
<p class="p"><em>15</em> Ты — Бог, творящий чудеса; Ты явил могущество Своё среди народов;</p>
<p class="p"><em>16</em> Ты избавил мышцею народ Твой, сынов Иакова и Иосифа.</p>
<p class="p"><em>17</em> Видели Тебя, Боже, воды, видели Тебя воды и убоялись, и вострепетали бездны.</p>
<p class="p"><em>18</em> Облака изливали воды, тучи издавали гром, и стрелы Твои летали.</p>
<p class="p"><em>19</em> Глас грома Твоего в круге небесном; молнии освещали вселенную; земля содрогалась и тряслась.</p>
<p class="p"><em>20</em> Путь Твой в море, и стезя Твоя в водах великих, и следы Твои неведомы.</p>
<p class="p"><em>21</em> Как стадо, вёл Ты народ Твой рукою Моисея и Аарона.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Псалом 77</p>
</div>
<p class="p"><em>1</em> Внимай, народ мой, закону моему, приклоните ухо ваше к словам уст моих.</p>
<p class="p"><em>2</em> Открою уста мои в притче и произнесу гадания из древности.</p>
<p class="p"><em>3</em> Что слышали мы и узнали, и отцы наши рассказали нам,</p>
<p class="p"><em>4</em> не скроем от детей их, возвещая роду грядущему славу Господа, и силу Его, и чудеса Его, которые Он сотворил.</p>
<p class="p"><em>5</em> Он постановил устав в Иакове и положил закон в Израиле, который заповедал отцам нашим возвещать детям их,</p>
<p class="p"><em>6</em> чтобы знал грядущий род, дети, которые родятся, и чтобы они в своё время возвещали своим детям, —</p>
<p class="p"><em>7</em> возлагать надежду свою на Бога и не забывать дел Божиих, и хранить заповеди Его,</p>
<p class="p"><em>8</em> и не быть подобными отцам их, роду упорному и мятежному, неустроенному сердцем и неверному Богу духом своим.</p>
<p class="p"><em>9</em> Сыны Ефремовы, вооружённые, стреляющие из луков, обратились назад в день брани:</p>
<p class="p"><em>10</em> они не сохранили завета Божия и отреклись ходить в законе Его;</p>
<p class="p"><em>11</em> забыли дела Его и чудеса, которые Он явил им.</p>
<p class="p"><em>12</em> Он пред глазами отцов их сотворил чудеса в земле Египетской, на поле Цоан:</p>
<p class="p"><em>13</em> разделил море, и провёл их чрез него, и поставил воды стеною;</p>
<p class="p"><em>14</em> и днём вёл их облаком, а во всю ночь светом огня;</p>
<p class="p"><em>15</em> рассёк камень в пустыне и напоил их, как из великой бездны;</p>
<p class="p"><em>16</em> из скалы извёл потоки, и воды потекли, как реки.</p>
<p class="p"><em>17</em> Но они продолжали грешить пред Ним и раздражать Всевышнего в пустыне:</p>
<p class="p"><em>18</em> искушали Бога в сердце своём, требуя пищи по душе своей,</p>
<p class="p"><em>19</em> и говорили против Бога и сказали: «может ли Бог приготовить трапезу в пустыне?»</p>
<p class="p"><em>20</em> Вот, Он ударил в камень, и потекли воды, и полились ручьи. «Может ли Он дать и хлеб, может ли приготовлять мясо народу Своему?»</p>
<p class="p"><em>21</em> Господь услышал и воспламенился гневом, и огонь возгорелся на Иакова, и гнев подвигнулся на Израиля</p>
<p class="p"><em>22</em> за то, что не веровали в Бога и не уповали на спасение Его.</p>
<p class="p"><em>23</em> Он повелел облакам свыше и отверз двери неба,</p>
<p class="p"><em>24</em> и одождил на них манну в пищу, и хлеб небесный дал им.</p>
<p class="p"><em>25</em> Хлеб ангельский ел человек; послал Он им пищу до сытости.</p>
<p class="p"><em>26</em> Он возбудил на небе восточный ветер и навёл южный силою Своею</p>
<p class="p"><em>27</em> и, как пыль, одождил на них мясо и, как песок морской, птиц пернатых:</p>
<p class="p"><em>28</em> поверг их среди стана их, около жилищ их, —</p>
<p class="p"><em>29</em> и они ели и пресытились; и желаемое ими дал им.</p>
<p class="p"><em>30</em> Но ещё не прошла прихоть их, ещё пища была в устах их,</p>
<p class="p"><em>31</em> гнев Божий пришёл на них, убил тучных их и юношей Израилевых низложил.</p>
<p class="p"><em>32</em> При всём этом они продолжали грешить и не верили чудесам Его.</p>
<p class="p"><em>33</em> И погубил дни их в суете и лета их в смятении.</p>
<p class="p"><em>34</em> Когда Он убивал их, они искали Его и обращались, и с раннего утра прибегали к Богу,</p>
<p class="p"><em>35</em> и вспоминали, что Бог — их прибежище, и Бог Всевышний — Избавитель их,</p>
<p class="p"><em>36</em> и льстили Ему устами своими и языком своим лгали пред Ним;</p>
<p class="p"><em>37</em> сердце же их было неправо пред Ним, и они не были верны завету Его.</p>
<p class="p"><em>38</em> Но Он, Милостивый, прощал грех и не истреблял их, многократно отвращал гнев Свой и не возбуждал всей ярости Своей:</p>
<p class="p"><em>39</em> Он помнил, что они плоть, дыхание, которое уходит и не возвращается.</p>
<p class="p"><em>40</em> Сколько раз они раздражали Его в пустыне и прогневляли Его в <em>стране</em> необитаемой!</p>
<p class="p"><em>41</em> и снова искушали Бога и оскорбляли Святаго Израилева,</p>
<p class="p"><em>42</em> не помнили руки́ Его, дня, когда Он избавил их от угнетения,</p>
<p class="p"><em>43</em> когда сотворил в Египте знамения Свои и чудеса Свои на поле Цоан;</p>
<p class="p"><em>44</em> и превратил реки их и потоки их в кровь, чтобы они не могли пить;</p>
<p class="p"><em>45</em> послал на них насекомых, чтобы жалили их, и жаб, чтобы губили их;</p>
<p class="p"><em>46</em> земные произрастения их отдал гусенице и труд их — саранче;</p>
<p class="p"><em>47</em> виноград их побил градом и сикоморы их — льдом;</p>
<p class="p"><em>48</em> скот их предал граду и стада их — молниям;</p>
<p class="p"><em>49</em> послал на них пламень гнева Своего, и негодование, и ярость и бедствие, посольство злых ангелов;</p>
<p class="p"><em>50</em> уравнял стезю гневу Своему, не охранял души их от смерти, и скот их предал моровой язве;</p>
<p class="p"><em>51</em> поразил всякого первенца в Египте, начатки сил в шатрах Хамовых;</p>
<p class="p"><em>52</em> и повёл народ Свой, как овец, и вёл их, как стадо, пустынею;</p>
<p class="p"><em>53</em> вёл их безопасно, и они не страшились, а врагов их покрыло море;</p>
<p class="p"><em>54</em> и привёл их в область святую Свою, на гору сию, которую стяжала десница Его;</p>
<p class="p"><em>55</em> прогнал от лица их народы и землю их разделил в наследие им, и колена Израилевы поселил в шатрах их.</p>
<p class="p"><em>56</em> Но они ещё искушали и огорчали Бога Всевышнего, и уставов Его не сохраняли;</p>
<p class="p"><em>57</em> отступали и изменяли, как отцы их, обращались назад, как неверный лук;</p>
<p class="p"><em>58</em> огорчали Его высотами своими и истуканами своими возбуждали ревность Его.</p>
<p class="p"><em>59</em> Услышал Бог и воспламенился гневом и сильно вознегодовал на Израиля;</p>
<p class="p"><em>60</em> отринул жилище в Силоме, скинию, в которой обитал Он между человеками;</p>
<p class="p"><em>61</em> и отдал в плен крепость Свою и славу Свою в руки врага,</p>
<p class="p"><em>62</em> и предал мечу народ Свой и прогневался на наследие Своё.</p>
<p class="p"><em>63</em> Юношей его поедал огонь, и девицам его не пели брачных песен;</p>
<p class="p"><em>64</em> священники его падали от меча, и вдовы его не плакали.</p>
<p class="p"><em>65</em> Но, как бы от сна, воспрянул Господь, как бы исполин, побеждённый вином,</p>
<p class="p"><em>66</em> и поразил врагов его в тыл, вечному сраму предал их;</p>
<p class="p"><em>67</em> и отверг шатёр Иосифов и колена Ефремова не избрал,</p>
<p class="p"><em>68</em> а избрал колено Иудино, гору Сион, которую возлюбил.</p>
<p class="p"><em>69</em> И устроил, как небо, святилище Своё и, как землю, утвердил его навек,</p>
<p class="p"><em>70</em> и избрал Давида, раба Своего, и взял его от дворов овчих</p>
<p class="p"><em>71</em> и от доящих привёл его пасти народ Свой, Иакова, и наследие Своё, Израиля.</p>
<p class="p"><em>72</em> И он пас их в чистоте сердца своего и руками мудрыми водил их.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Псалом 78</p>
</div>
<p class="p"><em>1</em> Боже! язычники пришли в наследие Твоё, осквернили святый храм Твой, Иерусалим превратили в развалины;</p>
<p class="p"><em>2</em> трупы рабов Твоих отдали на съедение птицам небесным, тела святых Твоих — зверям земным;</p>
<p class="p"><em>3</em> пролили кровь их, как воду, вокруг Иерусалима, и некому было похоронить их.</p>
<p class="p"><em>4</em> Мы сделались посмешищем у соседей наших, поруганием и посрамлением у окружающих нас.</p>
<p class="p"><em>5</em> Доколе, Господи, будешь гневаться непрестанно, будет пылать ревность Твоя, как огонь?</p>
<p class="p"><em>6</em> Пролей гнев Твой на народы, которые не знают Тебя, и на царства, которые имени Твоего не призывают,</p>
<p class="p"><em>7</em> ибо они пожрали Иакова и жилище его опустошили.</p>
<p class="p"><em>8</em> Не помяни нам грехов <em>наших</em> предков; скоро да предварят нас щедроты Твои, ибо мы весьма истощены.</p>
<p class="p"><em>9</em> Помоги нам, Боже, Спаситель наш, ради славы имени Твоего; избавь нас и прости нам грехи наши ради имени Твоего.</p>
<p class="p"><em>10</em> Для чего язычникам говорить: «где Бог их?» Да сделается известным между язычниками пред глазами нашими отмщение за пролитую кровь рабов Твоих.</p>
<p class="p"><em>11</em> Да придёт пред лице Твоё стенание узника; могуществом мышцы Твоей сохрани обречённых на смерть.</p>
<p class="p"><em>12</em> Семикратно возврати соседям нашим в недро их поношение, которым они Тебя, Господи, поносили.</p>
<p class="p"><em>13</em> А мы, народ Твой и Твоей пажити овцы, вечно будем славить Тебя и в род и род возвещать хвалу Тебе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Псалом 79</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На музыкальном <em>орудии</em> Шошанним-Эдуф. Псалом Асафа.</p>
<p class="p"><em>2</em> Пастырь Израиля! внемли; водящий, как овец, Иосифа, восседающий на Херувимах, яви Себя.</p>
<p class="p"><em>3</em> Пред Ефремом и Вениамином и Манассиею воздвигни силу Твою, и приди спасти нас.</p>
<p class="p"><em>4</em> Боже! восстанови нас; да воссияет лице Твоё, и спасёмся!</p>
<p class="p"><em>5</em> Господи, Боже сил! доколе будешь гневен к молитвам народа Твоего?</p>
<p class="p"><em>6</em> Ты напитал их хлебом слёзным, и напоил их слезами в большой мере,</p>
<p class="p"><em>7</em> положил нас в пререкание соседям нашим, и враги наши издеваются <em>над</em> нами.</p>
<p class="p"><em>8</em> Боже сил! восстанови нас; да воссияет лице Твоё, и спасёмся!</p>
<p class="p"><em>9</em> Из Египта перенёс Ты виноградную лозу, выгнал народы и посадил её;</p>
<p class="p"><em>10</em> очистил для неё место, и утвердил корни её, и она наполнила землю.</p>
<p class="p"><em>11</em> Горы покрылись тенью её, и ветви её как кедры Божии;</p>
<p class="p"><em>12</em> она пустила ветви свои до моря и отрасли свои до реки.</p>
<p class="p"><em>13</em> Для чего разрушил Ты ограды её, так что обрывают её все, проходящие по пути?</p>
<p class="p"><em>14</em> Лесной вепрь подрывает её, и полевой зверь объедает её.</p>
<p class="p"><em>15</em> Боже сил! обратись же, призри с неба, и воззри, и посети виноград сей;</p>
<p class="p"><em>16</em> охрани то, что насадила десница Твоя, и отрасли, которые Ты укрепил Себе.</p>
<p class="p"><em>17</em> Он пожжен огнём, обсечен; от прещения лица Твоего погибнут.</p>
<p class="p"><em>18</em> Да будет рука Твоя над мужем десницы Твоей, над сыном человеческим, которого Ты укрепил Себе,</p>
<p class="p"><em>19</em> и мы не отступим от Тебя; оживи нас, и мы будем призывать имя Твоё.</p>
<p class="p"><em>20</em> Господи, Боже сил! восстанови нас; да воссияет лице Твоё, и спасёмся!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Псалом 80</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На Гефском орудии. Псалом Асафа.</p>
<p class="p"><em>2</em> Радостно пойте Богу, твердыне нашей; восклицайте Богу Иакова;</p>
<p class="p"><em>3</em> возьмите псалом, дайте тимпан, сладкозвучные гусли с псалтирью;</p>
<p class="p"><em>4</em> трубите в новомесячие трубою, в определённое время, в день праздника нашего;</p>
<p class="p"><em>5</em> ибо это закон для Израиля, устав от Бога Иаковлева.</p>
<p class="p"><em>6</em> Он установил это во свидетельство для Иосифа, когда он вышел из земли Египетской, где услышал звуки языка, которого не знал:</p>
<p class="p"><em>7</em> «Я снял с рамен его тяжести, и руки его освободились от корзин.</p>
<p class="p"><em>8</em> В бедствии ты призвал Меня, и Я избавил тебя; из среды грома Я услышал тебя, при водах Меривы испытал тебя.</p>
<p class="p"><em>9</em> Слушай, народ Мой, и Я буду свидетельствовать тебе: Израиль! о, если бы ты послушал Меня!</p>
<p class="p"><em>10</em> Да не будет у тебя иного бога, и не поклоняйся богу чужеземному.</p>
<p class="p"><em>11</em> Я Господь, Бог твой, изведший тебя из земли Египетской; открой уста твои, и Я наполню их».</p>
<p class="p"><em>12</em> Но народ Мой не слушал гласа Моего, и Израиль не покорялся Мне;</p>
<p class="p"><em>13</em> потому Я оставил их упорству сердца их, пусть ходят по своим помыслам.</p>
<p class="p"><em>14</em> О, если бы народ Мой слушал Меня и Израиль ходил Моими путями!</p>
<p class="p"><em>15</em> Я скоро смирил бы врагов их и обратил бы руку Мою на притеснителей их:</p>
<p class="p"><em>16</em> ненавидящие Господа раболепствовали бы им, а их благоденствие продолжалось бы навсегда;</p>
<p class="p"><em>17</em> Я питал бы их туком пшеницы и насыщал бы их мёдом из скалы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Псалом 81</p>
</div>
<p class="p"><em>1</em> Бог стал в сонме богов; среди богов произнёс суд:</p>
<p class="p"><em>2</em> доколе будете вы судить неправедно и оказывать лицеприятие нечестивым?</p>
<p class="p"><em>3</em> Давайте суд бедному и сироте; угнетённому и нищему оказывайте справедливость;</p>
<p class="p"><em>4</em> избавляйте бедного и нищего; исторгайте <em>его</em> из руки нечестивых.</p>
<p class="p"><em>5</em> Не знают, не разумеют, во тьме ходят; все основания земли колеблются.</p>
<p class="p"><em>6</em> Я сказал: вы — боги, и сыны Всевышнего — все вы;</p>
<p class="p"><em>7</em> но вы умрёте, как человеки, и падёте, как всякий из князей.</p>
<p class="p"><em>8</em> Восстань, Боже, суди землю, ибо Ты наследуешь все народы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Псалом 82</p>
</div>
<p class="p"><em>1</em> Песнь. Псалом Асафа.</p>
<p class="p"><em>2</em> Боже! Не премолчи, не безмолвствуй и не оставайся в покое, Боже,</p>
<p class="p"><em>3</em> ибо вот, враги Твои шумят, и ненавидящие Тебя подняли голову;</p>
<p class="p"><em>4</em> против народа Твоего составили коварный умысел и совещаются против хранимых Тобою;</p>
<p class="p"><em>5</em> сказали: «пойдём и истребим их из народов, чтобы не вспоминалось более имя Израиля».</p>
<p class="p"><em>6</em> Сговорились единодушно, заключили против Тебя союз:</p>
<p class="p"><em>7</em> селения Едомовы и Измаильтяне, Моав и Агаряне,</p>
<p class="p"><em>8</em> Гевал и Аммон и Амалик, Филистимляне с жителями Тира.</p>
<p class="p"><em>9</em> И Ассур пристал к ним: они стали мышцею для сынов Лотовых.</p>
<p class="p"><em>10</em> Сделай им то же, что Мадиаму, что Сисаре, что Иавину у потока Киссона,</p>
<p class="p"><em>11</em> которые истреблены в Аендоре, сделались навозом для земли.</p>
<p class="p"><em>12</em> Поступи с ними, с князьями их, как с Оривом и Зивом и со всеми вождями их, как с Зевеем и Салманом,</p>
<p class="p"><em>13</em> которые говорили: «возьмём себе во владение селения Божии».</p>
<p class="p"><em>14</em> Боже мой! Да будут они, как пыль в вихре, как солома перед ветром.</p>
<p class="p"><em>15</em> Как огонь сжигает лес, и как пламя опаляет горы,</p>
<p class="p"><em>16</em> так погони их бурею Твоею и вихрем Твоим приведи их в смятение;</p>
<p class="p"><em>17</em> исполни лица их бесчестием, чтобы они взыскали имя Твоё, Господи!</p>
<p class="p"><em>18</em> Да постыдятся и смятутся на веки, да посрамятся и погибнут,</p>
<p class="p"><em>19</em> и да познают, что Ты, Которого одного имя Господь, Всевышний над всею землёю.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Псалом 83</p>
</div>
<p class="p"><em>1</em> Начальнику хора. На Гефском <em>орудии.</em> Кореевых сынов. Псалом.</p>
<p class="p"><em>2</em> Как вожделенны жилища Твои, Господи сил!</p>
<p class="p"><em>3</em> Истомилась душа моя, желая во дворы Господни; сердце моё и плоть моя восторгаются к Богу живому.</p>
<p class="p"><em>4</em> И птичка находит себе жильё, и ласточка гнездо себе, где положить птенцов своих, у алтарей Твоих, Господи сил, Царь мой и Бог мой!</p>
<p class="p"><em>5</em> Блаженны живущие в доме Твоём: они непрестанно будут восхвалять Тебя.</p>
<p class="p"><em>6</em> Блажен человек, которого сила в Тебе и у которого в сердце стези направлены <em>к</em> Тебе.</p>
<p class="p"><em>7</em> Проходя долиною плача, они открывают в ней источники, и дождь покрывает её благословением;</p>
<p class="p"><em>8</em> приходят от силы в силу, являются пред Богом на Сионе.</p>
<p class="p"><em>9</em> Господи, Боже сил! Услышь молитву мою, внемли, Боже Иаковлев!</p>
<p class="p"><em>10</em> Боже, защитник наш! Приникни и призри на лице помазанника Твоего.</p>
<p class="p"><em>11</em> Ибо один день во дворах Твоих лучше тысячи. Желаю лучше быть у порога в доме Божием, нежели жить в шатрах нечестия.</p>
<p class="p"><em>12</em> Ибо Господь Бог есть солнце и щит, Господь даёт благодать и славу; ходящих в непорочности Он не лишает благ.</p>
<p class="p"><em>13</em> Господи сил! Блажен человек, уповающий на Тебя!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Псалом 84</p>
</div>
<p class="p"><em>1</em> Начальнику хора. Кореевых сынов. Псалом.</p>
<p class="p"><em>2</em> Господи! Ты умилосердился к земле Твоей, возвратил плен Иакова;</p>
<p class="p"><em>3</em> простил беззаконие народа Твоего, покрыл все грехи его,</p>
<p class="p"><em>4</em> отъял всю ярость Твою, отвратил лютость гнева Твоего.</p>
<p class="p"><em>5</em> Восстанови нас, Боже спасения нашего, и прекрати негодование Твоё на нас.</p>
<p class="p"><em>6</em> Неужели вечно будешь гневаться на нас, прострешь гнев Твой от рода в род?</p>
<p class="p"><em>7</em> Неужели снова не оживишь нас, чтобы народ Твой возрадовался о Тебе?</p>
<p class="p"><em>8</em> Яви нам, Господи, милость Твою, и спасение Твоё даруй нам.</p>
<p class="p"><em>9</em> Послушаю, что скажет Господь Бог. Он скажет мир народу Своему и избранным Своим, но да не впадут они снова в безрассудство.</p>
<p class="p"><em>10</em> Так, близко к боящимся Его спасение Его, чтобы обитала слава в земле нашей!</p>
<p class="p"><em>11</em> Милость и истина сретятся, правда и мир облобызаются;</p>
<p class="p"><em>12</em> истина возникнет из земли, и правда приникнет с небес;</p>
<p class="p"><em>13</em> и Господь даст благо, и земля наша даст плод свой;</p>
<p class="p"><em>14</em> правда пойдёт пред Ним и поставит на путь стопы свои.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Псалом 85</p>
</div>
<p class="p"><em>1</em> Приклони, Господи, ухо Твоё и услышь меня, ибо я беден и нищ.</p>
<p class="p"><em>2</em> Сохрани душу мою, ибо я благоговею пред Тобою; спаси, Боже мой, раба Твоего, уповающего на Тебя.</p>
<p class="p"><em>3</em> Помилуй меня, Господи, ибо к Тебе взываю каждый день.</p>
<p class="p"><em>4</em> Возвесели душу раба Твоего, ибо к Тебе, Господи, возношу душу мою,</p>
<p class="p"><em>5</em> ибо Ты, Господи, благ и милосерд и многомилостив ко всем, призывающим Тебя.</p>
<p class="p"><em>6</em> Услышь, Господи, молитву мою и внемли гласу моления моего.</p>
<p class="p"><em>7</em> В день скорби моей взываю к Тебе, потому что Ты услышишь меня.</p>
<p class="p"><em>8</em> Нет между богами, как Ты, Господи, и нет дел, как Твои.</p>
<p class="p"><em>9</em> Все народы, Тобою сотворённые, приидут и поклонятся пред Тобою, Господи, и прославят имя Твоё,</p>
<p class="p"><em>10</em> ибо Ты велик и творишь чудеса, — Ты, Боже, един Ты.</p>
<p class="p"><em>11</em> Наставь меня, Господи, на путь Твой, и буду ходить в истине Твоей; утверди сердце моё в страхе имени Твоего.</p>
<p class="p"><em>12</em> Буду восхвалять Тебя, Господи, Боже мой, всем сердцем моим и славить имя Твоё вечно,</p>
<p class="p"><em>13</em> ибо велика милость Твоя ко мне: Ты избавил душу мою от ада преисподнего.</p>
<p class="p"><em>14</em> Боже! гордые восстали на меня, и скопище мятежников ищет души моей: не представляют они Тебя пред собою.</p>
<p class="p"><em>15</em> Но Ты, Господи, Боже щедрый и благосердный, долготерпеливый и многомилостивый и истинный,</p>
<p class="p"><em>16</em> призри на меня и помилуй меня; даруй крепость Твою рабу Твоему, и спаси сына рабы Твоей;</p>
<p class="p"><em>17</em> покажи на мне знамение во благо, да видят ненавидящие меня и устыдятся, потому что Ты, Господи, помог мне и утешил меня.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Псалом 86</p>
</div>
<p class="p"><em>1</em> Сынов Кореевых. Псалом. Песнь.</p>
<p class="p"><em>2</em> Основание его на горах святых. Господь любит врата Сиона более всех селений Иакова.</p>
<p class="p"><em>3</em> Славное возвещается о тебе, град Божий!</p>
<p class="p"><em>4</em> Упомяну знающим меня о Рааве и Вавилоне; вот Филистимляне и Тир с Ефиопиею, — <em>скажут:</em> «такой-то родился там».</p>
<p class="p"><em>5</em> О Сионе же будут говорить: «такой-то и такой-то муж родился в нём, и Сам Всевышний укрепил его».</p>
<p class="p"><em>6</em> Господь в переписи народов напишет: «такой-то родился там».</p>
<p class="p"><em>7</em> И поющие и играющие, — все источники мои в тебе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Псалом 87</p>
</div>
<p class="p"><em>1</em> Песнь. Псалом, Сынов Кореевых. Начальнику хора на Махалаф, для пения. Учение Емана Езрахита.</p>
<p class="p"><em>2</em> Господи, Боже спасения моего! днём вопию и ночью пред Тобою:</p>
<p class="p"><em>3</em> да внидет пред лице Твоё молитва моя; приклони ухо Твоё к молению моему,</p>
<p class="p"><em>4</em> ибо душа моя насытилась бедствиями, и жизнь моя приблизилась к преисподней.</p>
<p class="p"><em>5</em> Я сравнялся с нисходящими в могилу; я стал, как человек без силы,</p>
<p class="p"><em>6</em> между мёртвыми брошенный, — как убитые, лежащие во гробе, о которых Ты уже не вспоминаешь и которые от руки Твоей отринуты.</p>
<p class="p"><em>7</em> Ты положил меня в ров преисподний, во мрак, в бездну.</p>
<p class="p"><em>8</em> Отяготела на мне ярость Твоя, и всеми волнами Твоими Ты поразил [меня].</p>
<p class="p"><em>9</em> Ты удалил от меня знакомых моих, сделал меня отвратительным для них; я заключён, и не могу выйти.</p>
<p class="p"><em>10</em> Око моё истомилось от горести: весь день я взывал к Тебе, Господи, простирал к Тебе руки мои.</p>
<p class="p"><em>11</em> Разве над мёртвыми Ты сотворишь чудо? Разве мёртвые встанут и будут славить Тебя?</p>
<p class="p"><em>12</em> или во гробе будет возвещаема милость Твоя, и истина Твоя — в месте тления?</p>
<p class="p"><em>13</em> разве во мраке позна́ют чудеса Твои, и в земле забвения — правду Твою?</p>
<p class="p"><em>14</em> Но я к Тебе, Господи, взываю, и рано утром молитва моя предваряет Тебя.</p>
<p class="p"><em>15</em> Для чего, Господи, отреваешь душу мою, скрываешь лице Твоё от меня?</p>
<p class="p"><em>16</em> Я несчастен и истаеваю с юности; несу ужасы Твои и изнемогаю.</p>
<p class="p"><em>17</em> Надо мною прошла ярость Твоя, устрашения Твои сокрушили меня,</p>
<p class="p"><em>18</em> всякий день окружают меня, как вода: облегают меня все вместе.</p>
<p class="p"><em>19</em> Ты удалил от меня друга и искреннего; знакомых моих не видно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id19">
<div class="title3">
<p class="title-p">Псалом 88</p>
</div>
<p class="p"><em>1</em> Учение Ефама Езрахита.</p>
<p class="p"><em>2</em> Милости [Твои], Господи, буду петь вечно, в род и род возвещать истину Твою устами моими.</p>
<p class="p"><em>3</em> Ибо говорю: навек основана милость, на небесах утвердил Ты истину Твою, <em>когда</em> сказал:</p>
<p class="p"><em>4</em> «Я поставил завет с избранным Моим, клялся Давиду, рабу Моему:</p>
<p class="p"><em>5</em> навек утвержу семя твоё, в род и род устрою престол твой».</p>
<p class="p"><em>6</em> И небеса прославят чудные дела Твои, Господи, и истину Твою в собрании святых.</p>
<p class="p"><em>7</em> Ибо кто на небесах сравнится с Господом? кто между сынами Божиими уподобится Господу?</p>
<p class="p"><em>8</em> Страшен Бог в великом сонме святых, страшен Он для всех окружающих Его.</p>
<p class="p"><em>9</em> Господи, Боже сил! кто силён, как Ты, Господи? И истина Твоя окрест Тебя.</p>
<p class="p"><em>10</em> Ты владычествуешь над яростью моря: когда воздымаются волны его, Ты укрощаешь их.</p>
<p class="p"><em>11</em> Ты низложил Раава, как поражённого; крепкою мышцею Твоею рассеял врагов Твоих.</p>
<p class="p"><em>12</em> Твои небеса и Твоя земля; вселенную и что наполняет её, Ты основал.</p>
<p class="p"><em>13</em> Север и юг Ты сотворил; Фавор и Ермон о имени Твоём радуются.</p>
<p class="p"><em>14</em> Крепка мышца Твоя, сильна рука Твоя, высока десница Твоя!</p>
<p class="p"><em>15</em> Правосудие и правота — основание престола Твоего; милость и истина предходят пред лицем Твоим.</p>
<p class="p"><em>16</em> Блажен народ, знающий трубный зов! Они ходят во свете лица Твоего, Господи,</p>
<p class="p"><em>17</em> о имени Твоём радуются весь день и правдою Твоею возносятся,</p>
<p class="p"><em>18</em> ибо Ты украшение силы их, и благоволением Твоим возвышается рог наш.</p>
<p class="p"><em>19</em> От Господа — щит наш, и от Святаго Израилева — царь наш.</p>
<p class="p"><em>20</em> Некогда говорил Ты в видении святому Твоему, и сказал: «Я оказал помощь мужественному, вознёс избранного из народа.</p>
<p class="p"><em>21</em> Я обрёл Давида, раба Моего, святым елеем Моим помазал его.</p>
<p class="p"><em>22</em> Рука Моя пребудет с ним, и мышца Моя укрепит его.</p>
<p class="p"><em>23</em> Враг не превозможет его, и сын беззакония не притеснит его.</p>
<p class="p"><em>24</em> Сокрушу пред ним врагов его и поражу ненавидящих его.</p>
<p class="p"><em>25</em> И истина Моя и милость Моя с ним, и Моим именем возвысится рог его.</p>
<p class="p"><em>26</em> И положу на море руку его, и на реки — десницу его.</p>
<p class="p"><em>27</em> Он будет звать Меня: Ты отец мой, Бог мой и твердыня спасения моего.</p>
<p class="p"><em>28</em> И Я сделаю его первенцем, превыше царей земли,</p>
<p class="p"><em>29</em> вовек сохраню ему милость Мою, и завет Мой с ним будет верен.</p>
<p class="p"><em>30</em> И продолжу вовек семя его, и престол его — как дни неба.</p>
<p class="p"><em>31</em> Если сыновья его оставят закон Мой и не будут ходить по заповедям Моим;</p>
<p class="p"><em>32</em> если нарушат уставы Мои и повелений Моих не сохранят:</p>
<p class="p"><em>33</em> посещу жезлом беззаконие их, и ударами — неправду их;</p>
<p class="p"><em>34</em> милости же Моей не отниму от него, и не изменю истины Моей.</p>
<p class="p"><em>35</em> Не нарушу завета Моего, и не переменю того, что вышло из уст Моих.</p>
<p class="p"><em>36</em> Однажды Я поклялся святостью Моею: солгу ли Давиду?</p>
<p class="p"><em>37</em> Семя его пребудет вечно, и престол его, как солнце, предо Мною,</p>
<p class="p"><em>38</em> вовек будет твёрд, как луна, и верный свидетель на небесах».</p>
<p class="p"><em>39</em> Но <em>ныне</em> Ты отринул и презрел, прогневался на помазанника Твоего;</p>
<p class="p"><em>40</em> пренебрёг завет с рабом Твоим, поверг на землю венец его;</p>
<p class="p"><em>41</em> разрушил все ограды его, превратил в развалины крепости его.</p>
<p class="p"><em>42</em> Расхищают его все проходящие путём; он сделался посмешищем у соседей своих.</p>
<p class="p"><em>43</em> Ты возвысил десницу противников его, обрадовал всех врагов его;</p>
<p class="p"><em>44</em> Ты обратил назад остриё меча его и не укрепил его на брани;</p>
<p class="p"><em>45</em> отнял у него блеск и престол его поверг на землю;</p>
<p class="p"><em>46</em> сократил дни юности его и покрыл его стыдом.</p>
<p class="p"><em>47</em> Доколе, Господи, будешь скрываться непрестанно, будет пылать ярость Твоя, как огонь?</p>
<p class="p"><em>48</em> Вспомни, какой мой век: на какую суету сотворил Ты всех сынов человеческих?</p>
<p class="p"><em>49</em> Кто из людей жил — и не видел смерти, избавил душу свою от руки преисподней?</p>
<p class="p"><em>50</em> Где прежние милости Твои, Господи? Ты клялся Давиду истиною Твоею.</p>
<p class="p"><em>51</em> Вспомни, Господи, поругание рабов Твоих, которое я ношу в недре моём от всех сильных народов;</p>
<p class="p"><em>52</em> как поносят враги Твои, Господи, как бесславят следы помазанника Твоего.</p>
<p class="p"><em>53</em> Благословен Господь вовек! Аминь, аминь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id20">
<div class="title3">
<p class="title-p">Псалом 89</p>
</div>
<p class="p"><em>1</em> Молитва Моисея, человека Божия.</p>
<p class="p"><em>2</em> Господи! Ты нам прибежище в род и род.</p>
<p class="p"><em>3</em> Прежде нежели родились горы, и Ты образовал землю и вселенную, и от века и до века Ты — Бог.</p>
<p class="p"><em>4</em> Ты возвращаешь человека в тление и говоришь: «возвратитесь, сыны человеческие!»</p>
<p class="p"><em>5</em> Ибо пред очами Твоими тысяча лет, как день вчерашний, когда он прошёл, и <em>как</em> стража в ночи.</p>
<p class="p"><em>6</em> Ты <em>как</em> наводнением уносишь их; они — <em>как</em> сон, как трава, которая утром вырастает, утром цветёт и зеленеет, вечером подсекается и засыхает;</p>
<p class="p"><em>7</em> ибо мы исчезаем от гнева Твоего и от ярости Твоей мы в смятении.</p>
<p class="p"><em>8</em> Ты положил беззакония наши пред Тобою и тайное наше пред светом лица Твоего.</p>
<p class="p"><em>9</em> Все дни наши прошли во гневе Твоём; мы теряем лета наши, как звук.</p>
<p class="p"><em>10</em> Дней лет наших — семьдесят лет, а при большей крепости — восемьдесят лет; и самая лучшая пора их — труд и болезнь, ибо проходят быстро, и мы летим.</p>
<p class="p"><em>11</em> Кто знает силу гнева Твоего, и ярость Твою по мере страха Твоего?</p>
<p class="p"><em>12</em> Научи нас так счислять дни наши, чтобы нам приобрести сердце мудрое.</p>
<p class="p"><em>13</em> Обратись, Господи! Доколе? Умилосердись над рабами Твоими.</p>
<p class="p"><em>14</em> Рано насыти нас милостью Твоею, и мы будем радоваться и веселиться во все дни наши.</p>
<p class="p"><em>15</em> Возвесели нас за дни, <em>в которые</em> Ты поражал нас, за лета, <em>в которые</em> мы видели бедствие.</p>
<p class="p"><em>16</em> Да явится на рабах Твоих дело Твоё и на сынах их слава Твоя;</p>
<p class="p"><em>17</em> и да будет благоволение Господа Бога нашего на нас, и в деле рук наших споспешествуй нам, в деле рук наших споспешествуй.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id21">
<div class="title3">
<p class="title-p">Псалом 90</p>
</div>
<p class="p"><em>1</em> Живущий под кровом Всевышнего под сенью Всемогущего покоится,</p>
<p class="p"><em>2</em> говорит Господу: «прибежище моё и защита моя, Бог мой, на Которого я уповаю!»</p>
<p class="p"><em>3</em> Он избавит тебя от сети ловца, от гибельной язвы,</p>
<p class="p"><em>4</em> перьями Своими осенит тебя, и под крыльями Его будешь безопасен; щит и ограждение — истина Его.</p>
<p class="p"><em>5</em> Не убоишься ужасов в ночи, стрелы, летящей днём,</p>
<p class="p"><em>6</em> язвы, ходящей во мраке, заразы, опустошающей в полдень.</p>
<p class="p"><em>7</em> Падут подле тебя тысяча и десять тысяч одесную тебя; но к тебе не приблизится:</p>
<p class="p"><em>8</em> только смотреть будешь очами твоими и видеть возмездие нечестивым.</p>
<p class="p"><em>9</em> Ибо ты <em>сказал:</em> «Господь — упование моё»; Всевышнего избрал ты прибежищем твоим;</p>
<p class="p"><em>10</em> не приключится тебе зло, и язва не приблизится к жилищу твоему;</p>
<p class="p"><em>11</em> ибо Ангелам Своим заповедает о тебе — охранять тебя на всех путях твоих:</p>
<p class="p"><em>12</em> на руках понесут тебя, да не преткнешься о камень ногою твоею;</p>
<p class="p"><em>13</em> на аспида и василиска наступишь; попирать будешь льва и дракона.</p>
<p class="p"><em>14</em> «За то, что он возлюбил Меня, избавлю его; защищу его, потому что он познал имя Моё.</p>
<p class="p"><em>15</em> Воззовёт ко Мне, и услышу его; с ним Я в скорби; избавлю его и прославлю его,</p>
<p class="p"><em>16</em> долготою дней насыщу его, и явлю ему спасение Моё».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id22">
<div class="title3">
<p class="title-p">Псалом 91</p>
</div>
<p class="p"><em>1</em> Псалом. Песнь на день субботний.</p>
<p class="p"><em>2</em> Благо есть славить Господа и петь имени Твоему, Всевышний,</p>
<p class="p"><em>3</em> возвещать утром милость Твою и истину Твою в ночи,</p>
<p class="p"><em>4</em> на десятиструнном и псалтири, с песнью на гуслях.</p>
<p class="p"><em>5</em> Ибо Ты возвеселил меня, Господи, творением Твоим: я восхищаюсь делами рук Твоих.</p>
<p class="p"><em>6</em> Как велики дела Твои, Господи! дивно глубоки помышления Твои!</p>
<p class="p"><em>7</em> Человек несмысленный не знает, и невежда не разумеет того.</p>
<p class="p"><em>8</em> Тогда как нечестивые возникают, как трава, и делающие беззаконие цветут, чтобы исчезнуть на веки, —</p>
<p class="p"><em>9</em> Ты, Господи, высок во веки!</p>
<p class="p"><em>10</em> Ибо вот, враги Твои, Господи, — вот, враги Твои гибнут, и рассыпаются все делающие беззаконие;</p>
<p class="p"><em>11</em> а мой рог Ты возносишь, как рог единорога, и я умащён свежим елеем;</p>
<p class="p"><em>12</em> и око моё смотрит на врагов моих, и уши мои слышат о восстающих на меня злодеях.</p>
<p class="p"><em>13</em> Праведник цветёт, как пальма, возвышается подобно кедру на Ливане.</p>
<p class="p"><em>14</em> Насаждённые в доме Господнем, они цветут во дворах Бога нашего;</p>
<p class="p"><em>15</em> они и в старости плодовиты, сочны и свежи,</p>
<p class="p"><em>16</em> чтобы возвещать, что праведен Господь, твердыня моя, и нет неправды в Нём.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id23">
<div class="title3">
<p class="title-p">Псалом 92</p>
</div>
<p class="p"><em>1</em> Господь царствует; Он облечён величием, облечён Господь могуществом [и] препоясан: потому вселенная тверда, не подвигнется.</p>
<p class="p"><em>2</em> Престол Твой утверждён искони: Ты — от века.</p>
<p class="p"><em>3</em> Возвышают реки, Господи, возвышают реки голос свой, возвышают реки волны свои.</p>
<p class="p"><em>4</em> Но паче шума вод многих, сильных волн морских, силён в вышних Господь.</p>
<p class="p"><em>5</em> Откровения Твои несомненно верны. Дому Твоему, Господи, принадлежит святость на долгие дни.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id24">
<div class="title3">
<p class="title-p">Псалом 93</p>
</div>
<p class="p"><em>1</em> Боже отмщений, Господи, Боже отмщений, яви Себя!</p>
<p class="p"><em>2</em> Восстань, Судия земли, воздай возмездие гордым.</p>
<p class="p"><em>3</em> Доколе, Господи, нечестивые, доколе нечестивые торжествовать будут?</p>
<p class="p"><em>4</em> Они изрыгают дерзкие речи; величаются все делающие беззаконие;</p>
<p class="p"><em>5</em> попирают народ Твой, Господи, угнетают наследие Твоё;</p>
<p class="p"><em>6</em> вдову и пришельца убивают, и сирот умерщвляют</p>
<p class="p"><em>7</em> и говорят: «не увидит Господь, и не узнает Бог Иаковлев».</p>
<p class="p"><em>8</em> Образумьтесь, бессмысленные люди! когда вы будете умны, невежды?</p>
<p class="p"><em>9</em> Насадивший ухо не услышит ли? и образовавший глаз не увидит ли?</p>
<p class="p"><em>10</em> Вразумляющий народы неужели не обличит, — Тот, Кто учит человека разумению?</p>
<p class="p"><em>11</em> Господь знает мысли человеческие, что они суетны.</p>
<p class="p"><em>12</em> Блажен человек, которого вразумляешь Ты, Господи, и наставляешь законом Твоим,</p>
<p class="p"><em>13</em> чтобы дать ему покой в бедственные дни, доколе нечестивому выроется яма!</p>
<p class="p"><em>14</em> Ибо не отринет Господь народа Своего и не оставит наследия Своего.</p>
<p class="p"><em>15</em> Ибо суд возвратится к правде, и за ним <em>последуют</em> все правые сердцем.</p>
<p class="p"><em>16</em> Кто восстанет за меня против злодеев? кто станет за меня против делающих беззаконие?</p>
<p class="p"><em>17</em> Если бы не Господь был мне помощником, вскоре вселилась бы душа моя в <em>страну</em> молчания.</p>
<p class="p"><em>18</em> Когда я говорил: «колеблется нога моя», — милость Твоя, Господи, поддерживала меня.</p>
<p class="p"><em>19</em> При умножении скорбей моих в сердце моём, утешения Твои услаждают душу мою.</p>
<p class="p"><em>20</em> Станет ли близ Тебя седалище губителей, умышляющих насилие вопреки закону?</p>
<p class="p"><em>21</em> Толпою устремляются они на душу праведника и осуждают кровь неповинную.</p>
<p class="p"><em>22</em> Но Господь — защита моя, и Бог мой — твердыня убежища моего,</p>
<p class="p"><em>23</em> и обратит на них беззаконие их, и злодейством их истребит их, истребит их Господь Бог наш.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id25">
<div class="title3">
<p class="title-p">Псалом 94</p>
</div>
<p class="p"><em>1</em> Приидите, воспоём Господу, воскликнем [Богу], твердыне спасения нашего;</p>
<p class="p"><em>2</em> предстанем лицу Его со славословием, в песнях воскликнем Ему,</p>
<p class="p"><em>3</em> ибо Господь есть Бог великий и Царь великий над всеми богами.</p>
<p class="p"><em>4</em> В Его руке глубины земли, и вершины гор — Его же;</p>
<p class="p"><em>5</em> Его — море, и Он создал его, и сушу образовали руки Его.</p>
<p class="p"><em>6</em> Приидите, поклонимся и припадём, преклоним колени пред лицем Господа, Творца нашего;</p>
<p class="p"><em>7</em> ибо Он есть Бог наш, и мы — народ паствы Его и овцы руки Его. О, если бы вы ныне послушали гласа Его:</p>
<p class="p"><em>8</em> «не ожесточите сердца вашего, как в Мериве, как в день искушения в пустыне,</p>
<p class="p"><em>9</em> где искушали Меня отцы ваши, испытывали Меня, и видели дело Моё.</p>
<p class="p"><em>10</em> Сорок лет Я был раздражаем родом сим, и сказал: это народ, заблуждающийся сердцем; они не познали путей Моих,</p>
<p class="p"><em>11</em> и потому Я поклялся во гневе Моём, что они не войдут в покой Мой».</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id26">
<div class="title3">
<p class="title-p">Псалом 95</p>
</div>
<p class="p"><em>1</em> Воспойте Господу песнь новую; воспойте Господу, вся земля;</p>
<p class="p"><em>2</em> пойте Господу, благословляйте имя Его, благовествуйте со дня на день спасение Его;</p>
<p class="p"><em>3</em> возвещайте в народах славу Его, во всех племенах чудеса Его;</p>
<p class="p"><em>4</em> ибо велик Господь и достохвален, страшен Он паче всех богов.</p>
<p class="p"><em>5</em> Ибо все боги народов — идолы, а Господь небеса сотворил.</p>
<p class="p"><em>6</em> Слава и величие пред лицем Его, сила и великолепие во святилище Его.</p>
<p class="p"><em>7</em> Воздайте Господу, племена народов, воздайте Господу славу и честь;</p>
<p class="p"><em>8</em> воздайте Господу славу имени Его, несите дары и идите во дворы Его;</p>
<p class="p"><em>9</em> поклонитесь Господу во благолепии святыни. Трепещи пред лицем Его, вся земля!</p>
<p class="p"><em>10</em> Скажите народам: Господь царствует! потому тверда вселенная, не поколеблется. Он будет судить народы по правде.</p>
<p class="p"><em>11</em> Да веселятся небеса и да торжествует земля; да шумит море и что наполняет его;</p>
<p class="p"><em>12</em> да радуется поле и всё, что на нём, и да ликуют все дерева дубравные</p>
<p class="p"><em>13</em> пред лицем Господа; ибо идёт, ибо идёт судить землю. Он будет судить вселенную по правде, и народы — по истине Своей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id27">
<div class="title3">
<p class="title-p">Псалом 96</p>
</div>
<p class="p"><em>1</em> Господь царствует: да радуется земля; да веселятся многочисленные острова.</p>
<p class="p"><em>2</em> Облако и мрак окрест Его; правда и суд — основание престола Его.</p>
<p class="p"><em>3</em> Пред Ним идёт огонь и вокруг попаляет врагов Его.</p>
<p class="p"><em>4</em> Молнии Его освещают вселенную; земля видит и трепещет.</p>
<p class="p"><em>5</em> Горы, как воск, тают от лица Господа, от лица Господа всей земли.</p>
<p class="p"><em>6</em> Небеса возвещают правду Его, и все народы видят славу Его.</p>
<p class="p"><em>7</em> Да постыдятся все служащие истуканам, хвалящиеся идолами. Поклонитесь пред Ним, все боги.</p>
<p class="p"><em>8</em> Слышит Сион и радуется, и веселятся дщери Иудины ради судов Твоих, Господи,</p>
<p class="p"><em>9</em> ибо Ты, Господи, высок над всею землёю, превознесён над всеми богами.</p>
<p class="p"><em>10</em> Любящие Господа, ненавидьте зло! Он хранит души святых Своих; из руки нечестивых избавляет их.</p>
<p class="p"><em>11</em> Свет сияет на праведника, и на правых сердцем — веселие.</p>
<p class="p"><em>12</em> Радуйтесь, праведные, о Господе и славьте память святыни Его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id28">
<div class="title3">
<p class="title-p">Псалом 97</p>
</div>
<p class="p"><em>1</em> Воспойте Господу новую песнь, ибо Он сотворил чудеса. Его десница и святая мышца Его доставили Ему победу.</p>
<p class="p"><em>2</em> Явил Господь спасение Своё, открыл пред очами народов правду Свою.</p>
<p class="p"><em>3</em> Вспомнил Он милость Свою [к Иакову] и верность Свою к дому Израилеву. Все концы земли увидели спасение Бога нашего.</p>
<p class="p"><em>4</em> Восклицайте Господу, вся земля; торжествуйте, веселитесь и пойте;</p>
<p class="p"><em>5</em> пойте Господу с гуслями, с гуслями и с гласом псалмопения;</p>
<p class="p"><em>6</em> при звуке труб и рога торжествуйте пред Царём Господом.</p>
<p class="p"><em>7</em> Да шумит море и что наполняет его, вселенная и живущие в ней;</p>
<p class="p"><em>8</em> да рукоплещут реки, да ликуют вместе горы</p>
<p class="p"><em>9</em> пред лицем Господа, ибо Он идёт судить землю. Он будет судить вселенную праведно и народы — верно.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id29">
<div class="title3">
<p class="title-p">Псалом 98</p>
</div>
<p class="p"><em>1</em> Господь царствует: да трепещут народы! Он восседает на Херувимах: да трясётся земля!</p>
<p class="p"><em>2</em> Господь на Сионе велик, и высок Он над всеми народами.</p>
<p class="p"><em>3</em> Да славят великое и страшное имя Твоё: свято оно!</p>
<p class="p"><em>4</em> И могущество царя любит суд. Ты утвердил справедливость; суд и правду Ты совершил в Иакове.</p>
<p class="p"><em>5</em> Превозносите Господа, Бога нашего, и поклоняйтесь подножию Его: свято оно!</p>
<p class="p"><em>6</em> Моисей и Аарон между священниками и Самуил между призывающими имя Его взывали к Господу, и Он внимал им.</p>
<p class="p"><em>7</em> В столпе облачном говорил Он к ним; они хранили Его заповеди и устав, который Он дал им.</p>
<p class="p"><em>8</em> Господи, Боже наш! Ты внимал им; Ты был для них Богом прощающим и наказывающим за дела их.</p>
<p class="p"><em>9</em> Превозносите Господа, Бога нашего, и поклоняйтесь на святой горе Его, ибо свят Господь, Бог наш.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id30">
<div class="title3">
<p class="title-p">Псалом 99</p>
</div>
<p class="p"><em>1</em> Воскликните Господу, вся земля!</p>
<p class="p"><em>2</em> Служи́те Господу с веселием; идите пред лице Его с восклицанием!</p>
<p class="p"><em>3</em> Познайте, что Господь есть Бог, что Он сотворил нас, и мы — Его, Его народ и овцы паствы Его.</p>
<p class="p"><em>4</em> Входите во врата Его со славословием, во дворы Его — с хвалою. Славьте Его, благословляйте имя Его,</p>
<p class="p"><em>5</em> ибо благ Господь: милость Его вовек, и истина Его в род и род.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id31">
<div class="title3">
<p class="title-p">Псалом 100</p>
</div>
<p class="p"><em>1</em> Милость и суд буду петь; Тебе, Господи, буду петь.</p>
<p class="p"><em>2</em> Буду размышлять о пути непорочном: «когда ты придёшь ко мне?» Буду ходить в непорочности моего сердца посреди дома моего.</p>
<p class="p"><em>3</em> Не положу пред очами моими вещи непотребной; дело преступное я ненавижу: не прилепится оно ко мне.</p>
<p class="p"><em>4</em> Сердце развращённое будет удалено от меня; злого я не буду знать.</p>
<p class="p"><em>5</em> Тайно клевещущего на ближнего своего изгоню; гордого очами и надменного сердцем не потерплю.</p>
<p class="p"><em>6</em> Глаза мои на верных земли, чтобы они пребывали при мне; кто ходит путём непорочности, тот будет служить мне.</p>
<p class="p"><em>7</em> Не будет жить в доме моём поступающий коварно; говорящий ложь не останется пред глазами моими.</p>
<p class="p"><em>8</em> С раннего утра буду истреблять всех нечестивцев земли, дабы искоренить из града Господня всех делающих беззаконие.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id32">
<div class="title3">
<p class="title-p">Псалом 101</p>
</div>
<p class="p"><em>1</em> Молитва страждущего, когда он унывает и изливает пред Господом печаль свою.</p>
<p class="p"><em>2</em> Господи! услышь молитву мою, и вопль мой да придёт к Тебе.</p>
<p class="p"><em>3</em> Не скрывай лица Твоего от меня; в день скорби моей приклони ко мне ухо Твоё; в день, [когда] воззову [к Тебе], скоро услышь меня;</p>
<p class="p"><em>4</em> ибо исчезли, как дым, дни мои, и кости мои обожжены, как головня;</p>
<p class="p"><em>5</em> сердце моё поражено, и иссохло, как трава, так что я забываю есть хлеб мой;</p>
<p class="p"><em>6</em> от голоса стенания моего кости мои прильпнули к плоти моей.</p>
<p class="p"><em>7</em> Я уподобился пеликану в пустыне; я стал как филин на развалинах;</p>
<p class="p"><em>8</em> не сплю и сижу, как одинокая птица на кровле.</p>
<p class="p"><em>9</em> Всякий день поносят меня враги мои, и злобствующие на меня клянут мною.</p>
<p class="p"><em>10</em> Я ем пепел, как хлеб, и питьё моё растворяю слезами,</p>
<p class="p"><em>11</em> от гнева Твоего и негодования Твоего, ибо Ты вознёс меня и низверг меня.</p>
<p class="p"><em>12</em> Дни мои — как уклоняющаяся тень, и я иссох, как трава.</p>
<p class="p"><em>13</em> Ты же, Господи, вовек пребываешь, и память о Тебе в род и род.</p>
<p class="p"><em>14</em> Ты восстанешь, умилосердишься над Сионом, ибо время помиловать его, — ибо пришло время;</p>
<p class="p"><em>15</em> ибо рабы Твои возлюбили и камни его, и о прахе его жалеют.</p>
<p class="p"><em>16</em> И убоятся народы имени Господня, и все цари земные — славы Твоей.</p>
<p class="p"><em>17</em> Ибо созиждет Господь Сион и явится во славе Своей;</p>
<p class="p"><em>18</em> призрит на молитву беспомощных и не презрит моления их.</p>
<p class="p"><em>19</em> Напишется о сём для рода последующего, и поколение грядущее восхвалит Господа,</p>
<p class="p"><em>20</em> ибо Он приникнул со святой высоты Своей, с небес призрел Господь на землю,</p>
<p class="p"><em>21</em> чтобы услышать стон узников, разрешить сынов смерти,</p>
<p class="p"><em>22</em> дабы возвещали на Сионе имя Господне и хвалу Его — в Иерусалиме,</p>
<p class="p"><em>23</em> когда соберутся народы вместе и царства для служения Господу.</p>
<p class="p"><em>24</em> Изнурил Он на пути силы мои, сократил дни мои.</p>
<p class="p"><em>25</em> Я сказал: Боже мой! не восхити меня в половине дней моих. Твои лета в роды родов.</p>
<p class="p"><em>26</em> В начале Ты, [Господи, ] основал землю, и небеса — дело Твоих рук;</p>
<p class="p"><em>27</em> они погибнут, а Ты пребудешь; и все они, как риза, обветшают, и, как одежду, Ты переменишь их, и изменятся;</p>
<p class="p"><em>28</em> но Ты — тот же, и лета Твои не кончатся.</p>
<p class="p"><em>29</em> Сыны рабов Твоих будут жить, и семя их утвердится пред лицем Твоим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id33">
<div class="title3">
<p class="title-p">Псалом 102</p>
</div>
<p class="p"><em>1</em> Благослови, душа моя, Господа, и вся внутренность моя — святое имя Его.</p>
<p class="p"><em>2</em> Благослови, душа моя, Господа и не забывай всех благодеяний Его.</p>
<p class="p"><em>3</em> Он прощает все беззакония твои, исцеляет все недуги твои;</p>
<p class="p"><em>4</em> избавляет от могилы жизнь твою, венчает тебя милостью и щедротами;</p>
<p class="p"><em>5</em> насыщает благами желание твоё: обновляется, подобно орлу, юность твоя.</p>
<p class="p"><em>6</em> Господь творит правду и суд всем обиженным.</p>
<p class="p"><em>7</em> Он показал пути Свои Моисею, сынам Израилевым — дела Свои.</p>
<p class="p"><em>8</em> Щедр и милостив Господь, долготерпелив и многомилостив:</p>
<p class="p"><em>9</em> не до конца гневается, и не вовек негодует.</p>
<p class="p"><em>10</em> Не по беззакониям нашим сотворил нам, и не по грехам нашим воздал нам:</p>
<p class="p"><em>11</em> ибо как высоко небо над землёю, так велика милость [Господа] к боящимся Его;</p>
<p class="p"><em>12</em> как далеко восток от запада, так удалил Он от нас беззакония наши;</p>
<p class="p"><em>13</em> как отец милует сынов, так милует Господь боящихся Его.</p>
<p class="p"><em>14</em> Ибо Он знает состав наш, помнит, что мы — персть.</p>
<p class="p"><em>15</em> Дни человека — как трава; как цвет полевой, так он цветёт.</p>
<p class="p"><em>16</em> Пройдёт над ним ветер, и нет его, и место его уже не узнает его.</p>
<p class="p"><em>17</em> Милость же Господня от века и до века к боящимся Его,</p>
<p class="p"><em>18</em> и правда Его на сынах сынов, хранящих завет Его и помнящих заповеди Его, чтобы исполнять их.</p>
<p class="p"><em>19</em> Господь на небесах поставил престол Свой, и царство Его всем обладает.</p>
<p class="p"><em>20</em> Благословите Господа, [все] Ангелы Его, крепкие силою, исполняющие слово Его, повинуясь гласу слова Его;</p>
<p class="p"><em>21</em> благословите Господа, все воинства Его, служители Его, исполняющие волю Его;</p>
<p class="p"><em>22</em> благословите Господа, все дела Его, во всех местах владычества Его. Благослови, душа моя, Господа!</p>
