<div class="title2">
<p class="title-p">Книга пророка Осии</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слово Господне, которое было к Осии, сыну Беериину, во дни Озии, Иоафама, Ахаза, Езекии, царей Иудейских, и во дни Иеровоама, сына Иоасова, царя Израильского.</p>
<p class="p"><em>2</em> Начало слова Господня к Осии. И сказал Господь Осии: иди, возьми себе жену блудницу и детей блуда; ибо сильно блудодействует земля сия, отступив от Господа.</p>
<p class="p"><em>3</em> И пошёл он и взял Гомерь, дочь Дивлаима; и она зачала и родила ему сына.</p>
<p class="p"><em>4</em> И Господь сказал ему: нареки ему имя Изреель, потому что ещё немного пройдёт, и Я взыщу кровь Изрееля с дома Ииуева, и положу конец царству дома Израилева,</p>
<p class="p"><em>5</em> и будет в тот день, Я сокрушу лук Израилев в долине Изреель.</p>
<p class="p"><em>6</em> И зачала ещё, и родила дочь, и Он сказал ему: нареки ей имя Лорухама; ибо Я уже не буду более миловать дома Израилева, чтобы прощать им.</p>
<p class="p"><em>7</em> А дом Иудин помилую и спасу их в Господе Боге их, спасу их ни луком, ни мечом, ни войною, ни конями и всадниками.</p>
<p class="p"><em>8</em> И, откормив грудью Непомилованную, она зачала, и родила сына.</p>
<p class="p"><em>9</em> И сказал Он: нареки ему имя Лоамми, потому что вы не Мой народ, и Я не буду вашим [Богом].</p>
<p class="p"><em>10</em> Но будет число сынов Израилевых как песок морской, которого нельзя ни измерить, ни исчислить; и там, где говорили им: «вы не Мой народ», будут говорить им: «вы сыны Бога живаго».</p>
<p class="p"><em>11</em> И соберутся сыны Иудины и сыны Израилевы вместе, и поставят себе одну главу, и выйдут из земли [переселения]; ибо велик день Изрееля!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Говорите братьям вашим: «Мой народ», и сёстрам вашим: «Помилованная».</p>
<p class="p"><em>2</em> Судитесь с вашею матерью, судитесь; ибо она не жена Моя, и Я не муж её; пусть она удалит блуд от лица своего и прелюбодеяние от грудей своих,</p>
<p class="p"><em>3</em> дабы Я не разоблачил её донага и не выставил её, как в день рождения её, не сделал её пустынею, не обратил её в землю сухую и не уморил её жаждою.</p>
<p class="p"><em>4</em> И детей её не помилую, потому что они дети блуда.</p>
<p class="p"><em>5</em> Ибо блудодействовала мать их и осрамила себя зачавшая их; ибо говорила: «пойду за любовниками моими, которые дают мне хлеб и воду, шерсть и лён, елей и напитки».</p>
<p class="p"><em>6</em> За то вот, Я загорожу путь её тернами и обнесу её оградою, и она не найдёт стезёй своих,</p>
<p class="p"><em>7</em> и погонится за любовниками своими, но не догонит их, и будет искать их, но не найдёт, и скажет: «пойду я, и возвращусь к первому мужу моему; ибо тогда лучше было мне, нежели теперь».</p>
<p class="p"><em>8</em> А не знала она, что Я, Я давал ей хлеб и вино и елей и умножил у неё серебро и золото, из которого сделали [истукана] Ваала.</p>
<p class="p"><em>9</em> За то Я возьму назад хлеб Мой в его время и вино Моё в его пору и отниму шерсть и лён Мой, чем покрывается нагота её.</p>
<p class="p"><em>10</em> И ныне открою срамоту её пред глазами любовников её, и никто не исторгнет её из руки Моей.</p>
<p class="p"><em>11</em> И прекращу у неё всякое веселье, праздники её и новомесячия её, и субботы её, и все торжества её.</p>
<p class="p"><em>12</em> И опустошу виноградные лозы её и смоковницы её, о которых она говорит: «это у меня подарки, которые надарили мне любовники мои»; и Я превращу их в лес, и полевые звери поедят их.</p>
<p class="p"><em>13</em> И накажу её за дни служения Ваалам, когда она кадила им и, украсив себя серьгами и ожерельями, ходила за любовниками своими, а Меня забывала, говорит Господь.</p>
<p class="p"><em>14</em> Посему вот, и Я увлеку её, приведу её в пустыню, и буду говорить к сердцу её.</p>
<p class="p"><em>15</em> И дам ей оттуда виноградники её и долину Ахор, в преддверие надежды; и она будет петь там, как во дни юности своей и как в день выхода своего из земли Египетской.</p>
<p class="p"><em>16</em> И будет в тот день, говорит Господь, ты будешь звать Меня: «муж мой», и не будешь более звать Меня: «Ваали».</p>
<p class="p"><em>17</em> И удалю имена Ваалов от уст её, и не будут более вспоминаемы имена их.</p>
<p class="p"><em>18</em> И заключу в то время для них союз с полевыми зверями и с птицами небесными, и с пресмыкающимися по земле; и лук, и меч, и войну истреблю от земли той, и дам им жить в безопасности.</p>
<p class="p"><em>19</em> И обручу тебя Мне навек, и обручу тебя Мне в правде и суде, в благости и милосердии.</p>
<p class="p"><em>20</em> И обручу тебя Мне в верности, и ты познаешь Господа.</p>
<p class="p"><em>21</em> И будет в тот день, Я услышу, говорит Господь, услышу небо, и оно услышит землю,</p>
<p class="p"><em>22</em> и земля услышит хлеб и вино и елей; а сии услышат Изреель.</p>
<p class="p"><em>23</em> И посею её для Себя на земле, и помилую Непомилованную, и скажу не Моему народу: «ты Мой народ», а он скажет: «Ты мой Бог!»</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И сказал мне Господь: иди ещё, и полюби женщину, любимую мужем, но прелюбодействующую, подобно тому, как любит Господь сынов Израилевых, а они обращаются к другим богам и любят виноградные лепёшки их.</p>
<p class="p"><em>2</em> И приобрёл я её себе за пятнадцать сребренников и за хомер ячменя и полхомера ячменя</p>
<p class="p"><em>3</em> и сказал ей: много дней оставайся у меня; не блуди, и не будь с другим; так же и я буду для тебя.</p>
<p class="p"><em>4</em> Ибо долгое время сыны Израилевы будут оставаться без царя и без князя и без жертвы, без жертвенника, без ефода и терафима.</p>
<p class="p"><em>5</em> После того обратятся сыны Израилевы и взыщут Господа Бога своего и Давида, царя своего, и будут благоговеть пред Господом и благостью Его в последние дни.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Слушайте слово Господне, сыны Израилевы; ибо суд у Господа с жителями сей земли, потому что нет ни истины, ни милосердия, ни Богопознания на земле.</p>
<p class="p"><em>2</em> Клятва и обман, убийство и воровство, и прелюбодейство крайне распространились, и кровопролитие следует за кровопролитием.</p>
<p class="p"><em>3</em> За то восплачет земля сия, и изнемогут все, живущие на ней, со зверями полевыми и птицами небесными, даже и рыбы морские погибнут.</p>
<p class="p"><em>4</em> Но никто не спорь, никто не обличай другого; и твой народ — как спорящие со священником.</p>
<p class="p"><em>5</em> И ты падёшь днём, и пророк падёт с тобою ночью, и истреблю матерь твою.</p>
<p class="p"><em>6</em> Истреблён будет народ Мой за недостаток ведения: так как ты отверг ведение, то и Я отвергну тебя от священнодействия предо Мною; и как ты забыл закон Бога твоего то и Я забуду детей твоих.</p>
<p class="p"><em>7</em> Чем больше они умножаются, тем больше грешат против Меня; славу их обращу в бесславие.</p>
<p class="p"><em>8</em> Грехами народа Моего кормятся они, и к беззаконию его стремится душа их.</p>
<p class="p"><em>9</em> И что будет с народом, то и со священником; и накажу его по путям его, и воздам ему по делам его.</p>
<p class="p"><em>10</em> Будут есть, и не насытятся; будут блудить, и не размножатся; ибо оставили служение Господу.</p>
<p class="p"><em>11</em> Блуд, вино и напитки завладели сердцем их.</p>
<p class="p"><em>12</em> Народ Мой вопрошает своё дерево и жезл его даёт ему ответ; ибо дух блуда ввёл их в заблуждение, и, блудодействуя, они отступили от Бога своего.</p>
<p class="p"><em>13</em> На вершинах гор они приносят жертвы и на холмах совершают каждение под дубом и тополем и теревинфом, потому что хороша от них тень; поэтому любодействуют дочери ваши и прелюбодействуют невестки ваши.</p>
<p class="p"><em>14</em> Я оставлю наказывать дочерей ваших, когда они блудодействуют, и невесток ваших, когда они прелюбодействуют, потому что вы сами на стороне блудниц и с любодейцами приносите жертвы, а невежественный народ гибнет.</p>
<p class="p"><em>15</em> Если ты, Израиль, блудодействуешь, то пусть не грешил бы Иуда; и не ходите в Галгал, и не восходите в Беф-Авен, и не клянитесь: «жив Господь!»</p>
<p class="p"><em>16</em> Ибо как упрямая телица, упорен стал Израиль; посему будет ли теперь Господь пасти их, как агнцев на пространном пастбище?</p>
<p class="p"><em>17</em> Привязался к идолам Ефрем; оставь его!</p>
<p class="p"><em>18</em> Отвратительно пьянство их, совершенно предались блудодеянию; князья их любят постыдное.</p>
<p class="p"><em>19</em> Охватит их ветер своими крыльями, и устыдятся они жертв своих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Слушайте это, священники, и внимайте, дом Израилев, и приклоните ухо, дом царя; ибо вам будет суд, потому что вы были западнёю в Массифе и сетью, раскинутою на Фаворе.</p>
<p class="p"><em>2</em> Глубоко погрязли они в распутстве; но Я накажу всех их.</p>
<p class="p"><em>3</em> Ефрема Я знаю, и Израиль не сокрыт от Меня; ибо ты блудодействуешь, Ефрем, и Израиль осквернился.</p>
<p class="p"><em>4</em> Дела их не допускают их обратиться к Богу своему, ибо дух блуда внутри них, и Господа они не познали.</p>
<p class="p"><em>5</em> И гордость Израиля унижена в глазах их; и Израиль и Ефрем падут от нечестия своего; падёт и Иуда с ними.</p>
<p class="p"><em>6</em> С овцами своими и волами своими пойдут искать Господа и не найдут Его: Он удалился от них.</p>
<p class="p"><em>7</em> Господу они изменили, потому что родили чужих детей; ныне новый месяц поест их с их имуществом.</p>
<p class="p"><em>8</em> Вострубите рогом в Гиве, трубою в Раме; возглашайте в Беф-Авене: «за тобою, Вениамин!»</p>
<p class="p"><em>9</em> Ефрем сделается пустынею в день наказания; между коленами Израилевыми Я возвестил это.</p>
<p class="p"><em>10</em> Вожди Иудины стали подобны передвигающим межи: изолью на них гнев Мой, как воду.</p>
<p class="p"><em>11</em> Угнетён Ефрем, поражён судом; ибо захотел ходить вслед суетных.</p>
<p class="p"><em>12</em> И буду как моль для Ефрема и как червь для дома Иудина.</p>
<p class="p"><em>13</em> И увидел Ефрем болезнь свою, и Иуда — свою рану, и пошёл Ефрем к Ассуру, и послал к царю Иареву; но он не может исцелить вас, и не излечит вас от раны.</p>
<p class="p"><em>14</em> Ибо Я как лев для Ефрема и как скимен для дома Иудина; Я, Я растерзаю, и уйду; унесу, и никто не спасёт.</p>
<p class="p"><em>15</em> Пойду, возвращусь в Моё место, доколе они не признают себя виновными и не взыщут лица Моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В скорби своей они с раннего утра будут искать Меня и говорить: «пойдём и возвратимся к Господу! ибо Он уязвил — и Он исцелит нас, поразил — и перевяжет наши раны;</p>
<p class="p"><em>2</em> оживит нас через два дня, в третий день восставит нас, и мы будем жить пред лицем Его.</p>
<p class="p"><em>3</em> Итак познаем, будем стремиться познать Господа; как утренняя заря — явление Его, и Он придёт к нам, как дождь, как поздний дождь оросит землю».</p>
<p class="p"><em>4</em> Что сделаю тебе, Ефрем? что сделаю тебе, Иуда? благочестие ваше, как утренний туман и как роса, скоро исчезающая.</p>
<p class="p"><em>5</em> Посему Я поражал через пророков и бил их словами уст Моих, и суд Мой, как восходящий свет.</p>
<p class="p"><em>6</em> Ибо Я милости хочу, а не жертвы, и Боговедения более, нежели всесожжений.</p>
<p class="p"><em>7</em> Они же, подобно Адаму, нарушили завет и там изменили Мне.</p>
<p class="p"><em>8</em> Галаад — город нечестивцев, запятнанный кровью.</p>
<p class="p"><em>9</em> Как разбойники подстерегают человека, так сборище священников убивают на пути в Сихем и совершают мерзости.</p>
<p class="p"><em>10</em> В доме Израиля Я вижу ужасное; там блудодеяние у Ефрема, осквернился Израиль.</p>
<p class="p"><em>11</em> И тебе, Иуда, назначена жатва, когда Я возвращу плен народа Моего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда Я врачевал Израиля, открылась неправда Ефрема и злодейство Самарии: ибо они поступают лживо; и входит вор, и разбойник грабит по улицам.</p>
<p class="p"><em>2</em> Не помышляют они в сердце своём, что Я помню все злодеяния их; теперь окружают их дела их; они пред лицем Моим.</p>
<p class="p"><em>3</em> Злодейством своим они увеселяют царя и обманами своими — князей.</p>
<p class="p"><em>4</em> Все они пылают прелюбодейством, как печь, растопленная пекарем, который перестаёт поджигать её, когда замесит тесто и оно вскиснет.</p>
<p class="p"><em>5</em> «День нашего царя!» [говорят] князья, разгорячённые до болезни вином, а он протягивает руку свою к кощунам.</p>
<p class="p"><em>6</em> Ибо они коварством своим делают сердце своё подобным печи: пекарь их спит всю ночь, а утром она горит, как пылающий огонь.</p>
<p class="p"><em>7</em> Все они распалены, как печь, и пожирают судей своих; все цари их падают, и никто из них не взывает ко Мне.</p>
<p class="p"><em>8</em> Ефрем смешался с народами, Ефрем стал, как неповороченный хлеб.</p>
<p class="p"><em>9</em> Чужие пожирали силу его и он не замечал; седина покрыла его, а он не знает.</p>
<p class="p"><em>10</em> И гордость Израиля унижена в глазах их и при всём том они не обратились к Господу Богу своему и не взыскали Его.</p>
<p class="p"><em>11</em> И стал Ефрем, как глупый голубь, без сердца: зовут Египтян, идут в Ассирию.</p>
<p class="p"><em>12</em> Когда они пойдут, Я закину на них сеть Мою; как птиц небесных низвергну их; накажу их, как слышало собрание их.</p>
<p class="p"><em>13</em> Горе им, что они удалились от Меня; гибель им, что они отпали от Меня! Я спасал их, а они ложь говорили на Меня.</p>
<p class="p"><em>14</em> И не взывали ко Мне сердцем своим, когда вопили на ложах своих; собираются из-за хлеба и вина, а от Меня удаляются.</p>
<p class="p"><em>15</em> Я вразумлял [их] и укреплял мышцы их, а они умышляли злое против Меня.</p>
<p class="p"><em>16</em> Они обращались, но не к Всевышнему, стали — как неверный лук; падут от меча князья их за дерзость языка своего; это будет посмеянием над ними в земле Египетской.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Трубу к устам твоим! Как орёл [налетит] на дом Господень за то, что они нарушили завет Мой и преступили закон Мой!</p>
<p class="p"><em>2</em> Ко Мне будут взывать: «Боже мой! мы познали Тебя, мы — Израиль».</p>
<p class="p"><em>3</em> Отверг Израиль доброе; враг будет преследовать его.</p>
<p class="p"><em>4</em> Поставляли царей сами, без Меня; ставили князей, но без Моего ведома; из серебра своего и золота своего сделали для себя идолов: оттуда гибель.</p>
<p class="p"><em>5</em> Оставил тебя телец твой, Самария! воспылал гнев Мой на них; доколе не могут они очиститься?</p>
<p class="p"><em>6</em> Ибо и он — дело Израиля: художник сделал его, и потому он не бог; в куски обратится телец Самарийский!</p>
<p class="p"><em>7</em> Так как они сеяли ветер, то и пожнут бурю: хлеба на корню не будет у него; зерно не даст муки; а если и даст, то чужие проглотят её.</p>
<p class="p"><em>8</em> Поглощён Израиль; теперь они будут среди народов, как негодный сосуд.</p>
<p class="p"><em>9</em> Они пошли к Ассуру, как дикий осёл, одиноко бродящий; Ефрем приобретал подарками расположение к себе.</p>
<p class="p"><em>10</em> Хотя они и посылали дары к народам, но скоро Я соберу их, и они начнут страдать от бремени царя князей;</p>
<p class="p"><em>11</em> ибо много жертвенников настроил Ефрем для греха, — ко греху послужили ему эти жертвенники.</p>
<p class="p"><em>12</em> Написал Я ему важные законы Мои, но они сочтены им как бы чужие.</p>
<p class="p"><em>13</em> В жертвоприношениях Мне они приносят мясо и едят его; Господу неугодны они; ныне Он вспомнит нечестие их и накажет их за грехи их: они возвратятся в Египет.</p>
<p class="p"><em>14</em> Забыл Израиль Создателя своего и устроил капища, и Иуда настроил много укреплённых городов; но Я пошлю огонь на города его, и пожрёт чертоги его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Не радуйся, Израиль, до восторга, как [другие] народы, ибо ты блудодействуешь, удалившись от Бога твоего: любишь блудодейные дары на всех гумнах.</p>
<p class="p"><em>2</em> Гумно и точило не будут питать их, и [надежда] на виноградный сок обманет их.</p>
<p class="p"><em>3</em> Не будут они жить на земле Господней: Ефрем возвратится в Египет, и в Ассирии будут есть нечистое.</p>
<p class="p"><em>4</em> Не будут возливать Господу вина, и неугодны Ему будут жертвы их; они будут для них, как хлеб похоронный: все, которые будут есть его, осквернятся, ибо хлеб их — для души их, а в дом Господень он не войдёт.</p>
<p class="p"><em>5</em> Что будете делать в день торжества и в день праздника Господня?</p>
<p class="p"><em>6</em> Ибо вот, они уйдут по причине опустошения; Египет соберёт их, Мемфис похоронит их; драгоценностями их из серебра завладеет крапива, колючий тёрн будет в шатрах их.</p>
<p class="p"><em>7</em> Пришли дни посещения, пришли дни воздаяния; да узнает Израиль, что глуп прорицатель, безумен выдающий себя за вдохновенного, по причине множества беззаконий твоих и великой враждебности.</p>
<p class="p"><em>8</em> Ефрем — страж подле Бога моего; пророк — сеть птицелова на всех путях его; соблазн в доме Бога его.</p>
<p class="p"><em>9</em> Глубоко упали они, развратились, как во дни Гивы; Он вспомнит нечестие их, накажет их за грехи их.</p>
<p class="p"><em>10</em> Как виноград в пустыне, Я нашёл Израиля; как первую ягоду на смоковнице, в первое время её, увидел Я отцов ваших, — но они пошли к Ваал-Фегору и предались постыдному, и сами стали мерзкими, как те, которых возлюбили.</p>
<p class="p"><em>11</em> У Ефремлян, как птица улетит слава: ни рождения, ни беременности, ни зачатия [не будет].</p>
<p class="p"><em>12</em> А хотя бы они и воспитали детей своих, отниму их; ибо горе им, когда удалюсь от них!</p>
<p class="p"><em>13</em> Ефрем, как Я видел его до Тира, насаждён на прекрасной местности; однако Ефрем выведет детей своих к убийце.</p>
<p class="p"><em>14</em> Дай им, Господи: что Ты дашь им? дай им утробу нерождающую и сухие сосцы.</p>
<p class="p"><em>15</em> Всё зло их в Галгале: там Я возненавидел их за злые дела их; изгоню их из дома Моего, не буду больше любить их; все князья их — отступники.</p>
<p class="p"><em>16</em> Поражён Ефрем; иссох корень их, — не будут приносить они плода, а если и будут рождать, Я умерщвлю вожделенный плод утробы их.</p>
<p class="p"><em>17</em> Отвергнет их Бог мой, потому что они не послушались Его, и будут скитальцами между народами.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Израиль — ветвистый виноград, умножает для себя плод: чем более у него плодов, тем более умножает жертвенники; чем лучше земля у него, тем более украшают они кумиры.</p>
<p class="p"><em>2</em> Разделилось сердце их, за то они и будут наказаны: Он разрушит жертвенники их, сокрушит кумиры их.</p>
<p class="p"><em>3</em> Теперь они говорят: «нет у нас царя, ибо мы не убоялись Господа; а царь, — что он нам сделает?»</p>
<p class="p"><em>4</em> Говорят слова [пустые], клянутся ложно, заключают союзы; за то явится суд над ними, как ядовитая трава на бороздах поля.</p>
<p class="p"><em>5</em> За тельца Беф-Авена вострепещут жители Самарии; восплачет о нём народ его, и жрецы его, радовавшиеся о нём, будут плакать о славе его, потому что она отойдёт от него.</p>
<p class="p"><em>6</em> И сам он отнесён будет в Ассирию, в дар царю Иареву; постыжен будет Ефрем, и посрамится Израиль от замысла своего.</p>
<p class="p"><em>7</em> Исчезнет в Самарии царь её, как пена на поверхности воды.</p>
<p class="p"><em>8</em> И истреблены будут высоты Авена, грех Израиля; терние и волчцы вырастут на жертвенниках их, и скажут они горам: «покройте нас», и холмам: «падите на нас».</p>
<p class="p"><em>9</em> Больше, нежели во дни Гивы, грешил ты, Израиль; там они устояли; война в Гаваоне против сынов нечестия не постигла их.</p>
<p class="p"><em>10</em> По желанию Моему накажу их, и соберутся против них народы, и они будут связаны за двойное преступление их.</p>
<p class="p"><em>11</em> Ефрем — обученная телица, привычная к молотьбе, и Я Сам возложу ярмо на тучную шею его; на Ефреме будут верхом ездить, Иуда будет пахать, Иаков будет боронить.</p>
<p class="p"><em>12</em> Сейте себе в правду, и пожнёте милость; распахивайте у себя новину, ибо время взыскать Господа, чтобы Он, когда придёт, дождём пролил на вас правду.</p>
<p class="p"><em>13</em> Вы возделывали нечестие, пожинаете беззаконие, едите плод лжи, потому что ты надеялся на путь твой, на множество ратников твоих.</p>
<p class="p"><em>14</em> И произойдёт смятение в народе твоём, и все твердыни твои будут разрушены, как Салман разрушил Бет-Арбел в день брани: мать была убита с детьми.</p>
<p class="p"><em>15</em> Вот что причинит вам Вефиль за крайнее нечестие ваше.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> На заре погибнет царь Израилев! Когда Израиль был юн, Я любил его и из Египта вызвал сына Моего.</p>
<p class="p"><em>2</em> Звали их, а они уходили прочь от лица их: приносили жертву Ваалам и кадили истуканам.</p>
<p class="p"><em>3</em> Я Сам приучал Ефрема ходить, носил его на руках Своих, а они не сознавали, что Я врачевал их.</p>
<p class="p"><em>4</em> Узами человеческими влёк Я их, узами любви, и был для них как бы поднимающий ярмо с челюстей их, и ласково подкладывал пищу им.</p>
<p class="p"><em>5</em> Не возвратится он в Египет, но Ассур — он будет царём его, потому что они не захотели обратиться [ко Мне].</p>
<p class="p"><em>6</em> И падёт меч на города его, и истребит затворы его, и пожрёт их за умыслы их.</p>
<p class="p"><em>7</em> Народ Мой закоснел в отпадении от Меня, и хотя призывают его к горнему, он не возвышается единодушно.</p>
<p class="p"><em>8</em> Как поступлю с тобою, Ефрем? как предам тебя, Израиль? Поступлю ли с тобою, как с Адамою, сделаю ли тебе, что Севоиму? Повернулось во Мне сердце Моё, возгорелась вся жалость Моя!</p>
<p class="p"><em>9</em> Не сделаю по ярости гнева Моего, не истреблю Ефрема, ибо Я Бог, а не человек; среди тебя Святый; Я не войду в город.</p>
<p class="p"><em>10</em> Вслед Господа пойдут они; как лев, Он даст глас Свой, даст глас Свой, и встрепенутся к Нему сыны с запада,</p>
<p class="p"><em>11</em> встрепенутся из Египта, как птицы, и из земли Ассирийской, как голуби, и вселю их в домы их, говорит Господь.</p>
<p class="p"><em>12</em> Окружил Меня Ефрем ложью и дом Израилев лукавством; Иуда держался ещё Бога и верен был со святыми.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Ефрем пасёт ветер и гоняется за восточным ветром, каждый день умножает ложь и разорение; заключают они союз с Ассуром, и в Египет отвозится елей.</p>
<p class="p"><em>2</em> Но и с Иудою у Господа суд и Он посетит Иакова по путям его, воздаст ему по делам его.</p>
<p class="p"><em>3</em> Ещё во чреве матери запинал он брата своего, а возмужав боролся с Богом.</p>
<p class="p"><em>4</em> Он боролся с Ангелом — и превозмог; плакал и умолял Его; в Вефиле Он нашёл нас и там говорил с нами.</p>
<p class="p"><em>5</em> А Господь есть Бог Саваоф; Сущий (Иегова) — имя Его.</p>
<p class="p"><em>6</em> Обратись и ты к Богу твоему; наблюдай милость и суд и уповай на Бога твоего всегда.</p>
<p class="p"><em>7</em> Хананеянин с неверными весами в руке любит обижать;</p>
<p class="p"><em>8</em> и Ефрем говорит: «однако я разбогател; накопил себе имущества, хотя во всех моих трудах не найдут ничего незаконного, что было бы грехом».</p>
<p class="p"><em>9</em> А Я, Господь Бог твой от самой земли Египетской, опять поселю тебя в кущах, как во дни праздника.</p>
<p class="p"><em>10</em> Я говорил к пророкам, и умножал видения, и чрез пророков употреблял притчи.</p>
<p class="p"><em>11</em> Если Галаад сделался Авеном, то они стали суетны, в Галгалах заколали в жертву тельцов, и жертвенники их стояли как груды камней на межах поля.</p>
<p class="p"><em>12</em> Убежал Иаков на поля Сирийские, и служил Израиль за жену, и за жену стерёг [овец].</p>
<p class="p"><em>13</em> Чрез пророка вывел Господь Израиля из Египта, и чрез пророка Он охранял его.</p>
<p class="p"><em>14</em> Сильно раздражил Ефрем [Господа] и за то кровь его оставит на нём, и поношение его обратит Господь на него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Когда Ефрем говорил, все трепетали. Он был высок в Израиле; но сделался виновным через Ваала, и погиб.</p>
<p class="p"><em>2</em> И ныне прибавили они ко греху: сделали для себя литых истуканов из серебра своего, по понятию своему, — полная работа художников, — и говорят они приносящим жертву людям: «целуйте тельцов!»</p>
<p class="p"><em>3</em> За то они будут как утренний туман, как роса, скоро исчезающая, как мякина, свеваемая с гумна, и как дым из трубы.</p>
<p class="p"><em>4</em> Но Я — Господь Бог твой от земли Египетской, — и ты не должен знать другого бога, кроме Меня, и нет спасителя, кроме Меня.</p>
<p class="p"><em>5</em> Я признал тебя в пустыне, в земле жаждущей.</p>
<p class="p"><em>6</em> Имея пажити, они были сыты; а когда насыщались, то превозносилось сердце их, и потому они забывали Меня.</p>
<p class="p"><em>7</em> И Я буду для них как лев, как скимен буду подстерегать при дороге.</p>
<p class="p"><em>8</em> Буду нападать на них, как лишённая детей медведица, и раздирать вместилище сердца их, и поедать их там, как львица; полевые звери будут терзать их.</p>
<p class="p"><em>9</em> Погубил ты себя, Израиль, ибо только во Мне опора твоя.</p>
<p class="p"><em>10</em> Где царь твой теперь? Пусть он спасёт тебя во всех городах твоих! Где судьи твои, о которых говорил ты: «дай нам царя и начальников»?</p>
<p class="p"><em>11</em> И Я дал тебе царя во гневе Моём, и отнял в негодовании Моём.</p>
<p class="p"><em>12</em> Связано в узел беззаконие Ефрема, сбережён его грех.</p>
<p class="p"><em>13</em> Муки родильницы постигнут его; он — сын неразумный, иначе не стоял бы долго в положении рождающихся детей.</p>
<p class="p"><em>14</em> От власти ада Я искуплю их, от смерти избавлю их. Смерть! где твоё жало? ад! где твоя победа? Раскаяния в том не будет у Меня.</p>
<p class="p"><em>15</em> Хотя [Ефрем] плодовит между братьями, но придёт восточный ветер, поднимется ветер Господень из пустыни, и иссохнет родник его, и иссякнет источник его; он опустошит сокровищницу всех драгоценных сосудов.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Опустошена будет Самария, потому что восстала против Бога своего; от меча падут они; младенцы их будут разбиты, и беременные их будут рассечены.</p>
<p class="p"><em>2</em> Обратись, Израиль, к Господу Богу твоему; ибо ты упал от нечестия твоего.</p>
<p class="p"><em>3</em> Возьмите с собою [молитвенные] слова и обратитесь к Господу; говорите Ему: «отними всякое беззаконие и прими во благо, и мы принесём жертву уст наших.</p>
<p class="p"><em>4</em> Ассур не будет уже спасать нас; не станем садиться на коня и не будем более говорить изделию рук наших: боги наши; потому что у Тебя милосердие для сирот».</p>
<p class="p"><em>5</em> Уврачую отпадение их, возлюблю их по благоволению; ибо гнев Мой отвратился от них.</p>
<p class="p"><em>6</em> Я буду росою для Израиля; он расцветёт, как лилия, и пустит корни свои, как Ливан.</p>
<p class="p"><em>7</em> Расширятся ветви его, и будет красота его, как маслины, и благоухание от него, как от Ливана.</p>
<p class="p"><em>8</em> Возвратятся сидевшие под тенью его, будут изобиловать хлебом, и расцветут, как виноградная лоза, славны будут, как вино Ливанское.</p>
<p class="p"><em>9</em> «Что мне ещё за дело до идолов?» — скажет Ефрем. — Я услышу его и призрю на него; Я буду как зеленеющий кипарис; от Меня будут тебе плоды.</p>
<p class="p"><em>10</em> Кто мудр, чтобы разуметь это? кто разумен, чтобы познать это? Ибо правы пути Господни, и праведники ходят по ним, а беззаконные падут на них.</p>
