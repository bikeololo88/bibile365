<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> И возьми к себе Аарона, брата твоего, и сынов его с ним, от среды сынов Израилевых, чтоб он был священником Мне, Аарона и Надава, Авиуда, Елеазара и Ифамара, сынов Аароновых.</p>
<p class="p"><em>2</em> И сделай священные одежды Аарону, брату твоему, для славы и благолепия.</p>
<p class="p"><em>3</em> И скажи всем мудрым сердцем, которых Я исполнил духа премудрости, чтобы они сделали Аарону одежды для посвящения его, чтобы он был священником Мне.</p>
<p class="p"><em>4</em> Вот одежды, которые должны они сделать: наперсник, ефод, верхняя риза, хитон стяжной, кидар и пояс. Пусть сделают священные одежды Аарону, брату твоему, и сынам его, чтобы он был священником Мне.</p>
<p class="p"><em>5</em> Пусть они возьмут золота, голубой и пурпуровой и червлёной шерсти и виссона,</p>
<p class="p"><em>6</em> и сделают ефод из золота, из голубой, пурпуровой и червлёной [шерсти], и из кручёного виссона, искусною работою.</p>
<p class="p"><em>7</em> У него должны быть на обоих концах его два связывающие нарамника, чтобы он был связан.</p>
<p class="p"><em>8</em> И пояс ефода, который поверх его, должен быть одинаковой с ним работы, из золота, из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона.</p>
<p class="p"><em>9</em> И возьми два камня оникса и вырежь на них имена сынов Израилевых:</p>
<p class="p"><em>10</em> шесть имён их на одном камне и шесть имён остальных на другом камне, по [порядку] рождения их;</p>
<p class="p"><em>11</em> чрез резчика на камне, который вырезывает печати, вырежь на двух камнях имена сынов Израилевых; и вставь их в золотые гнёзда</p>
<p class="p"><em>12</em> и положи два камня сии на нарамники ефода: [это] камни на память сынам Израилевым; и будет Аарон носить имена их пред Господом на обоих раменах своих для памяти.</p>
<p class="p"><em>13</em> И сделай гнёзда из золота;</p>
<p class="p"><em>14</em> и две цепочки из чистого золота, витыми сделай их работою плетёною, и прикрепи витые цепочки к гнёздам.</p>
<p class="p"><em>15</em> Сделай наперсник судный искусною работою; сделай его такою же работою, как ефод: из золота, из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона сделай его;</p>
<p class="p"><em>16</em> он должен быть четыреугольный, двойной, в пядень длиною и в пядень шириною;</p>
<p class="p"><em>17</em> и вставь в него оправленные камни в четыре ряда; рядом: рубин, топаз, изумруд, — это один ряд;</p>
<p class="p"><em>18</em> второй ряд: карбункул, сапфир и алмаз;</p>
<p class="p"><em>19</em> третий ряд: яхонт, агат и аметист;</p>
<p class="p"><em>20</em> четвёртый ряд: хризолит, оникс и яспис; в золотых гнёздах должны быть вставлены они.</p>
<p class="p"><em>21</em> Сих камней должно быть двенадцать, по [числу сынов Израилевых], по именам их; на каждом, как на печати, должно быть вырезано по одному имени из числа двенадцати колен.</p>
<p class="p"><em>22</em> К наперснику сделай цепочки витые плетёною работою из чистого золота;</p>
<p class="p"><em>23</em> и сделай к наперснику два кольца из золота и прикрепи два кольца к двум концам наперсника;</p>
<p class="p"><em>24</em> и вдень две плетёные цепочки из золота в оба кольца по концам наперсника,</p>
<p class="p"><em>25</em> а два конца двух цепочек прикрепи к двум гнёздам и прикрепи к нарамникам ефода с лицевой стороны его;</p>
<p class="p"><em>26</em> ещё сделай два кольца золотых и прикрепи их к двум [другим] концам наперсника, на той стороне, которая лежит к ефоду внутрь;</p>
<p class="p"><em>27</em> также сделай два кольца золотых и прикрепи их к двум нарамникам ефода снизу, с лицевой стороны его, у соединения его, над поясом ефода;</p>
<p class="p"><em>28</em> и прикрепят наперсник кольцами его к кольцам ефода шнуром из голубой шерсти, чтобы он был над поясом ефода, и чтоб не спадал наперсник с ефода.</p>
<p class="p"><em>29</em> И будет носить Аарон имена сынов Израилевых на наперснике судном у сердца своего, когда будет входить во святилище, для постоянной памяти пред Господом.</p>
<p class="p"><em>30</em> На наперсник судный возложи урим и туммим, и они будут у сердца Ааронова, когда будет он входить [во святилище] пред лице Господне; и будет Аарон всегда носить суд сынов Израилевых у сердца своего пред лицем Господним.</p>
<p class="p"><em>31</em> И сделай верхнюю ризу к ефоду всю голубого [цвета];</p>
<p class="p"><em>32</em> среди её должно быть отверстие для головы; у отверстия её вокруг должна быть обшивка тканая, подобно как у отверстия брони, чтобы не дралось;</p>
<p class="p"><em>33</em> по подолу её сделай яблоки из [нитей] голубого, яхонтового, пурпурового и червлёного [цвета], вокруг по подолу её; позвонки золотые между ними кругом:</p>
<p class="p"><em>34</em> золотой позвонок и яблоко, золотой позвонок и яблоко, по подолу верхней ризы кругом;</p>
<p class="p"><em>35</em> она будет на Аароне в служении, дабы слышен был от него звук, когда он будет входить во святилище пред лице Господне и когда будет выходить, чтобы ему не умереть.</p>
<p class="p"><em>36</em> И сделай полированную дощечку из чистого золота, и вырежь на ней, как вырезывают на печати: «Святыня Господня»,</p>
<p class="p"><em>37</em> и прикрепи её шнуром голубого цвета к кидару, так чтобы она была на передней стороне кидара;</p>
<p class="p"><em>38</em> и будет она на челе Аароновом, и понесёт на себе Аарон недостатки приношений, посвящаемых от сынов Израилевых, и всех даров, ими приносимых; и будет она непрестанно на челе его, для благоволения Господня к ним.</p>
<p class="p"><em>39</em> И сделай хитон из виссона и кидар из виссона и сделай пояс узорчатой работы;</p>
<p class="p"><em>40</em> сделай и сынам Аароновым хитоны, сделай им поясы, и головные повязки сделай им для славы и благолепия,</p>
<p class="p"><em>41</em> и облеки в них Аарона, брата твоего, и сынов его с ним, и помажь их, и наполни руки их, и посвяти их, и они будут священниками Мне.</p>
<p class="p"><em>42</em> И сделай им нижнее платье льняное, для прикрытия телесной наготы от чресл до голеней,</p>
<p class="p"><em>43</em> и да будут они на Аароне и на сынах его, когда будут они входить в скинию собрания, или приступать к жертвеннику для служения во святилище, чтобы им не навести [на себя] греха и не умереть. [Это] устав вечный для него и для потомков его по нём.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Вот что должен ты совершить над ними, чтобы посвятить их во священники Мне: возьми одного тельца из волов, и двух овнов без порока,</p>
<p class="p"><em>2</em> и хлебов пресных, и опресноков, смешанных с елеем, и лепёшек пресных, помазанных елеем: из муки пшеничной сделай их,</p>
<p class="p"><em>3</em> и положи их в одну корзину, и принеси их в корзине, и вместе тельца и двух овнов.</p>
<p class="p"><em>4</em> Аарона же и сынов его приведи ко входу в скинию собрания и омой их водою.</p>
<p class="p"><em>5</em> И возьми одежды, и облеки Аарона в хитон и в верхнюю ризу, в ефод и в наперсник, и опояшь его по ефоду;</p>
<p class="p"><em>6</em> и возложи ему на голову кидар и укрепи диадиму святыни на кидаре;</p>
<p class="p"><em>7</em> и возьми елей помазания, и возлей ему на голову, и помажь его.</p>
<p class="p"><em>8</em> И приведи также сынов его и облеки их в хитоны;</p>
<p class="p"><em>9</em> и опояшь их поясом, Аарона и сынов его, и возложи на них повязки и будет им принадлежать священство по уставу на веки; и наполни руки Аарона и сынов его.</p>
<p class="p"><em>10</em> И приведи тельца пред скинию собрания, и возложат Аарон и сыны его руки свои на голову тельца,</p>
<p class="p"><em>11</em> и заколи тельца пред лицем Господним при входе в скинию собрания;</p>
<p class="p"><em>12</em> возьми крови тельца и возложи перстом твоим на роги жертвенника, а всю кровь вылей у основания жертвенника;</p>
<p class="p"><em>13</em> возьми весь тук, покрывающий внутренности, и сальник с печени, и обе почки и тук, который на них, и воскури на жертвеннике;</p>
<p class="p"><em>14</em> а мясо тельца и кожу его и нечистоты его сожги на огне вне стана: это — [жертва] за грех.</p>
<p class="p"><em>15</em> И возьми одного овна, и возложат Аарон и сыны его руки свои на голову овна;</p>
<p class="p"><em>16</em> и заколи овна, и возьми крови его, и покропи на жертвенник со всех сторон;</p>
<p class="p"><em>17</em> рассеки овна на части, вымой внутренности его и голени его, и положи [их] на рассечённые части его и на голову его;</p>
<p class="p"><em>18</em> и сожги всего овна на жертвеннике. Это всесожжение Господу, благоухание приятное, жертва Господу.</p>
<p class="p"><em>19</em> Возьми и другого овна, и возложат Аарон и сыны его руки свои на голову овна;</p>
<p class="p"><em>20</em> и заколи овна, и возьми крови его, и возложи на край правого уха Ааронова и на край правого уха сынов его, и на большой палец правой руки их, и на большой палец правой ноги их; и покропи кровью на жертвенник со всех сторон;</p>
<p class="p"><em>21</em> и возьми крови, которая на жертвеннике, и елея помазания, и покропи на Аарона и на одежды его, и на сынов его, и на одежды сынов его с ним, — и будут освящены, он и одежды его, и сыны его и одежды их с ним.</p>
<p class="p"><em>22</em> И возьми от овна тук и курдюк, и тук, покрывающий внутренности, и сальник с печени, и обе почки и тук, который на них, правое плечо,</p>
<p class="p"><em>23</em> и один круглый хлеб, одну лепёшку на елее и один опреснок из корзины, которая пред Господом,</p>
<p class="p"><em>24</em> и положи всё на руки Аарону и на руки сынам его, и принеси это, потрясая пред лицем Господним;</p>
<p class="p"><em>25</em> и возьми это с рук их и сожги на жертвеннике со всесожжением, в благоухание пред Господом: это жертва Господу.</p>
<p class="p"><em>26</em> И возьми грудь от овна вручения, который для Аарона, и принеси её, потрясая пред лицем Господним, — и это будет твоя доля;</p>
<p class="p"><em>27</em> и освяти грудь приношения, которая потрясаема была и плечо возношения, которое было возносимо, от овна вручения, который для Аарона и для сынов его, —</p>
<p class="p"><em>28</em> и будет [это] Аарону и сынам его в участок вечный от сынов Израилевых, ибо это — возношение; возношение должно быть от сынов Израилевых при мирных жертвах, возношение их Господу.</p>
<p class="p"><em>29</em> А священные одежды, которые для Аарона, перейдут после него к сынам его, чтобы в них помазывать их и вручать им [священство];</p>
<p class="p"><em>30</em> семь дней должен облачаться в них священник из сынов его, заступающий его место, который будет входить в скинию собрания для служения во святилище.</p>
<p class="p"><em>31</em> Овна же вручения возьми и свари мясо его на месте святом;</p>
<p class="p"><em>32</em> и пусть съедят Аарон и сыны его мясо овна сего из корзины, у дверей скинии собрания,</p>
<p class="p"><em>33</em> ибо чрез это совершено очищение для вручения им священства и для посвящения их; посторонний не должен есть [сего], ибо это святыня;</p>
<p class="p"><em>34</em> если останется от мяса вручения и от хлеба до утра, то сожги остаток на огне: не должно есть его, ибо это святыня.</p>
<p class="p"><em>35</em> И поступи с Аароном и с сынами его во всём так, как Я повелел тебе; в семь дней наполняй руки их.</p>
<p class="p"><em>36</em> И тельца за грех приноси каждый день для очищения, и жертву за грех совершай на жертвеннике для очищения его, и помажь его для освящения его;</p>
<p class="p"><em>37</em> семь дней очищай жертвенник, и освяти его, и будет жертвенник святыня великая: все, прикасающееся к жертвеннику, освятится.</p>
<p class="p"><em>38</em> Вот что будешь ты приносить на жертвеннике: двух агнцев однолетних каждый день постоянно.</p>
<p class="p"><em>39</em> одного агнца приноси поутру, а другого агнца приноси вечером,</p>
<p class="p"><em>40</em> и десятую [часть ефы] пшеничной муки, смешанной с четвертью гина битого елея, а для возлияния четверть гина вина, для одного агнца;</p>
<p class="p"><em>41</em> другого агнца приноси вечером: с мучным даром, подобным утреннему, и с таким же возлиянием приноси его в благоухание приятное, в жертву Господу.</p>
<p class="p"><em>42</em> Это — всесожжение постоянное в роды ваши пред дверями скинии собрания пред Господом, где буду открываться вам, чтобы говорить с тобою;</p>
<p class="p"><em>43</em> там буду открываться сынам Израилевым, и освятится [место сие] славою Моею.</p>
<p class="p"><em>44</em> И освящу скинию собрания и жертвенник; и Аарона и сынов его освящу, чтобы они священнодействовали Мне;</p>
<p class="p"><em>45</em> и буду обитать среди сынов Израилевых, и буду им Богом,</p>
<p class="p"><em>46</em> и узнают, что Я Господь, Бог их, Который вывел их из земли Египетской, чтобы Мне обитать среди них. Я Господь, Бог их.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> И сделай жертвенник для приношения курений, из дерева ситтим сделай его:</p>
<p class="p"><em>2</em> длина ему локоть, и ширина ему локоть; он должен быть четыреугольный; а вышина ему два локтя; из него [должны выходить] роги его;</p>
<p class="p"><em>3</em> обложи его чистым золотом, верх его и бока его кругом, и роги его; и сделай к нему золотой венец вокруг;</p>
<p class="p"><em>4</em> под венцом его на двух углах его сделай два кольца из золота; сделай их с двух сторон его; и будут они влагалищем для шестов, чтобы носить его на них;</p>
<p class="p"><em>5</em> шесты сделай из дерева ситтим и обложи их золотом.</p>
<p class="p"><em>6</em> И поставь его пред завесою, которая пред ковчегом откровения, против крышки, которая на [ковчеге] откровения, где Я буду открываться тебе.</p>
<p class="p"><em>7</em> На нём Аарон будет курить благовонным курением; каждое утро, когда он приготовляет лампады, будет курить им;</p>
<p class="p"><em>8</em> и когда Аарон зажигает лампады вечером, он будет курить им: [это] — всегдашнее курение пред Господом в роды ваши.</p>
<p class="p"><em>9</em> Не приносите на нём никакого иного курения, ни всесожжения, ни приношения хлебного, и возлияния не возливайте на него.</p>
<p class="p"><em>10</em> И будет совершать Аарон очищение над рогами его однажды в год; кровью очистительной [жертвы] за грех он будет очищать его однажды в год в роды ваши. Это святыня великая у Господа.</p>
<p class="p"><em>11</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>12</em> когда будешь делать исчисление сынов Израилевых при пересмотре их, то пусть каждый даст выкуп за душу свою Господу при исчислении их, и не будет между ними язвы губительной при исчислении их;</p>
<p class="p"><em>13</em> всякий, поступающий в исчисление, должен давать половину сикля, сикля священного; в сикле двадцать гер: полсикля приношение Господу;</p>
<p class="p"><em>14</em> всякий, поступающий в исчисление от двадцати лет и выше, должен давать приношение Господу;</p>
<p class="p"><em>15</em> богатый не больше и бедный не меньше полсикля должны давать в приношение Господу, для выкупа душ ваших;</p>
<p class="p"><em>16</em> и возьми серебро выкупа от сынов Израилевых и употребляй его на служение скинии собрания; и будет это для сынов Израилевых в память пред Господом, для искупления душ ваших.</p>
<p class="p"><em>17</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>18</em> сделай умывальник медный для омовения и подножие его медное, и поставь его между скиниею собрания и между жертвенником, и налей в него воды;</p>
<p class="p"><em>19</em> и пусть Аарон и сыны его омывают из него руки свои и ноги свои;</p>
<p class="p"><em>20</em> когда они должны входить в скинию собрания, пусть они омываются водою, чтобы им не умереть; или когда должны приступать к жертвеннику для служения, для жертвоприношения Господу,</p>
<p class="p"><em>21</em> пусть они омывают руки свои и ноги свои водою, чтобы им не умереть; и будет им это уставом вечным, ему и потомкам его в роды их.</p>
<p class="p"><em>22</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>23</em> возьми себе самых лучших благовонных веществ: смирны самоточной пятьсот [сиклей], корицы благовонной половину против того, двести пятьдесят, тростника благовонного двести пятьдесят,</p>
<p class="p"><em>24</em> касии пятьсот [сиклей], по сиклю священному, и масла оливкового гин;</p>
<p class="p"><em>25</em> и сделай из сего миро для священного помазания, масть составную, искусством составляющего масти: это будет миро для священного помазания;</p>
<p class="p"><em>26</em> и помажь им скинию собрания и ковчег откровения,</p>
<p class="p"><em>27</em> и стол и все принадлежности его, и светильник и все принадлежности его, и жертвенник курения,</p>
<p class="p"><em>28</em> и жертвенник всесожжения и все принадлежности его, и умывальник и подножие его;</p>
<p class="p"><em>29</em> и освяти их, и будет святыня великая: всё, прикасающееся к ним, освятится;</p>
<p class="p"><em>30</em> помажь и Аарона и сынов его и посвяти их, чтобы они были священниками Мне.</p>
<p class="p"><em>31</em> А сынам Израилевым скажи: это будет у Меня миро священного помазания в роды ваши;</p>
<p class="p"><em>32</em> тела прочих людей не должно помазывать им, и по составу его не делайте подобного ему; оно — святыня: святынею должно быть для вас;</p>
<p class="p"><em>33</em> кто составит подобное ему или кто помажет им постороннего, тот истребится из народа своего.</p>
<p class="p"><em>34</em> И сказал Господь Моисею: возьми себе благовонных веществ: стакти, ониха, халвана душистого и чистого ливана, всего половину,</p>
<p class="p"><em>35</em> и сделай из них искусством составляющего масти курительный состав, стёртый, чистый, святый,</p>
<p class="p"><em>36</em> и истолки его мелко, и полагай его пред [ковчегом] откровения в скинии собрания, где Я буду открываться тебе: это будет святыня великая для вас;</p>
<p class="p"><em>37</em> курения, сделанного по сему составу, не делайте себе: святынею да будет оно у тебя для Господа;</p>
<p class="p"><em>38</em> кто сделает подобное, чтобы курить им, истребится из народа своего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> смотри, Я назначаю именно Веселеила, сына Уриева, сына Орова, из колена Иудина;</p>
<p class="p"><em>3</em> и Я исполнил его Духом Божиим, мудростью, разумением, ведением и всяким искусством,</p>
<p class="p"><em>4</em> работать из золота, серебра и меди,</p>
<p class="p"><em>5</em> резать камни для вставливания и резать дерево для всякого дела;</p>
<p class="p"><em>6</em> и вот, Я даю ему помощником Аголиава, сына Ахисамахова, из колена Данова, и в сердце всякого мудрого вложу мудрость, дабы они сделали всё, что Я повелел тебе:</p>
<p class="p"><em>7</em> скинию собрания и ковчег откровения и крышку на него, и все принадлежности скинии,</p>
<p class="p"><em>8</em> и стол и принадлежности его, и светильник из чистого золота и все принадлежности его, и жертвенник курения,</p>
<p class="p"><em>9</em> и жертвенник всесожжения и все принадлежности его, и умывальник и подножие его,</p>
<p class="p"><em>10</em> и одежды служебные и одежды священные Аарону священнику, и одежды сынам его, для священнослужения,</p>
<p class="p"><em>11</em> и елей помазания и курение благовонное для святилища: всё так, как Я повелел тебе, они сделают.</p>
<p class="p"><em>12</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>13</em> скажи сынам Израилевым так: субботы Мои соблюдайте, ибо это — знамение между Мною и вами в роды ваши, дабы вы знали, что Я Господь, освящающий вас;</p>
<p class="p"><em>14</em> и соблюдайте субботу, ибо она свята для вас: кто осквернит её, тот да будет предан смерти; кто станет в оную делать дело, та душа должна быть истреблена из среды народа своего;</p>
<p class="p"><em>15</em> шесть дней пусть делают дела, а в седьмой — суббота покоя, посвящённая Господу: всякий, кто делает дело в день субботний, да будет предан смерти;</p>
<p class="p"><em>16</em> и пусть хранят сыны Израилевы субботу, празднуя субботу в роды свои, как завет вечный;</p>
<p class="p"><em>17</em> это — знамение между Мною и сынами Израилевыми на веки, потому что в шесть дней сотворил Господь небо и землю, а в день седьмой почил и покоился.</p>
<p class="p"><em>18</em> И когда [Бог] перестал говорить с Моисеем на горе Синае, дал ему две скрижали откровения, скрижали каменные, на которых написано было перстом Божиим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Когда народ увидел, что Моисей долго не сходит с горы, то собрался к Аарону и сказал ему: встань и сделай нам бога, который бы шёл перед нами, ибо с этим человеком, с Моисеем, который вывел нас из земли Египетской, не знаем, что сделалось.</p>
<p class="p"><em>2</em> И сказал им Аарон: выньте золотые серьги, которые в ушах ваших жён, ваших сыновей и ваших дочерей, и принесите ко мне.</p>
<p class="p"><em>3</em> И весь народ вынул золотые серьги из ушей своих и принесли к Аарону.</p>
<p class="p"><em>4</em> Он взял их из рук их, и сделал из них литого тельца, и обделал его резцом. И сказали они: вот бог твой, Израиль, который вывел тебя из земли Египетской!</p>
<p class="p"><em>5</em> Увидев [сие], Аарон поставил пред ним жертвенник, и провозгласил Аарон, говоря: завтра праздник Господу.</p>
<p class="p"><em>6</em> На другой день они встали рано и принесли всесожжения и привели жертвы мирные: и сел народ есть и пить, а после встал играть.</p>
<p class="p"><em>7</em> И сказал Господь Моисею: поспеши сойти; ибо развратился народ твой, который ты вывел из земли Египетской;</p>
<p class="p"><em>8</em> скоро уклонились они от пути, который Я заповедал им: сделали себе литого тельца и поклонились ему, и принесли ему жертвы и сказали: вот бог твой, Израиль, который вывел тебя из земли Египетской!</p>
<p class="p"><em>9</em> И сказал Господь Моисею: Я вижу народ сей, и вот, народ он — жестоковыйный;</p>
<p class="p"><em>10</em> итак оставь Меня, да воспламенится гнев Мой на них, и истреблю их, и произведу многочисленный народ от тебя.</p>
<p class="p"><em>11</em> Но Моисей стал умолять Господа, Бога Своего, и сказал: да не воспламеняется, Господи, гнев Твой на народ Твой, который Ты вывел из земли Египетской силою великою и рукою крепкою,</p>
<p class="p"><em>12</em> чтобы Египтяне не говорили: на погибель Он вывел их, чтобы убить их в горах и истребить их с лица земли; отврати пламенный гнев Твой и отмени погубление народа Твоего;</p>
<p class="p"><em>13</em> вспомни Авраама, Исаака и Израиля, рабов Твоих, которым клялся Ты Собою, говоря: умножая умножу семя ваше, как звёзды небесные, и всю землю сию, о которой Я сказал, дам семени вашему, и будут владеть вечно.</p>
<p class="p"><em>14</em> И отменил Господь зло, о котором сказал, что наведёт его на народ Свой.</p>
<p class="p"><em>15</em> И обратился и сошёл Моисей с горы; в руке его [были] две скрижали откровения, на которых написано было с обеих сторон: и на той и на другой стороне написано было;</p>
<p class="p"><em>16</em> скрижали были дело Божие, и письмена, начертанные на скрижалях, были письмена Божии.</p>
<p class="p"><em>17</em> И услышал Иисус голос народа шумящего и сказал Моисею: военный крик в стане.</p>
<p class="p"><em>18</em> Но [Моисей] сказал: это не крик побеждающих и не вопль поражаемых; я слышу голос поющих.</p>
<p class="p"><em>19</em> Когда же он приблизился к стану и увидел тельца и пляски, тогда он воспламенился гневом и бросил из рук своих скрижали и разбил их под горою;</p>
<p class="p"><em>20</em> и взял тельца, которого они сделали, и сжёг его в огне, и стёр в прах, и рассыпал по воде, и дал её пить сынам Израилевым.</p>
<p class="p"><em>21</em> И сказал Моисей Аарону: что сделал тебе народ сей, что ты ввёл его в грех великий?</p>
<p class="p"><em>22</em> Но Аарон сказал: да не возгорается гнев господина моего; ты знаешь этот народ, что он буйный.</p>
<p class="p"><em>23</em> Они сказали мне: сделай нам бога, который шёл бы перед нами; ибо с Моисеем, с этим человеком, который вывел нас из земли Египетской, не знаем, что сделалось.</p>
<p class="p"><em>24</em> И я сказал им: у кого есть золото, снимите с себя. и отдали мне; я бросил его в огонь, и вышел этот телец.</p>
<p class="p"><em>25</em> Моисей увидел, что это народ необузданный, ибо Аарон допустил его до необузданности, к посрамлению пред врагами его.</p>
<p class="p"><em>26</em> И стал Моисей в воротах стана и сказал: кто Господень, — ко мне! И собрались к нему все сыны Левиины.</p>
<p class="p"><em>27</em> И он сказал им: так говорит Господь Бог Израилев: возложите каждый свой меч на бедро своё, пройдите по стану от ворот до ворот и обратно, и убивайте каждый брата своего, каждый друга своего, каждый ближнего своего.</p>
<p class="p"><em>28</em> И сделали сыны Левиины по слову Моисея: и пало в тот день из народа около трёх тысяч человек.</p>
<p class="p"><em>29</em> Ибо Моисей сказал: сегодня посвятите руки ваши Господу, каждый в сыне своём и брате своём, да ниспошлёт Он вам сегодня благословение.</p>
<p class="p"><em>30</em> На другой день сказал Моисей народу: вы сделали великий грех; итак я взойду к Господу, не заглажу ли греха вашего.</p>
<p class="p"><em>31</em> И возвратился Моисей к Господу и сказал: о, народ сей сделал великий грех: сделал себе золотого бога;</p>
<p class="p"><em>32</em> прости им грех их, а если нет, то изгладь и меня из книги Твоей, в которую Ты вписал.</p>
<p class="p"><em>33</em> Господь сказал Моисею: того, кто согрешил предо Мною, изглажу из книги Моей;</p>
<p class="p"><em>34</em> итак, иди, веди народ сей, куда Я сказал тебе; вот Ангел Мой пойдёт пред тобою, и в день посещения Моего Я посещу их за грех их.</p>
<p class="p"><em>35</em> И поразил Господь народ за сделанного тельца, которого сделал Аарон.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: пойди, иди отсюда ты и народ, который ты вывел из земли Египетской, в землю, о которой Я клялся Аврааму, Исааку и Иакову, говоря: потомству твоему дам её;</p>
<p class="p"><em>2</em> и пошлю пред тобою Ангела, и прогоню Хананеев, Аморреев, Хеттеев, Ферезеев, Евеев и Иевусеев,</p>
<p class="p"><em>3</em> [и введёт он вас] в землю, где течёт молоко и мёд; ибо Сам не пойду среди вас, чтобы не погубить Мне вас на пути, потому что вы народ жестоковыйный.</p>
<p class="p"><em>4</em> Народ, услышав грозное слово сие, возрыдал, и никто не возложил на себя украшений своих.</p>
<p class="p"><em>5</em> Ибо Господь сказал Моисею: скажи сынам Израилевым: вы народ жестоковыйный; если Я пойду среди вас, то в одну минуту истреблю вас; итак снимите с себя украшения свои; Я посмотрю, что Мне делать с вами.</p>
<p class="p"><em>6</em> Сыны Израилевы сняли с себя украшения свои у горы Хорива.</p>
<p class="p"><em>7</em> Моисей же взял и поставил себе шатёр вне стана, вдали от стана, и назвал его скиниею собрания; и каждый, ищущий Господа, приходил в скинию собрания, находившуюся вне стана.</p>
<p class="p"><em>8</em> И когда Моисей выходил к скинии, весь народ вставал, и становился каждый у входа в свой шатёр и смотрел вслед Моисею, доколе он не входил в скинию.</p>
<p class="p"><em>9</em> Когда же Моисей входил в скинию, тогда спускался столп облачный и становился у входа в скинию, и [Господь] говорил с Моисеем.</p>
<p class="p"><em>10</em> И видел весь народ столп облачный, стоявший у входа в скинию; и вставал весь народ, и поклонялся каждый у входа в шатёр свой.</p>
<p class="p"><em>11</em> И говорил Господь с Моисеем лицем к лицу, как бы говорил кто с другом своим; и он возвращался в стан; а служитель его Иисус, сын Навин, юноша, не отлучался от скинии.</p>
<p class="p"><em>12</em> Моисей сказал Господу: вот, Ты говоришь мне: веди народ сей, а не открыл мне, кого пошлёшь со мною, хотя Ты сказал: «Я знаю тебя по имени, и ты приобрёл благоволение в очах Моих»;</p>
<p class="p"><em>13</em> итак, если я приобрёл благоволение в очах Твоих, то молю: открой мне путь Твой, дабы я познал Тебя, чтобы приобрести благоволение в очах Твоих; и помысли, что сии люди Твой народ.</p>
<p class="p"><em>14</em> [Господь] сказал: Сам Я пойду, и введу тебя в покой.</p>
<p class="p"><em>15</em> [Моисей] сказал Ему: если не пойдёшь Ты Сам [с нами], то и не выводи нас отсюда,</p>
<p class="p"><em>16</em> ибо по чему узнать, что я и народ Твой обрели благоволение в очах Твоих? не по тому ли, когда Ты пойдёшь с нами? тогда я и народ Твой будем славнее всякого народа на земле.</p>
<p class="p"><em>17</em> И сказал Господь Моисею: и то, о чём ты говорил, Я сделаю, потому что ты приобрёл благоволение в очах Моих, и Я знаю тебя по имени.</p>
<p class="p"><em>18</em> [Моисей] сказал: покажи мне славу Твою.</p>
<p class="p"><em>19</em> И сказал [Господь]: Я проведу пред тобою всю славу Мою и провозглашу имя Иеговы пред тобою, и кого помиловать — помилую, кого пожалеть — пожалею.</p>
<p class="p"><em>20</em> И потом сказал Он: лица Моего не можно тебе увидеть, потому что человек не может увидеть Меня и остаться в живых.</p>
<p class="p"><em>21</em> И сказал Господь: вот место у Меня, стань на этой скале;</p>
<p class="p"><em>22</em> когда же будет проходить слава Моя, Я поставлю тебя в расселине скалы и покрою тебя рукою Моею, доколе не пройду;</p>
<p class="p"><em>23</em> и когда сниму руку Мою, ты увидишь Меня сзади, а лице Моё не будет видимо.</p>

<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: вытеши себе две скрижали каменные, подобные прежним, и Я напишу на сих скрижалях слова, какие были на прежних скрижалях, которые ты разбил;</p>
<p class="p"><em>2</em> и будь готов к утру, и взойди утром на гору Синай, и предстань предо Мною там на вершине горы;</p>
<p class="p"><em>3</em> но никто не должен восходить с тобою, и никто не должен показываться на всей горе; даже скот, мелкий и крупный, не должен пастись близ горы сей.</p>
<p class="p"><em>4</em> И вытесал Моисей две скрижали каменные, подобные прежним, и, встав рано поутру, взошёл на гору Синай, как повелел ему Господь; и взял в руки свои две скрижали каменные.</p>
<p class="p"><em>5</em> И сошёл Господь в облаке, и остановился там близ него, и провозгласил имя Иеговы.</p>
<p class="p"><em>6</em> И прошёл Господь пред лицем его и возгласил: Господь, Господь, Бог человеколюбивый и милосердый, долготерпеливый и многомилостивый и истинный,</p>
<p class="p"><em>7</em> сохраняющий милость в тысячи [родов], прощающий вину и преступление и грех, но не оставляющий без наказания, наказывающий вину отцов в детях и в детях детей до третьего и четвёртого рода.</p>
<p class="p"><em>8</em> Моисей тотчас пал на землю и поклонился [Богу]</p>
<p class="p"><em>9</em> и сказал: если я приобрёл благоволение в очах Твоих, Владыка, то да пойдёт Владыка посреди нас; ибо народ сей жестоковыен; прости беззакония наши и грехи наши и сделай нас наследием Твоим.</p>
<p class="p"><em>10</em> И сказал [Господь]: вот, Я заключаю завет: пред всем народом твоим соделаю чудеса, каких не было по всей земле и ни у каких народов; и увидит весь народ, среди которого ты находишься, дело Господа; ибо страшно будет то, что Я сделаю для тебя;</p>
<p class="p"><em>11</em> сохрани то, что повелеваю тебе ныне: вот, Я изгоняю от лица твоего Аморреев, Хананеев, Хеттеев, Ферезеев, Евеев, и Иевусеев;</p>
<p class="p"><em>12</em> смотри, не вступай в союз с жителями той земли, в которую ты войдёшь, дабы они не сделались сетью среди вас.</p>
<p class="p"><em>13</em> Жертвенники их разрушьте, столбы их сокрушите, вырубите [священные] рощи их.</p>
<p class="p"><em>14</em> ибо ты не должен поклоняться богу иному, кроме Господа; потому что имя Его — ревнитель; Он Бог ревнитель.</p>
<p class="p"><em>15</em> Не вступай в союз с жителями той земли, чтобы, когда они будут блудодействовать вслед богов своих и приносить жертвы богам своим, не пригласили и тебя, и ты не вкусил бы жертвы их;</p>
<p class="p"><em>16</em> и не бери из дочерей их жён сынам своим, дабы дочери их, блудодействуя вслед богов своих, не ввели и сынов твоих в блужение вслед богов своих.</p>
<p class="p"><em>17</em> Не делай себе богов литых.</p>
<p class="p"><em>18</em> Праздник опресноков соблюдай: семь дней ешь пресный хлеб, как Я повелел тебе, в назначенное время месяца Авива, ибо в месяце Авиве вышел ты из Египта.</p>
<p class="p"><em>19</em> Всё, разверзающее ложесна, Мне, как и весь скот твой мужеского пола, разверзающий ложесна, из волов и овец;</p>
<p class="p"><em>20</em> первородное из ослов заменяй агнцем, а если не заменишь, то выкупи его; всех первенцев из сынов твоих выкупай; пусть не являются пред лице Моё с пустыми руками.</p>
<p class="p"><em>21</em> Шесть дней работай, а в седьмой день покойся; покойся и во время посева и жатвы.</p>
<p class="p"><em>22</em> И праздник седмиц совершай, праздник начатков жатвы пшеницы и праздник собирания [плодов] в конце года;</p>
<p class="p"><em>23</em> три раза в году должен являться весь мужеский пол твой пред лице Владыки, Господа Бога Израилева,</p>
<p class="p"><em>24</em> ибо Я прогоню народы от лица твоего и распространю пределы твои, и никто не пожелает земли твоей, если ты будешь являться пред лице Господа Бога твоего три раза в году.</p>
<p class="p"><em>25</em> Не изливай крови жертвы Моей на квасное, и жертва праздника Пасхи не должна переночевать до утра.</p>
<p class="p"><em>26</em> Самые первые плоды земли твоей принеси в дом Господа Бога твоего. Не вари козлёнка в молоке матери его.</p>
<p class="p"><em>27</em> И сказал Господь Моисею: напиши себе слова сии, ибо в сих словах Я заключаю завет с тобою и с Израилем.</p>
<p class="p"><em>28</em> И пробыл там [Моисей] у Господа сорок дней и сорок ночей, хлеба не ел и воды не пил; и написал на скрижалях слова завета, десятословие.</p>
<p class="p"><em>29</em> Когда сходил Моисей с горы Синая, и две скрижали откровения были в руке у Моисея при сошествии его с горы, то Моисей не знал, что лице его стало сиять лучами оттого, что [Бог] говорил с ним.</p>
<p class="p"><em>30</em> И увидел Моисея Аарон и все сыны Израилевы, и вот, лице его сияет, и боялись подойти к нему.</p>
<p class="p"><em>31</em> И призвал их Моисей, и пришли к нему Аарон и все начальники общества, и разговаривал Моисей с ними.</p>
<p class="p"><em>32</em> После сего приблизились все сыны Израилевы, и он заповедал им всё, что говорил ему Господь на горе Синае.</p>
<p class="p"><em>33</em> И когда Моисей перестал разговаривать с ними, то положил на лице своё покрывало.</p>
<p class="p"><em>34</em> Когда же входил Моисей пред лице Господа, чтобы говорить с Ним, тогда снимал покрывало, доколе не выходил; а выйдя пересказывал сынам Израилевым всё, что заповедано было.</p>
<p class="p"><em>35</em> И видели сыны Израилевы, что сияет лице Моисеево, и Моисей опять полагал покрывало на лице своё, доколе не входил говорить с Ним.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> И собрал Моисей всё общество сынов Израилевых и сказал им: вот что заповедал Господь делать:</p>
<p class="p"><em>2</em> шесть дней делайте дела, а день седьмой должен быть у вас святым, суббота покоя Господу: всякий, кто будет делать в неё дело, предан будет смерти;</p>
<p class="p"><em>3</em> не зажигайте огня во всех жилищах ваших в день субботы.</p>
<p class="p"><em>4</em> И сказал Моисей всему обществу сынов Израилевых: вот что заповедал Господь:</p>
<p class="p"><em>5</em> сделайте от себя приношения Господу: каждый по усердию пусть принесёт приношение Господу, золото, серебро, медь,</p>
<p class="p"><em>6</em> [шерсть] голубого, пурпурового и червлёного [цвета], и виссон, и козью шерсть,</p>
<p class="p"><em>7</em> кожи бараньи красные, и кожи синие, и дерево ситтим,</p>
<p class="p"><em>8</em> и елей для светильника, и ароматы для елея помазания и для благовонных курений,</p>
<p class="p"><em>9</em> камень оникс и камни вставные для ефода и наперсника.</p>
<p class="p"><em>10</em> И всякий из вас мудрый сердцем пусть придёт и сделает всё, что повелел Господь:</p>
<p class="p"><em>11</em> скинию и покров её и [верхнюю] покрышку её, крючки и брусья её, шесты её, столбы её и подножия её,</p>
<p class="p"><em>12</em> ковчег и шесты его, крышку и завесу для преграды,</p>
<p class="p"><em>13</em> стол и шесты его и все принадлежности его, и хлебы предложения,</p>
<p class="p"><em>14</em> и светильник для освещения с принадлежностями его, и лампады его и елей для освещения,</p>
<p class="p"><em>15</em> и жертвенник для курений и шесты его, и елей помазания, и благовонные курения, и завесу ко входу скинии,</p>
<p class="p"><em>16</em> жертвенник всесожжения и решётку медную для него, и шесты его и все принадлежности его, умывальник и подножие его,</p>
<p class="p"><em>17</em> завесы двора, столбы его и подножия их, и завесу у входа во двор,</p>
<p class="p"><em>18</em> колья скинии, и колья двора и верёвки их,</p>
<p class="p"><em>19</em> одежды служебные для служения во святилище, и священные одежды Аарону священнику и одежды сынам его для священнодействия.</p>
<p class="p"><em>20</em> И пошло всё общество сынов Израилевых от Моисея.</p>
<p class="p"><em>21</em> И приходили все, которых влекло к тому сердце, и все, которых располагал дух, и приносили приношения Господу для устроения скинии собрания и для всех потребностей её и для священных одежд;</p>
<p class="p"><em>22</em> и приходили мужья с жёнами, и все по расположению сердца приносили кольца, серьги, перстни и привески, всякие золотые вещи, каждый, кто только хотел приносить золото Господу;</p>
<p class="p"><em>23</em> и каждый, у кого была [шерсть] голубого, пурпурового и червлёного [цвета], виссон и козья шерсть, кожи бараньи красные и кожи синие, приносил их;</p>
<p class="p"><em>24</em> и каждый, кто жертвовал серебро или медь, приносил сие в дар Господу; и каждый, у кого было дерево ситтим, приносил сие на всякую потребность [для скинии];</p>
<p class="p"><em>25</em> и все женщины, мудрые сердцем, пряли своими руками и приносили пряжу голубого, пурпурового и червлёного [цвета] и виссон;</p>
<p class="p"><em>26</em> и все женщины, которых влекло сердце, умевшие прясть, пряли козью шерсть;</p>
<p class="p"><em>27</em> князья же приносили камень оникс и камни вставные для ефода и наперсника,</p>
<p class="p"><em>28</em> также и благовония, и елей для светильника и для [составления] елея помазания и для благовонных курений;</p>
<p class="p"><em>29</em> и все мужья и жёны из сынов Израилевых, которых влекло сердце принести на всякое дело, какое Господь чрез Моисея повелел сделать, приносили добровольный дар Господу.</p>
<p class="p"><em>30</em> И сказал Моисей сынам Израилевым: смотрите, Господь назначил именно Веселеила, сына Урии, сына Ора, из колена Иудина,</p>
<p class="p"><em>31</em> и исполнил его Духом Божиим, мудростью, разумением, ведением и всяким искусством,</p>
<p class="p"><em>32</em> составлять искусные ткани, работать из золота, серебра и меди,</p>
<p class="p"><em>33</em> и резать камни для вставливания, и резать дерево, и делать всякую художественную работу;</p>
<p class="p"><em>34</em> и способность учить [других] вложил в сердце его, его и Аголиава, сына Ахисамахова, из колена Данова;</p>
<p class="p"><em>35</em> он исполнил сердце их мудростью, чтобы делать всякую работу резчика и искусного ткача, и вышивателя по голубой, пурпуровой, червлёной и виссонной ткани, и ткачей, делающих всякую работу и составляющих искусные ткани.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> И стал работать Веселеил и Аголиав и все мудрые сердцем, которым Господь дал мудрость и разумение, чтоб уметь сделать всякую работу, потребную для святилища, как повелел Господь.</p>
<p class="p"><em>2</em> И призвал Моисей Веселеила и Аголиава и всех мудрых сердцем, которым Господь дал мудрость, и всех, коих влекло сердце приступить к работе и работать.</p>
<p class="p"><em>3</em> И взяли они от Моисея все приношения, которые принесли сыны Израилевы, на потребности святилища, чтобы работать. Между тем ещё продолжали приносить к нему добровольные дары каждое утро.</p>
<p class="p"><em>4</em> Тогда пришли все мудрые сердцем, производившие всякие работы святилища, каждый от своей работы, какою кто занимался,</p>
<p class="p"><em>5</em> и сказали Моисею, говоря: народ много приносит, более нежели потребно для работ, какие повелел Господь сделать.</p>
<p class="p"><em>6</em> И приказал Моисей, и объявлено было в стане, чтобы ни мужчина, ни женщина не делали уже ничего для приношения во святилище; и перестал народ приносить.</p>
<p class="p"><em>7</em> Запаса было достаточно на всякие работы, какие надлежало делать, и даже осталось.</p>
<p class="p"><em>8</em> И сделали все мудрые сердцем, занимавшиеся работою скинии: десять покрывал из кручёного виссона и из голубой, пурпуровой и червлёной [шерсти]; и херувимов сделали на них искусною работою;</p>
<p class="p"><em>9</em> длина каждого покрывала двадцать восемь локтей, и ширина каждого покрывала четыре локтя: всем покрывалам одна мера.</p>
<p class="p"><em>10</em> И соединил он пять покрывал одно с другим, и [другие] пять покрывал соединил одно с другим.</p>
<p class="p"><em>11</em> И сделал петли голубого [цвета] на краю одного покрывала, где оно соединяется с другим; так же сделал он и на краю последнего покрывала, для соединения его с другим;</p>
<p class="p"><em>12</em> пятьдесят петлёй сделал он у одного покрывала, и пятьдесят петлёй сделал в конце покрывала, где оно соединяется с другим; петли сии соответствовали одна другой;</p>
<p class="p"><em>13</em> и сделал пятьдесят крючков золотых, и крючками соединил одно покрывало с другим, и стала скиния одно [целое].</p>
<p class="p"><em>14</em> Потом сделал покрывала из козьей шерсти для покрытия скинии: одиннадцать покрывал сделал таких;</p>
<p class="p"><em>15</em> длиною покрывало тридцать локтей, и шириною покрывало четыре локтя: одиннадцати покрывалам мера одна.</p>
<p class="p"><em>16</em> И соединил он пять покрывал особо и шесть покрывал особо.</p>
<p class="p"><em>17</em> И сделал пятьдесят петлёй на краю покрывала крайнего, где оно соединяется с другим, и пятьдесят петлёй сделал на краю покрывала, соединяющегося с другим;</p>
<p class="p"><em>18</em> и сделал пятьдесят медных крючков для соединения покрова, чтоб составилось одно [целое].</p>
<p class="p"><em>19</em> И сделал для скинии покров из красных бараньих кож и покрышку сверху из кож синих.</p>
<p class="p"><em>20</em> И сделал брусья для скинии из дерева ситтим прямостоящие:</p>
<p class="p"><em>21</em> десять локтей длина бруса, и полтора локтя ширина каждого бруса;</p>
<p class="p"><em>22</em> у каждого бруса по два шипа, один против другого: так сделал он все брусья скинии.</p>
<p class="p"><em>23</em> И сделал для скинии двадцать таких брусьев для полуденной стороны,</p>
<p class="p"><em>24</em> и сорок серебряных подножий сделал под двадцать брусьев: два подножия под один брус для двух шипов его, и два подножия под другой брус для двух шипов его;</p>
<p class="p"><em>25</em> и для другой стороны скинии, к северу, сделал двадцать брусьев</p>
<p class="p"><em>26</em> и сорок серебряных подножий: два подножия под один брус, и два подножия под другой брус;</p>
<p class="p"><em>27</em> а для задней стороны скинии, к западу, сделал шесть брусьев,</p>
<p class="p"><em>28</em> и два бруса сделал для угла в скинии на заднюю сторону;</p>
<p class="p"><em>29</em> и были они соединены внизу и соединены вверху к одному кольцу: так сделал он с ними обоими на обоих углах;</p>
<p class="p"><em>30</em> и было восемь брусьев и серебряных подножий шестнадцать, по два подножия под каждый брус.</p>
<p class="p"><em>31</em> И сделал шесты из дерева ситтим, пять для брусьев одной стороны скинии,</p>
<p class="p"><em>32</em> и пять шестов для брусьев другой стороны скинии, и пять шестов для брусьев задней стороны скинии;</p>
<p class="p"><em>33</em> и сделал внутренний шест, который проходил бы по средине брусьев от одного конца до другого;</p>
<p class="p"><em>34</em> брусья обложил золотом, и кольца, в которые вкладываются шесты, сделал из золота, и шесты обложил золотом.</p>
<p class="p"><em>35</em> И сделал завесу из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона, и искусною работою сделал на ней херувимов;</p>
<p class="p"><em>36</em> и сделал для неё четыре столба из ситтим и обложил их золотом, с золотыми крючками, и вылил для них четыре серебряных подножия.</p>
<p class="p"><em>37</em> И сделал завесу ко входу скинии из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона, узорчатой работы,</p>
<p class="p"><em>38</em> и пять столбов для неё с крючками; и обложил верхи их и связи их золотом, и [вылил] пять медных подножий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> И сделал Веселеил ковчег из дерева ситтим; длина его два локтя с половиною, ширина его полтора локтя и высота его полтора локтя;</p>
<p class="p"><em>2</em> и обложил его чистым золотом внутри и снаружи и сделал вокруг него золотой венец;</p>
<p class="p"><em>3</em> и вылил для него четыре кольца золотых, на четырёх нижних углах его: два кольца на одной стороне его и два кольца на другой стороне его.</p>
<p class="p"><em>4</em> И сделал шесты из дерева ситтим и обложил их золотом;</p>
<p class="p"><em>5</em> и вложил шесты в кольца, по сторонам ковчега, чтобы носить ковчег.</p>
<p class="p"><em>6</em> И сделал крышку из чистого золота: длина её два локтя с половиною, а ширина полтора локтя.</p>
<p class="p"><em>7</em> И сделал двух херувимов из золота: чеканной работы сделал их на обоих концах крышки,</p>
<p class="p"><em>8</em> одного херувима с одного конца, а другого херувима с другого конца: выдавшимися из крышки сделал херувимов с обоих концов её;</p>
<p class="p"><em>9</em> и были херувимы с распростёртыми вверх крыльями и покрывали крыльями своими крышку, а лицами своими были [обращены] друг к другу; к крышке [были] лица херувимов.</p>
<p class="p"><em>10</em> И сделал стол из дерева ситтим длиною в два локтя, шириною в локоть и вышиною в полтора локтя,</p>
<p class="p"><em>11</em> и обложил его золотом чистым, и сделал вокруг него золотой венец;</p>
<p class="p"><em>12</em> и сделал вокруг него стенки в ладонь и сделал золотой венец у стенок его;</p>
<p class="p"><em>13</em> и вылил для него четыре кольца золотых и утвердил кольца на четырёх углах, у четырёх ножек его;</p>
<p class="p"><em>14</em> при стенках были кольца, чтобы влагать шесты для ношения стола;</p>
<p class="p"><em>15</em> и сделал шесты из дерева ситтим и обложил их золотом для ношения стола.</p>
<p class="p"><em>16</em> Потом сделал сосуды, принадлежавшие к столу: блюда, кадильницы, кружки и чаши, чтобы возливать ими, из чистого золота.</p>
<p class="p"><em>17</em> И сделал светильник из золота чистого, чеканный сделал светильник; стебель его, ветви его, чашечки его, яблоки его и цветы его [выходили] из него;</p>
<p class="p"><em>18</em> шесть ветвей выходило из боков его: три ветви светильника из одного бока его и три ветви светильника из другого бока его;</p>
<p class="p"><em>19</em> три чашечки были наподобие миндального цветка, яблоко и цветы на одной ветви, и три чашечки наподобие миндального цветка, яблоко и цветы на другой ветви: так на [всех] шести ветвях, выходящих из светильника;</p>
<p class="p"><em>20</em> а на [стебле] светильника было четыре чашечки наподобие миндального цветка с яблоками и цветами;</p>
<p class="p"><em>21</em> у шести ветвей, выходящих из него, яблоко под первыми двумя ветвями, и яблоко под [вторыми] двумя ветвями, и яблоко под [третьими] двумя ветвями;</p>
<p class="p"><em>22</em> яблоки и ветви их выходили из него; весь он [был] чеканный, цельный, из чистого золота.</p>
<p class="p"><em>23</em> И сделал к нему семь лампад, и щипцы к нему и лотки к нему, из чистого золота;</p>
<p class="p"><em>24</em> из таланта чистого золота сделал его со всеми принадлежностями его.</p>
<p class="p"><em>25</em> И сделал жертвенник курения из дерева ситтим: длина его локоть и ширина его локоть, четыреугольный, вышина его два локтя; из него выходили роги его;</p>
<p class="p"><em>26</em> и обложил его чистым золотом, верх его и стороны его кругом, и роги его, и сделал к нему золотой венец вокруг;</p>
<p class="p"><em>27</em> под венцом его на двух углах его сделал два кольца золотых; с двух сторон его сделал их, чтобы вкладывать в них шесты для ношения его;</p>
<p class="p"><em>28</em> шесты сделал из дерева ситтим и обложил их золотом.</p>
<p class="p"><em>29</em> И сделал миро для священного помазания и курение благовонное, чистое, искусством составляющего масти.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 38</p>
</div>
<p class="p"><em>1</em> И сделал жертвенник всесожжения из дерева ситтим длиною в пять локтей и шириною в пять локтей, четыреугольный, вышиною в три локтя;</p>
<p class="p"><em>2</em> и сделал роги на четырёх углах его, так что из него выходили роги, и обложил его медью.</p>
<p class="p"><em>3</em> И сделал все принадлежности жертвенника: горшки, лопатки, чаши, вилки и угольницы; все принадлежности его сделал из меди.</p>
<p class="p"><em>4</em> И сделал для жертвенника решётку, род сетки, из меди, по окраине его внизу до половины его;</p>
<p class="p"><em>5</em> и сделал четыре кольца на четырёх углах медной решётки для вкладывания шестов.</p>
<p class="p"><em>6</em> И сделал шесты из дерева ситтим, и обложил их медью,</p>
<p class="p"><em>7</em> и вложил шесты в кольца на боках жертвенника, чтобы носить его посредством их; пустой внутри из досок сделал его.</p>
<p class="p"><em>8</em> И сделал умывальник из меди и подножие его из меди с изящными изображениями, украшающими вход скинии собрания.</p>
<p class="p"><em>9</em> И сделал двор: с полуденной стороны, к югу, завесы из кручёного виссона, длиною во сто локтей;</p>
<p class="p"><em>10</em> столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов и связи их из серебра.</p>
<p class="p"><em>11</em> И по северной стороне — [завесы] во сто локтей; столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов и связи их из серебра.</p>
<p class="p"><em>12</em> И с западной стороны — завесы в пятьдесят локтей, столбов для них десять и подножий к ним десять; крючки у столбов и связи их из серебра.</p>
<p class="p"><em>13</em> И с передней стороны к востоку — [завесы] в пятьдесят локтей.</p>
<p class="p"><em>14</em> Для одной стороны [ворот двора] — завесы в пятнадцать локтей, столбов для них три и подножий к ним три;</p>
<p class="p"><em>15</em> и для другой стороны — завесы в пятнадцать локтей, столбов для них три и подножий к ним три.</p>
<p class="p"><em>16</em> Все завесы во все стороны двора из кручёного виссона,</p>
<p class="p"><em>17</em> а подножия у столбов из меди, крючки у столбов и связи их из серебра; верхи же у них обложены серебром, и все столбы двора соединены связями серебряными.</p>
<p class="p"><em>18</em> Завеса же для ворот двора узорчатой работы из голубой, пурпуровой и червлёной [шерсти] и из кручёного виссона, длиною в двадцать локтей, вышиною в пять локтей, по всему протяжению, подобно завесам двора;</p>
<p class="p"><em>19</em> и столбов для неё четыре, и подножий к ним четыре медных; крючки у них серебряные, а верхи их обложены серебром, и связи их серебряные.</p>
<p class="p"><em>20</em> Все колья вокруг скинии и двора медные.</p>
<p class="p"><em>21</em> Вот исчисление того, что употреблено для скинии откровения, сделанное по повелению Моисея, посредством левитов под надзором Ифамара, сына Ааронова, священника.</p>
<p class="p"><em>22</em> Делал же всё, что повелел Господь Моисею, Веселеил, сын Урии, сына Ора, из колена Иудина,</p>
<p class="p"><em>23</em> и с ним Аголиав, сын Ахисамахов, из колена Данова, резчик и искусный ткач и вышиватель по голубой, пурпуровой, червлёной и виссоновой [ткани].</p>
<p class="p"><em>24</em> Всего золота, употреблённого в дело на все принадлежности святилища, золота, принесённого в дар, было двадцать девять талантов и семьсот тридцать сиклей, сиклей священных;</p>
<p class="p"><em>25</em> серебра же от исчисленных [лиц] общества сто талантов и тысяча семьсот семьдесят пять сиклей, сиклей священных;</p>
<p class="p"><em>26</em> с шестисот трёх тысяч пятисот пятидесяти человек, с каждого поступившего в исчисление, от двадцати лет и выше, по полсиклю с человека, считая на сикль священный.</p>
<p class="p"><em>27</em> Сто талантов серебра употреблено на вылитие подножий святилища и подножий у завесы; сто подножий из ста талантов, по таланту на подножие;</p>
<p class="p"><em>28</em> а из тысячи семисот семидесяти пяти [сиклей] сделал он крючки у столбов и покрыл верхи их и сделал связи для них.</p>
<p class="p"><em>29</em> Меди же, принесённой в дар, было семьдесят талантов и две тысячи четыреста сиклей;</p>
<p class="p"><em>30</em> из неё сделал он подножия [для столбов] у входа в скинию свидетельства, и жертвенник медный, и решётку медную для него, и все сосуды жертвенника,</p>
<p class="p"><em>31</em> и подножия [для столбов] всего двора, и подножия [для] [столбов] ворот двора, и все колья скинии и все колья вокруг двора.</p>
