<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! выскажи Иерусалиму мерзости его</p>
<p class="p"><em>3</em> и скажи: так говорит Господь Бог [дщери] Иерусалима: твой корень и твоя родина в земле Ханаанской; отец твой Аморрей, и мать твоя Хеттеянка;</p>
<p class="p"><em>4</em> при рождении твоём, в день, когда ты родилась, пупа твоего не отрезали, и водою ты не была омыта для очищения, и солью не была осолена, и пеленами не повита.</p>
<p class="p"><em>5</em> Ничей глаз не сжалился над тобою, чтобы из милости к тебе сделать тебе что-нибудь из этого; но ты выброшена была на поле, по презрению к жизни твоей, в день рождения твоего.</p>
<p class="p"><em>6</em> И проходил Я мимо тебя, и увидел тебя, брошенную на попрание в кровях твоих, и сказал тебе: «в кровях твоих живи!» Так, Я сказал тебе: «в кровях твоих живи!»</p>
<p class="p"><em>7</em> Умножил тебя как полевые растения; ты выросла и стала большая, и достигла превосходной красоты: поднялись груди, и волоса у тебя выросли; но ты была нага и непокрыта.</p>
<p class="p"><em>8</em> И проходил Я мимо тебя, и увидел тебя, и вот, это было время твоё, время любви; и простёр Я воскрилия [риз] Моих на тебя, и покрыл наготу твою; и поклялся тебе и вступил в союз с тобою, говорит Господь Бог, — и ты стала Моею.</p>
<p class="p"><em>9</em> Омыл Я тебя водою и смыл с тебя кровь твою и помазал тебя елеем.</p>
<p class="p"><em>10</em> И надел на тебя узорчатое платье, и обул тебя в сафьяные сандалии, и опоясал тебя виссоном, и покрыл тебя шёлковым покрывалом.</p>
<p class="p"><em>11</em> И нарядил тебя в наряды, и положил на руки твои запястья и на шею твою ожерелье.</p>
<p class="p"><em>12</em> И дал тебе кольцо на твой нос и серьги к ушам твоим и на голову твою прекрасный венец.</p>
<p class="p"><em>13</em> Так украшалась ты золотом и серебром, и одежда твоя [была] виссон и шёлк и узорчатые ткани; питалась ты хлебом из лучшей пшеничной муки, мёдом и елеем, и была чрезвычайно красива, и достигла царственного величия.</p>
<p class="p"><em>14</em> И пронеслась по народам слава твоя ради красоты твоей, потому что она была вполне совершенна при том великолепном наряде, который Я возложил на тебя, говорит Господь Бог.</p>
<p class="p"><em>15</em> Но ты понадеялась на красоту твою, и, пользуясь славою твоею, стала блудить и расточала блудодейство твоё на всякого мимоходящего, отдаваясь ему.</p>
<p class="p"><em>16</em> И взяла из одежд твоих, и сделала себе разноцветные высоты, и блудодействовала на них, как никогда не случится и не будет.</p>
<p class="p"><em>17</em> И взяла нарядные твои вещи из Моего золота и из Моего серебра, которые Я дал тебе, и сделала себе мужские изображения, и блудодействовала с ними.</p>
<p class="p"><em>18</em> И взяла узорчатые платья твои, и одела их ими, и ставила перед ними елей Мой и фимиам Мой,</p>
<p class="p"><em>19</em> и хлеб Мой, который Я давал тебе, пшеничную муку, и елей, и мёд, которыми Я питал тебя, ты поставляла перед ними в приятное благовоние; и это было, говорит Господь Бог.</p>
<p class="p"><em>20</em> И взяла сыновей твоих и дочерей твоих, которых ты родила Мне, и приносила в жертву на снедение им. Мало ли тебе было блудодействовать?</p>
<p class="p"><em>21</em> Но ты и сыновей Моих заколала и отдавала им, проводя их [через] [огонь].</p>
<p class="p"><em>22</em> И при всех твоих мерзостях и блудодеяниях твоих ты не вспомнила о днях юности твоей, когда ты была нага и непокрыта и брошена в крови твоей на попрание.</p>
<p class="p"><em>23</em> И после всех злодеяний твоих, — горе, горе тебе! говорит Господь Бог, —</p>
<p class="p"><em>24</em> ты построила себе блудилища и наделала себе возвышений на всякой площади;</p>
<p class="p"><em>25</em> при начале всякой дороги устроила себе возвышения, позорила красоту твою и раскидывала ноги твои для всякого мимоходящего, и умножила блудодеяния твои.</p>
<p class="p"><em>26</em> Блудила с сыновьями Египта, соседями твоими, людьми великорослыми, и умножала блудодеяния твои, прогневляя Меня.</p>
<p class="p"><em>27</em> И вот, Я простёр на тебя руку Мою, и уменьшил назначенное тебе, и отдал тебя на произвол ненавидящим тебя дочерям Филистимским, которые устыдились срамного поведения твоего.</p>
<p class="p"><em>28</em> И блудила ты с сынами Ассура и не насытилась; блудила с ними, но тем не удовольствовалась;</p>
<p class="p"><em>29</em> и умножила блудодеяния твои в земле Ханаанской до Халдеи, но и тем не удовольствовалась.</p>
<p class="p"><em>30</em> Как истомлено должно быть сердце твоё, говорит Господь Бог, когда ты всё это делала, как необузданная блудница!</p>
<p class="p"><em>31</em> Когда ты строила себе блудилища при начале всякой дороги и делала себе возвышения на всякой площади, ты была не как блудница, потому что отвергала подарки,</p>
<p class="p"><em>32</em> но как прелюбодейная жена, принимающая вместо своего мужа чужих.</p>
<p class="p"><em>33</em> Всем блудницам дают подарки, а ты сама давала подарки всем любовникам твоим и подкупала их, чтобы они со всех сторон приходили к тебе блудить с тобою.</p>
<p class="p"><em>34</em> У тебя в блудодеяниях твоих было противное тому, что бывает с женщинами: не за тобою гонялись, но ты давала подарки, а тебе не давали подарков; и потому ты поступала в противность другим.</p>
<p class="p"><em>35</em> Посему выслушай, блудница, слово Господне!</p>
<p class="p"><em>36</em> Так говорит Господь Бог: за то, что ты так сыпала деньги твои, и в блудодеяниях твоих раскрываема была нагота твоя перед любовниками твоими и перед всеми мерзкими идолами твоими, и за кровь сыновей твоих, которых ты отдавала им, —</p>
<p class="p"><em>37</em> за то вот, Я соберу всех любовников твоих, которыми ты услаждалась и которых ты любила, со всеми теми, которых ненавидела, и соберу их отовсюду против тебя, и раскрою перед ними наготу твою, и увидят весь срам твой.</p>
<p class="p"><em>38</em> Я буду судить тебя судом прелюбодейц и проливающих кровь, — и предам тебя кровавой ярости и ревности;</p>
<p class="p"><em>39</em> предам тебя в руки их и они разорят блудилища твои, и раскидают возвышения твои, и сорвут с тебя одежды твои, и возьмут наряды твои, и оставят тебя нагою и непокрытою.</p>
<p class="p"><em>40</em> И созовут на тебя собрание, и побьют тебя камнями, и разрубят тебя мечами своими.</p>
<p class="p"><em>41</em> Сожгут домы твои огнём и совершат над тобою суд перед глазами многих жён; и положу конец блуду твоему, и не будешь уже давать подарков.</p>
<p class="p"><em>42</em> И утолю над тобою гнев Мой, и отступит от тебя негодование Моё, и успокоюсь, и уже не буду гневаться.</p>
<p class="p"><em>43</em> За то, что ты не вспомнила о днях юности твоей и всем этим раздражала Меня, вот, и Я поведение твоё обращу на [твою] голову, говорит Господь Бог, чтобы ты не предавалась более разврату после всех твоих мерзостей.</p>
<p class="p"><em>44</em> Вот, всякий, кто говорит притчами, может сказать о тебе: «какова мать, такова и дочь».</p>
<p class="p"><em>45</em> Ты дочь в мать твою, которая бросила мужа своего и детей своих, — и ты сестра в сестёр твоих, которые бросили мужей своих и детей своих. Мать ваша Хеттеянка, и отец ваш Аморрей.</p>
<p class="p"><em>46</em> Большая же сестра твоя — Самария, с дочерями своими живущая влево от тебя; а меньшая сестра твоя, живущая от тебя вправо, есть Содома с дочерями её.</p>
<p class="p"><em>47</em> Но ты и не их путями ходила и не по их мерзостям поступала; этого было мало: ты поступала развратнее их на всех путях твоих.</p>
<p class="p"><em>48</em> Живу Я, говорит Господь Бог; Содома, сестра твоя, не делала того сама и её дочери, что делала ты и дочери твои.</p>
<p class="p"><em>49</em> Вот в чём было беззаконие Содомы, сестры твоей и дочерей её: в гордости, пресыщении и праздности, и она руки бедного и нищего не поддерживала.</p>
<p class="p"><em>50</em> И возгордились они, и делали мерзости пред лицем Моим, и, увидев это, Я отверг их.</p>
<p class="p"><em>51</em> И Самария половины грехов твоих не нагрешила; ты превзошла их мерзостями твоими, и через твои мерзости, какие делала ты, сёстры твои оказались правее тебя.</p>
<p class="p"><em>52</em> Неси же посрамление твоё и ты, которая осуждала сестёр твоих; по грехам твоим, какими ты опозорила себя более их, они правее тебя. Красней же от стыда и ты, и неси посрамление твоё, так оправдав сестёр твоих.</p>
<p class="p"><em>53</em> Но Я возвращу плен их, плен Содомы и дочерей её, плен Самарии и дочерей её, и между ними плен пленённых твоих,</p>
<p class="p"><em>54</em> дабы ты несла посрамление твоё и стыдилась всего того, что делала, служа для них утешением.</p>
<p class="p"><em>55</em> И сёстры твои, Содома и дочери её, возвратятся в прежнее состояние своё; и Самария и дочери её возвратятся в прежнее состояние своё, и ты и дочери твои возвратитесь в прежнее состояние ваше.</p>
<p class="p"><em>56</em> О сестре твоей Содоме и помина не было в устах твоих во дни гордыни твоей,</p>
<p class="p"><em>57</em> доколе ещё не открыто было нечестие твоё, как во время посрамления от дочерей Сирии и всех окружавших её, от дочерей Филистимы, смотревших на тебя с презрением со всех сторон.</p>
<p class="p"><em>58</em> За разврат твой и за мерзости твои терпишь ты, говорит Господь.</p>
<p class="p"><em>59</em> Ибо так говорит Господь Бог: Я поступлю с тобою, как поступила ты, презрев клятву нарушением союза.</p>
<p class="p"><em>60</em> Но Я вспомню союз Мой с тобою во дни юности твоей, и восстановлю с тобою вечный союз.</p>
<p class="p"><em>61</em> И ты вспомнишь о путях твоих, и будет стыдно тебе, когда станешь принимать к себе сестёр твоих, больших тебя, как и меньших тебя, и когда Я буду давать тебе их в дочерей, но не от твоего союза.</p>
<p class="p"><em>62</em> Я восстановлю союз Мой с тобою, и узнаешь, что Я Господь,</p>
<p class="p"><em>63</em> для того, чтобы ты помнила и стыдилась, и чтобы вперёд нельзя было тебе и рта открыть от стыда, когда Я прощу тебе всё, что ты делала, говорит Господь Бог.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! предложи загадку и скажи притчу к дому Израилеву.</p>
<p class="p"><em>3</em> Скажи: так говорит Господь Бог: большой орёл с большими крыльями, с длинными перьями, пушистый, пёстрый, прилетел на Ливан и снял с кедра верхушку,</p>
<p class="p"><em>4</em> сорвал верхний из молодых побегов его и принёс его в землю Ханаанскую, в городе торговцев положил его;</p>
<p class="p"><em>5</em> и взял от семени этой земли, и посадил на земле семени, поместил у больших вод, как сажают иву.</p>
<p class="p"><em>6</em> И оно выросло, и сделалось виноградною лозою, широкою, низкою ростом, которой ветви клонились к ней, и корни её были под нею же, и стало виноградною лозою, и дало отрасли, и пустило ветви.</p>
<p class="p"><em>7</em> И ещё был орёл с большими крыльями и пушистый; и вот, эта виноградная лоза потянулась к нему своими корнями и простёрла к нему ветви свои, чтобы он поливал её из борозд рассадника своего.</p>
<p class="p"><em>8</em> Она была посажена на хорошем поле, у больших вод, так что могла пускать ветви и приносить плод, сделаться лозою великолепною.</p>
<p class="p"><em>9</em> Скажи: так говорит Господь Бог: будет ли ей успех? Не вырвут ли корней её, и не оборвут ли плодов её, так что она засохнет? все молодые ветви, отросшие от неё, засохнут. И не с большою силою и не со многими людьми сорвут её с корней её.</p>
<p class="p"><em>10</em> И вот, хотя она посажена, но будет ли успех? Не иссохнет ли она, как скоро коснётся её восточный ветер? иссохнет на грядах, где выросла.</p>
<p class="p"><em>11</em> И было ко мне слово Господне:</p>
<p class="p"><em>12</em> скажи мятежному дому: разве не знаете, что это значит? — Скажи: вот, пришёл царь Вавилонский в Иерусалим, и взял царя его и князей его, и привёл их к себе в Вавилон.</p>
<p class="p"><em>13</em> И взял [другого] из царского рода, и заключил с ним союз, и обязал его клятвою, и взял сильных земли той с собою,</p>
<p class="p"><em>14</em> чтобы царство было покорное, чтобы не могло подняться, чтобы сохраняем был союз и стоял твёрдо.</p>
<p class="p"><em>15</em> Но тот отложился от него, послав послов своих в Египет, чтобы дали ему коней и много людей. Будет ли ему успех? Уцелеет ли тот, кто это делает? Он нарушил союз и уцелеет ли?</p>
<p class="p"><em>16</em> Живу Я, говорит Господь Бог: в местопребывании царя, который поставил его царём, и которому данную клятву он презрел, и нарушил союз свой с ним, он умрёт у него в Вавилоне.</p>
<p class="p"><em>17</em> С великою силою и с многочисленным народом фараон ничего не сделает для него в этой войне, когда будет насыпан вал и построены будут осадные башни на погибель многих душ.</p>
<p class="p"><em>18</em> Он презрел клятву, чтобы нарушить союз, и вот, дал руку свою и сделал всё это; он не уцелеет.</p>
<p class="p"><em>19</em> Посему так говорит Господь Бог: живу Я! клятву Мою, которую он презрел, и союз Мой, который он нарушил, Я обращу на его голову.</p>
<p class="p"><em>20</em> И закину на него сеть Мою, и пойман будет в тенёта Мои; и приведу его в Вавилон, и там буду судиться с ним за вероломство его против Меня.</p>
<p class="p"><em>21</em> А все беглецы его из всех полков его падут от меча, а оставшиеся развеяны будут по всем ветрам; и узнаете, что Я, Господь, сказал это.</p>
<p class="p"><em>22</em> Так говорит Господь Бог: и возьму Я с вершины высокого кедра, и посажу; с верхних побегов его оторву нежную отрасль и посажу на высокой и величественной горе.</p>
<p class="p"><em>23</em> На высокой горе Израилевой посажу его, и пустит ветви, и принесёт плод, и сделается величественным кедром, и будут обитать под ним всякие птицы, всякие пернатые будут обитать в тени ветвей его.</p>
<p class="p"><em>24</em> И узнают все дерева полевые, что Я, Господь, высокое дерево понижаю, низкое дерево повышаю, зеленеющее дерево иссушаю, а сухое дерево делаю цветущим: Я, Господь, сказал, и сделаю.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> зачем вы употребляете в земле Израилевой эту пословицу, говоря: «отцы ели кислый виноград, а у детей на зубах оскомина»?</p>
<p class="p"><em>3</em> Живу Я! говорит Господь Бог, — не будут вперёд говорить пословицу эту в Израиле.</p>
<p class="p"><em>4</em> Ибо вот, все души — Мои: как душа отца, так и душа сына — Мои: душа согрешающая, та умрёт.</p>
<p class="p"><em>5</em> Если кто праведен и творит суд и правду,</p>
<p class="p"><em>6</em> на горах жертвенного не ест и к идолам дома Израилева не обращает глаз своих, жены ближнего своего не оскверняет и к своей жене во время очищения нечистот её не приближается,</p>
<p class="p"><em>7</em> никого не притесняет, должнику возвращает залог его, хищения не производит, хлеб свой даёт голодному и нагого покрывает одеждою,</p>
<p class="p"><em>8</em> в рост не отдаёт и лихвы не берёт, от неправды удерживает руку свою, суд человеку с человеком производит правильный,</p>
<p class="p"><em>9</em> поступает по заповедям Моим и соблюдает постановления Мои искренно: то он праведник, он непременно будет жив, говорит Господь Бог.</p>
<p class="p"><em>10</em> Но если у него родился сын разбойник, проливающий кровь, и делает что-нибудь из всего того,</p>
<p class="p"><em>11</em> чего он сам не делал совсем, и на горах ест жертвенное, и жену ближнего своего оскверняет,</p>
<p class="p"><em>12</em> бедного и нищего притесняет, насильно отнимает, залога не возвращает, и к идолам обращает глаза свои, делает мерзость,</p>
<p class="p"><em>13</em> в рост даёт, и берёт лихву; то будет ли он жив? [Нет], он не будет жив. Кто делает все такие мерзости, тот непременно умрёт, кровь его будет на нём.</p>
<p class="p"><em>14</em> Но если у кого родился сын, который, видя все грехи отца своего, какие он делает, видит и не делает подобного им:</p>
<p class="p"><em>15</em> на горах жертвенного не ест, к идолам дома Израилева не обращает глаз своих, жены ближнего своего не оскверняет,</p>
<p class="p"><em>16</em> и человека не притесняет, залога не берёт, и насильно не отнимает, хлеб свой даёт голодному, и нагого покрывает одеждою,</p>
<p class="p"><em>17</em> от [обиды] бедному удерживает руку свою, роста и лихвы не берёт, исполняет Мои повеления и поступает по заповедям Моим, — то сей не умрёт за беззаконие отца своего; он будет жив.</p>
<p class="p"><em>18</em> А отец его, так как он жестоко притеснял, грабил брата и недоброе делал среди народа своего, вот, он умрёт за своё беззаконие.</p>
<p class="p"><em>19</em> Вы говорите: «почему же сын не несёт вины отца своего?» Потому что сын поступает законно и праведно, все уставы Мои соблюдает и исполняет их; он будет жив.</p>
<p class="p"><em>20</em> Душа согрешающая, она умрёт; сын не понесёт вины отца, и отец не понесёт вины сына, правда праведного при нём и остаётся, и беззаконие беззаконного при нём и остаётся.</p>
<p class="p"><em>21</em> И беззаконник, если обратится от всех грехов своих, какие делал, и будет соблюдать все уставы Мои и поступать законно и праведно, жив будет, не умрёт.</p>
<p class="p"><em>22</em> Все преступления его, какие делал он, не припомнятся ему: в правде своей, которую будет делать, он жив будет.</p>
<p class="p"><em>23</em> Разве Я хочу смерти беззаконника? говорит Господь Бог. Не того ли, чтобы он обратился от путей своих и был жив?</p>
<p class="p"><em>24</em> И праведник, если отступит от правды своей и будет поступать неправедно, будет делать все те мерзости, какие делает беззаконник, будет ли он жив? все добрые дела его, какие он делал, не припомнятся; за беззаконие своё, какое делает, и за грехи свои, в каких грешен, он умрёт.</p>
<p class="p"><em>25</em> Но вы говорите: «неправ путь Господа!» Послушайте, дом Израилев! Мой ли путь неправ? не ваши ли пути неправы?</p>
<p class="p"><em>26</em> Если праведник отступает от правды своей и делает беззаконие и за то умирает, то он умирает за беззаконие своё, которое сделал.</p>
<p class="p"><em>27</em> И беззаконник, если обращается от беззакония своего, какое делал, и творит суд и правду, — к жизни возвратит душу свою.</p>
<p class="p"><em>28</em> Ибо он увидел и обратился от всех преступлений своих, какие делал; он будет жив, не умрёт.</p>
<p class="p"><em>29</em> А дом Израилев говорит: «неправ путь Господа!» Мои ли пути неправы, дом Израилев? не ваши ли пути неправы?</p>
<p class="p"><em>30</em> Посему Я буду судить вас, дом Израилев, каждого по путям его, говорит Господь Бог; покайтесь и обратитесь от всех преступлений ваших, чтобы нечестие не было вам преткновением.</p>
<p class="p"><em>31</em> Отвергните от себя все грехи ваши, которыми согрешали вы, и сотворите себе новое сердце и новый дух; и зачем вам умирать, дом Израилев?</p>
<p class="p"><em>32</em> Ибо Я не хочу смерти умирающего, говорит Господь Бог; но обратитесь, и живите!</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> А ты подними плач о князьях Израиля</p>
<p class="p"><em>2</em> и скажи: что за львица мать твоя? расположилась среди львов, между молодыми львами растила львенков своих.</p>
<p class="p"><em>3</em> И вскормила одного из львенков своих; он сделался молодым львом и научился ловить добычу, ел людей.</p>
<p class="p"><em>4</em> И услышали о нём народы; он пойман был в яму их, и в цепях отвели его в землю Египетскую.</p>
<p class="p"><em>5</em> И когда, пождав, увидела она, что надежда её пропала, тогда взяла другого из львенков своих и сделала его молодым львом.</p>
<p class="p"><em>6</em> И, сделавшись молодым львом, он стал ходить между львами и научился ловить добычу, ел людей</p>
<p class="p"><em>7</em> и осквернял вдов их и города их опустошал; и опустела земля и все селения её от рыкания его.</p>
<p class="p"><em>8</em> Тогда восстали на него народы из окрестных областей и раскинули на него сеть свою; он пойман был в яму их.</p>
<p class="p"><em>9</em> И посадили его в клетку на цепи и отвели его к царю Вавилонскому; отвели его в крепость, чтобы не слышен уже был голос его на горах Израилевых.</p>
<p class="p"><em>10</em> Твоя мать была, как виноградная лоза, посаженная у воды; плодовита и ветвиста была она от обилия воды.</p>
<p class="p"><em>11</em> И были у неё ветви крепкие для скипетров властителей, и высоко поднялся ствол её между густыми ветвями; и выдавалась она высотою своею со множеством ветвей своих.</p>
<p class="p"><em>12</em> Но во гневе вырвана, брошена на землю, и восточный ветер иссушил плод её; отторжены и иссохли крепкие ветви её, огонь пожрал их.</p>
<p class="p"><em>13</em> А теперь она пересажена в пустыню, в землю сухую и жаждущую.</p>
<p class="p"><em>14</em> И вышел огонь из ствола ветвей её, пожрал плоды её и не осталось на ней ветвей крепких для скипетра властителя. Это плачевная песнь, и останется для плача.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> В седьмом году, в пятом [месяце], в десятый день месяца, пришли мужи из старейшин Израилевых вопросить Господа и сели перед лицем моим.</p>
<p class="p"><em>2</em> И было ко мне слово Господне:</p>
<p class="p"><em>3</em> сын человеческий! говори со старейшинами Израилевыми и скажи им: так говорит Господь Бог: вы пришли вопросить Меня? Живу Я, не дам вам ответа, говорит Господь Бог.</p>
<p class="p"><em>4</em> Хочешь ли судиться с ними, хочешь ли судиться, сын человеческий? выскажи им мерзости отцов их</p>
<p class="p"><em>5</em> и скажи им: так говорит Господь Бог: в тот день, когда Я избрал Израиля и, подняв руку Мою, [поклялся] племени дома Иаковлева, и открыл Себя им в земле Египетской, и, подняв руку, сказал им: «Я Господь Бог ваш!» —</p>
<p class="p"><em>6</em> в тот день, подняв руку Мою, Я поклялся им вывести их из земли Египетской в землю, которую Я усмотрел для них, текущую молоком и мёдом, красу всех земель,</p>
<p class="p"><em>7</em> и сказал им: отвергните каждый мерзости от очей ваших и не оскверняйте себя идолами Египетскими: Я Господь Бог ваш.</p>
<p class="p"><em>8</em> Но они возмутились против Меня и не хотели слушать Меня; никто не отверг мерзостей от очей своих и не оставил идолов Египетских. И Я сказал: изолью на них гнев Мой, истощу на них ярость Мою среди земли Египетской.</p>
<p class="p"><em>9</em> Но Я поступил ради имени Моего, чтобы оно не хулилось перед народами, среди которых находились они и перед глазами которых Я открыл Себя им, чтобы вывести их из земли Египетской.</p>
<p class="p"><em>10</em> И Я вывел их из земли Египетской и привёл их в пустыню,</p>
<p class="p"><em>11</em> и дал им заповеди Мои, и объявил им Мои постановления, исполняя которые человек жив был бы через них;</p>
<p class="p"><em>12</em> дал им также субботы Мои, чтобы они были знамением между Мною и ими, чтобы знали, что Я Господь, освящающий их.</p>
<p class="p"><em>13</em> Но дом Израилев возмутился против Меня в пустыне: по заповедям Моим не поступали и отвергли постановления Мои, исполняя которые человек жив был бы через них, и субботы Мои нарушали, и Я сказал: изолью на них ярость Мою в пустыне, чтобы истребить их.</p>
<p class="p"><em>14</em> Но Я поступил ради имени Моего, чтобы оно не хулилось перед народами, в глазах которых Я вывел их.</p>
<p class="p"><em>15</em> Даже Я, подняв руку Мою против них в пустыне, [поклялся], что не введу их в землю, которую Я назначил, — текущую молоком и мёдом, красу всех земель, —</p>
<p class="p"><em>16</em> за то, что они отвергли постановления Мои, и не поступали по заповедям Моим, и нарушали субботы Мои; ибо сердце их стремилось к идолам их.</p>
<p class="p"><em>17</em> Но око Моё пожалело погубить их; и Я не истребил их в пустыне.</p>
<p class="p"><em>18</em> И говорил Я сыновьям их в пустыне: не ходите по правилам отцов ваших, и не соблюдайте установлений их, и не оскверняйте себя идолами их.</p>
<p class="p"><em>19</em> Я Господь Бог ваш: по Моим заповедям поступайте, и Мои уставы соблюдайте, и исполняйте их.</p>
<p class="p"><em>20</em> И святите субботы Мои, чтобы они были знамением между Мною и вами, дабы вы знали, что Я Господь Бог ваш.</p>
<p class="p"><em>21</em> Но и сыновья возмутились против Меня: по заповедям Моим не поступали и уставов Моих не соблюдали, не исполняли того, что исполняя, человек был бы жив, нарушали субботы Мои, — и Я сказал: изолью на них гнев Мой, истощу над ними ярость Мою в пустыне;</p>
<p class="p"><em>22</em> но Я отклонил руку Мою и поступил ради имени Моего, чтобы оно не хулилось перед народами, перед глазами которых Я вывел их.</p>
<p class="p"><em>23</em> Также, подняв руку Мою в пустыне, Я [поклялся] рассеять их по народам и развеять их по землям</p>
<p class="p"><em>24</em> за то, что они постановлений Моих не исполняли и заповеди Мои отвергли, и нарушали субботы мои, и глаза их обращались к идолам отцов их.</p>
<p class="p"><em>25</em> И попустил им учреждения недобрые и постановления, от которых они не могли быть живы,</p>
<p class="p"><em>26</em> и попустил им оскверниться жертвоприношениями их, когда они стали проводить через огонь всякий первый плод утробы, чтобы разорить их, дабы знали, что Я Господь.</p>
<p class="p"><em>27</em> Посему говори дому Израилеву, сын человеческий, и скажи им: так говорит Господь Бог: вот чем ещё хулили Меня отцы ваши, вероломно поступая против Меня:</p>
<p class="p"><em>28</em> Я привёл их в землю, которую клятвенно обещал дать им, подняв руку Мою, — а они, высмотрев себе всякий высокий холм и всякое ветвистое дерево, стали заколать там жертвы свои, и ставили там оскорбительные для Меня приношения свои и благовонные курения свои, и возливали там возлияния свои.</p>
<p class="p"><em>29</em> И Я говорил им: что это за высота, куда ходите вы? поэтому именем Бама называется она и до сего дня.</p>
<p class="p"><em>30</em> Посему скажи дому Израилеву: так говорит Господь Бог: не оскверняете ли вы себя по примеру отцов ваших и не блудодействуете ли вслед мерзостей их?</p>
<p class="p"><em>31</em> Принося дары ваши и проводя сыновей ваших через огонь, вы оскверняете себя всеми идолами вашими до сего дня, и хотите вопросить Меня, дом Израилев? живу Я, говорит Господь Бог, не дам вам ответа.</p>
<p class="p"><em>32</em> И что приходит вам на ум, совсем не сбудется. Вы говорите: «будем, как язычники, как племена иноземные, служить дереву и камню».</p>
<p class="p"><em>33</em> Живу Я, говорит Господь Бог: рукою крепкою и мышцею простёртою и излиянием ярости буду господствовать над вами.</p>
<p class="p"><em>34</em> И выведу вас из народов и из стран, по которым вы рассеяны, и соберу вас рукою крепкою и мышцею простёртою и излиянием ярости.</p>
<p class="p"><em>35</em> И приведу вас в пустыню народов, и там буду судиться с вами лицом к лицу.</p>
<p class="p"><em>36</em> Как Я судился с отцами вашими в пустыне земли Египетской, так буду судиться с вами, говорит Господь Бог.</p>
<p class="p"><em>37</em> И проведу вас под жезлом и введу вас в узы завета.</p>
<p class="p"><em>38</em> И выделю из вас мятежников и непокорных Мне. Из земли пребывания их выведу их, но в землю Израилеву они не войдут, и узнаете, что Я Господь.</p>
<p class="p"><em>39</em> А вы, дом Израилев, — так говорит Господь Бог, — идите каждый к своим идолам и служите им, если Меня не слушаете, но не оскверняйте более святаго имени Моего дарами вашими и идолами вашими,</p>
<p class="p"><em>40</em> потому что на Моей святой горе, на горе высокой Израилевой, — говорит Господь Бог, — там будет служить Мне весь дом Израилев, — весь, сколько ни есть его на земле; там Я с благоволением приму их, и там потребую приношений ваших и начатков ваших со всеми святынями вашими.</p>
<p class="p"><em>41</em> Приму вас, как благовонное курение, когда выведу вас из народов и соберу вас из стран, по которым вы рассеяны, и буду святиться в вас перед глазами народов.</p>
<p class="p"><em>42</em> И узнаете, что Я Господь, когда введу вас в землю Израилеву, — в землю, которую Я [клялся] дать отцам вашим, подняв руку Мою.</p>
<p class="p"><em>43</em> И вспомните там о путях ваших и обо всех делах ваших, какими вы оскверняли себя, и возгнушаетесь самими собою за все злодеяния ваши, какие вы делали.</p>
<p class="p"><em>44</em> И узнаете, что Я Господь, когда буду поступать с вами ради имени Моего, не по злым вашим путям и вашим делам развратным, дом Израилев, — говорит Господь Бог.</p>
<p class="p"><em>45</em> И было ко мне слово Господне:</p>
<p class="p"><em>46</em> сын человеческий! обрати лице твоё на путь к полудню, и произнеси слово на полдень, и изреки пророчество на лес южного поля.</p>
<p class="p"><em>47</em> И скажи южному лесу: слушай слово Господа; так говорит Господь Бог: вот, Я зажгу в тебе огонь, и он пожрёт в тебе всякое дерево зеленеющее и всякое дерево сухое; не погаснет пылающий пламень, и всё будет опалено им от юга до севера.</p>
<p class="p"><em>48</em> И увидит всякая плоть, что Я, Господь, зажёг его, и он не погаснет.</p>
<p class="p"><em>49</em> И сказал я: о, Господи Боже! они говорят обо мне: «не говорит ли он притчи?»</p>

</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к Иерусалиму и произнеси слово на святилища, и изреки пророчество на землю Израилеву,</p>
<p class="p"><em>3</em> и скажи земле Израилевой: так говорит Господь Бог: вот, Я — на тебя, и извлеку меч Мой из ножен его и истреблю у тебя праведного и нечестивого.</p>
<p class="p"><em>4</em> А для того, чтобы истребить у тебя праведного и нечестивого, меч Мой из ножен своих пойдёт на всякую плоть от юга до севера.</p>
<p class="p"><em>5</em> И узнает всякая плоть, что Я, Господь, извлёк меч Мой из ножен его, и он уже не возвратится.</p>
<p class="p"><em>6</em> Ты же, сын человеческий, стенай, сокрушая бёдра твои, и в горести стенай перед глазами их.</p>
<p class="p"><em>7</em> И когда скажут тебе: «отчего ты стенаешь?», скажи: «от слуха, что идёт», — и растает всякое сердце, и все руки опустятся, и всякий дух изнеможет, и все колени задрожат, как вода. Вот, это придёт и сбудется, говорит Господь Бог.</p>
<p class="p"><em>8</em> И было ко мне слово Господне:</p>
<p class="p"><em>9</em> сын человеческий! изреки пророчество и скажи: так говорит Господь Бог: скажи: меч, меч наострен и вычищен;</p>
<p class="p"><em>10</em> наострен для того, чтобы больше заколать; вычищен, чтобы сверкал, как молния. Радоваться ли нам, что жезл сына Моего презирает всякое дерево?</p>
<p class="p"><em>11</em> Я дал его вычистить, чтобы взять в руку; уже наострен этот меч и вычищен, чтобы отдать его в руку убийцы.</p>
<p class="p"><em>12</em> Стенай и рыдай, сын человеческий, ибо он — на народ Мой, на всех князей Израиля; они отданы будут под меч с народом Моим; посему ударяй себя по бёдрам.</p>
<p class="p"><em>13</em> Ибо он уже испытан. И что, если он презирает и жезл? сей не устоит, говорит Господь Бог.</p>
<p class="p"><em>14</em> Ты же, сын человеческий, пророчествуй и ударяй рукою об руку; и удвоится меч и утроится, меч на поражаемых, меч на поражение великого, проникающий во внутренность жилищ их.</p>
<p class="p"><em>15</em> Чтобы растаяли сердца и чтобы павших было более, Я у всех ворот их поставлю грозный меч, увы! сверкающий, как молния, наостренный для заклания.</p>
<p class="p"><em>16</em> Соберись и иди направо или иди налево, куда бы ни обратилось лице твоё.</p>
<p class="p"><em>17</em> И Я буду рукоплескать и утолю гнев Мой; Я, Господь, сказал.</p>
<p class="p"><em>18</em> И было ко мне слово Господне:</p>
<p class="p"><em>19</em> и ты, сын человеческий, представь себе две дороги, по которым должно идти мечу царя Вавилонского, — обе они должны выходить из одной земли; и начертай руку, начертай при начале дорог в города.</p>
<p class="p"><em>20</em> Представь дорогу, по которой меч шёл бы в Равву сынов Аммоновых и в Иудею, в укреплённый Иерусалим;</p>
<p class="p"><em>21</em> потому что царь Вавилонский остановился на распутье, при начале двух дорог, для гаданья: трясёт стрелы, вопрошает терафимов, рассматривает печень.</p>
<p class="p"><em>22</em> В правой руке у него гаданье: «в Иерусалим», где должно поставить тараны, открыть для побоища уста, возвысить голос для военного крика, подвести тараны к воротам, насыпать вал, построить осадные башни.</p>
<p class="p"><em>23</em> Это гаданье показалось в глазах их лживым; но так как они клялись клятвою, то он, вспомнив о таком их вероломстве, положил взять его.</p>
<p class="p"><em>24</em> Посему так говорит Господь Бог: так как вы сами приводите на память беззаконие ваше, делая явными преступления ваши, выставляя на вид грехи ваши во всех делах ваших, и сами приводите это на память, то вы будете взяты руками.</p>
<p class="p"><em>25</em> И ты, недостойный, преступный вождь Израиля, которого день наступил ныне, когда нечестию его положен будет конец!</p>
<p class="p"><em>26</em> так говорит Господь Бог: сними с себя диадему и сложи венец; этого уже не будет; униженное возвысится и высокое унизится.</p>
<p class="p"><em>27</em> Низложу, низложу, низложу и его не будет, доколе не придёт Тот, Кому [принадлежит] он, и Я дам Ему.</p>
<p class="p"><em>28</em> И ты, сын человеческий, изреки пророчество и скажи: так говорит Господь Бог о сынах Аммона и о поношении их; и скажи: меч, меч обнажён для заклания, вычищен для истребления, чтобы сверкал, как молния,</p>
<p class="p"><em>29</em> чтобы, тогда как представляют тебе пустые видения и ложно гадают тебе, и тебя приложил к обезглавленным нечестивцам, которых день наступил, когда нечестию их положен будет конец.</p>
<p class="p"><em>30</em> Возвратить ли его в ножны его? — на месте, где ты сотворён, на земле происхождения твоего буду судить тебя:</p>
<p class="p"><em>31</em> и изолью на тебя негодование Моё, дохну на тебя огнём ярости Моей и отдам тебя в руки людей свирепых, опытных в убийстве.</p>
<p class="p"><em>32</em> Ты будешь пищею огню, кровь твоя останется на земле; не будут и вспоминать о тебе; ибо Я, Господь, сказал это.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> и ты, сын человеческий, хочешь ли судить, судить город кровей? выскажи ему все мерзости его.</p>
<p class="p"><em>3</em> И скажи: так говорит Господь Бог: о, город, проливающий кровь среди себя, чтобы наступило время твоё, и делающий у себя идолов, чтобы осквернять себя!</p>
<p class="p"><em>4</em> Кровью, которую ты пролил, ты сделал себя виновным, и идолами, каких ты наделал, ты осквернил себя, и приблизил дни твои и достиг годины твоей. За это отдам тебя на посмеяние народам, на поругание всем землям.</p>
<p class="p"><em>5</em> Близкие и далёкие от тебя будут ругаться над тобою, осквернившим имя твоё, прославившимся буйством.</p>
<p class="p"><em>6</em> Вот, начальствующие у Израиля, каждый по мере сил своих, были у тебя, чтобы проливать кровь.</p>
<p class="p"><em>7</em> У тебя отца и мать злословят, пришельцу делают обиду среди тебя, сироту и вдову притесняют у тебя.</p>
<p class="p"><em>8</em> Святынь Моих ты не уважаешь и субботы Мои нарушаешь.</p>
<p class="p"><em>9</em> Клеветники находятся в тебе, чтобы проливать кровь, и на горах едят у тебя [идоложертвенное], среди тебя производят гнусность.</p>
<p class="p"><em>10</em> Наготу отца открывают у тебя, жену во время очищения нечистот её насилуют у тебя.</p>
<p class="p"><em>11</em> Иной делает мерзость с женою ближнего своего, иной оскверняет сноху свою, иной насилует сестру свою, дочь отца своего.</p>
<p class="p"><em>12</em> Взятки берут у тебя, чтобы проливать кровь; ты берёшь рост и лихву и насилием вымогаешь корысть у ближнего твоего, а Меня забыл, говорит Господь Бог.</p>
<p class="p"><em>13</em> И вот, Я всплеснул руками Моими о корыстолюбии твоём, какое обнаруживается у тебя, и о кровопролитии, которое совершается среди тебя.</p>
<p class="p"><em>14</em> Устоит ли сердце твоё, будут ли тверды руки твои в те дни, в которые буду действовать против тебя? Я, Господь, сказал и сделаю.</p>
<p class="p"><em>15</em> И рассею тебя по народам, и развею тебя по землям, и положу конец мерзостям твоим среди тебя.</p>
<p class="p"><em>16</em> И сделаешь сам себя презренным перед глазами народов, и узнаешь, что Я Господь.</p>
<p class="p"><em>17</em> И было ко мне слово Господне:</p>
<p class="p"><em>18</em> сын человеческий! дом Израилев сделался у Меня изгарью; все они — олово, медь и железо и свинец в горниле, сделались, как изгарь серебра.</p>
<p class="p"><em>19</em> Посему так говорит Господь Бог: так как все вы сделались изгарью, за то вот, Я соберу вас в Иерусалим.</p>
<p class="p"><em>20</em> Как в горнило кладут вместе серебро, и медь, и железо, и свинец, и олово, чтобы раздуть на них огонь и расплавить; так Я во гневе Моём и в ярости Моей соберу, и положу, и расплавлю вас.</p>
<p class="p"><em>21</em> Соберу вас и дохну на вас огнём негодования Моего, и расплавитесь среди него.</p>
<p class="p"><em>22</em> Как серебро расплавляется в горниле, так расплавитесь и вы среди него, и узнаете, что Я, Господь, излил ярость Мою на вас.</p>
<p class="p"><em>23</em> И было ко мне слово Господне:</p>
<p class="p"><em>24</em> сын человеческий! скажи ему: ты — земля неочищенная, не орошаемая дождём в день гнева!</p>
<p class="p"><em>25</em> Заговор пророков её среди неё — как лев рыкающий, терзающий добычу; съедают души, обирают имущество и драгоценности, и умножают число вдов.</p>
<p class="p"><em>26</em> Священники её нарушают закон Мой и оскверняют святыни Мои, не отделяют святаго от несвятаго и не указывают различия между чистым и нечистым, и от суббот Моих они закрыли глаза свои, и Я уничижён у них.</p>
<p class="p"><em>27</em> Князья у неё как волки, похищающие добычу; проливают кровь, губят души, чтобы приобрести корысть.</p>
<p class="p"><em>28</em> А пророки её всё замазывают грязью, видят пустое и предсказывают им ложное, говоря: «так говорит Господь Бог», тогда как не говорил Господь.</p>
<p class="p"><em>29</em> А в народе угнетают друг друга, грабят и притесняют бедного и нищего, и пришельца угнетают несправедливо.</p>
<p class="p"><em>30</em> Искал Я у них человека, который поставил бы стену и стал бы предо Мною в проломе за сию землю, чтобы Я не погубил её, но не нашёл.</p>
<p class="p"><em>31</em> Итак изолью на них негодование Моё, огнём ярости Моей истреблю их, поведение их обращу им на голову, говорит Господь Бог.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! были две женщины, дочери одной матери,</p>
<p class="p"><em>3</em> и блудили они в Египте, блудили в своей молодости; там измяты груди их, и там растлили девственные сосцы их.</p>
<p class="p"><em>4</em> Имена им: большой — Огола, а сестре её — Оголива. И были они Моими, и рождали сыновей и дочерей; и именовались — Огола Самариею, а Оголива Иерусалимом.</p>
<p class="p"><em>5</em> И стала Огола блудить от Меня и пристрастилась к своим любовникам, к Ассириянам, к соседям своим,</p>
<p class="p"><em>6</em> к одевавшимся в ткани яхонтового цвета, к областеначальникам и градоправителям, ко всем красивым юношам, всадникам, ездящим на конях;</p>
<p class="p"><em>7</em> и расточала блудодеяния свои со всеми отборными из сынов Ассура, и оскверняла себя всеми идолами тех, к кому ни пристращалась;</p>
<p class="p"><em>8</em> не переставала блудить и с Египтянами, потому что они с нею спали в молодости её и растлевали девственные сосцы её, и изливали на неё похоть свою.</p>
<p class="p"><em>9</em> За то Я и отдал её в руки любовников её, в руки сынов Ассура, к которым она пристрастилась.</p>
<p class="p"><em>10</em> Они открыли наготу её, взяли сыновей её и дочерей её, а её убили мечом. И она сделалась позором между женщинами, когда совершили над нею казнь.</p>
<p class="p"><em>11</em> Сестра её, Оголива, видела это, и ещё развращеннее была в любви своей, и блужение её превзошло блужение сестры её.</p>
<p class="p"><em>12</em> Она пристрастилась к сынам Ассуровым, к областеначальникам и градоправителям, соседям её, пышно одетым, к всадникам, ездящим на конях, ко всем отборным юношам.</p>
<p class="p"><em>13</em> И Я видел, что она осквернила себя, [и что] у обеих их одна дорога.</p>
<p class="p"><em>14</em> Но эта ещё умножила блудодеяния свои, потому что, увидев вырезанных на стене мужчин, красками нарисованные изображения Халдеев,</p>
<p class="p"><em>15</em> опоясанных по чреслам своим поясом, с роскошными на голове их повязками, имеющих вид военачальников, похожих на сынов Вавилона, которых родина земля Халдейская,</p>
<p class="p"><em>16</em> она влюбилась в них по одному взгляду очей своих и послала к ним в Халдею послов.</p>
<p class="p"><em>17</em> И пришли к ней сыны Вавилона на любовное ложе, и осквернили её блудодейством своим, и она осквернила себя ими; и отвратилась от них душа её.</p>
<p class="p"><em>18</em> Когда же она явно предалась блудодеяниям своим и открыла наготу свою, тогда и от неё отвратилась душа Моя, как отвратилась душа Моя от сестры её.</p>
<p class="p"><em>19</em> И она умножала блудодеяния свои, вспоминая дни молодости своей, когда блудила в земле Египетской;</p>
<p class="p"><em>20</em> и пристрастилась к любовникам своим, у которых плоть — плоть ослиная, и похоть, как у жеребцов.</p>
<p class="p"><em>21</em> Так ты вспомнила распутство молодости твоей, когда Египтяне жали сосцы твои из-за девственных грудей твоих.</p>
<p class="p"><em>22</em> Посему, Оголива, так говорит Господь Бог: вот, Я возбужу против тебя любовников твоих, от которых отвратилась душа твоя, и приведу их против тебя со всех сторон:</p>
<p class="p"><em>23</em> сынов Вавилона и всех Халдеев, из Пехода, из Шоа и Коа, и с ними всех сынов Ассура, красивых юношей, областеначальников и градоправителей, сановных и именитых, всех искусных наездников.</p>
<p class="p"><em>24</em> И придут на тебя с оружием, с конями и колесницами и с множеством народа, и обступят тебя кругом в латах, со щитами и в шлемах, и отдам им тебя на суд, и будут судить тебя своим судом.</p>
<p class="p"><em>25</em> И обращу ревность Мою против тебя, и поступят с тобою яростно: отрежут у тебя нос и уши, а остальное твоё от меча падёт; возьмут сыновей твоих и дочерей твоих, а остальное твоё огнём будет пожрано;</p>
<p class="p"><em>26</em> и снимут с тебя одежды твои, возьмут наряды твои.</p>
<p class="p"><em>27</em> И положу конец распутству твоему и блужению твоему, принесённому из земли Египетской, и не будешь обращать к ним глаз твоих, и о Египте уже не вспомнишь.</p>
<p class="p"><em>28</em> Ибо так говорит Господь Бог: вот, Я предаю тебя в руки тех, которых ты возненавидела, в руки тех, от которых отвратилась душа твоя.</p>
<p class="p"><em>29</em> И поступят с тобою жестоко, и возьмут у тебя всё, нажитое трудами, и оставят тебя нагою и непокрытою, и открыта будет срамная нагота твоя, и распутство твоё, и блудодейство твоё.</p>
<p class="p"><em>30</em> Это будет сделано с тобою за блудодейство твоё с народами, которых идолами ты осквернила себя.</p>
<p class="p"><em>31</em> Ты ходила дорогою сестры твоей; за то и дам в руку тебе чашу её.</p>
<p class="p"><em>32</em> Так говорит Господь Бог: ты будешь пить чашу сестры твоей, глубокую и широкую, и подвергнешься посмеянию и позору, по огромной вместительности её.</p>
<p class="p"><em>33</em> Опьянения и горести будешь исполнена: чаша ужаса и опустошения — чаша сестры твоей, Самарии!</p>
<p class="p"><em>34</em> И выпьешь её, и осушишь, и черепки её оближешь, и груди твои истерзаешь: ибо Я сказал это, говорит Господь Бог.</p>
<p class="p"><em>35</em> Посему так говорит Господь Бог: так как ты забыла Меня и отвратилась от Меня, то и терпи за беззаконие твоё и за блудодейство твоё.</p>
<p class="p"><em>36</em> И сказал мне Господь: сын человеческий! хочешь ли судить Оголу и Оголиву? выскажи им мерзости их;</p>
<p class="p"><em>37</em> ибо они прелюбодействовали, и кровь на руках их, и с идолами своими прелюбодействовали, и сыновей своих, которых родили Мне, через огонь проводили в пищу им.</p>
<p class="p"><em>38</em> Ещё вот что они делали Мне: оскверняли святилище Моё в тот же день, и нарушали субботы Мои;</p>
<p class="p"><em>39</em> потому что, когда они заколали детей своих для идолов своих, в тот же день приходили в святилище Моё, чтобы осквернять его: вот как поступали они в доме Моём!</p>
<p class="p"><em>40</em> Кроме сего посылали за людьми, приходившими издалёка; к ним отправляли послов, и вот, они приходили, и ты для них умывалась, сурьмила глаза твои и украшалась нарядами,</p>
<p class="p"><em>41</em> и садились на великолепное ложе, перед которым приготовляем был стол и на котором предлагала ты благовонные курения Мои и елей Мой.</p>
<p class="p"><em>42</em> И раздавался голос народа, ликовавшего у неё, и к людям из толпы народной вводимы были пьяницы из пустыни; и они возлагали на руки их запястья и на головы их красивые венки.</p>
<p class="p"><em>43</em> Тогда сказал Я об одряхлевшей в прелюбодействе: теперь кончатся блудодеяния её вместе с нею.</p>
<p class="p"><em>44</em> Но приходили к ней, как приходят к жене блуднице, так приходили к Оголе и Оголиве, к распутным жёнам.</p>
<p class="p"><em>45</em> Но мужи праведные будут судить их; они будут судить их судом прелюбодейц и судом проливающих кровь, потому что они прелюбодейки, и у них кровь на руках.</p>
<p class="p"><em>46</em> Ибо так сказал Господь Бог: созвать на них собрание и предать их озлоблению и грабежу.</p>
<p class="p"><em>47</em> И собрание побьёт их камнями, и изрубит их мечами своими, и убьёт сыновей их и дочерей их, и домы их сожжёт огнём.</p>
<p class="p"><em>48</em> Так положу конец распутству на сей земле, и все женщины примут урок, и не будут делать срамных дел подобно вам;</p>
<p class="p"><em>49</em> и возложат на вас ваше распутство, и понесёте наказание за грехи с идолами вашими, и узнаете, что Я Господь Бог.</p>

</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне в девятом году, в десятом месяце, в десятый день месяца:</p>
<p class="p"><em>2</em> сын человеческий! запиши себе имя этого дня, этого самого дня: в этот самый день царь Вавилонский подступит к Иерусалиму.</p>
<p class="p"><em>3</em> И произнеси на мятежный дом притчу, и скажи им: так говорит Господь Бог: поставь котёл, поставь и налей в него воды;</p>
<p class="p"><em>4</em> сложи в него куски мяса, все лучшие куски, бедра и плеча, и наполни отборными костями;</p>
<p class="p"><em>5</em> отборных овец возьми, и [разожги] под ним кости, и кипяти до того, чтобы и кости разварились в нём.</p>
<p class="p"><em>6</em> Посему так говорит Господь Бог: горе городу кровей! горе котлу, в котором есть накипь и с которого накипь его не сходит! кусок за куском его выбрасывайте из него, не выбирая по жребию.</p>
<p class="p"><em>7</em> Ибо кровь его среди него; он оставил её на голой скале; не на землю проливал её, где она могла бы покрыться пылью.</p>
<p class="p"><em>8</em> Чтобы возбудить гнев для совершения мщения, Я оставил кровь его на голой скале, чтобы она не скрылась.</p>
<p class="p"><em>9</em> Посему так говорит Господь Бог: горе городу кровей! и Я разложу большой костёр.</p>
<p class="p"><em>10</em> Прибавь дров, разведи огонь, вывари мясо; пусть всё сгустится, и кости перегорят.</p>
<p class="p"><em>11</em> И когда котёл будет пуст, поставь его на уголья, чтобы он разгорелся, и чтобы медь его раскалилась, и расплавилась в нём нечистота его, и вся накипь его исчезла.</p>
<p class="p"><em>12</em> Труд будет тяжёлый; но большая накипь его не сойдёт с него; и в огне [останется] на нём накипь его.</p>
<p class="p"><em>13</em> В нечистоте твоей такая мерзость, что, сколько Я ни чищу тебя, ты всё нечист; от нечистоты твоей ты и впредь не очистишься, доколе ярости Моей Я не утолю над тобою.</p>
<p class="p"><em>14</em> Я Господь, Я говорю: это придёт и Я сделаю; не отменю и не пощажу, и не помилую. По путям твоим и по делам твоим будут судить тебя, говорит Господь Бог.</p>
<p class="p"><em>15</em> И было ко мне слово Господне:</p>
<p class="p"><em>16</em> сын человеческий! вот, Я возьму у тебя язвою утеху очей твоих; но ты не сетуй и не плачь, и слёзы да не выступают у тебя;</p>
<p class="p"><em>17</em> вздыхай в безмолвии, плача по умершим не совершай; но обвязывай себя повязкою и обувай ноги твои в обувь твою, и бороды не закрывай, и хлеба от чужих не ешь.</p>
<p class="p"><em>18</em> И после того, как говорил я поутру слово к народу, вечером умерла жена моя, и на другой день я сделал так, как повелено было мне.</p>
<p class="p"><em>19</em> И сказал мне народ: не скажешь ли нам, какое для нас значение в том, что ты делаешь?</p>
<p class="p"><em>20</em> И сказал я им: ко мне было слово Господне:</p>
<p class="p"><em>21</em> скажи дому Израилеву: так говорит Господь Бог: вот, Я отдам на поругание святилище Моё, опору силы вашей, утеху очей ваших и отраду души вашей, а сыновья ваши и дочери ваши, которых вы оставили, падут от меча.</p>
<p class="p"><em>22</em> И вы будете делать то же, что делал я; бороды не будете закрывать, и хлеба от чужих не будете есть;</p>
<p class="p"><em>23</em> и повязки ваши будут на головах ваших, и обувь ваша на ногах ваших; не будете сетовать и плакать, но будете истаявать от грехов ваших и воздыхать друг перед другом.</p>
<p class="p"><em>24</em> И будет для вас Иезекииль знамением: всё, что он делал, и вы будете делать; и когда это сбудется, узнаете, что Я Господь Бог.</p>
<p class="p"><em>25</em> А что до тебя, сын человеческий, то в тот день, когда Я возьму у них украшение славы их, утеху очей их и отраду души их, сыновей их и дочерей их, —</p>
<p class="p"><em>26</em> в тот день придёт к тебе спасшийся [оттуда], чтобы подать весть в уши твои.</p>
<p class="p"><em>27</em> В тот день при этом спасшемся откроются уста твои, и ты будешь говорить, и не останешься уже безмолвным, и будешь знамением для них, и узнают, что Я Господь.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> сын человеческий! обрати лице твоё к сынам Аммоновым и изреки на них пророчество,</p>
<p class="p"><em>3</em> и скажи сынам Аммоновым: слушайте слово Господа Бога: так говорит Господь Бог: за то, что ты о святилище Моём говоришь: «а! а!», потому что оно поругано, — и о земле Израилевой, потому что она опустошена, и о доме Иудином, потому что они пошли в плен, —</p>
<p class="p"><em>4</em> за то вот, Я отдам тебя в наследие сынам востока, и построят у тебя овчарни свои, и поставят у тебя шатры свои, и будут есть плоды твои и пить молоко твоё.</p>
<p class="p"><em>5</em> Я сделаю Равву стойлом для верблюдов, и сынов Аммоновых — пастухами овец, и узнаете, что Я Господь.</p>
<p class="p"><em>6</em> Ибо так говорит Господь Бог: за то, что ты рукоплескал и топал ногою, и со всем презрением к земле Израилевой душевно радовался, —</p>
<p class="p"><em>7</em> за то вот, Я простру руку Мою на тебя и отдам тебя на расхищение народам, и истреблю тебя из числа народов, и изглажу тебя из числа земель; сокрушу тебя, и узнаешь, что Я Господь.</p>
<p class="p"><em>8</em> Так говорит Господь Бог: за то, что Моав и Сеир говорят: «вот и дом Иудин, как все народы!»,</p>
<p class="p"><em>9</em> за то вот, Я, [начиная] от городов, от всех пограничных городов его, красы земли, от Беф-Иешимофа, Ваалмеона и Кириафаима, открою бок Моава</p>
<p class="p"><em>10</em> для сынов востока и отдам его в наследие [им], вместе с сынами Аммоновыми, чтобы сыны Аммона не упоминались более среди народов.</p>
<p class="p"><em>11</em> И над Моавом произведу суд, и узнают, что Я Господь.</p>
<p class="p"><em>12</em> Так говорит Господь Бог: за то, что Едом жестоко мстил дому Иудину и тяжко согрешил, совершая над ним мщение,</p>
<p class="p"><em>13</em> за то, так говорит Господь Бог: простру руку Мою на Едома и истреблю у него людей и скот, и сделаю его пустынею; от Фемана до Дедана все падут от меча.</p>
<p class="p"><em>14</em> И совершу мщение Моё над Едомом рукою народа Моего, Израиля; и они будут действовать в Идумее по Моему гневу и Моему негодованию, и узнают мщение Моё, говорит Господь Бог.</p>
<p class="p"><em>15</em> Так говорит Господь Бог: за то, что Филистимляне поступили мстительно и мстили с презрением в душе, на погибель, по вечной неприязни,</p>
<p class="p"><em>16</em> за то, так говорит Господь Бог: вот, Я простру руку Мою на Филистимлян, и истреблю Критян, и уничтожу остаток их на берегу моря;</p>
<p class="p"><em>17</em> и совершу над ними великое мщение наказаниями яростными; и узнают, что Я Господь, когда совершу над ними Моё мщение.</p>
