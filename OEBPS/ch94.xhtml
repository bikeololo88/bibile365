<div class="section" id="id1">
<div class="title2">
<p class="title-p">Книга пророка Авдия</p>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Видение Авдия. Так говорит Господь Бог об Едоме: весть услышали мы от Господа, и посол послан [объявить] народам: «вставайте, и выступим против него войною!»</p>
<p class="p"><em>2</em> Вот, Я сделал тебя малым между народами, и ты в большом презрении.</p>
<p class="p"><em>3</em> Гордость сердца твоего обольстила тебя; ты живёшь в расселинах скал, на возвышенном месте, и говоришь в сердце твоём: «кто низринет меня на землю?»</p>
<p class="p"><em>4</em> Но хотя бы ты, как орёл, поднялся высоко и среди звёзд устроил гнездо твоё, то и оттуда Я низрину тебя, говорит Господь.</p>
<p class="p"><em>5</em> Не воры ли приходили к тебе? не ночные ли грабители, что ты так разорён? Но они украли бы столько, сколько надобно им. Если бы проникли к тебе обиратели винограда, то и они разве не оставили бы несколько ягод?</p>
<p class="p"><em>6</em> Как обобрано всё у Исава и обысканы тайники его!</p>
<p class="p"><em>7</em> До границы выпроводят тебя все союзники твои, обманут тебя, одолеют тебя живущие с тобою в мире, ядущие хлеб твой нанесут тебе удар. Нет в нём смысла!</p>
<p class="p"><em>8</em> Не в тот ли день это будет, говорит Господь, когда Я истреблю мудрых в Едоме и благоразумных на горе Исава?</p>
<p class="p"><em>9</em> Поражены будут страхом храбрецы твои, Феман, дабы все на горе Исава истреблены были убийством.</p>
<p class="p"><em>10</em> За притеснение брата твоего, Иакова, покроет тебя стыд и ты истреблён будешь навсегда.</p>
<p class="p"><em>11</em> В тот день, когда ты стоял напротив, в тот день, когда чужие уводили войско его в плен и иноплеменники вошли в ворота его и бросали жребий о Иерусалиме, ты был как один из них.</p>
<p class="p"><em>12</em> Не следовало бы тебе злорадно смотреть на день брата твоего, на день отчуждения его; не следовало бы радоваться о сынах Иуды в день гибели их и расширять рот в день бедствия.</p>
<p class="p"><em>13</em> Не следовало бы тебе входить в ворота народа Моего в день несчастья его и даже смотреть на злополучие его в день погибели его, ни касаться имущества его в день бедствия его,</p>
<p class="p"><em>14</em> ни стоять на перекрёстках для убивания бежавших его, ни выдавать уцелевших из него в день бедствия.</p>
<p class="p"><em>15</em> Ибо близок день Господень на все народы: как ты поступал, так поступлено будет и с тобою; воздаяние твоё обратится на голову твою.</p>
<p class="p"><em>16</em> Ибо, как вы пили на святой горе Моей, так все народы всегда будут пить, будут пить, проглотят и будут, как бы их не было.</p>
<p class="p"><em>17</em> А на горе Сионе будет спасение, и будет она святынею; и дом Иакова получит во владение наследие своё.</p>
<p class="p"><em>18</em> И дом Иакова будет огнём, и дом Иосифа — пламенем, а дом Исавов — соломою: зажгут его, и истребят его, и никого не останется из дома Исава: ибо Господь сказал это.</p>
<p class="p"><em>19</em> И завладеют те, которые к югу, горою Исава, а которые в долине, — Филистимлянами; и завладеют полем Ефрема и полем Самарии, а Вениамин завладеет Галаадом.</p>
<p class="p"><em>20</em> И переселённые из войска сынов Израилевых завладеют землёю Ханаанскою до Сарепты, а переселённые из Иерусалима, находящиеся в Сефараде, получат во владение города южные.</p>
<p class="p"><em>21</em> И придут спасители на гору Сион, чтобы судить гору Исава, и будет царство Господа.</p>

<div class="section" id="id3">
<div class="title2">
<p class="title-p">Книга пророка Ионы</p>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И было слово Господне к Ионе, сыну Амафиину:</p>
<p class="p"><em>2</em> встань, иди в Ниневию, город великий, и проповедуй в нём, ибо злодеяния его дошли до Меня.</p>
<p class="p"><em>3</em> И встал Иона, чтобы бежать в Фарсис от лица Господня, и пришёл в Иоппию, и нашёл корабль, отправлявшийся в Фарсис, отдал плату за провоз и вошёл в него, чтобы плыть с ними в Фарсис от лица Господа.</p>
<p class="p"><em>4</em> Но Господь воздвиг на море крепкий ветер, и сделалась на море великая буря, и корабль готов был разбиться.</p>
<p class="p"><em>5</em> И устрашились корабельщики, и взывали каждый к своему богу, и стали бросать в море кладь с корабля, чтобы облегчить его от неё; Иона же спустился во внутренность корабля, лёг и крепко заснул.</p>
<p class="p"><em>6</em> И пришёл к нему начальник корабля и сказал ему: что ты спишь? встань, воззови к Богу твоему; может быть, Бог вспомнит о нас и мы не погибнем.</p>
<p class="p"><em>7</em> И сказали друг другу: пойдём, бросим жребии, чтобы узнать, за кого постигает нас эта беда. И бросили жребии, и пал жребий на Иону.</p>
<p class="p"><em>8</em> Тогда сказали ему: скажи нам, за кого постигла нас эта беда? какое твоё занятие, и откуда идёшь ты? где твоя страна, и из какого ты народа?</p>
<p class="p"><em>9</em> И он сказал им: я Еврей, чту Господа Бога небес, сотворившего море и сушу.</p>
<p class="p"><em>10</em> И устрашились люди страхом великим и сказали ему: для чего ты это сделал? Ибо узнали эти люди, что он бежит от лица Господня, как он сам объявил им.</p>
<p class="p"><em>11</em> И сказали ему: что сделать нам с тобою, чтобы море утихло для нас? Ибо море не переставало волноваться.</p>
<p class="p"><em>12</em> Тогда он сказал им: возьмите меня и бросьте меня в море, и море утихнет для вас, ибо я знаю, что ради меня постигла вас эта великая буря.</p>
<p class="p"><em>13</em> Но эти люди начали усиленно грести, чтобы пристать к земле, но не могли, потому что море всё продолжало бушевать против них.</p>
<p class="p"><em>14</em> Тогда воззвали они к Господу и сказали: молим Тебя, Господи, да не погибнем за душу человека сего, и да не вменишь нам кровь невинную; ибо Ты, Господи, соделал, что угодно Тебе!</p>
<p class="p"><em>15</em> И взяли Иону и бросили его в море, и утихло море от ярости своей.</p>
<p class="p"><em>16</em> И устрашились эти люди Господа великим страхом, и принесли Господу жертву, и дали обеты.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И повелел Господь большому киту поглотить Иону; и был Иона во чреве этого кита три дня и три ночи.</p>
<p class="p"><em>2</em> И помолился Иона Господу Богу своему из чрева кита</p>
<p class="p"><em>3</em> и сказал: к Господу воззвал я в скорби моей, и Он услышал меня; из чрева преисподней я возопил, и Ты услышал голос мой.</p>
<p class="p"><em>4</em> Ты вверг меня в глубину, в сердце моря, и потоки окружили меня, все воды Твои и волны Твои проходили надо мною.</p>
<p class="p"><em>5</em> И я сказал: отринут я от очей Твоих, однако я опять увижу святый храм Твой.</p>
<p class="p"><em>6</em> Объяли меня воды до души моей, бездна заключила меня; морскою травою обвита была голова моя.</p>
<p class="p"><em>7</em> До основания гор я нисшел, земля своими запорами навек заградила меня; но Ты, Господи Боже мой, изведёшь душу мою из ада.</p>
<p class="p"><em>8</em> Когда изнемогла во мне душа моя, я вспомнил о Господе, и молитва моя дошла до Тебя, до храма святаго Твоего.</p>
<p class="p"><em>9</em> Чтущие суетных и ложных [богов] оставили Милосердаго своего,</p>
<p class="p"><em>10</em> а я гласом хвалы принесу Тебе жертву; что обещал, исполню: у Господа спасение!</p>
<p class="p"><em>11</em> И сказал Господь киту, и он изверг Иону на сушу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И было слово Господне к Ионе вторично:</p>
<p class="p"><em>2</em> встань, иди в Ниневию, город великий, и проповедуй в ней, что Я повелел тебе.</p>
<p class="p"><em>3</em> И встал Иона и пошёл в Ниневию, по слову Господню; Ниневия же была город великий у Бога, на три дня ходьбы.</p>
<p class="p"><em>4</em> И начал Иона ходить по городу, сколько можно пройти в один день, и проповедывал, говоря: ещё сорок дней и Ниневия будет разрушена!</p>
<p class="p"><em>5</em> И поверили Ниневитяне Богу, и объявили пост, и оделись во вретища, от большого из них до малого.</p>
<p class="p"><em>6</em> Это слово дошло до царя Ниневии, и он встал с престола своего, и снял с себя царское облачение своё, и оделся во вретище, и сел на пепле,</p>
<p class="p"><em>7</em> и повелел провозгласить и сказать в Ниневии от имени царя и вельмож его: «чтобы ни люди, ни скот, ни волы, ни овцы ничего не ели, не ходили на пастбище и воды не пили,</p>
<p class="p"><em>8</em> и чтобы покрыты были вретищем люди и скот и крепко вопияли к Богу, и чтобы каждый обратился от злого пути своего и от насилия рук своих.</p>
<p class="p"><em>9</em> Кто знает, может быть, ещё Бог умилосердится и отвратит от нас пылающий гнев Свой, и мы не погибнем».</p>
<p class="p"><em>10</em> И увидел Бог дела их, что они обратились от злого пути своего, и пожалел Бог о бедствии, о котором сказал, что наведёт на них, и не навёл.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Иона сильно огорчился этим и был раздражён.</p>
<p class="p"><em>2</em> И молился он Господу и сказал: о, Господи! не это ли говорил я, когда ещё был в стране моей? Потому я и побежал в Фарсис, ибо знал, что Ты Бог благий и милосердый, долготерпеливый и многомилостивый и сожалеешь о бедствии.</p>
<p class="p"><em>3</em> И ныне, Господи, возьми душу мою от меня, ибо лучше мне умереть, нежели жить.</p>
<p class="p"><em>4</em> И сказал Господь: неужели это огорчило тебя так сильно?</p>
<p class="p"><em>5</em> И вышел Иона из города, и сел с восточной стороны у города, и сделал себе там кущу, и сел под нею в тени, чтобы увидеть, что будет с городом.</p>
<p class="p"><em>6</em> И произрастил Господь Бог растение, и оно поднялось над Ионою, чтобы над головою его была тень и чтобы избавить его от огорчения его; Иона весьма обрадовался этому растению.</p>
<p class="p"><em>7</em> И устроил Бог так, что на другой день при появлении зари червь подточил растение, и оно засохло.</p>
<p class="p"><em>8</em> Когда же взошло солнце, навёл Бог знойный восточный ветер, и солнце стало палить голову Ионы, так что он изнемог и просил себе смерти, и сказал: лучше мне умереть, нежели жить.</p>
<p class="p"><em>9</em> И сказал Бог Ионе: неужели так сильно огорчился ты за растение? Он сказал: очень огорчился, даже до смерти.</p>
<p class="p"><em>10</em> Тогда сказал Господь: ты сожалеешь о растении, над которым ты не трудился и которого не растил, которое в одну ночь выросло и в одну же ночь и пропало:</p>
<p class="p"><em>11</em> Мне ли не пожалеть Ниневии, города великого, в котором более ста двадцати тысяч человек, не умеющих отличить правой руки от левой, и множество скота?</p>
