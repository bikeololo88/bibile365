<div class="title2">
<p class="title-p">Третья книга Царств</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Когда царь Давид состарился, вошёл в [преклонные] лета, то покрывали его одеждами, но не мог он согреться.</p>
<p class="p"><em>2</em> И сказали ему слуги его: пусть поищут для господина нашего царя молодую девицу, чтоб она предстояла царю и ходила за ним и лежала с ним, — и будет тепло господину нашему, царю.</p>
<p class="p"><em>3</em> И искали красивой девицы во всех пределах Израильских, и нашли Ависагу Сунамитянку, и привели её к царю.</p>
<p class="p"><em>4</em> Девица была очень красива, и ходила она за царём и прислуживала ему; но царь не познал её.</p>
<p class="p"><em>5</em> Адония, сын Аггифы, возгордившись говорил: я буду царём. И завёл себе колесницы и всадников и пятьдесят человек скороходов.</p>
<p class="p"><em>6</em> Отец же никогда не стеснял его вопросом: для чего ты это делаешь? Он же был очень красив и родился ему после Авессалома.</p>
<p class="p"><em>7</em> И советовался он с Иоавом, сыном Саруиным, и с Авиафаром священником, и они помогали Адонии.</p>
<p class="p"><em>8</em> Но священник Садок и Ванея, сын Иодаев, и пророк Нафан, и Семей, и Рисий, и сильные Давидовы не были на стороне Адонии.</p>
<p class="p"><em>9</em> И заколол Адония овец и волов и тельцов у камня Зохелет, что у источника Рогель, и пригласил всех братьев своих, сыновей царя, со всеми Иудеянами, служившими у царя.</p>
<p class="p"><em>10</em> Пророка же Нафана и Ванею, и тех сильных, и Соломона, брата своего, не пригласил.</p>
<p class="p"><em>11</em> Тогда Нафан сказал Вирсавии, матери Соломона, говоря: слышала ли ты, что Адония, сын Аггифин, сделался царём, а господин наш Давид не знает [о том]?</p>
<p class="p"><em>12</em> Теперь, вот, я советую тебе: спасай жизнь твою и жизнь сына твоего Соломона.</p>
<p class="p"><em>13</em> Иди и войди к царю Давиду и скажи ему: не клялся ли ты, господин мой царь, рабе твоей, говоря: «сын твой Соломон будет царём после меня и он сядет на престоле моём»? Почему же воцарился Адония?</p>
<p class="p"><em>14</em> И вот, когда ты ещё будешь говорить там с царём, войду и я вслед за тобою и дополню слова твои.</p>
<p class="p"><em>15</em> Вирсавия пошла к царю в спальню; царь был очень стар, и Ависага Сунамитянка прислуживала царю;</p>
<p class="p"><em>16</em> и наклонилась Вирсавия и поклонилась царю; и сказал царь: что тебе?</p>
<p class="p"><em>17</em> Она сказала ему: господин мой царь! ты клялся рабе твоей Господом Богом твоим: «сын твой Соломон будет царствовать после меня и он сядет на престоле моём».</p>
<p class="p"><em>18</em> А теперь, вот, Адония [воцарился], и ты, господин мой царь, не знаешь [о том].</p>
<p class="p"><em>19</em> И заколол он множество волов, тельцов и овец, и пригласил всех сыновей царских и священника Авиафара, и военачальника Иоава; Соломона же, раба твоего, не пригласил.</p>
<p class="p"><em>20</em> Но ты, господин мой, — царь, и глаза всех Израильтян [устремлены] на тебя, чтобы ты объявил им, кто сядет на престоле господина моего царя после него;</p>
<p class="p"><em>21</em> иначе, когда господин мой царь почиет с отцами своими, падёт обвинение на меня и на сына моего Соломона.</p>
<p class="p"><em>22</em> Когда она ещё говорила с царём, пришёл и пророк Нафан.</p>
<p class="p"><em>23</em> И сказали царю, говоря: вот Нафан пророк. И вошёл он к царю и поклонился царю лицем до земли.</p>
<p class="p"><em>24</em> И сказал Нафан: господин мой царь! сказал ли ты: «Адония будет царствовать после меня и он сядет на престоле моём»?</p>
<p class="p"><em>25</em> Потому что он ныне сошёл и заколол множество волов, тельцов и овец, и пригласил всех сыновей царских и военачальников и священника Авиафара, и вот, они едят и пьют у него и говорят: да живёт царь Адония!</p>
<p class="p"><em>26</em> А меня, раба твоего, и священника Садока, и Ванею, сына Иодаева, и Соломона, раба твоего, не пригласил.</p>
<p class="p"><em>27</em> Не сталось ли это по [воле] господина моего царя, и для чего ты не открыл рабу твоему, кто сядет на престоле господина моего царя после него?</p>
<p class="p"><em>28</em> И отвечал царь Давид и сказал: позовите ко мне Вирсавию. И вошла она и стала пред царём.</p>
<p class="p"><em>29</em> И клялся царь и сказал: жив Господь, избавлявший душу мою от всякой беды!</p>
<p class="p"><em>30</em> Как я клялся тебе Господом Богом Израилевым, говоря, что Соломон, сын твой, будет царствовать после меня и он сядет на престоле моём вместо меня, так я и сделаю это сегодня.</p>
<p class="p"><em>31</em> И наклонилась Вирсавия лицем до земли, и поклонилась царю, и сказала: да живёт господин мой царь Давид во веки!</p>
<p class="p"><em>32</em> И сказал царь Давид: позовите ко мне священника Садока и пророка Нафана и Ванею, сына Иодаева. И вошли они к царю.</p>
<p class="p"><em>33</em> И сказал им царь: возьмите с собою слуг господина вашего и посадите Соломона, сына моего, на мула моего, и сведите его к Гиону,</p>
<p class="p"><em>34</em> и да помажет его там Садок священник и Нафан пророк в царя над Израилем, и затрубите трубою и возгласите: да живёт царь Соломон!</p>
<p class="p"><em>35</em> Потом проводите его назад, и он придёт и сядет на престоле моём; он будет царствовать вместо меня; ему завещал я быть вождём Израиля и Иуды.</p>
<p class="p"><em>36</em> И отвечал Ванея, сын Иодаев, царю и сказал: аминь, — да скажет так Господь Бог господина моего царя!</p>
<p class="p"><em>37</em> Как был Господь Бог с господином моим царём, так да будет Он с Соломоном и да возвеличит престол его более престола господина моего царя Давида!</p>
<p class="p"><em>38</em> И пошли Садок священник и Нафан пророк и Ванея, сын Иодая, и Хелефеи и Фелефеи, и посадили Соломона на мула царя Давида, и повели его к Гиону.</p>
<p class="p"><em>39</em> И взял Садок священник рог с елеем из скинии и помазал Соломона. И затрубили трубою, и весь народ восклицал: да живёт царь Соломон!</p>
<p class="p"><em>40</em> И весь народ провожал Соломона, и играл народ на свирелях, и весьма радовался, так что земля расседалась от криков его.</p>
<p class="p"><em>41</em> И услышал Адония и все приглашённые им, как только перестали есть; а Иоав, услышав звук трубы, сказал: отчего этот шум волнующегося города?</p>
<p class="p"><em>42</em> Ещё он говорил, как пришёл Ионафан, сын священника Авиафара. И сказал Адония: войди; ты — честный человек и несёшь добрую весть.</p>
<p class="p"><em>43</em> И отвечал Ионафан и сказал Адонии: да, господин наш царь Давид поставил Соломона царём;</p>
<p class="p"><em>44</em> и послал царь с ним Садока священника и Нафана пророка, и Ванею, сына Иодая, и Хелефеев и Фелефеев, и они посадили его на мула царского;</p>
<p class="p"><em>45</em> и помазали его Садок священник и Нафан пророк в царя в Гионе, и оттуда отправились с радостью, и пришёл в движение город. Вот отчего шум, который вы слышите.</p>
<p class="p"><em>46</em> И Соломон уже сел на царском престоле.</p>
<p class="p"><em>47</em> И слуги царя приходили поздравить господина нашего царя Давида, говоря: Бог твой да прославит имя Соломона более твоего имени и да возвеличит престол его более твоего престола. И поклонился царь на ложе своём,</p>
<p class="p"><em>48</em> и сказал царь так: «благословен Господь Бог Израилев, Который сегодня дал сидящего на престоле моём, и очи мои видят это!»</p>
<p class="p"><em>49</em> [Тогда] испугались и встали все приглашённые, которые были у Адонии, и пошли каждый своею дорогою.</p>
<p class="p"><em>50</em> Адония же, боясь Соломона, встал и пошёл и ухватился за роги жертвенника.</p>
<p class="p"><em>51</em> И донесли Соломону, говоря: вот, Адония боится царя Соломона, и вот, он держится за роги жертвенника, говоря: пусть поклянётся мне теперь царь Соломон, что он не умертвит раба своего мечом.</p>
<p class="p"><em>52</em> И сказал Соломон: если он будет человеком честным, то ни один волос его не упадёт на землю; если же найдётся в нём лукавство, то умрёт.</p>
<p class="p"><em>53</em> И послал царь Соломон, и привели его от жертвенника. И он пришёл и поклонился царю Соломону; и сказал ему Соломон: иди в дом свой.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Приблизилось время умереть Давиду, и завещал он сыну своему Соломону, говоря:</p>
<p class="p"><em>2</em> вот, я отхожу в путь всей земли, ты же будь твёрд и будь мужествен</p>
<p class="p"><em>3</em> и храни завет Господа Бога твоего, ходя путями Его и соблюдая уставы Его и заповеди Его, и определения Его и постановления Его, как написано в законе Моисеевом, чтобы быть тебе благоразумным во всём, что ни будешь делать, и везде, куда ни обратишься;</p>
<p class="p"><em>4</em> чтобы Господь исполнил слово Своё, которое Он сказал обо мне, говоря: «если сыны твои будут наблюдать за путями своими, чтобы ходить предо Мною в истине от всего сердца своего и от всей души своей, то не прекратится муж от тебя на престоле Израилевом».</p>
<p class="p"><em>5</em> Ещё: ты знаешь, что сделал мне Иоав, сын Саруин, как поступил он с двумя вождями войска Израильского, с Авениром, сыном Нировым, и Амессаем, сыном Иеферовым, как он умертвил их и пролил кровь бранную во время мира, обагрив кровью бранною пояс на чреслах своих и обувь на ногах своих:</p>
<p class="p"><em>6</em> поступи по мудрости твоей, чтобы не отпустить седины его мирно в преисподнюю.</p>
<p class="p"><em>7</em> А сынам Верзеллия Галаадитянина окажи милость, чтоб они были между питающимися твоим столом, ибо они пришли ко мне, когда я бежал от Авессалома, брата твоего.</p>
<p class="p"><em>8</em> Вот ещё у тебя Семей, сын Геры Вениамитянина из Бахурима; он злословил меня тяжким злословием, когда я шёл в Маханаим; но он вышел навстречу мне у Иордана, и я поклялся ему Господом, говоря: «я не умерщвлю тебя мечом».</p>
<p class="p"><em>9</em> Ты же не оставь его безнаказанным; ибо ты человек мудрый и знаешь, что тебе сделать с ним, чтобы низвести седину его в крови в преисподнюю.</p>
<p class="p"><em>10</em> И почил Давид с отцами своими и погребён был в городе Давидовом.</p>
<p class="p"><em>11</em> Времени царствования Давида над Израилем было сорок лет: в Хевроне царствовал он семь лет и тридцать три года царствовал в Иерусалиме.</p>
<p class="p"><em>12</em> И сел Соломон на престоле Давида, отца своего, и царствование его было очень твёрдо.</p>
<p class="p"><em>13</em> И пришёл Адония, сын Аггифы, к Вирсавии, матери Соломона. Она сказала: с миром ли приход твой? И сказал он: с миром.</p>
<p class="p"><em>14</em> И сказал он: у меня есть слово к тебе. Она сказала: говори.</p>
<p class="p"><em>15</em> И сказал он: ты знаешь, что царство принадлежало мне, и весь Израиль обращал на меня взоры свои, как на будущего царя; но царство отошло от меня и досталось брату моему, ибо от Господа это было ему;</p>
<p class="p"><em>16</em> теперь я прошу тебя об одном, не откажи мне. Она сказала ему: говори.</p>
<p class="p"><em>17</em> И сказал он: прошу тебя, поговори царю Соломону, ибо он не откажет тебе, чтоб он дал мне Ависагу Сунамитянку в жену.</p>
<p class="p"><em>18</em> И сказала Вирсавия: хорошо, я поговорю о тебе царю.</p>
<p class="p"><em>19</em> И вошла Вирсавия к царю Соломону говорить ему об Адонии. Царь встал перед нею, и поклонился ей, и сел на престоле своём. Поставили престол и для матери царя, и она села по правую руку его</p>
<p class="p"><em>20</em> и сказала: я имею к тебе одну небольшую просьбу, не откажи мне. И сказал ей царь: проси, мать моя; я не откажу тебе.</p>
<p class="p"><em>21</em> И сказала она: дай Ависагу Сунамитянку Адонии, брату твоему, в жену.</p>
<p class="p"><em>22</em> И отвечал царь Соломон и сказал матери своей: а зачем ты просишь Ависагу Сунамитянку для Адонии? проси ему [также] и царства; ибо он мой старший брат, и ему священник Авиафар и Иоав, сын Саруин, [друг].</p>
<p class="p"><em>23</em> И поклялся царь Соломон Господом, говоря: то и то пусть сделает со мною Бог и ещё больше сделает, если не на свою душу сказал Адония такое слово;</p>
<p class="p"><em>24</em> ныне же, — жив Господь, укрепивший меня и посадивший меня на престоле Давида, отца моего, и устроивший мне дом, как говорил Он, — ныне же Адония должен умереть.</p>
<p class="p"><em>25</em> И послал царь Соломон Ванею, сына Иодаева, который поразил его, и он умер.</p>
<p class="p"><em>26</em> А священнику Авиафару царь сказал: ступай в Анафоф на твоё поле; ты достоин смерти, но в настоящее время я не умерщвлю тебя, ибо ты носил ковчег Владыки Господа пред Давидом, отцом моим, и терпел всё, что терпел отец мой.</p>
<p class="p"><em>27</em> И удалил Соломон Авиафара от священства Господня, и исполнилось слово Господа, которое сказал Он о доме Илия в Силоме.</p>
<p class="p"><em>28</em> Слух [об этом] дошёл до Иоава, — так как Иоав склонялся на сторону Адонии, а на сторону Соломона не склонялся, — и убежал Иоав в скинию Господню и ухватился за роги жертвенника.</p>
<p class="p"><em>29</em> И донесли царю Соломону, что Иоав убежал в скинию Господню и что он у жертвенника. И послал Соломон Ванею, сына Иодаева, говоря: пойди, умертви его.</p>
<p class="p"><em>30</em> И пришёл Ванея в скинию Господню и сказал ему: так сказал царь: выходи. И сказал тот: нет, я хочу умереть здесь. Ванея передал это царю, говоря: так сказал Иоав, и так отвечал мне.</p>
<p class="p"><em>31</em> Царь сказал ему: сделай, как он сказал, и умертви его и похорони его, и сними невинную кровь, пролитую Иоавом, с меня и с дома отца моего;</p>
<p class="p"><em>32</em> да обратит Господь кровь его на голову его за то, что он убил двух мужей невинных и лучших его: поразил мечом, без ведома отца моего Давида, Авенира, сына Нирова, военачальника Израильского, и Амессая, сына Иеферова, военачальника Иудейского;</p>
<p class="p"><em>33</em> да обратится кровь их на голову Иоава и на голову потомства его на веки, а Давиду и потомству его, и дому его и престолу его да будет мир на веки от Господа!</p>
<p class="p"><em>34</em> И пошёл Ванея, сын Иодаев, и поразил Иоава, и умертвил его, и он был похоронен в доме своём в пустыне.</p>
<p class="p"><em>35</em> И поставил царь Соломон Ванею, сына Иодаева, вместо его над войском; а Садока священника поставил царь вместо Авиафара.</p>
<p class="p"><em>36</em> И послав царь призвал Семея и сказал ему: построй себе дом в Иерусалиме и живи здесь, и никуда не выходи отсюда;</p>
<p class="p"><em>37</em> и знай, что в тот день, в который ты выйдешь и перейдёшь поток Кедрон, непременно умрёшь; кровь твоя будет на голове твоей.</p>
<p class="p"><em>38</em> И сказал Семей царю: хорошо; как приказал господин мой царь, так сделает раб твой. И жил Семей в Иерусалиме долгое время.</p>
<p class="p"><em>39</em> Но через три года случилось, что у Семея двое рабов убежали к Анхусу, сыну Маахи, царю Гефскому. И сказали Семею, говоря: вот, рабы твои в Гефе.</p>
<p class="p"><em>40</em> И встал Семей, и оседлал осла своего, и отправился в Геф к Анхусу искать рабов своих. И возвратился Семей и привёл рабов своих из Гефа.</p>
<p class="p"><em>41</em> И донесли Соломону, что Семей ходил из Иерусалима в Геф и возвратился.</p>
<p class="p"><em>42</em> И послав призвал царь Семея и сказал ему: не клялся ли я тебе Господом и не объявлял ли тебе, говоря: «знай, что в тот день, в который ты выйдешь и пойдёшь куда-нибудь, непременно умрёшь»? и ты сказал мне: «хорошо»;</p>
<p class="p"><em>43</em> зачем же ты не соблюл приказания, которое я дал тебе пред Господом с клятвою?</p>
<p class="p"><em>44</em> И сказал царь Семею: ты знаешь и знает сердце твоё всё зло, какое ты сделал отцу моему Давиду; да обратит же Господь злобу твою на голову твою!</p>
<p class="p"><em>45</em> а царь Соломон да будет благословен, и престол Давида да будет непоколебим пред Господом во веки!</p>
<p class="p"><em>46</em> и повелел царь Ванее, сыну Иодаеву, и он пошёл и поразил Семея, и тот умер.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Соломон породнился с фараоном, царём Египетским, и взял за себя дочь фараона и ввёл её в город Давидов, доколе не построил дома своего и дома Господня и стены вокруг Иерусалима.</p>
<p class="p"><em>2</em> Народ ещё приносил жертвы на высотах, ибо не был построен дом имени Господа до того времени.</p>
<p class="p"><em>3</em> И возлюбил Соломон Господа, ходя по уставу Давида, отца своего; но и он приносил жертвы и курения на высотах.</p>
<p class="p"><em>4</em> И пошёл царь в Гаваон, чтобы принести там жертву, ибо там был главный жертвенник. Тысячу всесожжений вознёс Соломон на том жертвеннике.</p>
<p class="p"><em>5</em> В Гаваоне явился Господь Соломону во сне ночью, и сказал Бог: проси, что дать тебе.</p>
<p class="p"><em>6</em> И сказал Соломон: Ты сделал рабу Твоему Давиду, отцу моему, великую милость; и за то, что он ходил пред Тобою в истине и правде и с искренним сердцем пред Тобою, Ты сохранил ему эту великую милость и даровал ему сына, который сидел бы на престоле его, как это и есть ныне;</p>
<p class="p"><em>7</em> и ныне, Господи Боже мой, Ты поставил раба Твоего царём вместо Давида, отца моего; но я отрок малый, не знаю ни моего выхода, ни входа;</p>
<p class="p"><em>8</em> и раб Твой — среди народа Твоего, который избрал Ты, народа столь многочисленного, что по множеству его нельзя ни исчислить его, ни обозреть;</p>
<p class="p"><em>9</em> даруй же рабу Твоему сердце разумное, чтобы судить народ Твой и различать, что добро и что зло; ибо кто может управлять этим многочисленным народом Твоим?</p>
<p class="p"><em>10</em> И благоугодно было Господу, что Соломон просил этого.</p>
<p class="p"><em>11</em> И сказал ему Бог: за то, что ты просил этого и не просил себе долгой жизни, не просил себе богатства, не просил себе душ врагов твоих, но просил себе разума, чтоб уметь судить, —</p>
<p class="p"><em>12</em> вот, Я сделаю по слову твоему: вот, Я даю тебе сердце мудрое и разумное, так что подобного тебе не было прежде тебя, и после тебя не восстанет подобный тебе;</p>
<p class="p"><em>13</em> и то, чего ты не просил, Я даю тебе, и богатство и славу, так что не будет подобного тебе между царями во все дни твои;</p>
<p class="p"><em>14</em> и если будешь ходить путём Моим, сохраняя уставы Мои и заповеди Мои, как ходил отец твой Давид, Я продолжу и дни твои.</p>
<p class="p"><em>15</em> И пробудился Соломон, и вот, [это было] сновидение. И пошёл он в Иерусалим и стал пред ковчегом завета Господня, и принёс всесожжения и совершил [жертвы] мирные, и сделал большой пир для всех слуг своих.</p>
<p class="p"><em>16</em> Тогда пришли две женщины блудницы к царю и стали пред ним.</p>
<p class="p"><em>17</em> И сказала одна женщина: о, господин мой! я и эта женщина живём в одном доме; и я родила при ней в этом доме;</p>
<p class="p"><em>18</em> на третий день после того, как я родила, родила и эта женщина; и были мы вместе, и в доме никого постороннего с нами не было; только мы две были в доме;</p>
<p class="p"><em>19</em> и умер сын этой женщины ночью, ибо она заспала его;</p>
<p class="p"><em>20</em> и встала она ночью, и взяла сына моего от меня, когда я, раба твоя, спала, и положила его к своей груди, а своего мёртвого сына положила к моей груди;</p>
<p class="p"><em>21</em> утром я встала, чтобы покормить сына моего, и вот, он был мёртвый; а когда я всмотрелась в него утром, то это был не мой сын, которого я родила.</p>
<p class="p"><em>22</em> И сказала другая женщина: нет, мой сын живой, а твой сын мёртвый. А та говорила ей: нет, твой сын мёртвый, а мой живой. И говорили они так пред царём.</p>
<p class="p"><em>23</em> И сказал царь: эта говорит: мой сын живой, а твой сын мёртвый; а та говорит: нет, твой сын мёртвый, а мой сын живой.</p>
<p class="p"><em>24</em> И сказал царь: подайте мне меч. И принесли меч к царю.</p>
<p class="p"><em>25</em> И сказал царь: рассеките живое дитя надвое и отдайте половину одной и половину другой.</p>
<p class="p"><em>26</em> И отвечала та женщина, которой сын был живой, царю, ибо взволновалась вся внутренность её от жалости к сыну своему: о, господин мой! отдайте ей этого ребёнка живого и не умерщвляйте его. А другая говорила: пусть же не будет ни мне, ни тебе, рубите.</p>
<p class="p"><em>27</em> И отвечал царь и сказал: отдайте этой живое дитя, и не умерщвляйте его: она — его мать.</p>
<p class="p"><em>28</em> И услышал весь Израиль о суде, как рассудил царь; и стали бояться царя, ибо увидели, что мудрость Божия в нём, чтобы производить суд.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И был царь Соломон царём над всем Израилем.</p>
<p class="p"><em>2</em> И вот начальники, которые [были] у него: Азария, сын Садока священника;</p>
<p class="p"><em>3</em> Елихореф и Ахия, сыновья Сивы, писцы; Иосафат, сын Ахилуда, дееписатель;</p>
<p class="p"><em>4</em> Ванея, сын Иодая, военачальник; Садок и Авиафар — священники;</p>
<p class="p"><em>5</em> Азария, сын Нафана, начальник над приставниками, и Завуф, сын Нафана священника — друг царя;</p>
<p class="p"><em>6</em> Ахисар — начальник над домом [царским], и Адонирам, сын Авды, — над податями.</p>
<p class="p"><em>7</em> И было у Соломона двенадцать приставников над всем Израилем, и они доставляли продовольствие царю и дому его; каждый должен был доставлять продовольствие на один месяц в году.</p>
<p class="p"><em>8</em> Вот имена их: Бен-Хур — на горе Ефремовой;</p>
<p class="p"><em>9</em> Бен-Декер — в Макаце и в Шаалбиме, в Вефсамисе и в Елоне и в Беф-Ханане;</p>
<p class="p"><em>10</em> Бен-Хесед — в Арюбофе; ему же принадлежал Соко и вся земля Хефер;</p>
<p class="p"><em>11</em> Бен-Авинадав — [над] всем Нафаф-Дором; Тафафь, дочь Соломона, была его женою;</p>
<p class="p"><em>12</em> Ваана, сын Ахилуда, в Фаанахе и Мегиддо и во всём Беф-Сане, что близ Цартана ниже Иезрееля, от Беф-Сана до Абел-Мехола, и даже за Иокмеам;</p>
<p class="p"><em>13</em> Бен-Гевер — в Рамофе Галаадском; у него были селения Иаира, сына Манассиина, что в Галааде; у него также область Аргов, что в Васане, шестьдесят больших городов со стенами и медными затворами;</p>
<p class="p"><em>14</em> Ахинадав, сын Гиддо, в Маханаиме;</p>
<p class="p"><em>15</em> Ахимаас — в [земле] Неффалимовой; он взял себе в жену Васемафу, дочь Соломона;</p>
<p class="p"><em>16</em> Ваана, сын Хушая, в [земле] Асировой и в Баалофе;</p>
<p class="p"><em>17</em> Иосафат, сын Паруаха, в [земле] Иссахаровой;</p>
<p class="p"><em>18</em> Шимей, сын Елы, в [земле] Вениаминовой;</p>
<p class="p"><em>19</em> Гевер, сын Урия, в земле Галаадской, в земле Сигона, царя Аморрейского, и Ога, царя Васанского. Он был приставник в этой земле.</p>
<p class="p"><em>20</em> Иуда и Израиль, многочисленные как песок у моря, ели, пили и веселились.</p>
<p class="p"><em>21</em> Соломон владел всеми царствами от реки [Евфрата] до земли Филистимской и до пределов Египта. Они приносили дары и служили Соломону во все дни жизни его.</p>
<p class="p"><em>22</em> Продовольствие Соломона на каждый день составляли: тридцать коров муки пшеничной и шестьдесят коров прочей муки,</p>
<p class="p"><em>23</em> десять волов откормленных и двадцать волов с пастбища, и сто овец, кроме оленей, и серн, и сайгаков, и откормленных птиц;</p>
<p class="p"><em>24</em> ибо он владычествовал над всею землёю по эту сторону реки, от Типсаха до Газы, над всеми царями по эту сторону реки, и был у него мир со всеми окрестными странами.</p>
<p class="p"><em>25</em> И жили Иуда и Израиль спокойно, каждый под виноградником своим и под смоковницею своею, от Дана до Вирсавии, во все дни Соломона.</p>
<p class="p"><em>26</em> И было у Соломона сорок тысяч стойл для коней колесничных и двенадцать тысяч для конницы.</p>
<p class="p"><em>27</em> И те приставники доставляли царю Соломону всё принадлежащее к столу царя, каждый в свой месяц, и не допускали недостатка ни в чём.</p>
<p class="p"><em>28</em> И ячмень и солому для коней и для мулов доставляли каждый в свою очередь на место, где находился царь.</p>
<p class="p"><em>29</em> И дал Бог Соломону мудрость и весьма великий разум, и обширный ум, как песок на берегу моря.</p>
<p class="p"><em>30</em> И была мудрость Соломона выше мудрости всех сынов востока и всей мудрости Египтян.</p>
<p class="p"><em>31</em> Он был мудрее всех людей, мудрее и Ефана Езрахитянина, и Емана, и Халкола, и Дарды, сыновей Махола, и имя его было в славе у всех окрестных народов.</p>
<p class="p"><em>32</em> И изрёк он три тысячи притчей, и песней его было тысяча и пять;</p>
<p class="p"><em>33</em> и говорил он о деревах, от кедра, что в Ливане, до иссопа, вырастающего из стены; говорил и о животных, и о птицах, и о пресмыкающихся, и о рыбах.</p>
<p class="p"><em>34</em> И приходили от всех народов послушать мудрости Соломона, от всех царей земных, которые слышали о мудрости его.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И послал Хирам, царь Тирский, слуг своих к Соломону, когда услышал, что его помазали в царя на место отца его; ибо Хирам был другом Давида во всю жизнь.</p>
<p class="p"><em>2</em> И послал также и Соломон к Хираму сказать:</p>
<p class="p"><em>3</em> ты знаешь, что Давид, отец мой, не мог построить дом имени Господа Бога своего по причине войн с окрестными народами, доколе Господь не покорил их под стопы ног его;</p>
<p class="p"><em>4</em> ныне же Господь Бог мой даровал мне покой отовсюду: нет противника и нет более препон;</p>
<p class="p"><em>5</em> и вот, я намерен построить дом имени Господа Бога моего, как сказал Господь отцу моему Давиду, говоря: «сын твой, которого Я посажу вместо тебя на престоле твоём, он построит дом имени Моему»;</p>
<p class="p"><em>6</em> итак прикажи нарубить для меня кедров с Ливана; и вот, рабы мои будут вместе с твоими рабами, и я буду давать тебе плату за рабов твоих, какую ты назначишь; ибо ты знаешь, что у нас нет людей, которые умели бы рубить дерева так, как Сидоняне.</p>
<p class="p"><em>7</em> Когда услышал Хирам слова Соломона, очень обрадовался и сказал: благословен ныне Господь, Который дал Давиду сына мудрого [для] [управления] этим многочисленным народом!</p>
<p class="p"><em>8</em> И послал Хирам к Соломону сказать: я выслушал то, за чем ты посылал ко мне, и исполню всё желание твоё о деревах кедровых и деревах кипарисовых;</p>
<p class="p"><em>9</em> рабы мои свезут их с Ливана к морю, и я плотами доставлю их морем к месту, которое ты назначишь мне, и там сложу их, и ты возьмёшь; но и ты исполни моё желание, чтобы доставлять хлеб для моего дома.</p>
<p class="p"><em>10</em> И давал Хирам Соломону дерева кедровые и дерева кипарисовые, вполне по его желанию.</p>
<p class="p"><em>11</em> А Соломон давал Хираму двадцать тысяч коров пшеницы для продовольствия дома его и двадцать коров оливкового выбитого масла: столько давал Соломон Хираму каждый год.</p>
<p class="p"><em>12</em> Господь дал мудрость Соломону, как обещал ему. И был мир между Хирамом и Соломоном, и они заключили между собою союз.</p>
<p class="p"><em>13</em> И обложил царь Соломон повинностью весь Израиль; повинность же состояла в тридцати тысячах человек.</p>
<p class="p"><em>14</em> И посылал их на Ливан, по десяти тысяч на месяц, попеременно; месяц они были на Ливане, а два месяца в доме своём. Адонирам же начальствовал над ними.</p>
<p class="p"><em>15</em> Ещё у Соломона было семьдесят тысяч носящих тяжести и восемьдесят тысяч каменосеков в горах,</p>
<p class="p"><em>16</em> кроме трёх тысяч трёхсот начальников, поставленных Соломоном над работою для надзора за народом, который производил работу.</p>
<p class="p"><em>17</em> И повелел царь привозить камни большие, камни дорогие, для основания дома, камни обделанные.</p>
<p class="p"><em>18</em> Обтёсывали же их работники Соломоновы и работники Хирамовы и Гивлитяне, и приготовляли дерева и камни для строения дома.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В четыреста восьмидесятом году по исшествии сынов Израилевых из земли Египетской, в четвёртый год царствования Соломонова над Израилем, в месяц Зиф, который есть второй месяц, начал он строить храм Господу.</p>
<p class="p"><em>2</em> Храм, который построил царь Соломон Господу, длиною был в шестьдесят локтей, шириною в двадцать и вышиною в тридцать локтей,</p>
<p class="p"><em>3</em> и притвор пред храмом в двадцать локтей длины, соответственно ширине храма, и в десять локтей ширины пред храмом.</p>
<p class="p"><em>4</em> И сделал он в доме окна решётчатые, глухие с откосами.</p>
<p class="p"><em>5</em> И сделал пристройку вокруг стен храма, вокруг храма и давира; и сделал боковые комнаты кругом.</p>
<p class="p"><em>6</em> Нижний [ярус] пристройки шириною был в пять локтей, средний шириною в шесть локтей, а третий шириною в семь локтей; ибо вокруг храма извне сделаны были уступы, дабы пристройка не прикасалась к стенам храма.</p>
<p class="p"><em>7</em> Когда строился храм, на строение употребляемы были обтёсанные камни; ни молота, ни тесла, ни всякого другого железного орудия не было слышно в храме при строении его.</p>
<p class="p"><em>8</em> Вход в средний ярус был с правой стороны храма. По круглым лестницам всходили в средний [ярус], а от среднего в третий.</p>
<p class="p"><em>9</em> И построил он храм, и кончил его, и обшил храм кедровыми досками.</p>
<p class="p"><em>10</em> И пристроил ко всему храму боковые комнаты вышиною в пять локтей; они прикреплены были к храму посредством кедровых брёвен.</p>
<p class="p"><em>11</em> И было слово Господа к Соломону, и сказано ему:</p>
<p class="p"><em>12</em> вот, ты строишь храм; если ты будешь ходить по уставам Моим, и поступать по определениям Моим и соблюдать все заповеди Мои, поступая по ним, то Я исполню на тебе слово Моё, которое Я сказал Давиду, отцу твоему,</p>
<p class="p"><em>13</em> и буду жить среди сынов Израилевых, и не оставлю народа Моего Израиля.</p>
<p class="p"><em>14</em> И построил Соломон храм и кончил его.</p>
<p class="p"><em>15</em> И обложил стены храма внутри кедровыми досками; от пола храма до потолка внутри обложил деревом и покрыл пол храма кипарисовыми досками.</p>
<p class="p"><em>16</em> И устроил в задней стороне храма, в двадцати локтях от края, стену, и обложил стены и потолок кедровыми досками, и устроил давир для Святаго — святых.</p>
<p class="p"><em>17</em> Сорока локтей [был] храм, то есть передняя часть храма.</p>
<p class="p"><em>18</em> На кедрах внутри храма были вырезаны [подобия] огурцов и распускающихся цветов; всё было покрыто кедром, камня не видно было.</p>
<p class="p"><em>19</em> Давир же внутри храма он приготовил для того, чтобы поставить там ковчег завета Господня.</p>
<p class="p"><em>20</em> И давир был длиною в двадцать локтей, шириною в двадцать локтей и вышиною в двадцать локтей; он обложил его чистым золотом; обложил также и кедровый жертвенник.</p>
<p class="p"><em>21</em> И обложил Соломон храм внутри чистым золотом, и протянул золотые цепи пред давиром, и обложил его золотом.</p>
<p class="p"><em>22</em> Весь храм он обложил золотом, весь храм до конца, и весь жертвенник, который пред давиром, обложил золотом.</p>
<p class="p"><em>23</em> И сделал в давире двух херувимов из масличного дерева, вышиною в десять локтей.</p>
<p class="p"><em>24</em> Одно крыло херувима было в пять локтей и другое крыло херувима в пять локтей; десять локтей было от одного конца крыльев его до другого конца крыльев его.</p>
<p class="p"><em>25</em> В десять локтей [был] и другой херувим; одинаковой меры и одинакового вида [были] оба херувима.</p>
<p class="p"><em>26</em> Высота одного херувима [была] десять локтей, также и другого херувима.</p>
<p class="p"><em>27</em> И поставил он херувимов среди внутренней части храма. Крылья же херувимов были распростёрты, и касалось крыло одного [одной] стены, а крыло другого херувима касалось другой стены; другие же крылья их среди храма сходились крыло с крылом.</p>
<p class="p"><em>28</em> И обложил он херувимов золотом.</p>
<p class="p"><em>29</em> И на всех стенах храма кругом сделал резные изображения херувимов и пальмовых дерев и распускающихся цветов, внутри и вне.</p>
<p class="p"><em>30</em> И пол в храме обложил золотом во внутренней и передней части.</p>
<p class="p"><em>31</em> Для входа в давир сделал двери из масличного дерева, с пятиугольными косяками.</p>
<p class="p"><em>32</em> На двух половинах дверей из масличного дерева он сделал резных херувимов и пальмы и распускающиеся цветы и обложил золотом; покрыл золотом и херувимов и пальмы.</p>
<p class="p"><em>33</em> И у входа в храм сделал косяки из масличного дерева четырёхугольные,</p>
<p class="p"><em>34</em> и две двери из кипарисового дерева; обе половинки одной двери были подвижные, и обе половинки другой двери были подвижные.</p>
<p class="p"><em>35</em> И вырезал [на них] херувимов и пальмы и распускающиеся цветы и обложил золотом по резьбе.</p>
<p class="p"><em>36</em> И построил внутренний двор из трёх рядов обтёсанного камня и из ряда кедровых брусьев.</p>
<p class="p"><em>37</em> В четвёртый год, в месяц Зиф, положил он основание храму Господа,</p>
<p class="p"><em>38</em> а на одиннадцатом году, в месяце Буле, — это месяц восьмой, — он окончил храм со всеми принадлежностями его и по всем предначертаниям его; строил его семь лет.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> А свой дом Соломон строил тринадцать лет и окончил весь домсвой.</p>
<p class="p"><em>2</em> И построил он дом из дерева Ливанского, длиною во столоктей, шириною в пятьдесят локтей, а вышиною в тридцать локтей, на четырёх рядах кедровых столбов; и кедровые брёвна [положены были] на столбах.</p>
<p class="p"><em>3</em> И настлан был помост из кедра над брёвнами на сорока пятистолбах, по пятнадцати в ряд.</p>
<p class="p"><em>4</em> Оконных косяков [было] три ряда; и три ряда [окон], окно противокна.</p>
<p class="p"><em>5</em> И все двери и дверные косяки были четырёхугольные, и окнопротив окна, в три ряда.</p>
<p class="p"><em>6</em> И притвор из столбов сделал он длиною в пятьдесят локтей, шириною в тридцать локтей, и пред ними крыльцо, и столбы, и порогпред ними.</p>
<p class="p"><em>7</em> Ещё притвор с престолом, с которого он судил, притвор длясудилища сделал он и покрыл все полы кедром.</p>
<p class="p"><em>8</em> В доме, где он жил, другой двор позади притвора был такогоже устройства. И в доме дочери фараоновой, которую взял за Себясоломон, он сделал такой же притвор.</p>
<p class="p"><em>9</em> Всё это сделано было из дорогих камней, обтёсанных поразмеру, обрезанных пилою, с внутренней и наружной стороны, отоснования до выступов, и с наружной стороны до большого двора.</p>
<p class="p"><em>10</em> И в основание положены были камни дорогие, камни большие, камни в десять локтей и камни в восемь локтей,</p>
<p class="p"><em>11</em> и сверху дорогие камни, обтёсанные по размеру, и кедр.</p>
<p class="p"><em>12</em> Большой двор огорожен был кругом тремя рядами тесаныхкамней и одним рядом кедровых брёвен; также и внутренний дворхрама Господа и притвор храма.</p>
<p class="p"><em>13</em> И послал царь Соломон и взял из Тира Хирама,</p>
<p class="p"><em>14</em> сына одной вдовы, из колена Неффалимова. Отец его Тирянинбыл медник; он владел способностью, искусством и уменьемвыделывать всякие вещи из меди. И пришёл он к царю Соломону ипроизводил у него всякие работы:</p>
<p class="p"><em>15</em> и сделал он два медных столба, каждый в восемнадцать локтейвышиною, и снурок в двенадцать локтей обнимал [окружность] того идругого столба;</p>
<p class="p"><em>16</em> и два венца, вылитых из меди, он сделал, чтобы положить наверху столбов: пять локтей вышины в одном венце и пять локтейвышины в другом венце;</p>
<p class="p"><em>17</em> сетки плетёной работы и снурки в виде цепочек для венцов, которые были на верху столбов: семь на одном венце и семь надругом венце.</p>
<p class="p"><em>18</em> Так сделал он столбы и два ряда гранатовых яблок вокругсетки, чтобы покрыть венцы, которые на верху столбов; то жесделал и для другого венца.</p>
<p class="p"><em>19</em> А в притворе венцы на верху столбов сделаны [наподобиелилии], в четыре локтя,</p>
<p class="p"><em>20</em> и венцы на обоих столбах вверху, прямо над выпуклостью, которая подле сетки; и на другом венце, рядами кругом, двестигранатовых яблок.</p>
<p class="p"><em>21</em> И поставил столбы к притвору храма; поставил столб направой стороне и дал ему имя Иахин, и поставил столб на левойстороне и дал ему имя Воаз.</p>
<p class="p"><em>22</em> И над столбами поставил [венцы], сделанные [наподобие] лилии; так окончена работа над столбами.</p>
<p class="p"><em>23</em> И сделал литое [из меди] море, — от края его до края его десять локтей, — совсем круглое, вышиною в пять локтей, и снурок в тридцать локтей обнимал его кругом.</p>
<p class="p"><em>24</em> [Подобия] огурцов под краями его окружали его по десяти налокоть, окружали море со всех сторон в два ряда; [подобия] огурцовбыли вылиты с ним одним литьём.</p>
<p class="p"><em>25</em> Оно стояло на двенадцати волах: три глядели к северу, триглядели к западу, три глядели к югу и три глядели к востоку; морележало на них, и зады их [обращены были] внутрь под него.</p>
<p class="p"><em>26</em> Толщиною оно было в ладонь, и края его, сделанные подобнокраям чаши, [походили] на распустившуюся лилию. Оно вмещало дветысячи батов.</p>
<p class="p"><em>27</em> И сделал он десять медных подстав; длина каждой подставы гчетыре локтя, ширина г четыре локтя и три локтя г вышина.</p>
<p class="p"><em>28</em> И вот устройство подстав: у них стенки, стенки междунаугольными пластинками;</p>
<p class="p"><em>29</em> на стенках, которые между наугольниками, [изображены] былильвы, волы и херувимы; также и на наугольниках, а выше и нижельвов и волов г развесистые венки;</p>
<p class="p"><em>30</em> у каждой подставы по четыре медных колеса и оси медные. Начетырех углах выступы наподобие плеч, выступы литые внизу, подчашею, подле каждого венка.</p>
<p class="p"><em>31</em> Отверстие от внутреннего венка до верха в один локоть; отверстие его круглое, подобно подножию столбов, в полтора локтя, и при отверстии его изваяния; но боковые стенки четырёхугольные, не круглые.</p>
<p class="p"><em>32</em> Под стенками было четыре колеса, и оси колёс в подставах; вышина каждого колеса в полтора локтя.</p>
<p class="p"><em>33</em> Устройство колёс такое же, как устройство колёс вколеснице; оси их, и ободья их, и спицы их, и ступицы их, всебыло литое.</p>
<p class="p"><em>34</em> Четыре выступа на четырёх углах каждой подставы; изподставы [выходили] выступы её.</p>
<p class="p"><em>35</em> И на верху подставы круглое возвышение на полглоктя вышины; и на верху подставы рукоятки её и стенки её из одной с нею массы.</p>
<p class="p"><em>36</em> И изваял он на дощечках её рукоятки и на стенках еехерувимов, львов и пальмы, сколько где позволяло место, и вокругразвесистые венки.</p>
<p class="p"><em>37</em> Так сделал он десять подстав: у всех их одно литьё, однамера, один вид.</p>
<p class="p"><em>38</em> И сделал десять медных умывальниц: каждая умывальницавмещала сорок батов, каждая умывальница была в четыре локтя, каждая умывальница стояла на одной из десяти подстав.</p>
<p class="p"><em>39</em> И расставил подставы г пять на правой стороне храма и пятьна левой стороне храма, а море поставил на правой стороне храма, на восточногюжной стороне.</p>
<p class="p"><em>40</em> И сделал Хирам умывальницы и лопатки и чаши. И кончил Хирамвсю работу, которую производил у царя Соломона для Храмагосподня:</p>
<p class="p"><em>41</em> два столба и две опояски венцов, которые на верху столбов, и две сетки для покрытия двух опоясок венцов, которые на верхустолбов;</p>
<p class="p"><em>42</em> и четыреста гранатовых яблок на двух сетках; два рядагранатовых яблок для каждой сетки, для покрытия двух опоясоквенцов, которые на столбах;</p>
<p class="p"><em>43</em> и десять подстав и десять умывальниц на подставах;</p>
<p class="p"><em>44</em> одно море и двенадцать волов под морем;</p>
<p class="p"><em>45</em> и тазы, и лопатки, и чаши. Все вещи, которые сделал Хирамцарю Соломону для храма Господа, [были] из полированной меди.</p>
<p class="p"><em>46</em> Царь выливал их в глинистой земле, в окрестности Иордана, между Сокхофом и Цартаном.</p>
<p class="p"><em>47</em> И поставил Соломон все сии вещи [на место]. По причинечрезвычайного их множества, вес меди не определён.</p>
<p class="p"><em>48</em> И сделал Соломон все вещи, которые в храме Господа: золотойжертвенник и золотой стол, на котором хлебы предложения;</p>
<p class="p"><em>49</em> и светильники г пять по правую сторону и пять по левуюсторону, пред задним отделением храма, из чистого золота, ицветы, и лампадки, и щипцы из золота;</p>
<p class="p"><em>50</em> и блюда, и ножи, и чаши, и лотки, и кадильницы из чистогозолота, и петли у дверей внутреннего храма во Святом Святых и удверей в храме из золота же.</p>
<p class="p"><em>51</em> Так совершена вся работа, которую производил царь Соломондля храма Господа. И принёс Соломон посвящённое Давидом, отцомего; серебро и золото и вещи отдал в сокровищницы храма Господня.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Тогда созвал Соломон старейшин Израилевых и всех начальников колен, глав поколений сынов Израилевых, к царю Соломону в Иерусалим, чтобы перенести ковчег завета Господня из города Давидова, то есть Сиона.</p>
<p class="p"><em>2</em> И собрались к царю Соломону на праздник все Израильтяне в месяце Афаниме, который есть седьмой месяц.</p>
<p class="p"><em>3</em> И пришли все старейшины Израилевы; и подняли священники ковчег,</p>
<p class="p"><em>4</em> и понесли ковчег Господень и скинию собрания и все священные вещи, которые были в скинии; и несли их священники и левиты.</p>
<p class="p"><em>5</em> А царь Соломон и с ним всё общество Израилево, собравшееся к нему, шли пред ковчегом, принося жертвы из мелкого и крупного скота, которых невозможно исчислить и определить, по множеству их.</p>
<p class="p"><em>6</em> И внесли священники ковчег завета Господня на место его, в давир храма, во Святое Святых, под крылья херувимов.</p>
<p class="p"><em>7</em> Ибо херувимы простирали крылья над местом ковчега, и покрывали херувимы сверху ковчег и шесты его.</p>
<p class="p"><em>8</em> И выдвинулись шесты так, что головки шестов видны были из святилища пред давиром, но не выказывались наружу; они там и до сего дня.</p>
<p class="p"><em>9</em> В ковчеге ничего не было, кроме двух каменных скрижалей, которые положил туда Моисей на Хориве, когда Господь заключил завет с сынами Израилевыми, по исшествии их из земли Египетской.</p>
<p class="p"><em>10</em> Когда священники вышли из святилища, облако наполнило дом Господень;</p>
<p class="p"><em>11</em> и не могли священники стоять на служении, по причине облака, ибо слава Господня наполнила храм Господень.</p>
<p class="p"><em>12</em> Тогда сказал Соломон: Господь сказал, что Он благоволит обитать во мгле;</p>
<p class="p"><em>13</em> я построил храм в жилище Тебе, место, чтобы пребывать Тебе во веки.</p>
<p class="p"><em>14</em> И обратился царь лицем своим, и благословил всё собрание Израильтян; всё собрание Израильтян стояло, —</p>
<p class="p"><em>15</em> и сказал: благословен Господь Бог Израилев, Который сказал Своими устами Давиду, отцу моему, и ныне исполнил рукою Своею! Он говорил:</p>
<p class="p"><em>16</em> «с того дня, как Я вывел народ Мой Израиля из Египта, Я не избрал города ни в одном из колен Израилевых, чтобы построен был дом, в котором пребывало бы имя Моё; и избрал Давида, чтобы быть ему над народом Моим Израилем».</p>
<p class="p"><em>17</em> У Давида, отца моего, было на сердце построить храм имени Господа Бога Израилева;</p>
<p class="p"><em>18</em> но Господь сказал Давиду, отцу моему: «у тебя есть на сердце построить храм имени Моему; хорошо, что это у тебя лежит на сердце;</p>
<p class="p"><em>19</em> однако не ты построишь храм, а сын твой, исшедший из чресл твоих, он построит храм имени Моему».</p>
<p class="p"><em>20</em> И исполнил Господь слово Своё, которое изрёк. Я вступил на место отца моего Давида и сел на престоле Израилевом, как сказал Господь, и построил храм имени Господа Бога Израилева;</p>
<p class="p"><em>21</em> и приготовил там место для ковчега, в котором завет Господа, заключённый Им с отцами нашими, когда Он вывел их из земли Египетской.</p>
<p class="p"><em>22</em> И стал Соломон пред жертвенником Господним впереди всего собрания Израильтян, и воздвиг руки свои к небу,</p>
<p class="p"><em>23</em> и сказал: Господи Боже Израилев! нет подобного Тебе Бога на небесах вверху и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою всем сердцем своим.</p>
<p class="p"><em>24</em> Ты исполнил рабу Твоему Давиду, отцу моему, что говорил ему; что изрёк Ты устами Твоими, то в сей день совершил рукою Твоею.</p>
<p class="p"><em>25</em> И ныне, Господи Боже Израилев, исполни рабу Твоему Давиду, отцу моему, то, что говорил Ты ему, сказав: «не прекратится у тебя пред лицем Моим сидящий на престоле Израилевом, если только сыновья твои будут держаться пути своего, ходя предо Мною так, как ты ходил предо Мною».</p>
<p class="p"><em>26</em> И ныне, Боже Израилев, да будет верно слово Твоё, которое Ты изрёк рабу Твоему Давиду, отцу моему!</p>
<p class="p"><em>27</em> Поистине, Богу ли жить на земле? Небо и небо небес не вмещают Тебя, тем менее сей храм, который я построил.</p>
<p class="p"><em>28</em> но призри на молитву раба Твоего и на прошение его, Господи Боже мой; услышь воззвание и молитву, которою раб Твой умоляет Тебя ныне.</p>
<p class="p"><em>29</em> Да будут очи Твои отверсты на храм сей день и ночь, на сие место, о котором Ты сказал: «Моё имя будет там»; услышь молитву, которою будет молиться раб Твой на месте сём.</p>
<p class="p"><em>30</em> Услышь моление раба Твоего и народа Твоего Израиля, когда они будут молиться на месте сём; услышь на месте обитания Твоего, на небесах, услышь и помилуй.</p>
<p class="p"><em>31</em> Когда кто согрешит против ближнего своего, и потребует от него клятвы, чтобы он поклялся, и для клятвы придут пред жертвенник Твой в храм сей,</p>
<p class="p"><em>32</em> тогда Ты услышь с неба и произведи суд над рабами Твоими, обвини виновного, возложив поступок его на голову его, и оправдай правого, воздав ему по правде его.</p>
<p class="p"><em>33</em> Когда народ Твой Израиль будет поражён неприятелем за то, что согрешил пред Тобою, и когда они обратятся к Тебе, и исповедают имя Твоё, и будут просить и умолять Тебя в сём храме,</p>
<p class="p"><em>34</em> тогда Ты услышь с неба и прости грех народа Твоего Израиля, и возврати их в землю, которую Ты дал отцам их.</p>
<p class="p"><em>35</em> Когда заключится небо и не будет дождя за то, что они согрешат пред Тобою, и когда помолятся на месте сём и исповедают имя Твоё и обратятся от греха своего, ибо Ты смирил их,</p>
<p class="p"><em>36</em> тогда услышь с неба и прости грех рабов Твоих и народа Твоего Израиля, указав им добрый путь, по которому идти, и пошли дождь на землю Твою, которую Ты дал народу Твоему в наследие.</p>
<p class="p"><em>37</em> Будет ли на земле голод, будет ли моровая язва, будет ли палящий ветер, ржавчина, саранча, червь, неприятель ли будет теснить его в земле его, [будет ли] какое бедствие, какая болезнь, —</p>
<p class="p"><em>38</em> при всякой молитве, при всяком прошении, какое будет от какого-либо человека во всём народе Твоём Израиле, когда они почувствуют бедствие в сердце своём и прострут руки свои к храму сему,</p>
<p class="p"><em>39</em> Ты услышь с неба, с места обитания Твоего, и помилуй; соделай и воздай каждому по путям его, как Ты усмотришь сердце его, ибо Ты один знаешь сердце всех сынов человеческих:</p>
<p class="p"><em>40</em> чтобы они боялись Тебя во все дни, доколе живут на земле, которую Ты дал отцам нашим.</p>
<p class="p"><em>41</em> Если и иноплеменник, который не от Твоего народа Израиля, придёт из земли далёкой ради имени Твоего, —</p>
<p class="p"><em>42</em> ибо и они услышат о Твоём имени великом и о Твоей руке сильной и о Твоей мышце простёртой, — и придёт он и помолится у храма сего,</p>
<p class="p"><em>43</em> услышь с неба, с места обитания Твоего, и сделай всё, о чём будет взывать к Тебе иноплеменник, чтобы все народы земли знали имя Твоё, чтобы боялись Тебя, как народ Твой Израиль, чтобы знали, что именем Твоим называется храм сей, который я построил.</p>
<p class="p"><em>44</em> Когда выйдет народ Твой на войну против врага своего путём, которым Ты пошлёшь его, и будет молиться Господу, обратившись к городу, который Ты избрал, и к храму, который я построил имени Твоему,</p>
<p class="p"><em>45</em> тогда услышь с неба молитву их и прошение их и сделай, что потребно для них.</p>
<p class="p"><em>46</em> Когда они согрешат пред Тобою, — ибо нет человека, который не грешил бы, — и Ты прогневаешься на них и предашь их врагам, и пленившие их отведут их в неприятельскую землю, далёкую или близкую;</p>
<p class="p"><em>47</em> и когда они в земле, в которой будут находиться в плену, войдут в себя и обратятся и будут молиться Тебе в земле пленивших их, говоря: «мы согрешили, сделали беззаконие, мы виновны»;</p>
<p class="p"><em>48</em> и когда обратятся к Тебе всем сердцем своим и всею душею своею в земле врагов, которые пленили их, и будут молиться Тебе, обратившись к земле своей, которую Ты дал отцам их, к городу, который Ты избрал, и к храму, который я построил имени Твоему,</p>
<p class="p"><em>49</em> тогда услышь с неба, с места обитания Твоего, молитву и прошение их и сделай, что потребно для них;</p>
<p class="p"><em>50</em> и прости народу Твоему, в чём он согрешил пред Тобою, и все проступки его, которые он сделал пред Тобою, и возбуди сострадание к ним в пленивших их, чтобы они были милостивы к ним:</p>
<p class="p"><em>51</em> ибо они Твой народ и Твой удел, который Ты вывел из Египта, из железной печи.</p>
<p class="p"><em>52</em> Да будут очи Твои отверсты на молитву раба Твоего и на молитву народа Твоего Израиля, чтобы слышать их всегда, когда они будут призывать Тебя,</p>
<p class="p"><em>53</em> ибо Ты отделил их Себе в удел из всех народов земли, как Ты изрёк чрез Моисея, раба Твоего, когда вывел отцов наших из Египта, Владыка Господи!</p>
<p class="p"><em>54</em> Когда Соломон произнёс всё сие моление и прошение к Господу, тогда встал с колен от жертвенника Господня, [руки же] его были распростёрты к небу.</p>
<p class="p"><em>55</em> И стоя благословил всё собрание Израильтян, громким голосом говоря:</p>
<p class="p"><em>56</em> благословен Господь, Который дал покой народу Своему Израилю, как говорил! не осталось неисполненным ни одного слова из всех благих слов Его, которые Он изрёк чрез раба Своего Моисея;</p>
<p class="p"><em>57</em> да будет с нами Господь Бог наш, как был Он с отцами нашими, да не оставит нас, да не покинет нас,</p>
<p class="p"><em>58</em> наклоняя к Себе сердце наше, чтобы мы ходили по всем путям Его и соблюдали заповеди Его и уставы Его и законы Его, которые Он заповедал отцам нашим;</p>
<p class="p"><em>59</em> и да будут слова сии, которыми я молился пред Господом, близки к Господу Богу нашему день и ночь, дабы Он делал, что потребно для раба Своего, и что потребно для народа Своего Израиля, изо дня в день,</p>
<p class="p"><em>60</em> чтобы все народы познали, что Господь есть Бог и нет кроме Его;</p>
<p class="p"><em>61</em> да будет сердце ваше вполне предано Господу Богу нашему, чтобы ходить по уставам Его и соблюдать заповеди Его, как ныне.</p>
<p class="p"><em>62</em> И царь и все Израильтяне с ним принесли жертву Господу.</p>
<p class="p"><em>63</em> И принёс Соломон в мирную жертву, которую принёс он Господу, двадцать две тысячи крупного скота и сто двадцать тысяч мелкого скота. Так освятили храм Господу царь и все сыны Израилевы.</p>
<p class="p"><em>64</em> В тот же день освятил царь среднюю часть двора, который пред храмом Господним, совершив там всесожжение и хлебное приношение и [вознеся] тук мирных жертв, потому что медный жертвенник, который пред Господом, был мал для помещения всесожжения и хлебного приношения и тука мирных жертв.</p>
<p class="p"><em>65</em> И сделал Соломон в это время праздник, и весь Израиль с ним, — большое собрание, [сошедшееся] от входа в Емаф до реки Египетской пред Господом Богом нашим; — семь дней и ещё семь дней, четырнадцать дней.</p>
<p class="p"><em>66</em> В восьмой день Соломон отпустил народ. И благословили царя и пошли в шатры свои, радуясь и веселясь в сердце о всём добром, что сделал Господь рабу Своему Давиду и народу Своему Израилю.</p>
