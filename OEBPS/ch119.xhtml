<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Был болен некто Лазарь из Вифании, из селения, [где жили] Мария и Марфа, сестра её.</p>
<p class="p"><em>2</em> Мария же, которой брат Лазарь был болен, была [та], которая помазала Господа миром и отёрла ноги Его волосами своими.</p>
<p class="p"><em>3</em> Сёстры послали сказать Ему: Господи! вот, кого Ты любишь, болен.</p>
<p class="p"><em>4</em> Иисус, услышав [то], сказал: эта болезнь не к смерти, но к славе Божией, да прославится через неё Сын Божий.</p>
<p class="p"><em>5</em> Иисус же любил Марфу и сестру её и Лазаря.</p>
<p class="p"><em>6</em> Когда же услышал, что он болен, то пробыл два дня на том месте, где находился.</p>
<p class="p"><em>7</em> После этого сказал ученикам: пойдём опять в Иудею.</p>
<p class="p"><em>8</em> Ученики сказали Ему: Равви! давно ли Иудеи искали побить Тебя камнями, и Ты опять идёшь туда?</p>
<p class="p"><em>9</em> Иисус отвечал: не двенадцать ли часов во дне? кто ходит днём, тот не спотыкается, потому что видит свет мира сего;</p>
<p class="p"><em>10</em> а кто ходит ночью, спотыкается, потому что нет света с ним.</p>
<p class="p"><em>11</em> Сказав это, говорит им потом: Лазарь, друг наш, уснул; но Я иду разбудить его.</p>
<p class="p"><em>12</em> Ученики Его сказали: Господи! если уснул, то выздоровеет.</p>
<p class="p"><em>13</em> Иисус говорил о смерти его, а они думали, что Он говорит о сне обыкновенном.</p>
<p class="p"><em>14</em> Тогда Иисус сказал им прямо: Лазарь умер;</p>
<p class="p"><em>15</em> и радуюсь за вас, что Меня не было там, дабы вы уверовали; но пойдём к нему.</p>
<p class="p"><em>16</em> Тогда Фома, иначе называемый Близнец, сказал ученикам: пойдём и мы умрём с ним.</p>
<p class="p"><em>17</em> Иисус, придя, нашёл, что он уже четыре дня в гробе.</p>
<p class="p"><em>18</em> Вифания же была близ Иерусалима, стадиях в пятнадцати;</p>
<p class="p"><em>19</em> и многие из Иудеев пришли к Марфе и Марии утешать их [в] [печали] о брате их.</p>
<p class="p"><em>20</em> Марфа, услышав, что идёт Иисус, пошла навстречу Ему; Мария же сидела дома.</p>
<p class="p"><em>21</em> Тогда Марфа сказала Иисусу: Господи! если бы Ты был здесь, не умер бы брат мой.</p>
<p class="p"><em>22</em> Но и теперь знаю, что чего Ты попросишь у Бога, даст Тебе Бог.</p>
<p class="p"><em>23</em> Иисус говорит ей: воскреснет брат твой.</p>
<p class="p"><em>24</em> Марфа сказала Ему: знаю, что воскреснет в воскресение, в последний день.</p>
<p class="p"><em>25</em> Иисус сказал ей: Я есмь воскресение и жизнь; верующий в Меня, если и умрёт, оживёт.</p>
<p class="p"><em>26</em> И всякий, живущий и верующий в Меня, не умрёт вовек. Веришь ли сему?</p>
<p class="p"><em>27</em> Она говорит Ему: так, Господи! я верую, что Ты Христос, Сын Божий, грядущий в мир.</p>
<p class="p"><em>28</em> Сказав это, пошла и позвала тайно Марию, сестру свою, говоря: Учитель здесь и зовёт тебя.</p>
<p class="p"><em>29</em> Она, как скоро услышала, поспешно встала и пошла к Нему.</p>
<p class="p"><em>30</em> Иисус ещё не входил в селение, но был на том месте, где встретила Его Марфа.</p>
<p class="p"><em>31</em> Иудеи, которые были с нею в доме и утешали её, видя, что Мария поспешно встала и вышла, пошли за нею, полагая, что она пошла на гроб — плакать там.</p>
<p class="p"><em>32</em> Мария же, придя туда, где был Иисус, и увидев Его, пала к ногам Его и сказала Ему: Господи! если бы Ты был здесь, не умер бы брат мой.</p>
<p class="p"><em>33</em> Иисус, когда увидел её плачущую и пришедших с нею Иудеев плачущих, Сам восскорбел духом и возмутился</p>
<p class="p"><em>34</em> и сказал: где вы положили его? Говорят Ему: Господи! пойди и посмотри.</p>
<p class="p"><em>35</em> Иисус прослезился.</p>
<p class="p"><em>36</em> Тогда Иудеи говорили: смотри, как Он любил его.</p>
<p class="p"><em>37</em> А некоторые из них сказали: не мог ли Сей, отверзший очи слепому, сделать, чтобы и этот не умер?</p>
<p class="p"><em>38</em> Иисус же, опять скорбя внутренно, приходит ко гробу. То была пещера, и камень лежал на ней.</p>
<p class="p"><em>39</em> Иисус говорит: отнимите камень. Сестра умершего, Марфа, говорит Ему: Господи! уже смердит; ибо четыре дня, как он во гробе.</p>
<p class="p"><em>40</em> Иисус говорит ей: не сказал ли Я тебе, что, если будешь веровать, увидишь славу Божию?</p>
<p class="p"><em>41</em> Итак отняли камень [от пещеры], где лежал умерший. Иисус же возвёл очи к небу и сказал: Отче! благодарю Тебя, что Ты услышал Меня.</p>
<p class="p"><em>42</em> Я и знал, что Ты всегда услышишь Меня; но сказал [сие] для народа, здесь стоящего, чтобы поверили, что Ты послал Меня.</p>
<p class="p"><em>43</em> Сказав это, Он воззвал громким голосом: Лазарь! иди вон.</p>
<p class="p"><em>44</em> И вышел умерший, обвитый по рукам и ногам погребальными пеленами, и лице его обвязано было платком. Иисус говорит им: развяжите его, пусть идёт.</p>
<p class="p"><em>45</em> Тогда многие из Иудеев, пришедших к Марии и видевших, что сотворил Иисус, уверовали в Него.</p>
<p class="p"><em>46</em> А некоторые из них пошли к фарисеям и сказали им, что сделал Иисус.</p>
<p class="p"><em>47</em> Тогда первосвященники и фарисеи собрали совет и говорили: что нам делать? Этот Человек много чудес творит.</p>
<p class="p"><em>48</em> Если оставим Его так, то все уверуют в Него, и придут Римляне и овладеют и местом нашим и народом.</p>
<p class="p"><em>49</em> Один же из них, некто Каиафа, будучи на тот год первосвященником, сказал им: вы ничего не знаете,</p>
<p class="p"><em>50</em> и не подумаете, что лучше нам, чтобы один человек умер за людей, нежели чтобы весь народ погиб.</p>
<p class="p"><em>51</em> Сие же он сказал не от себя, но, будучи на тот год первосвященником, предсказал, что Иисус умрёт за народ,</p>
<p class="p"><em>52</em> и не только за народ, но чтобы и рассеянных чад Божиих собрать воедино.</p>
<p class="p"><em>53</em> С этого дня положили убить Его.</p>
<p class="p"><em>54</em> Посему Иисус уже не ходил явно между Иудеями, а пошёл оттуда в страну близ пустыни, в город, называемый Ефраим, и там оставался с учениками Своими.</p>
<p class="p"><em>55</em> Приближалась Пасха Иудейская, и многие из всей страны пришли в Иерусалим перед Пасхою, чтобы очиститься.</p>
<p class="p"><em>56</em> Тогда искали Иисуса и, стоя в храме, говорили друг другу: как вы думаете? не придёт ли Он на праздник?</p>
<p class="p"><em>57</em> Первосвященники же и фарисеи дали приказание, что если кто узнает, где Он будет, то объявил бы, дабы взять Его.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> За шесть дней до Пасхи пришёл Иисус в Вифанию, где был Лазарь умерший, которого Он воскресил из мёртвых.</p>
<p class="p"><em>2</em> Там приготовили Ему вечерю, и Марфа служила, и Лазарь был одним из возлежавших с Ним.</p>
<p class="p"><em>3</em> Мария же, взяв фунт нардового чистого драгоценного мира, помазала ноги Иисуса и отёрла волосами своими ноги Его; и дом наполнился благоуханием от мира.</p>
<p class="p"><em>4</em> Тогда один из учеников Его, Иуда Симонов Искариот, который хотел предать Его, сказал:</p>
<p class="p"><em>5</em> Для чего бы не продать это миро за триста динариев и не раздать нищим?</p>
<p class="p"><em>6</em> Сказал же он это не потому, чтобы заботился о нищих, но потому что был вор. Он имел [при себе денежный] ящик и носил, что туда опускали.</p>
<p class="p"><em>7</em> Иисус же сказал: оставьте её; она сберегла это на день погребения Моего.</p>
<p class="p"><em>8</em> Ибо нищих всегда имеете с собою, а Меня не всегда.</p>
<p class="p"><em>9</em> Многие из Иудеев узнали, что Он там, и пришли не только для Иисуса, но чтобы видеть и Лазаря, которого Он воскресил из мёртвых.</p>
<p class="p"><em>10</em> Первосвященники же положили убить и Лазаря,</p>
<p class="p"><em>11</em> потому что ради него многие из Иудеев приходили и веровали в Иисуса.</p>
<p class="p"><em>12</em> На другой день множество народа, пришедшего на праздник, услышав, что Иисус идёт в Иерусалим,</p>
<p class="p"><em>13</em> взяли пальмовые ветви, вышли навстречу Ему и восклицали: осанна! благословен грядущий во имя Господне, Царь Израилев!</p>
<p class="p"><em>14</em> Иисус же, найдя молодого осла, сел на него, как написано:</p>
<p class="p"><em>15</em> Не бойся, дщерь Сионова! сё, Царь твой грядёт, сидя на молодом осле.</p>
<p class="p"><em>16</em> Ученики Его сперва не поняли этого; но когда прославился Иисус, тогда вспомнили, что так было о Нём написано, и это сделали Ему.</p>
<p class="p"><em>17</em> Народ, бывший с Ним прежде, свидетельствовал, что Он вызвал из гроба Лазаря и воскресил его из мёртвых.</p>
<p class="p"><em>18</em> Потому и встретил Его народ, ибо слышал, что Он сотворил это чудо.</p>
<p class="p"><em>19</em> Фарисеи же говорили между собою: видите ли, что не успеваете ничего? весь мир идёт за Ним.</p>
<p class="p"><em>20</em> Из пришедших на поклонение в праздник были некоторые Еллины.</p>
<p class="p"><em>21</em> Они подошли к Филиппу, который был из Вифсаиды Галилейской, и просили его, говоря: господин! нам хочется видеть Иисуса.</p>
<p class="p"><em>22</em> Филипп идёт и говорит о том Андрею; и потом Андрей и Филипп сказывают о том Иисусу.</p>
<p class="p"><em>23</em> Иисус же сказал им в ответ: пришёл час прославиться Сыну Человеческому.</p>
<p class="p"><em>24</em> Истинно, истинно говорю вам: если пшеничное зерно, пав в землю, не умрёт, то останется одно; а если умрёт, то принесёт много плода.</p>
<p class="p"><em>25</em> Любящий душу свою погубит её; а ненавидящий душу свою в мире сём сохранит её в жизнь вечную.</p>
<p class="p"><em>26</em> Кто Мне служит, Мне да последует; и где Я, там и слуга Мой будет. И кто Мне служит, того почтит Отец Мой.</p>
<p class="p"><em>27</em> Душа Моя теперь возмутилась; и что Мне сказать? Отче! избавь Меня от часа сего! Но на сей час Я и пришёл.</p>
<p class="p"><em>28</em> Отче! прославь имя Твоё. Тогда пришёл с неба глас: и прославил и ещё прославлю.</p>
<p class="p"><em>29</em> Народ, стоявший и слышавший [то], говорил: это гром; а другие говорили: Ангел говорил Ему.</p>
<p class="p"><em>30</em> Иисус на это сказал: не для Меня был глас сей, но для народа.</p>
<p class="p"><em>31</em> Ныне суд миру сему; ныне князь мира сего изгнан будет вон.</p>
<p class="p"><em>32</em> И когда Я вознесён буду от земли, всех привлеку к Себе.</p>
<p class="p"><em>33</em> Сие говорил Он, давая разуметь, какою смертью Он умрёт.</p>
<p class="p"><em>34</em> Народ отвечал Ему: мы слышали из закона, что Христос пребывает вовек; как же Ты говоришь, что должно вознесену быть Сыну Человеческому? кто Этот Сын Человеческий?</p>
<p class="p"><em>35</em> Тогда Иисус сказал им: ещё на малое время свет есть с вами; ходите, пока есть свет, чтобы не объяла вас тьма: а ходящий во тьме не знает, куда идёт.</p>
<p class="p"><em>36</em> Доколе свет с вами, веруйте в свет, да будете сынами света. Сказав это, Иисус отошёл и скрылся от них.</p>
<p class="p"><em>37</em> Столько чудес сотворил Он пред ними, и они не веровали в Него,</p>
<p class="p"><em>38</em> да сбудется слово Исаии пророка: Господи! кто поверил слышанному от нас? и кому открылась мышца Господня?</p>
<p class="p"><em>39</em> Потому не могли они веровать, что, как ещё сказал Исаия,</p>
<p class="p"><em>40</em> народ сей ослепил глаза свои и окаменил сердце своё, да не видят глазами, и не уразумеют сердцем, и не обратятся, чтобы Я исцелил их.</p>
<p class="p"><em>41</em> Сие сказал Исаия, когда видел славу Его и говорил о Нём.</p>
<p class="p"><em>42</em> Впрочем и из начальников многие уверовали в Него; но ради фарисеев не исповедывали, чтобы не быть отлучёнными от синагоги,</p>
<p class="p"><em>43</em> ибо возлюбили больше славу человеческую, нежели славу Божию.</p>
<p class="p"><em>44</em> Иисус же возгласил и сказал: верующий в Меня не в Меня верует, но в Пославшего Меня.</p>
<p class="p"><em>45</em> И видящий Меня видит Пославшего Меня.</p>
<p class="p"><em>46</em> Я свет пришёл в мир, чтобы всякий верующий в Меня не оставался во тьме.</p>
<p class="p"><em>47</em> И если кто услышит Мои слова и не поверит, Я не сужу его, ибо Я пришёл не судить мир, но спасти мир.</p>
<p class="p"><em>48</em> Отвергающий Меня и не принимающий слов Моих имеет судью себе: слово, которое Я говорил, оно будет судить его в последний день.</p>
<p class="p"><em>49</em> Ибо Я говорил не от Себя; но пославший Меня Отец, Он дал Мне заповедь, что сказать и что говорить.</p>
<p class="p"><em>50</em> И Я знаю, что заповедь Его есть жизнь вечная. Итак, что Я говорю, говорю, как сказал Мне Отец.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Перед праздником Пасхи Иисус, зная, что пришёл час Его перейти от мира сего к Отцу, [явил делом, что], возлюбив Своих сущих в мире, до конца возлюбил их.</p>
<p class="p"><em>2</em> И во время вечери, когда диавол уже вложил в сердце Иуде Симонову Искариоту предать Его,</p>
<p class="p"><em>3</em> Иисус, зная, что Отец всё отдал в руки Его, и что Он от Бога исшел и к Богу отходит,</p>
<p class="p"><em>4</em> встал с вечери, снял [с Себя верхнюю] одежду и, взяв полотенце, препоясался.</p>
<p class="p"><em>5</em> Потом влил воды в умывальницу и начал умывать ноги ученикам и отирать полотенцем, которым был препоясан.</p>
<p class="p"><em>6</em> Подходит к Симону Петру, и тот говорит Ему: Господи! Тебе ли умывать мои ноги?</p>
<p class="p"><em>7</em> Иисус сказал ему в ответ: что Я делаю, теперь ты не знаешь, а уразумеешь после.</p>
<p class="p"><em>8</em> Пётр говорит Ему: не умоешь ног моих вовек. Иисус отвечал ему: если не умою тебя, не имеешь части со Мною.</p>
<p class="p"><em>9</em> Симон Пётр говорит Ему: Господи! не только ноги мои, но и руки и голову.</p>
<p class="p"><em>10</em> Иисус говорит ему: омытому нужно только ноги умыть, потому что чист весь; и вы чисты, но не все.</p>
<p class="p"><em>11</em> Ибо знал Он предателя Своего, потому [и] сказал: не все вы чисты.</p>
<p class="p"><em>12</em> Когда же умыл им ноги и надел одежду Свою, то, возлёгши опять, сказал им: знаете ли, что Я сделал вам?</p>
<p class="p"><em>13</em> Вы называете Меня Учителем и Господом, и правильно говорите, ибо Я точно то.</p>
<p class="p"><em>14</em> Итак, если Я, Господь и Учитель, умыл ноги вам, то и вы должны умывать ноги друг другу.</p>
<p class="p"><em>15</em> Ибо Я дал вам пример, чтобы и вы делали то же, что Я сделал вам.</p>
<p class="p"><em>16</em> Истинно, истинно говорю вам: раб не больше господина своего, и посланник не больше пославшего его.</p>
<p class="p"><em>17</em> Если это знаете, блаженны вы, когда исполняете.</p>
<p class="p"><em>18</em> Не о всех вас говорю; Я знаю, которых избрал. Но да сбудется Писание: ядущий со Мною хлеб поднял на Меня пяту свою.</p>
<p class="p"><em>19</em> Теперь сказываю вам, прежде нежели [то] сбылось, дабы, когда сбудется, вы поверили, что это Я.</p>
<p class="p"><em>20</em> Истинно, истинно говорю вам: принимающий того, кого Я пошлю, Меня принимает; а принимающий Меня принимает Пославшего Меня.</p>
<p class="p"><em>21</em> Сказав это, Иисус возмутился духом, и засвидетельствовал, и сказал: истинно, истинно говорю вам, что один из вас предаст Меня.</p>
<p class="p"><em>22</em> Тогда ученики озирались друг на друга, недоумевая, о ком Он говорит.</p>
<p class="p"><em>23</em> Один же из учеников Его, которого любил Иисус, возлежал у груди Иисуса.</p>
<p class="p"><em>24</em> Ему Симон Пётр сделал знак, чтобы спросил, кто это, о котором говорит.</p>
<p class="p"><em>25</em> Он, припав к груди Иисуса, сказал Ему: Господи! кто это?</p>
<p class="p"><em>26</em> Иисус отвечал: тот, кому Я, обмакнув кусок хлеба, подам. И, обмакнув кусок, подал Иуде Симонову Искариоту.</p>
<p class="p"><em>27</em> И после сего куска вошёл в него сатана. Тогда Иисус сказал ему: что делаешь, делай скорее.</p>
<p class="p"><em>28</em> Но никто из возлежавших не понял, к чему Он это сказал ему.</p>
<p class="p"><em>29</em> А как у Иуды был ящик, то некоторые думали, что Иисус говорит ему: купи, что нам нужно к празднику, или чтобы дал что-нибудь нищим.</p>
<p class="p"><em>30</em> Он, приняв кусок, тотчас вышел; а была ночь.</p>
<p class="p"><em>31</em> Когда он вышел, Иисус сказал: ныне прославился Сын Человеческий, и Бог прославился в Нём.</p>
<p class="p"><em>32</em> Если Бог прославился в Нём, то и Бог прославит Его в Себе, и вскоре прославит Его.</p>
<p class="p"><em>33</em> Дети! недолго уже быть Мне с вами. Будете искать Меня, и, как сказал Я Иудеям, что, куда Я иду, вы не можете придти, [так] и вам говорю теперь.</p>
<p class="p"><em>34</em> Заповедь новую даю вам, да любите друг друга; как Я возлюбил вас, [так] и вы да любите друг друга.</p>
<p class="p"><em>35</em> По тому узнают всё, что вы Мои ученики, если будете иметь любовь между собою.</p>
<p class="p"><em>36</em> Симон Пётр сказал Ему: Господи! куда Ты идёшь? Иисус отвечал ему: куда Я иду, ты не можешь теперь за Мною идти, а после пойдёшь за Мною.</p>
<p class="p"><em>37</em> Пётр сказал Ему: Господи! почему я не могу идти за Тобою теперь? я душу мою положу за Тебя.</p>
<p class="p"><em>38</em> Иисус отвечал ему: душу твою за Меня положишь? истинно, истинно говорю тебе: не пропоёт петух, как отречёшься от Меня трижды.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Да не смущается сердце ваше; веруйте в Бога, и в Меня веруйте.</p>
<p class="p"><em>2</em> В доме Отца Моего обителей много. А если бы не так, Я сказал бы вам: Я иду приготовить место вам.</p>
<p class="p"><em>3</em> И когда пойду и приготовлю вам место, приду опять и возьму вас к Себе, чтобы и вы были, где Я.</p>
<p class="p"><em>4</em> А куда Я иду, вы знаете, и путь знаете.</p>
<p class="p"><em>5</em> Фома сказал Ему: Господи! не знаем, куда идёшь; и как можем знать путь?</p>
<p class="p"><em>6</em> Иисус сказал ему: Я есмь путь и истина и жизнь; никто не приходит к Отцу, как только через Меня.</p>
<p class="p"><em>7</em> Если бы вы знали Меня, то знали бы и Отца Моего. И отныне знаете Его и видели Его.</p>
<p class="p"><em>8</em> Филипп сказал Ему: Господи! покажи нам Отца, и довольно для нас.</p>
<p class="p"><em>9</em> Иисус сказал ему: столько времени Я с вами, и ты не знаешь Меня, Филипп? Видевший Меня видел Отца; как же ты говоришь, покажи нам Отца?</p>
<p class="p"><em>10</em> Разве ты не веришь, что Я в Отце и Отец во Мне? Слова, которые говорю Я вам, говорю не от Себя; Отец, пребывающий во Мне, Он творит дела.</p>
<p class="p"><em>11</em> Верьте Мне, что Я в Отце и Отец во Мне; а если не так, то верьте Мне по самым делам.</p>
<p class="p"><em>12</em> Истинно, истинно говорю вам: верующий в Меня, дела, которые творю Я, и он сотворит, и больше сих сотворит, потому что Я к Отцу Моему иду.</p>
<p class="p"><em>13</em> И если чего попросите у Отца во имя Моё, то сделаю, да прославится Отец в Сыне.</p>
<p class="p"><em>14</em> Если чего попросите во имя Моё, Я то сделаю.</p>
<p class="p"><em>15</em> Если любите Меня, соблюдите Мои заповеди.</p>
<p class="p"><em>16</em> И Я умолю Отца, и даст вам другого Утешителя, да пребудет с вами вовек,</p>
<p class="p"><em>17</em> Духа истины, Которого мир не может принять, потому что не видит Его и не знает Его; а вы знаете Его, ибо Он с вами пребывает и в вас будет.</p>
<p class="p"><em>18</em> Не оставлю вас сиротами; приду к вам.</p>
<p class="p"><em>19</em> Ещё немного, и мир уже не увидит Меня; а вы увидите Меня, ибо Я живу, и вы будете жить.</p>
<p class="p"><em>20</em> В тот день узнаете вы, что Я в Отце Моём, и вы во Мне, и Я в вас.</p>
<p class="p"><em>21</em> Кто имеет заповеди Мои и соблюдает их, тот любит Меня; а кто любит Меня, тот возлюблен будет Отцем Моим; и Я возлюблю его и явлюсь ему Сам.</p>
<p class="p"><em>22</em> Иуда — не Искариот — говорит Ему: Господи! что это, что Ты хочешь явить Себя нам, а не миру?</p>
<p class="p"><em>23</em> Иисус сказал ему в ответ: кто любит Меня, тот соблюдёт слово Моё; и Отец Мой возлюбит его, и Мы придём к нему и обитель у него сотворим.</p>
<p class="p"><em>24</em> Нелюбящий Меня не соблюдает слов Моих; слово же, которое вы слышите, не есть Моё, но пославшего Меня Отца.</p>
<p class="p"><em>25</em> Сие сказал Я вам, находясь с вами.</p>
<p class="p"><em>26</em> Утешитель же, Дух Святый, Которого пошлёт Отец во имя Моё, научит вас всему и напомнит вам всё, что Я говорил вам.</p>
<p class="p"><em>27</em> Мир оставляю вам, мир Мой даю вам; не так, как мир даёт, Я даю вам. Да не смущается сердце ваше и да не устрашается.</p>
<p class="p"><em>28</em> Вы слышали, что Я сказал вам: иду от вас и приду к вам. Если бы вы любили Меня, то возрадовались бы, что Я сказал: иду к Отцу; ибо Отец Мой более Меня.</p>
<p class="p"><em>29</em> И вот, Я сказал вам [о том], прежде нежели сбылось, дабы вы поверили, когда сбудется.</p>
<p class="p"><em>30</em> Уже немного Мне говорить с вами; ибо идёт князь мира сего, и во Мне не имеет ничего.</p>
<p class="p"><em>31</em> Но чтобы мир знал, что Я люблю Отца и, как заповедал Мне Отец, так и творю: встаньте, пойдём отсюда.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Я есмь истинная виноградная лоза, а Отец Мой — виноградарь.</p>
<p class="p"><em>2</em> Всякую у Меня ветвь, не приносящую плода, Он отсекает; и всякую, приносящую плод, очищает, чтобы более принесла плода.</p>
<p class="p"><em>3</em> Вы уже очищены через слово, которое Я проповедал вам.</p>
<p class="p"><em>4</em> Пребудьте во Мне, и Я в вас. Как ветвь не может приносить плода сама собою, если не будет на лозе: так и вы, если не будете во Мне.</p>
<p class="p"><em>5</em> Я есмь лоза, а вы ветви; кто пребывает во Мне, и Я в нём, тот приносит много плода; ибо без Меня не можете делать ничего.</p>
<p class="p"><em>6</em> Кто не пребудет во Мне, извергнется вон, как ветвь, и засохнет; а такие [ветви] собирают и бросают в огонь, и они сгорают.</p>
<p class="p"><em>7</em> Если пребудете во Мне и слова Мои в вас пребудут, то, чего ни пожелаете, просите, и будет вам.</p>
<p class="p"><em>8</em> Тем прославится Отец Мой, если вы принесёте много плода и будете Моими учениками.</p>
<p class="p"><em>9</em> Как возлюбил Меня Отец, и Я возлюбил вас; пребудьте в любви Моей.</p>
<p class="p"><em>10</em> Если заповеди Мои соблюдёте, пребудете в любви Моей, как и Я соблюл заповеди Отца Моего и пребываю в Его любви.</p>
<p class="p"><em>11</em> Сие сказал Я вам, да радость Моя в вас пребудет и радость ваша будет совершенна.</p>
<p class="p"><em>12</em> Сия есть заповедь Моя, да любите друг друга, как Я возлюбил вас.</p>
<p class="p"><em>13</em> Нет больше той любви, как если кто положит душу свою за друзей своих.</p>
<p class="p"><em>14</em> Вы друзья Мои, если исполняете то, что Я заповедую вам.</p>
<p class="p"><em>15</em> Я уже не называю вас рабами, ибо раб не знает, что делает господин его; но Я назвал вас друзьями, потому что сказал вам всё, что слышал от Отца Моего.</p>
<p class="p"><em>16</em> Не вы Меня избрали, а Я вас избрал и поставил вас, чтобы вы шли и приносили плод, и чтобы плод ваш пребывал, дабы, чего ни попросите от Отца во имя Моё, Он дал вам.</p>
<p class="p"><em>17</em> Сие заповедаю вам, да любите друг друга.</p>
<p class="p"><em>18</em> Если мир вас ненавидит, знайте, что Меня прежде вас возненавидел.</p>
<p class="p"><em>19</em> Если бы вы были от мира, то мир любил бы своё; а как вы не от мира, но Я избрал вас от мира, потому ненавидит вас мир.</p>
<p class="p"><em>20</em> Помните слово, которое Я сказал вам: раб не больше господина своего. Если Меня гнали, будут гнать и вас; если Моё слово соблюдали, будут соблюдать и ваше.</p>
<p class="p"><em>21</em> Но всё то сделают вам за имя Моё, потому что не знают Пославшего Меня.</p>
<p class="p"><em>22</em> Если бы Я не пришёл и не говорил им, то не имели бы греха; а теперь не имеют извинения во грехе своём.</p>
<p class="p"><em>23</em> Ненавидящий Меня ненавидит и Отца моего.</p>
<p class="p"><em>24</em> Если бы Я не сотворил между ними дел, каких никто другой не делал, то не имели бы греха; а теперь и видели, и возненавидели и Меня и Отца Моего.</p>
<p class="p"><em>25</em> Но да сбудется слово, написанное в законе их: возненавидели Меня напрасно.</p>
<p class="p"><em>26</em> Когда же приидет Утешитель, Которого Я пошлю вам от Отца, Дух истины, Который от Отца исходит, Он будет свидетельствовать о Мне;</p>
<p class="p"><em>27</em> а также и вы будете свидетельствовать, потому что вы сначала со Мною.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Сие сказал Я вам, чтобы вы не соблазнились.</p>
<p class="p"><em>2</em> Изгонят вас из синагог; даже наступает время, когда всякий, убивающий вас, будет думать, что он тем служит Богу.</p>
<p class="p"><em>3</em> Так будут поступать, потому что не познали ни Отца, ни Меня.</p>
<p class="p"><em>4</em> Но Я сказал вам сие для того, чтобы вы, когда придёт то время вспомнили, что Я сказывал вам о том; не говорил же сего вам сначала, потому что был с вами.</p>
<p class="p"><em>5</em> А теперь иду к Пославшему Меня, и никто из вас не спрашивает Меня: куда идёшь?</p>
<p class="p"><em>6</em> Но оттого, что Я сказал вам это, печалью исполнилось сердце ваше.</p>
<p class="p"><em>7</em> Но Я истину говорю вам: лучше для вас, чтобы Я пошёл; ибо, если Я не пойду, Утешитель не приидет к вам; а если пойду, то пошлю Его к вам,</p>
<p class="p"><em>8</em> и Он, придя, обличит мир о грехе и о правде и о суде:</p>
<p class="p"><em>9</em> о грехе, что не веруют в Меня;</p>
<p class="p"><em>10</em> о правде, что Я иду к Отцу Моему, и уже не увидите Меня;</p>
<p class="p"><em>11</em> о суде же, что князь мира сего осуждён.</p>
<p class="p"><em>12</em> Ещё многое имею сказать вам; но вы теперь не можете вместить.</p>
<p class="p"><em>13</em> Когда же приидет Он, Дух истины, то наставит вас на всякую истину: ибо не от Себя говорить будет, но будет говорить, что услышит, и будущее возвестит вам.</p>
<p class="p"><em>14</em> Он прославит Меня, потому что от Моего возьмёт и возвестит вам.</p>
<p class="p"><em>15</em> Всё, что имеет Отец, есть Моё; потому Я сказал, что от Моего возьмёт и возвестит вам.</p>
<p class="p"><em>16</em> Вскоре вы не увидите Меня, и опять вскоре увидите Меня, ибо Я иду к Отцу.</p>
<p class="p"><em>17</em> Тут [некоторые] из учеников Его сказали один другому: что это Он говорит нам: вскоре не увидите Меня, и опять вскоре увидите Меня, и: Я иду к Отцу?</p>
<p class="p"><em>18</em> Итак они говорили: что это говорит Он: «вскоре»? Не знаем, что говорит.</p>
<p class="p"><em>19</em> Иисус, уразумев, что хотят спросить Его, сказал им: о том ли спрашиваете вы один другого, что Я сказал: вскоре не увидите Меня, и опять вскоре увидите Меня?</p>
<p class="p"><em>20</em> Истинно, истинно говорю вам: вы восплачете и возрыдаете, а мир возрадуется; вы печальны будете, но печаль ваша в радость будет.</p>
<p class="p"><em>21</em> Женщина, когда рождает, терпит скорбь, потому что пришёл час её; но когда родит младенца, уже не помнит скорби от радости, потому что родился человек в мир.</p>
<p class="p"><em>22</em> Так и вы теперь имеете печаль; но Я увижу вас опять, и возрадуется сердце ваше, и радости вашей никто не отнимет у вас;</p>
<p class="p"><em>23</em> и в тот день вы не спросите Меня ни о чём. Истинно, истинно говорю вам: о чём ни попросите Отца во имя Моё, даст вам.</p>
<p class="p"><em>24</em> Доныне вы ничего не просили во имя Моё; просите, и получите, чтобы радость ваша была совершенна.</p>
<p class="p"><em>25</em> Доселе Я говорил вам притчами; но наступает время, когда уже не буду говорить вам притчами, но прямо возвещу вам об Отце.</p>
<p class="p"><em>26</em> В тот день будете просить во имя Моё, и не говорю вам, что Я буду просить Отца о вас:</p>
<p class="p"><em>27</em> ибо Сам Отец любит вас, потому что вы возлюбили Меня и уверовали, что Я исшел от Бога.</p>
<p class="p"><em>28</em> Я исшел от Отца и пришёл в мир; и опять оставляю мир и иду к Отцу.</p>
<p class="p"><em>29</em> Ученики Его сказали Ему: вот, теперь Ты прямо говоришь, и притчи не говоришь никакой.</p>
<p class="p"><em>30</em> Теперь видим, что Ты знаешь всё и не имеешь нужды, чтобы кто спрашивал Тебя. Посему веруем, что Ты от Бога исшел.</p>
<p class="p"><em>31</em> Иисус отвечал им: теперь веруете?</p>
<p class="p"><em>32</em> Вот, наступает час, и настал уже, что вы рассеетесь каждый в свою [сторону] и Меня оставите одного; но Я не один, потому что Отец со Мною.</p>
<p class="p"><em>33</em> Сие сказал Я вам, чтобы вы имели во Мне мир. В мире будете иметь скорбь; но мужайтесь: Я победил мир.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> После сих слов Иисус возвёл очи Свои на небо и сказал: Отче! пришёл час, прославь Сына Твоего, да и Сын Твой прославит Тебя,</p>
<p class="p"><em>2</em> так как Ты дал Ему власть над всякою плотью, да всему, что Ты дал Ему, даст Он жизнь вечную.</p>
<p class="p"><em>3</em> Сия же есть жизнь вечная, да знают Тебя, единого истинного Бога, и посланного Тобою Иисуса Христа.</p>
<p class="p"><em>4</em> Я прославил Тебя на земле, совершил дело, которое Ты поручил Мне исполнить.</p>
<p class="p"><em>5</em> И ныне прославь Меня Ты, Отче, у Тебя Самого славою, которую Я имел у Тебя прежде бытия мира.</p>
<p class="p"><em>6</em> Я открыл имя Твоё человекам, которых Ты дал Мне от мира; они были Твои, и Ты дал их Мне, и они сохранили слово Твоё.</p>
<p class="p"><em>7</em> Ныне уразумели они, что всё, что Ты дал Мне, от Тебя есть,</p>
<p class="p"><em>8</em> ибо слова, которые Ты дал Мне, Я передал им, и они приняли, и уразумели истинно, что Я исшел от Тебя, и уверовали, что Ты послал Меня.</p>
<p class="p"><em>9</em> Я о них молю: не о всём мире молю, но о тех, которых Ты дал Мне, потому что они Твои.</p>
<p class="p"><em>10</em> И всё Моё Твоё, и Твоё Моё; и Я прославился в них.</p>
<p class="p"><em>11</em> Я уже не в мире, но они в мире, а Я к Тебе иду. Отче Святый! соблюди их во имя Твоё, [тех], которых Ты Мне дал, чтобы они были едино, как и Мы.</p>
<p class="p"><em>12</em> Когда Я был с ними в мире, Я соблюдал их во имя Твоё; тех, которых Ты дал Мне, Я сохранил, и никто из них не погиб, кроме сына погибели, да сбудется Писание.</p>
<p class="p"><em>13</em> Ныне же к Тебе иду, и сие говорю в мире, чтобы они имели в себе радость Мою совершенную.</p>
<p class="p"><em>14</em> Я передал им слово Твоё; и мир возненавидел их, потому что они не от мира, как и Я не от мира.</p>
<p class="p"><em>15</em> Не молю, чтобы Ты взял их из мира, но чтобы сохранил их от зла.</p>
<p class="p"><em>16</em> Они не от мира, как и Я не от мира.</p>
<p class="p"><em>17</em> Освяти их истиною Твоею; слово Твоё есть истина.</p>
<p class="p"><em>18</em> Как Ты послал Меня в мир, [так] и Я послал их в мир.</p>
<p class="p"><em>19</em> И за них Я посвящаю Себя, чтобы и они были освящены истиною.</p>
<p class="p"><em>20</em> Не о них же только молю, но и о верующих в Меня по слову их,</p>
<p class="p"><em>21</em> да будут всё едино, как Ты, Отче, во Мне, и Я в Тебе, [так] и они да будут в Нас едино, — да уверует мир, что Ты послал Меня.</p>
<p class="p"><em>22</em> И славу, которую Ты дал Мне, Я дал им: да будут едино, как Мы едино.</p>
<p class="p"><em>23</em> Я в них, и Ты во Мне; да будут совершены воедино, и да познает мир, что Ты послал Меня и возлюбил их, как возлюбил Меня.</p>
<p class="p"><em>24</em> Отче! которых Ты дал Мне, хочу, чтобы там, где Я, и они были со Мною, да видят славу Мою, которую Ты дал Мне, потому что возлюбил Меня прежде основания мира.</p>
<p class="p"><em>25</em> Отче праведный! и мир Тебя не познал; а Я познал Тебя, и сии познали, что Ты послал Меня.</p>
<p class="p"><em>26</em> И Я открыл им имя Твоё и открою, да любовь, которою Ты возлюбил Меня, в них будет, и Я в них.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Сказав сие, Иисус вышел с учениками Своими за поток Кедрон, где был сад, в который вошёл Сам и ученики Его.</p>
<p class="p"><em>2</em> Знал же это место и Иуда, предатель Его, потому что Иисус часто собирался там с учениками Своими.</p>
<p class="p"><em>3</em> Итак Иуда, взяв отряд [воинов] и служителей от первосвященников и фарисеев, приходит туда с фонарями и светильниками и оружием.</p>
<p class="p"><em>4</em> Иисус же, зная всё, что с Ним будет, вышел и сказал им: кого ищете?</p>
<p class="p"><em>5</em> Ему отвечали: Иисуса Назорея. Иисус говорит им: это Я. Стоял же с ними и Иуда, предатель Его.</p>
<p class="p"><em>6</em> И когда сказал им: это Я, они отступили назад и пали на землю.</p>
<p class="p"><em>7</em> Опять спросил их: кого ищете? Они сказали: Иисуса Назорея.</p>
<p class="p"><em>8</em> Иисус отвечал: Я сказал вам, что это Я; итак, если Меня ищете, оставьте их, пусть идут,</p>
<p class="p"><em>9</em> да сбудется слово, реченное Им: из тех, которых Ты Мне дал, Я не погубил никого.</p>
<p class="p"><em>10</em> Симон же Пётр, имея меч, извлёк его, и ударил первосвященнического раба, и отсёк ему правое ухо. Имя рабу было Малх.</p>
<p class="p"><em>11</em> Но Иисус сказал Петру: вложи меч в ножны; неужели Мне не пить чаши, которую дал Мне Отец?</p>
<p class="p"><em>12</em> Тогда воины и тысяченачальник и служители Иудейские взяли Иисуса и связали Его,</p>
<p class="p"><em>13</em> и отвели Его сперва к Анне, ибо он был тесть Каиафе, который был на тот год первосвященником.</p>
<p class="p"><em>14</em> Это был Каиафа, который подал совет Иудеям, что лучше одному человеку умереть за народ.</p>
<p class="p"><em>15</em> За Иисусом следовали Симон Пётр и другой ученик; ученик же сей был знаком первосвященнику и вошёл с Иисусом во двор первосвященнический.</p>
<p class="p"><em>16</em> А Пётр стоял вне за дверями. Потом другой ученик, который был знаком первосвященнику, вышел, и сказал придвернице, и ввёл Петра.</p>
<p class="p"><em>17</em> Тут раба придверница говорит Петру: и ты не из учеников ли Этого Человека? Он сказал: нет.</p>
<p class="p"><em>18</em> Между тем рабы и служители, разведя огонь, потому что было холодно, стояли и грелись. Пётр также стоял с ними и грелся.</p>
<p class="p"><em>19</em> Первосвященник же спросил Иисуса об учениках Его и об учении Его.</p>
<p class="p"><em>20</em> Иисус отвечал ему: Я говорил явно миру; Я всегда учил в синагоге и в храме, где всегда Иудеи сходятся, и тайно не говорил ничего.</p>
<p class="p"><em>21</em> Что спрашиваешь Меня? спроси слышавших, что Я говорил им; вот, они знают, что Я говорил.</p>
<p class="p"><em>22</em> Когда Он сказал это, один из служителей, стоявший близко, ударил Иисуса по щеке, сказав: так отвечаешь Ты первосвященнику?</p>
<p class="p"><em>23</em> Иисус отвечал ему: если Я сказал худо, покажи, что худо; а если хорошо, что ты бьёшь Меня?</p>
<p class="p"><em>24</em> Анна послал Его связанного к первосвященнику Каиафе.</p>
<p class="p"><em>25</em> Симон же Пётр стоял и грелся. Тут сказали ему: не из учеников ли Его и ты? Он отрёкся и сказал: нет.</p>
<p class="p"><em>26</em> Один из рабов первосвященнических, родственник тому, которому Пётр отсёк ухо, говорит: не я ли видел тебя с Ним в саду?</p>
<p class="p"><em>27</em> Пётр опять отрёкся; и тотчас запел петух.</p>
<p class="p"><em>28</em> От Каиафы повели Иисуса в преторию. Было утро; и они не вошли в преторию, чтобы не оскверниться, но чтобы [можно было] есть пасху.</p>
<p class="p"><em>29</em> Пилат вышел к ним и сказал: в чём вы обвиняете Человека Сего?</p>
<p class="p"><em>30</em> Они сказали ему в ответ: если бы Он не был злодей, мы не предали бы Его тебе.</p>
<p class="p"><em>31</em> Пилат сказал им: возьмите Его вы, и по закону вашему судите Его. Иудеи сказали ему: нам не позволено предавать смерти никого, —</p>
<p class="p"><em>32</em> да сбудется слово Иисусово, которое сказал Он, давая разуметь, какою смертью Он умрёт.</p>
<p class="p"><em>33</em> Тогда Пилат опять вошёл в преторию, и призвал Иисуса, и сказал Ему: Ты Царь Иудейский?</p>
<p class="p"><em>34</em> Иисус отвечал ему: от себя ли ты говоришь это, или другие сказали тебе о Мне?</p>
<p class="p"><em>35</em> Пилат отвечал: разве я Иудей? Твой народ и первосвященники предали Тебя мне; что Ты сделал?</p>
<p class="p"><em>36</em> Иисус отвечал: Царство Моё не от мира сего; если бы от мира сего было Царство Моё, то служители Мои подвизались бы за Меня, чтобы Я не был предан Иудеям; но ныне Царство Моё не отсюда.</p>
<p class="p"><em>37</em> Пилат сказал Ему: итак Ты Царь? Иисус отвечал: ты говоришь, что Я Царь. Я на то родился и на то пришёл в мир, чтобы свидетельствовать о истине; всякий, кто от истины, слушает гласа Моего.</p>
<p class="p"><em>38</em> Пилат сказал Ему: что есть истина? И, сказав это, опять вышел к Иудеям и сказал им: я никакой вины не нахожу в Нём.</p>
<p class="p"><em>39</em> Есть же у вас обычай, чтобы я одного отпускал вам на Пасху; хотите ли, отпущу вам Царя Иудейского?</p>
<p class="p"><em>40</em> Тогда опять закричали все, говоря: не Его, но Варавву. Варавва же был разбойник.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Тогда Пилат взял Иисуса и [велел] бить Его.</p>
<p class="p"><em>2</em> И воины, сплетши венец из тёрна, возложили Ему на голову, и одели Его в багряницу,</p>
<p class="p"><em>3</em> и говорили: радуйся, Царь Иудейский! и били Его по ланитам.</p>
<p class="p"><em>4</em> Пилат опять вышел и сказал им: вот, я вывожу Его к вам, чтобы вы знали, что я не нахожу в Нём никакой вины.</p>
<p class="p"><em>5</em> Тогда вышел Иисус в терновом венце и в багрянице. И сказал им [Пилат]: сё, Человек!</p>
<p class="p"><em>6</em> Когда же увидели Его первосвященники и служители, то закричали: распни, распни Его! Пилат говорит им: возьмите Его вы, и распните; ибо я не нахожу в Нём вины.</p>
<p class="p"><em>7</em> Иудеи отвечали ему: мы имеем закон, и по закону нашему Он должен умереть, потому что сделал Себя Сыном Божиим.</p>
<p class="p"><em>8</em> Пилат, услышав это слово, больше убоялся.</p>
<p class="p"><em>9</em> И опять вошёл в преторию и сказал Иисусу: откуда Ты? Но Иисус не дал ему ответа.</p>
<p class="p"><em>10</em> Пилат говорит Ему: мне ли не отвечаешь? не знаешь ли, что я имею власть распять Тебя и власть имею отпустить Тебя?</p>
<p class="p"><em>11</em> Иисус отвечал: ты не имел бы надо Мною никакой власти, если бы не было дано тебе свыше; посему более греха на том, кто предал Меня тебе.</p>
<p class="p"><em>12</em> С этого [времени] Пилат искал отпустить Его. Иудеи же кричали: если отпустишь Его, ты не друг кесарю; всякий, делающий себя царём, противник кесарю.</p>
<p class="p"><em>13</em> Пилат, услышав это слово, вывел вон Иисуса и сел на судилище, на месте, называемом Лифостротон, а по-еврейски Гаввафа.</p>
<p class="p"><em>14</em> Тогда была пятница перед Пасхою, и час шестый. И сказал [Пилат] Иудеям: сё, Царь ваш!</p>
<p class="p"><em>15</em> Но они закричали: возьми, возьми, распни Его! Пилат говорит им: Царя ли вашего распну? Первосвященники отвечали: нет у нас царя, кроме кесаря.</p>
<p class="p"><em>16</em> Тогда наконец он предал Его им на распятие. И взяли Иисуса и повели.</p>
<p class="p"><em>17</em> И, неся крест Свой, Он вышел на место, называемое Лобное, по-еврейски Голгофа;</p>
<p class="p"><em>18</em> там распяли Его и с Ним двух других, по ту и по другую сторону, а посреди Иисуса.</p>
<p class="p"><em>19</em> Пилат же написал и надпись, и поставил на кресте. Написано было: Иисус Назорей, Царь Иудейский.</p>
<p class="p"><em>20</em> Эту надпись читали многие из Иудеев, потому что место, где был распят Иисус, было недалеко от города, и написано было по-еврейски, по-гречески, по-римски.</p>
<p class="p"><em>21</em> Первосвященники же Иудейские сказали Пилату: не пиши: Царь Иудейский, но что Он говорил: Я Царь Иудейский.</p>
<p class="p"><em>22</em> Пилат отвечал: что я написал, то написал.</p>
<p class="p"><em>23</em> Воины же, когда распяли Иисуса, взяли одежды Его и разделили на четыре части, каждому воину по части, и хитон; хитон же был не сшитый, а весь тканый сверху.</p>
<p class="p"><em>24</em> Итак сказали друг другу: не станем раздирать его, а бросим о нём жребий, чей будет, — да сбудется реченное в Писании: разделили ризы Мои между собою и об одежде Моей бросали жребий. Так поступили воины.</p>
<p class="p"><em>25</em> При кресте Иисуса стояли Матерь Его и сестра Матери Его, Мария Клеопова, и Мария Магдалина.</p>
<p class="p"><em>26</em> Иисус, увидев Матерь и ученика тут стоящего, которого любил, говорит Матери Своей: Жено! сё, сын Твой.</p>
<p class="p"><em>27</em> Потом говорит ученику: сё, Матерь твоя! И с этого времени ученик сей взял Её к себе.</p>
<p class="p"><em>28</em> После того Иисус, зная, что уже всё совершилось, да сбудется Писание, говорит: жажду.</p>
<p class="p"><em>29</em> Тут стоял сосуд, полный уксуса. [Воины], напоив уксусом губку и наложив на иссоп, поднесли к устам Его.</p>
<p class="p"><em>30</em> Когда же Иисус вкусил уксуса, сказал: совершилось! И, преклонив главу, предал дух.</p>
<p class="p"><em>31</em> Но так как [тогда] была пятница, то Иудеи, дабы не оставить тел на кресте в субботу, — ибо та суббота была день великий, — просили Пилата, чтобы перебить у них голени и снять их.</p>
<p class="p"><em>32</em> Итак пришли воины, и у первого перебили голени, и у другого, распятого с Ним.</p>
<p class="p"><em>33</em> Но, придя к Иисусу, как увидели Его уже умершим, не перебили у Него голеней,</p>
<p class="p"><em>34</em> но один из воинов копьём пронзил Ему рёбра, и тотчас истекла кровь и вода.</p>
<p class="p"><em>35</em> И видевший засвидетельствовал, и истинно свидетельство его; он знает, что говорит истину, дабы вы поверили.</p>
<p class="p"><em>36</em> Ибо сие произошло, да сбудется Писание: кость Его да не сокрушится.</p>
<p class="p"><em>37</em> Также и в другом [месте] Писание говорит: воззрят на Того, Которого пронзили.</p>
<p class="p"><em>38</em> После сего Иосиф из Аримафеи — ученик Иисуса, но тайный из страха от Иудеев, — просил Пилата, чтобы снять тело Иисуса; и Пилат позволил. Он пошёл и снял тело Иисуса.</p>
<p class="p"><em>39</em> Пришёл также и Никодим, — приходивший прежде к Иисусу ночью, — и принёс состав из смирны и алоя, литр около ста.</p>
<p class="p"><em>40</em> Итак они взяли тело Иисуса и обвили его пеленами с благовониями, как обыкновенно погребают Иудеи.</p>
<p class="p"><em>41</em> На том месте, где Он распят, был сад, и в саду гроб новый, в котором ещё никто не был положен.</p>
<p class="p"><em>42</em> Там положили Иисуса ради пятницы Иудейской, потому что гроб был близко.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> В первый же [день] недели Мария Магдалина приходит ко гробу рано, когда было ещё темно, и видит, что камень отвален от гроба.</p>
<p class="p"><em>2</em> Итак, бежит и приходит к Симону Петру и к другому ученику, которого любил Иисус, и говорит им: унесли Господа из гроба, и не знаем, где положили Его.</p>
<p class="p"><em>3</em> Тотчас вышел Пётр и другой ученик, и пошли ко гробу.</p>
<p class="p"><em>4</em> Они побежали оба вместе; но другой ученик бежал скорее Петра, и пришёл ко гробу первый.</p>
<p class="p"><em>5</em> И, наклонившись, увидел лежащие пелены; но не вошёл [во гроб].</p>
<p class="p"><em>6</em> Вслед за ним приходит Симон Пётр, и входит во гроб, и видит одни пелены лежащие,</p>
<p class="p"><em>7</em> и плат, который был на главе Его, не с пеленами лежащий, но особо свитый на другом месте.</p>
<p class="p"><em>8</em> Тогда вошёл и другой ученик, прежде пришедший ко гробу, и увидел, и уверовал.</p>
<p class="p"><em>9</em> Ибо они ещё не знали из Писания, что Ему надлежало воскреснуть из мёртвых.</p>
<p class="p"><em>10</em> Итак ученики опять возвратились к себе.</p>
<p class="p"><em>11</em> А Мария стояла у гроба и плакала. И, когда плакала, наклонилась во гроб,</p>
<p class="p"><em>12</em> и видит двух Ангелов, в белом одеянии сидящих, одного у главы и другого у ног, где лежало тело Иисуса.</p>
<p class="p"><em>13</em> И они говорят ей: жена! что ты плачешь? Говорит им: унесли Господа моего, и не знаю, где положили Его.</p>
<p class="p"><em>14</em> Сказав сие, обратилась назад и увидела Иисуса стоящего; но не узнала, что это Иисус.</p>
<p class="p"><em>15</em> Иисус говорит ей: жена! что ты плачешь? кого ищешь? Она, думая, что это садовник, говорит Ему: господин! если ты вынес Его, скажи мне, где ты положил Его, и я возьму Его.</p>
<p class="p"><em>16</em> Иисус говорит ей: Мария! Она, обратившись, говорит Ему: Раввуни! — что значит: Учитель!</p>
<p class="p"><em>17</em> Иисус говорит ей: не прикасайся ко Мне, ибо Я ещё не восшел к Отцу Моему; а иди к братьям Моим и скажи им: восхожу к Отцу Моему и Отцу вашему, и к Богу Моему и Богу вашему.</p>
<p class="p"><em>18</em> Мария Магдалина идёт и возвещает ученикам, [что] видела Господа и [что] Он это сказал ей.</p>
<p class="p"><em>19</em> В тот же первый день недели вечером, когда двери [дома], где собирались ученики Его, были заперты из опасения от Иудеев, пришёл Иисус, и стал посреди, и говорит им: мир вам!</p>
<p class="p"><em>20</em> Сказав это, Он показал им руки и ноги и рёбра Свои. Ученики обрадовались, увидев Господа.</p>
<p class="p"><em>21</em> Иисус же сказал им вторично: мир вам! как послал Меня Отец, [так] и Я посылаю вас.</p>
<p class="p"><em>22</em> Сказав это, дунул, и говорит им: примите Духа Святаго.</p>
<p class="p"><em>23</em> Кому простите грехи, тому простятся; на ком оставите, на том останутся.</p>
<p class="p"><em>24</em> Фома же, один из двенадцати, называемый Близнец, не был тут с ними, когда приходил Иисус.</p>
<p class="p"><em>25</em> Другие ученики сказали ему: мы видели Господа. Но он сказал им: если не увижу на руках Его ран от гвоздей, и не вложу перста моего в раны от гвоздей, и не вложу руки моей в рёбра Его, не поверю.</p>
<p class="p"><em>26</em> После восьми дней опять были в доме ученики Его, и Фома с ними. Пришёл Иисус, когда двери были заперты, стал посреди них и сказал: мир вам!</p>
<p class="p"><em>27</em> Потом говорит Фоме: подай перст твой сюда и посмотри руки Мои; подай руку твою и вложи в рёбра Мои; и не будь неверующим, но верующим.</p>
<p class="p"><em>28</em> Фома сказал Ему в ответ: Господь мой и Бог мой!</p>
<p class="p"><em>29</em> Иисус говорит ему: ты поверил, потому что увидел Меня; блаженны невидевшие и уверовавшие.</p>
<p class="p"><em>30</em> Много сотворил Иисус пред учениками Своими и других чудес, о которых не писано в книге сей.</p>
<p class="p"><em>31</em> Сие же написано, дабы вы уверовали, что Иисус есть Христос, Сын Божий, и, веруя, имели жизнь во имя Его.</p>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> После того опять явился Иисус ученикам Своим при море Тивериадском. Явился же так:</p>
<p class="p"><em>2</em> были вместе Симон Пётр, и Фома, называемый Близнец, и Нафанаил из Каны Галилейской, и сыновья Зеведеевы, и двое других из учеников Его.</p>
<p class="p"><em>3</em> Симон Пётр говорит им: иду ловить рыбу. Говорят ему: идём и мы с тобою. Пошли и тотчас вошли в лодку, и не поймали в ту ночь ничего.</p>
<p class="p"><em>4</em> А когда уже настало утро, Иисус стоял на берегу; но ученики не узнали, что это Иисус.</p>
<p class="p"><em>5</em> Иисус говорит им: дети! есть ли у вас какая пища? Они отвечали Ему: нет.</p>
<p class="p"><em>6</em> Он же сказал им: закиньте сеть по правую сторону лодки, и поймаете. Они закинули, и уже не могли вытащить [сети] от множества рыбы.</p>
<p class="p"><em>7</em> Тогда ученик, которого любил Иисус, говорит Петру: это Господь. Симон же Пётр, услышав, что это Господь, опоясался одеждою, — ибо он был наг, — и бросился в море.</p>
<p class="p"><em>8</em> А другие ученики приплыли в лодке, — ибо недалеко были от земли, локтей около двухсот, — таща сеть с рыбою.</p>
<p class="p"><em>9</em> Когда же вышли на землю, видят разложенный огонь и на нём лежащую рыбу и хлеб.</p>
<p class="p"><em>10</em> Иисус говорит им: принесите рыбы, которую вы теперь поймали.</p>
<p class="p"><em>11</em> Симон Пётр пошёл и вытащил на землю сеть, наполненную большими рыбами, [которых было] сто пятьдесят три; и при таком множестве не прорвалась сеть.</p>
<p class="p"><em>12</em> Иисус говорит им: придите, обедайте. Из учеников же никто не смел спросить Его: кто Ты? зная, что это Господь.</p>
<p class="p"><em>13</em> Иисус приходит, берёт хлеб и даёт им, также и рыбу.</p>
<p class="p"><em>14</em> Это уже в третий раз явился Иисус ученикам Своим по воскресении Своём из мёртвых.</p>
<p class="p"><em>15</em> Когда же они обедали, Иисус говорит Симону Петру: Симон Ионин! любишь ли ты Меня больше, нежели они? [Пётр] говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. [Иисус] говорит ему: паси агнцев Моих.</p>
<p class="p"><em>16</em> Ещё говорит ему в другой раз: Симон Ионин! любишь ли ты Меня? [Пётр] говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. [Иисус] говорит ему: паси овец Моих.</p>
<p class="p"><em>17</em> Говорит ему в третий раз: Симон Ионин! любишь ли ты Меня? Пётр опечалился, что в третий раз спросил его: любишь ли Меня? и сказал Ему: Господи! Ты всё знаешь; Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси овец Моих.</p>
<p class="p"><em>18</em> Истинно, истинно говорю тебе: когда ты был молод, то препоясывался сам и ходил, куда хотел; а когда состаришься, то прострешь руки твои, и другой препояшет тебя, и поведёт, куда не хочешь.</p>
<p class="p"><em>19</em> Сказал же это, давая разуметь, какою смертью [Пётр] прославит Бога. И, сказав сие, говорит ему: иди за Мною.</p>
<p class="p"><em>20</em> Пётр же, обратившись, видит идущего за ним ученика, которого любил Иисус и который на вечери, приклонившись к груди Его, сказал: Господи! кто предаст Тебя?</p>
<p class="p"><em>21</em> Его увидев, Пётр говорит Иисусу: Господи! а он что?</p>
<p class="p"><em>22</em> Иисус говорит ему: если Я хочу, чтобы он пребыл, пока приду, что тебе [до того]? ты иди за Мною.</p>
<p class="p"><em>23</em> И пронеслось это слово между братиями, что ученик тот не умрёт. Но Иисус не сказал ему, что не умрёт, но: если Я хочу, чтобы он пребыл, пока приду, что тебе [до того]?</p>
<p class="p"><em>24</em> Сей ученик и свидетельствует о сём, и написал сие; и знаем, что истинно свидетельство его.</p>
<p class="p"><em>25</em> Многое и другое сотворил Иисус; но, если бы писать о том подробно, то, думаю, и самому миру не вместить бы написанных книг. Аминь.</p>
