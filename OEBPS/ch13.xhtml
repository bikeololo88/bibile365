<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею на горе Синае, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: когда придёте в землю, которую Я даю вам, тогда земля должна покоиться в субботу Господню;</p>
<p class="p"><em>3</em> шесть лет засевай поле твоё и шесть лет обрезывай виноградник твой, и собирай произведения их,</p>
<p class="p"><em>4</em> а в седьмой год да будет суббота покоя земли, суббота Господня: поля твоего не засевай и виноградника твоего не обрезывай;</p>
<p class="p"><em>5</em> что само вырастет на жатве твоей, не сжинай, и гроздов с необрезанных лоз твоих не снимай; да будет это год покоя земли;</p>
<p class="p"><em>6</em> и будет это в продолжение субботы земли [всем] вам в пищу, тебе и рабу твоему, и рабе твоей, и наёмнику твоему, и поселенцу твоему, поселившемуся у тебя;</p>
<p class="p"><em>7</em> и скоту твоему и зверям, которые на земле твоей, да будут все произведения её в пищу.</p>
<p class="p"><em>8</em> И насчитай себе семь субботних лет, семь раз по семи лет, чтоб было у тебя в семи субботних годах сорок девять лет;</p>
<p class="p"><em>9</em> и воструби трубою в седьмой месяц, в десятый [день] месяца, в день очищения вострубите трубою по всей земле вашей;</p>
<p class="p"><em>10</em> и освятите пятидесятый год и объявите свободу на земле всем жителям её: да будет это у вас юбилей; и возвратитесь каждый во владение своё, и каждый возвратитесь в своё племя.</p>
<p class="p"><em>11</em> Пятидесятый год да будет у вас юбилей: не сейте и не жните, что само вырастет на земле, и не снимайте ягод с необрезанных [лоз] её,</p>
<p class="p"><em>12</em> ибо это юбилей: священным да будет он для вас; с поля ешьте произведения её.</p>
<p class="p"><em>13</em> В юбилейный год возвратитесь каждый во владение своё.</p>
<p class="p"><em>14</em> Если будешь продавать что ближнему твоему, или будешь покупать что у ближнего твоего, не обижайте друг друга;</p>
<p class="p"><em>15</em> по расчислению лет после юбилея ты должен покупать у ближнего твоего, и по расчислению лет дохода он должен продавать тебе;</p>
<p class="p"><em>16</em> если много [остаётся] лет, умножь цену; а если мало лет [остаётся], уменьши цену, ибо известное число [лет] жатв он продаёт тебе.</p>
<p class="p"><em>17</em> Не обижайте один другого; бойся Бога твоего, ибо Я Господь, Бог ваш.</p>
<p class="p"><em>18</em> Исполняйте постановления Мои, и храните законы Мои и исполняйте их, и будете жить спокойно на земле;</p>
<p class="p"><em>19</em> и будет земля давать плод свой, и будете есть досыта, и будете жить спокойно на ней.</p>
<p class="p"><em>20</em> Если скажете: что же нам есть в седьмой год, когда мы не будем ни сеять, ни собирать произведений наших?</p>
<p class="p"><em>21</em> Я пошлю благословение Моё на вас в шестой год, и он принесёт произведений на три года;</p>
<p class="p"><em>22</em> и будете сеять в восьмой год, но есть будете произведения старые до девятого года; доколе не поспеют произведения его, будете есть старое.</p>
<p class="p"><em>23</em> Землю не должно продавать навсегда, ибо Моя земля: вы пришельцы и поселенцы у Меня;</p>
<p class="p"><em>24</em> по всей земле владения вашего дозволяйте выкуп земли.</p>
<p class="p"><em>25</em> Если брат твой обеднеет и продаст от владения своего, то придёт близкий его родственник и выкупит проданное братом его;</p>
<p class="p"><em>26</em> если же некому за него выкупить, но сам он будет иметь достаток и найдёт, сколько нужно на выкуп,</p>
<p class="p"><em>27</em> то пусть он расчислит годы продажи своей и возвратит остальное тому, кому он продал, и вступит опять во владение своё;</p>
<p class="p"><em>28</em> если же не найдёт рука его, сколько нужно возвратить ему, то проданное им останется в руках покупщика до юбилейного года, а в юбилейный год отойдёт оно, и он опять вступит во владение своё.</p>
<p class="p"><em>29</em> Если кто продаст жилой дом в городе, [ограждённом] стеною, то выкупить его можно до истечения года от продажи его: в течение года выкупить его можно;</p>
<p class="p"><em>30</em> если же не будет он выкуплен до истечения целого года, то дом, который в городе, имеющем стену, останется навсегда у купившего его в роды его, и в юбилей не отойдёт [от него].</p>
<p class="p"><em>31</em> А домы в селениях, вокруг которых нет стены, должно считать наравне с полем земли: выкупать их можно, и в юбилей они отходят.</p>
<p class="p"><em>32</em> А города левитов, домы в городах владения их, левитам всегда можно выкупать;</p>
<p class="p"><em>33</em> а кто из левитов не выкупит, то проданный дом в городе владения их в юбилей отойдёт, потому что домы в городах левитских составляют их владение среди сынов Израилевых;</p>
<p class="p"><em>34</em> и полей вокруг городов их продавать нельзя, потому что это вечное владение их.</p>
<p class="p"><em>35</em> Если брат твой обеднеет и придёт в упадок у тебя, то поддержи его, пришлец ли он, или поселенец, чтоб он жил с тобою;</p>
<p class="p"><em>36</em> не бери от него роста и прибыли и бойся Бога твоего; чтоб жил брат твой с тобою;</p>
<p class="p"><em>37</em> серебра твоего не отдавай ему в рост и хлеба твоего не отдавай ему для [получения] прибыли.</p>
<p class="p"><em>38</em> Я Господь, Бог ваш, Который вывел вас из земли Египетской, чтобы дать вам землю Ханаанскую, чтоб быть вашим Богом.</p>
<p class="p"><em>39</em> Когда обеднеет у тебя брат твой и продан будет тебе, то не налагай на него работы рабской:</p>
<p class="p"><em>40</em> он должен быть у тебя как наёмник, как поселенец; до юбилейного года пусть работает у тебя,</p>
<p class="p"><em>41</em> а [тогда] пусть отойдёт он от тебя, сам и дети его с ним, и возвратится в племя своё, и вступит опять во владение отцов своих,</p>
<p class="p"><em>42</em> потому что они — Мои рабы, которых Я вывел из земли Египетской: не должно продавать их, как продают рабов;</p>
<p class="p"><em>43</em> не господствуй над ним с жестокостью и бойся Бога твоего.</p>
<p class="p"><em>44</em> А чтобы раб твой и рабыня твоя были у тебя, то покупайте себе раба и рабыню у народов, которые вокруг вас;</p>
<p class="p"><em>45</em> также и из детей поселенцев, поселившихся у вас, можете покупать, и из племени их, которое у вас, которое у них родилось в земле вашей, и они могут быть вашей собственностью;</p>
<p class="p"><em>46</em> можете передавать их в наследство и сынам вашим по себе, как имение; вечно владейте ими, как рабами. А над братьями вашими, сынами Израилевыми, друг над другом, не господствуйте с жестокостью.</p>
<p class="p"><em>47</em> Если пришлец или поселенец твой будет иметь достаток, а брат твой пред ним обеднеет и продастся пришельцу, поселившемуся у тебя, или кому-нибудь из племени пришельца,</p>
<p class="p"><em>48</em> то после продажи можно выкупить его; кто-нибудь из братьев его должен выкупить его,</p>
<p class="p"><em>49</em> или дядя его, или сын дяди его должен выкупить его, или кто-нибудь из родства его, из племени его, должен выкупить его; или если будет иметь достаток, сам выкупится.</p>
<p class="p"><em>50</em> И он должен рассчитаться с купившим его, [начиная] от того года, когда он продал себя, до года юбилейного, и серебро, за которое он продал себя, должно отдать ему по числу лет; как временный наёмник он должен быть у него;</p>
<p class="p"><em>51</em> и если ещё много [остаётся] лет, то по мере их он должен отдать в выкуп за себя серебро, за которое он куплен;</p>
<p class="p"><em>52</em> если же мало остаётся лет до юбилейного года, то он должен сосчитать и по мере лет отдать за себя выкуп.</p>
<p class="p"><em>53</em> Он должен быть у него, как наёмник, во все годы; он не должен господствовать над ним с жестокостью в глазах твоих.</p>
<p class="p"><em>54</em> Если же он не выкупится таким образом, то в юбилейный год отойдёт сам и дети его с ним,</p>
<p class="p"><em>55</em> потому что сыны Израилевы Мои рабы; они Мои рабы, которых Я вывел из земли Египетской. Я Господь, Бог ваш.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Не делайте себе кумиров и изваяний, и столбов не ставьте у себя, и камней с изображениями не кладите в земле вашей, чтобы кланяться пред ними, ибо Я Господь Бог ваш.</p>
<p class="p"><em>2</em> Субботы Мои соблюдайте и святилище Моё чтите: Я Господь.</p>
<p class="p"><em>3</em> Если вы будете поступать по уставам Моим и заповеди Мои будете хранить и исполнять их,</p>
<p class="p"><em>4</em> то Я дам вам дожди в своё время, и земля даст произрастения свои, и дерева полевые дадут плод свой;</p>
<p class="p"><em>5</em> и молотьба [хлеба] будет достигать у вас собирания винограда, собирание винограда будет достигать посева, и будете есть хлеб свой досыта, и будете жить на земле [вашей] безопасно;</p>
<p class="p"><em>6</em> пошлю мир на землю [вашу], ляжете, и никто вас не обеспокоит, сгоню лютых зверей с земли [вашей], и меч не пройдёт по земле вашей;</p>
<p class="p"><em>7</em> и будете прогонять врагов ваших, и падут они пред вами от меча;</p>
<p class="p"><em>8</em> пятеро из вас прогонят сто, и сто из вас прогонят тьму, и падут враги ваши пред вами от меча;</p>
<p class="p"><em>9</em> призрю на вас, и плодородными сделаю вас, и размножу вас, и буду твёрд в завете Моём с вами;</p>
<p class="p"><em>10</em> и будете есть старое прошлогоднее, и выбросите старое ради нового;</p>
<p class="p"><em>11</em> и поставлю жилище Моё среди вас, и душа Моя не возгнушается вами;</p>
<p class="p"><em>12</em> и буду ходить среди вас и буду вашим Богом, а вы будете Моим народом.</p>
<p class="p"><em>13</em> Я Господь Бог ваш, Который вывел вас из земли Египетской, чтоб вы не были там рабами, и сокрушил узы ярма вашего, и повёл вас с поднятою головою.</p>
<p class="p"><em>14</em> Если же не послушаете Меня и не будете исполнять всех заповедей сих,</p>
<p class="p"><em>15</em> и если презрите Мои постановления, и если душа ваша возгнушается Моими законами, так что вы не будете исполнять всех заповедей Моих, нарушив завет Мой, —</p>
<p class="p"><em>16</em> то и Я поступлю с вами так: пошлю на вас ужас, чахлость и горячку, от которых истомятся глаза и измучится душа, и будете сеять семена ваши напрасно, и враги ваши съедят их;</p>
<p class="p"><em>17</em> обращу лице Моё на вас, и падёте пред врагами вашими, и будут господствовать над вами неприятели ваши, и побежите, когда никто не гонится за вами.</p>
<p class="p"><em>18</em> Если и при всём том не послушаете Меня, то Я всемеро увеличу наказание за грехи ваши,</p>
<p class="p"><em>19</em> и сломлю гордое упорство ваше, и небо ваше сделаю, как железо, и землю вашу, как медь;</p>
<p class="p"><em>20</em> и напрасно будет истощаться сила ваша, и земля ваша не даст произрастений своих, и дерева земли не дадут плодов своих.</p>
<p class="p"><em>21</em> Если же [после сего] пойдёте против Меня и не захотите слушать Меня, то Я прибавлю вам ударов всемеро за грехи ваши:</p>
<p class="p"><em>22</em> пошлю на вас зверей полевых, которые лишат вас детей, истребят скот ваш и вас уменьшат, так что опустеют дороги ваши.</p>
<p class="p"><em>23</em> Если и после сего не исправитесь и пойдёте против Меня,</p>
<p class="p"><em>24</em> то и Я пойду против вас и поражу вас всемеро за грехи ваши,</p>
<p class="p"><em>25</em> и наведу на вас мстительный меч в отмщение за завет; если же вы укроетесь в города ваши, то пошлю на вас язву, и преданы будете в руки врага;</p>
<p class="p"><em>26</em> хлеб, подкрепляющий [человека], истреблю у вас; десять женщин будут печь хлеб ваш в одной печи и будут отдавать хлеб ваш весом; вы будете есть и не будете сыты.</p>
<p class="p"><em>27</em> Если же и после сего не послушаете Меня и пойдёте против Меня,</p>
<p class="p"><em>28</em> то и Я в ярости пойду против вас и накажу вас всемеро за грехи ваши,</p>
<p class="p"><em>29</em> и будете есть плоть сынов ваших, и плоть дочерей ваших будете есть;</p>
<p class="p"><em>30</em> разорю высоты ваши и разрушу столбы ваши, и повергну трупы ваши на обломки идолов ваших, и возгнушается душа Моя вами;</p>
<p class="p"><em>31</em> города ваши сделаю пустынею, и опустошу святилища ваши, и не буду обонять приятного благоухания [жертв] ваших;</p>
<p class="p"><em>32</em> опустошу землю [вашу], так что изумятся о ней враги ваши, поселившиеся на ней;</p>
<p class="p"><em>33</em> а вас рассею между народами и обнажу вслед вас меч, и будет земля ваша пуста и города ваши разрушены.</p>
<p class="p"><em>34</em> Тогда удовлетворит себя земля за субботы свои во все дни запустения [своего]; когда вы будете в земле врагов ваших, тогда будет покоиться земля и удовлетворит себя за субботы свои;</p>
<p class="p"><em>35</em> во все дни запустения [своего] будет она покоиться, сколько ни покоилась в субботы ваши, когда вы жили на ней.</p>
<p class="p"><em>36</em> Оставшимся из вас пошлю в сердца робость в земле врагов их, и шум колеблющегося листа погонит их, и побегут, как от меча, и падут, когда никто не преследует,</p>
<p class="p"><em>37</em> и споткнутся друг на друга, как от меча, между тем как никто не преследует, и не будет у вас силы противостоять врагам вашим;</p>
<p class="p"><em>38</em> и погибнете между народами, и пожрёт вас земля врагов ваших;</p>
<p class="p"><em>39</em> а оставшиеся из вас исчахнут за свои беззакония в землях врагов ваших и за беззакония отцов своих исчахнут;</p>
<p class="p"><em>40</em> тогда признаются они в беззаконии своём и в беззаконии отцов своих, как они совершали преступления против Меня и шли против Меня,</p>
<p class="p"><em>41</em> [за что] и Я шёл против них и ввёл их в землю врагов их; тогда покорится необрезанное сердце их, и тогда потерпят они за беззакония свои.</p>
<p class="p"><em>42</em> И Я вспомню завет Мой с Иаковом и завет Мой с Исааком, и завет Мой с Авраамом вспомню, и землю вспомню;</p>
<p class="p"><em>43</em> тогда как земля оставлена будет ими и будет удовлетворять себя за субботы свои, опустев от них, и они будут терпеть за своё беззаконие, за то, что презирали законы Мои и душа их гнушалась постановлениями Моими,</p>
<p class="p"><em>44</em> и тогда как они будут в земле врагов их, — Я не презрю их и не возгнушаюсь ими до того, чтоб истребить их, чтоб разрушить завет Мой с ними, ибо Я Господь, Бог их;</p>
<p class="p"><em>45</em> вспомню для них завет с предками, которых вывел Я из земли Египетской пред глазами народов, чтоб быть их Богом. Я Господь.</p>
<p class="p"><em>46</em> Вот постановления и определения и законы, которые постановил Господь между Собою и между сынами Израилевыми на горе Синае, чрез Моисея.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: если кто даёт обет посвятить душу Господу по оценке твоей,</p>
<p class="p"><em>3</em> то оценка твоя мужчине от двадцати лет до шестидесяти должна быть пятьдесят сиклей серебряных, по сиклю священному;</p>
<p class="p"><em>4</em> если же это женщина, то оценка твоя должна быть тридцать сиклей;</p>
<p class="p"><em>5</em> от пяти лет до двадцати оценка твоя мужчине должна быть двадцать сиклей, а женщине десять сиклей;</p>
<p class="p"><em>6</em> а от месяца до пяти лет оценка твоя мужчине должна быть пять сиклей серебра, а женщине оценка твоя три сикля серебра;</p>
<p class="p"><em>7</em> от шестидесяти лет и выше мужчине оценка твоя должна быть пятнадцать сиклей серебра, а женщине десять сиклей.</p>
<p class="p"><em>8</em> Если же он беден и не в силах [отдать] по оценке твоей, то пусть представят его священнику, и священник пусть оценит его: соразмерно с состоянием давшего обет пусть оценит его священник.</p>
<p class="p"><em>9</em> Если же то будет скот, который приносят в жертву Господу, то всё, что дано Господу, должно быть свято:</p>
<p class="p"><em>10</em> не должно выменивать его и заменять хорошее худым, или худое хорошим; если же станет кто заменять скотину скотиною, то и она и замен её будет святынею.</p>
<p class="p"><em>11</em> Если же то будет какая-нибудь скотина нечистая, которую не приносят в жертву Господу, то должно представить скотину священнику,</p>
<p class="p"><em>12</em> и священник оценит её, хороша ли она, или худа, и как оценит священник, так и должно быть;</p>
<p class="p"><em>13</em> если же кто хочет выкупить её, то пусть прибавит пятую долю к оценке твоей.</p>
<p class="p"><em>14</em> Если кто посвящает дом свой в святыню Господу, то священник должен оценить его, хорош ли он, или худ, и как оценит его священник, так и состоится;</p>
<p class="p"><em>15</em> если же посвятивший захочет выкупить дом свой, то пусть прибавит пятую часть серебра оценки твоей, и [тогда] будет его.</p>
<p class="p"><em>16</em> Если поле из своего владения посвятит кто Господу, то оценка твоя должна быть по мере посева: за посев хомера ячменя пятьдесят сиклей серебра;</p>
<p class="p"><em>17</em> если от юбилейного года посвящает кто поле своё, — должно состояться по оценке твоей;</p>
<p class="p"><em>18</em> если же после юбилея посвящает кто поле своё, то священник должен рассчитать серебро по мере лет, оставшихся до юбилейного года, и должно убавить из оценки твоей;</p>
<p class="p"><em>19</em> если же захочет выкупить поле посвятивший его, то пусть он прибавит пятую часть серебра оценки твоей, и оно останется за ним;</p>
<p class="p"><em>20</em> если же он не выкупит поля, и будет продано поле другому человеку, то уже нельзя выкупить:</p>
<p class="p"><em>21</em> поле то, когда оно в юбилей отойдёт, будет святынею Господу, как бы поле заклятое; священнику достанется оно во владение.</p>
<p class="p"><em>22</em> А если кто посвятит Господу поле купленное, которое не из полей его владения,</p>
<p class="p"><em>23</em> то священник должен рассчитать ему количество оценки до юбилейного года, и должен он отдать по расчёту в тот же день, [как] святыню Господню;</p>
<p class="p"><em>24</em> поле же в юбилейный год перейдёт опять к тому, у кого куплено, кому принадлежит владение той земли.</p>
<p class="p"><em>25</em> Всякая оценка твоя должна быть по сиклю священному, двадцать гер должно быть в сикле.</p>
<p class="p"><em>26</em> Только первенцев из скота, которые по первенству принадлежат Господу, не должен никто посвящать: вол ли то, или мелкий скот, — Господни они.</p>
<p class="p"><em>27</em> Если же скот нечистый, то должно выкупить по оценке твоей и приложить к тому пятую часть; если не выкупят, то должно продать по оценке твоей.</p>
<p class="p"><em>28</em> Только всё заклятое, что под заклятием отдаёт человек Господу из своей собственности, — человека ли, скотину ли, поле ли своего владения, — не продаётся и не выкупается: всё заклятое есть великая святыня Господня;</p>
<p class="p"><em>29</em> всё заклятое, что заклято от людей, не выкупается: оно должно быть предано смерти.</p>
<p class="p"><em>30</em> И всякая десятина на земле из семян земли и из плодов дерева принадлежит Господу: это святыня Господня;</p>
<p class="p"><em>31</em> если же кто захочет выкупить десятину свою, то пусть приложит к [цене] её пятую долю.</p>
<p class="p"><em>32</em> И всякую десятину из крупного и мелкого скота, из всего, что проходит под жезлом десятое, должно посвящать Господу;</p>
<p class="p"><em>33</em> не должно разбирать, хорошее ли то, или худое, и не должно заменять его; если же кто заменит его, то и само оно и замен его будет святынею и не может быть выкуплено.</p>
<p class="p"><em>34</em> Вот заповеди, которые заповедал Господь Моисею для сынов Израилевых на горе Синае.</p>
