<div class="title2">
<p class="title-p">Книга Товита *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Книга сказаний Товита, сына Товиилова, Ананиилова, Адуилова, Гаваилова, из племени Асиилова, из колена Неффалимова,</p>
<p class="p"><em>2</em> который во дни Ассирийского царя Енемессара взят был в плен из Фисвы, находящейся по правую [сторону] Кидия Неффалимова, в Галилее, выше Асира. Я, Товит, во все дни жизни моей ходил путями истины и правды</p>
<p class="p"><em>3</em> и делал много благодеяний братьям моим и народу моему, пришедшим вместе со мною в страну Ассирийскую, в Ниневию.</p>
<p class="p"><em>4</em> Когда я жил в стране моей, в земле Израиля, будучи ещё юношею, тогда всё колено Неффалима, отца моего, находилось в отпадении от дома Иерусалима, избранного от всех колен Израиля, чтобы всем им приносить там жертвы, где освящён храм селения Всевышнего и утверждён во все роды навек.</p>
<p class="p"><em>5</em> Как все отложившиеся колена приносили жертвы Ваалу, юнице, так и дом Неффалима, отца моего.</p>
<p class="p"><em>6</em> Я же один часто ходил в Иерусалим на праздники, как предписано всему Израилю установлением вечным, с начатками и десятинами произведений [земли] и начатками шерсти овец</p>
<p class="p"><em>7</em> и отдавал это священникам, сынам Аароновым, для жертвенника: десятину всех произведений давал сынам Левииным, служащим в Иерусалиме; другую десятину продавал, и каждый год ходил и издерживал её в Иерусалиме;</p>
<p class="p"><em>8</em> а третью давал, кому следовало, как заповедала мне Деввора, мать отца моего, когда я после отца моего остался сиротою.</p>
<p class="p"><em>9</em> Достигнув мужеского возраста, я взял жену Анну из отеческого нашего рода и родил от неё Товию.</p>
<p class="p"><em>10</em> Когда я отведён был в плен в Ниневию, все братья мои и одноплеменники мои ели от снедей языческих,</p>
<p class="p"><em>11</em> а я соблюдал душу мою и не ел,</p>
<p class="p"><em>12</em> ибо я помнил Бога всею душею моею.</p>
<p class="p"><em>13</em> И даровал мне Всевышний милость и благоволение у Енемессара, и я был у него поставщиком;</p>
<p class="p"><em>14</em> и ходил в Мидию, и отдал [на сохранение] Гаваилу, брату Гаврия, в Рагах Мидийских, десять талантов серебра.</p>
<p class="p"><em>15</em> Когда же умер Енемессар, вместо него воцарился сын его Сеннахирим, которого пути не были постоянны, и я уже не мог ходить в Мидию.</p>
<p class="p"><em>16</em> Во дни Енемессара я делал много благодеяний братьям моим:</p>
<p class="p"><em>17</em> алчущим давал хлеб мой, нагим одежды мои и, если кого из племени моего видел умершим и выброшенным за стену Ниневии, погребал его.</p>
<p class="p"><em>18</em> Тайно погребал я и тех, которых убивал царь Сеннахирим, когда, обращённый в бегство, возвратился из Иудеи. А он многих умертвил в ярости своей. И отыскивал царь трупы, но их не находили.</p>
<p class="p"><em>19</em> Один из Ниневитян пошёл и донёс царю, что я погребаю их; тогда я скрылся. Узнав же, что меня ищут убить, от страха убежал [из города].</p>
<p class="p"><em>20</em> И было расхищено всё имущество моё, и не осталось у меня ничего, кроме Анны, жены моей, и Товии, сына моего.</p>
<p class="p"><em>21</em> Но не прошло пятидесяти дней, как два сына его убили его и убежали в горы Араратские. И воцарился вместо него сын его Сахердан, который поставил Ахиахара Анаила, сына брата моего, над всею счётною частью царства своего и над всем домоправлением.</p>
<p class="p"><em>22</em> И ходатайствовал Ахиахар за меня, и я возвратился в Ниневию. Ахиахар же был и виночерпий и хранитель перстня, и домоправитель и казначей; и Сахердан поставил его вторым по себе; он был сын брата моего.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Когда я возвратился в дом свой, и отданы мне были Анна, жена моя, и Товия, сын мой, в праздник пятидесятницы, в святую седмицу седмиц, приготовлен у меня был хороший обед, и я возлёг есть.</p>
<p class="p"><em>2</em> Увидев много снедей, я сказал сыну моему: пойди и приведи, кого найдёшь, бедного из братьев наших, который помнит Господа, а я подожду тебя.</p>
<p class="p"><em>3</em> И пришёл он и сказал: отец [мой], один из племени нашего, удавленный, брошен на площади.</p>
<p class="p"><em>4</em> Тогда я, прежде нежели стал есть, поспешно выйдя, убрал его в одно жильё до захождения солнца.</p>
<p class="p"><em>5</em> Возвратившись, совершил омовение и ел хлеб мой в скорби.</p>
<p class="p"><em>6</em> И вспомнил я пророчество Амоса, как он сказал: праздники ваши обратятся в скорбь, и все увеселения ваши — в плач.</p>
<p class="p"><em>7</em> И я плакал. Когда же зашло солнце, я пошёл и, выкопав [могилу], похоронил его.</p>
<p class="p"><em>8</em> Соседи насмехались [надо мною] и говорили: ещё не боится он быть убитым за это дело; бегал уже, и вот опять погребает мёртвых.</p>
<p class="p"><em>9</em> В эту самую ночь, возвратившись после погребения и будучи нечистым, я лёг спать за стеною двора, и лице моё не было покрыто.</p>
<p class="p"><em>10</em> И не заметил я, что на стене были воробьи. Когда глаза мои были открыты, воробьи испустили тёплое на глаза мои, и сделались на глазах моих бельма. И ходил я к врачам, но они не помогли мне. Ахиахар доставлял мне пропитание, доколе не отправился в Елимаиду.</p>
<p class="p"><em>11</em> А потом жена моя Анна в женских отделениях пряла шерсть</p>
<p class="p"><em>12</em> и посылала богатым людям, которые давали ей плату и однажды в придачу дали козлёнка.</p>
<p class="p"><em>13</em> Когда принесли его ко мне, он начал блеять; и я спросил [жену]: откуда этот козлёнок? не краденый ли? отдай его, кому он принадлежит! ибо непозволительно есть краденое.</p>
<p class="p"><em>14</em> Она отвечала: это подарили мне сверх платы. Но я не верил ей и настаивал, чтобы отдала его, кому он принадлежит, и разгневался на неё. А она в ответ сказала мне: где же милостыни твои и праведные дела? вот как все они обнаружились на тебе!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Опечалившись, я заплакал и молился со скорбью, говоря:</p>
<p class="p"><em>2</em> праведен Ты, Господи, и все дела Твои и все пути Твои — милость и истина, и судом истинным и правым судишь Ты вовек!</p>
<p class="p"><em>3</em> Воспомяни меня и призри на меня: не наказывай меня за грехи мои и заблуждения мои и отцов моих, которыми они согрешили пред Тобою!</p>
<p class="p"><em>4</em> Ибо они не послушали заповедей Твоих, и Ты предал нас на расхищение и пленение и смерть, и в притчу поношения пред всеми народами, между которыми мы рассеяны.</p>
<p class="p"><em>5</em> И, поистине, многи и праведны суды Твои — делать со мною по грехам моим и грехам отцов моих, потому что не исполняли заповедей Твоих и не поступали по правде пред Тобою.</p>
<p class="p"><em>6</em> Итак, твори со мною, что Тебе благоугодно; повели взять дух мой, чтобы я разрешился и обратился в землю, ибо мне лучше умереть, нежели жить, так как я слышу лживые упрёки и глубока скорбь во мне! Повели освободить меня от этой тяготы в обитель вечную и не отврати лица Твоего от меня.</p>
<p class="p"><em>7</em> В тот самый день случилось и Сарре, дочери Рагуиловой, в Екбатанах Мидийских терпеть укоризны от служанок отца своего</p>
<p class="p"><em>8</em> за то, что она была отдаваема семи мужьям, но Асмодей, злой дух, умерщвлял их прежде, нежели они были с нею, как с женою. Они говорили ей: разве тебе не совестно, что ты задушила мужей твоих? Уже семерых ты имела, но не назвалась именем ни одного из них.</p>
<p class="p"><em>9</em> Что нас бить за них? Они умерли: иди и ты за ними, чтобы нам не видеть твоего сына или дочери вовек!</p>
<p class="p"><em>10</em> Услышав это, она весьма опечалилась, так что решилась было лишить себя жизни, но подумала: я одна у отца моего; если сделаю это, бесчестие ему будет, и я сведу старость его с печалью в преисподнюю.</p>
<p class="p"><em>11</em> И стала она молиться у окна и говорила: благословен Ты, Господи Боже мой, и благословенно имя Твоё святое и славное вовеки: да благословляют Тебя все творения Твои вовек!</p>
<p class="p"><em>12</em> И ныне к Тебе, Господи, обращаю очи мои и лице моё;</p>
<p class="p"><em>13</em> молю, возьми меня от земли сей и не дай мне слышать ещё укоризны!</p>
<p class="p"><em>14</em> Ты знаешь, Господи, что я чиста от всякого греха с мужем</p>
<p class="p"><em>15</em> и не обесчестила имени моего, ни имени отца моего в земле плена моего; я единородная у отца моего, и нет у него сына, который мог бы наследовать ему, ни брата близкого, ни сына братнего, которому я могла бы сберечь себя в жену: уже семеро погибли у меня. Для чего же мне жить? А если не угодно Тебе умертвить меня, то благоволи призреть на меня и помиловать меня, чтобы мне не слышать более укоризны!</p>
<p class="p"><em>16</em> И услышана была молитва обоих пред славою великого Бога, и послан был Рафаил исцелить обоих:</p>
<p class="p"><em>17</em> снять бельма у Товита и Сарру, дочь Рагуилову, дать в жену Товии, сыну Товитову, связав Асмодея, злого духа; ибо Товии предназначено наследовать её. — И в одно и то же время Товит, по возвращении, вошёл в дом свой, а Сарра, дочь Рагуилова, сошла с горницы своей.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> В тот день вспомнил Товит о серебре, которое отдал на сохранение Гаваилу в Рагах Мидийских,</p>
<p class="p"><em>2</em> и сказал сам себе: я просил смерти; что же не позову сына моего Товии, чтобы объявить ему об этом, пока я не умер?</p>
<p class="p"><em>3</em> И, призвав его, сказал: сын мой! когда я умру, похорони меня и не покидай матери своей; почитай её во все дни жизни твоей, делай угодное ей и не причиняй ей огорчения.</p>
<p class="p"><em>4</em> Помни, сын мой, что она много имела скорбей из-за тебя [ещё] во время чревоношения. Когда она умрёт, похорони её подле меня в одном гробе.</p>
<p class="p"><em>5</em> Во все дни помни, сын [мой], Господа Бога нашего и не желай грешить и преступать заповеди Его. Во все дни жизни твоей делай правду и не ходи путями беззакония,</p>
<p class="p"><em>6</em> ибо, если ты будешь поступать по истине, в делах твоих будет успех, как у всех поступающих по правде.</p>
<p class="p"><em>7</em> Из имения твоего подавай милостыню, и да не жалеет глаз твой, когда будешь творить милостыню. Ни от какого нищего не отвращай лица твоего, тогда и от тебя не отвратится лице Божие.</p>
<p class="p"><em>8</em> Когда у тебя будет много, твори из того милостыню, и когда у тебя будет мало, не бойся творить милостыню и понемногу;</p>
<p class="p"><em>9</em> ты запасёшь себе богатое сокровище на день нужды,</p>
<p class="p"><em>10</em> ибо милостыня избавляет от смерти и не попускает сойти во тьму.</p>
<p class="p"><em>11</em> Милостыня есть богатый дар для всех, кто творит её пред Всевышним.</p>
<p class="p"><em>12</em> Берегись, сын [мой], всякого [вида] распутства. Возьми себе жену из племени отцов твоих, но не бери жены иноземной, которая не из колена отца твоего, ибо мы сыны пророков. Издревле отцы наши — Ной, Авраам, Исаак и Иаков. Помни, сын мой, что все он брали жён из [среды] братьев своих и были благословенны в детях своих, и потомство их наследует землю.</p>
<p class="p"><em>13</em> Итак, сын [мой], люби братьев твоих и не превозносись сердцем пред братьями твоими и пред сынами и дочерями народа твоего, чтобы не от них взять тебе жену, потому что от гордости — погибель и великое неустройство, а от непотребства — оскудение и разорение: непотребство есть мать голода.</p>
<p class="p"><em>14</em> Плата наёмника, который будет работать у тебя, да не переночует у тебя, а отдавай её тотчас: и тебе воздастся, если будешь служить Богу. Будь осторожен, сын [мой], во всех поступках твоих и будь благоразумен во всём поведении твоём.</p>
<p class="p"><em>15</em> Что ненавистно тебе самому, того не делай никому. Вина до опьянения не пей, и пьянство да не ходит с тобою в пути твоём.</p>
<p class="p"><em>16</em> Давай алчущему от хлеба твоего и нагим от одежд твоих; от всего, в чём у тебя избыток, твори милостыни, и да не жалеет глаз твой, когда будешь творить милостыню.</p>
<p class="p"><em>17</em> Раздавай хлебы твои при гробе праведных, но не давай грешникам.</p>
<p class="p"><em>18</em> У всякого благоразумного проси совета, и не пренебрегай советом полезным.</p>
<p class="p"><em>19</em> Благословляй Господа Бога во всякое время и проси у Него, чтобы пути твои были правы и все дела и намерения твои благоуспешны, ибо ни один народ не властен в [успехе] начинаний, но Сам Господь ниспосылает всё благое и, кого хочет, уничижает по Своей воле. Помни же, сын [мой], заповеди мои, и да не изгладятся они из сердца твоего!</p>
<p class="p"><em>20</em> Теперь я открою тебе, что я отдал десять талантов серебра на сохранение Гаваилу, сыну Гавриеву, в Рагах Мидийских.</p>
<p class="p"><em>21</em> Не бойся, сын [мой], что мы обнищали: у тебя много, если ты будешь бояться Господа и, удаляясь от всякого греха, делать угодное пред Ним.</p>

</div>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И сказал Товия в ответ ему: отец [мой], я исполню всё, что ты завещаешь мне;</p>
<p class="p"><em>2</em> но как я могу получить серебро, не зная того [человека]?</p>
<p class="p"><em>3</em> Тогда [отец] дал ему расписку и сказал: найди себе человека, который сопутствовал бы тебе; я дам ему плату, пока ещё жив, и ступайте за серебром.</p>
<p class="p"><em>4</em> И пошёл он искать человека и встретил Рафаила. Это был Ангел, но он не знал</p>
<p class="p"><em>5</em> и сказал ему: можешь ли ты идти со мною в Раги Мидийские и знаешь ли эти места?</p>
<p class="p"><em>6</em> Ангел отвечал: могу идти с тобою и дорогу знаю; я уже останавливался у Гаваила, брата нашего.</p>
<p class="p"><em>7</em> И сказал ему Товия: подожди меня, я скажу отцу моему.</p>
<p class="p"><em>8</em> Тот сказал: ступай, только не медли.</p>
<p class="p"><em>9</em> Он, придя, сказал отцу: вот я нашёл себе спутника. [Отец] сказал: пригласи его ко мне; я узнаю, из какого он колена и надёжный ли спутник тебе.</p>
<p class="p"><em>10</em> И позвал его, и он вошёл, и приветствовали друг друга.</p>
<p class="p"><em>11</em> Товит спросил: скажи мне, брат, из какого ты колена и из какого рода?</p>
<p class="p"><em>12</em> Он отвечал: колена и рода ты ищешь или наёмника, который пошёл бы с сыном твоим? И сказал ему Товит: брат, мне хочется знать род твой и имя твоё.</p>
<p class="p"><em>13</em> Он сказал: я Азария, [из рода] Анании великого, из братьев твоих.</p>
<p class="p"><em>14</em> Тогда [Товит] сказал ему: брат, иди благополучно, и не гневайся на меня за то, что я спросил о колене и роде твоём. Ты доводишься брат мне, из честного и доброго рода. Я знал Ананию и Ионафана, сыновей Семея великого; мы вместе ходили в Иерусалим на поклонение, с первородными и десятинами [земных] произведений, ибо не увлекались заблуждением братьев наших: ты, брат, от хорошего корня!</p>
<p class="p"><em>15</em> Но скажи мне: какую плату я должен буду дать тебе? Я дам тебе драхму на день и всё необходимое для тебя и для сына моего,</p>
<p class="p"><em>16</em> и ещё прибавлю тебе сверх этой платы, если благополучно возвратитесь.</p>
<p class="p"><em>17</em> Так и условились. Тогда он сказал Товии: будь готов в путь, и отправляйтесь благополучно. И приготовил сын его нужное для пути. И сказал ему отец: иди с этим человеком; живущий же на небесах Бог да благоустроит путь ваш, и Ангел Его да сопутствует вам! — И отправились оба, и собака юноши с ними.</p>
<p class="p"><em>18</em> Анна, мать его, заплакала и сказала Товиту: зачем отпустил ты сына нашего? Не он ли был опорою рук наших, когда входил и выходил пред нами?</p>
<p class="p"><em>19</em> Не предпочитай серебра серебру; пусть оно будет как сор [в сравнении] с сыном нашим!</p>
<p class="p"><em>20</em> Ибо, сколько Господом определено нам жить, на это у нас довольно есть.</p>
<p class="p"><em>21</em> Товит сказал ей: не печалься, сестра; он придёт здоровым, и глаза твои увидят его,</p>
<p class="p"><em>22</em> ибо ему будет сопутствовать добрый Ангел; путь его будет благоуспешен, и он возвратится здоровым.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И перестала она плакать.</p>
<p class="p"><em>2</em> А путники вечером пришли к реке Тигру и остановились там на ночь.</p>
<p class="p"><em>3</em> Юноша пошёл помыться, но из реки показалась рыба и хотела поглотить юношу.</p>
<p class="p"><em>4</em> Тогда Ангел сказал ему: возьми эту рыбу. И юноша схватил рыбу и вытащил на землю.</p>
<p class="p"><em>5</em> И сказал ему Ангел: разрежь рыбу, возьми сердце, печень и жёлчь, и сбереги [их].</p>
<p class="p"><em>6</em> Юноша так и сделал, как сказал ему Ангел; рыбу же испекли и съели; и пошли дальше и дошли до Екбатан.</p>
<p class="p"><em>7</em> И сказал юноша Ангелу: брат Азария, к чему эта печень и сердце и жёлчь из рыбы?</p>
<p class="p"><em>8</em> Он отвечал: если кого мучит демон или злой дух, то сердцем и печенью должно курить пред [таким] мужчиною или женщиною, и более уже не будет мучиться;</p>
<p class="p"><em>9</em> а жёлчью помазать человека, который имеет бельма на глазах, и он исцелится.</p>
<p class="p"><em>10</em> Когда же приближались к Раге,</p>
<p class="p"><em>11</em> Ангел сказал юноше: брат, ныне мы переночуем у Рагуила, твоего родственника, у которого есть дочь, по имени Сарра.</p>
<p class="p"><em>12</em> Я поговорю о ней, чтобы дали её тебе в жену, ибо тебе предназначено наследство её, так как ты один из рода её; а девица прекрасная и умная.</p>
<p class="p"><em>13</em> Так послушайся меня; я поговорю с её отцом и, когда мы возвратимся из Раг, совершим брак. Я знаю Рагуила: он никак не даст её мужу чужому вопреки закону Моисееву; иначе повинен будет смерти, так как наследство следует получить тебе, а не другому кому.</p>
<p class="p"><em>14</em> Тогда юноша сказал Ангелу: брат Азария, я слышал, что эту девицу отдавали семи мужам, но все они погибли в брачной комнате;</p>
<p class="p"><em>15</em> а я один у отца и боюсь, как бы, войдя [к ней], не умереть, подобно прежним; её любит демон, который никому не вредит, кроме приближающихся к ней. И потому я боюсь, как бы мне не умереть и не свести жизнь отца моего и матери моей печалью обо мне во гроб их; а другого сына, который похоронил бы их, нет у них.</p>
<p class="p"><em>16</em> Ангел сказал ему: разве ты забыл слова, которые заповедал тебе отец твой, чтобы ты взял жену из рода твоего? Послушай же меня, брат: ей следует быть твоею женою, а о демоне не беспокойся; в эту же ночь отдадут тебе её в жену.</p>
<p class="p"><em>17</em> Только, когда ты войдёшь в брачную комнату, возьми курильницу, вложи в неё сердца и печени рыбы и покури;</p>
<p class="p"><em>18</em> и демон ощутит запах и удалится, и не возвратится никогда. Когда же тебе надобно будет приблизиться к ней, встаньте оба, воззовите к милосердому Богу, и Он спасёт и помилует вас. Не бойся; ибо она предназначена тебе от века, и ты спасёшь её, и она пойдёт с тобою, и я знаю, что у тебя будут от неё дети. Выслушав это, Товия полюбил её, и душа его крепко прилепилась к ней. И пришли они в Екбатаны.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И подошли к дому Рагуила. Сарра встретила и приветствовала их, и они её, и ввела их в дом.</p>
<p class="p"><em>2</em> И сказал Рагуил Едне, жене своей: как похож этот юноша на Товита, сына брата моего!</p>
<p class="p"><em>3</em> И спросил их Рагуил: откуда вы, братья? Они отвечали ему: мы из сынов Неффалима, пленённых в Ниневию.</p>
<p class="p"><em>4</em> Ещё спросил их: знаете ли брата нашего Товита? Они отвечали: знаем. Потом спросил: здравствует ли он? Они отвечали: жив и здоров.</p>
<p class="p"><em>5</em> А Товия сказал: это мой отец.</p>
<p class="p"><em>6</em> И бросился к нему Рагуил и целовал его и плакал.</p>
<p class="p"><em>7</em> И благословил его и сказал: ты сын честного и доброго человека. Но, услышав, что Товит потерял зрение, опечалился и плакал;</p>
<p class="p"><em>8</em> плакали и Една, жена его, и Сарра, дочь его. И приняли их весьма радушно,</p>
<p class="p"><em>9</em> и закололи овна, и предложили обильные снеди. Товия же сказал Рафаилу: брат Азария, переговори, о чём ты говорил на пути; пусть устроится это дело!</p>
<p class="p"><em>10</em> И он передал эту речь Рагуилу, а Рагуил сказал Товии: ешь, пей и веселись, ибо тебе надлежит взять мою дочь. Впрочем, скажу тебе правду:</p>
<p class="p"><em>11</em> я отдавал свою дочь семи мужам, и когда они входили к ней, в ту же ночь умирали. Но ты ныне будь весел! И сказал Товия: я ничего не буду здесь есть до тех пор, пока не сговоритесь и не условитесь со мною. Рагуил сказал: возьми её теперь же по праву; ты брат её, и она твоя. Милосердый Бог да устроит вас наилучшим образом!</p>
<p class="p"><em>12</em> И призвал Сарру, дочь свою, и, взяв руку её, отдал её Товии в жену и сказал: вот, по закону Моисееву, возьми её и веди к отцу твоему. И благословил их.</p>
<p class="p"><em>13</em> И призвал Едну, жену свою, и, взяв свиток, написал договор и запечатал.</p>
<p class="p"><em>14</em> И начали есть.</p>
<p class="p"><em>15</em> И призвал Рагуил Едну, жену свою, и сказал ей: приготовь, сестра, другую спальню и введи её.</p>
<p class="p"><em>16</em> И сделала, как он сказал; и ввела её туда, и заплакала, и приняла взаимно слёзы дочери своей, и сказала ей:</p>
<p class="p"><em>17</em> успокойся, дочь; Господь неба и земли даст тебе радость вместо печали твоей. Успокойся, дочь [моя]!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Когда окончили ужин, ввели к ней Товию.</p>
<p class="p"><em>2</em> Он же, идя, вспомнил слова Рафаила, и взял курильницу, и положил сердце и печень рыбы, и курил.</p>
<p class="p"><em>3</em> Демон, ощутив этот запах, убежал в верхние страны Египта, и связал его Ангел.</p>
<p class="p"><em>4</em> Когда они остались в комнате вдвоём, Товия встал с постели и сказал: встань, сестра, и помолимся, чтобы Господь помиловал нас.</p>
<p class="p"><em>5</em> И начал Товия говорить: благословен Ты, Боже отцов наших, и благословенно имя Твоё святое и славное вовеки! Да благословляют Тебя небеса и все творения Твои!</p>
<p class="p"><em>6</em> Ты сотворил Адама и дал ему помощницею Еву, подпорою — жену его. От них произошёл род человеческий. Ты сказал: нехорошо быть человеку одному, сотворим помощника, подобного ему.</p>
<p class="p"><em>7</em> И ныне, Господи, я беру сию сестру мою не для удовлетворения похоти, но поистине [как жену]: благоволи же помиловать меня и дай мне состариться с нею!</p>
<p class="p"><em>8</em> И она сказала с ним: аминь.</p>
<p class="p"><em>9</em> И оба спокойно спали в эту ночь. Между тем Рагуил, встав, пошёл и выкопал могилу,</p>
<p class="p"><em>10</em> говоря: не умер ли и этот?</p>
<p class="p"><em>11</em> И пришёл Рагуил в дом свой</p>
<p class="p"><em>12</em> и сказал Едне, жене своей: пошли одну из служанок посмотреть, жив ли он; если нет, похороним его, и никто не будет знать.</p>
<p class="p"><em>13</em> Служанка, отворив дверь, вошла и увидела, что оба они спят.</p>
<p class="p"><em>14</em> И, выйдя, объявила им, что он жив.</p>
<p class="p"><em>15</em> И благословил Рагуил Бога, говоря: благословен Ты, Боже, всяким благословением чистым и святым! Да благословляют Тебя святые Твои, и все создания Твои, и все Ангелы Твои, и все избранные Твои, да благословляют Тебя вовеки!</p>
<p class="p"><em>16</em> Благословен Ты, что возвеселил меня, и не случилось со мною так, как я думал, но сотворил с нами по великой Твоей милости!</p>
<p class="p"><em>17</em> Благословен Ты, что помиловал двух единородных! Доверши, Владыка, милость над ними: дай им окончить жизнь во здравии, с весельем и милостью!</p>
<p class="p"><em>18</em> И приказал рабам своим зарыть могилу.</p>
<p class="p"><em>19</em> И сделал для них брачный пир на четырнадцать дней.</p>
<p class="p"><em>20</em> И сказал ему Рагуил с клятвою прежде исполнения дней брачного пира: не уходи, доколе не исполнятся эти четырнадцать дней брачного пира;</p>
<p class="p"><em>21</em> а тогда, взяв половину имения, благополучно отправляйся к отцу твоему: остальное же [получишь], когда умру я и жена моя.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И позвал Товия Рафаила и сказал ему:</p>
<p class="p"><em>2</em> брат Азария, возьми с собою раба и двух верблюдов и сходи в Раги Мидийские к Гаваилу; принеси мне серебро и самого его приведи ко мне на брак;</p>
<p class="p"><em>3</em> ибо Рагуил обязал меня клятвою, чтоб я не уходил;</p>
<p class="p"><em>4</em> между тем отец мой считает дни, и если я много замедлю, он будет очень скорбеть.</p>
<p class="p"><em>5</em> И пошёл Рафаил и остановился у Гаваила и отдал ему расписку; а тот принёс мешки за печатями и передал ему.</p>
<p class="p"><em>6</em> И на утро рано встали они вместе и пришли на брак. И благословил Товия жену свою.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Товит, отец его, считал каждый день. И когда исполнились дни путешествия, а он не приходил,</p>
<p class="p"><em>2</em> Товит сказал: не задержали ли их? или не умер ли Гаваил, и некому отдать им серебра?</p>
<p class="p"><em>3</em> И очень печалился.</p>
<p class="p"><em>4</em> Жена же его сказала ему: погиб сын наш, потому и не приходит. И начала плакать по нём и говорила:</p>
<p class="p"><em>5</em> ничто не занимает меня, сын мой, потому что я отпустила тебя, свет очей моих!</p>
<p class="p"><em>6</em> Товит говорит ей: молчи, не тревожься, он здоров.</p>
<p class="p"><em>7</em> А она сказала ему: молчи ты, не обманывай меня; погибло детище моё. — И ежедневно ходила за город на дорогу, по которой они отправились; днём не ела хлеба, а по ночам не переставала плакать о сыне своём Товии, пока не окончились четырнадцать дней брачного пира, которые Рагуил заклял его провести там. Тогда Товия сказал Рагуилу: отпусти меня, потому что отец мой и мать моя не надеются уже видеть меня.</p>
<p class="p"><em>8</em> Тесть же сказал ему: побудь у меня; я пошлю к отцу твоему, и известят его о тебе.</p>
<p class="p"><em>9</em> А Товия говорит: нет, отпусти меня к отцу моему.</p>
<p class="p"><em>10</em> И встал Рагуил и отдал ему Сарру, жену его, и половину имения, рабов и скота и серебро,</p>
<p class="p"><em>11</em> и, благословив их, отпустил и сказал: дети! да благопоспешит вам Бог Небесный, прежде нежели я умру.</p>
<p class="p"><em>12</em> Потом сказал дочери своей: почитай твоего свёкра и свекровь; теперь они — родители твои; желаю слышать добрый слух о тебе. И поцеловал её. И Една сказала Товии: возлюбленный брат, да восставит тебя Господь Небесный и дарует мне видеть детей от Сарры дочери моей, дабы я возрадовалась пред Господом. И вот, отдаю тебе дочь мою на сохранение; не огорчай её.</p>
<p class="p"><em>13</em> После того отправился Товия, благословляя Бога, что Он благоустроил путь его, и благословлял Рагуила и Едну, жену его. И продолжал путь, и приблизились они к Ниневии.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И сказал Рафаил Товии: ты знаешь, брат, [в] каком [положении] ты оставил отца твоего;</p>
<p class="p"><em>2</em> пойдём вперёд, прежде жены твоей, и приготовим помещение;</p>
<p class="p"><em>3</em> а ты возьми в руку и жёлчь рыбью. И пошли; за ними побежала и собака.</p>
<p class="p"><em>4</em> Между тем Анна сидела, высматривая на дороге сына своего,</p>
<p class="p"><em>5</em> и, заметив, что он идёт, сказала отцу его: вот, идёт сын твой и человек, отправившийся с ним.</p>
<p class="p"><em>6</em> Рафаил сказал: я знаю, Товия, что у отца твоего откроются глаза;</p>
<p class="p"><em>7</em> ты только помажь жёлчью глаза его, и он, ощутив едкость, оботрёт [их], и спадут бельма, и он увидит тебя.</p>
<p class="p"><em>8</em> Анна, подбежав бросилась на шею к сыну своему и сказала ему: увидела я тебя, дитя [моё], — теперь мне хотя умереть. И оба заплакали.</p>
<p class="p"><em>9</em> А Товит пошёл к дверям и споткнулся, но сын его поспешил к нему, и поддержал отца своего,</p>
<p class="p"><em>10</em> и приложил жёлчь к глазам отца своего, и сказал: ободрись, отец [мой]!</p>
<p class="p"><em>11</em> Глаза его заело, и он отёр их,</p>
<p class="p"><em>12</em> и снялись с краёв глаз его бельма. Увидев сына своего, он пал на шею к нему</p>
<p class="p"><em>13</em> и заплакал и сказал: благословен Ты, Боже, и благословенно имя Твоё вовеки, и благословенны все святые Ангелы Твои!</p>
<p class="p"><em>14</em> Потому что Ты наказал и помиловал меня. Вот, я вижу Товию, сына моего. — И вошёл сын его радостно и рассказал отцу своему о чудных [делах], бывших с ним в Мидии.</p>
<p class="p"><em>15</em> И вышел Товит навстречу невестке своей к воротам Ниневии, радуясь и благословляя Бога. Видевшие, что он идёт, удивлялись, как он прозрел.</p>
<p class="p"><em>16</em> И Товит исповедал пред ними, что Бог помиловал его. Когда подошёл Товит к Сарре, невестке своей, благословил её и сказал: здравствуй, дочь [моя]! Благословен Бог, Который привёл тебя к нам, и [благословенны] отец твой и мать твоя! Обрадовались и все братья его в Ниневии.</p>
<p class="p"><em>17</em> И пришёл Ахиахар и Насвас, племянник его,</p>
<p class="p"><em>18</em> и весело праздновали брак Товии семь дней.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И призвал Товит сына своего Товию и сказал ему: приготовь, сын [мой], плату человеку, который ходил с тобою; ему надобно ещё прибавить.</p>
<p class="p"><em>2</em> Он отвечал: отец [мой], я не буду в убытке, если отдам ему половину всего, что принёс;</p>
<p class="p"><em>3</em> потому что он привёл меня к тебе здоровым и жену мою уврачевал, и серебро моё принёс, и тебя также исцелил.</p>
<p class="p"><em>4</em> Старец сказал: так и следует ему.</p>
<p class="p"><em>5</em> И призвал Ангела и сказал ему: возьми половину всего, что вы принесли, и иди с миром.</p>
<p class="p"><em>6</em> Тогда, отозвав обоих особо, [Ангел] сказал им: благословляйте Бога, прославляйте Его, признавайте величие Его и исповедуйте пред всеми живущими, что Он сделал для вас. Доброе [дело] — благословлять Бога, превозносить имя Его и благоговейно проповедывать о делах Божиих; и вы не ленитесь прославлять Его.</p>
<p class="p"><em>7</em> Тайну царёву прилично хранить, а о делах Божиих объявлять похвально. Делайте добро, и зло не постигнет вас.</p>
<p class="p"><em>8</em> Доброе [дело] — молитва с постом и милостынею и справедливостью. Лучше малое со справедливостью, нежели многое с неправдою; лучше творить милостыню, нежели собирать золото,</p>
<p class="p"><em>9</em> ибо милостыня от смерти избавляет и может очищать всякий грех. Творящие милостыни и [дела] правды будут долгоденствовать.</p>
<p class="p"><em>10</em> Грешники же суть враги своей жизни.</p>
<p class="p"><em>11</em> Не скрою от вас ничего; я сказал уже: тайну царёву прилично хранить, а о делах Божиих объявлять похвально.</p>
<p class="p"><em>12</em> Когда молился ты и невестка твоя Сарра, я возносил память молитвы вашей пред Святаго, и когда ты хоронил мёртвых, я также был с тобою.</p>
<p class="p"><em>13</em> И когда ты не обленился встать и оставить обед свой, чтобы пойти и убрать мёртвого, твоя благотворительность не утаилась от меня, но я был с тобою.</p>
<p class="p"><em>14</em> И ныне Бог послал меня уврачевать тебя и невестку твою Сарру.</p>
<p class="p"><em>15</em> Я — Рафаил, один из семи святых Ангелов, которые возносят молитвы святых и восходят пред славу Святаго.</p>
<p class="p"><em>16</em> Тогда оба смутились и пали лицем [на землю], потому что были в страхе.</p>
<p class="p"><em>17</em> Но он сказал им: не бойтесь, мир будет вам. Благословляйте Бога вовек.</p>
<p class="p"><em>18</em> Ибо я пришёл не по своему произволению, а по воле Бога нашего; потому и благословляйте Его вовек.</p>
<p class="p"><em>19</em> Все дни я был видим вами; но я не ел и не пил, — только взорам вашим представлялось [это].</p>
<p class="p"><em>20</em> Итак, прославляйте теперь Бога, потому что я восхожу к Пославшему меня, и напишите всё совершившееся в книгу.</p>
<p class="p"><em>21</em> И встали они и более уже не видели его.</p>
<p class="p"><em>22</em> И стали рассказывать о великих и чудных делах Божиих, и как явился им Ангел Господень.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В радости Товит написал молитву [в сих] словах: благословен Бог, вечно живущий, и [благословенно] царство Его!</p>
<p class="p"><em>2</em> Ибо Он наказует и милует, низводит до ада и возводит, и нет никого, кто избежал бы от руки Его.</p>
<p class="p"><em>3</em> Сыны Израилевы! прославляйте Его пред язычниками, ибо Он рассеял нас между ними.</p>
<p class="p"><em>4</em> Там возвещайте величие Его, превозносите Его пред всем живущим, ибо Он Господь наш и Бог, Отец наш во все веки:</p>
<p class="p"><em>5</em> накажет нас за неправды наши, и опять помилует и соберёт нас из всех народов, где бы вы ни были рассеяны между ними.</p>
<p class="p"><em>6</em> Если вы будете обращаться к Нему всем сердцем вашим и всею душею вашею, чтобы поступать пред Ним по истине, тогда Он обратится к вам и не скроет от вас лица Своего. Увидите, что Он сделает с вами. Прославляйте Его всеми [глаголами] уст ваших и благословляйте Господа правды и превозносите Царя веков. В земле плена моего я прославляю Его и проповедую силу и величие Его народу грешников. Обратитесь, грешники, и делайте правду пред Ним. Кто знает, может быть, Он возблаговолит о вас и окажет вам милость?</p>
<p class="p"><em>7</em> Превозношу я Бога моего, и душа моя — Небесного Царя, и радуется о величии Его.</p>
<p class="p"><em>8</em> Пусть все возвещают о Нём и прославляют Его в Иерусалиме.</p>
<p class="p"><em>9</em> Иерусалим, город святый! Он накажет [тебя] за дела сынов твоих и опять помилует сынов праведных.</p>
<p class="p"><em>10</em> Славь Господа усердно и благословляй Царя веков, чтобы снова сооружена была скиния Его в тебе с радостью, чтобы Он возвеселил среди тебя пленных и возлюбил в тебе несчастных во все роды века.</p>
<p class="p"><em>11</em> Многие народы издалека придут к имени Господа Бога с дарами в руках, с дарами Царю Небесному; роды родов восхвалят тебя с восклицаниями радостными.</p>
<p class="p"><em>12</em> Прокляты все ненавидящие тебя, благословенны будут вовек все любящие тебя!</p>
<p class="p"><em>13</em> Радуйся и веселись о сынах праведных, ибо они соберутся и будут благословлять Господа праведных.</p>
<p class="p"><em>14</em> О, блаженны любящие тебя! они возрадуются о мире твоём. Блаженны скорбевшие о всех бедствиях твоих, ибо они возрадуются о тебе, когда увидят всю славу твою, и будут веселиться вечно.</p>
<p class="p"><em>15</em> Да благословляет душа моя Бога, Царя великого,</p>
<p class="p"><em>16</em> ибо Иерусалим отстроен будет из сапфира и смарагда и из дорогих камней; стены твои, башни и укрепления — из чистого золота;</p>
<p class="p"><em>17</em> и площади Иерусалимские выстланы будут бериллом, анфраксом и камнем из Офира.</p>
<p class="p"><em>18</em> На всех улицах его будет раздаваться: аллилуия, — и будут славословить, говоря: благословен Бог, Который превознес [Иерусалим], на все веки!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И окончил Товит славословие.</p>
<p class="p"><em>2</em> Он был восьмидесяти восьми лет, когда потерял зрение, и чрез восемь лет прозрел. И творил милостыни, и продолжал быть благоговейным пред Господом Богом и прославлять Его.</p>
<p class="p"><em>3</em> Наконец он очень состарился, и призвал сына своего и шесть сыновей его, и сказал ему: сын [мой], возьми сыновей твоих; вот я состарился и уже на исходе жизни моей.</p>
<p class="p"><em>4</em> Отправься в Мидию, сын [мой], ибо я уверен, что Ниневия будет разорена, как говорил пророк Иона; а в Мидии будет спокойнее до времени. Братья наши, находящиеся в [отечественной] земле, будут рассеяны из сей доброй земли; Иерусалим будет пустынею, и дом Божий в нём будет сожжён и до времени останется пуст.</p>
<p class="p"><em>5</em> Но опять Бог помилует их и возвратит их в землю; и воздвигнут дом [Божий], не такой, как прежний, доколе не исполнятся времена века. И после того возвратятся из плена и построят Иерусалим великолепно, и дом Божий восстановлен будет в нём на все роды века, — здание величественное, как говорили о нём пророки.</p>
<p class="p"><em>6</em> И все народы обратятся и будут истинно благоговеть пред Господом Богом, и ниспровергнут идолов своих;</p>
<p class="p"><em>7</em> и все народы будут благословлять Господа. И Его народ будет прославлять Бога, и Господь вознесёт народ Свой; и все, истинно и праведно любящие Господа Бога, будут радоваться, оказывая милость братьям нашим.</p>
<p class="p"><em>8</em> Итак, сын [мой], выйди из Ниневии, ибо непременно исполнится то, что говорил пророк Иона.</p>
<p class="p"><em>9</em> Ты же соблюдай закон и повеления и будь любомилостив и справедлив, чтобы хорошо было тебе.</p>
<p class="p"><em>10</em> Похорони меня прилично, и мать твою со мною, и потом не оставайтесь в Ниневии. — Сын [мой], смотри, что сделал Аман с Ахиахаром, который воспитал его: как он из света привёл его в тьму и как воздано ему. Ахиахар спасён, а тот получил достойное возмездие — сошёл во тьму. Манассия творил милостыню, и спасён от смертной сети, которую расставили ему; Аман же пал в сеть и погиб.</p>
<p class="p"><em>11</em> Итак, дети, знайте, что делает милостыня и как спасает справедливость. — Когда он это сказал, душа его оставила его на ложе; было же ему сто пятьдесят восемь лет, и сын с честью похоронил его.</p>
<p class="p"><em>12</em> Когда умерла Анна, он похоронил и её с отцом своим. После того Товия с женою своею и детьми своими отправился в Екбатаны к Рагуилу, тестю своему,</p>
<p class="p"><em>13</em> и достиг честной старости, и похоронил прилично тестя и тёщу своих, и получил в наследство имение их и Товита, отца своего.</p>
<p class="p"><em>14</em> И умер ста двадцати семи лет в Екбатанах Мидийских.</p>
<p class="p"><em>15</em> Но прежде нежели умер, он слышал о погибели Ниневии, которую пленил Навуходоносор и Асуир, и возрадовался пред смертью о Ниневии.</p>
