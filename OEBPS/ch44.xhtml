<div class="title2">
<p class="title-p">Первая книга Ездры</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В первый год Кира, царя Персидского, во исполнение слова Господня из уст Иеремии, возбудил Господь дух Кира, царя Персидского, и он повелел объявить по всему царству своему, словесно и письменно:</p>
<p class="p"><em>2</em> так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее.</p>
<p class="p"><em>3</em> Кто есть из вас, из всего народа Его, — да будет Бог его с ним, — и пусть он идёт в Иерусалим, что в Иудее, и строит дом Господа Бога Израилева, Того Бога, Который в Иерусалиме.</p>
<p class="p"><em>4</em> А все оставшиеся во всех местах, где бы тот ни жил, пусть помогут ему жители места того серебром и золотом и [иным] имуществом, и скотом, с доброхотным даянием для дома Божия, что в Иерусалиме.</p>
<p class="p"><em>5</em> И поднялись главы поколений Иудиных и Вениаминовых, и священники и левиты, всякий, [в ком] возбудил Бог дух его, чтобы пойти строить дом Господень, который в Иерусалиме.</p>
<p class="p"><em>6</em> И все соседи их вспомоществовали им серебряными сосудами, золотом, [иным] имуществом, и скотом, и дорогими вещами, сверх всякого доброхотного даяния [для храма].</p>
<p class="p"><em>7</em> И царь Кир вынес сосуды дома Господня, которые Навуходоносор взял из Иерусалима и положил в доме бога своего, —</p>
<p class="p"><em>8</em> и вынес их Кир, царь Персидский, рукою Мифредата сокровищехранителя, а он счётом сдал их Шешбацару князю Иудину.</p>
<p class="p"><em>9</em> И вот число их: блюд золотых тридцать, блюд серебряных тысяча, ножей двадцать девять,</p>
<p class="p"><em>10</em> чаш золотых тридцать, чаш серебряных двойных четыреста десять, других сосудов тысяча:</p>
<p class="p"><em>11</em> всех сосудов, золотых и серебряных, пять тысяч четыреста. Всё [это] взял [с собою] Шешбацар, при отправлении переселенцев из Вавилона в Иерусалим.</p>

</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Вот сыны страны из пленников переселения, которых Навуходоносор, царь Вавилонский, отвёл в Вавилон, возвратившиеся в Иерусалим и Иудею, каждый в свой город, —</p>
<p class="p"><em>2</em> пришедшие с Зоровавелем, Иисусом, Неемиею, Сараием, Реелаем, Мардохеем, Билшаном, Мисфаром, Бигваем, Рехумом, Вааном. Число людей народа Израилева:</p>
<p class="p"><em>3</em> сыновей Пароша две тысячи сто семьдесят два;</p>
<p class="p"><em>4</em> сыновей Сафатии триста семьдесят два;</p>
<p class="p"><em>5</em> сыновей Араха семьсот семьдесят пять;</p>
<p class="p"><em>6</em> сыновей Пахаф-Моава, из сыновей Иисуса [и] Иоава, две тысячи восемьсот двенадцать;</p>
<p class="p"><em>7</em> сыновей Елама тысяча двести пятьдесят четыре;</p>
<p class="p"><em>8</em> сыновей Заттуя девятьсот сорок пять;</p>
<p class="p"><em>9</em> сыновей Закхая семьсот шестьдесят;</p>
<p class="p"><em>10</em> сыновей Вания шестьсот сорок два;</p>
<p class="p"><em>11</em> сыновей Бебая шестьсот двадцать три;</p>
<p class="p"><em>12</em> сыновей Азгада тысяча двести двадцать два;</p>
<p class="p"><em>13</em> сыновей Адоникама шестьсот шестьдесят шесть;</p>
<p class="p"><em>14</em> сыновей Бигвая две тысячи пятьдесят шесть;</p>
<p class="p"><em>15</em> сыновей Адина четыреста пятьдесят четыре;</p>
<p class="p"><em>16</em> сыновей Атера, из [дома] Езекии, девяносто восемь;</p>
<p class="p"><em>17</em> сыновей Бецая триста двадцать три;</p>
<p class="p"><em>18</em> сыновей Иоры сто двенадцать;</p>
<p class="p"><em>19</em> сыновей Хашума двести двадцать три;</p>
<p class="p"><em>20</em> сыновей Гиббара девяносто пять;</p>
<p class="p"><em>21</em> уроженцев Вифлеема сто двадцать три;</p>
<p class="p"><em>22</em> жителей Нетофы пятьдесят шесть;</p>
<p class="p"><em>23</em> жителей Анафофа сто двадцать восемь;</p>
<p class="p"><em>24</em> уроженцев Азмавефа сорок два;</p>
<p class="p"><em>25</em> уроженцев Кириаф-Иарима, Кефиры и Беерофа семьсот сорок три;</p>
<p class="p"><em>26</em> уроженцев Рамы и Гевы шестьсот двадцать один;</p>
<p class="p"><em>27</em> жителей Михмаса сто двадцать два;</p>
<p class="p"><em>28</em> жителей Вефиля и Гая двести двадцать три;</p>
<p class="p"><em>29</em> уроженцев Нево пятьдесят два;</p>
<p class="p"><em>30</em> уроженцев Магбиша сто пятьдесят шесть;</p>
<p class="p"><em>31</em> сыновей другого Елама тысяча двести пятьдесят четыре;</p>
<p class="p"><em>32</em> сыновей Харима триста двадцать;</p>
<p class="p"><em>33</em> уроженцев Лидды, Хадида и Оно семьсот двадцать пять;</p>
<p class="p"><em>34</em> уроженцев Иерихона триста сорок пять;</p>
<p class="p"><em>35</em> уроженцев Сенаи три тысячи шестьсот тридцать.</p>
<p class="p"><em>36</em> Священников: сыновей Иедаии, из дома Иисусова, девятьсот семьдесят три;</p>
<p class="p"><em>37</em> сыновей Иммера тысяча пятьдесят два;</p>
<p class="p"><em>38</em> сыновей Пашхура тысяча двести сорок семь;</p>
<p class="p"><em>39</em> сыновей Харима тысяча семнадцать.</p>
<p class="p"><em>40</em> Левитов: сыновей Иисуса и Кадмиила, из сыновей Годавии, семьдесят четыре;</p>
<p class="p"><em>41</em> певцов: сыновей Асафа сто двадцать восемь;</p>
<p class="p"><em>42</em> сыновей привратников: сыновья Шаллума, сыновья Атера, сыновья Талмона, сыновья Аккува, сыновья Хатиты, сыновья Шовая, — всего сто тридцать девять.</p>
<p class="p"><em>43</em> Нефинеев: сыновья Цихи, сыновья Хасуфы, сыновья Таббаофа,</p>
<p class="p"><em>44</em> сыновья Кероса, сыновья Сиаги, сыновья Фадона,</p>
<p class="p"><em>45</em> сыновья Лебаны, сыновья Хагабы, сыновья Аккува,</p>
<p class="p"><em>46</em> сыновья Хагава, сыновья Шамлая, сыновья Ханана,</p>
<p class="p"><em>47</em> сыновья Гиддела, сыновья Гахара, сыновья Реаии,</p>
<p class="p"><em>48</em> сыновья Рецина, сыновья Некоды, сыновья Газзама,</p>
<p class="p"><em>49</em> сыновья Уззы, сыновья Пасеаха, сыновья Бесая,</p>
<p class="p"><em>50</em> сыновья Асны, сыновья Меунима, сыновья Нефисима,</p>
<p class="p"><em>51</em> сыновья Бакбука, сыновья Хакуфы, сыновья Хархура,</p>
<p class="p"><em>52</em> сыновья Бацлуфа, сыновья Мехиды, сыновья Харши,</p>
<p class="p"><em>53</em> сыновья Баркоса, сыновья Сисры, сыновья Фамаха,</p>
<p class="p"><em>54</em> сыновья Нециаха, сыновья Хатифы;</p>
<p class="p"><em>55</em> сыновья рабов Соломоновых: сыновья Сотая, сыновья Гассоферефа, сыновья Феруды,</p>
<p class="p"><em>56</em> сыновья Иаалы, сыновья Даркона, сыновья Гиддела,</p>
<p class="p"><em>57</em> сыновья Сефатии, сыновья Хаттила, сыновья Похереф-Гаццебайима, сыновья Амия, —</p>
<p class="p"><em>58</em> всего — нефинеев и сыновей рабов Соломоновых триста девяносто два.</p>
<p class="p"><em>59</em> И вот вышедшие из Тел-Мелаха, Тел-Харши, Херуб-Аддан-Иммера, которые не могли показать о поколении своём и о племени своём — от Израиля ли они:</p>
<p class="p"><em>60</em> сыновья Делайи, сыновья Товии, сыновья Некоды, шестьсот пятьдесят два.</p>
<p class="p"><em>61</em> И из сыновей священнических: сыновья Хабайи, сыновья Гаккоца, сыновья Верзеллия, который взял жену из дочерей Верзеллия Галаадитянина и стал называться именем их.</p>
<p class="p"><em>62</em> Они искали своей записи родословной, и не нашлось её, а [потому] исключены из священства.</p>
<p class="p"><em>63</em> И Тиршафа сказал им, чтоб они не ели великой святыни, доколе не восстанет священник с уримом и туммимом.</p>
<p class="p"><em>64</em> Всё общество вместе [состояло] из сорока двух тысяч трёхсот шестидесяти [человек],</p>
<p class="p"><em>65</em> кроме рабов их и рабынь их, которых [было] семь тысяч триста тридцать семь; и при них певцов и певиц двести.</p>
<p class="p"><em>66</em> Коней у них семьсот тридцать шесть, лошаков у них двести сорок пять;</p>
<p class="p"><em>67</em> верблюдов у них четыреста тридцать пять, ослов шесть тысяч семьсот двадцать.</p>
<p class="p"><em>68</em> Из глав поколений [некоторые], придя к дому Господню, что в Иерусалиме, доброхотно жертвовали на дом Божий, чтобы восстановить его на основании его.</p>
<p class="p"><em>69</em> По достатку своему, они дали в сокровищницу на [производство] работ шестьдесят одну тысячу драхм золота и пять тысяч мин серебра и сто священнических одежд.</p>
<p class="p"><em>70</em> И стали жить священники и левиты, и народ и певцы, и привратники и нефинеи в городах своих, и весь Израиль в городах своих.</p>

</div>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Когда наступил седьмой месяц, и сыны Израилевы [уже были] в городах, тогда собрался народ, как один человек, в Иерусалиме.</p>
<p class="p"><em>2</em> И встал Иисус, сын Иоседеков, и братья его священники, и Зоровавель, сын Салафиилов, и братья его, и соорудили они жертвенник Богу Израилеву, чтобы возносить на нём всесожжения, как написано в законе Моисея, человека Божия.</p>
<p class="p"><em>3</em> И поставили жертвенник на основании его, так как они [были] в страхе от иноземных народов; и стали возносить на нём всесожжения Господу, всесожжения утренние и вечерние.</p>
<p class="p"><em>4</em> И совершили праздник кущей, как предписано, с ежедневным всесожжением в определённом числе, по уставу [каждого] дня.</p>
<p class="p"><em>5</em> И после того [совершали] всесожжение постоянное, и в новомесячия, и во все праздники, посвящённые Господу, и добровольное приношение Господу от всякого усердствующего.</p>
<p class="p"><em>6</em> С первого же дня седьмого месяца начали возносить всесожжения Господу. А храму Господню [ещё] не было положено основание.</p>
<p class="p"><em>7</em> И стали выдавать серебро каменотёсам и плотникам, и пищу и питьё и масло Сидонянам и Тирянам, чтоб они доставляли кедровый лес с Ливана по морю в Яфу, с дозволения им Кира, царя Персидского.</p>
<p class="p"><em>8</em> Во второй год по приходе своём к дому Божию в Иерусалим, во второй месяц Зоровавель, сын Салафиилов, и Иисус, сын Иоседеков, и прочие братья их, священники и левиты, и все пришедшие из плена в Иерусалим положили начало и поставили левитов от двадцати лет и выше для надзора за работами дома Господня.</p>
<p class="p"><em>9</em> И стали Иисус, сыновья его и братья его, Кадмиил и сыновья его, сыновья Иуды, как один [человек], для надзора за производителями работ в доме Божием, [а также и] сыновья Хенадада, сыновья их и братья их левиты.</p>
<p class="p"><em>10</em> Когда строители положили основание храму Господню, тогда поставили священников в облачении их с трубами и левитов, сыновей Асафовых, с кимвалами, чтобы славить Господа по уставу Давида, царя Израилева.</p>
<p class="p"><em>11</em> И начали они попеременно петь: «хвалите» и: «славьте Господа», «ибо — благ, ибо вовек милость Его к Израилю». И весь народ восклицал громогласно, славя Господа за то, что положено основание дома Господня.</p>
<p class="p"><em>12</em> Впрочем многие из священников и левитов и глав поколений, старики, которые видели прежний храм, при основании этого храма пред глазами их, плакали громко, но многие и восклицали от радости громогласно.</p>
<p class="p"><em>13</em> И не мог народ распознать восклицаний радости от воплей плача народного, потому что народ восклицал громко, и голос слышен был далеко.</p>

</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И услышали враги Иуды и Вениамина, что возвратившиеся из плена строят храм Господу Богу Израилеву;</p>
<p class="p"><em>2</em> и пришли они к Зоровавелю и к главам поколений, и сказали им: будем и мы строить с вами, потому что мы, как и вы, прибегаем к Богу вашему, и Ему приносим жертвы от дней Асардана, царя Сирийского, который перевёл нас сюда.</p>
<p class="p"><em>3</em> И сказал им Зоровавель и Иисус и прочие главы поколений Израильских: не строить вам вместе с нами дом нашему Богу; мы одни будем строить [дом] Господу, Богу Израилеву, как повелел нам царь Кир, царь Персидский.</p>
<p class="p"><em>4</em> И стал народ земли той ослаблять руки народа Иудейского и препятствовать ему в строении;</p>
<p class="p"><em>5</em> и подкупали против них советников, чтобы разрушить предприятие их, во все дни Кира, царя Персидского, и до царствования Дария, царя Персидского.</p>
<p class="p"><em>6</em> А в царствование Ахашвероша, в начале царствования его, написали обвинение на жителей Иудеи и Иерусалима.</p>
<p class="p"><em>7</em> И во дни Артаксеркса писали Бишлам, Мифредат, Табеел и прочие товарищи их к Артаксерксу, царю Персидскому. Письмо же написано [было] буквами Сирийскими и на Сирийском языке.</p>
<p class="p"><em>8</em> Рехум советник и Шимшай писец писали одно письмо против Иерусалима к царю Артаксерксу такое:</p>
<p class="p"><em>9</em> Тогда-то. Рехум советник и Шимшай писец и прочие товарищи их, — Динеи и Афарсафхеи, Тарпелеи, Апарсы, Арехьяне, Вавилоняне, Сусанцы, Даги, Еламитяне,</p>
<p class="p"><em>10</em> и прочие народы, которых переселил Аснафар, великий и славный и поселил в городах Самарийских и в прочих [городах] за рекою, и прочее.</p>
<p class="p"><em>11</em> И вот список с письма, которое послали к нему: Царю Артаксерксу — рабы твои, люди, [живущие] за рекою, и прочее.</p>
<p class="p"><em>12</em> Да будет известно царю, что Иудеи, которые вышли от тебя, пришли к нам в Иерусалим, строят [этот] мятежный и негодный город, и стены делают, и основания [их уже] исправили.</p>
<p class="p"><em>13</em> Да будет же известно царю, что если этот город будет построен и стены восстановлены, то [ни] подати, [ни] налога, ни пошлины не будут давать, и царской казне сделан будет ущерб.</p>
<p class="p"><em>14</em> Так как мы едим соль от дворца царского, и ущерб для царя не можем видеть, поэтому мы посылаем донесение к царю:</p>
<p class="p"><em>15</em> пусть поищут в памятной книге отцов твоих, — и найдёшь в книге памятной, и узнаешь, что город сей — город мятежный и вредный для царей и областей, и [что] отпадения бывали в нём издавна, за что город сей и опустошён.</p>
<p class="p"><em>16</em> Посему мы уведомляем царя, что если город сей будет достроен и стены его доделаны, то после этого не будет у тебя владения за рекою.</p>
<p class="p"><em>17</em> Царь послал ответ Рехуму советнику и Шимшаю писцу и прочим товарищам их, которые живут в Самарии и [в] прочих [городах] заречных: Мир… и прочее.</p>
<p class="p"><em>18</em> Письмо, которое вы прислали нам, внятно прочитано предо мною;</p>
<p class="p"><em>19</em> и от меня дано повеление, — и разыскивали, и нашли, что город этот издавна восставал против царей, и производились в нём мятежи и волнения,</p>
<p class="p"><em>20</em> и [что были] в Иерусалиме цари могущественные и владевшие всем заречьем, и им давали подать, налоги и пошлины.</p>
<p class="p"><em>21</em> Итак дайте приказание, чтобы люди сии перестали работать, и [чтобы] город сей не строился, доколе от меня не будет дано повеление.</p>
<p class="p"><em>22</em> И будьте осторожны, чтобы не сделать в этом недосмотра. К чему допускать размножение вредного в ущерб царям?</p>
<p class="p"><em>23</em> Как скоро это письмо царя Артаксеркса было прочитано пред Рехумом и Шимшаем писцом и товарищами их, они немедленно пошли в Иерусалим к Иудеям, и сильною вооружённою рукою остановили работу их.</p>
<p class="p"><em>24</em> Тогда остановилась работа при доме Божием, который в Иерусалиме, и остановка сия продолжалась до второго года царствования Дария, царя Персидского.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Но пророк Аггей и пророк Захария, сын Адды, говорили Иудеям, которые в Иудее и Иерусалиме, пророческие речи во имя Бога Израилева.</p>
<p class="p"><em>2</em> Тогда встали Зоровавель, сын Салафиилов, и Иисус, сын Иоседеков, и начали строить дом Божий в Иерусалиме, и с ними пророки Божии, подкреплявшие их.</p>
<p class="p"><em>3</em> В то время пришёл к ним Фафнай, заречный областеначальник, и Шефар-Бознай и товарищи их, и так сказали им: кто дал вам разрешение строить дом сей и доделывать стены сии?</p>
<p class="p"><em>4</em> Тогда мы сказали им имена тех людей, которые строят это здание.</p>
<p class="p"><em>5</em> Но око Бога их было над старейшинами Иудейскими, и те не возбраняли им, доколе дело не отправили к Дарию, и доколе не пришло решение по этому делу.</p>
<p class="p"><em>6</em> Вот содержание письма, которое послал Фафнай, заречный областеначальник, и Шефар-Бознай с товарищами своими Афарсахеями, которые за рекою, к царю Дарию.</p>
<p class="p"><em>7</em> В донесении, которое они послали к нему, вот что написано: Дарию царю — всякий мир!</p>
<p class="p"><em>8</em> Да будет известно царю, что мы ходили в Иудейскую область, к дому Бога великого; и строится он из больших камней, и дерево вкладывается в стены; и работа сия производится быстро и с успехом идёт в руках их.</p>
<p class="p"><em>9</em> Тогда мы спросили у старейшин тех и так сказали им: кто дал вам разрешение строить дом сей и стены сии доделывать?</p>
<p class="p"><em>10</em> И сверх того об именах их мы спросили их, чтобы дать знать тебе и написать имена тех людей, которые главными у них.</p>
<p class="p"><em>11</em> И они ответили нам такими словами: мы рабы Бога неба и земли и строим дом, который был построен за много лет прежде сего, — и великий царь у Израиля строил его и довершил его.</p>
<p class="p"><em>12</em> Когда же отцы наши прогневали Бога небесного, Он предал их в руку Навуходоносора, царя Вавилонского, Халдеянина; и дом сей он разрушил, и народ переселил в Вавилон.</p>
<p class="p"><em>13</em> Но в первый год Кира, царя Вавилонского, царь Кир дал разрешение построить сей дом Божий;</p>
<p class="p"><em>14</em> да и сосуды дома Божия, золотые и серебряные, которые Навуходоносор вынес из храма Иерусалимского и отнёс в храм Вавилонский, — вынес Кир царь из храма Вавилонского; и отдали [их] по имени Шешбацару, которого он назначил областеначальником,</p>
<p class="p"><em>15</em> и сказал ему: возьми сии сосуды, пойди и отнеси их в храм Иерусалимский, и пусть дом Божий строится на своём месте.</p>
<p class="p"><em>16</em> Тогда Шешбацар тот пришёл, положил основания дома Божия в Иерусалиме; и с тех пор доселе он строится, и ещё не кончен.</p>
<p class="p"><em>17</em> Итак, если царю благоугодно, пусть поищут в доме царских сокровищ, там в Вавилоне, точно ли царём Киром дано разрешение строить сей дом Божий в Иерусалиме, и царскую волю о сём пусть пришлют к нам.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Тогда царь Дарий дал повеление, и разыскивали в Вавилоне в книгохранилище, куда полагали сокровища.</p>
<p class="p"><em>2</em> И найден в Екбатане во дворце, который в области Мидии, один свиток, и в нём написано так: «Для памяти:</p>
<p class="p"><em>3</em> в первый год царя Кира, царь Кир дал повеление о доме Божием в Иерусалиме: пусть строится дом на том месте, где приносят жертвы, и пусть будут положены прочные основания для него; вышина его в шестьдесят локтей, ширина его в шестьдесят локтей;</p>
<p class="p"><em>4</em> рядов из камней больших три, и ряд из дерева один; издержки же пусть выдаются из царского дома.</p>
<p class="p"><em>5</em> Да и сосуды дома Божия, золотые и серебряные, которые Навуходоносор вынес из храма Иерусалимского и отнёс в Вавилон, пусть возвратятся и пойдут в храм Иерусалимский, [каждый] на место своё, и помещены будут в доме Божием.</p>
<p class="p"><em>6</em> Итак, Фафнай, заречный областеначальник, и Шефар-Бознай, с товарищами вашими Афарсахеями, которые за рекою, — удалитесь оттуда.</p>
<p class="p"><em>7</em> Не останавливайте работы при сём доме Божием; пусть Иудейский областеначальник и Иудейские старейшины строят сей дом Божий на месте его.</p>
<p class="p"><em>8</em> И от меня даётся повеление о том, чем вы должны содействовать старейшинам тем Иудейским в построении того дома Божия, и [именно]: из имущества царского — [из] заречной подати — немедленно берите и давайте тем людям, чтобы работа не останавливалась;</p>
<p class="p"><em>9</em> и сколько нужно — тельцов ли, или овнов и агнцев, на всесожжения Богу небесному, также пшеницы, соли, вина и масла, как скажут священники Иерусалимские, пусть будет выдаваемо им изо дня в день без задержки,</p>
<p class="p"><em>10</em> чтоб они приносили жертву приятную Богу небесному и молились о жизни царя и сыновей его.</p>
<p class="p"><em>11</em> Мною же даётся повеление, что [если] какой человек изменит это определение, то будет вынуто бревно из дома его, и будет поднят он и пригвождён к нему, а дом его за то будет обращён в развалины.</p>
<p class="p"><em>12</em> И Бог, Которого имя там обитает, да низложит всякого царя и народ, который простёр бы руку свою, чтобы изменить [сие] ко вреду этого дома Божия в Иерусалиме. Я, Дарий, дал это повеление; да будет оно в точности исполняемо».</p>
<p class="p"><em>13</em> Тогда Фафнай, заречный областеначальник, Шефар-Бознай и товарищи их, — как повелел царь Дарий, так в точности и делали.</p>
<p class="p"><em>14</em> И старейшины Иудейские строили и преуспевали, по пророчеству Аггея пророка и Захарии, сына Адды. И построили и окончили, по воле Бога Израилева и по воле Кира и Дария и Артаксеркса, царей Персидских.</p>
<p class="p"><em>15</em> И окончен дом сей к третьему дню месяца Адара, в шестой год царствования царя Дария.</p>
<p class="p"><em>16</em> И совершили сыны Израилевы, священники и левиты и прочие, возвратившиеся из плена, освящение сего дома Божия с радостью.</p>
<p class="p"><em>17</em> И принесли при освящении сего дома Божия: сто волов, двести овнов, четыреста агнцев и двенадцать козлов в жертву за грех за всего Израиля, по числу колен Израилевых.</p>
<p class="p"><em>18</em> И поставили священников по отделениям их, и левитов по чередам их на службу Божию в Иерусалиме, как предписано в книге Моисея.</p>
<p class="p"><em>19</em> И совершили возвратившиеся из плена пасху в четырнадцатый день первого месяца,</p>
<p class="p"><em>20</em> потому что очистились священники и левиты, — все они, как один, [были] чисты; и закололи агнцев пасхальных для всех, возвратившихся из плена, для братьев своих священников и для себя.</p>
<p class="p"><em>21</em> И ели сыны Израилевы, возвратившиеся из переселения, и все отделившиеся к ним от нечистоты народов земли, чтобы прибегать к Господу Богу Израилеву.</p>
<p class="p"><em>22</em> И праздновали праздник опресноков семь дней в радости, потому что обрадовал их Господь и обратил к ним сердце царя Ассирийского, чтобы подкреплять руки их при строении дома Господа Бога Израилева.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> После сих происшествий, в царствование Артаксеркса, царя Персидского, Ездра, сын Сераии, сын Азарии, сын Хелкии,</p>
<p class="p"><em>2</em> сын Шаллума, сын Садока, сын Ахитува,</p>
<p class="p"><em>3</em> сын Амарии, сын Азарии, сын Марайофа,</p>
<p class="p"><em>4</em> сын Захарии, сын Уззия, сын Буккия,</p>
<p class="p"><em>5</em> сын Авишуя, сын Финееса, сын Елеазара, сын Аарона первосвященника, —</p>
<p class="p"><em>6</em> сей Ездра вышел из Вавилона. Он был книжник, сведущий в законе Моисеевом, который дал Господь Бог Израилев. И дал ему царь всё по желанию его, так как рука Господа Бога его [была] над ним.</p>
<p class="p"><em>7</em> [С ним] пошли в Иерусалим и [некоторые] из сынов Израилевых, и из священников и левитов, и певцов и привратников и нефинеев в седьмой год царя Артаксеркса.</p>
<p class="p"><em>8</em> И пришёл он в Иерусалим в пятый месяц, — в седьмой же год царя.</p>
<p class="p"><em>9</em> Ибо в первый день первого месяца [было] начало выхода из Вавилона, и в первый день пятого месяца он пришёл в Иерусалим, так как благодеющая рука Бога его была над ним,</p>
<p class="p"><em>10</em> потому что Ездра расположил сердце своё к тому, чтобы изучать закон Господень и исполнять [его], и учить в Израиле закону и правде.</p>
<p class="p"><em>11</em> И вот содержание письма, которое дал царь Артаксеркс Ездре священнику, книжнику, учившему словам заповедей Господа и законов Его в Израиле:</p>
<p class="p"><em>12</em> Артаксеркс, царь царей, Ездре священнику, учителю закона Бога небесного совершенному, и прочее.</p>
<p class="p"><em>13</em> От меня дано повеление, чтобы в царстве моём всякий из народа Израилева и из священников его и левитов, желающий идти в Иерусалим, шёл с тобою.</p>
<p class="p"><em>14</em> Так как ты посылаешься от царя и семи советников его, чтобы обозреть Иудею и Иерусалим по закону Бога твоего, находящемуся в руке твоей,</p>
<p class="p"><em>15</em> и чтобы доставить серебро и золото, которое царь и советники его пожертвовали Богу Израилеву, Которого жилище в Иерусалиме,</p>
<p class="p"><em>16</em> и всё серебро и золото, которое ты соберёшь во всей области Вавилонской, вместе с доброхотными даяниями от народа и священников, которые пожертвуют они для дома Бога своего, что в Иерусалиме;</p>
<p class="p"><em>17</em> поэтому немедленно купи на эти деньги волов, овнов, агнцев и хлебных приношений к ним и возлияний для них, и принеси их на жертвенник дома Бога вашего в Иерусалиме.</p>
<p class="p"><em>18</em> И что тебе и братьям твоим заблагорассудится сделать из остального серебра и золота, то по воле Бога вашего делайте.</p>
<p class="p"><em>19</em> И сосуды, которые даны тебе для служб [в] доме Бога твоего, поставь пред Богом Иерусалимским.</p>
<p class="p"><em>20</em> И прочее потребное для дома Бога твоего, что ты признаешь нужным, давай из дома царских сокровищ.</p>
<p class="p"><em>21</em> И от меня царя Артаксеркса даётся повеление всем сокровищехранителям, которые за рекою: всё, чего потребует у вас Ездра священник, учитель закона Бога небесного, немедленно давайте:</p>
<p class="p"><em>22</em> серебра до ста талантов, и пшеницы до ста коров, и вина до ста батов, и до ста же батов масла, а соли без обозначения [количества].</p>
<p class="p"><em>23</em> Всё, что повелено Богом небесным, должно делаться со тщанием для дома Бога небесного; дабы не [было] гнева [Его] на царство, царя и сыновей его.</p>
<p class="p"><em>24</em> И даём вам знать, чтобы [ни] на кого [из] священников или левитов, певцов, привратников, нефинеев и служащих при этом доме Божием, не налагать [ни] подати, [ни] налога, ни пошлины.</p>
<p class="p"><em>25</em> Ты же, Ездра, по премудрости Бога твоего, которая в руке твоей, поставь правителей и судей, чтоб они судили весь народ за рекою, — всех знающих законы Бога твоего, а кто не знает, тех учите.</p>
<p class="p"><em>26</em> Кто же не будет исполнять закон Бога твоего и закон царя, над тем немедленно пусть производят суд, на смерть ли, или на изгнание, или на денежную пеню, или на заключение в темницу.</p>
<p class="p"><em>27</em> Благословен Господь, Бог отцов наших, вложивший в сердце царя — украсить дом Господень, который в Иерусалиме,</p>
<p class="p"><em>28</em> и склонивший на меня милость царя и советников его, и всех могущественных князей царя! И я ободрился, ибо рука Господа Бога моего [была] надо мною, и собрал я глав Израиля, чтоб они пошли со мною.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И вот главы поколений и родословие тех, которые вышли со мною из Вавилона, в царствование царя Артаксеркса:</p>
<p class="p"><em>2</em> из сыновей Финееса Гирсон; из сыновей Ифамара Даниил; из сыновей Давида Хаттуш;</p>
<p class="p"><em>3</em> из сыновей Шехании, из сыновей Пароша Захария, и с ним по списку родословному сто пятьдесят [человек] мужеского пола;</p>
<p class="p"><em>4</em> из сыновей Пахаф-Моава Эльегоенай, сын Зерахии, и с ним двести [человек] мужеского пола;</p>
<p class="p"><em>5</em> из сыновей Шехания, сын Яхазиила, и с ним триста [человек] мужеского пола;</p>
<p class="p"><em>6</em> из сыновей Адина Евед, сын Ионафана, и с ним пятьдесят [человек] мужеского пола;</p>
<p class="p"><em>7</em> из сыновей Елама Иешаия, сын Афалии, и с ним семьдесят [человек] мужеского пола;</p>
<p class="p"><em>8</em> из сыновей Сафатии Зевадия, сын Михаилов, и с ним восемьдесят [человек] мужеского пола;</p>
<p class="p"><em>9</em> из сыновей Иоава Овадия, сын Иехиелов, и с ним двести восемнадцать [человек] мужеского пола;</p>
<p class="p"><em>10</em> из сыновей Шеломиф, сын Иосифии, и с ним сто шестьдесят [человек] мужеского пола;</p>
<p class="p"><em>11</em> из сыновей Бевая Захария, сын Бевая, и с ним двадцать восемь [человек] мужеского пола;</p>
<p class="p"><em>12</em> из сыновей Азгада Иоханан, сын Гаккатана, и с ним сто десять [человек] мужеского пола;</p>
<p class="p"><em>13</em> из сыновей Адоникама последние, и вот имена их: Елифелет, Иеиел и Шемаия, и с ними шестьдесят [человек] мужеского пола;</p>
<p class="p"><em>14</em> из сыновей Бигвая, Уфай и Заббуд, и с ними семьдесят [человек] мужеского пола.</p>
<p class="p"><em>15</em> Я собрал их у реки, втекающей в Агаву, и мы простояли там три дня, и когда я осмотрел народ и священников, то из сынов Левия [никого] там не нашёл.</p>
<p class="p"><em>16</em> И послал я позвать Елиезера, Ариэла, Шемаию, и Элнафана, и Иарива, и Элнафана, и Нафана, и Захарию, и Мешуллама — главных, и Иоярива и Элнафана — учёных;</p>
<p class="p"><em>17</em> и дал им поручение к Иддо, главному в местности Касифье, и вложил им в уста, что говорить к Иддо и братьям его, нефинеям в местности Касифье, чтобы они привели к нам служителей для дома Бога нашего.</p>
<p class="p"><em>18</em> И привели они к нам, так как благодеющая рука Бога нашего была над нами, человека умного из сыновей Махлия, сына Левиина, сына Израилева, именно Шеревию, и сыновей его и братьев его, восемнадцать [человек];</p>
<p class="p"><em>19</em> и Хашавию и с ним Иешаию из сыновей Мерариных, братьев его и сыновей их двадцать;</p>
<p class="p"><em>20</em> и из нефинеев, которых дал Давид и князья [его] на прислугу левитам, двести двадцать нефинеев; все они названы поимённо.</p>
<p class="p"><em>21</em> И провозгласил я там пост у реки Агавы, чтобы смириться нам пред лицем Бога нашего, просить у Него благополучного пути для себя и для детей наших и для всего имущества нашего,</p>
<p class="p"><em>22</em> так как мне стыдно было просить у царя войска и всадников для охранения нашего от врага на пути, ибо мы, говоря с царём, сказали: рука Бога нашего для всех прибегающих к Нему [есть] благодеющая, а на всех оставляющих Его — могущество Его и гнев Его!</p>
<p class="p"><em>23</em> Итак мы постились и просили Бога нашего о сём, и Он услышал нас.</p>
<p class="p"><em>24</em> И я отделил из начальствующих над священниками двенадцать [человек]: Шеревию, Хашавию и с ними десять из братьев их;</p>
<p class="p"><em>25</em> и отдал им весом серебро, и золото, и сосуды, — всё, пожертвованное [для] дома Бога нашего, что пожертвовали царь, и советники его, и князья его, и все Израильтяне, [там] находившиеся.</p>
<p class="p"><em>26</em> И отдал на руки им весом: серебра — шестьсот пятьдесят талантов, и серебряных сосудов на сто талантов, золота — сто талантов;</p>
<p class="p"><em>27</em> и чаш золотых — двадцать, в тысячу драхм, и два сосуда из лучшей блестящей меди, ценимой как золото.</p>
<p class="p"><em>28</em> И сказал я им: вы — святыня Господу, и сосуды — святыня, и серебро и золото — доброхотное даяние Господу Богу отцов ваших.</p>
<p class="p"><em>29</em> Будьте же бдительны и сберегите [это], доколе весом не сдадите начальствующим над священниками и левитами и главам поколений Израилевых в Иерусалиме, в хранилище при доме Господнем.</p>
<p class="p"><em>30</em> И приняли священники и левиты взвешенное серебро, и золото, и сосуды, чтоб отнести в Иерусалим в дом Бога нашего.</p>
<p class="p"><em>31</em> И отправились мы от реки Агавы в двенадцатый день первого месяца, чтобы идти в Иерусалим; и рука Бога нашего была над нами, и спасала нас от руки врага и от подстерегающих нас на пути.</p>
<p class="p"><em>32</em> И пришли мы в Иерусалим, и пробыли там три дня.</p>
<p class="p"><em>33</em> В четвёртый день мы сдали весом серебро, и золото, и сосуды в дом Бога нашего, на руки Меремофу, сыну Урии, священнику, и с ним Елеазару, сыну Финеесову, и с ними Иозаваду, сыну Иисусову, и Ноадии, сыну Виннуя, левитам,</p>
<p class="p"><em>34</em> всё счётом и весом. И всё взвешенное записано в то же время.</p>
<p class="p"><em>35</em> Пришедшие из плена переселенцы принесли во всесожжение Богу Израилеву двенадцать тельцов из всего Израиля, девяносто шесть овнов, семьдесят семь агнцев и двенадцать козлов в жертву за грех: всё это во всесожжение Господу.</p>
<p class="p"><em>36</em> И отдали царские повеления царским сатрапам и заречным областеначальникам, и они почтили народ и дом Божий.</p>

<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> По окончании сего, подошли ко мне начальствующие и сказали: народ Израилев и священники и левиты не отделились от народов иноплеменных с мерзостями их, от Хананеев, Хеттеев, Ферезеев, Иевусеев, Аммонитян, Моавитян, Египтян и Аморреев,</p>
<p class="p"><em>2</em> потому что взяли дочерей их за себя и за сыновей своих, и смешалось семя святое с народами иноплеменными, и притом рука знатнейших и главнейших была в сём беззаконии первою.</p>
<p class="p"><em>3</em> Услышав это слово, я разодрал нижнюю и верхнюю одежду мою и рвал волосы на голове моей и на бороде моей, и сидел печальный.</p>
<p class="p"><em>4</em> Тогда собрались ко мне все, убоявшиеся слов Бога Израилева по причине преступления переселенцев, и я сидел в печали до вечерней жертвы.</p>
<p class="p"><em>5</em> А во время вечерней жертвы я встал с места сетования моего, и в разодранной нижней и верхней одежде пал на колени мои и простёр руки мои к Господу Богу моему</p>
<p class="p"><em>6</em> и сказал: Боже мой! стыжусь и боюсь поднять лице моё к Тебе, Боже мой, потому что беззакония наши стали выше головы, и вина наша возросла до небес.</p>
<p class="p"><em>7</em> Со дней отцов наших мы в великой вине до сего дня, и за беззакония наши преданы были мы, цари наши, священники наши, в руки царей иноземных, под меч, в плен и на разграбление и на посрамление, как это и ныне.</p>
<p class="p"><em>8</em> И вот, по малом времени, даровано нам помилование от Господа Бога нашего, и Он оставил у нас [несколько] уцелевших и дал нам утвердиться на месте святыни Его, и просветил глаза наши Бог наш, и дал нам ожить немного в рабстве нашем.</p>
<p class="p"><em>9</em> Мы — рабы, но и в рабстве нашем не оставил нас Бог наш. И склонил Он к нам милость царей Персидских, чтоб они дали нам ожить, воздвигнуть дом Бога нашего и восстановить [его] из развалин его, и дали нам ограждение в Иудее и в Иерусалиме.</p>
<p class="p"><em>10</em> И ныне, что скажем мы, Боже наш, после этого? Ибо мы отступили от заповедей Твоих,</p>
<p class="p"><em>11</em> которые заповедал Ты чрез рабов Твоих пророков, говоря: земля, в которую идёте вы, чтоб овладеть ею, земля нечистая, она осквернена нечистотою иноплеменных народов, их мерзостями, которыми они наполнили её от края до края в осквернениях своих.</p>
<p class="p"><em>12</em> Итак дочерей ваших не выдавайте за сыновей их, и дочерей их не берите за сыновей ваших, и не ищите мира их и блага их во веки, чтобы укрепиться вам и питаться благами земли той и передать её в наследие сыновьям вашим на веки.</p>
<p class="p"><em>13</em> И после всего, постигшего нас за худые дела наши и за великую вину нашу, — ибо Ты, Боже наш, пощадил нас не по мере беззакония нашего и дал нам такое избавление, —</p>
<p class="p"><em>14</em> неужели мы опять будем нарушать заповеди Твои и вступать в родство с этими отвратительными народами? Не прогневаешься ли Ты на нас даже до истребления [нас], так что не будет уцелевших и не будет спасения?</p>
<p class="p"><em>15</em> Господи Боже Израилев! праведен Ты. Ибо мы остались уцелевшими до сего дня; и вот мы в беззакониях наших пред лицем Твоим, хотя после этого не надлежало бы нам стоять пред лицем Твоим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Когда [так] молился Ездра и исповедывался, плача и повергаясь пред домом Божиим, стеклось к нему весьма большое собрание Израильтян, мужчин и женщин и детей, потому что и народ много плакал.</p>
<p class="p"><em>2</em> И отвечал Шехания, сын Иехиила из сыновей Еламовых, и сказал Ездре: мы сделали преступление пред Богом нашим, что взяли [себе] жён иноплеменных из народов земли, но есть ещё надежда для Израиля в этом деле;</p>
<p class="p"><em>3</em> заключим теперь завет с Богом нашим, что, по совету господина моего и благоговеющих пред заповедями Бога нашего, мы отпустим [от себя] всех жён и [детей], рождённых ими, — и да будет по закону!</p>
<p class="p"><em>4</em> Встань, потому что это твоё дело, и мы с тобою: ободрись и действуй!</p>
<p class="p"><em>5</em> И встал Ездра, и велел начальствующим над священниками, левитами и всем Израилем дать клятву, что они сделают так. И они дали клятву.</p>
<p class="p"><em>6</em> И встал Ездра и пошёл от дома Божия в жилище Иоханана, сына Елияшивова, и пришёл туда. Хлеба он не ел и воды не пил, потому что плакал о преступлении переселенцев.</p>
<p class="p"><em>7</em> И объявили в Иудее и в Иерусалиме всем [бывшим] в плену, чтоб они собрались в Иерусалим;</p>
<p class="p"><em>8</em> а кто не придёт чрез три дня, на всё имение того, по определению начальствующих и старейшин, будет положено заклятие, и сам он будет отлучён от общества переселенцев.</p>
<p class="p"><em>9</em> И собрались все жители Иудеи и земли Вениаминовой в Иерусалим в три дня. Это [было] в девятом месяце, в двадцатый день месяца. И сидел весь народ на площади у дома Божия, дрожа как по этому делу, так и от дождей.</p>
<p class="p"><em>10</em> И встал Ездра священник и сказал им: вы сделали преступление, взяв себе жён иноплеменных, и тем увеличили вину Израиля.</p>
<p class="p"><em>11</em> Итак покайтесь [в сём] пред Господом Богом отцов ваших, и исполните волю Его, и отлучите себя от народов земли и от жён иноплеменных.</p>
<p class="p"><em>12</em> И отвечало всё собрание, и сказало громким голосом: как ты сказал, так и сделаем.</p>
<p class="p"><em>13</em> Однако же народ многочислен и время [теперь] дождливое, и нет возможности стоять на улице. Да и это дело не одного дня и не двух, потому что мы много в этом деле погрешили.</p>
<p class="p"><em>14</em> Пусть наши начальствующие заступят место всего общества, и все в городах наших, которые взяли жён иноплеменных, пусть приходят сюда в назначенные времена и с ними старейшины каждого города и судьи его, доколе не отвратится от нас пылающий гнев Бога нашего за это дело.</p>
<p class="p"><em>15</em> Тогда Ионафан, сын Асаила, и Яхзеия, сын Фиквы, стали над этим делом, и Мешуллам и Шавфай левит были помощниками им.</p>
<p class="p"><em>16</em> И сделали так вышедшие из плена. И отделены [на это] Ездра священник, главы поколений, от каждого поколения их, и все они [названы] поимённо. И сделали они заседание в первый день десятого месяца, для исследования сего дела;</p>
<p class="p"><em>17</em> и окончили [исследование] о всех, которые взяли жён иноплеменных, к первому дню первого месяца.</p>
<p class="p"><em>18</em> И нашлись из сыновей священнических, которые взяли жён иноплеменных, — из сыновей Иисуса, сына Иоседекова, и братьев его: Маасея, Елиезер, Иарив и Гедалия;</p>
<p class="p"><em>19</em> и они дали руки свои [во уверение], что отпустят жён своих, и [что они] повинны [принести] в жертву овна за свою вину;</p>
<p class="p"><em>20</em> и из сыновей Иммера: Хананий и Зевадия;</p>
<p class="p"><em>21</em> и из сыновей Харима: Маасея, Елия, Шемаия, Иехиил и Уззия;</p>
<p class="p"><em>22</em> и из сыновей Пашхура: Елиоенай, Маасея, Исмаил, Нафанаил, Иозавад и Эласа;</p>
<p class="p"><em>23</em> и из левитов: Иозавад, Шимей и Келаия, он же Клита, Пафахия, Иуда и Елиезер;</p>
<p class="p"><em>24</em> и из певцов: Елияшив; и из привратников: Шаллум, Телем и Урий;</p>
<p class="p"><em>25</em> а из Израильтян, — из сыновей Пароша: Рамаия, Иззия, Малхия, Миямин, Елеазар, Малхия и Венаия;</p>
<p class="p"><em>26</em> и из сыновей Елама: Матфания, Захария, Иехиел, Авдий, Иремоф и Елия;</p>
<p class="p"><em>27</em> и из сыновей Заффу: Елиоенай, Елияшив, Матфания, Иремоф, Завад и Азиса;</p>
<p class="p"><em>28</em> и из сыновей Бевая: Иоханан, Ханания, Забвай и Афлай;</p>
<p class="p"><em>29</em> и из сыновей Вания: Мешуллам, Маллух, Адая, Иашув, Шеал и Иерамоф;</p>
<p class="p"><em>30</em> и из сыновей Пахаф-Моава: Адна, Хелал, Венаия, Маасея, Матфания, Веселеил, Биннуй и Манассия;</p>
<p class="p"><em>31</em> и из сыновей Харима: Елиезер, Ишшия, Малхия, Шемаия, Симеон,</p>
<p class="p"><em>32</em> Вениамин, Маллух, Шемария;</p>
<p class="p"><em>33</em> и из сыновей Хашума: Мафнай, Мафафа, Завад, Елифелет, Иеремай, Манассия и Шимей;</p>
<p class="p"><em>34</em> и из сыновей Вания: Маадай, Амрам и Уел,</p>
<p class="p"><em>35</em> Бенаия, Бидья, Келуги,</p>
<p class="p"><em>36</em> Ванея, Меремоф, Елиашив,</p>
<p class="p"><em>37</em> Матфания, Мафнай, Иаасай,</p>
<p class="p"><em>38</em> Ваний, Биннуй, Шимей,</p>
<p class="p"><em>39</em> Шелемия, Нафан, Адаия,</p>
<p class="p"><em>40</em> Махнадбай, Шашай, Шарай,</p>
<p class="p"><em>41</em> Азариел, Шелемиягу, Шемария,</p>
<p class="p"><em>42</em> Шаллум, Амария и Иосиф;</p>
<p class="p"><em>43</em> и из сыновей Нево: Иеиел, Матфифия, Завад, Зевина, Иаддай, Иоель и Бенаия.</p>
<p class="p"><em>44</em> Все сии взяли [за себя] жён иноплеменных, и некоторые из сих жён родили им детей.</p>
