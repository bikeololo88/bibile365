<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> Слово Господа, которое было к Иеремии по случаю бездождия.</p>
<p class="p"><em>2</em> Плачет Иуда, ворота его распались, почернели на земле, и вопль поднимается в Иерусалиме.</p>
<p class="p"><em>3</em> Вельможи посылают слуг своих за водою; они приходят к колодезям и не находят воды; возвращаются с пустыми сосудами; пристыжённые и смущённые, они покрывают свои головы.</p>
<p class="p"><em>4</em> Так как почва растрескалась оттого, что не было дождя на землю, то и земледельцы в смущении и покрывают свои головы.</p>
<p class="p"><em>5</em> Даже и лань рождает на поле и оставляет [детей], потому что нет травы.</p>
<p class="p"><em>6</em> И дикие ослы стоят на возвышенных местах и глотают, подобно шакалам, воздух; глаза их потускли, потому что нет травы.</p>
<p class="p"><em>7</em> Хотя беззакония наши свидетельствуют против нас, но Ты, Господи, твори с нами ради имени Твоего; отступничество наше велико, согрешили мы пред Тобою.</p>
<p class="p"><em>8</em> Надежда Израиля, Спаситель его во время скорби! Для чего Ты — как чужой в этой земле, как прохожий, который зашёл переночевать?</p>
<p class="p"><em>9</em> Для чего Ты — как человек изумлённый, как сильный, не имеющий силы спасти? И однако же Ты, Господи, посреди нас, и Твоё имя наречено над нами; не оставляй нас.</p>
<p class="p"><em>10</em> Так говорит Господь народу сему: за то, что они любят бродить, не удерживают ног своих, за то Господь не благоволит к ним, припоминает ныне беззакония их и наказывает грехи их.</p>
<p class="p"><em>11</em> И сказал мне Господь: ты не молись о народе сём во благо ему.</p>
<p class="p"><em>12</em> Если они будут поститься, Я не услышу вопля их; и если вознесут всесожжение и дар, не приму их; но мечом и голодом, и моровою язвою истреблю их.</p>
<p class="p"><em>13</em> Тогда сказал я: Господи Боже! вот, пророки говорят им: «не увидите меча, и голода не будет у вас, но постоянный мир дам вам на сём месте».</p>
<p class="p"><em>14</em> И сказал мне Господь: пророки пророчествуют ложное именем Моим; Я не посылал их и не давал им повеления, и не говорил им; они возвещают вам видения ложные и гадания, и пустое и мечты сердца своего.</p>
<p class="p"><em>15</em> Поэтому так говорит Господь о пророках: они пророчествуют именем Моим, а Я не посылал их; они говорят: «меча и голода не будет на сей земле»: мечом и голодом будут истреблены эти пророки,</p>
<p class="p"><em>16</em> и народ, которому они пророчествуют, разбросан будет по улицам Иерусалима от голода и меча, и некому будет хоронить их, — они и жёны их, и сыновья их, и дочери их; и Я изолью на них зло их.</p>
<p class="p"><em>17</em> И скажи им слово сие: да льются из глаз моих слёзы ночь и день, и да не перестают; ибо великим поражением поражена дева, дочь народа моего, тяжким ударом.</p>
<p class="p"><em>18</em> Выхожу я на поле, — и вот, убитые мечом; вхожу в город, — и вот истаевающие от голода; даже и пророк и священник бродят по земле бессознательно.</p>
<p class="p"><em>19</em> Разве Ты совсем отверг Иуду? Разве душе Твоей опротивел Сион? Для чего поразил нас так, что нет нам исцеления? Ждём мира, и ничего доброго нет; ждём времени исцеления, и вот ужасы.</p>
<p class="p"><em>20</em> Сознаём, Господи, нечестие наше, беззаконие отцов наших; ибо согрешили мы пред Тобою.</p>
<p class="p"><em>21</em> Не отрини [нас] ради имени Твоего; не унижай престола славы Твоей: вспомни, не разрушай завета Твоего с нами.</p>
<p class="p"><em>22</em> Есть ли между суетными [богами] языческими производящие дождь? или может ли небо [само собою] подавать ливень? не Ты ли это, Господи, Боже наш? На Тебя надеемся мы; ибо Ты творишь всё это.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И сказал мне Господь: хотя бы предстали пред лице Моё Моисей и Самуил, душа Моя не [приклонится] к народу сему; отгони [их] от лица Моего, пусть они отойдут.</p>
<p class="p"><em>2</em> Если же скажут тебе: «куда нам идти?», то скажи им: так говорит Господь: кто [обречён] на смерть, иди на смерть; и кто под меч, — под меч; и кто на голод, — на голод; и кто в плен, — в плен.</p>
<p class="p"><em>3</em> И пошлю на них четыре рода [казней], говорит Господь: меч, чтобы убивать, и псов, чтобы терзать, и птиц небесных и зверей полевых, чтобы пожирать и истреблять;</p>
<p class="p"><em>4</em> и отдам их на озлобление всем царствам земли за Манассию, сына Езекии, царя Иудейского, за то, что он сделал в Иерусалиме.</p>
<p class="p"><em>5</em> Ибо кто пожалеет о тебе, Иерусалим? и кто окажет сострадание к тебе? и кто зайдёт к тебе спросить о твоём благосостоянии?</p>
<p class="p"><em>6</em> Ты оставил Меня, говорит Господь, отступил назад; поэтому Я простру на тебя руку Мою и погублю тебя: Я устал миловать.</p>
<p class="p"><em>7</em> Я развеваю их веялом за ворота земли; лишаю их детей, гублю народ Мой; но они не возвращаются с путей своих.</p>
<p class="p"><em>8</em> Вдов их у Меня более, нежели песку в море; наведу на них, на мать юношей, опустошителя в полдень; нападёт на них внезапно страх и ужас.</p>
<p class="p"><em>9</em> Лежит в изнеможении родившая семерых, испускает дыхание своё; ещё днём закатилось солнце её, она постыжена и посрамлена. И остаток их предам мечу пред глазами врагов их, говорит Господь.</p>
<p class="p"><em>10</em> «Горе мне, мать моя, что ты родила меня человеком, который спорит и ссорится со всею землёю! никому не давал я в рост, и мне никто не давал в рост, [а] все проклинают меня».</p>
<p class="p"><em>11</em> Господь сказал: конец твой будет хорош, и Я заставлю врага поступать с тобою хорошо во время бедствия и во время скорби.</p>
<p class="p"><em>12</em> Может ли железо сокрушить железо северное и медь?</p>
<p class="p"><em>13</em> Имущество твоё и сокровища твои отдам на расхищение, без платы, за все грехи твои, во всех пределах твоих;</p>
<p class="p"><em>14</em> и отправлю с врагами твоими в землю, которой ты не знаешь; ибо огонь возгорелся в гневе Моём, — будет пылать на вас.</p>
<p class="p"><em>15</em> О, Господи! Ты знаешь [всё]; вспомни обо мне и посети меня, и отмсти за меня гонителям моим; не погуби меня по долготерпению Твоему; Ты знаешь, что ради Тебя несу я поругание.</p>
<p class="p"><em>16</em> Обретены слова Твои, и я съел их; и было слово Твоё мне в радость и в веселие сердца моего; ибо имя Твоё наречено на мне, Господи, Боже Саваоф.</p>
<p class="p"><em>17</em> Не сидел я в собрании смеющихся и не веселился: под тяготеющею на мне рукою Твоею я сидел одиноко, ибо Ты исполнил меня негодования.</p>
<p class="p"><em>18</em> За что так упорна болезнь моя, и рана моя так неисцельна, что отвергает врачевание? Неужели Ты будешь для меня как бы обманчивым источником, неверною водою?</p>
<p class="p"><em>19</em> На сие так сказал Господь: если ты обратишься, то Я восставлю тебя, и будешь предстоять пред лицем Моим; и если извлечёшь драгоценное из ничтожного, то будешь как Мои уста. Они сами будут обращаться к тебе, а не ты будешь обращаться к ним.</p>
<p class="p"><em>20</em> И сделаю тебя для этого народа крепкою медною стеною; они будут ратовать против тебя, но не одолеют тебя, ибо Я с тобою, чтобы спасать и избавлять тебя, говорит Господь.</p>
<p class="p"><em>21</em> И спасу тебя от руки злых и избавлю тебя от руки притеснителей.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И было ко мне слово Господне:</p>
<p class="p"><em>2</em> не бери себе жены, и пусть не будет у тебя ни сыновей, ни дочерей на месте сём.</p>
<p class="p"><em>3</em> Ибо так говорит Господь о сыновьях и дочерях, которые родятся на месте сём, и о матерях их, которые родят их, и об отцах их, которые произведут их на сей земле:</p>
<p class="p"><em>4</em> тяжкими смертями умрут они и не будут ни оплаканы, ни похоронены; будут навозом на поверхности земли; мечом и голодом будут истреблены, и трупы их будут пищею птицам небесным и зверям земным.</p>
<p class="p"><em>5</em> Ибо так говорит Господь: не входи в дом сетующих и не ходи плакать и жалеть с ними; ибо Я отнял от этого народа, говорит Господь, мир Мой и милость и сожаление.</p>
<p class="p"><em>6</em> И умрут великие и малые на земле сей; и не будут погребены, и не будут оплакивать их, ни терзать себя, ни стричься ради них.</p>
<p class="p"><em>7</em> И не будут преломлять для них хлеб в печали, в утешение об умершем; и не подадут им чаши утешения, чтобы пить по отце их и матери их.</p>
<p class="p"><em>8</em> Не ходи также и в дом пиршества, чтобы сидеть с ними, есть и пить;</p>
<p class="p"><em>9</em> ибо так говорит Господь Саваоф, Бог Израилев: вот, Я прекращу на месте сём в глазах ваших и во дни ваши голос радости и голос веселья, голос жениха и голос невесты.</p>
<p class="p"><em>10</em> Когда ты перескажешь народу сему все эти слова, и они скажут тебе: «за что изрёк на нас Господь всё это великое бедствие, и какая наша неправда, и какой наш грех, которым согрешили мы пред Господом Богом нашим?» —</p>
<p class="p"><em>11</em> тогда скажи им: за то, что отцы ваши оставили Меня, говорит Господь, и пошли вослед иных богов, и служили им, и поклонялись им, а Меня оставили, и закона Моего не хранили.</p>
<p class="p"><em>12</em> А вы поступаете ещё хуже отцов ваших и живёте каждый по упорству злого сердца своего, чтобы не слушать Меня.</p>
<p class="p"><em>13</em> За это выброшу вас из земли сей в землю, которой не знали ни вы, ни отцы ваши, и там будете служить иным богам день и ночь; ибо Я не окажу вам милосердия.</p>
<p class="p"><em>14</em> Посему вот, приходят дни, говорит Господь, когда не будут уже говорить: «жив Господь, Который вывел сынов Израилевых из земли Египетской»;</p>
<p class="p"><em>15</em> но: «жив Господь, Который вывел сынов Израилевых из земли северной и из всех земель, в которые изгнал их»: ибо возвращу их в землю их, которую Я дал отцам их.</p>
<p class="p"><em>16</em> Вот, Я пошлю множество рыболовов, говорит Господь, и будут ловить их; а потом пошлю множество охотников, и они погонят их со всякой горы, и со всякого холма, и из ущелий скал.</p>
<p class="p"><em>17</em> Ибо очи Мои на всех путях их; они не скрыты от лица Моего, и неправда их не сокрыта от очей Моих.</p>
<p class="p"><em>18</em> И воздам им прежде всего за неправду их и за сугубый грех их, потому что осквернили землю Мою, трупами гнусных своих и мерзостями своими наполнили наследие Моё.</p>
<p class="p"><em>19</em> Господи, сила моя и крепость моя и прибежище моё в день скорби! к Тебе придут народы от краёв земли и скажут: «только ложь наследовали наши отцы, пустоту и то, в чём никакой нет пользы».</p>
<p class="p"><em>20</em> Может ли человек сделать себе богов, которые впрочем не боги?</p>
<p class="p"><em>21</em> Посему, вот Я покажу им ныне, покажу им руку Мою и могущество Моё, и узнают, что имя Моё — Господь.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Грех Иуды написан железным резцом, алмазным остриём начертан на скрижали сердца их и на рогах жертвенников их.</p>
<p class="p"><em>2</em> Как о сыновьях своих, воспоминают они о жертвенниках своих и дубравах своих у зелёных дерев, на высоких холмах.</p>
<p class="p"><em>3</em> Гору Мою в поле, имущество твоё и все сокровища твои отдам на расхищение, и все высоты твои — за грехи во всех пределах твоих.</p>
<p class="p"><em>4</em> И ты чрез себя лишишься наследия твоего, которое Я дал тебе, и отдам тебя в рабство врагам твоим, в землю, которой ты не знаешь, потому что вы воспламенили огонь гнева Моего; он будет гореть вовеки.</p>
<p class="p"><em>5</em> Так говорит Господь: проклят человек, который надеется на человека и плоть делает своею опорою, и которого сердце удаляется от Господа.</p>
<p class="p"><em>6</em> Он будет как вереск в пустыне и не увидит, когда придёт доброе, и поселится в местах знойных в степи, на земле бесплодной, необитаемой.</p>
<p class="p"><em>7</em> Благословен человек, который надеется на Господа, и которого упование — Господь.</p>
<p class="p"><em>8</em> Ибо он будет как дерево, посаженное при водах и пускающее корни свои у потока; не знает оно, когда приходит зной; лист его зелен, и во время засухи оно не боится и не перестаёт приносить плод.</p>
<p class="p"><em>9</em> Лукаво сердце [человеческое] более всего и крайне испорчено; кто узнает его?</p>
<p class="p"><em>10</em> Я, Господь, проникаю сердце и испытываю внутренности, чтобы воздать каждому по пути его и по плодам дел его.</p>
<p class="p"><em>11</em> Куропатка садится на яйца, которых не несла; таков приобретающий богатство неправдою: он оставит его на половине дней своих, и глупцом останется при конце своём.</p>
<p class="p"><em>12</em> Престол славы, возвышенный от начала, есть место освящения нашего.</p>
<p class="p"><em>13</em> Ты, Господи, надежда Израилева; все, оставляющие Тебя, посрамятся. «Отступающие от Меня будут написаны на прахе, потому что оставили Господа, источник воды живой».</p>
<p class="p"><em>14</em> Исцели меня, Господи, и исцелён буду; спаси меня, и спасён буду; ибо Ты хвала моя.</p>
<p class="p"><em>15</em> Вот, они говорят мне: «где слово Господне? пусть оно придёт!»</p>
<p class="p"><em>16</em> Я не спешил быть пастырем у Тебя и не желал бедственного дня, Ты это знаешь; что вышло из уст моих, открыто пред лицем Твоим.</p>
<p class="p"><em>17</em> Не будь страшен для меня, Ты — надежда моя в день бедствия.</p>
<p class="p"><em>18</em> Пусть постыдятся гонители мои, а я не буду постыжен; пусть они вострепещут, а я буду бестрепетен; наведи на них день бедствия и сокруши их сугубым сокрушением.</p>
<p class="p"><em>19</em> Так сказал мне Господь: пойди и стань в воротах сынов народа, которыми входят цари Иудейские и которыми они выходят, и во всех воротах Иерусалимских,</p>
<p class="p"><em>20</em> и говори им: слушайте слово Господне, цари Иудейские, и вся Иудея, и все жители Иерусалима, входящие сими воротами.</p>
<p class="p"><em>21</em> Так говорит Господь: берегите души свои и не носите нош в день субботний и не вносите их воротами Иерусалимскими,</p>
<p class="p"><em>22</em> и не выносите нош из домов ваших в день субботний, и не занимайтесь никакою работою, но святите день субботний так, как Я заповедал отцам вашим,</p>
<p class="p"><em>23</em> которые впрочем не послушались и не приклонили уха своего, но сделались жестоковыйными, чтобы не слушать и не принимать наставления.</p>
<p class="p"><em>24</em> И если вы послушаете Меня в том, говорит Господь, чтобы не носить нош воротами сего города в день субботний и чтобы святить субботу, не занимаясь в этот день никакою работою,</p>
<p class="p"><em>25</em> то воротами сего города будут входить цари и князья, сидящие на престоле Давида, ездящие на колесницах и на конях, они и князья их, Иудеи и жители Иерусалима, и город сей будет обитаем вечно.</p>
<p class="p"><em>26</em> И будут приходить из городов Иудейских, и из окрестностей Иерусалима, и из земли Вениаминовой, и с равнины и с гор и с юга, и приносить всесожжение и жертву, и хлебное приношение, и ливан, и благодарственные жертвы в дом Господень.</p>
<p class="p"><em>27</em> А если не послушаете Меня в том, чтобы святить день субботний и не носить нош, входя в ворота Иерусалима в день субботний, то возжгу огонь в воротах его, и он пожрёт чертоги Иерусалима и не погаснет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа:</p>
<p class="p"><em>2</em> встань и сойди в дом горшечника, и там Я возвещу тебе слова Мои.</p>
<p class="p"><em>3</em> И сошёл я в дом горшечника, и вот, он работал свою работу на кружале.</p>
<p class="p"><em>4</em> И сосуд, который горшечник делал из глины, развалился в руке его; и он снова сделал из него другой сосуд, какой горшечнику вздумалось сделать.</p>
<p class="p"><em>5</em> И было слово Господне ко мне:</p>
<p class="p"><em>6</em> не могу ли Я поступить с вами, дом Израилев, подобно горшечнику сему? говорит Господь. Вот, что глина в руке горшечника, то вы в Моей руке, дом Израилев.</p>
<p class="p"><em>7</em> Иногда Я скажу о каком-либо народе и царстве, что искореню, сокрушу и погублю его;</p>
<p class="p"><em>8</em> но если народ этот, на который Я это изрёк, обратится от своих злых дел, Я отлагаю то зло, которое помыслил сделать ему.</p>
<p class="p"><em>9</em> А иногда скажу о каком-либо народе и царстве, что устрою и утвержу его;</p>
<p class="p"><em>10</em> но если он будет делать злое пред очами Моими и не слушаться гласа Моего, Я отменю то добро, которым хотел облагодетельствовать его.</p>
<p class="p"><em>11</em> Итак скажи мужам Иуды и жителям Иерусалима: так говорит Господь: вот, Я готовлю вам зло и замышляю против вас; итак обратитесь каждый от злого пути своего и исправьте пути ваши и поступки ваши.</p>
<p class="p"><em>12</em> Но они говорят: «не надейся; мы будем жить по своим помыслам и будем поступать каждый по упорству злого своего сердца».</p>
<p class="p"><em>13</em> Посему так говорит Господь: спросите между народами, слыхал ли кто подобное сему? крайне гнусные дела совершила дева Израилева.</p>
<p class="p"><em>14</em> Оставляет ли снег Ливанский скалу горы? и иссякают ли из других мест текущие холодные воды?</p>
<p class="p"><em>15</em> А народ Мой оставил Меня; они кадят суетным, споткнулись на путях своих, оставили пути древние, чтобы ходить по стезям пути непроложенного,</p>
<p class="p"><em>16</em> чтобы сделать землю свою ужасом, всегдашним посмеянием, так что каждый, проходящий по ней, изумится и покачает головою своею.</p>
<p class="p"><em>17</em> Как восточным ветром развею их пред лицем врага; спиною, а не лицем обращусь к ним в день бедствия их.</p>
<p class="p"><em>18</em> А они сказали: «придите, составим замысел против Иеремии; ибо не исчез же закон у священника и совет у мудрого, и слово у пророка; придите, сразим его языком и не будем внимать словам его».</p>
<p class="p"><em>19</em> Внемли мне, Господи, и услышь голос моих противников.</p>
<p class="p"><em>20</em> Должно ли воздавать злом за добро? а они роют яму душе моей. Вспомни, что я стою пред лицем Твоим, чтобы говорить за них доброе, чтобы отвратить от них гнев Твой.</p>
<p class="p"><em>21</em> Итак предай сыновей их голоду и подвергни их мечу; да будут жёны их бездетными и вдовами, и мужья их да будут поражены смертью, и юноши их умерщвлены мечом на войне.</p>
<p class="p"><em>22</em> Да будет слышен вопль из домов их, когда приведёшь на них полки внезапно; ибо они роют яму, чтобы поймать меня, и тайно расставили сети для ног моих.</p>
<p class="p"><em>23</em> Но Ты, Господи, знаешь все замыслы их против меня, чтобы умертвить меня; не прости неправды их и греха их не изгладь пред лицем Твоим; да будут они низвержены пред Тобою; поступи с ними во время гнева Твоего.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Так сказал Господь: пойди и купи глиняный кувшин у горшечника; и возьми с собою старейших из народа и из старейшин священнических,</p>
<p class="p"><em>2</em> и выйди в долину сыновей Енномовых, которая у ворот Харшиф, и провозгласи там слова, которые скажу тебе,</p>
<p class="p"><em>3</em> и скажи: слушайте слово Господне, цари Иудейские и жители Иерусалима! так говорит Господь Саваоф, Бог Израилев: вот, Я наведу бедствие на место сие, — о котором кто услышит, у того зазвенит в ушах,</p>
<p class="p"><em>4</em> за то, что они оставили Меня и чужим сделали место сие и кадят на нём иным богам, которых не знали ни они, ни отцы их, ни цари Иудейские; наполнили место сие кровью невинных</p>
<p class="p"><em>5</em> и устроили высоты Ваалу, чтобы сожигать сыновей своих огнём во всесожжение Ваалу, чего Я не повелевал и не говорил, и что на мысль не приходило Мне;</p>
<p class="p"><em>6</em> за то вот, приходят дни, говорит Господь, когда место сие не будет более называться Тофетом или долиною сыновей Енномовых, но долиною убиения.</p>
<p class="p"><em>7</em> И уничтожу совет Иуды и Иерусалима на месте сём и сражу их мечом пред лицем врагов их и рукою ищущих души их, и отдам трупы их в пищу птицам небесным и зверям земным.</p>
<p class="p"><em>8</em> И сделаю город сей ужасом и посмеянием; каждый, проходящий через него, изумится и посвищет, смотря на все язвы его.</p>
<p class="p"><em>9</em> И накормлю их плотью сыновей их и плотью дочерей их; и будет каждый есть плоть своего ближнего, находясь в осаде и тесноте, когда стеснят их враги их и ищущие души их.</p>
<p class="p"><em>10</em> И разбей кувшин пред глазами тех мужей, которые придут с тобою,</p>
<p class="p"><em>11</em> и скажи им: так говорит Господь Саваоф: так сокрушу Я народ сей и город сей, как сокрушён горшечников сосуд, который уже не может быть восстановлен, и будут хоронить их в Тофете, по недостатку места для погребения.</p>
<p class="p"><em>12</em> Так поступлю с местом сим, говорит Господь, и с жителями его; и город сей сделаю подобным Тофету.</p>
<p class="p"><em>13</em> И домы Иерусалима и домы царей Иудейских будут, как место Тофет, нечистыми, потому что на кровлях всех домов кадят всему воинству небесному и совершают возлияния богам чужим.</p>
<p class="p"><em>14</em> И пришёл Иеремия с Тофета, куда Господь посылал его пророчествовать, и стал на дворе дома Господня и сказал всему народу:</p>
<p class="p"><em>15</em> так говорит Господь Саваоф, Бог Израилев: вот, Я наведу на город сей и на все города его всё то бедствие, которое изрёк на него, потому что они жестоковыйны и не слушают слов Моих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Когда Пасхор, сын Еммеров, священник, он же и надзиратель в доме Господнем, услышал, что Иеремия пророчески произнёс слова сии,</p>
<p class="p"><em>2</em> то ударил Пасхор Иеремию пророка и посадил его в колоду, которая была у верхних ворот Вениаминовых при доме Господнем.</p>
<p class="p"><em>3</em> Но на другой день Пасхор выпустил Иеремию из колоды, и Иеремия сказал ему: не «Пасхор» нарёк Господь имя тебе, но «Магор Миссавив».</p>
<p class="p"><em>4</em> Ибо так говорит Господь: вот, Я сделаю тебя ужасом для тебя самого и для всех друзей твоих, и падут они от меча врагов своих, и твои глаза увидят это. И всего Иуду предам в руки царя Вавилонского, и отведёт их в Вавилон и поразит их мечом.</p>
<p class="p"><em>5</em> И предам всё богатство этого города и всё стяжание его, и все драгоценности его; и все сокровища царей Иудейских отдам в руки врагов их, и разграбят их и возьмут, и отправят их в Вавилон.</p>
<p class="p"><em>6</em> И ты, Пасхор, и все живущие в доме твоём, пойдёте в плен; и придёшь в Вавилон, и там умрёшь, и там будешь похоронен, ты и все друзья твои, которым ты пророчествовал ложно.</p>
<p class="p"><em>7</em> Ты влёк меня, Господи, — и я увлечён; Ты сильнее меня — и превозмог, и я каждый день в посмеянии, всякий издевается надо мною.</p>
<p class="p"><em>8</em> Ибо лишь только начну говорить я, — кричу о насилии, вопию о разорении, потому что слово Господне обратилось в поношение мне и в повседневное посмеяние.</p>
<p class="p"><em>9</em> И подумал я: «не буду я напоминать о Нём и не буду более говорить во имя Его»; но было в сердце моём, как бы горящий огонь, заключённый в костях моих, и я истомился, удерживая его, и не мог.</p>
<p class="p"><em>10</em> Ибо я слышал толки многих: угрозы вокруг; «заявите, [говорили] [они], и мы сделаем донос». Все, жившие со мною в мире, сторожат за мною, не споткнусь ли я: «может быть, [говорят], он попадётся, и мы одолеем его и отмстим ему».</p>
<p class="p"><em>11</em> Но со мною Господь, как сильный ратоборец; поэтому гонители мои споткнутся и не одолеют; сильно посрамятся, потому что поступали неразумно; посрамление будет вечное, никогда не забудется.</p>
<p class="p"><em>12</em> Господи сил! Ты испытываешь праведного и видишь внутренность и сердце. Да увижу я мщение Твоё над ними, ибо Тебе вверил я дело моё.</p>
<p class="p"><em>13</em> Пойте Господу, хвалите Господа, ибо Он спасает душу бедного от руки злодеев. —</p>
<p class="p"><em>14</em> Проклят день, в который я родился! день, в который родила меня мать моя, да не будет благословен!</p>
<p class="p"><em>15</em> Проклят человек, который принёс весть отцу моему и сказал: «у тебя родился сын», [и] тем очень обрадовал его.</p>
<p class="p"><em>16</em> И да будет с тем человеком, что с городами, которые разрушил Господь и не пожалел; да слышит он утром вопль и в полдень рыдание</p>
<p class="p"><em>17</em> за то, что он не убил меня в самой утробе — так, чтобы мать моя была мне гробом, и чрево её оставалось вечно беременным.</p>
<p class="p"><em>18</em> Для чего вышел я из утробы, чтобы видеть труды и скорби, и чтобы дни мои исчезали в бесславии?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии от Господа, когда царь Седекия прислал к нему Пасхора, сына Молхиина, и Софонию, сына Маасеи священника, сказать [ему]:</p>
<p class="p"><em>2</em> «вопроси о нас Господа, ибо Навуходоносор, царь Вавилонский, воюет против нас; может быть, Господь сотворит с нами что-либо такое, как все чудеса Его, чтобы тот отступил от нас».</p>
<p class="p"><em>3</em> И сказал им Иеремия: так скажите Седекии:</p>
<p class="p"><em>4</em> так говорит Господь, Бог Израилев: вот, Я обращу назад воинские орудия, которые в руках ваших, которыми вы сражаетесь с царём Вавилонским и с Халдеями, осаждающими вас вне стены, и соберу оные посреди города сего;</p>
<p class="p"><em>5</em> и Сам буду воевать против вас рукою простёртою и мышцею крепкою, во гневе и в ярости и в великом негодовании;</p>
<p class="p"><em>6</em> и поражу живущих в сём городе — и людей и скот; от великой язвы умрут они.</p>
<p class="p"><em>7</em> А после того, говорит Господь, Седекию, царя Иудейского, слуг его и народ, и оставшихся в городе сём от моровой язвы, меча и голода, предам в руки Навуходоносора, царя Вавилонского, и в руки врагов их и в руки ищущих души их; и он поразит их остриём меча и не пощадит их, и не пожалеет и не помилует.</p>
<p class="p"><em>8</em> И народу сему скажи: так говорит Господь: вот, Я предлагаю вам путь жизни и путь смерти:</p>
<p class="p"><em>9</em> кто останется в этом городе, тот умрёт от меча и голода и моровой язвы; а кто выйдет и предастся Халдеям, осаждающим вас, тот будет жив, и душа его будет ему вместо добычи;</p>
<p class="p"><em>10</em> ибо Я обратил лице Моё против города сего, говорит Господь, на зло, а не на добро; он будет предан в руки царя Вавилонского, и тот сожжёт его огнём.</p>
<p class="p"><em>11</em> И дому царя Иудейского [скажи]: слушайте слово Господне:</p>
<p class="p"><em>12</em> дом Давидов! так говорит Господь: с раннего утра производите суд и спасайте обижаемого от руки обидчика, чтобы ярость Моя не вышла, как огонь, и не разгорелась по причине злых дел ваших до того, что никто не погасит.</p>
<p class="p"><em>13</em> Вот, Я — против тебя, жительница долины, скала равнины, говорит Господь, — против вас, которые говорите: «кто выступит против нас и кто войдёт в жилища наши?»</p>
<p class="p"><em>14</em> Но Я посещу вас по плодам дел ваших, говорит Господь, и зажгу огонь в лесу вашем, и пожрёт всё вокруг него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Так сказал Господь: сойди в дом царя Иудейского и произнеси слово сие</p>
<p class="p"><em>2</em> и скажи: выслушай слово Господне, царь Иудейский, сидящий на престоле Давидовом, ты, и слуги твои, и народ твой, входящие сими воротами.</p>
<p class="p"><em>3</em> Так говорит Господь: производите суд и правду и спасайте обижаемого от руки притеснителя, не обижайте и не тесните пришельца, сироты и вдовы, и невинной крови не проливайте на месте сём.</p>
<p class="p"><em>4</em> Ибо если вы будете исполнять слово сие, то будут входить воротами дома сего цари, сидящие вместо Давида на престоле его, ездящие на колеснице и на конях, сами и слуги их и народ их.</p>
<p class="p"><em>5</em> А если не послушаете слов сих, то Мною клянусь, говорит Господь, что дом сей сделается пустым.</p>
<p class="p"><em>6</em> Ибо так говорит Господь дому царя Иудейского: Галаад ты у Меня, вершина Ливана; но Я сделаю тебя пустынею и города необитаемыми</p>
<p class="p"><em>7</em> и приготовлю против тебя истребителей, каждого со своими орудиями, и срубят лучшие кедры твои и бросят в огонь.</p>
<p class="p"><em>8</em> И многие народы будут проходить через город сей и говорить друг другу: «за что Господь так поступил с этим великим городом?»</p>
<p class="p"><em>9</em> И скажут в ответ: «за то, что они оставили завет Господа Бога своего и поклонялись иным богам и служили им».</p>
<p class="p"><em>10</em> Не плачьте об умершем и не жалейте о нём; но горько плачьте об отходящем в плен, ибо он уже не возвратится и не увидит родной страны своей.</p>
<p class="p"><em>11</em> Ибо так говорит Господь о Саллуме, сыне Иосии, царе Иудейском, который царствовал после отца своего, Иосии, и который вышел из сего места: он уже не возвратится сюда,</p>
<p class="p"><em>12</em> но умрёт в том месте, куда отвели его пленным, и более не увидит земли сей.</p>
<p class="p"><em>13</em> Горе тому, кто строит дом свой неправдою и горницы свои беззаконием, кто заставляет ближнего своего работать даром и не отдаёт ему платы его,</p>
<p class="p"><em>14</em> кто говорит: «построю себе дом обширный и горницы просторные», — и прорубает себе окна, и обшивает кедром, и красит красною краскою.</p>
<p class="p"><em>15</em> Думаешь ли ты быть царём, потому что заключил себя в кедр? отец твой ел и пил, но производил суд и правду, и потому ему было хорошо.</p>
<p class="p"><em>16</em> Он разбирал дело бедного и нищего, и потому ему хорошо было. Не это ли значит знать Меня? говорит Господь.</p>
<p class="p"><em>17</em> Но твои глаза и твоё сердце обращены только к твоей корысти и к пролитию невинной крови, к тому, чтобы делать притеснение и насилие.</p>
<p class="p"><em>18</em> Посему так говорит Господь о Иоакиме, сыне Иосии, царе Иудейском: не будут оплакивать его: «увы, брат мой!» и: «увы, сестра!» Не будут оплакивать его: «увы, государь!» и: «увы, его величие!»</p>
<p class="p"><em>19</em> Ослиным погребением будет он погребён; вытащат его и бросят далеко за ворота Иерусалима.</p>
<p class="p"><em>20</em> Взойди на Ливан и кричи, и на Васане возвысь голос твой и кричи с Аварима, ибо сокрушены все друзья твои.</p>
<p class="p"><em>21</em> Я говорил тебе во время благоденствия твоего; но ты сказал: «не послушаю». Таково было поведение твоё с самой юности твоей, что ты не слушал гласа Моего.</p>
<p class="p"><em>22</em> Всех пастырей твоих унесёт ветер, и друзья твои пойдут в плен; и тогда ты будешь постыжен и посрамлён за все злодеяния твои.</p>
<p class="p"><em>23</em> Живущий на Ливане, гнездящийся на кедрах! как жалок будешь ты, когда постигнут тебя муки, как боли женщины в родах!</p>
<p class="p"><em>24</em> Живу Я, сказал Господь: если бы Иехония, сын Иоакима, царь Иудейский, был перстнем на правой руке Моей, то и отсюда Я сорву тебя</p>
<p class="p"><em>25</em> и отдам тебя в руки ищущих души твоей и в руки тех, которых ты боишься, в руки Навуходоносора, царя Вавилонского, и в руки Халдеев,</p>
<p class="p"><em>26</em> и выброшу тебя и твою мать, которая родила тебя, в чужую страну, где вы не родились, и там умрёте;</p>
<p class="p"><em>27</em> а в землю, куда душа их будет желать возвратиться, туда не возвратятся.</p>
<p class="p"><em>28</em> «Неужели этот человек, Иехония, есть создание презренное, отверженное? или он — сосуд непотребный? за что они выброшены — он и племя его, и брошены в страну, которой не знали?»</p>
<p class="p"><em>29</em> О, земля, земля, земля! слушай слово Господне.</p>
<p class="p"><em>30</em> Так говорит Господь: запишите человека сего лишённым детей, человеком злополучным во дни свои, потому что никто уже из племени его не будет сидеть на престоле Давидовом и владычествовать в Иудее.</p>

</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Горе пастырям, которые губят и разгоняют овец паствы Моей! говорит Господь.</p>
<p class="p"><em>2</em> Посему так говорит Господь, Бог Израилев, к пастырям, пасущим народ Мой: вы рассеяли овец Моих, и разогнали их, и не смотрели за ними; вот, Я накажу вас за злые деяния ваши, говорит Господь.</p>
<p class="p"><em>3</em> И соберу остаток стада Моего из всех стран, куда Я изгнал их, и возвращу их во дворы их; и будут плодиться и размножаться.</p>
<p class="p"><em>4</em> И поставлю над ними пастырей, которые будут пасти их, и они уже не будут бояться и пугаться, и не будут теряться, говорит Господь.</p>
<p class="p"><em>5</em> Вот, наступают дни, говорит Господь, и восставлю Давиду Отрасль праведную, и воцарится Царь, и будет поступать мудро, и будет производить суд и правду на земле.</p>
<p class="p"><em>6</em> Во дни Его Иуда спасётся и Израиль будет жить безопасно; и вот имя Его, которым будут называть Его: «Господь оправдание наше!»</p>
<p class="p"><em>7</em> Посему, вот наступают дни, говорит Господь, когда уже не будут говорить: «жив Господь, Который вывел сынов Израилевых из земли Египетской»,</p>
<p class="p"><em>8</em> но: «жив Господь, Который вывел и Который привёл племя дома Израилева из земли северной и из всех земель, куда Я изгнал их», и будут жить на земле своей.</p>
<p class="p"><em>9</em> О пророках. Сердце моё во мне раздирается, все кости мои сотрясаются; я — как пьяный, как человек, которого одолело вино, ради Господа и ради святых слов Его,</p>
<p class="p"><em>10</em> потому что земля наполнена прелюбодеями, потому что плачет земля от проклятия; засохли пастбища пустыни, и стремление их — зло, и сила их — неправда,</p>
<p class="p"><em>11</em> ибо и пророк и священник — лицемеры; даже в доме Моём Я нашёл нечестие их, говорит Господь.</p>
<p class="p"><em>12</em> За то путь их будет для них, как скользкие места в темноте: их толкнут, и они упадут там; ибо Я наведу на них бедствие, год посещения их, говорит Господь.</p>
<p class="p"><em>13</em> И в пророках Самарии Я видел безумие; они пророчествовали именем Ваала, и ввели в заблуждение народ Мой, Израиля.</p>
<p class="p"><em>14</em> Но в пророках Иерусалима вижу ужасное: они прелюбодействуют и ходят во лжи, поддерживают руки злодеев, чтобы никто не обращался от своего нечестия; все они предо Мною — как Содом, и жители его — как Гоморра.</p>
<p class="p"><em>15</em> Посему так говорит Господь Саваоф о пророках: вот, Я накормлю их полынью и напою их водою с жёлчью, ибо от пророков Иерусалимских нечестие распространилось на всю землю.</p>
<p class="p"><em>16</em> Так говорит Господь Саваоф: не слушайте слов пророков, пророчествующих вам: они обманывают вас, рассказывают мечты сердца своего, [а] не от уст Господних.</p>
<p class="p"><em>17</em> Они постоянно говорят пренебрегающим Меня: «Господь сказал: мир будет у вас». И всякому, поступающему по упорству своего сердца, говорят: «не придёт на вас беда».</p>
<p class="p"><em>18</em> Ибо кто стоял в совете Господа и видел и слышал слово Его? Кто внимал слову Его и услышал?</p>
<p class="p"><em>19</em> Вот, идёт буря Господня с яростью, буря грозная, и падёт на главу нечестивых.</p>
<p class="p"><em>20</em> Гнев Господа не отвратится, доколе Он не совершит и доколе не выполнит намерений сердца Своего; в последующие дни вы ясно уразумеете это.</p>
<p class="p"><em>21</em> Я не посылал пророков сих, а они сами побежали; Я не говорил им, а они пророчествовали.</p>
<p class="p"><em>22</em> Если бы они стояли в Моём совете, то объявили бы народу Моему слова Мои и отводили бы их от злого пути их и от злых дел их.</p>
<p class="p"><em>23</em> Разве Я — Бог [только] вблизи, говорит Господь, а не Бог и вдали?</p>
<p class="p"><em>24</em> Может ли человек скрыться в тайное место, где Я не видел бы его? говорит Господь. Не наполняю ли Я небо и землю? говорит Господь.</p>
<p class="p"><em>25</em> Я слышал, что говорят пророки, Моим именем пророчествующие ложь. Они говорят: «мне снилось, мне снилось».</p>
<p class="p"><em>26</em> Долго ли это будет в сердце пророков, пророчествующих ложь, пророчествующих обман своего сердца?</p>
<p class="p"><em>27</em> Думают ли они довести народ Мой до забвения имени Моего посредством снов своих, которые они пересказывают друг другу, как отцы их забыли имя Моё из-за Ваала?</p>
<p class="p"><em>28</em> Пророк, который видел сон, пусть и рассказывает его как сон; а у которого Моё слово, тот пусть говорит слово Моё верно. Что общего у мякины с чистым зерном? говорит Господь.</p>
<p class="p"><em>29</em> Слово Моё не подобно ли огню, говорит Господь, и не подобно ли молоту, разбивающему скалу?</p>
<p class="p"><em>30</em> Посему, вот Я — на пророков, говорит Господь, которые крадут слова Мои друг у друга.</p>
<p class="p"><em>31</em> Вот, Я — на пророков, говорит Господь, которые действуют своим языком, а говорят: «Он сказал».</p>
<p class="p"><em>32</em> Вот, Я — на пророков ложных снов, говорит Господь, которые рассказывают их и вводят народ Мой в заблуждение своими обманами и обольщением, тогда как Я не посылал их и не повелевал им, и они никакой пользы не приносят народу сему, говорит Господь.</p>
<p class="p"><em>33</em> Если спросит у тебя народ сей, или пророк, или священник: «какое бремя от Господа?», то скажи им: «какое бремя? Я покину вас, говорит Господь».</p>
<p class="p"><em>34</em> Если пророк, или священник, или народ скажет: «бремя от Господа», Я накажу того человека и дом его.</p>
<p class="p"><em>35</em> Так говорите друг другу и брат брату: «что ответил Господь?» или: «что сказал Господь?»</p>
<p class="p"><em>36</em> А этого слова: «бремя от Господа», впредь не употребляйте: ибо бременем будет [такому] человеку слово его, потому что вы извращаете слова живаго Бога, Господа Саваофа Бога нашего.</p>
<p class="p"><em>37</em> Так говори пророку: «что ответил тебе Господь?» или: «что сказал Господь?»</p>
<p class="p"><em>38</em> А если вы ещё будете говорить: «бремя от Господа», то так говорит Господь: за то, что вы говорите слово сие: «бремя от Господа», тогда как Я послал сказать вам: «не говорите: бремя от Господа», —</p>
<p class="p"><em>39</em> за то, вот, Я забуду вас вовсе и оставлю вас, и город сей, который Я дал вам и отцам вашим, отвергну от лица Моего</p>
<p class="p"><em>40</em> и положу на вас поношение вечное и бесславие вечное, которое не забудется.</p>

</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Господь показал мне: и вот, две корзины со смоквами поставлены пред храмом Господним, после того, как Навуходоносор, царь Вавилонский, вывел из Иерусалима пленными Иехонию, сына Иоакимова, царя Иудейского, и князей Иудейских с плотниками и кузнецами и привёл их в Вавилон:</p>
<p class="p"><em>2</em> одна корзина была со смоквами весьма хорошими, каковы бывают смоквы ранние, а другая корзина — со смоквами весьма худыми, которых по негодности [их] нельзя есть.</p>
<p class="p"><em>3</em> И сказал мне Господь: что видишь ты, Иеремия? Я сказал: смоквы, смоквы хорошие — весьма хороши, а худые — весьма худы, так что их нельзя есть, потому что они очень нехороши.</p>
<p class="p"><em>4</em> И было ко мне слово Господне:</p>
<p class="p"><em>5</em> так говорит Господь, Бог Израилев: подобно этим смоквам хорошим Я признаю хорошими переселенцев Иудейских, которых Я послал из сего места в землю Халдейскую;</p>
<p class="p"><em>6</em> и обращу на них очи Мои во благо им и возвращу их в землю сию, и устрою их, а не разорю, и насажду их, а не искореню;</p>
<p class="p"><em>7</em> и дам им сердце, чтобы знать Меня, что Я Господь, и они будут Моим народом, а Я буду их Богом; ибо они обратятся ко Мне всем сердцем своим.</p>
<p class="p"><em>8</em> А о худых смоквах, которых и есть нельзя по негодности [их], так говорит Господь: таким Я сделаю Седекию, царя Иудейского, и князей его и прочих Иерусалимлян, остающихся в земле сей и живущих в земле Египетской;</p>
<p class="p"><em>9</em> и отдам их на озлобление и на злострадание во всех царствах земных, в поругание, в притчу, в посмеяние и проклятие во всех местах, куда Я изгоню их.</p>
<p class="p"><em>10</em> И пошлю на них меч, голод и моровую язву, доколе не истреблю их с земли, которую Я дал им и отцам их.</p>

</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Слово, которое было к Иеремии о всём народе Иудейском, в четвёртый год Иоакима, сына Иосии, царя Иудейского, — это был первый год Навуходоносора, царя Вавилонского, —</p>
<p class="p"><em>2</em> и которое пророк Иеремия произнёс ко всему народу Иудейскому и ко всем жителям Иерусалима и сказал:</p>
<p class="p"><em>3</em> от тринадцатого года Иосии, сына Амонова, царя Иудейского, до сего дня, вот уже двадцать три года, было ко мне слово Господне, и я с раннего утра говорил вам, — и вы не слушали.</p>
<p class="p"><em>4</em> Господь посылал к вам всех рабов Своих, пророков, с раннего утра посылал, — и вы не слушали и не приклоняли уха своего, чтобы слушать.</p>
<p class="p"><em>5</em> Вам говорили: «обратитесь каждый от злого пути своего и от злых дел своих и живите на земле, которую Господь дал вам и отцам вашим из века в век;</p>
<p class="p"><em>6</em> и не ходите во след иных богов, чтобы служить им и поклоняться им, и не прогневляйте Меня делами рук своих, и не сделаю вам зла».</p>
<p class="p"><em>7</em> Но вы не слушали Меня, говорит Господь, прогневляя Меня делами рук своих, на зло себе.</p>
<p class="p"><em>8</em> Посему так говорит Господь Саваоф: за то, что вы не слушали слов Моих,</p>
<p class="p"><em>9</em> вот, Я пошлю и возьму все племена северные, говорит Господь, и пошлю к Навуходоносору, царю Вавилонскому, рабу Моему, и приведу их на землю сию и на жителей её и на все окрестные народы; и совершенно истреблю их и сделаю их ужасом и посмеянием и вечным запустением.</p>
<p class="p"><em>10</em> И прекращу у них голос радости и голос веселия, голос жениха и голос невесты, звук жерновов и свет светильника.</p>
<p class="p"><em>11</em> И вся земля эта будет пустынею и ужасом; и народы сии будут служить царю Вавилонскому семьдесят лет.</p>
<p class="p"><em>12</em> И будет: когда исполнится семьдесят лет, накажу царя Вавилонского и тот народ, говорит Господь, за их нечестие, и землю Халдейскую, и сделаю её вечною пустынею.</p>
<p class="p"><em>13</em> И совершу над тою землёю все слова Мои, которые Я произнёс на неё, всё написанное в сей книге, что Иеремия пророчески изрёк на все народы.</p>
<p class="p"><em>14</em> Ибо и их поработят многочисленные народы и цари великие; и Я воздам им по их поступкам и по делам рук их.</p>
<p class="p"><em>15</em> Ибо так сказал мне Господь, Бог Израилев: возьми из руки Моей чашу сию с вином ярости и напой из неё все народы, к которым Я посылаю тебя.</p>
<p class="p"><em>16</em> И они выпьют, и будут шататься и обезумеют при виде меча, который Я пошлю на них.</p>
<p class="p"><em>17</em> И взял я чашу из руки Господней и напоил из неё все народы, к которым послал меня Господь:</p>
<p class="p"><em>18</em> Иерусалим и города Иудейские, и царей его и князей его, чтоб опустошить их и сделать ужасом, посмеянием и проклятием, как и видно ныне,</p>
<p class="p"><em>19</em> фараона, царя Египетского, и слуг его, и князей его и весь народ его,</p>
<p class="p"><em>20</em> и весь смешанный народ, и всех царей земли Уца, и всех царей земли Филистимской, и Аскалон, и Газу, и Екрон, и остатки Азота,</p>
<p class="p"><em>21</em> Едома, и Моава, и сыновей Аммоновых,</p>
<p class="p"><em>22</em> и всех царей Тира, и всех царей Сидона, и царей островов, которые за морем,</p>
<p class="p"><em>23</em> Дедана, и Фему, и Буза, и всех, стригущих волосы на висках,</p>
<p class="p"><em>24</em> и всех царей Аравии, и всех царей народов разноплемённых, живущих в пустыне,</p>
<p class="p"><em>25</em> всех царей Зимврии, и всех царей Елама, и всех царей Мидии,</p>
<p class="p"><em>26</em> и всех царей севера, близких друг к другу и дальних, и все царства земные, которые на лице земли, а царь Сесаха выпьет после них.</p>
<p class="p"><em>27</em> И скажи им: так говорит Господь Саваоф, Бог Израилев: пейте и опьянейте, и изрыгните и падите, и не вставайте при виде меча, который Я пошлю на вас.</p>
<p class="p"><em>28</em> Если же они будут отказываться брать чашу из руки твоей, чтобы пить, то скажи им: так говорит Господь Саваоф: вы непременно будете пить.</p>
<p class="p"><em>29</em> Ибо вот на город сей, на котором наречено имя Моё, Я начинаю наводить бедствие; и вы ли останетесь ненаказанными? Нет, не останетесь ненаказанными; ибо Я призываю меч на всех живущих на земле, говорит Господь Саваоф.</p>
<p class="p"><em>30</em> Посему прореки на них все слова сии и скажи им: Господь возгремит с высоты и из жилища святыни Своей подаст глас Свой; страшно возгремит на селение Своё; как топчущие в точиле, воскликнет на всех живущих на земле.</p>
<p class="p"><em>31</em> Шум дойдёт до концов земли, ибо у Господа состязание с народами: Он будет судиться со всякою плотью, нечестивых Он предаст мечу, говорит Господь.</p>
<p class="p"><em>32</em> Так говорит Господь Саваоф: вот, бедствие пойдёт от народа к народу, и большой вихрь поднимется от краёв земли.</p>
<p class="p"><em>33</em> И будут поражённые Господом в тот день от конца земли до конца земли, не будут оплаканы и не будут прибраны и похоронены, навозом будут на лице земли.</p>
<p class="p"><em>34</em> Рыдайте, пастыри, и стенайте, и посыпайте себя прахом, вожди стада; ибо исполнились дни ваши для заклания и рассеяния вашего, и падёте, как дорогой сосуд.</p>
<p class="p"><em>35</em> И не будет убежища пастырям и спасения вождям стада.</p>
<p class="p"><em>36</em> Слышен вопль пастырей и рыдание вождей стада, ибо опустошил Господь пажить их.</p>
<p class="p"><em>37</em> Истребляются мирные селения от ярости гнева Господня.</p>
<p class="p"><em>38</em> Он оставил жилище Своё, как лев; и земля их сделалась пустынею от ярости опустошителя и от пламенного гнева Его.</p>

<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> В начале царствования Иоакима, сына Иосии, царя Иудейского, было такое слово от Господа:</p>
<p class="p"><em>2</em> так говорит Господь: стань на дворе дома Господня и скажи ко всем городам Иудеи, приходящим на поклонение в дом Господень, все те слова, какие повелю тебе сказать им; не убавь ни слова.</p>
<p class="p"><em>3</em> Может быть, они послушают и обратятся каждый от злого пути своего, и тогда Я отменю то бедствие, которое думаю сделать им за злые деяния их.</p>
<p class="p"><em>4</em> И скажи им: так говорит Господь: если вы не послушаетесь Меня в том, чтобы поступать по закону Моему, который Я дал вам,</p>
<p class="p"><em>5</em> чтобы внимать словам рабов Моих, пророков, которых Я посылаю к вам, посылаю с раннего утра, и которых вы не слушаете, —</p>
<p class="p"><em>6</em> то с домом сим Я сделаю то же, что с Силомом, и город сей предам на проклятие всем народам земли.</p>
<p class="p"><em>7</em> Священники и пророки и весь народ слушали Иеремию, когда он говорил сии слова в доме Господнем.</p>
<p class="p"><em>8</em> И когда Иеремия сказал всё, что Господь повелел ему сказать всему народу, тогда схватили его священники и пророки и весь народ, и сказали: «ты должен умереть;</p>
<p class="p"><em>9</em> зачем ты пророчествуешь именем Господа и говоришь: дом сей будет как Силом, и город сей опустеет, [останется] без жителей?» И собрался весь народ против Иеремии в доме Господнем.</p>
<p class="p"><em>10</em> Когда услышали об этом князья Иудейские, то пришли из дома царя к дому Господню и сели у входа в новые ворота [дома] Господня.</p>
<p class="p"><em>11</em> Тогда священники и пророки так сказали князьям и всему народу: «смертный приговор этому человеку! потому что он пророчествует против города сего, как вы слышали своими ушами».</p>
<p class="p"><em>12</em> И сказал Иеремия всем князьям и всему народу: «Господь послал меня пророчествовать против дома сего и против города сего все те слова, которые вы слышали;</p>
<p class="p"><em>13</em> итак исправьте пути ваши и деяния ваши и послушайтесь гласа Господа Бога вашего, и Господь отменит бедствие, которое изрёк на вас;</p>
<p class="p"><em>14</em> а что до меня, вот — я в ваших руках; делайте со мною, что в глазах ваших покажется хорошим и справедливым;</p>
<p class="p"><em>15</em> только твёрдо знайте, что если вы умертвите меня, то невинную кровь возложите на себя и на город сей и на жителей его; ибо истинно Господь послал меня к вам сказать все те слова в уши ваши».</p>
<p class="p"><em>16</em> Тогда князья и весь народ сказали священникам и пророкам: «этот человек не подлежит смертному приговору, потому что он говорил нам именем Господа Бога нашего».</p>
<p class="p"><em>17</em> И из старейшин земли встали некоторые и сказали всему народному собранию:</p>
<p class="p"><em>18</em> «Михей Морасфитянин пророчествовал во дни Езекии, царя Иудейского, и сказал всему народу Иудейскому: так говорит Господь Саваоф: Сион будет вспахан, как поле, и Иерусалим сделается грудою развалин, и гора дома сего — лесистым холмом.</p>
<p class="p"><em>19</em> Умертвили ли его за это Езекия, царь Иудейский, и весь Иуда? Не убоялся ли он Господа и не умолял ли Господа? и Господь отменил бедствие, которое изрёк на них; а мы хотим сделать большое зло душам нашим?</p>
<p class="p"><em>20</em> Пророчествовал также именем Господа некто Урия, сын Шемаии, из Кариаф-Иарима, — и пророчествовал против города сего и против земли сей точно такими же словами, как Иеремия.</p>
<p class="p"><em>21</em> Когда услышал слова его царь Иоаким и все вельможи его и все князья, то искал царь умертвить его. Услышав об этом, Урия убоялся и убежал, и удалился в Египет.</p>
<p class="p"><em>22</em> Но царь Иоаким и в Египет послал людей: Елнафана, сына Ахборова, и других с ним.</p>
<p class="p"><em>23</em> И вывели Урию из Египта и привели его к царю Иоакиму, и он умертвил его мечом и бросил труп его, где были простонародные гробницы.</p>
<p class="p"><em>24</em> Но рука Ахикама, сына Сафанова, была за Иеремию, чтобы не отдавать его в руки народа на убиение».</p>

<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> В начале царствования Иоакима, сына Иосии, царя Иудейского, было слово сие к Иеремии от Господа:</p>
<p class="p"><em>2</em> так сказал мне Господь: сделай себе узы и ярмо и возложи их себе на выю;</p>
<p class="p"><em>3</em> и пошли такие же к царю Идумейскому, и к царю Моавитскому, и к царю сыновей Аммоновых, и к царю Тира, и к царю Сидона, через послов, пришедших в Иерусалим к Седекии, царю Иудейскому;</p>
<p class="p"><em>4</em> и накажи им сказать государям их: так говорит Господь Саваоф, Бог Израилев: так скажите государям вашим:</p>
<p class="p"><em>5</em> Я сотворил землю, человека и животных, которые на лице земли, великим могуществом Моим и простёртою мышцею Моею, и отдал её, кому Мне благоугодно было.</p>
<p class="p"><em>6</em> И ныне Я отдаю все земли сии в руку Навуходоносора, царя Вавилонского, раба Моего, и даже зверей полевых отдаю ему на служение.</p>
<p class="p"><em>7</em> И все народы будут служить ему и сыну его и сыну сына его, доколе не придёт время и его земле и ему самому; и будут служить ему народы многие и цари великие.</p>
<p class="p"><em>8</em> И если какой народ и царство не захочет служить ему, Навуходоносору, царю Вавилонскому, и не подклонит выи своей под ярмо царя Вавилонского, — этот народ Я накажу мечом, голодом и моровою язвою, говорит Господь, доколе не истреблю их рукою его.</p>
<p class="p"><em>9</em> И вы не слушайте своих пророков и своих гадателей, и своих сновидцев, и своих волшебников, и своих звездочётов, которые говорят вам: «не будете служить царю Вавилонскому».</p>
<p class="p"><em>10</em> Ибо они пророчествуют вам ложь, чтобы удалить вас из земли вашей, и чтобы Я изгнал вас и вы погибли.</p>
<p class="p"><em>11</em> Народ же, который подклонит выю свою под ярмо царя Вавилонского и станет служить ему, Я оставлю на земле своей, говорит Господь, и он будет возделывать её и жить на ней.</p>
<p class="p"><em>12</em> И Седекии, царю Иудейскому, я говорил всеми сими словами и сказал: подклоните выю свою под ярмо царя Вавилонского и служите ему и народу его, и будете живы.</p>
<p class="p"><em>13</em> Зачем умирать тебе и народу твоему от меча, голода и моровой язвы, как изрёк Господь о том народе, который не будет служить царю Вавилонскому?</p>
<p class="p"><em>14</em> И не слушайте слов пророков, которые говорят вам: «не будете служить царю Вавилонскому»; ибо они пророчествуют вам ложь.</p>
<p class="p"><em>15</em> Я не посылал их, говорит Господь; и они ложно пророчествуют именем Моим, чтоб Я изгнал вас и чтобы вы погибли, — вы и пророки ваши, пророчествующие вам.</p>
<p class="p"><em>16</em> И священникам и всему народу сему я говорил: так говорит Господь: не слушайте слов пророков ваших, которые пророчествуют вам и говорят: «вот, скоро возвращены будут из Вавилона сосуды дома Господня»; ибо они пророчествуют вам ложь.</p>
<p class="p"><em>17</em> Не слушайте их, служите царю Вавилонскому и живите; зачем доводить город сей до опустошения?</p>
<p class="p"><em>18</em> А если они пророки, и если у них есть слово Господне, то пусть ходатайствуют пред Господом Саваофом, чтобы сосуды, остающиеся в доме Господнем и в доме царя Иудейского и в Иерусалиме, не перешли в Вавилон.</p>
<p class="p"><em>19</em> Ибо так говорит Господь Саваоф о столбах и о [медном] море и о подножиях и о прочих вещах, оставшихся в этом городе,</p>
<p class="p"><em>20</em> которых Навуходоносор, царь Вавилонский, не взял, когда Иехонию, сына Иоакима, царя Иудейского, и всех знатных Иудеев и Иерусалимлян вывел из Иерусалима в Вавилон,</p>
<p class="p"><em>21</em> ибо так говорит Господь Саваоф, Бог Израилев, о сосудах, оставшихся в доме Господнем и в доме царя Иудейского и в Иерусалиме:</p>
<p class="p"><em>22</em> они будут отнесены в Вавилон и там останутся до того дня, когда Я посещу их, говорит Господь, и выведу их и возвращу их на место сие.</p>
