<div class="title3">
<p class="title-p">От Луки святое благовествование</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Как уже многие начали составлять повествования о совершенно известных между нами событиях,</p>
<p class="p"><em>2</em> как передали нам то бывшие с самого начала очевидцами и служителями Слова,</p>
<p class="p"><em>3</em> то рассудилось и мне, по тщательном исследовании всего сначала, по порядку описать тебе, достопочтенный Феофил,</p>
<p class="p"><em>4</em> чтобы ты узнал твёрдое основание того учения, в котором был наставлен.</p>
<p class="p"><em>5</em> Во дни Ирода, царя Иудейского, был священник из Авиевой чреды, именем Захария, и жена его из рода Ааронова, имя ей Елисавета.</p>
<p class="p"><em>6</em> Оба они были праведны пред Богом, поступая по всем заповедям и уставам Господним беспорочно.</p>
<p class="p"><em>7</em> У них не было детей, ибо Елисавета была неплодна, и оба были уже в летах преклонных.</p>
<p class="p"><em>8</em> Однажды, когда он в порядке своей чреды служил пред Богом,</p>
<p class="p"><em>9</em> по жребию, как обыкновенно было у священников, досталось ему войти в храм Господень для каждения,</p>
<p class="p"><em>10</em> а всё множество народа молилось вне во время каждения, —</p>
<p class="p"><em>11</em> тогда явился ему Ангел Господень, стоя по правую сторону жертвенника кадильного.</p>
<p class="p"><em>12</em> Захария, увидев его, смутился, и страх напал на него.</p>
<p class="p"><em>13</em> Ангел же сказал ему: не бойся, Захария, ибо услышана молитва твоя, и жена твоя Елисавета родит тебе сына, и наречёшь ему имя: Иоанн;</p>
<p class="p"><em>14</em> и будет тебе радость и веселие, и многие о рождении его возрадуются,</p>
<p class="p"><em>15</em> ибо он будет велик пред Господом; не будет пить вина и сикера, и Духа Святаго исполнится ещё от чрева матери своей;</p>
<p class="p"><em>16</em> и многих из сынов Израилевых обратит к Господу Богу их;</p>
<p class="p"><em>17</em> и предъидет пред Ним в духе и силе Илии, чтобы возвратить сердца отцов детям, и непокоривым образ мыслей праведников, дабы представить Господу народ приготовленный.</p>
<p class="p"><em>18</em> И сказал Захария Ангелу: по чему я узнаю это? ибо я стар, и жена моя в летах преклонных.</p>
<p class="p"><em>19</em> Ангел сказал ему в ответ: я Гавриил, предстоящий пред Богом, и послан говорить с тобою и благовестить тебе сие;</p>
<p class="p"><em>20</em> и вот, ты будешь молчать и не будешь иметь возможности говорить до того дня, как это сбудется, за то, что ты не поверил словам моим, которые сбудутся в своё время.</p>
<p class="p"><em>21</em> Между тем народ ожидал Захарию и дивился, что он медлит в храме.</p>
<p class="p"><em>22</em> Он же, выйдя, не мог говорить к ним; и они поняли, что он видел видение в храме; и он объяснялся с ними знаками, и оставался нем.</p>
<p class="p"><em>23</em> А когда окончились дни службы его, возвратился в дом свой.</p>
<p class="p"><em>24</em> После сих дней зачала Елисавета, жена его, и таилась пять месяцев и говорила:</p>
<p class="p"><em>25</em> так сотворил мне Господь во дни сии, в которые призрел на меня, чтобы снять с меня поношение между людьми.</p>
<p class="p"><em>26</em> В шестой же месяц послан был Ангел Гавриил от Бога в город Галилейский, называемый Назарет,</p>
<p class="p"><em>27</em> к Деве, обручённой мужу, именем Иосифу, из дома Давидова; имя же Деве: Мария.</p>
<p class="p"><em>28</em> Ангел, войдя к Ней, сказал: радуйся, Благодатная! Господь с Тобою; благословенна Ты между жёнами.</p>
<p class="p"><em>29</em> Она же, увидев его, смутилась от слов его и размышляла, что бы это было за приветствие.</p>
<p class="p"><em>30</em> И сказал Ей Ангел: не бойся, Мария, ибо Ты обрела благодать у Бога;</p>
<p class="p"><em>31</em> и вот, зачнёшь во чреве, и родишь Сына, и наречёшь Ему имя: Иисус.</p>
<p class="p"><em>32</em> Он будет велик и наречется Сыном Всевышнего, и даст Ему Господь Бог престол Давида, отца Его;</p>
<p class="p"><em>33</em> и будет царствовать над домом Иакова во веки, и Царству Его не будет конца.</p>
<p class="p"><em>34</em> Мария же сказала Ангелу: как будет это, когда Я мужа не знаю?</p>
<p class="p"><em>35</em> Ангел сказал Ей в ответ: Дух Святый найдёт на Тебя, и сила Всевышнего осенит Тебя; посему и рождаемое Святое наречется Сыном Божиим.</p>
<p class="p"><em>36</em> Вот и Елисавета, родственница Твоя, называемая неплодною, и она зачала сына в старости своей, и ей уже шестой месяц,</p>
<p class="p"><em>37</em> ибо у Бога не останется бессильным никакое слово.</p>
<p class="p"><em>38</em> Тогда Мария сказала: сё, Раба Господня; да будет Мне по слову твоему. И отошёл от Неё Ангел.</p>
<p class="p"><em>39</em> Встав же Мария во дни сии, с поспешностью пошла в нагорную страну, в город Иудин,</p>
<p class="p"><em>40</em> и вошла в дом Захарии, и приветствовала Елисавету.</p>
<p class="p"><em>41</em> Когда Елисавета услышала приветствие Марии, взыграл младенец во чреве её; и Елисавета исполнилась Святаго Духа,</p>
<p class="p"><em>42</em> и воскликнула громким голосом, и сказала: благословенна Ты между жёнами, и благословен плод чрева Твоего!</p>
<p class="p"><em>43</em> И откуда это мне, что пришла Матерь Господа моего ко мне?</p>
<p class="p"><em>44</em> Ибо когда голос приветствия Твоего дошёл до слуха моего, взыграл младенец радостно во чреве моём.</p>
<p class="p"><em>45</em> И блаженна Уверовавшая, потому что совершится сказанное Ей от Господа.</p>
<p class="p"><em>46</em> И сказала Мария: величит душа Моя Господа,</p>
<p class="p"><em>47</em> и возрадовался дух Мой о Боге, Спасителе Моём,</p>
<p class="p"><em>48</em> что призрел Он на смирение Рабы Своей, ибо отныне будут ублажать Меня все роды;</p>
<p class="p"><em>49</em> что сотворил Мне величие Сильный, и свято имя Его;</p>
<p class="p"><em>50</em> и милость Его в роды родов к боящимся Его;</p>
<p class="p"><em>51</em> явил силу мышцы Своей; рассеял надменных помышлениями сердца их;</p>
<p class="p"><em>52</em> низложил сильных с престолов, и вознёс смиренных;</p>
<p class="p"><em>53</em> алчущих исполнил благ, и богатящихся отпустил ни с чем;</p>
<p class="p"><em>54</em> воспринял Израиля, отрока Своего, воспомянув милость,</p>
<p class="p"><em>55</em> как говорил отцам нашим, к Аврааму и семени его до века.</p>
<p class="p"><em>56</em> Пребыла же Мария с нею около трёх месяцев, и возвратилась в дом свой.</p>
<p class="p"><em>57</em> Елисавете же настало время родить, и она родила сына.</p>
<p class="p"><em>58</em> И услышали соседи и родственники её, что возвеличил Господь милость Свою над нею, и радовались с нею.</p>
<p class="p"><em>59</em> В восьмой день пришли обрезать младенца и хотели назвать его, по имени отца его, Захариею.</p>
<p class="p"><em>60</em> На это мать его сказала: нет, а назвать его Иоанном.</p>
<p class="p"><em>61</em> И сказали ей: никого нет в родстве твоём, кто назывался бы сим именем.</p>
<p class="p"><em>62</em> И спрашивали знаками у отца его, как бы он хотел назвать его.</p>
<p class="p"><em>63</em> Он потребовал дощечку и написал: Иоанн имя ему. И все удивились.</p>
<p class="p"><em>64</em> И тотчас разрешились уста его и язык его, и он стал говорить, благословляя Бога.</p>
<p class="p"><em>65</em> И был страх на всех живущих вокруг них; и рассказывали обо всём этом по всей нагорной стране Иудейской.</p>
<p class="p"><em>66</em> Все слышавшие положили это на сердце своём и говорили: что будет младенец сей? И рука Господня была с ним.</p>
<p class="p"><em>67</em> И Захария, отец его, исполнился Святаго Духа и пророчествовал, говоря:</p>
<p class="p"><em>68</em> благословен Господь Бог Израилев, что посетил народ Свой и сотворил избавление ему,</p>
<p class="p"><em>69</em> и воздвиг рог спасения нам в дому Давида, отрока Своего,</p>
<p class="p"><em>70</em> как возвестил устами бывших от века святых пророков Своих,</p>
<p class="p"><em>71</em> что спасёт нас от врагов наших и от руки всех ненавидящих нас;</p>
<p class="p"><em>72</em> сотворит милость с отцами нашими и помянет святой завет Свой,</p>
<p class="p"><em>73</em> клятву, которою клялся Он Аврааму, отцу нашему, дать нам,</p>
<p class="p"><em>74</em> небоязненно, по избавлении от руки врагов наших,</p>
<p class="p"><em>75</em> служить Ему в святости и правде пред Ним, во все дни жизни нашей.</p>
<p class="p"><em>76</em> И ты, младенец, наречешься пророком Всевышнего, ибо предъидешь пред лицем Господа приготовить пути Ему,</p>
<p class="p"><em>77</em> дать уразуметь народу Его спасение в прощении грехов их,</p>
<p class="p"><em>78</em> по благоутробному милосердию Бога нашего, которым посетил нас Восток свыше,</p>
<p class="p"><em>79</em> просветить сидящих во тьме и тени смертной, направить ноги наши на путь мира.</p>
<p class="p"><em>80</em> Младенец же возрастал и укреплялся духом, и был в пустынях до дня явления своего Израилю.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> В те дни вышло от кесаря Августа повеление сделать перепись по всей земле.</p>
<p class="p"><em>2</em> Эта перепись была первая в правление Квириния Сириею.</p>
<p class="p"><em>3</em> И пошли все записываться, каждый в свой город.</p>
<p class="p"><em>4</em> Пошёл также и Иосиф из Галилеи, из города Назарета, в Иудею, в город Давидов, называемый Вифлеем, потому что он был из дома и рода Давидова,</p>
<p class="p"><em>5</em> записаться с Мариею, обручённою ему женою, которая была беременна.</p>
<p class="p"><em>6</em> Когда же они были там, наступило время родить Ей;</p>
<p class="p"><em>7</em> и родила Сына своего Первенца, и спеленала Его, и положила Его в ясли, потому что не было им места в гостинице.</p>
<p class="p"><em>8</em> В той стране были на поле пастухи, которые содержали ночную стражу у стада своего.</p>
<p class="p"><em>9</em> Вдруг предстал им Ангел Господень, и слава Господня осияла их; и убоялись страхом великим.</p>
<p class="p"><em>10</em> И сказал им Ангел: не бойтесь; я возвещаю вам великую радость, которая будет всем людям:</p>
<p class="p"><em>11</em> ибо ныне родился вам в городе Давидовом Спаситель, Который есть Христос Господь;</p>
<p class="p"><em>12</em> и вот вам знак: вы найдёте Младенца в пеленах, лежащего в яслях.</p>
<p class="p"><em>13</em> И внезапно явилось с Ангелом многочисленное воинство небесное, славящее Бога и взывающее:</p>
<p class="p"><em>14</em> слава в вышних Богу, и на земле мир, в человеках благоволение!</p>
<p class="p"><em>15</em> Когда Ангелы отошли от них на небо, пастухи сказали друг другу: пойдём в Вифлеем и посмотрим, что там случилось, о чём возвестил нам Господь.</p>
<p class="p"><em>16</em> И, поспешив, пришли и нашли Марию и Иосифа, и Младенца, лежащего в яслях.</p>
<p class="p"><em>17</em> Увидев же, рассказали о том, что было возвещено им о Младенце Сём.</p>
<p class="p"><em>18</em> И все слышавшие дивились тому, что рассказывали им пастухи.</p>
<p class="p"><em>19</em> А Мария сохраняла все слова сии, слагая в сердце Своём.</p>
<p class="p"><em>20</em> И возвратились пастухи, славя и хваля Бога за всё то, что слышали и видели, как им сказано было.</p>
<p class="p"><em>21</em> По прошествии восьми дней, когда надлежало обрезать [Младенца], дали Ему имя Иисус, наречённое Ангелом прежде зачатия Его во чреве.</p>
<p class="p"><em>22</em> А когда исполнились дни очищения их по закону Моисееву, принесли Его в Иерусалим, чтобы представить пред Господа,</p>
<p class="p"><em>23</em> как предписано в законе Господнем, чтобы всякий младенец мужеского пола, разверзающий ложесна, был посвящён Господу,</p>
<p class="p"><em>24</em> и чтобы принести в жертву, по реченному в законе Господнем, две горлицы или двух птенцов голубиных.</p>
<p class="p"><em>25</em> Тогда был в Иерусалиме человек, именем Симеон. Он был муж праведный и благочестивый, чающий утешения Израилева; и Дух Святый был на нём.</p>
<p class="p"><em>26</em> Ему было предсказано Духом Святым, что он не увидит смерти, доколе не увидит Христа Господня.</p>
<p class="p"><em>27</em> И пришёл он по вдохновению в храм. И, когда родители принесли Младенца Иисуса, чтобы совершить над Ним законный обряд,</p>
<p class="p"><em>28</em> он взял Его на руки, благословил Бога и сказал:</p>
<p class="p"><em>29</em> Ныне отпускаешь раба Твоего, Владыко, по слову Твоему, с миром,</p>
<p class="p"><em>30</em> ибо видели очи мои спасение Твоё,</p>
<p class="p"><em>31</em> которое Ты уготовал пред лицем всех народов,</p>
<p class="p"><em>32</em> свет к просвещению язычников и славу народа Твоего Израиля.</p>
<p class="p"><em>33</em> Иосиф же и Матерь Его дивились сказанному о Нём.</p>
<p class="p"><em>34</em> И благословил их Симеон и сказал Марии, Матери Его: сё, лежит Сей на падение и на восстание многих в Израиле и в предмет пререканий, —</p>
<p class="p"><em>35</em> и Тебе Самой оружие пройдёт душу, — да откроются помышления многих сердец.</p>
<p class="p"><em>36</em> Тут была также Анна пророчица, дочь Фануилова, от колена Асирова, достигшая глубокой старости, прожив с мужем от девства своего семь лет,</p>
<p class="p"><em>37</em> вдова лет восьмидесяти четырёх, которая не отходила от храма, постом и молитвою служа Богу день и ночь.</p>
<p class="p"><em>38</em> И она в то время, подойдя, славила Господа и говорила о Нём всем, ожидавшим избавления в Иерусалиме.</p>
<p class="p"><em>39</em> И когда они совершили всё по закону Господню, возвратились в Галилею, в город свой Назарет.</p>
<p class="p"><em>40</em> Младенец же возрастал и укреплялся духом, исполняясь премудрости, и благодать Божия была на Нём.</p>
<p class="p"><em>41</em> Каждый год родители Его ходили в Иерусалим на праздник Пасхи.</p>
<p class="p"><em>42</em> И когда Он был двенадцати лет, пришли они также по обычаю в Иерусалим на праздник.</p>
<p class="p"><em>43</em> Когда же, по окончании дней [праздника], возвращались, остался Отрок Иисус в Иерусалиме; и не заметили того Иосиф и Матерь Его,</p>
<p class="p"><em>44</em> но думали, что Он идёт с другими. Пройдя же дневной путь, стали искать Его между родственниками и знакомыми</p>
<p class="p"><em>45</em> и, не найдя Его, возвратились в Иерусалим, ища Его.</p>
<p class="p"><em>46</em> Через три дня нашли Его в храме, сидящего посреди учителей, слушающего их и спрашивающего их;</p>
<p class="p"><em>47</em> все слушавшие Его дивились разуму и ответам Его.</p>
<p class="p"><em>48</em> И, увидев Его, удивились; и Матерь Его сказала Ему: Чадо! что Ты сделал с нами? Вот, отец Твой и Я с великою скорбью искали Тебя.</p>
<p class="p"><em>49</em> Он сказал им: зачем было вам искать Меня? или вы не знали, что Мне должно быть в том, что принадлежит Отцу Моему?</p>
<p class="p"><em>50</em> Но они не поняли сказанных Им слов.</p>
<p class="p"><em>51</em> И Он пошёл с ними и пришёл в Назарет; и был в повиновении у них. И Матерь Его сохраняла все слова сии в сердце Своём.</p>
<p class="p"><em>52</em> Иисус же преуспевал в премудрости и возрасте и в любви у Бога и человеков.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> В пятнадцатый же год правления Тиверия кесаря, когда Понтий Пилат начальствовал в Иудее, Ирод был четвертовластником в Галилее, Филипп, брат его, четвертовластником в Итурее и Трахонитской области, а Лисаний четвертовластником в Авилинее,</p>
<p class="p"><em>2</em> при первосвященниках Анне и Каиафе, был глагол Божий к Иоанну, сыну Захарии, в пустыне.</p>
<p class="p"><em>3</em> И он проходил по всей окрестной стране Иорданской, проповедуя крещение покаяния для прощения грехов,</p>
<p class="p"><em>4</em> как написано в книге слов пророка Исаии, который говорит: глас вопиющего в пустыне: приготовьте путь Господу, прямыми сделайте стези Ему;</p>
<p class="p"><em>5</em> всякий дол да наполнится, и всякая гора и холм да понизятся, кривизны выпрямятся и неровные пути сделаются гладкими;</p>
<p class="p"><em>6</em> и узрит всякая плоть спасение Божие.</p>
<p class="p"><em>7</em> [Иоанн] приходившему креститься от него народу говорил: порождения ехиднины! кто внушил вам бежать от будущего гнева?</p>
<p class="p"><em>8</em> Сотворите же достойные плоды покаяния и не думайте говорить в себе: отец у нас Авраам, ибо говорю вам, что Бог может из камней сих воздвигнуть детей Аврааму.</p>
<p class="p"><em>9</em> Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго плода, срубают и бросают в огонь.</p>
<p class="p"><em>10</em> И спрашивал его народ: что же нам делать?</p>
<p class="p"><em>11</em> Он сказал им в ответ: у кого две одежды, тот дай неимущему, и у кого есть пища, делай то же.</p>
<p class="p"><em>12</em> Пришли и мытари креститься, и сказали ему: учитель! что нам делать?</p>
<p class="p"><em>13</em> Он отвечал им: ничего не требуйте более определённого вам.</p>
<p class="p"><em>14</em> Спрашивали его также и воины: а нам что делать? И сказал им: никого не обижайте, не клевещите, и довольствуйтесь своим жалованьем.</p>
<p class="p"><em>15</em> Когда же народ был в ожидании, и все помышляли в сердцах своих об Иоанне, не Христос ли он, —</p>
<p class="p"><em>16</em> Иоанн всем отвечал: я крещу вас водою, но идёт Сильнейший меня, у Которого я недостоин развязать ремень обуви; Он будет крестить вас Духом Святым и огнём.</p>
<p class="p"><em>17</em> Лопата Его в руке Его, и Он очистит гумно Своё и соберёт пшеницу в житницу Свою, а солому сожжёт огнём неугасимым.</p>
<p class="p"><em>18</em> Многое и другое благовествовал он народу, поучая его.</p>
<p class="p"><em>19</em> Ирод же четвертовластник, обличаемый от него за Иродиаду, жену брата своего, и за всё, что сделал Ирод худого,</p>
<p class="p"><em>20</em> прибавил ко всему прочему и то, что заключил Иоанна в темницу.</p>
<p class="p"><em>21</em> Когда же крестился весь народ, и Иисус, крестившись, молился: отверзлось небо,</p>
<p class="p"><em>22</em> и Дух Святый нисшел на Него в телесном виде, как голубь, и был глас с небес, глаголющий: Ты Сын Мой Возлюбленный; в Тебе Моё благоволение!</p>
<p class="p"><em>23</em> Иисус, начиная [Своё служение], был лет тридцати, и был, как думали, Сын Иосифов, Илиев,</p>
<p class="p"><em>24</em> Матфатов, Левиин, Мелхиев, Ианнаев, Иосифов,</p>
<p class="p"><em>25</em> Маттафиев, Амосов, Наумов, Еслимов, Наггеев,</p>
<p class="p"><em>26</em> Маафов, Маттафиев, Семеиев, Иосифов, Иудин,</p>
<p class="p"><em>27</em> Иоаннанов, Рисаев, Зоровавелев, Салафиилев, Нириев,</p>
<p class="p"><em>28</em> Мелхиев, Аддиев, Косамов, Елмодамов, Иров,</p>
<p class="p"><em>29</em> Иосиев, Елиезеров, Иоримов, Матфатов, Левиин,</p>
<p class="p"><em>30</em> Симеонов, Иудин, Иосифов, Ионанов, Елиакимов,</p>
<p class="p"><em>31</em> Мелеаев, Маинанов, Маттафаев, Нафанов, Давидов,</p>
<p class="p"><em>32</em> Иессеев, Овидов, Воозов, Салмонов, Наассонов,</p>
<p class="p"><em>33</em> Аминадавов, Арамов, Есромов, Фаресов, Иудин,</p>
<p class="p"><em>34</em> Иаковлев, Исааков, Авраамов, Фаррин, Нахоров,</p>
<p class="p"><em>35</em> Серухов, Рагавов, Фалеков, Еверов, Салин,</p>
<p class="p"><em>36</em> Каинанов, Арфаксадов, Симов, Ноев, Ламехов,</p>
<p class="p"><em>37</em> Мафусалов, Енохов, Иаредов, Малелеилов, Каинанов,</p>
<p class="p"><em>38</em> Еносов, Сифов, Адамов, Божий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Иисус, исполненный Духа Святаго, возвратился от Иордана и поведён был Духом в пустыню.</p>
<p class="p"><em>2</em> Там сорок дней Он был искушаем от диавола и ничего не ел в эти дни, а по прошествии их напоследок взалкал.</p>
<p class="p"><em>3</em> И сказал Ему диавол: если Ты Сын Божий, то вели этому камню сделаться хлебом.</p>
<p class="p"><em>4</em> Иисус сказал ему в ответ: написано, что не хлебом одним будет жить человек, но всяким словом Божиим.</p>
<p class="p"><em>5</em> И, возведя Его на высокую гору, диавол показал Ему все царства вселенной во мгновение времени,</p>
<p class="p"><em>6</em> и сказал Ему диавол: Тебе дам власть над всеми сими [царствами] и славу их, ибо она предана мне, и я, кому хочу, даю её;</p>
<p class="p"><em>7</em> итак, если Ты поклонишься мне, то всё будет Твоё.</p>
<p class="p"><em>8</em> Иисус сказал ему в ответ: отойди от Меня, сатана; написано: Господу Богу твоему поклоняйся, и Ему одному служи.</p>
<p class="p"><em>9</em> И повёл Его в Иерусалим, и поставил Его на крыле храма, и сказал Ему: если Ты Сын Божий, бросься отсюда вниз,</p>
<p class="p"><em>10</em> ибо написано: Ангелам Своим заповедает о Тебе сохранить Тебя;</p>
<p class="p"><em>11</em> и на руках понесут Тебя, да не преткнешься о камень ногою Твоею.</p>
<p class="p"><em>12</em> Иисус сказал ему в ответ: сказано: не искушай Господа Бога твоего.</p>
<p class="p"><em>13</em> И, окончив всё искушение, диавол отошёл от Него до времени.</p>
<p class="p"><em>14</em> И возвратился Иисус в силе духа в Галилею; и разнеслась молва о Нём по всей окрестной стране.</p>
<p class="p"><em>15</em> Он учил в синагогах их, и от всех был прославляем.</p>
<p class="p"><em>16</em> И пришёл в Назарет, где был воспитан, и вошёл, по обыкновению Своему, в день субботний в синагогу, и встал читать.</p>
<p class="p"><em>17</em> Ему подали книгу пророка Исаии; и Он, раскрыв книгу, нашёл место, где было написано:</p>
<p class="p"><em>18</em> Дух Господень на Мне; ибо Он помазал Меня благовествовать нищим, и послал Меня исцелять сокрушённых сердцем, проповедывать пленным освобождение, слепым прозрение, отпустить измученных на свободу,</p>
<p class="p"><em>19</em> проповедывать лето Господне благоприятное.</p>
<p class="p"><em>20</em> И, закрыв книгу и отдав служителю, сел; и глаза всех в синагоге были устремлены на Него.</p>
<p class="p"><em>21</em> И Он начал говорить им: ныне исполнилось писание сие, слышанное вами.</p>
<p class="p"><em>22</em> И все засвидетельствовали Ему это, и дивились словам благодати, исходившим из уст Его, и говорили: не Иосифов ли это сын?</p>
<p class="p"><em>23</em> Он сказал им: конечно, вы скажете Мне присловие: врач! исцели Самого Себя; сделай и здесь, в Твоём отечестве, то, что, мы слышали, было в Капернауме.</p>
<p class="p"><em>24</em> И сказал: истинно говорю вам: никакой пророк не принимается в своём отечестве.</p>
<p class="p"><em>25</em> Поистине говорю вам: много вдов было в Израиле во дни Илии, когда заключено было небо три года и шесть месяцев, так что сделался большой голод по всей земле,</p>
<p class="p"><em>26</em> и ни к одной из них не был послан Илия, а только ко вдове в Сарепту Сидонскую;</p>
<p class="p"><em>27</em> много также было прокажённых в Израиле при пророке Елисее, и ни один из них не очистился, кроме Неемана Сириянина.</p>
<p class="p"><em>28</em> Услышав это, все в синагоге исполнились ярости</p>
<p class="p"><em>29</em> и, встав, выгнали Его вон из города и повели на вершину горы, на которой город их был построен, чтобы свергнуть Его;</p>
<p class="p"><em>30</em> но Он, пройдя посреди них, удалился.</p>
<p class="p"><em>31</em> И пришёл в Капернаум, город Галилейский, и учил их в дни субботние.</p>
<p class="p"><em>32</em> И дивились учению Его, ибо слово Его было со властью.</p>
<p class="p"><em>33</em> Был в синагоге человек, имевший нечистого духа бесовского, и он закричал громким голосом:</p>
<p class="p"><em>34</em> оставь; что Тебе до нас, Иисус Назарянин? Ты пришёл погубить нас; знаю Тебя, кто Ты, Святый Божий.</p>
<p class="p"><em>35</em> Иисус запретил ему, сказав: замолчи и выйди из него. И бес, повергнув его посреди [синагоги], вышел из него, нимало не повредив ему.</p>
<p class="p"><em>36</em> И напал на всех ужас, и рассуждали между собою: что это значит, что Он со властью и силою повелевает нечистым духам, и они выходят?</p>
<p class="p"><em>37</em> И разнёсся слух о Нём по всем окрестным местам.</p>
<p class="p"><em>38</em> Выйдя из синагоги, Он вошёл в дом Симона; тёща же Симонова была одержима сильною горячкою; и просили Его о ней.</p>
<p class="p"><em>39</em> Подойдя к ней, Он запретил горячке; и оставила её. Она тотчас встала и служила им.</p>
<p class="p"><em>40</em> При захождении же солнца все, имевшие больных различными болезнями, приводили их к Нему и Он, возлагая на каждого из них руки, исцелял их.</p>
<p class="p"><em>41</em> Выходили также и бесы из многих с криком и говорили: Ты Христос, Сын Божий. А Он запрещал им сказывать, что они знают, что Он Христос.</p>
<p class="p"><em>42</em> Когда же настал день, Он, выйдя [из дома], пошёл в пустынное место, и народ искал Его и, придя к Нему, удерживал Его, чтобы не уходил от них.</p>
<p class="p"><em>43</em> Но Он сказал им: и другим городам благовествовать Я должен Царствие Божие, ибо на то Я послан.</p>
<p class="p"><em>44</em> И проповедывал в синагогах галилейских.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Однажды, когда народ теснился к Нему, чтобы слышать слово Божие, а Он стоял у озера Геннисаретского,</p>
<p class="p"><em>2</em> увидел Он две лодки, стоящие на озере; а рыболовы, выйдя из них, вымывали сети.</p>
<p class="p"><em>3</em> Войдя в одну лодку, которая была Симонова, Он просил его отплыть несколько от берега и, сев, учил народ из лодки.</p>
<p class="p"><em>4</em> Когда же перестал учить, сказал Симону: отплыви на глубину и закиньте сети свои для лова.</p>
<p class="p"><em>5</em> Симон сказал Ему в ответ: Наставник! мы трудились всю ночь и ничего не поймали, но по слову Твоему закину сеть.</p>
<p class="p"><em>6</em> Сделав это, они поймали великое множество рыбы, и даже сеть у них прорывалась.</p>
<p class="p"><em>7</em> И дали знак товарищам, находившимся на другой лодке, чтобы пришли помочь им; и пришли, и наполнили обе лодки, так что они начинали тонуть.</p>
<p class="p"><em>8</em> Увидев это, Симон Пётр припал к коленям Иисуса и сказал: выйди от меня, Господи! потому что я человек грешный.</p>
<p class="p"><em>9</em> Ибо ужас объял его и всех, бывших с ним, от этого лова рыб, ими пойманных;</p>
<p class="p"><em>10</em> также и Иакова и Иоанна, сыновей Зеведеевых, бывших товарищами Симону. И сказал Симону Иисус: не бойся; отныне будешь ловить человеков.</p>
<p class="p"><em>11</em> И, вытащив обе лодки на берег, оставили всё и последовали за Ним.</p>
<p class="p"><em>12</em> Когда Иисус был в одном городе, пришёл человек весь в проказе и, увидев Иисуса, пал ниц, умоляя Его и говоря: Господи! если хочешь, можешь меня очистить.</p>
<p class="p"><em>13</em> Он простёр руку, прикоснулся к нему и сказал: хочу, очистись. И тотчас проказа сошла с него.</p>
<p class="p"><em>14</em> И Он повелел ему никому не сказывать, а пойти показаться священнику и принести [жертву] за очищение своё, как повелел Моисей, во свидетельство им.</p>
<p class="p"><em>15</em> Но тем более распространялась молва о Нём, и великое множество народа стекалось к Нему слушать и врачеваться у Него от болезней своих.</p>
<p class="p"><em>16</em> Но Он уходил в пустынные места и молился.</p>
<p class="p"><em>17</em> В один день, когда Он учил, и сидели тут фарисеи и законоучители, пришедшие из всех мест Галилеи и Иудеи и из Иерусалима, и сила Господня являлась в исцелении [больных], —</p>
<p class="p"><em>18</em> вот, принесли некоторые на постели человека, который был расслаблен, и старались внести его [в дом] и положить перед Иисусом;</p>
<p class="p"><em>19</em> и, не найдя, где пронести его за многолюдством, влезли на верх дома и сквозь кровлю спустили его с постелью на средину пред Иисуса.</p>
<p class="p"><em>20</em> И Он, видя веру их, сказал человеку тому: прощаются тебе грехи твои.</p>
<p class="p"><em>21</em> Книжники и фарисеи начали рассуждать, говоря: кто это, который богохульствует? кто может прощать грехи, кроме одного Бога?</p>
<p class="p"><em>22</em> Иисус, уразумев помышления их, сказал им в ответ: что вы помышляете в сердцах ваших?</p>
<p class="p"><em>23</em> Что легче сказать: прощаются тебе грехи твои, или сказать: встань и ходи?</p>
<p class="p"><em>24</em> Но чтобы вы знали, что Сын Человеческий имеет власть на земле прощать грехи, — сказал Он расслабленному: тебе говорю: встань, возьми постель твою и иди в дом твой.</p>
<p class="p"><em>25</em> И он тотчас встал перед ними, взял, на чём лежал, и пошёл в дом свой, славя Бога.</p>
<p class="p"><em>26</em> И ужас объял всех, и славили Бога и, быв исполнены страха, говорили: чудные дела видели мы ныне.</p>
<p class="p"><em>27</em> После сего [Иисус] вышел и увидел мытаря, именем Левия, сидящего у сбора пошлин, и говорит ему: следуй за Мною.</p>
<p class="p"><em>28</em> И он, оставив всё, встал и последовал за Ним.</p>
<p class="p"><em>29</em> И сделал для Него Левий в доме своём большое угощение; и там было множество мытарей и других, которые возлежали с ними.</p>
<p class="p"><em>30</em> Книжники же и фарисеи роптали и говорили ученикам Его: зачем вы едите и пьёте с мытарями и грешниками?</p>
<p class="p"><em>31</em> Иисус же сказал им в ответ: не здоровые имеют нужду во враче, но больные;</p>
<p class="p"><em>32</em> Я пришёл призвать не праведников, а грешников к покаянию.</p>
<p class="p"><em>33</em> Они же сказали Ему: почему ученики Иоанновы постятся часто и молитвы творят, также и фарисейские, а Твои едят и пьют?</p>
<p class="p"><em>34</em> Он сказал им: можете ли заставить сынов чертога брачного поститься, когда с ними жених?</p>
<p class="p"><em>35</em> Но придут дни, когда отнимется у них жених, и тогда будут поститься в те дни.</p>
<p class="p"><em>36</em> При сём сказал им притчу: никто не приставляет заплаты к ветхой одежде, отодрав от новой одежды; а иначе и новую раздерёт, и к старой не подойдёт заплата от новой.</p>
<p class="p"><em>37</em> И никто не вливает молодого вина в мехи ветхие; а иначе молодое вино прорвёт мехи, и само вытечет, и мехи пропадут;</p>
<p class="p"><em>38</em> но молодое вино должно вливать в мехи новые; тогда сбережётся и то и другое.</p>
<p class="p"><em>39</em> И никто, пив старое [вино], не захочет тотчас молодого, ибо говорит: старое лучше.</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> В субботу, первую по втором дне Пасхи, случилось Ему проходить засеянными полями, и ученики Его срывали колосья и ели, растирая руками.</p>
<p class="p"><em>2</em> Некоторые же из фарисеев сказали им: зачем вы делаете то, чего не должно делать в субботы?</p>
<p class="p"><em>3</em> Иисус сказал им в ответ: разве вы не читали, что сделал Давид, когда взалкал сам и бывшие с ним?</p>
<p class="p"><em>4</em> Как он вошёл в дом Божий, взял хлебы предложения, которых не должно было есть никому, кроме одних священников, и ел, и дал бывшим с ним?</p>
<p class="p"><em>5</em> И сказал им: Сын Человеческий есть господин и субботы.</p>
<p class="p"><em>6</em> Случилось же и в другую субботу войти Ему в синагогу и учить. Там был человек, у которого правая рука была сухая.</p>
<p class="p"><em>7</em> Книжники же и фарисеи наблюдали за Ним, не исцелит ли в субботу, чтобы найти обвинение против Него.</p>
<p class="p"><em>8</em> Но Он, зная помышления их, сказал человеку, имеющему сухую руку: встань и выступи на средину. И он встал и выступил.</p>
<p class="p"><em>9</em> Тогда сказал им Иисус: спрошу Я вас: что должно делать в субботу? добро, или зло? спасти душу, или погубить? Они молчали.</p>
<p class="p"><em>10</em> И, посмотрев на всех их, сказал тому человеку: протяни руку твою. Он так и сделал; и стала рука его здорова, как другая.</p>
<p class="p"><em>11</em> Они же пришли в бешенство и говорили между собою, что бы им сделать с Иисусом.</p>
<p class="p"><em>12</em> В те дни взошёл Он на гору помолиться и пробыл всю ночь в молитве к Богу.</p>
<p class="p"><em>13</em> Когда же настал день, призвал учеников Своих и избрал из них двенадцать, которых и наименовал Апостолами:</p>
<p class="p"><em>14</em> Симона, которого и назвал Петром, и Андрея, брата его, Иакова и Иоанна, Филиппа и Варфоломея,</p>
<p class="p"><em>15</em> Матфея и Фому, Иакова Алфеева и Симона, прозываемого Зилотом,</p>
<p class="p"><em>16</em> Иуду Иаковлева и Иуду Искариота, который потом сделался предателем.</p>
<p class="p"><em>17</em> И, сойдя с ними, стал Он на ровном месте, и множество учеников Его, и много народа из всей Иудеи и Иерусалима и приморских мест Тирских и Сидонских,</p>
<p class="p"><em>18</em> которые пришли послушать Его и исцелиться от болезней своих, также и страждущие от нечистых духов; и исцелялись.</p>
<p class="p"><em>19</em> И весь народ искал прикасаться к Нему, потому что от Него исходила сила и исцеляла всех.</p>
<p class="p"><em>20</em> И Он, возведя очи Свои на учеников Своих, говорил: Блаженны нищие духом, ибо ваше есть Царствие Божие.</p>
<p class="p"><em>21</em> Блаженны алчущие ныне, ибо насытитесь. Блаженны плачущие ныне, ибо воссмеетесь.</p>
<p class="p"><em>22</em> Блаженны вы, когда возненавидят вас люди и когда отлучат вас, и будут поносить, и пронесут имя ваше, как бесчестное, за Сына Человеческого.</p>
<p class="p"><em>23</em> Возрадуйтесь в тот день и возвеселитесь, ибо велика вам награда на небесах. Так поступали с пророками отцы их.</p>
<p class="p"><em>24</em> Напротив, горе вам, богатые! ибо вы уже получили своё утешение.</p>
<p class="p"><em>25</em> Горе вам, пресыщенные ныне! ибо взалчете. Горе вам, смеющиеся ныне! ибо восплачете и возрыдаете.</p>
<p class="p"><em>26</em> Горе вам, когда все люди будут говорить о вас хорошо! ибо так поступали с лжепророками отцы их.</p>
<p class="p"><em>27</em> Но вам, слушающим, говорю: любите врагов ваших, благотворите ненавидящим вас,</p>
<p class="p"><em>28</em> благословляйте проклинающих вас и молитесь за обижающих вас.</p>
<p class="p"><em>29</em> Ударившему тебя по щеке подставь и другую, и отнимающему у тебя верхнюю одежду не препятствуй взять и рубашку.</p>
<p class="p"><em>30</em> Всякому, просящему у тебя, давай, и от взявшего твоё не требуй назад.</p>
<p class="p"><em>31</em> И как хотите, чтобы с вами поступали люди, так и вы поступайте с ними.</p>
<p class="p"><em>32</em> И если любите любящих вас, какая вам за то благодарность? ибо и грешники любящих их любят.</p>
<p class="p"><em>33</em> И если делаете добро тем, которые вам делают добро, какая вам за то благодарность? ибо и грешники то же делают.</p>
<p class="p"><em>34</em> И если взаймы даёте тем, от которых надеетесь получить обратно, какая вам за то благодарность? ибо и грешники дают взаймы грешникам, чтобы получить обратно столько же.</p>
<p class="p"><em>35</em> Но вы любите врагов ваших, и благотворите, и взаймы давайте, не ожидая ничего; и будет вам награда великая, и будете сынами Всевышнего; ибо Он благ и к неблагодарным и злым.</p>
<p class="p"><em>36</em> Итак, будьте милосерды, как и Отец ваш милосерд.</p>
<p class="p"><em>37</em> Не судите, и не будете судимы; не осуждайте, и не будете осуждены; прощайте, и прощены будете;</p>
<p class="p"><em>38</em> давайте, и дастся вам: мерою доброю, утрясённою, нагнетённою и переполненною отсыплют вам в лоно ваше; ибо, какою мерою мерите, такою же отмерится и вам.</p>
<p class="p"><em>39</em> Сказал также им притчу: может ли слепой водить слепого? не оба ли упадут в яму?</p>
<p class="p"><em>40</em> Ученик не бывает выше своего учителя; но, и усовершенствовавшись, будет всякий, как учитель его.</p>
<p class="p"><em>41</em> Что ты смотришь на сучок в глазе брата твоего, а бревна в твоём глазе не чувствуешь?</p>
<p class="p"><em>42</em> Или, как можешь сказать брату твоему: брат! дай, я выну сучок из глаза твоего, когда сам не видишь бревна в твоём глазе? Лицемер! вынь прежде бревно из твоего глаза, и тогда увидишь, как вынуть сучок из глаза брата твоего.</p>
<p class="p"><em>43</em> Нет доброго дерева, которое приносило бы худой плод; и нет худого дерева, которое приносило бы плод добрый,</p>
<p class="p"><em>44</em> ибо всякое дерево познаётся по плоду своему, потому что не собирают смокв с терновника и не снимают винограда с кустарника.</p>
<p class="p"><em>45</em> Добрый человек из доброго сокровища сердца своего выносит доброе, а злой человек из злого сокровища сердца своего выносит злое, ибо от избытка сердца говорят уста его.</p>
<p class="p"><em>46</em> Что вы зовёте Меня: Господи! Господи! — и не делаете того, что Я говорю?</p>
<p class="p"><em>47</em> Всякий, приходящий ко Мне и слушающий слова Мои и исполняющий их, скажу вам, кому подобен.</p>
<p class="p"><em>48</em> Он подобен человеку, строящему дом, который копал, углубился и положил основание на камне; почему, когда случилось наводнение и вода напёрла на этот дом, то не могла поколебать его, потому что он основан был на камне.</p>
<p class="p"><em>49</em> А слушающий и неисполняющий подобен человеку, построившему дом на земле без основания, который, когда напёрла на него вода, тотчас обрушился; и разрушение дома сего было великое.</p>

<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда Он окончил все слова Свои к слушавшему народу, то вошёл в Капернаум.</p>
<p class="p"><em>2</em> У одного сотника слуга, которым он дорожил, был болен при смерти.</p>
<p class="p"><em>3</em> Услышав об Иисусе, он послал к Нему Иудейских старейшин просить Его, чтобы пришёл исцелить слугу его.</p>
<p class="p"><em>4</em> И они, придя к Иисусу, просили Его убедительно, говоря: он достоин, чтобы Ты сделал для него это,</p>
<p class="p"><em>5</em> ибо он любит народ наш и построил нам синагогу.</p>
<p class="p"><em>6</em> Иисус пошёл с ними. И когда Он недалеко уже был от дома, сотник прислал к Нему друзей сказать Ему: не трудись, Господи! ибо я недостоин, чтобы Ты вошёл под кров мой;</p>
<p class="p"><em>7</em> потому и себя самого не почёл я достойным придти к Тебе; но скажи слово, и выздоровеет слуга мой.</p>
<p class="p"><em>8</em> Ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю одному: пойди, и идёт; и другому: приди, и приходит; и слуге моему: сделай то, и делает.</p>
<p class="p"><em>9</em> Услышав сие, Иисус удивился ему и, обратившись, сказал идущему за Ним народу: сказываю вам, что и в Израиле не нашёл Я такой веры.</p>
<p class="p"><em>10</em> Посланные, возвратившись в дом, нашли больного слугу выздоровевшим.</p>
<p class="p"><em>11</em> После сего Иисус пошёл в город, называемый Наин; и с Ним шли многие из учеников Его и множество народа.</p>
<p class="p"><em>12</em> Когда же Он приблизился к городским воротам, тут выносили умершего, единственного сына у матери, а она была вдова; и много народа шло с нею из города.</p>
<p class="p"><em>13</em> Увидев её, Господь сжалился над нею и сказал ей: не плачь.</p>
<p class="p"><em>14</em> И, подойдя, прикоснулся к одру; нёсшие остановились, и Он сказал: юноша! тебе говорю, встань!</p>
<p class="p"><em>15</em> Мёртвый, поднявшись, сел и стал говорить; и отдал его [Иисус] матери его.</p>
<p class="p"><em>16</em> И всех объял страх, и славили Бога, говоря: великий пророк восстал между нами, и Бог посетил народ Свой.</p>
<p class="p"><em>17</em> Такое мнение о Нём распространилось по всей Иудее и по всей окрестности.</p>
<p class="p"><em>18</em> И возвестили Иоанну ученики его о всём том.</p>
<p class="p"><em>19</em> Иоанн, призвав двоих из учеников своих, послал к Иисусу спросить: Ты ли Тот, Который должен придти, или ожидать нам другого?</p>
<p class="p"><em>20</em> Они, придя к [Иисусу], сказали: Иоанн Креститель послал нас к Тебе спросить: Ты ли Тот, Которому должно придти, или другого ожидать нам?</p>
<p class="p"><em>21</em> А в это время Он многих исцелил от болезней и недугов и от злых духов, и многим слепым даровал зрение.</p>
<p class="p"><em>22</em> И сказал им Иисус в ответ: пойдите, скажите Иоанну, что вы видели и слышали: слепые прозревают, хромые ходят, прокажённые очищаются, глухие слышат, мёртвые воскресают, нищие благовествуют;</p>
<p class="p"><em>23</em> и блажен, кто не соблазнится о Мне!</p>
<p class="p"><em>24</em> По отшествии же посланных Иоанном, начал говорить к народу об Иоанне: что смотреть ходили вы в пустыню? трость ли, ветром колеблемую?</p>
<p class="p"><em>25</em> Что же смотреть ходили вы? человека ли, одетого в мягкие одежды? Но одевающиеся пышно и роскошно живущие находятся при дворах царских.</p>
<p class="p"><em>26</em> Что же смотреть ходили вы? пророка ли? Да, говорю вам, и больше пророка.</p>
<p class="p"><em>27</em> Сей есть, о котором написано: вот, Я посылаю Ангела Моего пред лицем Твоим, который приготовит путь Твой пред Тобою.</p>
<p class="p"><em>28</em> Ибо говорю вам: из рождённых жёнами нет ни одного пророка больше Иоанна Крестителя; но меньший в Царствии Божием больше его.</p>
<p class="p"><em>29</em> И весь народ, слушавший [Его], и мытари воздали славу Богу, крестившись крещением Иоанновым;</p>
<p class="p"><em>30</em> а фарисеи и законники отвергли волю Божию о себе, не крестившись от него.</p>
<p class="p"><em>31</em> Тогда Господь сказал: с кем сравню людей рода сего? и кому они подобны?</p>
<p class="p"><em>32</em> Они подобны детям, которые сидят на улице, кличут друг друга и говорят: мы играли вам на свирели, и вы не плясали; мы пели вам плачевные песни, и вы не плакали.</p>
<p class="p"><em>33</em> Ибо пришёл Иоанн Креститель: ни хлеба не ест, ни вина не пьёт; и говорите: в нём бес.</p>
<p class="p"><em>34</em> Пришёл Сын Человеческий: ест и пьёт; и говорите: вот человек, который любит есть и пить вино, друг мытарям и грешникам.</p>
<p class="p"><em>35</em> И оправдана премудрость всеми чадами её.</p>
<p class="p"><em>36</em> Некто из фарисеев просил Его вкусить с ним пищи; и Он, войдя в дом фарисея, возлёг.</p>
<p class="p"><em>37</em> И вот, женщина того города, которая была грешница, узнав, что Он возлежит в доме фарисея, принесла алавастровый сосуд с миром</p>
<p class="p"><em>38</em> и, став позади у ног Его и плача, начала обливать ноги Его слезами и отирать волосами головы своей, и целовала ноги Его, и мазала миром.</p>
<p class="p"><em>39</em> Видя это, фарисей, пригласивший Его, сказал сам в себе: если бы Он был пророк, то знал бы, кто и какая женщина прикасается к Нему, ибо она грешница.</p>
<p class="p"><em>40</em> Обратившись к нему, Иисус сказал: Симон! Я имею нечто сказать тебе. Он говорит: скажи, Учитель.</p>
<p class="p"><em>41</em> Иисус сказал: у одного заимодавца было два должника: один должен был пятьсот динариев, а другой пятьдесят,</p>
<p class="p"><em>42</em> но как они не имели чем заплатить, он простил обоим. Скажи же, который из них более возлюбит его?</p>
<p class="p"><em>43</em> Симон отвечал: думаю, тот, которому более простил. Он сказал ему: правильно ты рассудил.</p>
<p class="p"><em>44</em> И, обратившись к женщине, сказал Симону: видишь ли ты эту женщину? Я пришёл в дом твой, и ты воды Мне на ноги не дал, а она слезами облила Мне ноги и волосами головы своей отёрла;</p>
<p class="p"><em>45</em> ты целования Мне не дал, а она, с тех пор как Я пришёл, не перестаёт целовать у Меня ноги;</p>
<p class="p"><em>46</em> ты головы Мне маслом не помазал, а она миром помазала Мне ноги.</p>
<p class="p"><em>47</em> А потому сказываю тебе: прощаются грехи её многие за то, что она возлюбила много, а кому мало прощается, тот мало любит.</p>
<p class="p"><em>48</em> Ей же сказал: прощаются тебе грехи.</p>
<p class="p"><em>49</em> И возлежавшие с Ним начали говорить про себя: кто это, что и грехи прощает?</p>
<p class="p"><em>50</em> Он же сказал женщине: вера твоя спасла тебя, иди с миром.</p>

<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> После сего Он проходил по городам и селениям, проповедуя и благовествуя Царствие Божие, и с Ним двенадцать,</p>
<p class="p"><em>2</em> и некоторые женщины, которых Он исцелил от злых духов и болезней: Мария, называемая Магдалиною, из которой вышли семь бесов,</p>
<p class="p"><em>3</em> и Иоанна, жена Хузы, домоправителя Иродова, и Сусанна, и многие другие, которые служили Ему имением своим.</p>
<p class="p"><em>4</em> Когда же собралось множество народа, и из всех городов жители сходились к Нему, Он начал говорить притчею:</p>
<p class="p"><em>5</em> вышел сеятель сеять семя своё, и когда он сеял, иное упало при дороге и было потоптано, и птицы небесные поклевали его;</p>
<p class="p"><em>6</em> а иное упало на камень и, взойдя, засохло, потому что не имело влаги;</p>
<p class="p"><em>7</em> а иное упало между тернием, и выросло терние и заглушило его;</p>
<p class="p"><em>8</em> а иное упало на добрую землю и, взойдя, принесло плод сторичный. Сказав сие, возгласил: кто имеет уши слышать, да слышит!</p>
<p class="p"><em>9</em> Ученики же Его спросили у Него: что бы значила притча сия?</p>
<p class="p"><em>10</em> Он сказал: вам дано знать тайны Царствия Божия, а прочим в притчах, так что они видя не видят и слыша не разумеют.</p>
<p class="p"><em>11</em> Вот что значит притча сия: семя есть слово Божие;</p>
<p class="p"><em>12</em> а упавшее при пути, это суть слушающие, к которым потом приходит диавол и уносит слово из сердца их, чтобы они не уверовали и не спаслись;</p>
<p class="p"><em>13</em> а упавшее на камень, это те, которые, когда услышат слово, с радостью принимают, но которые не имеют корня, и временем веруют, а во время искушения отпадают;</p>
<p class="p"><em>14</em> а упавшее в терние, это те, которые слушают слово, но, отходя, заботами, богатством и наслаждениями житейскими подавляются и не приносят плода;</p>
<p class="p"><em>15</em> а упавшее на добрую землю, это те, которые, услышав слово, хранят его в добром и чистом сердце и приносят плод в терпении. Сказав это, Он возгласил: кто имеет уши слышать, да слышит!</p>
<p class="p"><em>16</em> Никто, зажегши свечу, не покрывает её сосудом, или не ставит под кровать, а ставит на подсвечник, чтобы входящие видели свет.</p>
<p class="p"><em>17</em> Ибо нет ничего тайного, что не сделалось бы явным, ни сокровенного, что не сделалось бы известным и не обнаружилось бы.</p>
<p class="p"><em>18</em> Итак, наблюдайте, как вы слушаете: ибо, кто имеет, тому дано будет, а кто не имеет, у того отнимется и то, что он думает иметь.</p>
<p class="p"><em>19</em> И пришли к Нему Матерь и братья Его, и не могли подойти к Нему по причине народа.</p>
<p class="p"><em>20</em> И дали знать Ему: Матерь и братья Твои стоят вне, желая видеть Тебя.</p>
<p class="p"><em>21</em> Он сказал им в ответ: матерь Моя и братья Мои суть слушающие слово Божие и исполняющие его.</p>
<p class="p"><em>22</em> В один день Он вошёл с учениками Своими в лодку и сказал им: переправимся на ту сторону озера. И отправились.</p>
<p class="p"><em>23</em> Во время плавания их Он заснул. На озере поднялся бурный ветер, и заливало их [волнами], и они были в опасности.</p>
<p class="p"><em>24</em> И, подойдя, разбудили Его и сказали: Наставник! Наставник! погибаем. Но Он, встав, запретил ветру и волнению воды; и перестали, и сделалась тишина.</p>
<p class="p"><em>25</em> Тогда Он сказал им: где вера ваша? Они же в страхе и удивлении говорили друг другу: кто же это, что и ветрам повелевает и воде, и повинуются Ему?</p>
<p class="p"><em>26</em> И приплыли в страну Гадаринскую, лежащую против Галилеи.</p>
<p class="p"><em>27</em> Когда же вышел Он на берег, встретил Его один человек из города, одержимый бесами с давнего времени, и в одежду не одевавшийся, и живший не в доме, а в гробах.</p>
<p class="p"><em>28</em> Он, увидев Иисуса, вскричал, пал пред Ним и громким голосом сказал: что Тебе до меня, Иисус, Сын Бога Всевышнего? умоляю Тебя, не мучь меня.</p>
<p class="p"><em>29</em> Ибо [Иисус] повелел нечистому духу выйти из сего человека, потому что он долгое время мучил его, так что его связывали цепями и узами, сберегая его; но он разрывал узы и был гоним бесом в пустыни.</p>
<p class="p"><em>30</em> Иисус спросил его: как тебе имя? Он сказал: легион, — потому что много бесов вошло в него.</p>
<p class="p"><em>31</em> И они просили Иисуса, чтобы не повелел им идти в бездну.</p>
<p class="p"><em>32</em> Тут же на горе паслось большое стадо свиней; и [бесы] просили Его, чтобы позволил им войти в них. Он позволил им.</p>
<p class="p"><em>33</em> Бесы, выйдя из человека, вошли в свиней, и бросилось стадо с крутизны в озеро и потонуло.</p>
<p class="p"><em>34</em> Пастухи, видя происшедшее, побежали и рассказали в городе и в селениях.</p>
<p class="p"><em>35</em> И вышли видеть происшедшее; и, придя к Иисусу, нашли человека, из которого вышли бесы, сидящего у ног Иисуса, одетого и в здравом уме; и ужаснулись.</p>
<p class="p"><em>36</em> Видевшие же рассказали им, как исцелился бесновавшийся.</p>
<p class="p"><em>37</em> И просил Его весь народ Гадаринской окрестности удалиться от них, потому что они объяты были великим страхом. Он вошёл в лодку и возвратился.</p>
<p class="p"><em>38</em> Человек же, из которого вышли бесы, просил Его, чтобы быть с Ним. Но Иисус отпустил его, сказав:</p>
<p class="p"><em>39</em> возвратись в дом твой и расскажи, что сотворил тебе Бог. Он пошёл и проповедывал по всему городу, что сотворил ему Иисус.</p>
<p class="p"><em>40</em> Когда же возвратился Иисус, народ принял Его, потому что все ожидали Его.</p>
<p class="p"><em>41</em> И вот, пришёл человек, именем Иаир, который был начальником синагоги; и, пав к ногам Иисуса, просил Его войти к нему в дом,</p>
<p class="p"><em>42</em> потому что у него была одна дочь, лет двенадцати, и та была при смерти. Когда же Он шёл, народ теснил Его.</p>
<p class="p"><em>43</em> И женщина, страдавшая кровотечением двенадцать лет, которая, издержав на врачей всё имение, ни одним не могла быть вылечена,</p>
<p class="p"><em>44</em> подойдя сзади, коснулась края одежды Его; и тотчас течение крови у ней остановилось.</p>
<p class="p"><em>45</em> И сказал Иисус: кто прикоснулся ко Мне? Когда же все отрицались, Пётр сказал и бывшие с Ним: Наставник! народ окружает Тебя и теснит, — и Ты говоришь: кто прикоснулся ко Мне?</p>
<p class="p"><em>46</em> Но Иисус сказал: прикоснулся ко Мне некто, ибо Я чувствовал силу, исшедшую из Меня.</p>
<p class="p"><em>47</em> Женщина, видя, что она не утаилась, с трепетом подошла и, пав пред Ним, объявила Ему перед всем народом, по какой причине прикоснулась к Нему и как тотчас исцелилась.</p>
<p class="p"><em>48</em> Он сказал ей: дерзай, дщерь! вера твоя спасла тебя; иди с миром.</p>
<p class="p"><em>49</em> Когда Он ещё говорил это, приходит некто из дома начальника синагоги и говорит ему: дочь твоя умерла; не утруждай Учителя.</p>
<p class="p"><em>50</em> Но Иисус, услышав это, сказал ему: не бойся, только веруй, и спасена будет.</p>
<p class="p"><em>51</em> Придя же в дом, не позволил войти никому, кроме Петра, Иоанна и Иакова, и отца девицы, и матери.</p>
<p class="p"><em>52</em> Все плакали и рыдали о ней. Но Он сказал: не плачьте; она не умерла, но спит.</p>
<p class="p"><em>53</em> И смеялись над Ним, зная, что она умерла.</p>
<p class="p"><em>54</em> Он же, выслав всех вон и взяв её за руку, возгласил: девица! встань.</p>
<p class="p"><em>55</em> И возвратился дух её; она тотчас встала, и Он велел дать ей есть.</p>
<p class="p"><em>56</em> И удивились родители её. Он же повелел им не сказывать никому о происшедшем.</p>
