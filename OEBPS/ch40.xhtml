<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> И сказал царь Давид всему собранию: Соломон, сын мой, которого одного избрал Бог, молод и малосилен, а дело сие велико, потому что не для человека здание сие, а для Господа Бога.</p>
<p class="p"><em>2</em> Всеми силами я заготовил для дома Бога моего золото для золотых вещей и серебро для серебряных, и медь для медных, железо для железных, и дерева для деревянных, камни оникса и [камни] вставные, камни красивые и разноцветные, и всякие дорогие камни, и множество мрамора;</p>
<p class="p"><em>3</em> и ещё по любви моей к дому Бога моего, есть у меня сокровище собственное из золота и серебра, [и его] я отдаю для дома Бога моего, сверх всего, что заготовил я для святого дома:</p>
<p class="p"><em>4</em> три тысячи талантов золота, золота Офирского, и семь тысяч талантов серебра чистого, для обложения стен в домах,</p>
<p class="p"><em>5</em> для каждой из золотых вещей, и для каждой из серебряных, и для всякого изделия рук художнических. Не поусердствует ли [ещё] кто жертвовать сегодня для Господа?</p>
<p class="p"><em>6</em> И стали жертвовать начальники семейств и начальники колен Израилевых, и начальники тысяч и сотен, и начальники над имениями царя.</p>
<p class="p"><em>7</em> И дали на устроение дома Божия пять тысяч талантов и десять тысяч драхм золота, и серебра десять тысяч талантов, и меди восемнадцать тысяч талантов, и железа сто тысяч талантов.</p>
<p class="p"><em>8</em> И у кого нашлись [дорогие] камни, те отдавали и их в сокровищницу дома Господня, на руки Иехиилу Герсонитянину.</p>
<p class="p"><em>9</em> И радовался народ усердию их, потому что они от всего сердца жертвовали Господу, также и царь Давид весьма радовался.</p>
<p class="p"><em>10</em> И благословил Давид Господа пред всем собранием, и сказал Давид: благословен Ты, Господи Боже Израиля, отца нашего, от века и до века!</p>
<p class="p"><em>11</em> Твоё, Господи, величие, и могущество, и слава, и победа и великолепие, и всё, [что] на небе и на земле, [Твоё]: Твоё, Господи, царство, и Ты превыше всего, как Владычествующий.</p>
<p class="p"><em>12</em> И богатство и слава от лица Твоего, и Ты владычествуешь над всем, и в руке Твоей сила и могущество, и во власти Твоей возвеличить и укрепить всё.</p>
<p class="p"><em>13</em> И ныне, Боже наш, мы славословим Тебя и хвалим величественное имя Твоё.</p>
<p class="p"><em>14</em> Ибо кто я и кто народ мой, что мы имели возможность так жертвовать? Но от Тебя всё, и от руки Твоей [полученное] мы отдали Тебе,</p>
<p class="p"><em>15</em> потому что странники мы пред Тобою и пришельцы, как и все отцы наши, как тень дни наши на земле, и нет ничего прочного.</p>
<p class="p"><em>16</em> Господи Боже наш! всё это множество, которое приготовили мы для построения дома Тебе, святому имени Твоему, от руки Твоей оно, и всё Твоё.</p>
<p class="p"><em>17</em> Знаю, Боже мой, что Ты испытуешь сердце и любишь чистосердечие; я от чистого сердца моего пожертвовал всё сие, и ныне вижу, что и народ Твой, здесь находящийся, с радостью жертвует Тебе.</p>
<p class="p"><em>18</em> Господи, Боже Авраама, Исаака и Израиля, отцов наших! сохрани сие навек, [сие] расположение мыслей сердца народа Твоего, и направь сердце их к Тебе.</p>
<p class="p"><em>19</em> Соломону же, сыну моему, дай сердце правое, чтобы соблюдать заповеди Твои, откровения Твои и уставы Твои, и исполнить всё это и построить здание, для которого я сделал приготовление.</p>
<p class="p"><em>20</em> И сказал Давид всему собранию: благословите Господа Бога нашего. — И благословило всё собрание Господа Бога отцов своих, и пало, и поклонилось Господу и царю.</p>
<p class="p"><em>21</em> И принесли Господу жертвы, и вознесли всесожжения Господу, на другой после сего день: тысячу тельцов, тысячу овнов, тысячу агнцев с их возлияниями, и множество жертв от всего Израиля.</p>
<p class="p"><em>22</em> И ели и пили пред Господом в тот день, с великою радостью; и в другой раз воцарили Соломона, сына Давидова, и помазали пред Господом в правителя верховного, а Садока во священника.</p>
<p class="p"><em>23</em> И сел Соломон на престоле Господнем, как царь, вместо Давида, отца своего, и был благоуспешен, и весь Израиль повиновался ему.</p>
<p class="p"><em>24</em> И все начальники и сильные, также и все сыновья царя Давида подчинились Соломону царю.</p>
<p class="p"><em>25</em> И возвеличил Господь Соломона пред очами всего Израиля, и даровал ему славу царства, какой не имел прежде его ни один царь у Израиля.</p>
<p class="p"><em>26</em> И Давид, сын Иессеев, царствовал над всем Израилем.</p>
<p class="p"><em>27</em> Времени царствования его над Израилем [было] сорок лет: в Хевроне царствовал он семь лет, и в Иерусалиме царствовал тридцать три [года].</p>
<p class="p"><em>28</em> И умер в доброй старости, насыщенный жизнью, богатством и славою; и воцарился Соломон, сын его, вместо него.</p>
<p class="p"><em>29</em> Дела царя Давида, первые и последние, описаны в записях Самуила провидца и в записях Нафана пророка и в записях Гада прозорливца,</p>
<p class="p"><em>30</em> равно и всё царствование его, и мужество его, и происшествия, случившиеся с ним и с Израилем и со всеми земными царствами.</p>
