<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> Гораздо лучше обличить, нежели сердиться тайно; и обличаемый наедине предостережется от вреда.</p>
<p class="p"><em>2</em> Как хорошо обличённому показать раскаяние!</p>
<p class="p"><em>3</em> Ибо он избежит вольного греха.</p>
<p class="p"><em>4</em> Что — пожелание евнуха растлить девицу, то — производящий суд с натяжкою.</p>
<p class="p"><em>5</em> Иной молчит — и оказывается мудрым; а иной бывает ненавистным за многую болтливость.</p>
<p class="p"><em>6</em> Иной молчит, потому что не имеет, что отвечать; а иной молчит, потому что знает время.</p>
<p class="p"><em>7</em> Мудрый человек будет молчать до времени; а тщеславный и безрассудный не будет ждать времени.</p>
<p class="p"><em>8</em> Многоречивый опротивеет, и кто восхищает себе право говорить, будет возненавиден.</p>
<p class="p"><em>9</em> Бывает успех человеку ко злу, а находка — в потерю.</p>
<p class="p"><em>10</em> Есть даяние, которое не будет тебе на пользу, и есть даяние, за которое бывает сугубое воздаяние.</p>
<p class="p"><em>11</em> Бывает унижение для славы, а иной от унижения поднимает голову.</p>
<p class="p"><em>12</em> Иной малым покупает многое и заплатит за то в семь раз больше.</p>
<p class="p"><em>13</em> Мудрый в слове делается любезным, любезности же глупых останутся напрасными.</p>
<p class="p"><em>14</em> Даяние безумного не будет тебе на пользу; ибо у него вместо одного много глаз для принятия.</p>
<p class="p"><em>15</em> Немного даст он, а попрекать будет много, и раскроет уста свои, как глашатай. Ныне он взаём даёт, а завтра потребует назад: ненавистен такой человек Господу и людям.</p>
<p class="p"><em>16</em> Глупый говорит: «нет у меня друга, и нет благодарности за мои благодеяния. Съедающие хлеб мой льстивы языком».</p>
<p class="p"><em>17</em> Как часто и сколь многие будут насмехаться над ним!</p>
<p class="p"><em>18</em> Преткновение от земли лучше, нежели от языка. Итак, скоро придёт падение злых.</p>
<p class="p"><em>19</em> Неприятный человек — безвременная басня; она всегда будет на устах невежд.</p>
<p class="p"><em>20</em> Притча из уст глупого отвратительна, ибо он не скажет её в своё время.</p>
<p class="p"><em>21</em> Иной удерживается от греха скудостью, и в этом воздержании он не будет сокрушаться.</p>
<p class="p"><em>22</em> Иной губит душу свою по робости, и губит её из лицеприятия к безумному.</p>
<p class="p"><em>23</em> Иной из-за стыда даёт обещания другу, и без причины наживает в нём себе врага.</p>
<p class="p"><em>24</em> Злой порок в человеке — ложь; в устах невежд она — всегда.</p>
<p class="p"><em>25</em> Лучше вор, нежели постоянно говорящий ложь; но оба они наследуют погибель.</p>
<p class="p"><em>26</em> Поведение лживого человека — бесчестно, и позор его всегда с ним.</p>
<p class="p"><em>27</em> Мудрый в словах возвысит себя, и человек разумный понравится вельможам.</p>
<p class="p"><em>28</em> Возделывающий землю увеличит свой стог, и угождающий вельможам получит помилование в случае неправды.</p>
<p class="p"><em>29</em> Угощения и подарки ослепляют глаза мудрых и, как бы узда в устах, отвращают обличения.</p>
<p class="p"><em>30</em> Скрытая мудрость и утаённое сокровище — какая польза от обоих?</p>
<p class="p"><em>31</em> Лучше человек, скрывающий свою глупость, нежели человек, скрывающий свою мудрость.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Сын мой! если ты согрешил, не прилагай более грехов и о прежних молись.</p>
<p class="p"><em>2</em> Беги от греха, как от лица змея; ибо, если подойдёшь к нему, он ужалит тебя.</p>
<p class="p"><em>3</em> Зубы его — зубы львиные, которые умерщвляют души людей.</p>
<p class="p"><em>4</em> Всякое беззаконие как обоюдоострый меч: ране от него нет исцеления.</p>
<p class="p"><em>5</em> Устрашения и насилия опустошат богатство: так опустеет и дом высокомерного.</p>
<p class="p"><em>6</em> Моление из уст нищего — только до ушей его; но суд над ним поспешно приближается.</p>
<p class="p"><em>7</em> Ненавидящий обличение идёт по следам грешника, а боящийся Господа обратится сердцем.</p>
<p class="p"><em>8</em> Издалека узнаётся сильный языком; но разумный видит, где тот спотыкается.</p>
<p class="p"><em>9</em> Строящий дом свой на чужие деньги-то же, что собирающий камни для своей могилы.</p>
<p class="p"><em>10</em> Сборище беззаконных — куча пакли, и конец их — пламень огненный.</p>
<p class="p"><em>11</em> Путь грешников вымощен камнями, но на конце его — пропасть ада.</p>
<p class="p"><em>12</em> Соблюдающий закон обладает своими мыслями,</p>
<p class="p"><em>13</em> и совершение страха Господня — мудрость.</p>
<p class="p"><em>14</em> Не научится тот, кто неспособен;</p>
<p class="p"><em>15</em> но есть способность, умножающая горечь.</p>
<p class="p"><em>16</em> Знание мудрого увеличивается подобно наводнению, и совет его, — как источник жизни.</p>
<p class="p"><em>17</em> Сердце глупого подобно разбитому сосуду и не удержит в себе никакого знания.</p>
<p class="p"><em>18</em> Если мудрое слово услышит разумный, то он похвалит его и приложит к себе. Услышал его легкомысленный, и оно не понравилось ему, и он бросил его за себя.</p>
<p class="p"><em>19</em> Речь глупого — как бремя в пути, в устах же разумного находят приятность.</p>
<p class="p"><em>20</em> Речей разумного будут искать в собрании, и о словах его будут размышлять в сердце.</p>
<p class="p"><em>21</em> Как разрушенный дом, так мудрость глупому, и знание неразумного — бессмысленные слова.</p>
<p class="p"><em>22</em> Наставление для безумных — оковы на ногах и как цепи на правой руке.</p>
<p class="p"><em>23</em> Глупый в смехе возвышает голос свой, а муж благоразумный едва тихо улыбнётся.</p>
<p class="p"><em>24</em> Как золотой наряд — наставление для разумного, и как драгоценное украшение на правой руке.</p>
<p class="p"><em>25</em> Нога глупого спешит в чужой дом, но человек многоопытный постыдится людей;</p>
<p class="p"><em>26</em> неразумный сквозь дверь заглядывает в дом, а человек благовоспитанный остановится вне;</p>
<p class="p"><em>27</em> невежество человека — подслушивать у дверей, благоразумный же огорчится таким бесстыдством.</p>
<p class="p"><em>28</em> Уста многоречивых рассказывают чужое, а слова благоразумных взвешиваются на весах.</p>
<p class="p"><em>29</em> В устах глупых — сердце их, уста же мудрых — в сердце их.</p>
<p class="p"><em>30</em> Когда нечестивый проклинает сатану, то проклинает свою душу.</p>
<p class="p"><em>31</em> Наушник оскверняет свою душу и будет ненавидим везде, где только жить будет.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Грязному камню подобен ленивый: всякий освищет бесславие его.</p>
<p class="p"><em>2</em> Воловьему помёту подобен ленивый: всякий, поднявший его, отряхнёт руку.</p>
<p class="p"><em>3</em> Стыд отцу рождение невоспитанного сына, дочь же невоспитанная рождается на унижение.</p>
<p class="p"><em>4</em> Разумная дочь приобретёт себе мужа, а бесстыдная — печаль родившему.</p>
<p class="p"><em>5</em> Наглая позорит отца и мужа, и у обоих будет в презрении.</p>
<p class="p"><em>6</em> Не вовремя рассказ-то же, что музыка во время печали; наказание же и учение мудрости прилично всякому времени.</p>
<p class="p"><em>7</em> Поучающий глупого-то же, что склеивающий черепки или пробуждающий спящего от глубокого сна.</p>
<p class="p"><em>8</em> Рассказывающий что-либо глупому-то же, что рассказывающий дремлющему, который по окончании спрашивает: «что?»</p>
<p class="p"><em>9</em> Плачь над умершим, ибо свет исчез для него; плачь и над глупым, ибо разум исчез для него.</p>
<p class="p"><em>10</em> Меньше плачь над умершим, потому что он успокоился, а злая жизнь глупого — хуже смерти.</p>
<p class="p"><em>11</em> Плачь об умершем — семь дней, а о глупом и нечестивом — все дни жизни его.</p>
<p class="p"><em>12</em> С безрассудным много не говори, и к неразумному не ходи;</p>
<p class="p"><em>13</em> берегись от него, чтобы не иметь неприятности и не замарать себя столкновением с ним;</p>
<p class="p"><em>14</em> уклонись от него и найдёшь покой и не будешь огорчён безумием его.</p>
<p class="p"><em>15</em> Что тяжелее свинца? и какое имя ему, как не глупый?</p>
<p class="p"><em>16</em> Легче понести песок и соль и глыбу железа, нежели человека бессмысленного.</p>
<p class="p"><em>17</em> Как деревянная связь в доме, крепко устроенная, не даёт ему распадаться при сотрясении, так сердце, утверждённое на обдуманном совете, не поколеблется во время страха.</p>
<p class="p"><em>18</em> Сердце, утверждённое на разумном размышлении, — как лепное украшение на вытесанной стене.</p>
<p class="p"><em>19</em> Подпорка, поставленная на высоте, не устоит против ветра:</p>
<p class="p"><em>20</em> так боязливое сердце, при глупом размышлении, не устоит против страха.</p>
<p class="p"><em>21</em> Наносящий удар глазу вызывает слёзы, а наносящий удар сердцу возбуждает чувство болезненное.</p>
<p class="p"><em>22</em> Бросающий камень в птиц отгонит их; а поносящий друга расторгнет дружбу.</p>
<p class="p"><em>23</em> Если ты на друга извлёк меч, не отчаивайся, ибо возможно возвращение дружбы.</p>
<p class="p"><em>24</em> Если ты открыл уста против друга, не бойся, ибо возможно примирение.</p>
<p class="p"><em>25</em> Только поношение, гордость, обнаружение тайны и коварное злодейство могут отогнать всякого друга.</p>
<p class="p"><em>26</em> Приобретай доверенность ближнего в нищете его, чтобы радоваться вместе с ним при богатстве его;</p>
<p class="p"><em>27</em> оставайся с ним во время скорби, чтобы иметь участие в его наследии.</p>
<p class="p"><em>28</em> Прежде пламени бывает в печи пар и дым: так прежде кровопролития — ссоры.</p>
<p class="p"><em>29</em> Защищать друга я не постыжусь и не скроюсь от лица его;</p>
<p class="p"><em>30</em> а если приключится мне чрез него зло, то всякий, кто услышит, будет остерегаться его.</p>
<p class="p"><em>31</em> Кто даст мне стражу к устам моим и печать благоразумия на уста мои, чтобы мне не пасть чрез них и чтобы язык мой не погубил меня!</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> Господи, Отче и Владыко жизни моей! Не оставь меня на волю их и не допусти меня пасть чрез них.</p>
<p class="p"><em>2</em> Кто приставит бич к помышлениям моим и к сердцу моему наставника в мудрости, чтобы они не щадили проступков моих и не потворствовали заблуждениям их;</p>
<p class="p"><em>3</em> чтобы не умножались проступки мои и не увеличивались заблуждения мои; чтобы не упасть мне пред противниками, и чтобы не порадовался надо мною враг мой?</p>
<p class="p"><em>4</em> Господи, Отче и Боже жизни моей! Не дай мне возношения очей и вожделение отврати от меня.</p>
<p class="p"><em>5</em> Пожелания чрева и сладострастие да не овладеют мною, и не предай меня бесстыдной душе.</p>
<p class="p"><em>6</em> Выслушайте, дети, наставление для уст: соблюдающий его не будет уловлен своими устами.</p>
<p class="p"><em>7</em> Уловлен будет ими грешник, и злоречивый и надменный преткнутся чрез них.</p>
<p class="p"><em>8</em> Не приучай уст твоих к клятве</p>
<p class="p"><em>9</em> и не обращай в привычку употреблять в клятве имя Святаго.</p>
<p class="p"><em>10</em> Ибо, как раб, постоянно подвергающийся наказанию, не избавляется от ран, так и клянущийся непрестанно именем Святаго не очистится от греха.</p>
<p class="p"><em>11</em> Человек, часто клянущийся, исполнится беззакония, и не отступит от дома его бич.</p>
<p class="p"><em>12</em> Если он согрешит, грех его на нём; и если он вознерадел, то сугубо согрешит;</p>
<p class="p"><em>13</em> и если он клялся напрасно, то не оправдается, и дом его наполнится несчастьями.</p>
<p class="p"><em>14</em> Есть речь, облечённая смертью: да не найдётся она в наследии Иакова!</p>
<p class="p"><em>15</em> Ибо от благочестивых всё это будет удалено, и они не запутаются во грехах.</p>
<p class="p"><em>16</em> Не приучай твоих уст к грубой невежливости, ибо при ней бывают греховные слова.</p>
<p class="p"><em>17</em> Помни об отце и о матери твоей, когда сидишь среди вельмож,</p>
<p class="p"><em>18</em> чтобы тебе не забыться пред ними и по привычке не сделать глупости, и не пожелать, что лучше бы ты не родился, и не проклясть дня рождения твоего.</p>
<p class="p"><em>19</em> Человек, привыкающий к бранным словам, во все дни свои не научится.</p>
<p class="p"><em>20</em> Два качества умножают грехи, а третье навлекает гнев:</p>
<p class="p"><em>21</em> душа горячая, как пылающий огонь, не угаснет, пока не истощится;</p>
<p class="p"><em>22</em> человек, блудодействующий в теле плоти своей, не перестанет, пока не прогорит огонь.</p>
<p class="p"><em>23</em> Блуднику сладок всякий хлеб: он не перестанет, доколе не умрёт.</p>
<p class="p"><em>24</em> Человек, который согрешает против своего ложа, говорит в душе своей: «кто видит меня?</p>
<p class="p"><em>25</em> Вокруг меня тьма, и стены закрывают меня, и никто не видит меня: чего мне бояться? Всевышний не воспомянет грехов моих».</p>
<p class="p"><em>26</em> Страх его — только глаза человеческие,</p>
<p class="p"><em>27</em> и не знает он того, что очи Господа в десять тысяч крат светлее солнца,</p>
<p class="p"><em>28</em> и взирают на все пути человеческие, и проникают в места сокровенные.</p>
<p class="p"><em>29</em> Ему известно было всё прежде, нежели сотворено было, равно как и по совершении.</p>
<p class="p"><em>30</em> Такой человек будет наказан на улицах города и будет застигнут там, где не думал.</p>
<p class="p"><em>31</em> Так и жена, оставившая мужа и произведшая наследника от чужого:</p>
<p class="p"><em>32</em> ибо, во-первых, она не покорилась закону Всевышнего, во-вторых, согрешила против своего мужа и, в-третьих, в блуде прелюбодействовала и произвела детей от чужого мужа.</p>
<p class="p"><em>33</em> Она будет выведена пред собрание, и о детях её будет исследование.</p>
<p class="p"><em>34</em> Дети её не укоренятся, и ветви её не дадут плода.</p>
<p class="p"><em>35</em> Она оставит память о себе на проклятие, и позор её не изгладится.</p>
<p class="p"><em>36</em> Оставшиеся познают, что нет ничего лучше страха Господня и нет ничего сладостнее, как внимать заповедям Господним.</p>
<p class="p"><em>37</em> Великая слава — следовать Господу, а быть тебе принятым от Него — долгоденствие.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> Премудрость прославит себя и среди народа своего будет восхвалена.</p>
<p class="p"><em>2</em> В церкви Всевышнего она откроет уста свои, и пред воинством Его будет прославлять себя:</p>
<p class="p"><em>3</em> «я вышла из уст Всевышнего и, подобно облаку, покрыла землю;</p>
<p class="p"><em>4</em> я поставила скинию на высоте, и престол мой — в столпе облачном;</p>
<p class="p"><em>5</em> я одна обошла круг небесный и ходила во глубине бездны;</p>
<p class="p"><em>6</em> в волнах моря и по всей земле и во всяком народе и племени имела я владение:</p>
<p class="p"><em>7</em> между всеми ими я искала успокоения, и в чьём наследии водвориться мне.</p>
<p class="p"><em>8</em> Тогда Создатель всех повелел мне, и Произведший меня указал мне покойное жилище и сказал:</p>
<p class="p"><em>9</em> поселись в Иакове и прими наследие в Израиле.</p>
<p class="p"><em>10</em> Прежде века от начала Он произвёл меня, и я не скончаюсь вовеки.</p>
<p class="p"><em>11</em> Я служила пред Ним во святой скинии и так утвердилась в Сионе.</p>
<p class="p"><em>12</em> Он дал мне также покой в возлюбленном городе, и в Иерусалиме — власть моя.</p>
<p class="p"><em>13</em> И укоренилась я в прославленном народе, в наследственном уделе Господа.</p>
<p class="p"><em>14</em> Я возвысилась, как кедр на Ливане и как кипарис на горах Ермонских;</p>
<p class="p"><em>15</em> я возвысилась, как пальма в Енгадди и как розовые кусты в Иерихоне;</p>
<p class="p"><em>16</em> я, как красивая маслина в долине и как платан, возвысилась.</p>
<p class="p"><em>17</em> Как корица и аспалаф, я издала ароматный запах и, как отличная смирна, распространила благоухание,</p>
<p class="p"><em>18</em> как халвани, оникс и стакти и как благоухание ладана в скинии.</p>
<p class="p"><em>19</em> Я распростёрла свои ветви, как теревинф, и ветви мои — ветви славы и благодати.</p>
<p class="p"><em>20</em> Я — как виноградная лоза, произращающая благодать, и цветы мои — плод славы и богатства.</p>
<p class="p"><em>21</em> Приступите ко мне, желающие меня, и насыщайтесь плодами моими;</p>
<p class="p"><em>22</em> ибо воспоминание обо мне слаще мёда и обладание мною приятнее медового сота.</p>
<p class="p"><em>23</em> Ядущие меня ещё будут алкать, и пьющие меня ещё будут жаждать.</p>
<p class="p"><em>24</em> Слушающий меня не постыдится, и трудящиеся со мною не погрешат.</p>
<p class="p"><em>25</em> Всё это — книга завета Бога Всевышнего,</p>
<p class="p"><em>26</em> закон, который заповедал Моисей как наследие сонмам Иаковлевым.</p>
<p class="p"><em>27</em> Он насыщает мудростью, как Фисон и как Тигр во дни новин;</p>
<p class="p"><em>28</em> он наполняет разумом, как Евфрат и как Иордан во дни жатвы;</p>
<p class="p"><em>29</em> он разливает учение, как свет и как Гион во время собирания винограда.</p>
<p class="p"><em>30</em> Первый человек не достиг полного познания её; не исследует её также и последний;</p>
<p class="p"><em>31</em> ибо мысли её полнее моря, и намерения её глубже великой бездны.</p>
<p class="p"><em>32</em> И я, как канал из реки и как водопровод, вышла в рай.</p>
<p class="p"><em>33</em> Я сказала: полью мой сад и напою мои гряды.</p>
<p class="p"><em>34</em> И вот, канал мой сделался рекою, и река моя сделалась морем.</p>
<p class="p"><em>35</em> И буду я сиять учением, как утренним светом, и далеко проявлю его;</p>
<p class="p"><em>36</em> и буду я изливать учение, как пророчество, и оставлю его в роды вечные».</p>
<p class="p"><em>37</em> Видите, что я трудился не для себя одного, но для всех, ищущих премудрости.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 25</p>
</div>
<p class="p"><em>1</em> Тремя я украсилась и стала прекрасною пред Господом и людьми:</p>
<p class="p"><em>2</em> это — единомыслие между братьями и любовь между ближними, и жена и муж, согласно живущие между собою.</p>
<p class="p"><em>3</em> И три рода людей возненавидела душа моя, и очень отвратительна для меня жизнь их:</p>
<p class="p"><em>4</em> надменного нищего, лживого богача и старика — прелюбодея, ослабевающего в рассудке.</p>
<p class="p"><em>5</em> Чего не собрал ты в юности, — как же можешь приобрести в старости твоей?</p>
<p class="p"><em>6</em> Как прилично сединам судить, и старцам — уметь давать совет!</p>
<p class="p"><em>7</em> Как прекрасна мудрость старцев и как приличны людям почтенным рассудительность и совет!</p>
<p class="p"><em>8</em> Венец старцев — многосторонняя опытность, и хвала их — страх Господень.</p>
<p class="p"><em>9</em> Девять помышлений похвалил я в сердце, а десятое выскажу языком:</p>
<p class="p"><em>10</em> это человек, радующийся о детях и при жизни видящий падение врагов.</p>
<p class="p"><em>11</em> Блажен, кто живёт с женою разумною, кто не погрешает языком и не служит недостойному себя.</p>
<p class="p"><em>12</em> Блажен, кто приобрёл мудрость и передаёт её в уши слушающих.</p>
<p class="p"><em>13</em> Как велик тот, кто нашёл премудрость! но он не выше того, кто боится Господа.</p>
<p class="p"><em>14</em> Страх Господень всё превосходит, и имеющий его с кем может быть сравнён?</p>
<p class="p"><em>15</em> Можно перенести всякую рану, только не рану сердечную, и всякую злость, только не злость женскую,</p>
<p class="p"><em>16</em> всякое нападение, только не нападение от ненавидящих, и всякое мщение, только не мщение врагов;</p>
<p class="p"><em>17</em> нет головы ядовитее головы змеиной, и нет ярости сильнее ярости врага.</p>
<p class="p"><em>18</em> Соглашусь лучше жить со львом и драконом, нежели жить со злою женою.</p>
<p class="p"><em>19</em> Злость жены изменяет взгляд её и делает лице её мрачным, как у медведя.</p>
<p class="p"><em>20</em> Сядет муж её среди друзей своих и, услышав о ней, горько вздохнёт.</p>
<p class="p"><em>21</em> Всякая злость мала в сравнении со злостью жены; жребий грешника да падёт на неё.</p>
<p class="p"><em>22</em> Что восхождение по песку для ног старика, то сварливая жена для тихого мужа.</p>
<p class="p"><em>23</em> Не засматривайся на красоту женскую и не похотствуй на жену.</p>
<p class="p"><em>24</em> Досада, стыд и большой срам, когда жена будет преобладать над своим мужем.</p>
<p class="p"><em>25</em> Сердце унылое и лице печальное и рана сердечная — злая жена.</p>
<p class="p"><em>26</em> Опущенные руки и расслабленные колени — жена, которая не счастливит своего мужа.</p>
<p class="p"><em>27</em> От жены начало греха, и чрез неё все мы умираем.</p>
<p class="p"><em>28</em> Не давай воде выхода, ни злой жене — власти;</p>
<p class="p"><em>29</em> если она не ходит под рукою твоею, то отсеки её от плоти твоей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 26</p>
</div>
<p class="p"><em>1</em> Счастлив муж доброй жены, и число дней его — сугубое.</p>
<p class="p"><em>2</em> Жена добродетельная радует своего мужа и лета его исполнит миром;</p>
<p class="p"><em>3</em> добрая жена — счастливая доля: она даётся в удел боящимся Господа;</p>
<p class="p"><em>4</em> с нею у богатого и бедного — сердце довольное и лице во всякое время весёлое.</p>
<p class="p"><em>5</em> Трёх страшится сердце моё, а при четвёртом я молюсь:</p>
<p class="p"><em>6</em> городского злословия, возмущения черни и оболгания на смерть, — всё это ужасно.</p>
<p class="p"><em>7</em> Болезнь сердца и печаль — жена, ревнивая к другой жене,</p>
<p class="p"><em>8</em> и бич языка её, ко всем приражающийся.</p>
<p class="p"><em>9</em> Движущееся туда и сюда воловье ярмо — злая жена; берущий её-то же, что хватающий скорпиона.</p>
<p class="p"><em>10</em> Большая досада — жена, преданная пьянству, и она не скроет своего срама.</p>
<p class="p"><em>11</em> Наклонность женщины к блуду узнаётся по поднятию глаз и век её.</p>
<p class="p"><em>12</em> Над бесстыдною дочерью поставь крепкую стражу, чтобы она, улучив послабление, не злоупотребила собою.</p>
<p class="p"><em>13</em> Берегись бесстыдного глаза, и не удивляйся, если он согрешит против тебя:</p>
<p class="p"><em>14</em> как томимый жаждою путник открывает уста и пьёт всякую близкую воду,</p>
<p class="p"><em>15</em> так она сядет напротив всякого шатра и пред стрелою откроет колчан.</p>
<p class="p"><em>16</em> Любезность жены усладит её мужа, и благоразумие её утучнит кости его.</p>
<p class="p"><em>17</em> Кроткая жена — дар Господа, и нет цены благовоспитанной душе.</p>
<p class="p"><em>18</em> Благодать на благодать — жена стыдливая,</p>
<p class="p"><em>19</em> и нет достойной меры для воздержной души.</p>
<p class="p"><em>20</em> Что солнце, восходящее на высотах Господних,</p>
<p class="p"><em>21</em> то красота доброй жены в убранстве дома её;</p>
<p class="p"><em>22</em> что светильник, сияющий на святом свещнике, то красота лица её в зрелом возрасте;</p>
<p class="p"><em>23</em> что золотые столбы на серебряном основании, то прекрасные ноги её на твёрдых пятах.</p>
<p class="p"><em>24</em> От двух скорбело сердце моё, а при третьем возбуждалось во мне негодование:</p>
<p class="p"><em>25</em> если воин терпит от бедности, и разумные мужи бывают в пренебрежении;</p>
<p class="p"><em>26</em> и если кто обращается от праведности ко греху, Господь уготовит того на меч.</p>
<p class="p"><em>27</em> Купец едва может избежать погрешности, а корчемник не спасётся от греха.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 27</p>
</div>
<p class="p"><em>1</em> Многие погрешали ради маловажных вещей, и ищущий богатства отвращает глаза.</p>
<p class="p"><em>2</em> Посреди скреплений камней вбивается гвоздь: так посреди продажи и купли вторгается грех.</p>
<p class="p"><em>3</em> Если кто не удерживается тщательно в страхе Господнем, то скоро разорится дом его.</p>
<p class="p"><em>4</em> При трясении решета остаётся сор: так нечистота человека — при рассуждении его.</p>
<p class="p"><em>5</em> Глиняные сосуды испытываются в печи, а испытание человека — в разговоре его.</p>
<p class="p"><em>6</em> Уход за деревом открывается в плоде его: так в слове — помышления сердца человеческого.</p>
<p class="p"><em>7</em> Прежде беседы не хвали человека, ибо она есть испытание людей.</p>
<p class="p"><em>8</em> Если ты усердно будешь искать правды, то найдёшь её и облечёшься ею, как подиром славы.</p>
<p class="p"><em>9</em> Птицы слетаются к подобным себе, и истина обращается к тем, которые упражняются в ней.</p>
<p class="p"><em>10</em> Как лев подстерегает добычу, так и грехи — делающих неправду.</p>
<p class="p"><em>11</em> Беседа благочестивого — всегда мудрость, а безумный изменяется, как луна.</p>
<p class="p"><em>12</em> Среди неразумных не трать времени, а проводи его постоянно среди благоразумных.</p>
<p class="p"><em>13</em> Беседа глупых отвратительна, и смех их — в забаве грехом.</p>
<p class="p"><em>14</em> Пустословие много клянущихся поднимет дыбом волосы, а спор их заткнёт уши.</p>
<p class="p"><em>15</em> Ссора надменных — кровопролитие, и брань их несносна для слуха.</p>
<p class="p"><em>16</em> Открывающий тайны потерял доверие и не найдёт друга по душе своей.</p>
<p class="p"><em>17</em> Люби друга и будь верен ему;</p>
<p class="p"><em>18</em> а если откроешь тайны его, не гонись больше за ним:</p>
<p class="p"><em>19</em> ибо как человек убивает своего врага, так ты убил дружбу ближнего;</p>
<p class="p"><em>20</em> и как ты выпустил бы из рук своих птицу, так ты упустил друга и не поймаешь его;</p>
<p class="p"><em>21</em> не гонись за ним, ибо он далёко ушёл и убежал, как серна из сети.</p>
<p class="p"><em>22</em> Рану можно перевязать, и после ссоры возможно примирение;</p>
<p class="p"><em>23</em> но кто открыл тайны, тот потерял надежду на примирение.</p>
<p class="p"><em>24</em> Кто мигает глазом, тот строит козни, и никто не удержит его от того;</p>
<p class="p"><em>25</em> пред глазами твоими он будет говорить сладко и будет удивляться словам твоим,</p>
<p class="p"><em>26</em> а после извратит уста свои и в словах твоих откроет соблазн;</p>
<p class="p"><em>27</em> многое я ненавижу, но не столько, как его; и Господь возненавидит его.</p>
<p class="p"><em>28</em> Кто бросает камень вверх, бросает его на свою голову, и коварный удар разделит раны.</p>
<p class="p"><em>29</em> Кто роет яму, сам упадёт в неё, и кто ставит сеть, сам будет уловлен ею.</p>
<p class="p"><em>30</em> Кто делает зло, на того обратится оно, и он не узнает, откуда оно пришло к нему;</p>
<p class="p"><em>31</em> посмеяние и поношение от гордых и мщение, как лев, подстерегут его.</p>
<p class="p"><em>32</em> Уловлены будут сетью радующиеся о падении благочестивых, и скорбь измождит их прежде смерти их.</p>
<p class="p"><em>33</em> Злоба и гнев — тоже мерзости, и муж грешный будет обладаем ими.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 28</p>
</div>
<p class="p"><em>1</em> Мстительный получит отмщение от Господа, Который не забудет грехов его.</p>
<p class="p"><em>2</em> Прости ближнему твоему обиду, и тогда по молитве твоей отпустятся грехи твои.</p>
<p class="p"><em>3</em> Человек питает гнев к человеку, а у Господа просит прощения;</p>
<p class="p"><em>4</em> к подобному себе человеку не имеет милосердия, и молится о грехах своих;</p>
<p class="p"><em>5</em> сам, будучи плотию, питает злобу: кто очистит грехи его?</p>
<p class="p"><em>6</em> Помни последнее и перестань враждовать; помни истление и смерть и соблюдай заповеди;</p>
<p class="p"><em>7</em> помни заповеди и не злобствуй на ближнего;</p>
<p class="p"><em>8</em> помни завет Всевышнего и презирай невежество.</p>
<p class="p"><em>9</em> Удерживайся от ссоры — и ты уменьшишь грехи;</p>
<p class="p"><em>10</em> ибо раздражительный человек возжжёт ссору; человек — грешник смутит друзей и поселит раздор между живущими в мире.</p>
<p class="p"><em>11</em> Каково вещество огня, так он и возгорится;</p>
<p class="p"><em>12</em> и какова сила человека, таков будет и гнев его, и по мере богатства усилится ярость его.</p>
<p class="p"><em>13</em> Жаркий спор возжигает огонь, а жаркая ссора проливает кровь.</p>
<p class="p"><em>14</em> Если подуешь на искру, она разгорится, а если плюнешь на неё, угаснет: то и другое выходит из уст твоих.</p>
<p class="p"><em>15</em> Наушник и двоязычный да будут прокляты, ибо они погубили многих, живших в тишине;</p>
<p class="p"><em>16</em> язык третий многих поколебал и изгонял их от народа к народу,</p>
<p class="p"><em>17</em> и разорял укреплённые города и ниспровергал домы вельмож;</p>
<p class="p"><em>18</em> язык третий изгнал доблестных жён и лишил их трудов их;</p>
<p class="p"><em>19</em> внимающий ему не найдёт покоя и не будет жить в тишине.</p>
<p class="p"><em>20</em> Удар бича делает рубцы, а удар языка сокрушит кости;</p>
<p class="p"><em>21</em> многие пали от острия меча, но не столько, сколько павших от языка;</p>
<p class="p"><em>22</em> счастлив, кто укрылся от него, кто не испытал ярости его, кто не влачил ярма его и не связан был узами его;</p>
<p class="p"><em>23</em> ибо ярмо его — ярмо железное, и узы его — узы медные,</p>
<p class="p"><em>24</em> смерть лютая — смерть его, и самый ад лучше его.</p>
<p class="p"><em>25</em> Не овладеет он благочестивыми, и не сгорят они в пламени его;</p>
<p class="p"><em>26</em> оставляющие Господа впадут в него; в них возгорится он и не угаснет: он будет послан на них, как лев, и, как барс, будет истреблять их.</p>
<p class="p"><em>27</em> Смотри, огради владение твоё терновником,</p>
<p class="p"><em>28</em> свяжи серебро твоё и золото,</p>
<p class="p"><em>29</em> и для слов твоих сделай вес и меру, и для уст твоих — дверь и запор.</p>
<p class="p"><em>30</em> Берегись, чтобы не споткнуться ими и не пасть пред злоумышляющим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 29</p>
</div>
<p class="p"><em>1</em> Кто оказывает милость, тот даёт взаём ближнему, и кто поддерживает его своею рукою, тот соблюдает заповеди.</p>
<p class="p"><em>2</em> Давай взаймы ближнему во время нужды его и сам в своё время возвращай ближнему.</p>
<p class="p"><em>3</em> Твёрдо держи слово и будь верен ему — и ты во всякое время найдёшь нужное для тебя.</p>
<p class="p"><em>4</em> Многие считали заём находкою и причинили огорчение тем, которые помогли им.</p>
<p class="p"><em>5</em> Доколе не получит, он будет целовать руку его и из-за денег ближнего смирит голос;</p>
<p class="p"><em>6</em> а в срок отдачи он будет протягивать время и будет отвечать уныло и жаловаться на время.</p>
<p class="p"><em>7</em> Если он будет в состоянии, то едва половину принесёт — и это вменит ему в находку;</p>
<p class="p"><em>8</em> а если будет не в состоянии, то заимодавец лишился своих денег и без причины приобрёл себе врага в нём:</p>
<p class="p"><em>9</em> он воздаст ему проклятиями и бранью и вместо почтения воздаст бесчестием.</p>
<p class="p"><em>10</em> Многие по причине такого лукавства уклоняются от ссуды, опасаясь напрасно потерпеть утрату.</p>
<p class="p"><em>11</em> Но к бедному ты будь снисходителен и милостынею ему не медли;</p>
<p class="p"><em>12</em> ради заповеди помоги бедному и в нужде его не отпускай его ни с чем.</p>
<p class="p"><em>13</em> Трать серебро для брата и друга и не давай ему заржаветь под камнем на погибель;</p>
<p class="p"><em>14</em> располагай сокровищем твоим по заповедям Всевышнего, и оно принесёт тебе более пользы, нежели золото;</p>
<p class="p"><em>15</em> заключи в кладовых твоих милостыню, и она избавит тебя от всякого несчастья:</p>
<p class="p"><em>16</em> лучше крепкого щита и твёрдого копья она защитит тебя против врага.</p>
<p class="p"><em>17</em> Добрый человек поручится за ближнего, а потерявший стыд оставит его.</p>
<p class="p"><em>18</em> Не забывай благодеяний поручителя; ибо он дал душу свою за тебя.</p>
<p class="p"><em>19</em> Грешник расстроит состояние поручителя, и неблагодарный в душе оставит своего избавителя.</p>
<p class="p"><em>20</em> Поручительство привело в разорение многих достаточных людей и пошатнуло их, как волна морская;</p>
<p class="p"><em>21</em> мужей могущественных изгнало из домов, и они блуждали между чужими народами.</p>
<p class="p"><em>22</em> Грешник, принимающий на себя поручительство и ищущий корысти, впадёт в тяжбу.</p>
<p class="p"><em>23</em> Помогай ближнему по силе твоей и берегись, чтобы тебе не впасть в то же.</p>
<p class="p"><em>24</em> Главная потребность для жизни — вода и хлеб, и одежда и дом, прикрывающий наготу.</p>
<p class="p"><em>25</em> Лучше жизнь бедного под досчатым кровом, нежели роскошные пиршества в чужих домах.</p>
<p class="p"><em>26</em> Будь доволен малым, как и многим.</p>
<p class="p"><em>27</em> Худая жизнь — скитаться из дома в дом, и где водворишься, не посмеешь и рта открыть;</p>
<p class="p"><em>28</em> будешь подавать пищу и питьё без благодарности, да и сверх того ещё услышишь горькое:</p>
<p class="p"><em>29</em> «пойди сюда, пришлец, приготовь стол и, если есть что у тебя, накорми меня»;</p>
<p class="p"><em>30</em> «удались, пришлец, ради почётного лица: брат пришёл ко мне в гости, дом нужен».</p>
<p class="p"><em>31</em> Тяжёл для человека с чувством упрёк за приют в доме и порицание за одолжение.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 30</p>
</div>
<p class="p"><em>1</em> Кто любит своего сына, тот пусть чаще наказывает его, чтобы впоследствии утешаться им.</p>
<p class="p"><em>2</em> Кто наставляет своего сына, тот будет иметь помощь от него и среди знакомых будет хвалиться им.</p>
<p class="p"><em>3</em> Кто учит своего сына, тот возбуждает зависть во враге, а пред друзьями будет радоваться о нём.</p>
<p class="p"><em>4</em> Умер отец его — и как будто не умирал, ибо оставил по себе подобного себе;</p>
<p class="p"><em>5</em> при жизни своей он смотрел на него и утешался, и при смерти своей не опечалился;</p>
<p class="p"><em>6</em> для врагов он оставил в нём мстителя, а для друзей — воздающего благодарность.</p>
<p class="p"><em>7</em> Поблажающий сыну будет перевязывать раны его, и при всяком крике его будет тревожиться сердце его.</p>
<p class="p"><em>8</em> Необъезженный конь бывает упрям, а сын, оставленный на свою волю, делается дерзким.</p>
<p class="p"><em>9</em> Лёлей дитя, и оно устрашит тебя; играй с ним, и оно опечалит тебя.</p>
<p class="p"><em>10</em> Не смейся с ним, чтобы не горевать с ним и после не скрежетать зубами своими.</p>
<p class="p"><em>11</em> Не давай ему воли в юности и не потворствуй неразумию его.</p>
<p class="p"><em>12</em> Нагибай выю его в юности и сокрушай рёбра его, доколе оно молодо, дабы, сделавшись упорным, оно не вышло из повиновения тебе.</p>
<p class="p"><em>13</em> Учи сына твоего и трудись над ним, чтобы не иметь тебе огорчения от непристойных поступков его.</p>
<p class="p"><em>14</em> Лучше бедняк здоровый и крепкий силами, нежели богач с измождённым телом;</p>
<p class="p"><em>15</em> здоровье и благосостояние тела дороже всякого золота, и крепкое тело лучше несметного богатства;</p>
<p class="p"><em>16</em> нет богатства лучше телесного здоровья, и нет радости выше радости сердечной;</p>
<p class="p"><em>17</em> лучше смерть, нежели горестная жизнь или постоянно продолжающаяся болезнь.</p>
<p class="p"><em>18</em> Сласти, поднесённые к сомкнутым устам, то же, что снеди, поставленные на могиле.</p>
<p class="p"><em>19</em> Какая польза идолу от жертвы? он ни есть, ни обонять не может:</p>
<p class="p"><em>20</em> так преследуемый от Господа,</p>
<p class="p"><em>21</em> смотря глазами и стеная, подобен евнуху, который обнимает девицу и вздыхает.</p>
<p class="p"><em>22</em> Не предавайся печали душею твоею и не мучь себя своею мнительностью;</p>
<p class="p"><em>23</em> веселье сердца — жизнь человека, и радость мужа — долгоденствие;</p>
<p class="p"><em>24</em> люби душу твою и утешай сердце твоё и удаляй от себя печаль,</p>
<p class="p"><em>25</em> ибо печаль многих убила, а пользы в ней нет.</p>
<p class="p"><em>26</em> Ревность и гнев сокращают дни, а забота — прежде времени приводит старость.</p>
<p class="p"><em>27</em> Открытое и доброе сердце заботится и о снедях своих.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 31</p>
</div>
<p class="p"><em>1</em> Бдительность над богатством изнуряет тело, и забота о нём отгоняет сон.</p>
<p class="p"><em>2</em> Бдительная забота не даёт дремать, и тяжкая болезнь отнимает сон.</p>
<p class="p"><em>3</em> Потрудился богатый при умножении имуществ — и в покое насыщается своими благами.</p>
<p class="p"><em>4</em> Потрудился бедный при недостатках в жизни — и в покое остаётся скудным.</p>
<p class="p"><em>5</em> Любящий золото не будет прав, и кто гоняется за тлением, наполнится им.</p>
<p class="p"><em>6</em> Многие ради золота подверглись падению, и погибель их была пред лицем их;</p>
<p class="p"><em>7</em> оно — дерево преткновения для приносящих ему жертвы, и всякий несмысленный будет уловлен им.</p>
<p class="p"><em>8</em> Счастлив богач, который оказался безукоризненным и который не гонялся за золотом.</p>
<p class="p"><em>9</em> Кто он? и мы прославим его; ибо он сделал чудо в народе своём.</p>
<p class="p"><em>10</em> Кто был искушаем золотом — и остался непорочным? Да будет это в похвалу ему.</p>
<p class="p"><em>11</em> Кто мог погрешить — и не погрешил, сделать зло — и не сделал?</p>
<p class="p"><em>12</em> Прочно будет богатство его, и о милостынях его будет возвещать собрание.</p>
<p class="p"><em>13</em> Когда ты сядешь за богатый стол, не раскрывай на него гортани твоей</p>
<p class="p"><em>14</em> и не говори: «много же на нём!» Помни, что алчный глаз — злая вещь.</p>
<p class="p"><em>15</em> Что из сотворённого завистливее глаза? Потому он плачет о всём, что видит.</p>
<p class="p"><em>16</em> Куда он посмотрит, не протягивай руки, и не сталкивайся с ним в блюде.</p>
<p class="p"><em>17</em> Суди о ближнем по себе и о всяком действии рассуждай.</p>
<p class="p"><em>18</em> Ешь, как человек, что тебе предложено, и не пресыщайся, чтобы не возненавидели тебя;</p>
<p class="p"><em>19</em> переставай есть первый из вежливости и не будь алчен, чтобы не послужить соблазном;</p>
<p class="p"><em>20</em> и если ты сядешь посреди многих, то не протягивай руки твоей прежде них.</p>
<p class="p"><em>21</em> Немногим довольствуется человек благовоспитанный, и потому он не страдает одышкою на своём ложе.</p>
<p class="p"><em>22</em> Здоровый сон бывает при умеренности желудка: встал рано, и душа его с ним;</p>
<p class="p"><em>23</em> страдание бессонницею и холера и резь в животе бывают у человека ненасытного.</p>
<p class="p"><em>24</em> Если ты обременил себя яствами, то встань из-за стола и отдохни.</p>
<p class="p"><em>25</em> Послушай меня, сын мой, и не пренебреги мною, и впоследствии ты поймёшь слова мои.</p>
<p class="p"><em>26</em> Во всех делах твоих будь осмотрителен, и никакая болезнь не приключится тебе.</p>
<p class="p"><em>27</em> Щедрого на хлебы будут благословлять уста, и свидетельство о доброте его — верно;</p>
<p class="p"><em>28</em> против скупого на хлеб будет роптать город, и свидетельство о скупости его — справедливо.</p>
<p class="p"><em>29</em> Против вина не показывай себя храбрым, ибо многих погубило вино.</p>
<p class="p"><em>30</em> Печь испытывает крепость лезвия закалкою; так вино испытывает сердца гордых — пьянством.</p>
<p class="p"><em>31</em> Вино полезно для жизни человека, если будешь пить его умеренно.</p>
<p class="p"><em>32</em> Что за жизнь без вина? оно сотворено на веселие людям.</p>
<p class="p"><em>33</em> Отрада сердцу и утешение душе — вино, умеренно употребляемое вовремя;</p>
<p class="p"><em>34</em> горесть для души — вино, когда пьют его много, при раздражении и ссоре.</p>
<p class="p"><em>35</em> Излишнее употребление вина увеличивает ярость неразумного до преткновения, умаляя крепость его и причиняя раны.</p>
<p class="p"><em>36</em> На пиру за вином не упрекай ближнего и не унижай его во время его веселья;</p>
<p class="p"><em>37</em> не говори ему оскорбительных слов и не обременяй его требованиями.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 32</p>
</div>
<p class="p"><em>1</em> Если поставили тебя старшим на пиру, не возносись; будь между другими как один из них:</p>
<p class="p"><em>2</em> позаботься о них и потом садись. И когда всё твоё дело исполнишь, тогда займи твоё место,</p>
<p class="p"><em>3</em> чтобы порадоваться на них и за хорошее распоряжение получить венок.</p>
<p class="p"><em>4</em> Разговор веди ты, старший, — ибо это прилично тебе, —</p>
<p class="p"><em>5</em> с основательным знанием, и не возбраняй музыки.</p>
<p class="p"><em>6</em> Когда слушают, не размножай разговора и безвременно не мудрствуй.</p>
<p class="p"><em>7</em> Что рубиновая печать в золотом украшении, то благозвучие музыки в пиру за вином;</p>
<p class="p"><em>8</em> что смарагдовая печать в золотой оправе, то приятность песней за вкусным вином.</p>
<p class="p"><em>9</em> Говори, юноша, если нужно тебе, едва слова два, когда будешь спрошен,</p>
<p class="p"><em>10</em> говори главное, многое в немногих словах. Будь как знающий и, вместе, как умеющий молчать.</p>
<p class="p"><em>11</em> Среди вельмож не равняйся с ними, и, когда говорит другой, ты много не говори.</p>
<p class="p"><em>12</em> Грому предшествует молния, а стыдливого предваряет благорасположение.</p>
<p class="p"><em>13</em> Вставай вовремя и не будь последним; поспешай домой и не останавливайся.</p>
<p class="p"><em>14</em> Там забавляйся и делай, что тебе нравится; но не согрешай гордым словом.</p>
<p class="p"><em>15</em> И за это благословляй Сотворившего тебя и Насыщающего тебя Своими благами.</p>
<p class="p"><em>16</em> Боящийся Господа примет наставление, и с раннего утра обращающиеся к Нему приобретут благоволение Его.</p>
<p class="p"><em>17</em> Ищущий закона насытится им, а лицемер преткнется в нём.</p>
<p class="p"><em>18</em> Боящиеся Господа найдут суд и, как свет, возжгут правосудие.</p>
<p class="p"><em>19</em> Человек грешный уклоняется от обличения и находит извинение, согласно желанию своему.</p>
<p class="p"><em>20</em> Человек рассудительный не пренебрегает размышлением, а безрассудный и гордый не содрогается от страха и после того, как сделал что-либо без размышления.</p>
<p class="p"><em>21</em> Без рассуждения не делай ничего, и когда сделаешь, не раскаивайся.</p>
<p class="p"><em>22</em> Не ходи по пути, где развалины, чтобы не споткнуться о камень;</p>
<p class="p"><em>23</em> не полагайся и на ровный путь; остерегайся даже детей твоих.</p>
<p class="p"><em>24</em> Во всяком деле верь душе твоей: и это есть соблюдение заповедей.</p>
<p class="p"><em>25</em> Верующий закону внимателен к заповедям, и надеющийся на Господа не потерпит вреда.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 33</p>
</div>
<p class="p"><em>1</em> Боящемуся Господа не приключится зла, но и в искушении Он избавит его.</p>
<p class="p"><em>2</em> Мудрый муж не возненавидит закона, а притворно держащийся его — как корабль в бурю.</p>
<p class="p"><em>3</em> Разумный человек верит закону, и закон для него верен, как ответ урима.</p>
<p class="p"><em>4</em> Приготовь слово — и будешь выслушан; собери наставления — и отвечай.</p>
<p class="p"><em>5</em> Колесо в колеснице — сердце глупого, и как вертящаяся ось — мысль его.</p>
<p class="p"><em>6</em> Насмешливый друг то же, что ярый конь, который под всяким седоком ржёт.</p>
<p class="p"><em>7</em> Почему один день лучше другого, тогда как каждый дневной свет в году исходит от солнца?</p>
<p class="p"><em>8</em> Они разделены премудростью Господа; Он отличил времена и празднества:</p>
<p class="p"><em>9</em> некоторые из них Он возвысил и освятил, а прочие положил в числе обыкновенных дней.</p>
<p class="p"><em>10</em> И все люди из праха, и Адам был создан из земли;</p>
<p class="p"><em>11</em> но по всеведению Своему Господь положил различие между ними и назначил им разные пути:</p>
<p class="p"><em>12</em> одних из них благословил и возвысил, других освятил и приблизил к Себе, а иных проклял и унизил и сдвинул с места их.</p>
<p class="p"><em>13</em> Как глина у горшечника в руке его и все судьбы её в его произволе, так люди — в руке Сотворившего их, и Он воздаёт им по суду Своему.</p>
<p class="p"><em>14</em> Как напротив зла — добро и напротив смерти — жизнь, так напротив благочестивого — грешник. Так смотри и на все дела Всевышнего: их по два, одно напротив другого.</p>
<p class="p"><em>15</em> И я последний бодрственно потрудился, как подбиравший позади собирателей винограда,</p>
<p class="p"><em>16</em> и по благословению Господа успел и наполнил точило, как собиратель винограда.</p>
<p class="p"><em>17</em> Поймите, что я трудился не для себя одного, но для всех ищущих наставления.</p>
<p class="p"><em>18</em> Послушайте меня, князья народа, и внимайте, начальники собрания:</p>
<p class="p"><em>19</em> ни сыну, ни жене, ни брату, ни другу не давай власти над тобою при жизни твоей;</p>
<p class="p"><em>20</em> и не отдавай другому имения твоего, чтобы, раскаявшись, не умолять о нём.</p>
<p class="p"><em>21</em> Доколе ты жив и дыхание в тебе, не заменяй себя никем;</p>
<p class="p"><em>22</em> ибо лучше, чтобы дети просили тебя, нежели тебе смотреть в руки сыновей твоих.</p>
<p class="p"><em>23</em> Во всех делах твоих будь главным, и не клади пятна на честь твою.</p>
<p class="p"><em>24</em> При скончании дней жизни твоей и при смерти передай наследство.</p>
<p class="p"><em>25</em> Корм, палка и бремя — для осла; хлеб, наказание и дело — для раба.</p>
<p class="p"><em>26</em> Занимай раба работою — и будешь иметь покой; ослабь руки ему — и он будет искать свободы.</p>
<p class="p"><em>27</em> Ярмо и ремень согнут выю вола, а для лукавого раба — узы и раны;</p>
<p class="p"><em>28</em> употребляй его на работу, чтобы он не оставался в праздности, ибо праздность научила многому худому;</p>
<p class="p"><em>29</em> приставь его к делу, как ему следует, и если он не будет повиноваться, наложи на него тяжкие оковы.</p>
<p class="p"><em>30</em> Но ни на кого не налагай лишнего и ничего не делай без рассуждения.</p>
<p class="p"><em>31</em> Если есть у тебя раб, то да будет он как ты, ибо ты приобрёл его кровью;</p>
<p class="p"><em>32</em> если есть у тебя раб, то поступай с ним, как с братом, ибо ты будешь нуждаться в нём, как в душе твоей;</p>
<p class="p"><em>33</em> если ты будешь обижать его, и он встанет и убежит от тебя, то на какой дороге ты будешь искать его?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 34</p>
</div>
<p class="p"><em>1</em> Пустые и ложные надежды — у человека безрассудного, и сонные грёзы окрыляют глупых.</p>
<p class="p"><em>2</em> Как обнимающий тень или гонящийся за ветром, так верящий сновидениям.</p>
<p class="p"><em>3</em> Сновидения совершенно то же, что подобие лица против лица.</p>
<p class="p"><em>4</em> От нечистого что может быть чистого, и от ложного что может быть истинного?</p>
<p class="p"><em>5</em> Гадания и приметы и сновидения — суета, и сердце наполняется мечтами, как у рождающей.</p>
<p class="p"><em>6</em> Если они не будут посланы от Всевышнего для вразумления, не прилагай к ним сердца твоего.</p>
<p class="p"><em>7</em> Сновидения ввели многих в заблуждение, и надеявшиеся на них подверглись падению.</p>
<p class="p"><em>8</em> Закон исполняется без обмана, и мудрость в устах верных совершается.</p>
<p class="p"><em>9</em> Человек учёный знает много, и многоопытный выскажет знание.</p>
<p class="p"><em>10</em> Кто не имел опытов, тот мало знает; а кто странствовал, тот умножил знание.</p>
<p class="p"><em>11</em> Многое я видел в моём странствовании, и я знаю больше, нежели сколько говорю.</p>
<p class="p"><em>12</em> Много раз был я в опасности смерти, и спасался при помощи опыта</p>
<p class="p"><em>13</em> Дух боящихся Господа поживёт, ибо надежда их — на Спасающего их.</p>
<p class="p"><em>14</em> Боящийся Господа ничего не устрашится и не убоится, ибо Он — надежда его.</p>
<p class="p"><em>15</em> Блаженна душа боящегося Господа! кем он держится, и кто опора его?</p>
<p class="p"><em>16</em> Очи Господа — на любящих Его. Он — могущественная защита и крепкая опора, покров от зноя и покров от полуденного жара, охранение от преткновения и защита от падения;</p>
<p class="p"><em>17</em> Он возвышает душу и просвещает очи, даёт врачевство, жизнь и благословение.</p>
<p class="p"><em>18</em> Кто приносит жертву от неправедного стяжания, того приношение насмешливое, и дары беззаконных неблагоугодны;</p>
<p class="p"><em>19</em> не благоволит Всевышний к приношениям нечестивых и множеством жертв не умилостивляется о грехах их.</p>
<p class="p"><em>20</em> Что заколающий на жертву сына пред отцем его, то приносящий жертву из имения бедных.</p>
<p class="p"><em>21</em> Хлеб нуждающихся есть жизнь бедных: отнимающий его есть кровопийца.</p>
<p class="p"><em>22</em> Убивает ближнего, кто отнимает у него пропитание, и проливает кровь, кто лишает наёмника платы.</p>
<p class="p"><em>23</em> Когда один строит, а другой разрушает: то что они получат для себя кроме утомления?</p>
<p class="p"><em>24</em> Когда один молится, а другой проклинает, чей голос услышит Владыка?</p>
<p class="p"><em>25</em> Когда кто омывается от осквернения мёртвым и опять прикасается к нему, какая польза от его омовения?</p>
<p class="p"><em>26</em> Так человек, который постится за грехи свои и опять идёт и делает то же самое: кто услышит молитву его? и какую пользу получит он от того, что смирялся?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 35</p>
</div>
<p class="p"><em>1</em> Кто соблюдает закон, тот умножает приношения; кто держится заповедей, тот приносит жертву спасения.</p>
<p class="p"><em>2</em> Кто воздаёт благодарность, тот приносит семидал; а подающий милостыню приносит жертву хвалы.</p>
<p class="p"><em>3</em> Благоугождение Господу — отступление от зла, и умилостивление Его — уклонение от неправды.</p>
<p class="p"><em>4</em> Не являйся пред лице Господа с пустыми руками, ибо всё это — по заповеди.</p>
<p class="p"><em>5</em> Приношение праведного утучняет алтарь, и благоухание его — пред Всевышним;</p>
<p class="p"><em>6</em> жертва праведного мужа благоприятна, и память о ней незабвенна будет.</p>
<p class="p"><em>7</em> С весёлым оком прославляй Господа и не умаляй начатков трудов твоих;</p>
<p class="p"><em>8</em> при всяком даре имей лице весёлое и в радости посвящай десятину.</p>
<p class="p"><em>9</em> Давай Всевышнему по даянию Его, и с весёлым оком — по мере приобретения рукою твоею,</p>
<p class="p"><em>10</em> ибо Господь есть воздаятель и воздаст тебе всемеро.</p>
<p class="p"><em>11</em> Не уменьшай даров, ибо Он не примет их: и не надейся на неправедную жертву,</p>
<p class="p"><em>12</em> ибо Господь есть судия, и нет у Него лицеприятия:</p>
<p class="p"><em>13</em> Он не уважит лица пред бедным и молитву обиженного услышит;</p>
<p class="p"><em>14</em> Он не презрит моления сироты, ни вдовы, когда она будет изливать прошение своё.</p>
<p class="p"><em>15</em> Не слёзы ли вдовы льются по щекам, и не вопиет ли она против того, кто вынуждает их?</p>
<p class="p"><em>16</em> Служащий Богу будет принят с благоволением, и молитва его дойдёт до облаков.</p>
<p class="p"><em>17</em> Молитва смиренного проникнет сквозь облака, и он не утешится, доколе она не приблизится к Богу</p>
<p class="p"><em>18</em> и не отступит, доколе Всевышний не призрит и не рассудит справедливо и не произнесёт решения.</p>
<p class="p"><em>19</em> И Господь не замедлит и не потерпит, доколе не сокрушит чресл немилосердых;</p>
<p class="p"><em>20</em> Он будет воздавать отмщение и народам, доколе не истребит сонма притеснителей и не сокрушит скипетров неправедных,</p>
<p class="p"><em>21</em> доколе не воздаст человеку по делам его, и за дела людей — по намерениям их,</p>
<p class="p"><em>22</em> доколе не совершит суда над народом Своим и не обрадует их Своею милостью.</p>
<p class="p"><em>23</em> Благовременна милость во время скорби, как дождевые облака во время засухи.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id17">
<div class="title3">
<p class="title-p">Глава 36</p>
</div>
<p class="p"><em>1</em> Помилуй нас, Владыко, Боже всех, и призри,</p>
<p class="p"><em>2</em> и наведи на все народы страх Твой.</p>
<p class="p"><em>3</em> Воздвигни руку Твою на чужие народы, и да познают они могущество Твоё.</p>
<p class="p"><em>4</em> Как пред ними Ты явил святость Твою в нас, так пред нами яви величие Твоё в них, —</p>
<p class="p"><em>5</em> и да познают они Тебя, как мы познали, что нет Бога, кроме Тебя, Господи.</p>
<p class="p"><em>6</em> Возобнови знамения и сотвори новые чудеса;</p>
<p class="p"><em>7</em> прославь руку и правую мышцу Твою; воздвигни ярость и пролей гнев;</p>
<p class="p"><em>8</em> истреби противника и уничтожь врага;</p>
<p class="p"><em>9</em> ускори время и вспомни клятву, и да возвестят о великих делах Твоих.</p>
<p class="p"><em>10</em> Яростью огня да будет истреблён убегающий от меча, и угнетающие народ Твой да найдут погибель.</p>
<p class="p"><em>11</em> Сокруши головы начальников вражеских, которые говорят: «никого нет, кроме нас!»</p>
<p class="p"><em>12</em> Собери все колена Иакова и соделай их наследием Твоим, как было сначала.</p>
<p class="p"><em>13</em> Помилуй, Господи, народ, названный по имени Твоему, и Израиля, которого Ты нарёк первенцем.</p>
<p class="p"><em>14</em> Умилосердись над городом святыни Твоей, над Иерусалимом, местом покоя Твоего.</p>
<p class="p"><em>15</em> Наполни Сион хвалою обетований Твоих, и Твоею славою — народ Твой.</p>
<p class="p"><em>16</em> Даруй свидетельство тем, которые от начала были достоянием Твоим, и воздвигни пророчества от имени Твоего.</p>
<p class="p"><em>17</em> Даруй награду надеющимся на Тебя, и да веруют пророкам Твоим.</p>
<p class="p"><em>18</em> Услышь, Господи, молитву рабов Твоих, по благословению Аарона, о народе Твоём, —</p>
<p class="p"><em>19</em> и познают все живущие на земле, что Ты — Господь, Бог веков.</p>
<p class="p"><em>20</em> Желудок принимает в себя всякую пищу, но пища пищи лучше:</p>
<p class="p"><em>21</em> гортань отличает пищу из дичи, так разумное сердце — слова ложные.</p>
<p class="p"><em>22</em> Лукавое сердце причинит печаль, но человек многоопытный воздаст ему.</p>
<p class="p"><em>23</em> Женщина примет всякого мужа, но девица девицы лучше:</p>
<p class="p"><em>24</em> красота жены веселит лице и всего вожделеннее для мужа;</p>
<p class="p"><em>25</em> если есть на языке её приветливость и кротость, то муж её выходит из ряда сынов человеческих.</p>
<p class="p"><em>26</em> Приобретающий жену полагает начало стяжанию, приобретает соответственно ему помощника, опору спокойствия его.</p>
<p class="p"><em>27</em> Где нет ограды, там расхитится имение; а у кого нет жены, тот будет вздыхать скитаясь:</p>
<p class="p"><em>28</em> ибо кто поверит вооружённому разбойнику, скитающемуся из города в город?</p>
<p class="p"><em>29</em> Так и человеку, не имеющему оседлости и останавливающемуся для ночлега там, где он запоздает.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id18">
<div class="title3">
<p class="title-p">Глава 37</p>
</div>
<p class="p"><em>1</em> Всякий друг может сказать: «и я подружился с ним». Но бывает друг по имени только другом.</p>
<p class="p"><em>2</em> Не есть ли это скорбь до смерти, когда приятель и друг обращается во врага?</p>
<p class="p"><em>3</em> О, злая мысль! откуда вторглась ты, чтобы покрыть землю коварством?</p>
<p class="p"><em>4</em> Приятель радуется при веселии друга, а во время скорби его будет против него.</p>
<p class="p"><em>5</em> Приятель помогает другу в трудах его ради чрева, а в случае войны возьмётся за щит.</p>
<p class="p"><em>6</em> Не забывай друга в душе твоей и не забывай его в имении твоём.</p>
<p class="p"><em>7</em> Всякий советник хвалит свой совет, но иной советует в свою пользу;</p>
<p class="p"><em>8</em> от советника охраняй душу твою и наперёд узнай, что ему нужно; ибо, может быть, он будет советовать для самого себя;</p>
<p class="p"><em>9</em> может быть, он бросит на тебя жребий и скажет тебе: «путь твой хорош»; а сам станет напротив тебя, чтобы посмотреть, что случится с тобою.</p>
<p class="p"><em>10</em> Не советуйся с недоброжелателем твоим и от завистников твоих скрывай намерения.</p>
<p class="p"><em>11</em> Не советуйся с женою о сопернице её и с боязливым — о войне, с продавцом — о мене, с покупщиком — о продаже, с завистливым — о благодарности,</p>
<p class="p"><em>12</em> с немилосердым — о благотворительности, с ленивым — о всяком деле,</p>
<p class="p"><em>13</em> с годовым наёмником — об окончании работы, с ленивым рабом — о большой работе:</p>
<p class="p"><em>14</em> не полагайся на таких ни при каком совещании,</p>
<p class="p"><em>15</em> но обращайся всегда только с мужем благочестивым, о котором узнаешь, что он соблюдает заповеди Господни,</p>
<p class="p"><em>16</em> который своею душею — по душе тебе и, в случае падения твоего, поскорбит вместе с тобою.</p>
<p class="p"><em>17</em> Держись совета сердца твоего, ибо нет никого для тебя вернее его;</p>
<p class="p"><em>18</em> душа человека иногда более скажет, нежели семь наблюдателей, сидящих на высоком месте для наблюдения.</p>
<p class="p"><em>19</em> Но при всём этом молись Всевышнему, чтобы Он управил путь твой в истине.</p>
<p class="p"><em>20</em> Начало всякого дела — размышление, а прежде всякого действия — совет.</p>
<p class="p"><em>21</em> Выражение сердечного изменения — лице. Четыре состояния выражаются на нём: добро и зло, жизнь и смерть, а господствует всегда язык.</p>
<p class="p"><em>22</em> Иной человек искусен и многих учит, а для своей души бесполезен.</p>
<p class="p"><em>23</em> Иной ухищряется в речах, а бывает ненавистен, — такой останется без всякого пропитания;</p>
<p class="p"><em>24</em> ибо не дана ему от Господа благодать, и он лишён всякой мудрости.</p>
<p class="p"><em>25</em> Иной мудр для души своей, и плоды знания на устах его верны.</p>
<p class="p"><em>26</em> Мудрый муж поучает народ свой, и плоды знания его верны.</p>
<p class="p"><em>27</em> Мудрый муж будет изобиловать благословением, и все видящие его будут называть его блаженным.</p>
<p class="p"><em>28</em> Жизнь человека определяется числом дней, а дни Израиля бесчисленны.</p>
<p class="p"><em>29</em> Мудрый приобретёт доверие у своего народа, и имя его будет жить вовек.</p>
<p class="p"><em>30</em> Сын мой! в продолжение жизни испытывай твою душу и наблюдай, что для неё вредно, и не давай ей того;</p>
<p class="p"><em>31</em> ибо не всё полезно для всех, и не всякая душа ко всему расположена.</p>
<p class="p"><em>32</em> Не пресыщайся всякою сластью и не бросайся на разные снеди,</p>
<p class="p"><em>33</em> ибо от многоядения бывает болезнь, и пресыщение доводит до холеры;</p>
<p class="p"><em>34</em> от пресыщения многие умерли, а воздержный прибавит себе жизни.</p>
