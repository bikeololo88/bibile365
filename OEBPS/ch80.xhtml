<div class="title2">
<p class="title-p">Плач Иеремии</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Как одиноко сидит город, некогда многолюдный! он стал, как вдова; великий между народами, князь над областями сделался данником.</p>
<p class="p"><em>2</em> Горько плачет он ночью, и слёзы его на ланитах его. Нет у него утешителя из всех, любивших его; все друзья его изменили ему, сделались врагами ему.</p>
<p class="p"><em>3</em> Иуда переселился по причине бедствия и тяжкого рабства, поселился среди язычников, и не нашёл покоя; все, преследовавшие его, настигли его в тесных местах.</p>
<p class="p"><em>4</em> Пути Сиона сетуют, потому что нет идущих на праздник; все ворота его опустели; священники его вздыхают, девицы его печальны, горько и ему самому.</p>
<p class="p"><em>5</em> Враги его стали во главе, неприятели его благоденствуют, потому что Господь наслал на него горе за множество беззаконий его; дети его пошли в плен впереди врага.</p>
<p class="p"><em>6</em> И отошло от дщери Сиона всё её великолепие; князья её — как олени, не находящие пажити; обессиленные они пошли вперёд погонщика.</p>
<p class="p"><em>7</em> Вспомнил Иерусалим, во дни бедствия своего и страданий своих, о всех драгоценностях своих, какие были у него в прежние дни, тогда как народ его пал от руки врага, и никто не помогает ему; неприятели смотрят на него и смеются над его субботами.</p>
<p class="p"><em>8</em> Тяжко согрешил Иерусалим, за то и сделался отвратительным; все, прославлявшие его, смотрят на него с презрением, потому что увидели наготу его; и сам он вздыхает и отворачивается назад.</p>
<p class="p"><em>9</em> На подоле у него была нечистота, но он не помышлял о будущности своей, и поэтому необыкновенно унизился, и нет у него утешителя. «Воззри, Господи, на бедствие моё, ибо враг возвеличился!»</p>
<p class="p"><em>10</em> Враг простёр руку свою на всё самое драгоценное его; он видит, как язычники входят во святилище его, о котором Ты заповедал, чтобы они не вступали в собрание Твоё.</p>
<p class="p"><em>11</em> Весь народ его вздыхает, ища хлеба, отдаёт драгоценности свои за пищу, чтобы подкрепить душу. «Воззри, Господи, и посмотри, как я унижен!»</p>
<p class="p"><em>12</em> Да не будет этого с вами, все проходящие путём! взгляните и посмотрите, есть ли болезнь, как моя болезнь, какая постигла меня, какую наслал на меня Господь в день пламенного гнева Своего?</p>
<p class="p"><em>13</em> Свыше послал Он огонь в кости мои, и он овладел ими; раскинул сеть для ног моих, опрокинул меня, сделал меня бедным и томящимся всякий день.</p>
<p class="p"><em>14</em> Ярмо беззаконий моих связано в руке Его; они сплетены и поднялись на шею мою; Он ослабил силы мои. Господь отдал меня в руки, из которых не могу подняться.</p>
<p class="p"><em>15</em> Всех сильных моих Господь низложил среди меня, созвал против меня собрание, чтобы истребить юношей моих; как в точиле, истоптал Господь деву, дочь Иуды.</p>
<p class="p"><em>16</em> Об этом плачу я; око моё, око моё изливает воды, ибо далеко от меня утешитель, который оживил бы душу мою; дети мои разорены, потому что враг превозмог.</p>
<p class="p"><em>17</em> Сион простирает руки свои, но утешителя нет ему. Господь дал повеление о Иакове врагам его окружить его; Иерусалим сделался мерзостью среди них.</p>
<p class="p"><em>18</em> Праведен Господь, ибо я непокорен был слову Его. Послушайте, все народы, и взгляните на болезнь мою: девы мои и юноши мои пошли в плен.</p>
<p class="p"><em>19</em> Зову друзей моих, но они обманули меня; священники мои и старцы мои издыхают в городе, ища пищи себе, чтобы подкрепить душу свою.</p>
<p class="p"><em>20</em> Воззри, Господи, ибо мне тесно, волнуется во мне внутренность, сердце моё перевернулось во мне за то, что я упорно противился Тебе; отвне обесчадил меня меч, а дома — как смерть.</p>
<p class="p"><em>21</em> Услышали, что я стенаю, а утешителя у меня нет; услышали все враги мои о бедствии моём и обрадовались, что Ты соделал это: о, если бы Ты повелел наступить дню, предречённому Тобою, и они стали бы подобными мне!</p>
<p class="p"><em>22</em> Да предстанет пред лице Твоё вся злоба их; и поступи с ними так же, как Ты поступил со мною за все грехи мои, ибо тяжки стоны мои, и сердце моё изнемогает.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Как помрачил Господь во гневе Своём дщерь Сиона! с небес поверг на землю красу Израиля и не вспомнил о подножии ног Своих в день гнева Своего.</p>
<p class="p"><em>2</em> Погубил Господь все жилища Иакова, не пощадил, разрушил в ярости Своей укрепления дщери Иудиной, поверг на землю, отверг царство и князей его, как нечистых:</p>
<p class="p"><em>3</em> в пылу гнева сломил все роги Израилевы, отвёл десницу Свою от неприятеля и воспылал в Иакове, как палящий огонь, пожиравший всё вокруг;</p>
<p class="p"><em>4</em> натянул лук Свой, как неприятель, направил десницу Свою, как враг, и убил всё, вожделенное для глаз; на скинию дщери Сиона излил ярость Свою, как огонь.</p>
<p class="p"><em>5</em> Господь стал как неприятель, истребил Израиля, разорил все чертоги его, разрушил укрепления его и распространил у дщери Иудиной сетование и плач.</p>
<p class="p"><em>6</em> И отнял ограду Свою, как у сада; разорил Своё место собраний, заставил Господь забыть на Сионе празднества и субботы; и в негодовании гнева Своего отверг царя и священника.</p>
<p class="p"><em>7</em> Отверг Господь жертвенник Свой, отвратил сердце Своё от святилища Своего, предал в руки врагов стены чертогов его; в доме Господнем они шумели, как в праздничный день.</p>
<p class="p"><em>8</em> Господь определил разрушить стену дщери Сиона, протянул вервь, не отклонил руки Своей от разорения; истребил внешние укрепления, и стены вместе разрушены.</p>
<p class="p"><em>9</em> Ворота её вдались в землю; Он разрушил и сокрушил запоры их; царь её и князья её — среди язычников; не стало закона, и пророки её не сподобляются видений от Господа.</p>
<p class="p"><em>10</em> Сидят на земле безмолвно старцы дщери Сионовой, посыпали пеплом свои головы, препоясались вретищем; опустили к земле головы свои девы Иерусалимские.</p>
<p class="p"><em>11</em> Истощились от слёз глаза мои, волнуется во мне внутренность моя, изливается на землю печень моя от гибели дщери народа моего, когда дети и грудные младенцы умирают от голода среди городских улиц.</p>
<p class="p"><em>12</em> Матерям своим говорят они: «где хлеб и вино?», умирая, подобно раненым, на улицах городских, изливая души свои в лоно матерей своих.</p>
<p class="p"><em>13</em> Что мне сказать тебе, с чем сравнить тебя, дщерь Иерусалима? чему уподобить тебя, чтобы утешить тебя, дева, дщерь Сиона? ибо рана твоя велика, как море; кто может исцелить тебя?</p>
<p class="p"><em>14</em> Пророки твои провещали тебе пустое и ложное и не раскрывали твоего беззакония, чтобы отвратить твоё пленение, и изрекали тебе откровения ложные и приведшие тебя к изгнанию.</p>
<p class="p"><em>15</em> Руками всплёскивают о тебе все проходящие путём, свищут и качают головою своею о дщери Иерусалима, говоря: «это ли город, который называли совершенством красоты, радостью всей земли?»</p>
<p class="p"><em>16</em> Разинули на тебя пасть свою все враги твои, свищут и скрежещут зубами, говорят: «поглотили мы его, только этого дня и ждали мы, дождались, увидели!»</p>
<p class="p"><em>17</em> Совершил Господь, что определил, исполнил слово Своё, изречённое в древние дни, разорил без пощады и дал врагу порадоваться над тобою, вознёс рог неприятелей твоих.</p>
<p class="p"><em>18</em> Сердце их вопиет к Господу: стена дщери Сиона! лей ручьём слёзы день и ночь, не давай себе покоя, не спускай зениц очей твоих.</p>
<p class="p"><em>19</em> Вставай, взывай ночью, при начале каждой стражи; изливай, как воду, сердце твоё пред лицем Господа; простирай к Нему руки твои о душе детей твоих, издыхающих от голода на углах всех улиц.</p>
<p class="p"><em>20</em> «Воззри, Господи, и посмотри: кому Ты сделал так, чтобы женщины ели плод свой, младенцев, вскормленных ими? чтобы убиваемы были в святилище Господнем священник и пророк?</p>
<p class="p"><em>21</em> Дети и старцы лежат на земле по улицам; девы мои и юноши мои пали от меча; Ты убивал их в день гнева Твоего, заколал без пощады.</p>
<p class="p"><em>22</em> Ты созвал отовсюду, как на праздник, ужасы мои, и в день гнева Господня никто не спасся, никто не уцелел; тех, которые были мною вскормлены и вырощены, враг мой истребил».</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Я человек, испытавший горе от жезла гнева Его.</p>
<p class="p"><em>2</em> Он повёл меня и ввёл во тьму, а не во свет.</p>
<p class="p"><em>3</em> Так, Он обратился на меня и весь день обращает руку Свою;</p>
<p class="p"><em>4</em> измождил плоть мою и кожу мою, сокрушил кости мои;</p>
<p class="p"><em>5</em> огородил меня и обложил горечью и тяготою;</p>
<p class="p"><em>6</em> посадил меня в тёмное место, как давно умерших;</p>
<p class="p"><em>7</em> окружил меня стеною, чтобы я не вышел, отяготил оковы мои,</p>
<p class="p"><em>8</em> и когда я взывал и вопиял, задерживал молитву мою;</p>
<p class="p"><em>9</em> каменьями преградил дороги мои, извратил стези мои.</p>
<p class="p"><em>10</em> Он стал для меня как бы медведь в засаде, [как бы] лев в скрытном месте;</p>
<p class="p"><em>11</em> извратил пути мои и растерзал меня, привёл меня в ничто;</p>
<p class="p"><em>12</em> натянул лук Свой и поставил меня как бы целью для стрел;</p>
<p class="p"><em>13</em> послал в почки мои стрелы из колчана Своего.</p>
<p class="p"><em>14</em> Я стал посмешищем для всего народа моего, вседневною песнью их.</p>
<p class="p"><em>15</em> Он пресытил меня горечью, напоил меня полынью.</p>
<p class="p"><em>16</em> Сокрушил камнями зубы мои, покрыл меня пеплом.</p>
<p class="p"><em>17</em> И удалился мир от души моей; я забыл о благоденствии,</p>
<p class="p"><em>18</em> и сказал я: погибла сила моя и надежда моя на Господа.</p>
<p class="p"><em>19</em> Помысли о моём страдании и бедствии моём, о полыни и жёлчи.</p>
<p class="p"><em>20</em> Твёрдо помнит это душа моя и падает во мне.</p>
<p class="p"><em>21</em> Вот что я отвечаю сердцу моему и потому уповаю:</p>
<p class="p"><em>22</em> по милости Господа мы не исчезли, ибо милосердие Его не истощилось.</p>
<p class="p"><em>23</em> Оно обновляется каждое утро; велика верность Твоя!</p>
<p class="p"><em>24</em> Господь часть моя, говорит душа моя, итак буду надеяться на Него.</p>
<p class="p"><em>25</em> Благ Господь к надеющимся на Него, к душе, ищущей Его.</p>
<p class="p"><em>26</em> Благо тому, кто терпеливо ожидает спасения от Господа.</p>
<p class="p"><em>27</em> Благо человеку, когда он несёт иго в юности своей;</p>
<p class="p"><em>28</em> сидит уединённо и молчит, ибо Он наложил его на него;</p>
<p class="p"><em>29</em> полагает уста свои в прах, [помышляя]: «может быть, ещё есть надежда»;</p>
<p class="p"><em>30</em> подставляет ланиту свою биющему его, пресыщается поношением,</p>
<p class="p"><em>31</em> ибо не навек оставляет Господь.</p>
<p class="p"><em>32</em> Но послал горе, и помилует по великой благости Своей.</p>
<p class="p"><em>33</em> Ибо Он не по изволению сердца Своего наказывает и огорчает сынов человеческих.</p>
<p class="p"><em>34</em> Но, когда попирают ногами своими всех узников земли,</p>
<p class="p"><em>35</em> когда неправедно судят человека пред лицем Всевышнего,</p>
<p class="p"><em>36</em> когда притесняют человека в деле его: разве не видит Господь?</p>
<p class="p"><em>37</em> Кто это говорит: «и то бывает, чему Господь не повелел быть»?</p>
<p class="p"><em>38</em> Не от уст ли Всевышнего происходит бедствие и благополучие?</p>
<p class="p"><em>39</em> Зачем сетует человек живущий? всякий сетуй на грехи свои.</p>
<p class="p"><em>40</em> Испытаем и исследуем пути свои, и обратимся к Господу.</p>
<p class="p"><em>41</em> Вознесём сердце наше и руки к Богу, [сущему] на небесах:</p>
<p class="p"><em>42</em> мы отпали и упорствовали; Ты не пощадил.</p>
<p class="p"><em>43</em> Ты покрыл Себя гневом и преследовал нас, умерщвлял, не щадил;</p>
<p class="p"><em>44</em> Ты закрыл Себя облаком, чтобы не доходила молитва наша;</p>
<p class="p"><em>45</em> сором и мерзостью Ты сделал нас среди народов.</p>
<p class="p"><em>46</em> Разинули на нас пасть свою все враги наши.</p>
<p class="p"><em>47</em> Ужас и яма, опустошение и разорение — доля наша.</p>
<p class="p"><em>48</em> Потоки вод изливает око моё о гибели дщери народа моего.</p>
<p class="p"><em>49</em> Око моё изливается и не перестаёт, ибо нет облегчения,</p>
<p class="p"><em>50</em> доколе не призрит и не увидит Господь с небес.</p>
<p class="p"><em>51</em> Око моё опечаливает душу мою ради всех дщерей моего города.</p>
<p class="p"><em>52</em> Всячески усиливались уловить меня, как птичку, враги мои, без всякой причины;</p>
<p class="p"><em>53</em> повергли жизнь мою в яму и закидали меня камнями.</p>
<p class="p"><em>54</em> Воды поднялись до головы моей; я сказал: «погиб я».</p>
<p class="p"><em>55</em> Я призывал имя Твоё, Господи, из ямы глубокой.</p>
<p class="p"><em>56</em> Ты слышал голос мой; не закрой уха Твоего от воздыхания моего, от вопля моего.</p>
<p class="p"><em>57</em> Ты приближался, когда я взывал к Тебе, и говорил: «не бойся».</p>
<p class="p"><em>58</em> Ты защищал, Господи, дело души моей; искуплял жизнь мою.</p>
<p class="p"><em>59</em> Ты видишь, Господи, обиду мою; рассуди дело моё.</p>
<p class="p"><em>60</em> Ты видишь всю мстительность их, все замыслы их против меня.</p>
<p class="p"><em>61</em> Ты слышишь, Господи, ругательство их, все замыслы их против меня,</p>
<p class="p"><em>62</em> речи восстающих на меня и их ухищрения против меня всякий день.</p>
<p class="p"><em>63</em> Воззри, сидят ли они, встают ли, я для них — песнь.</p>
<p class="p"><em>64</em> Воздай им, Господи, по делам рук их;</p>
<p class="p"><em>65</em> пошли им помрачение сердца и проклятие Твоё на них;</p>
<p class="p"><em>66</em> преследуй их, Господи, гневом, и истреби их из поднебесной.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Как потускло золото, изменилось золото наилучшее! камни святилища раскиданы по всем перекрёсткам.</p>
<p class="p"><em>2</em> Сыны Сиона драгоценные, равноценные чистейшему золоту, как они сравнены с глиняною посудою, изделием рук горшечника!</p>
<p class="p"><em>3</em> И чудовища подают сосцы и кормят своих детёнышей, а дщерь народа моего стала жестока подобно страусам в пустыне.</p>
<p class="p"><em>4</em> Язык грудного младенца прилипает к гортани его от жажды; дети просят хлеба, и никто не подаёт им.</p>
<p class="p"><em>5</em> Евшие сладкое истаевают на улицах; воспитанные на багрянице жмутся к навозу.</p>
<p class="p"><em>6</em> Наказание нечестия дщери народа моего превышает казнь за грехи Содома: тот низринут мгновенно, и руки человеческие не касались его.</p>
<p class="p"><em>7</em> Князья её [были] в ней чище снега, белее молока; они были телом краше коралла, вид их был, как сапфир;</p>
<p class="p"><em>8</em> а теперь темнее всего чёрного лице их; не узнают их на улицах; кожа их прилипла к костям их, стала суха, как дерево.</p>
<p class="p"><em>9</em> Умерщвляемые мечом счастливее умерщвляемых голодом, потому что сии истаевают, поражаемые недостатком плодов полевых.</p>
<p class="p"><em>10</em> Руки мягкосердых женщин варили детей своих, чтобы они были для них пищею во время гибели дщери народа моего.</p>
<p class="p"><em>11</em> Совершил Господь гнев Свой, излил ярость гнева Своего и зажёг на Сионе огонь, который пожрал основания его.</p>
<p class="p"><em>12</em> Не верили цари земли и все живущие во вселенной, чтобы враг и неприятель вошёл во врата Иерусалима.</p>
<p class="p"><em>13</em> [Всё это] — за грехи лжепророков его, за беззакония священников его, которые среди него проливали кровь праведников;</p>
<p class="p"><em>14</em> бродили как слепые по улицам, осквернялись кровью, так что невозможно было прикоснуться к одеждам их.</p>
<p class="p"><em>15</em> «Сторонитесь! нечистый!» кричали им; «сторонитесь, сторонитесь, не прикасайтесь»; и они уходили в смущении; а между народом говорили: «их более не будет!</p>
<p class="p"><em>16</em> лице Господне рассеет их; Он уже не призрит на них», потому что они лица священников не уважают, старцев не милуют.</p>
<p class="p"><em>17</em> Наши глаза истомлены в напрасном ожидании помощи; со сторожевой башни нашей мы ожидали народ, который не мог спасти нас.</p>
<p class="p"><em>18</em> А они подстерегали шаги наши, чтобы мы не могли ходить по улицам нашим; приблизился конец наш, дни наши исполнились; пришёл конец наш.</p>
<p class="p"><em>19</em> Преследовавшие нас были быстрее орлов небесных; гонялись за нами по горам, ставили засаду для нас в пустыне.</p>
<p class="p"><em>20</em> Дыхание жизни нашей, помазанник Господень пойман в ямы их, тот, о котором мы говорили: «под тенью его будем жить среди народов».</p>
<p class="p"><em>21</em> Радуйся и веселись, дочь Едома, обитательница земли Уц! И до тебя дойдёт чаша; напьёшься допьяна и обнажишься.</p>
<p class="p"><em>22</em> Дщерь Сиона! наказание за беззаконие твоё кончилось; Он не будет более изгонять тебя; но твоё беззаконие, дочь Едома, Он посетит и обнаружит грехи твои.</p>

<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Вспомни, Господи, что над нами совершилось; призри и посмотри на поругание наше.</p>
<p class="p"><em>2</em> Наследие наше перешло к чужим, домы наши — к иноплеменным;</p>
<p class="p"><em>3</em> мы сделались сиротами, без отца; матери наши — как вдовы.</p>
<p class="p"><em>4</em> Воду свою пьём за серебро, дрова наши достаются нам за деньги.</p>
<p class="p"><em>5</em> Нас погоняют в шею, мы работаем, [и] не имеем отдыха.</p>
<p class="p"><em>6</em> Протягиваем руку к Египтянам, к Ассириянам, чтобы насытиться хлебом.</p>
<p class="p"><em>7</em> Отцы наши грешили: их уже нет, а мы несём наказание за беззакония их.</p>
<p class="p"><em>8</em> Рабы господствуют над нами, и некому избавить от руки их.</p>
<p class="p"><em>9</em> С опасностью жизни от меча, в пустыне достаём хлеб себе.</p>
<p class="p"><em>10</em> Кожа наша почернела, как печь, от жгучего голода.</p>
<p class="p"><em>11</em> Жён бесчестят на Сионе, девиц — в городах Иудейских.</p>
<p class="p"><em>12</em> Князья повешены руками их, лица старцев не уважены.</p>
<p class="p"><em>13</em> Юношей берут к жерновам, и отроки падают под ношами дров.</p>
<p class="p"><em>14</em> Старцы уже не сидят у ворот; юноши не поют.</p>
<p class="p"><em>15</em> Прекратилась радость сердца нашего; хороводы наши обратились в сетование.</p>
<p class="p"><em>16</em> Упал венец с головы нашей; горе нам, что мы согрешили!</p>
<p class="p"><em>17</em> От сего-то изнывает сердце наше; от сего померкли глаза наши.</p>
<p class="p"><em>18</em> Оттого, что опустела гора Сион, лисицы ходят по ней.</p>
<p class="p"><em>19</em> Ты, Господи, пребываешь во веки; престол Твой — в род и род.</p>
<p class="p"><em>20</em> Для чего совсем забываешь нас, оставляешь нас на долгое время?</p>
<p class="p"><em>21</em> Обрати нас к Тебе, Господи, и мы обратимся; обнови дни наши, как древле.</p>
<p class="p"><em>22</em> Неужели Ты совсем отверг нас, прогневался на нас безмерно?</p>
