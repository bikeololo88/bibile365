<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> вот закон о прокажённом, когда надобно его очистить: приведут его к священнику;</p>
<p class="p"><em>3</em> священник выйдет вон из стана, и если священник увидит, что прокажённый исцелился от болезни прокажения,</p>
<p class="p"><em>4</em> то священник прикажет взять для очищаемого двух птиц живых чистых, кедрового дерева, червлёную нить и иссопа,</p>
<p class="p"><em>5</em> и прикажет священник заколоть одну птицу над глиняным сосудом, над живою водою;</p>
<p class="p"><em>6</em> а сам он возьмёт живую птицу, кедровое дерево, червлёную нить и иссоп, и омочит их и живую птицу в крови птицы заколотой над живою водою,</p>
<p class="p"><em>7</em> и покропит на очищаемого от проказы семь раз, и объявит его чистым, и пустит живую птицу в поле.</p>
<p class="p"><em>8</em> Очищаемый омоет одежды свои, острижёт все волосы свои, омоется водою, и будет чист; потом войдёт в стан и пробудет семь дней вне шатра своего;</p>
<p class="p"><em>9</em> в седьмой день обреет все волосы свои, голову свою, бороду свою, брови глаз своих, все волосы свои обреет, и омоет одежды свои, и омоет тело своё водою, и будет чист;</p>
<p class="p"><em>10</em> в восьмой день возьмёт он двух овнов без порока, и одну овцу однолетнюю без порока, и три десятых части ефы пшеничной муки, смешанной с елеем, в приношение хлебное, и один лог елея;</p>
<p class="p"><em>11</em> священник очищающий поставит очищаемого человека с ними пред Господом у входа скинии собрания;</p>
<p class="p"><em>12</em> и возьмёт священник одного овна, и представит его в жертву повинности, и лог елея, и принесёт это, потрясая пред Господом;</p>
<p class="p"><em>13</em> и заколет овна на том месте, где заколают жертву за грех и всесожжение, на месте святом, ибо сия жертва повинности, подобно жертве за грех, принадлежит священнику: это великая святыня;</p>
<p class="p"><em>14</em> и возьмёт священник крови жертвы повинности, и возложит священник на край правого уха очищаемого и на большой палец правой руки его и на большой палец правой ноги его;</p>
<p class="p"><em>15</em> и возьмёт священник из лога елея и польёт на левую свою ладонь;</p>
<p class="p"><em>16</em> и омочит священник правый перст свой в елей, который на левой ладони его, и покропит елеем с перста своего семь раз пред лицем Господа;</p>
<p class="p"><em>17</em> оставшийся же елей, который на ладони его, возложит священник на край правого уха очищаемого, на большой палец правой руки его и на большой палец правой ноги его, на [места, где] кровь жертвы повинности;</p>
<p class="p"><em>18</em> а остальной елей, который на ладони священника, возложит он на голову очищаемого, и очистит его священник пред лицем Господа.</p>
<p class="p"><em>19</em> И совершит священник жертву за грех, и очистит очищаемого от нечистоты его; после того заколет [жертву] всесожжения;</p>
<p class="p"><em>20</em> и возложит священник всесожжение и приношение хлебное на жертвенник; и очистит его священник, и он будет чист.</p>
<p class="p"><em>21</em> Если же он беден и не имеет достатка, то пусть возьмёт одного овна в жертву повинности для потрясания, чтоб очистить себя, и одну десятую часть [ефы] пшеничной муки, смешанной с елеем, в приношение хлебное, и лог елея,</p>
<p class="p"><em>22</em> и двух горлиц или двух молодых голубей, что достанет рука его, одну [из птиц] в жертву за грех, а другую во всесожжение;</p>
<p class="p"><em>23</em> и принесёт их в восьмой день очищения своего к священнику ко входу скинии собрания, пред лице Господа;</p>
<p class="p"><em>24</em> священник возьмёт овна жертвы повинности и лог елея, и принесёт это священник, потрясая пред Господом;</p>
<p class="p"><em>25</em> и заколет овна в жертву повинности, и возьмёт священник крови жертвы повинности, и возложит на край правого уха очищаемого и на большой палец правой руки его и на большой палец правой ноги его;</p>
<p class="p"><em>26</em> и нальёт священник елея на левую свою ладонь,</p>
<p class="p"><em>27</em> и елеем, который на левой ладони его, покропит священник с правого перста своего семь раз пред лицем Господним;</p>
<p class="p"><em>28</em> и возложит священник елея, который на ладони его, на край правого уха очищаемого, на большой палец правой руки его и на большой палец правой ноги его, на места, [где] кровь жертвы повинности;</p>
<p class="p"><em>29</em> а остальной елей, который на ладони священника, возложит он на голову очищаемого, чтоб очистить его пред лицем Господа;</p>
<p class="p"><em>30</em> и принесёт одну из горлиц или одного из молодых голубей, что достанет рука [очищаемого],</p>
<p class="p"><em>31</em> из того, что достанет рука его, одну [птицу] в жертву за грех, а другую во всесожжение, вместе с приношением хлебным; и очистит священник очищаемого пред лицем Господа.</p>
<p class="p"><em>32</em> Вот закон о прокажённом, который во время очищения своего не имеет достатка.</p>
<p class="p"><em>33</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>34</em> когда войдёте в землю Ханаанскую, которую Я даю вам во владение, и Я наведу язву проказы на домы в земле владения вашего,</p>
<p class="p"><em>35</em> тогда тот, чей дом, должен пойти и сказать священнику: у меня на доме показалась как бы язва.</p>
<p class="p"><em>36</em> Священник прикажет опорожнить дом, прежде нежели войдёт священник осматривать язву, чтобы не сделалось нечистым всё, что в доме; после сего придёт священник осматривать дом.</p>
<p class="p"><em>37</em> Если он, осмотрев язву, увидит, что язва на стенах дома состоит из зеленоватых или красноватых ямин, которые окажутся углублёнными в стене,</p>
<p class="p"><em>38</em> то священник выйдет из дома к дверям дома и запрёт дом на семь дней.</p>
<p class="p"><em>39</em> В седьмой день опять придёт священник, и если увидит, что язва распространилась по стенам дома,</p>
<p class="p"><em>40</em> то священник прикажет выломать камни, на которых язва, и бросить их вне города на место нечистое;</p>
<p class="p"><em>41</em> а дом внутри пусть весь оскоблят, и обмазку, которую отскоблят, высыпят вне города на место нечистое;</p>
<p class="p"><em>42</em> и возьмут другие камни, и вставят вместо тех камней, и возьмут другую обмазку, и обмажут дом.</p>
<p class="p"><em>43</em> Если язва опять появится и будет цвести на доме после того, как выломали камни и оскоблили дом и обмазали,</p>
<p class="p"><em>44</em> то священник придёт и осмотрит, и если язва на доме распространилась, то это едкая проказа на доме, нечист он;</p>
<p class="p"><em>45</em> должно разломать сей дом, и камни его и дерево его и всю обмазку дома вынести вне города на место нечистое;</p>
<p class="p"><em>46</em> кто входит в дом во всё время, когда он заперт, тот нечист до вечера;</p>
<p class="p"><em>47</em> и кто спит в доме том, тот должен вымыть одежды свои; и кто ест в доме том, тот должен вымыть одежды свои.</p>
<p class="p"><em>48</em> Если же священник придёт и увидит, что язва на доме не распространилась после того, как обмазали дом, то священник объявит дом чистым, потому что язва прошла.</p>
<p class="p"><em>49</em> И чтобы очистить дом, возьмёт он две птицы, кедрового дерева, червлёную нить и иссопа,</p>
<p class="p"><em>50</em> и заколет одну птицу над глиняным сосудом, над живою водою;</p>
<p class="p"><em>51</em> и возьмёт кедровое дерево и иссоп, и червлёную нить и живую птицу, и омочит их в крови птицы заколотой и в живой воде, и покропит дом семь раз;</p>
<p class="p"><em>52</em> и очистит дом кровью птицы и живою водою, и живою птицею и кедровым деревом, и иссопом и червлёною нитью;</p>
<p class="p"><em>53</em> и пустит живую птицу вне города в поле и очистит дом, и будет чист.</p>
<p class="p"><em>54</em> Вот закон о всякой язве проказы и о паршивости,</p>
<p class="p"><em>55</em> и о проказе на одежде и на доме, и об опухоли, и о лишаях, и о пятнах, —</p>
<p class="p"><em>56</em> чтобы указать, когда это нечисто и когда чисто. Вот закон о проказе.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею и Аарону, говоря:</p>
<p class="p"><em>2</em> объявите сынам Израилевым и скажите им: если у кого будет истечение из тела его, то от истечения своего он нечист.</p>
<p class="p"><em>3</em> И вот [закон] о нечистоте его от истечения его: когда течёт из тела его истечение его, и когда задерживается в теле его истечение его, это нечистота его;</p>
<p class="p"><em>4</em> всякая постель, на которой ляжет имеющий истечение, нечиста, и всякая вещь, на которую сядет, нечиста;</p>
<p class="p"><em>5</em> и кто прикоснётся к постели его, тот должен вымыть одежды свои и омыться водою и нечист будет до вечера;</p>
<p class="p"><em>6</em> кто сядет на какую-либо вещь, на которой сидел имеющий истечение, тот должен вымыть одежды свои и омыться водою и нечист будет до вечера;</p>
<p class="p"><em>7</em> и кто прикоснётся к телу имеющего истечение, тот должен вымыть одежды свои и омыться водою и нечист будет до вечера;</p>
<p class="p"><em>8</em> если имеющий истечение плюнет на чистого, то сей должен вымыть одежды свои и омыться водою, и нечист будет до вечера;</p>
<p class="p"><em>9</em> и всякая повозка, в которой ехал имеющий истечение, нечиста [будет до вечера];</p>
<p class="p"><em>10</em> и всякий, кто прикоснётся к чему-нибудь, что было под ним, нечист будет до вечера; и кто понесёт это, должен вымыть одежды свои и омыться водою, и нечист будет до вечера;</p>
<p class="p"><em>11</em> и всякий, к кому прикоснётся имеющий истечение, не омыв рук своих водою, должен вымыть одежды свои и омыться водою, и нечист будет до вечера;</p>
<p class="p"><em>12</em> глиняный сосуд, к которому прикоснётся имеющий истечение, должно разбить, а всякий деревянный сосуд должно вымыть водою.</p>
<p class="p"><em>13</em> А когда имеющий истечение освободится от истечения своего, тогда должен он отсчитать себе семь дней для очищения своего и вымыть одежды свои, и омыть тело своё живою водою, и будет чист;</p>
<p class="p"><em>14</em> и в восьмой день возьмёт он себе двух горлиц или двух молодых голубей, и придёт пред лице Господне ко входу скинии собрания, и отдаст их священнику;</p>
<p class="p"><em>15</em> и принесёт священник из сих [птиц] одну в жертву за грех, а другую во всесожжение, и очистит его священник пред Господом от истечения его.</p>
<p class="p"><em>16</em> Если у кого случится излияние семени, то он должен омыть водою всё тело своё, и нечист будет до вечера;</p>
<p class="p"><em>17</em> и всякая одежда и всякая кожа, на которую попадёт семя, должна быть вымыта водою, и нечиста будет до вечера;</p>
<p class="p"><em>18</em> если мужчина ляжет с женщиной и [будет] у него излияние семени, то они должны омыться водою, и нечисты будут до вечера.</p>
<p class="p"><em>19</em> Если женщина имеет истечение крови, текущей из тела её, то она должна сидеть семь дней во время очищения своего, и всякий, кто прикоснётся к ней, нечист будет до вечера;</p>
<p class="p"><em>20</em> и всё, на чём она ляжет в продолжение очищения своего, нечисто; и всё, на чём сядет, нечисто;</p>
<p class="p"><em>21</em> и всякий, кто прикоснётся к постели её, должен вымыть одежды свои и омыться водою и нечист будет до вечера;</p>
<p class="p"><em>22</em> и всякий, кто прикоснётся к какой-нибудь вещи, на которой она сидела, должен вымыть одежды свои и омыться водою, и нечист будет до вечера;</p>
<p class="p"><em>23</em> и если кто прикоснётся к чему-нибудь на постели или на той вещи, на которой она сидела, нечист будет до вечера;</p>
<p class="p"><em>24</em> если переспит с нею муж, то нечистота её будет на нём; он нечист будет семь дней, и всякая постель, на которой он ляжет, будет нечиста.</p>
<p class="p"><em>25</em> Если у женщины течёт кровь многие дни не во время очищения её, или если она имеет истечение долее [обыкновенного] очищения её, то во всё время истечения нечистоты её, подобно как в продолжение очищения своего, она нечиста;</p>
<p class="p"><em>26</em> всякая постель, на которой она ляжет во всё время истечения своего, будет [нечиста], подобно как постель в продолжение очищения её; и всякая вещь, на которую она сядет, будет нечиста, как нечисто это во время очищения её;</p>
<p class="p"><em>27</em> и всякий, кто прикоснётся к ним, будет нечист, и должен вымыть одежды свои и омыться водою, и нечист будет до вечера.</p>
<p class="p"><em>28</em> А когда она освободится от истечения своего, тогда должна отсчитать себе семь дней, и потом будет чиста;</p>
<p class="p"><em>29</em> в восьмой день возьмёт она себе двух горлиц или двух молодых голубей и принесёт их к священнику ко входу скинии собрания;</p>
<p class="p"><em>30</em> и принесёт священник одну [из птиц] в жертву за грех, а другую во всесожжение, и очистит её священник пред Господом от истечения нечистоты её.</p>
<p class="p"><em>31</em> Так предохраняйте сынов Израилевых от нечистоты их, чтоб они не умерли в нечистоте своей, оскверняя жилище Моё, которое среди них:</p>
<p class="p"><em>32</em> вот закон об имеющем истечение и о том, у кого случится излияние семени, делающее его нечистым,</p>
<p class="p"><em>33</em> и о страдающей очищением своим, и о имеющих истечение, мужчине или женщине, и о муже, который переспит с нечистою.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И говорил Господь Моисею по смерти двух сынов Аароновых, когда они, приступив пред лице Господне, умерли,</p>
<p class="p"><em>2</em> и сказал Господь Моисею: скажи Аарону, брату твоему, чтоб он не во всякое время входил во святилище за завесу пред крышку, что на ковчеге, дабы ему не умереть, ибо над крышкою Я буду являться в облаке.</p>
<p class="p"><em>3</em> Вот с чем должен входить Аарон во святилище: с тельцом в жертву за грех и с овном во всесожжение;</p>
<p class="p"><em>4</em> священный льняной хитон должен надевать он, нижнее платье льняное да будет на теле его, и льняным поясом пусть опоясывается, и льняной кидар надевает: это священные одежды; и пусть омывает он тело своё водою и надевает их;</p>
<p class="p"><em>5</em> и от общества сынов Израилевых пусть возьмёт двух козлов в жертву за грех и одного овна во всесожжение.</p>
<p class="p"><em>6</em> И принесёт Аарон тельца в жертву за грех за себя и очистит себя и дом свой.</p>
<p class="p"><em>7</em> И возьмёт двух козлов и поставит их пред лицем Господним у входа скинии собрания;</p>
<p class="p"><em>8</em> и бросит Аарон об обоих козлах жребии: один жребий для Господа, а другой жребий для отпущения;</p>
<p class="p"><em>9</em> и приведёт Аарон козла, на которого вышел жребий для Господа, и принесёт его в жертву за грех,</p>
<p class="p"><em>10</em> а козла, на которого вышел жребий для отпущения, поставит живого пред Господом, чтобы совершить над ним очищение и отослать его в пустыню для отпущения.</p>
<p class="p"><em>11</em> И приведёт Аарон тельца в жертву за грех за себя, и очистит себя и дом свой, и заколет тельца в жертву за грех за себя;</p>
<p class="p"><em>12</em> и возьмёт горящих угольев полную кадильницу с жертвенника, который пред лицем Господним, и благовонного мелко истолчённого курения полные горсти, и внесёт за завесу;</p>
<p class="p"><em>13</em> и положит курение на огонь пред лицем Господним, и облако курения покроет крышку, которая над [ковчегом] откровения, дабы ему не умереть;</p>
<p class="p"><em>14</em> и возьмёт крови тельца и покропит перстом своим на крышку спереди и пред крышкою, семь раз покропит кровью с перста своего.</p>
<p class="p"><em>15</em> И заколет козла в жертву за грех за народ, и внесёт кровь его за завесу, и сделает с кровью его то же, что делал с кровью тельца и покропит ею на крышку и пред крышкою, —</p>
<p class="p"><em>16</em> и очистит святилище от нечистот сынов Израилевых и от преступлений их, во всех грехах их. Так должен поступить он и со скиниею собрания, находящеюся у них, среди нечистот их.</p>
<p class="p"><em>17</em> Ни один человек не должен быть в скинии собрания, когда входит он для очищения святилища, до самого выхода его. И так очистит он себя, дом свой и всё общество Израилево.</p>
<p class="p"><em>18</em> И выйдет он к жертвеннику, который пред лицем Господним, и очистит его, и возьмёт крови тельца и крови козла, и возложит на роги жертвенника со всех сторон,</p>
<p class="p"><em>19</em> и покропит на него кровью с перста своего семь раз, и очистит его, и освятит его от нечистот сынов Израилевых.</p>
<p class="p"><em>20</em> И совершив очищение святилища, скинии собрания и жертвенника, приведёт он живого козла,</p>
<p class="p"><em>21</em> и возложит Аарон обе руки свои на голову живого козла, и исповедает над ним все беззакония сынов Израилевых и все преступления их и все грехи их, и возложит их на голову козла, и отошлёт с нарочным человеком в пустыню:</p>
<p class="p"><em>22</em> и понесёт козёл на себе все беззакония их в землю непроходимую, и пустит он козла в пустыню.</p>
<p class="p"><em>23</em> И войдёт Аарон в скинию собрания, и снимет льняные одежды, которые надевал, входя во святилище, и оставит их там,</p>
<p class="p"><em>24</em> и омоет тело своё водою на святом месте, и наденет одежды свои, и выйдет и совершит всесожжение за себя и всесожжение за народ, и очистит себя и народ;</p>
<p class="p"><em>25</em> а тук жертвы за грех воскурит на жертвеннике.</p>
<p class="p"><em>26</em> И тот, кто отводил козла для отпущения, должен вымыть одежды свои, омыть тело своё водою, и потом может войти в стан.</p>
<p class="p"><em>27</em> А тельца за грех и козла за грех, которых кровь внесена была для очищения святилища, пусть вынесут вон из стана и сожгут на огне кожи их и мясо их и нечистоту их;</p>
<p class="p"><em>28</em> кто сожжёт их, тот должен вымыть одежды свои и омыть тело своё водою, и после того может войти в стан.</p>
<p class="p"><em>29</em> И да будет сие для вас вечным постановлением: в седьмой месяц, в десятый [день] месяца смиряйте души ваши и никакого дела не делайте, ни туземец, ни пришлец, поселившийся между вами,</p>
<p class="p"><em>30</em> ибо в сей день очищают вас, чтобы сделать вас чистыми от всех грехов ваших, чтобы вы были чисты пред лицем Господним;</p>
<p class="p"><em>31</em> это суббота покоя для вас, смиряйте души ваши: это постановление вечное.</p>
<p class="p"><em>32</em> Очищать же должен священник, который помазан и который посвящён, чтобы священнодействовать ему вместо отца своего: и наденет он льняные одежды, одежды священные,</p>
<p class="p"><em>33</em> и очистит Святое — святых и скинию собрания, и жертвенник очистит, и священников и весь народ общества очистит.</p>
<p class="p"><em>34</em> И да будет сие для вас вечным постановлением: очищать сынов Израилевых от всех грехов их однажды в году. И сделал он так, как повелел Господь Моисею.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви Аарону и сынам его и всем сынам Израилевым и скажи им: вот что повелевает Господь:</p>
<p class="p"><em>3</em> если кто из дома Израилева заколет тельца или овцу или козу в стане, или если кто заколет вне стана</p>
<p class="p"><em>4</em> и не приведёт ко входу скинии собрания, чтобы представить в жертву Господу пред жилищем Господним, то человеку тому вменена будет кровь: он пролил кровь, и истребится человек тот из народа своего;</p>
<p class="p"><em>5</em> [это] для того, чтобы приводили сыны Израилевы жертвы свои, которые они заколают на поле, чтобы приводили их пред Господа ко входу скинии собрания, к священнику, и заколали их Господу в жертвы мирные;</p>
<p class="p"><em>6</em> и покропит священник кровью на жертвенник Господень у входа скинии собрания и воскурит тук в приятное благоухание Господу,</p>
<p class="p"><em>7</em> чтоб они впредь не приносили жертв своих идолам, за которыми блудно ходят они. Сие да будет для них постановлением вечным в роды их.</p>
<p class="p"><em>8</em> [Ещё] скажи им: если кто из дома Израилева и из пришельцев, которые живут между вами, приносит всесожжение или жертву</p>
<p class="p"><em>9</em> и не приведёт ко входу скинии собрания, чтобы совершить её Господу, то истребится человек тот из народа своего.</p>
<p class="p"><em>10</em> Если кто из дома Израилева и из пришельцев, которые живут между вами, будет есть какую-нибудь кровь, то обращу лице Моё на душу того, кто будет есть кровь, и истреблю её из народа её,</p>
<p class="p"><em>11</em> потому что душа тела в крови, и Я назначил её вам для жертвенника, чтобы очищать души ваши, ибо кровь сия душу очищает;</p>
<p class="p"><em>12</em> потому Я и сказал сынам Израилевым: ни одна душа из вас не должна есть крови, и пришлец, живущий между вами, не должен есть крови.</p>
<p class="p"><em>13</em> Если кто из сынов Израилевых и из пришельцев, живущих между вами, на ловле поймает зверя или птицу, которую можно есть, то он должен дать вытечь крови её и покрыть её землёю,</p>
<p class="p"><em>14</em> ибо душа всякого тела [есть] кровь его, она душа его; потому Я сказал сынам Израилевым: не ешьте крови ни из какого тела, потому что душа всякого тела есть кровь его: всякий, кто будет есть её, истребится.</p>
<p class="p"><em>15</em> И всякий, кто будет есть мертвечину или растерзанное зверем, туземец или пришлец, должен вымыть одежды свои и омыться водою, и нечист будет до вечера, а [потом] будет чист;</p>
<p class="p"><em>16</em> если же не вымоет [одежд своих] и не омоет тела своего, то понесёт на себе беззаконие своё.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 18</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им: Я Господь, Бог ваш.</p>
<p class="p"><em>3</em> По делам земли Египетской, в которой вы жили, не поступайте, и по делам земли Ханаанской, в которую Я веду вас, не поступайте, и по установлениям их не ходите:</p>
<p class="p"><em>4</em> Мои законы исполняйте и Мои постановления соблюдайте, поступая по ним. Я Господь, Бог ваш.</p>
<p class="p"><em>5</em> Соблюдайте постановления Мои и законы Мои, которые исполняя, человек будет жив. Я Господь.</p>
<p class="p"><em>6</em> Никто ни к какой родственнице по плоти не должен приближаться с тем, чтобы открыть наготу. Я Господь.</p>
<p class="p"><em>7</em> Наготы отца твоего и наготы матери твоей не открывай: она мать твоя, не открывай наготы её.</p>
<p class="p"><em>8</em> Наготы жены отца твоего не открывай: это нагота отца твоего.</p>
<p class="p"><em>9</em> Наготы сестры твоей, дочери отца твоего или дочери матери твоей, родившейся в доме или вне дома, не открывай наготы их.</p>
<p class="p"><em>10</em> Наготы дочери сына твоего или дочери дочери твоей, не открывай наготы их, ибо они твоя нагота.</p>
<p class="p"><em>11</em> Наготы дочери жены отца твоего, родившейся от отца твоего, она сестра твоя [по отцу], не открывай наготы её.</p>
<p class="p"><em>12</em> Наготы сестры отца твоего не открывай, она единокровная отцу твоему.</p>
<p class="p"><em>13</em> Наготы сестры матери твоей не открывай, ибо она единокровная матери твоей.</p>
<p class="p"><em>14</em> Наготы брата отца твоего не открывай и к жене его не приближайся: она тётка твоя.</p>
<p class="p"><em>15</em> Наготы невестки твоей не открывай: она жена сына твоего, не открывай наготы её.</p>
<p class="p"><em>16</em> Наготы жены брата твоего не открывай, это нагота брата твоего.</p>
<p class="p"><em>17</em> Наготы жены и дочери её не открывай; дочери сына её и дочери дочери её не бери, чтоб открыть наготу их, они единокровные её; это беззаконие.</p>
<p class="p"><em>18</em> Не бери жены вместе с сестрою её, чтобы сделать её соперницею, чтоб открыть наготу её при ней, при жизни её.</p>
<p class="p"><em>19</em> И к жене во время очищения нечистот её не приближайся, чтоб открыть наготу её.</p>
<p class="p"><em>20</em> И с женою ближнего твоего не ложись, чтобы излить семя и оскверниться с нею.</p>
<p class="p"><em>21</em> Из детей твоих не отдавай на служение Молоху и не бесчести имени Бога твоего. Я Господь.</p>
<p class="p"><em>22</em> Не ложись с мужчиною, как с женщиною: это мерзость.</p>
<p class="p"><em>23</em> И ни с каким скотом не ложись, чтоб излить [семя] и оскверниться от него; и женщина не должна становиться пред скотом для совокупления с ним: это гнусно.</p>
<p class="p"><em>24</em> Не оскверняйте себя ничем этим, ибо всем этим осквернили себя народы, которых Я прогоняю от вас:</p>
<p class="p"><em>25</em> и осквернилась земля, и Я воззрел на беззаконие её, и свергнула с себя земля живущих на ней.</p>
<p class="p"><em>26</em> А вы соблюдайте постановления Мои и законы Мои и не делайте всех этих мерзостей, ни туземец, ни пришлец, живущий между вами,</p>
<p class="p"><em>27</em> ибо все эти мерзости делали люди сей земли, что пред вами, и осквернилась земля;</p>
<p class="p"><em>28</em> чтоб и вас не свергнула с себя земля, когда вы станете осквернять её, как она свергнула народы, бывшие прежде вас;</p>
<p class="p"><em>29</em> ибо если кто будет делать все эти мерзости, то души делающих это истреблены будут из народа своего.</p>
<p class="p"><em>30</em> Итак соблюдайте повеления Мои, чтобы не поступать по гнусным обычаям, по которым поступали прежде вас, и чтобы не оскверняться ими. Я Господь, Бог ваш.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви всему обществу сынов Израилевых и скажи им: святы будьте, ибо свят Я Господь, Бог ваш.</p>
<p class="p"><em>3</em> Бойтесь каждый матери своей и отца своего и субботы Мои храните. Я Господь, Бог ваш.</p>
<p class="p"><em>4</em> Не обращайтесь к идолам и богов литых не делайте себе. Я Господь, Бог ваш.</p>
<p class="p"><em>5</em> Когда будете приносить Господу жертву мирную, то приносите её, чтобы приобрести себе благоволение:</p>
<p class="p"><em>6</em> в день жертвоприношения вашего и на другой день должно есть её, а оставшееся к третьему дню должно сжечь на огне;</p>
<p class="p"><em>7</em> если же кто станет есть её на третий день, это гнусно, это не будет благоприятно;</p>
<p class="p"><em>8</em> кто станет есть её, тот понесёт на себе грех, ибо он осквернил святыню Господню, и истребится душа та из народа своего.</p>
<p class="p"><em>9</em> Когда будете жать жатву на земле вашей, не дожинай до края поля твоего, и оставшегося от жатвы твоей не подбирай,</p>
<p class="p"><em>10</em> и виноградника твоего не обирай дочиста, и попадавших ягод в винограднике не подбирай; оставь это бедному и пришельцу. Я Господь, Бог ваш.</p>
<p class="p"><em>11</em> Не крадите, не лгите и не обманывайте друг друга.</p>
<p class="p"><em>12</em> Не клянитесь именем Моим во лжи, и не бесчести имени Бога твоего. Я Господь.</p>
<p class="p"><em>13</em> Не обижай ближнего твоего и не грабительствуй. Плата наёмнику не должна оставаться у тебя до утра.</p>
<p class="p"><em>14</em> Не злословь глухого и пред слепым не клади ничего, чтобы преткнуться ему; бойся Бога твоего. Я Господь.</p>
<p class="p"><em>15</em> Не делайте неправды на суде; не будь лицеприятен к нищему и не угождай лицу великого; по правде суди ближнего твоего.</p>
<p class="p"><em>16</em> Не ходи переносчиком в народе твоём и не восставай на жизнь ближнего твоего. Я Господь.</p>
<p class="p"><em>17</em> Не враждуй на брата твоего в сердце твоём; обличи ближнего твоего, и не понесёшь за него греха.</p>
<p class="p"><em>18</em> Не мсти и не имей злобы на сынов народа твоего, но люби ближнего твоего, как самого себя. Я Господь.</p>
<p class="p"><em>19</em> Уставы Мои соблюдайте; скота твоего не своди с иною породою; поля твоего не засевай двумя родами [семян]; в одежду из разнородных нитей, из шерсти и льна, не одевайся.</p>
<p class="p"><em>20</em> Если кто переспит с женщиною, а она раба, обручённая мужу, но ещё не выкупленная, или свобода ещё не дана ей, то должно наказать их, но не смертью, потому что она несвободная:</p>
<p class="p"><em>21</em> пусть приведёт он Господу ко входу скинии собрания жертву повинности, овна в жертву повинности своей;</p>
<p class="p"><em>22</em> и очистит его священник овном повинности пред Господом от греха, которым он согрешил, и прощён будет ему грех, которым он согрешил.</p>
<p class="p"><em>23</em> Когда придёте в землю, [которую Господь Бог даст вам], и посадите какое-либо плодовое дерево, то плоды его почитайте за необрезанные: три года должно почитать их за необрезанные, не должно есть их;</p>
<p class="p"><em>24</em> а в четвёртый год все плоды его должны быть посвящены для празднеств Господних;</p>
<p class="p"><em>25</em> в пятый же год вы можете есть плоды его и собирать себе все произведения его. Я Господь, Бог ваш.</p>
<p class="p"><em>26</em> Не ешьте с кровью; не ворожите и не гадайте.</p>
<p class="p"><em>27</em> Не стригите головы вашей кругом, и не порти края бороды твоей.</p>
<p class="p"><em>28</em> Ради умершего не делайте нарезов на теле вашем и не накалывайте на себе письмён. Я Господь.</p>
<p class="p"><em>29</em> Не оскверняй дочери твоей, допуская её до блуда, чтобы не блудодействовала земля и не наполнилась земля развратом.</p>
<p class="p"><em>30</em> Субботы Мои храните и святилище Моё чтите. Я Господь.</p>
<p class="p"><em>31</em> Не обращайтесь к вызывающим мёртвых, и к волшебникам не ходите, и не доводите себя до осквернения от них. Я Господь, Бог ваш.</p>
<p class="p"><em>32</em> Пред лицем седого вставай и почитай лице старца, и бойся Бога твоего. Я Господь.</p>
<p class="p"><em>33</em> Когда поселится пришлец в земле вашей, не притесняйте его:</p>
<p class="p"><em>34</em> пришлец, поселившийся у вас, да будет для вас то же, что туземец ваш; люби его, как себя; ибо и вы были пришельцами в земле Египетской. Я Господь, Бог ваш.</p>
<p class="p"><em>35</em> Не делайте неправды в суде, в мере, в весе и в измерении:</p>
<p class="p"><em>36</em> да будут у вас весы верные, гири верные, ефа верная и гин верный. Я Господь, Бог ваш, Который вывел вас из земли Египетской.</p>
<p class="p"><em>37</em> Соблюдайте все уставы Мои и все законы Мои и исполняйте их. Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи сие сынам Израилевым: кто из сынов Израилевых и из пришельцев, живущих между Израильтянами, даст из детей своих Молоху, тот да будет предан смерти: народ земли да побьёт его камнями;</p>
<p class="p"><em>3</em> и Я обращу лице Моё на человека того и истреблю его из народа его за то, что он дал из детей своих Молоху, чтоб осквернить святилище Моё и обесчестить святое имя Моё;</p>
<p class="p"><em>4</em> и если народ земли не обратит очей своих на человека того, когда он даст из детей своих Молоху, и не умертвит его,</p>
<p class="p"><em>5</em> то Я обращу лице Моё на человека того и на род его и истреблю его из народа его, и всех блудящих по следам его, чтобы блудно ходить вслед Молоха.</p>
<p class="p"><em>6</em> И если какая душа обратится к вызывающим мёртвых и к волшебникам, чтобы блудно ходить вслед их, то Я обращу лице Моё на ту душу и истреблю её из народа её.</p>
<p class="p"><em>7</em> Освящайте себя и будьте святы, ибо Я Господь, Бог ваш, [свят].</p>
<p class="p"><em>8</em> Соблюдайте постановления Мои и исполняйте их, ибо Я Господь, освящающий вас.</p>
<p class="p"><em>9</em> Кто будет злословить отца своего или мать свою, тот да будет предан смерти; отца своего и мать свою он злословил: кровь его на нём.</p>
<p class="p"><em>10</em> Если кто будет прелюбодействовать с женой замужнею, если кто будет прелюбодействовать с женою ближнего своего, — да будут преданы смерти и прелюбодей и прелюбодейка.</p>
<p class="p"><em>11</em> Кто ляжет с женою отца своего, тот открыл наготу отца своего: оба они да будут преданы смерти, кровь их на них.</p>
<p class="p"><em>12</em> Если кто ляжет с невесткою своею, то оба они да будут преданы смерти: мерзость сделали они, кровь их на них.</p>
<p class="p"><em>13</em> Если кто ляжет с мужчиною, как с женщиною, то оба они сделали мерзость: да будут преданы смерти, кровь их на них.</p>
<p class="p"><em>14</em> Если кто возьмёт себе жену и мать её: это беззаконие; на огне должно сжечь его и их, чтобы не было беззакония между вами.</p>
<p class="p"><em>15</em> Кто смесится со скотиною, того предать смерти, и скотину убейте.</p>
<p class="p"><em>16</em> Если женщина пойдёт к какой-нибудь скотине, чтобы совокупиться с нею, то убей женщину и скотину: да будут они преданы смерти, кровь их на них.</p>
<p class="p"><em>17</em> Если кто возьмёт сестру свою, дочь отца своего или дочь матери своей, и увидит наготу её, и она увидит наготу его: это срам, да будут они истреблены пред глазами сынов народа своего; он открыл наготу сестры своей: грех свой понесёт он.</p>
<p class="p"><em>18</em> Если кто ляжет с женою во время болезни [кровоочищения] и откроет наготу её, то он обнажил истечения её, и она открыла течение кровей своих: оба они да будут истреблены из народа своего.</p>
<p class="p"><em>19</em> Наготы сестры матери твоей и сестры отца твоего не открывай, ибо таковой обнажает плоть свою: грех свой понесут они.</p>
<p class="p"><em>20</em> Кто ляжет с тёткою своею, тот открыл наготу дяди своего; грех свой понесут они, бездетными умрут.</p>
<p class="p"><em>21</em> Если кто возьмёт жену брата своего: это гнусно; он открыл наготу брата своего, бездетны будут они.</p>
<p class="p"><em>22</em> Соблюдайте все уставы Мои и все законы Мои и исполняйте их, — и не свергнет вас с себя земля, в которую Я веду вас жить.</p>
<p class="p"><em>23</em> Не поступайте по обычаям народа, который Я прогоняю от вас; ибо они всё это делали, и Я вознегодовал на них,</p>
<p class="p"><em>24</em> и сказал Я вам: вы владейте землёю их, и вам отдаю в наследие землю, в которой течёт молоко и мёд. Я Господь, Бог ваш, Который отделил вас от всех народов.</p>
<p class="p"><em>25</em> Отличайте скот чистый от нечистого и птицу чистую от нечистой и не оскверняйте душ ваших скотом и птицею и всем пресмыкающимся по земле, что отличил Я, как нечистое.</p>
<p class="p"><em>26</em> Будьте предо Мною святы, ибо Я свят Господь, и Я отделил вас от народов, чтобы вы были Мои.</p>
<p class="p"><em>27</em> Мужчина ли или женщина, если будут они вызывать мёртвых или волхвовать, да будут преданы смерти: камнями должно побить их, кровь их на них.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею: объяви священникам, сынам Аароновым, и скажи им: да не оскверняют себя [прикосновением] к умершему из народа своего;</p>
<p class="p"><em>2</em> только к ближнему родственнику своему, к матери своей и к отцу своему, к сыну своему и дочери своей, к брату своему</p>
<p class="p"><em>3</em> и к сестре своей, девице, живущей при нём и не бывшей замужем, можно ему [прикасаться], не оскверняя себя;</p>
<p class="p"><em>4</em> и [прикосновением] к кому бы то ни было в народе своём не должен он осквернять себя, чтобы не сделаться нечистым.</p>
<p class="p"><em>5</em> Они не должны брить головы своей и подстригать края бороды своей и делать нарезы на теле своём.</p>
<p class="p"><em>6</em> Они должны быть святы Богу своему и не должны бесчестить имени Бога своего, ибо они приносят жертвы Господу, хлеб Богу своему, и потому должны быть святы.</p>
<p class="p"><em>7</em> Они не должны брать за себя блудницу и опороченную, не должны брать и жену, отверженную мужем своим, ибо они святы Богу своему.</p>
<p class="p"><em>8</em> Святи его, ибо он приносит хлеб Богу твоему: да будет он у тебя свят, ибо свят Я Господь, освящающий вас.</p>
<p class="p"><em>9</em> Если дочь священника осквернит себя блудодеянием, то она бесчестит отца своего; огнём должно сжечь её.</p>
<p class="p"><em>10</em> Великий же священник из братьев своих, на голову которого возлит елей помазания, и который освящён, чтобы облачаться в [священные] одежды, не должен обнажать головы своей и раздирать одежд своих;</p>
<p class="p"><em>11</em> и ни к какому умершему не должен он приступать: даже [прикосновением к умершему] отцу своему и матери своей он не должен осквернять себя.</p>
<p class="p"><em>12</em> И от святилища он не должен отходить и бесчестить святилище Бога своего, ибо освящение елеем помазания Бога его на нём. Я Господь.</p>
<p class="p"><em>13</em> В жену он должен брать девицу.</p>
<p class="p"><em>14</em> вдову, или отверженную, или опороченную, [или] блудницу, не должен он брать, но девицу из народа своего должен он брать в жену;</p>
<p class="p"><em>15</em> он не должен порочить семени своего в народе своём, ибо Я Господь, освящающий его.</p>
<p class="p"><em>16</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>17</em> скажи Аарону: никто из семени твоего во [все] роды их, у которого [на теле] будет недостаток, не должен приступать, чтобы приносить хлеб Богу своему;</p>
<p class="p"><em>18</em> никто, у кого на теле есть недостаток, не должен приступать, ни слепой, ни хромой, ни уродливый,</p>
<p class="p"><em>19</em> ни такой, у которого переломлена нога или переломлена рука,</p>
<p class="p"><em>20</em> ни горбатый, ни с сухим членом, ни с бельмом на глазу, ни коростовый, ни паршивый, ни с повреждёнными ятрами;</p>
<p class="p"><em>21</em> ни один человек из семени Аарона священника, у которого [на] [теле] есть недостаток, не должен приступать, чтобы приносить жертвы Господу; недостаток [на нём], поэтому не должен он приступать, чтобы приносить хлеб Богу своему;</p>
<p class="p"><em>22</em> хлеб Бога своего из великих святынь и из святынь он может есть;</p>
<p class="p"><em>23</em> но к завесе не должен он приходить и к жертвеннику не должен приступать, потому что недостаток на нём: не должен он бесчестить святилища Моего, ибо Я Господь, освящающий их.</p>
<p class="p"><em>24</em> И объявил [это] Моисей Аарону и сынам его и всем сынам Израилевым.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> скажи Аарону и сынам его, чтоб они осторожно поступали со святынями сынов Израилевых и не бесчестили святаго имени Моего в том, что они посвящают Мне. Я Господь.</p>
<p class="p"><em>3</em> Скажи им: если кто из всего потомства вашего в роды ваши, имея на себе нечистоту, приступит к святыням, которые посвящают сыны Израилевы Господу, то истребится душа та от лица Моего. Я Господь.</p>
<p class="p"><em>4</em> Кто из семени Ааронова прокажен, или имеет истечение, тот не должен есть святынь, пока не очистится; и кто прикоснётся к чему-нибудь нечистому от мёртвого, или у кого случится излияние семени,</p>
<p class="p"><em>5</em> или кто прикоснётся к какому-нибудь гаду, от которого он сделается нечист, или к человеку, от которого он сделается нечист какою бы то ни было нечистотою, —</p>
<p class="p"><em>6</em> тот, прикоснувшийся к сему, нечист будет до вечера и не должен есть святынь, прежде нежели омоет тело своё водою;</p>
<p class="p"><em>7</em> но когда зайдёт солнце и он очистится, тогда может он есть святыни, ибо это его пища.</p>
<p class="p"><em>8</em> Мертвечины и звероядины он не должен есть, чтобы не оскверниться этим. Я Господь.</p>
<p class="p"><em>9</em> Да соблюдают они повеления Мои, чтобы не понести на себе греха и не умереть в нём, когда нарушат сие. Я Господь, освящающий их.</p>
<p class="p"><em>10</em> Никто посторонний не должен есть святыни; поселившийся у священника и наёмник не должен есть святыни;</p>
<p class="p"><em>11</em> если же священник купит себе человека за серебро, то сей может есть оную; также и домочадцы его могут есть хлеб его.</p>
<p class="p"><em>12</em> Если дочь священника выйдет в замужество за постороннего, то она не должна есть приносимых святынь;</p>
<p class="p"><em>13</em> когда же дочь священника будет вдова, или разведённая, и детей нет у неё, и возвратится в дом отца своего, как [была] в юности своей, тогда она может есть хлеб отца своего; а посторонний никто не должен есть его.</p>
<p class="p"><em>14</em> Кто по ошибке съест [что-нибудь] из святыни, тот должен отдать священнику святыню и приложить к ней пятую её долю.</p>
<p class="p"><em>15</em> [Священники] сами не должны порочить святыни сынов Израилевых, которые они приносят Господу,</p>
<p class="p"><em>16</em> и не должны навлекать на себя вину в преступлении, когда будут есть святыни свои, ибо Я Господь, освящающий их.</p>
<p class="p"><em>17</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>18</em> объяви Аарону и сынам его и всем сынам Израилевым и скажи им: если кто из дома Израилева, или из пришельцев, [поселившихся] между Израильтянами, по обету ли какому, или по усердию приносит жертву свою, которую приносят Господу во всесожжение,</p>
<p class="p"><em>19</em> то, чтобы сим приобрести благоволение [от Бога, жертва] [должна быть] без порока, мужеского пола, из крупного скота, из овец и из коз;</p>
<p class="p"><em>20</em> никакого [животного], на котором есть порок, не приносите; ибо это не приобретёт вам благоволения.</p>
<p class="p"><em>21</em> И если кто приносит мирную жертву Господу, исполняя обет, или по усердию, из крупного скота или из мелкого, то [жертва должна быть] без порока, чтоб быть угодною [Богу]: никакого порока не должно быть на ней;</p>
<p class="p"><em>22</em> [животного] слепого, или повреждённого, или уродливого, или больного, или коростового, или паршивого, таких не приносите Господу и в жертву не давайте их на жертвенник Господень;</p>
<p class="p"><em>23</em> тельца и агнца с членами, несоразмерно длинными или короткими, в жертву усердия принести можешь; а если по обету, то это не угодно будет [Богу];</p>
<p class="p"><em>24</em> [животного], у которого ятра раздавлены, разбиты, оторваны или вырезаны, не приносите Господу и в земле вашей не делайте [сего];</p>
<p class="p"><em>25</em> и из рук иноземцев не приносите всех таковых [животных] в дар Богу вашему, потому что на них повреждение, порок на них: не приобретут они вам благоволения.</p>
<p class="p"><em>26</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>27</em> когда родится телёнок, или ягнёнок, или козлёнок, то семь дней он должен пробыть при матери своей, а от восьмого дня и далее будет благоугоден для приношения в жертву Господу;</p>
<p class="p"><em>28</em> но ни коровы, ни овцы не заколайте в один день с порождением её.</p>
<p class="p"><em>29</em> Если приносите Господу жертву благодарения, то приносите её так, чтоб она приобрела вам благоволение;</p>
<p class="p"><em>30</em> в тот же день должно съесть её, не оставляйте от неё до утра. Я Господь.</p>
<p class="p"><em>31</em> И соблюдайте заповеди Мои и исполняйте их. Я Господь.</p>
<p class="p"><em>32</em> Не бесчестите святого имени Моего, чтоб Я был святим среди сынов Израилевых. Я Господь, освящающий вас,</p>
<p class="p"><em>33</em> Который вывел вас из земли Египетской, чтоб быть вашим Богом. Я Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> объяви сынам Израилевым и скажи им о праздниках Господних, в которые должно созывать священные собрания. Вот праздники Мои:</p>
<p class="p"><em>3</em> шесть дней можно делать дела, а в седьмой день суббота покоя, священное собрание; никакого дела не делайте; это суббота Господня во всех жилищах ваших.</p>
<p class="p"><em>4</em> Вот праздники Господни, священные собрания, которые вы должны созывать в своё время:</p>
<p class="p"><em>5</em> в первый месяц, в четырнадцатый [день] месяца вечером Пасха Господня;</p>
<p class="p"><em>6</em> и в пятнадцатый день того же месяца праздник опресноков Господу; семь дней ешьте опресноки;</p>
<p class="p"><em>7</em> в первый день да будет у вас священное собрание; никакой работы не работайте;</p>
<p class="p"><em>8</em> и в течение семи дней приносите жертвы Господу; в седьмой день также священное собрание; никакой работы не работайте.</p>
<p class="p"><em>9</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>10</em> объяви сынам Израилевым и скажи им: когда придёте в землю, которую Я даю вам, и будете жать на ней жатву, то принесите первый сноп жатвы вашей к священнику;</p>
<p class="p"><em>11</em> он вознесёт этот сноп пред Господом, чтобы вам приобрести благоволение; на другой день праздника вознесёт его священник;</p>
<p class="p"><em>12</em> и в день возношения снопа принесите во всесожжение Господу агнца однолетнего, без порока,</p>
<p class="p"><em>13</em> и с ним хлебного приношения две десятых части [ефы] пшеничной муки, смешанной с елеем, в жертву Господу, в приятное благоухание, и возлияния к нему четверть гина вина;</p>
<p class="p"><em>14</em> никакого [нового] хлеба, ни сушёных зёрен, ни зёрен сырых не ешьте до того дня, в который принесёте приношения Богу вашему: это вечное постановление в роды ваши во всех жилищах ваших.</p>
<p class="p"><em>15</em> Отсчитайте себе от первого дня после праздника, от того дня, в который приносите сноп потрясания, семь полных недель,</p>
<p class="p"><em>16</em> до первого дня после седьмой недели отсчитайте пятьдесят дней, [и] [тогда] принесите новое хлебное приношение Господу:</p>
<p class="p"><em>17</em> от жилищ ваших приносите два хлеба возношения, которые должны состоять из двух десятых частей [ефы] пшеничной муки и должны быть испечены кислые, [как] первый плод Господу;</p>
<p class="p"><em>18</em> вместе с хлебами представьте семь агнцев без порока, однолетних, и из крупного скота одного тельца и двух овнов; да будет это во всесожжение Господу, и хлебное приношение и возлияние к ним, в жертву, в приятное благоухание Господу.</p>
<p class="p"><em>19</em> Приготовьте также из [стада] коз одного козла в жертву за грех и двух однолетних агнцев в жертву мирную.</p>
<p class="p"><em>20</em> священник должен принести это, потрясая пред Господом, вместе с потрясаемыми хлебами первого плода и с двумя агнцами, и это будет святынею Господу; священнику, [который приносит, это принадлежит];</p>
<p class="p"><em>21</em> и созывайте [народ] в сей день, священное собрание да будет у вас, никакой работы не работайте: это постановление вечное во всех жилищах ваших в роды ваши.</p>
<p class="p"><em>22</em> Когда будете жать жатву на земле вашей, не дожинай до края поля твоего, когда жнёшь, и оставшегося от жатвы твоей не подбирай; бедному и пришельцу оставь это. Я Господь, Бог ваш.</p>
<p class="p"><em>23</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>24</em> скажи сынам Израилевым: в седьмой месяц, в первый [день] месяца да будет у вас покой, праздник труб, священное собрание.</p>
<p class="p"><em>25</em> никакой работы не работайте и приносите жертву Господу.</p>
<p class="p"><em>26</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>27</em> также в девятый [день] седьмого месяца сего, день очищения, да будет у вас священное собрание; смиряйте души ваши и приносите жертву Господу;</p>
<p class="p"><em>28</em> никакого дела не делайте в день сей, ибо это день очищения, дабы очистить вас пред лицем Господа, Бога вашего;</p>
<p class="p"><em>29</em> а всякая душа, которая не смирит себя в этот день, истребится из народа своего;</p>
<p class="p"><em>30</em> и если какая душа будет делать какое-нибудь дело в день сей, Я истреблю ту душу из народа её;</p>
<p class="p"><em>31</em> никакого дела не делайте: это постановление вечное в роды ваши, во всех жилищах ваших;</p>
<p class="p"><em>32</em> это для вас суббота покоя, и смиряйте души ваши, с вечера девятого [дня] месяца; от вечера до вечера празднуйте субботу вашу.</p>
<p class="p"><em>33</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>34</em> скажи сынам Израилевым: с пятнадцатого дня того же седьмого месяца праздник кущей, семь дней Господу;</p>
<p class="p"><em>35</em> в первый день священное собрание, никакой работы не работайте;</p>
<p class="p"><em>36</em> в [течение] семи дней приносите жертву Господу; в восьмой день священное собрание да будет у вас, и приносите жертву Господу: это отдание праздника, никакой работы не работайте.</p>
<p class="p"><em>37</em> Вот праздники Господни, в которые должно созывать священные собрания, чтобы приносить в жертву Господу всесожжение, хлебное приношение, заколаемые жертвы и возлияния, каждое в свой день,</p>
<p class="p"><em>38</em> кроме суббот Господних и кроме даров ваших, и кроме всех обетов ваших и кроме всего [приносимого] по усердию вашему, что вы даёте Господу.</p>
<p class="p"><em>39</em> А в пятнадцатый день седьмого месяца, когда вы собираете произведения земли, празднуйте праздник Господень семь дней: в первый день покой и в восьмой день покой;</p>
<p class="p"><em>40</em> в первый день возьмите себе ветви красивых дерев, ветви пальмовые и ветви дерев широколиственных и верб речных, и веселитесь пред Господом Богом вашим семь дней;</p>
<p class="p"><em>41</em> и празднуйте этот праздник Господень семь дней в году: это постановление вечное в роды ваши; в седьмой месяц празднуйте его;</p>
<p class="p"><em>42</em> в кущах живите семь дней; всякий туземец Израильтянин должен жить в кущах,</p>
<p class="p"><em>43</em> чтобы знали роды ваши, что в кущах поселил Я сынов Израилевых, когда вывел их из земли Египетской. Я Господь, Бог ваш.</p>
<p class="p"><em>44</em> И объявил Моисей сынам Израилевым о праздниках Господних.</p>

<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>2</em> прикажи сынам Израилевым, чтоб они принесли тебе елея чистого, выбитого, для освещения, чтобы непрестанно горел светильник;</p>
<p class="p"><em>3</em> вне завесы [ковчега] откровения в скинии собрания Аарон [и сыны его] должны ставить оный пред Господом от вечера до утра всегда: это вечное постановление в роды ваши;</p>
<p class="p"><em>4</em> на подсвечнике чистом должны они ставить светильник пред Господом всегда.</p>
<p class="p"><em>5</em> И возьми пшеничной муки и испеки из неё двенадцать хлебов; в каждом хлебе должны быть две десятых [ефы];</p>
<p class="p"><em>6</em> и положи их в два ряда, по шести в ряд, на чистом столе пред Господом;</p>
<p class="p"><em>7</em> и положи на [каждый] ряд чистого ливана, и будет это при хлебе, в память, в жертву Господу;</p>
<p class="p"><em>8</em> в каждый день субботы постоянно должно полагать их пред Господом от сынов Израилевых: это завет вечный;</p>
<p class="p"><em>9</em> они будут принадлежать Аарону и сынам его, которые будут есть их на святом месте, ибо это великая святыня для них из жертв Господних: [это] постановление вечное.</p>
<p class="p"><em>10</em> И вышел сын одной Израильтянки, родившейся от Египтянина, к сынам Израилевым, и поссорился в стане сын Израильтянки с Израильтянином;</p>
<p class="p"><em>11</em> хулил сын Израильтянки имя [Господне] и злословил. И привели его к Моисею;</p>
<p class="p"><em>12</em> и посадили его под стражу, доколе не будет объявлена им воля Господня.</p>
<p class="p"><em>13</em> И сказал Господь Моисею, говоря:</p>
<p class="p"><em>14</em> выведи злословившего вон из стана, и все слышавшие пусть положат руки свои на голову его, и всё общество побьёт его камнями;</p>
<p class="p"><em>15</em> и сынам Израилевым скажи: кто будет злословить Бога своего, тот понесёт грех свой;</p>
<p class="p"><em>16</em> и хулитель имени Господня должен умереть, камнями побьёт его всё общество: пришлец ли, туземец ли станет хулить имя [Господне], предан будет смерти.</p>
<p class="p"><em>17</em> Кто убьёт какого-либо человека, тот предан будет смерти.</p>
<p class="p"><em>18</em> Кто убьёт скотину, должен заплатить за неё, скотину за скотину.</p>
<p class="p"><em>19</em> Кто сделает повреждение на теле ближнего своего, тому должно сделать то же, что он сделал:</p>
<p class="p"><em>20</em> перелом за перелом, око за око, зуб за зуб; как он сделал повреждение на [теле] человека, так и ему должно сделать.</p>
<p class="p"><em>21</em> Кто убьёт скотину, должен заплатить за неё; а кто убьёт человека, того должно предать смерти.</p>
<p class="p"><em>22</em> Один суд должен быть у вас, как для пришельца, так и для туземца; ибо Я Господь, Бог ваш.</p>
<p class="p"><em>23</em> И сказал Моисей сынам Израилевым; и вывели злословившего вон из стана, и побили его камнями, и сделали сыны Израилевы, как повелел Господь Моисею.</p>
