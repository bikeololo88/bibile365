<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 19</p>
</div>
<p class="p"><em>1</em> Потом [Иисус] вошёл в Иерихон и проходил через него.</p>
<p class="p"><em>2</em> И вот, некто, именем Закхей, начальник мытарей и человек богатый,</p>
<p class="p"><em>3</em> искал видеть Иисуса, кто Он, но не мог за народом, потому что мал был ростом,</p>
<p class="p"><em>4</em> и, забежав вперёд, взлез на смоковницу, чтобы увидеть Его, потому что Ему надлежало проходить мимо неё.</p>
<p class="p"><em>5</em> Иисус, когда пришёл на это место, взглянув, увидел его и сказал ему: Закхей! сойди скорее, ибо сегодня надобно Мне быть у тебя в доме.</p>
<p class="p"><em>6</em> И он поспешно сошёл и принял Его с радостью.</p>
<p class="p"><em>7</em> И все, видя то, начали роптать, и говорили, что Он зашёл к грешному человеку;</p>
<p class="p"><em>8</em> Закхей же, став, сказал Господу: Господи! половину имения моего я отдам нищим, и, если кого чем обидел, воздам вчетверо.</p>
<p class="p"><em>9</em> Иисус сказал ему: ныне пришло спасение дому сему, потому что и он сын Авраама,</p>
<p class="p"><em>10</em> ибо Сын Человеческий пришёл взыскать и спасти погибшее.</p>
<p class="p"><em>11</em> Когда же они слушали это, присовокупил притчу: ибо Он был близ Иерусалима, и они думали, что скоро должно открыться Царствие Божие.</p>
<p class="p"><em>12</em> Итак сказал: некоторый человек высокого рода отправлялся в дальнюю страну, чтобы получить себе царство и возвратиться;</p>
<p class="p"><em>13</em> призвав же десять рабов своих, дал им десять мин и сказал им: употребляйте их в оборот, пока я возвращусь.</p>
<p class="p"><em>14</em> Но граждане ненавидели его и отправили вслед за ним посольство, сказав: не хотим, чтобы он царствовал над нами.</p>
<p class="p"><em>15</em> И когда возвратился, получив царство, велел призвать к себе рабов тех, которым дал серебро, чтобы узнать, кто что приобрёл.</p>
<p class="p"><em>16</em> Пришёл первый и сказал: господин! мина твоя принесла десять мин.</p>
<p class="p"><em>17</em> И сказал ему: хорошо, добрый раб! за то, что ты в малом был верен, возьми в управление десять городов.</p>
<p class="p"><em>18</em> Пришёл второй и сказал: господин! мина твоя принесла пять мин.</p>
<p class="p"><em>19</em> Сказал и этому: и ты будь над пятью городами.</p>
<p class="p"><em>20</em> Пришёл третий и сказал: господин! вот твоя мина, которую я хранил, завернув в платок,</p>
<p class="p"><em>21</em> ибо я боялся тебя, потому что ты человек жестокий: берёшь, чего не клал, и жнёшь, чего не сеял.</p>
<p class="p"><em>22</em> [Господин] сказал ему: твоими устами буду судить тебя, лукавый раб! ты знал, что я человек жестокий, беру, чего не клал, и жну, чего не сеял;</p>
<p class="p"><em>23</em> для чего же ты не отдал серебра моего в оборот, чтобы я, придя, получил его с прибылью?</p>
<p class="p"><em>24</em> И сказал предстоящим: возьмите у него мину и дайте имеющему десять мин.</p>
<p class="p"><em>25</em> И сказали ему: господин! у него есть десять мин.</p>
<p class="p"><em>26</em> Сказываю вам, что всякому имеющему дано будет, а у неимеющего отнимется и то, что имеет;</p>
<p class="p"><em>27</em> врагов же моих тех, которые не хотели, чтобы я царствовал над ними, приведите сюда и избейте предо мною.</p>
<p class="p"><em>28</em> Сказав это, Он пошёл далее, восходя в Иерусалим.</p>
<p class="p"><em>29</em> И когда приблизился к Виффагии и Вифании, к горе, называемой Елеонскою, послал двух учеников Своих,</p>
<p class="p"><em>30</em> сказав: пойдите в противолежащее селение; войдя в него, найдёте молодого осла привязанного, на которого никто из людей никогда не садился; отвязав его, приведите;</p>
<p class="p"><em>31</em> и если кто спросит вас: зачем отвязываете? скажите ему так: он надобен Господу.</p>
<p class="p"><em>32</em> Посланные пошли и нашли, как Он сказал им.</p>
<p class="p"><em>33</em> Когда же они отвязывали молодого осла, хозяева его сказали им: зачем отвязываете ослёнка?</p>
<p class="p"><em>34</em> Они отвечали: он надобен Господу.</p>
<p class="p"><em>35</em> И привели его к Иисусу, и, накинув одежды свои на ослёнка, посадили на него Иисуса.</p>
<p class="p"><em>36</em> И, когда Он ехал, постилали одежды свои по дороге.</p>
<p class="p"><em>37</em> А когда Он приблизился к спуску с горы Елеонской, всё множество учеников начало в радости велегласно славить Бога за все чудеса, какие видели они,</p>
<p class="p"><em>38</em> говоря: благословен Царь, грядущий во имя Господне! мир на небесах и слава в вышних!</p>
<p class="p"><em>39</em> И некоторые фарисеи из среды народа сказали Ему: Учитель! запрети ученикам Твоим.</p>
<p class="p"><em>40</em> Но Он сказал им в ответ: сказываю вам, что если они умолкнут, то камни возопиют.</p>
<p class="p"><em>41</em> И когда приблизился к городу, то, смотря на него, заплакал о нём</p>
<p class="p"><em>42</em> и сказал: о, если бы и ты хотя в сей твой день узнал, что служит к миру твоему! Но это сокрыто ныне от глаз твоих,</p>
<p class="p"><em>43</em> ибо придут на тебя дни, когда враги твои обложат тебя окопами и окружат тебя, и стеснят тебя отовсюду,</p>
<p class="p"><em>44</em> и разорят тебя, и побьют детей твоих в тебе, и не оставят в тебе камня на камне за то, что ты не узнал времени посещения твоего.</p>
<p class="p"><em>45</em> И, войдя в храм, начал выгонять продающих в нём и покупающих,</p>
<p class="p"><em>46</em> говоря им: написано: дом Мой есть дом молитвы, а вы сделали его вертепом разбойников.</p>
<p class="p"><em>47</em> И учил каждый день в храме. Первосвященники же и книжники и старейшины народа искали погубить Его,</p>
<p class="p"><em>48</em> и не находили, что бы сделать с Ним; потому что весь народ неотступно слушал Его.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 20</p>
</div>
<p class="p"><em>1</em> В один из тех дней, когда Он учил народ в храме и благовествовал, приступили первосвященники и книжники со старейшинами,</p>
<p class="p"><em>2</em> и сказали Ему: скажи нам, какою властью Ты это делаешь, или кто дал Тебе власть сию?</p>
<p class="p"><em>3</em> Он сказал им в ответ: спрошу и Я вас об одном, и скажите Мне:</p>
<p class="p"><em>4</em> крещение Иоанново с небес было, или от человеков?</p>
<p class="p"><em>5</em> Они же, рассуждая между собою, говорили: если скажем: с небес, то скажет: почему же вы не поверили ему?</p>
<p class="p"><em>6</em> а если скажем: от человеков, то весь народ побьёт нас камнями, ибо он уверен, что Иоанн есть пророк.</p>
<p class="p"><em>7</em> И отвечали: не знаем откуда.</p>
<p class="p"><em>8</em> Иисус сказал им: и Я не скажу вам, какою властью это делаю.</p>
<p class="p"><em>9</em> И начал Он говорить к народу притчу сию: один человек насадил виноградник и отдал его виноградарям, и отлучился на долгое время;</p>
<p class="p"><em>10</em> и в своё время послал к виноградарям раба, чтобы они дали ему плодов из виноградника; но виноградари, прибив его, отослали ни с чем.</p>
<p class="p"><em>11</em> Ещё послал другого раба; но они и этого, прибив и обругав, отослали ни с чем.</p>
<p class="p"><em>12</em> И ещё послал третьего; но они и того, изранив, выгнали.</p>
<p class="p"><em>13</em> Тогда сказал господин виноградника: что мне делать? Пошлю сына моего возлюбленного; может быть, увидев его, постыдятся.</p>
<p class="p"><em>14</em> Но виноградари, увидев его, рассуждали между собою, говоря: это наследник; пойдём, убьём его, и наследство его будет наше.</p>
<p class="p"><em>15</em> И, выведя его вон из виноградника, убили. Что же сделает с ними господин виноградника?</p>
<p class="p"><em>16</em> Придёт и погубит виноградарей тех, и отдаст виноградник другим. Слышавшие же это сказали: да не будет!</p>
<p class="p"><em>17</em> Но Он, взглянув на них, сказал: что значит сие написанное: камень, который отвергли строители, тот самый сделался главою угла?</p>
<p class="p"><em>18</em> Всякий, кто упадёт на тот камень, разобьётся, а на кого он упадёт, того раздавит.</p>
<p class="p"><em>19</em> И искали в это время первосвященники и книжники, чтобы наложить на Него руки, но побоялись народа, ибо поняли, что о них сказал Он эту притчу.</p>
<p class="p"><em>20</em> И, наблюдая за Ним, подослали лукавых людей, которые, притворившись благочестивыми, уловили бы Его в каком-либо слове, чтобы предать Его начальству и власти правителя.</p>
<p class="p"><em>21</em> И они спросили Его: Учитель! мы знаем, что Ты правдиво говоришь и учишь и не смотришь на лице, но истинно пути Божию учишь;</p>
<p class="p"><em>22</em> позволительно ли нам давать подать кесарю, или нет?</p>
<p class="p"><em>23</em> Он же, уразумев лукавство их, сказал им: что вы Меня искушаете?</p>
<p class="p"><em>24</em> Покажите Мне динарий: чьё на нём изображение и надпись? Они отвечали: кесаревы.</p>
<p class="p"><em>25</em> Он сказал им: итак, отдавайте кесарево кесарю, а Божие Богу.</p>
<p class="p"><em>26</em> И не могли уловить Его в слове перед народом, и, удивившись ответу Его, замолчали.</p>
<p class="p"><em>27</em> Тогда пришли некоторые из саддукеев, отвергающих воскресение, и спросили Его:</p>
<p class="p"><em>28</em> Учитель! Моисей написал нам, что если у кого умрёт брат, имевший жену, и умрёт бездетным, то брат его должен взять его жену и восставить семя брату своему.</p>
<p class="p"><em>29</em> Было семь братьев, первый, взяв жену, умер бездетным;</p>
<p class="p"><em>30</em> взял ту жену второй, и тот умер бездетным;</p>
<p class="p"><em>31</em> взял её третий; также и все семеро, и умерли, не оставив детей;</p>
<p class="p"><em>32</em> после всех умерла и жена;</p>
<p class="p"><em>33</em> итак, в воскресение которого из них будет она женою, ибо семеро имели её женою?</p>
<p class="p"><em>34</em> Иисус сказал им в ответ: чада века сего женятся и выходят замуж;</p>
<p class="p"><em>35</em> а сподобившиеся достигнуть того века и воскресения из мёртвых ни женятся, ни замуж не выходят,</p>
<p class="p"><em>36</em> и умереть уже не могут, ибо они равны Ангелам и суть сыны Божии, будучи сынами воскресения.</p>
<p class="p"><em>37</em> А что мёртвые воскреснут, и Моисей показал при купине, когда назвал Господа Богом Авраама и Богом Исаака и Богом Иакова.</p>
<p class="p"><em>38</em> Бог же не есть [Бог] мёртвых, но живых, ибо у Него все живы.</p>
<p class="p"><em>39</em> На это некоторые из книжников сказали: Учитель! Ты хорошо сказал.</p>
<p class="p"><em>40</em> И уже не смели спрашивать Его ни о чём. Он же сказал им:</p>
<p class="p"><em>41</em> как говорят, что Христос есть Сын Давидов,</p>
<p class="p"><em>42</em> а сам Давид говорит в книге псалмов: сказал Господь Господу моему: седи одесную Меня,</p>
<p class="p"><em>43</em> доколе положу врагов Твоих в подножие ног Твоих?</p>
<p class="p"><em>44</em> Итак, Давид Господом называет Его; как же Он Сын ему?</p>
<p class="p"><em>45</em> И когда слушал весь народ, Он сказал ученикам Своим:</p>
<p class="p"><em>46</em> остерегайтесь книжников, которые любят ходить в длинных одеждах и любят приветствия в народных собраниях, председания в синагогах и предвозлежания на пиршествах,</p>
<p class="p"><em>47</em> которые поедают домы вдов и лицемерно долго молятся; они примут тем большее осуждение.</p>

<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 21</p>
</div>
<p class="p"><em>1</em> Взглянув же, Он увидел богатых, клавших дары свои в сокровищницу;</p>
<p class="p"><em>2</em> увидел также и бедную вдову, положившую туда две лепты,</p>
<p class="p"><em>3</em> и сказал: истинно говорю вам, что эта бедная вдова больше всех положила;</p>
<p class="p"><em>4</em> ибо все те от избытка своего положили в дар Богу, а она от скудости своей положила всё пропитание своё, какое имела.</p>
<p class="p"><em>5</em> И когда некоторые говорили о храме, что он украшен дорогими камнями и вкладами, Он сказал:</p>
<p class="p"><em>6</em> придут дни, в которые из того, что вы здесь видите, не останется камня на камне; всё будет разрушено.</p>
<p class="p"><em>7</em> И спросили Его: Учитель! когда же это будет? и какой признак, когда это должно произойти?</p>
<p class="p"><em>8</em> Он сказал: берегитесь, чтобы вас не ввели в заблуждение, ибо многие придут под именем Моим, говоря, что это Я; и это время близко: не ходите вслед их.</p>
<p class="p"><em>9</em> Когда же услышите о войнах и смятениях, не ужасайтесь, ибо этому надлежит быть прежде; но не тотчас конец.</p>
<p class="p"><em>10</em> Тогда сказал им: восстанет народ на народ, и царство на царство;</p>
<p class="p"><em>11</em> будут большие землетрясения по местам, и глады, и моры, и ужасные явления, и великие знамения с неба.</p>
<p class="p"><em>12</em> Прежде же всего того возложат на вас руки и будут гнать [вас], предавая в синагоги и в темницы, и поведут пред царей и правителей за имя Моё;</p>
<p class="p"><em>13</em> будет же это вам для свидетельства.</p>
<p class="p"><em>14</em> Итак положите себе на сердце не обдумывать заранее, что отвечать,</p>
<p class="p"><em>15</em> ибо Я дам вам уста и премудрость, которой не возмогут противоречить ни противостоять все, противящиеся вам.</p>
<p class="p"><em>16</em> Преданы также будете и родителями, и братьями, и родственниками, и друзьями, и некоторых из вас умертвят;</p>
<p class="p"><em>17</em> и будете ненавидимы всеми за имя Моё,</p>
<p class="p"><em>18</em> но и волос с головы вашей не пропадёт, —</p>
<p class="p"><em>19</em> терпением вашим спасайте души ваши.</p>
<p class="p"><em>20</em> Когда же увидите Иерусалим, окружённый войсками, тогда знайте, что приблизилось запустение его:</p>
<p class="p"><em>21</em> тогда находящиеся в Иудее да бегут в горы; и кто в городе, выходи из него; и кто в окрестностях, не входи в него,</p>
<p class="p"><em>22</em> потому что это дни отмщения, да исполнится всё написанное.</p>
<p class="p"><em>23</em> Горе же беременным и питающим сосцами в те дни; ибо великое будет бедствие на земле и гнев на народ сей:</p>
<p class="p"><em>24</em> и падут от острия меча, и отведутся в плен во все народы; и Иерусалим будет попираем язычниками, доколе не окончатся времена язычников.</p>
<p class="p"><em>25</em> И будут знамения в солнце и луне и звёздах, а на земле уныние народов и недоумение; и море восшумит и возмутится;</p>
<p class="p"><em>26</em> люди будут издыхать от страха и ожидания [бедствий], грядущих на вселенную, ибо силы небесные поколеблются,</p>
<p class="p"><em>27</em> и тогда увидят Сына Человеческого, грядущего на облаке с силою и славою великою.</p>
<p class="p"><em>28</em> Когда же начнёт это сбываться, тогда восклонитесь и поднимите головы ваши, потому что приближается избавление ваше.</p>
<p class="p"><em>29</em> И сказал им притчу: посмотрите на смоковницу и на все деревья:</p>
<p class="p"><em>30</em> когда они уже распускаются, то, видя это, знаете сами, что уже близко лето.</p>
<p class="p"><em>31</em> Так, и когда вы увидите то сбывающимся, знайте, что близко Царствие Божие.</p>
<p class="p"><em>32</em> Истинно говорю вам: не прейдет род сей, как всё это будет;</p>
<p class="p"><em>33</em> небо и земля прейдут, но слова Мои не прейдут.</p>
<p class="p"><em>34</em> Смотрите же за собою, чтобы сердца ваши не отягчались объядением и пьянством и заботами житейскими, и чтобы день тот не постиг вас внезапно,</p>
<p class="p"><em>35</em> ибо он, как сеть, найдёт на всех живущих по всему лицу земному;</p>
<p class="p"><em>36</em> итак бодрствуйте на всякое время и молитесь, да сподобитесь избежать всех сих будущих [бедствий] и предстать пред Сына Человеческого.</p>
<p class="p"><em>37</em> Днём Он учил в храме, а ночи, выходя, проводил на горе, называемой Елеонскою.</p>
<p class="p"><em>38</em> И весь народ с утра приходил к Нему в храм слушать Его.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 22</p>
</div>
<p class="p"><em>1</em> Приближался праздник опресноков, называемый Пасхою,</p>
<p class="p"><em>2</em> и искали первосвященники и книжники, как бы погубить Его, потому что боялись народа.</p>
<p class="p"><em>3</em> Вошёл же сатана в Иуду, прозванного Искариотом, одного из числа двенадцати,</p>
<p class="p"><em>4</em> и он пошёл, и говорил с первосвященниками и начальниками, как Его предать им.</p>
<p class="p"><em>5</em> Они обрадовались и согласились дать ему денег;</p>
<p class="p"><em>6</em> и он обещал, и искал удобного времени, чтобы предать Его им не при народе.</p>
<p class="p"><em>7</em> Настал же день опресноков, в который надлежало заколать пасхального [агнца],</p>
<p class="p"><em>8</em> и послал [Иисус] Петра и Иоанна, сказав: пойдите, приготовьте нам есть пасху.</p>
<p class="p"><em>9</em> Они же сказали Ему: где велишь нам приготовить?</p>
<p class="p"><em>10</em> Он сказал им: вот, при входе вашем в город, встретится с вами человек, несущий кувшин воды; последуйте за ним в дом, в который войдёт он,</p>
<p class="p"><em>11</em> и скажите хозяину дома: Учитель говорит тебе: где комната, в которой бы Мне есть пасху с учениками Моими?</p>
<p class="p"><em>12</em> И он покажет вам горницу большую устланную; там приготовьте.</p>
<p class="p"><em>13</em> Они пошли, и нашли, как сказал им, и приготовили пасху.</p>
<p class="p"><em>14</em> И когда настал час, Он возлёг, и двенадцать Апостолов с Ним,</p>
<p class="p"><em>15</em> и сказал им: очень желал Я есть с вами сию пасху прежде Моего страдания,</p>
<p class="p"><em>16</em> ибо сказываю вам, что уже не буду есть её, пока она не совершится в Царствии Божием.</p>
<p class="p"><em>17</em> И, взяв чашу и благодарив, сказал: приимите её и разделите между собою,</p>
<p class="p"><em>18</em> ибо сказываю вам, что не буду пить от плода виноградного, доколе не придёт Царствие Божие.</p>
<p class="p"><em>19</em> И, взяв хлеб и благодарив, преломил и подал им, говоря: сие есть тело Моё, которое за вас предаётся; сие творите в Моё воспоминание.</p>
<p class="p"><em>20</em> Также и чашу после вечери, говоря: сия чаша [есть] Новый Завет в Моей крови, которая за вас проливается.</p>
<p class="p"><em>21</em> И вот, рука предающего Меня со Мною за столом;</p>
<p class="p"><em>22</em> впрочем, Сын Человеческий идёт по предназначению, но горе тому человеку, которым Он предаётся.</p>
<p class="p"><em>23</em> И они начали спрашивать друг друга, кто бы из них был, который это сделает.</p>
<p class="p"><em>24</em> Был же и спор между ними, кто из них должен почитаться большим.</p>
<p class="p"><em>25</em> Он же сказал им: цари господствуют над народами, и владеющие ими благодетелями называются,</p>
<p class="p"><em>26</em> а вы не так: но кто из вас больше, будь как меньший, и начальствующий — как служащий.</p>
<p class="p"><em>27</em> Ибо кто больше: возлежащий, или служащий? не возлежащий ли? А Я посреди вас, как служащий.</p>
<p class="p"><em>28</em> Но вы пребыли со Мною в напастях Моих,</p>
<p class="p"><em>29</em> и Я завещаваю вам, как завещал Мне Отец Мой, Царство,</p>
<p class="p"><em>30</em> да ядите и пиете за трапезою Моею в Царстве Моём, и сядете на престолах судить двенадцать колен Израилевых.</p>
<p class="p"><em>31</em> И сказал Господь: Симон! Симон! сё, сатана просил, чтобы сеять вас как пшеницу,</p>
<p class="p"><em>32</em> но Я молился о тебе, чтобы не оскудела вера твоя; и ты некогда, обратившись, утверди братьев твоих.</p>
<p class="p"><em>33</em> Он отвечал Ему: Господи! с Тобою я готов и в темницу и на смерть идти.</p>
<p class="p"><em>34</em> Но Он сказал: говорю тебе, Пётр, не пропоёт петух сегодня, как ты трижды отречёшься, что не знаешь Меня.</p>
<p class="p"><em>35</em> И сказал им: когда Я посылал вас без мешка и без сумы и без обуви, имели ли вы в чём недостаток? Они отвечали: ни в чём.</p>
<p class="p"><em>36</em> Тогда Он сказал им: но теперь, кто имеет мешок, тот возьми его, также и суму; а у кого нет, продай одежду свою и купи меч;</p>
<p class="p"><em>37</em> ибо сказываю вам, что должно исполниться на Мне и сему написанному: и к злодеям причтён. Ибо то, что о Мне, приходит к концу.</p>
<p class="p"><em>38</em> Они сказали: Господи! вот, здесь два меча. Он сказал им: довольно.</p>
<p class="p"><em>39</em> И, выйдя, пошёл по обыкновению на гору Елеонскую, за Ним последовали и ученики Его.</p>
<p class="p"><em>40</em> Придя же на место, сказал им: молитесь, чтобы не впасть в искушение.</p>
<p class="p"><em>41</em> И Сам отошёл от них на вержение камня, и, преклонив колени, молился,</p>
<p class="p"><em>42</em> говоря: Отче! о, если бы Ты благоволил пронести чашу сию мимо Меня! впрочем не Моя воля, но Твоя да будет.</p>
<p class="p"><em>43</em> Явился же Ему Ангел с небес и укреплял Его.</p>
<p class="p"><em>44</em> И, находясь в борении, прилежнее молился, и был пот Его, как капли крови, падающие на землю.</p>
<p class="p"><em>45</em> Встав от молитвы, Он пришёл к ученикам, и нашёл их спящими от печали</p>
<p class="p"><em>46</em> и сказал им: что вы спите? встаньте и молитесь, чтобы не впасть в искушение.</p>
<p class="p"><em>47</em> Когда Он ещё говорил это, появился народ, а впереди его шёл один из двенадцати, называемый Иуда, и он подошёл к Иисусу, чтобы поцеловать Его. Ибо он такой им дал знак: Кого я поцелую, Тот и есть.</p>
<p class="p"><em>48</em> Иисус же сказал ему: Иуда! целованием ли предаёшь Сына Человеческого?</p>
<p class="p"><em>49</em> Бывшие же с Ним, видя, к чему идёт дело, сказали Ему: Господи! не ударить ли нам мечом?</p>
<p class="p"><em>50</em> И один из них ударил раба первосвященникова, и отсёк ему правое ухо.</p>
<p class="p"><em>51</em> Тогда Иисус сказал: оставьте, довольно. И, коснувшись уха его, исцелил его.</p>
<p class="p"><em>52</em> Первосвященникам же и начальникам храма и старейшинам, собравшимся против Него, сказал Иисус: как будто на разбойника вышли вы с мечами и кольями, чтобы взять Меня?</p>
<p class="p"><em>53</em> Каждый день бывал Я с вами в храме, и вы не поднимали на Меня рук, но теперь ваше время и власть тьмы.</p>
<p class="p"><em>54</em> Взяв Его, повели и привели в дом первосвященника. Пётр же следовал издали.</p>
<p class="p"><em>55</em> Когда они развели огонь среди двора и сели вместе, сел и Пётр между ними.</p>
<p class="p"><em>56</em> Одна служанка, увидев его сидящего у огня и всмотревшись в него, сказала: и этот был с Ним.</p>
<p class="p"><em>57</em> Но он отрёкся от Него, сказав женщине: я не знаю Его.</p>
<p class="p"><em>58</em> Вскоре потом другой, увидев его, сказал: и ты из них. Но Пётр сказал этому человеку: нет!</p>
<p class="p"><em>59</em> Прошло с час времени, ещё некто настоятельно говорил: точно и этот был с Ним, ибо он Галилеянин.</p>
<p class="p"><em>60</em> Но Пётр сказал тому человеку: не знаю, что ты говоришь. И тотчас, когда ещё говорил он, запел петух.</p>
<p class="p"><em>61</em> Тогда Господь, обратившись, взглянул на Петра, и Пётр вспомнил слово Господа, как Он сказал ему: прежде нежели пропоёт петух, отречёшься от Меня трижды.</p>
<p class="p"><em>62</em> И, выйдя вон, горько заплакал.</p>
<p class="p"><em>63</em> Люди, державшие Иисуса, ругались над Ним и били Его;</p>
<p class="p"><em>64</em> и, закрыв Его, ударяли Его по лицу и спрашивали Его: прореки, кто ударил Тебя?</p>
<p class="p"><em>65</em> И много иных хулений произносили против Него.</p>
<p class="p"><em>66</em> И как настал день, собрались старейшины народа, первосвященники и книжники, и ввели Его в свой синедрион</p>
<p class="p"><em>67</em> и сказали: Ты ли Христос? скажи нам. Он сказал им: если скажу вам, вы не поверите;</p>
<p class="p"><em>68</em> если же и спрошу вас, не будете отвечать Мне и не отпустите [Меня];</p>
<p class="p"><em>69</em> отныне Сын Человеческий воссядет одесную силы Божией.</p>
<p class="p"><em>70</em> И сказали все: итак, Ты Сын Божий? Он отвечал им: вы говорите, что Я.</p>
<p class="p"><em>71</em> Они же сказали: какое ещё нужно нам свидетельство? ибо мы сами слышали из уст Его.</p>

</div>
</div>
<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 23</p>
</div>
<p class="p"><em>1</em> И поднялось всё множество их, и повели Его к Пилату,</p>
<p class="p"><em>2</em> и начали обвинять Его, говоря: мы нашли, что Он развращает народ наш и запрещает давать подать кесарю, называя Себя Христом Царём.</p>
<p class="p"><em>3</em> Пилат спросил Его: Ты Царь Иудейский? Он сказал ему в ответ: ты говоришь.</p>
<p class="p"><em>4</em> Пилат сказал первосвященникам и народу: я не нахожу никакой вины в этом человеке.</p>
<p class="p"><em>5</em> Но они настаивали, говоря, что Он возмущает народ, уча по всей Иудее, начиная от Галилеи до сего места.</p>
<p class="p"><em>6</em> Пилат, услышав о Галилее, спросил: разве Он Галилеянин?</p>
<p class="p"><em>7</em> И, узнав, что Он из области Иродовой, послал Его к Ироду, который в эти дни был также в Иерусалиме.</p>
<p class="p"><em>8</em> Ирод, увидев Иисуса, очень обрадовался, ибо давно желал видеть Его, потому что много слышал о Нём, и надеялся увидеть от Него какое-нибудь чудо,</p>
<p class="p"><em>9</em> и предлагал Ему многие вопросы, но Он ничего не отвечал ему.</p>
<p class="p"><em>10</em> Первосвященники же и книжники стояли и усильно обвиняли Его.</p>
<p class="p"><em>11</em> Но Ирод со своими воинами, уничижив Его и насмеявшись над Ним, одел Его в светлую одежду и отослал обратно к Пилату.</p>
<p class="p"><em>12</em> И сделались в тот день Пилат и Ирод друзьями между собою, ибо прежде были во вражде друг с другом.</p>
<p class="p"><em>13</em> Пилат же, созвав первосвященников и начальников и народ,</p>
<p class="p"><em>14</em> сказал им: вы привели ко мне человека сего, как развращающего народ; и вот, я при вас исследовал и не нашёл человека сего виновным ни в чём том, в чём вы обвиняете Его;</p>
<p class="p"><em>15</em> и Ирод также, ибо я посылал Его к нему; и ничего не найдено в Нём достойного смерти;</p>
<p class="p"><em>16</em> итак, наказав Его, отпущу.</p>
<p class="p"><em>17</em> А ему и нужно было для праздника отпустить им одного [узника].</p>
<p class="p"><em>18</em> Но весь народ стал кричать: смерть Ему! а отпусти нам Варавву.</p>
<p class="p"><em>19</em> Варавва был посажен в темницу за произведённое в городе возмущение и убийство.</p>
<p class="p"><em>20</em> Пилат снова возвысил голос, желая отпустить Иисуса.</p>
<p class="p"><em>21</em> Но они кричали: распни, распни Его!</p>
<p class="p"><em>22</em> Он в третий раз сказал им: какое же зло сделал Он? я ничего достойного смерти не нашёл в Нём; итак, наказав Его, отпущу.</p>
<p class="p"><em>23</em> Но они продолжали с великим криком требовать, чтобы Он был распят; и превозмог крик их и первосвященников.</p>
<p class="p"><em>24</em> И Пилат решил быть по прошению их,</p>
<p class="p"><em>25</em> и отпустил им посаженного за возмущение и убийство в темницу, которого они просили; а Иисуса предал в их волю.</p>
<p class="p"><em>26</em> И когда повели Его, то, захватив некоего Симона Киринеянина, шедшего с поля, возложили на него крест, чтобы нёс за Иисусом.</p>
<p class="p"><em>27</em> И шло за Ним великое множество народа и женщин, которые плакали и рыдали о Нём.</p>
<p class="p"><em>28</em> Иисус же, обратившись к ним, сказал: дщери Иерусалимские! не плачьте обо Мне, но плачьте о себе и о детях ваших,</p>
<p class="p"><em>29</em> ибо приходят дни, в которые скажут: блаженны неплодные, и утробы неродившие, и сосцы непитавшие!</p>
<p class="p"><em>30</em> тогда начнут говорить горам: падите на нас! и холмам: покройте нас!</p>
<p class="p"><em>31</em> Ибо если с зеленеющим деревом это делают, то с сухим что будет?</p>
<p class="p"><em>32</em> Вели с Ним на смерть и двух злодеев.</p>
<p class="p"><em>33</em> И когда пришли на место, называемое Лобное, там распяли Его и злодеев, одного по правую, а другого по левую сторону.</p>
<p class="p"><em>34</em> Иисус же говорил: Отче! прости им, ибо не знают, что делают. И делили одежды Его, бросая жребий.</p>
<p class="p"><em>35</em> И стоял народ и смотрел. Насмехались же вместе с ними и начальники, говоря: других спасал; пусть спасёт Себя Самого, если Он Христос, избранный Божий.</p>
<p class="p"><em>36</em> Также и воины ругались над Ним, подходя и поднося Ему уксус</p>
<p class="p"><em>37</em> и говоря: если Ты Царь Иудейский, спаси Себя Самого.</p>
<p class="p"><em>38</em> И была над Ним надпись, написанная словами греческими, римскими и еврейскими: Сей есть Царь Иудейский.</p>
<p class="p"><em>39</em> Один из повешенных злодеев злословил Его и говорил: если Ты Христос, спаси Себя и нас.</p>
<p class="p"><em>40</em> Другой же, напротив, унимал его и говорил: или ты не боишься Бога, когда и сам осуждён на то же?</p>
<p class="p"><em>41</em> и мы [осуждены] справедливо, потому что достойное по делам нашим приняли, а Он ничего худого не сделал.</p>
<p class="p"><em>42</em> И сказал Иисусу: помяни меня, Господи, когда приидешь в Царствие Твоё!</p>
<p class="p"><em>43</em> И сказал ему Иисус: истинно говорю тебе, ныне же будешь со Мною в раю.</p>
<p class="p"><em>44</em> Было же около шестого часа дня, и сделалась тьма по всей земле до часа девятого:</p>
<p class="p"><em>45</em> и померкло солнце, и завеса в храме раздралась по средине.</p>
<p class="p"><em>46</em> Иисус, возгласив громким голосом, сказал: Отче! в руки Твои предаю дух Мой. И, сие сказав, испустил дух.</p>
<p class="p"><em>47</em> Сотник же, видев происходившее, прославил Бога и сказал: истинно человек этот был праведник.</p>
<p class="p"><em>48</em> И весь народ, сшедшийся на сие зрелище, видя происходившее, возвращался, бия себя в грудь.</p>
<p class="p"><em>49</em> Все же, знавшие Его, и женщины, следовавшие за Ним из Галилеи, стояли вдали и смотрели на это.</p>
<p class="p"><em>50</em> Тогда некто, именем Иосиф, член совета, человек добрый и правдивый,</p>
<p class="p"><em>51</em> не участвовавший в совете и в деле их; из Аримафеи, города Иудейского, ожидавший также Царствия Божия,</p>
<p class="p"><em>52</em> пришёл к Пилату и просил тела Иисусова;</p>
<p class="p"><em>53</em> и, сняв его, обвил плащаницею и положил его в гробе, высеченном [в скале], где ещё никто не был положен.</p>
<p class="p"><em>54</em> День тот был пятница, и наступала суббота.</p>
<p class="p"><em>55</em> Последовали также и женщины, пришедшие с Иисусом из Галилеи, и смотрели гроб, и как полагалось тело Его;</p>
<p class="p"><em>56</em> возвратившись же, приготовили благовония и масти; и в субботу остались в покое по заповеди.</p>

<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 24</p>
</div>
<p class="p"><em>1</em> В первый же день недели, очень рано, неся приготовленные ароматы, пришли они ко гробу, и вместе с ними некоторые другие;</p>
<p class="p"><em>2</em> но нашли камень отваленным от гроба.</p>
<p class="p"><em>3</em> И, войдя, не нашли тела Господа Иисуса.</p>
<p class="p"><em>4</em> Когда же недоумевали они о сём, вдруг предстали перед ними два мужа в одеждах блистающих.</p>
<p class="p"><em>5</em> И когда они были в страхе и наклонили лица [свои] к земле, сказали им: что вы ищете живого между мёртвыми?</p>
<p class="p"><em>6</em> Его нет здесь: Он воскрес; вспомните, как Он говорил вам, когда был ещё в Галилее,</p>
<p class="p"><em>7</em> сказывая, что Сыну Человеческому надлежит быть предану в руки человеков грешников, и быть распяту, и в третий день воскреснуть.</p>
<p class="p"><em>8</em> И вспомнили они слова Его;</p>
<p class="p"><em>9</em> и, возвратившись от гроба, возвестили всё это одиннадцати и всем прочим.</p>
<p class="p"><em>10</em> То были Магдалина Мария, и Иоанна, и Мария, [мать] Иакова, и другие с ними, которые сказали о сём Апостолам.</p>
<p class="p"><em>11</em> И показались им слова их пустыми, и не поверили им.</p>
<p class="p"><em>12</em> Но Пётр, встав, побежал ко гробу и, наклонившись, увидел только пелены лежащие, и пошёл назад, дивясь сам в себе происшедшему.</p>
<p class="p"><em>13</em> В тот же день двое из них шли в селение, отстоящее стадий на шестьдесят от Иерусалима, называемое Эммаус;</p>
<p class="p"><em>14</em> и разговаривали между собою о всех сих событиях.</p>
<p class="p"><em>15</em> И когда они разговаривали и рассуждали между собою, и Сам Иисус, приблизившись, пошёл с ними.</p>
<p class="p"><em>16</em> Но глаза их были удержаны, так что они не узнали Его.</p>
<p class="p"><em>17</em> Он же сказал им: о чём это вы, идя, рассуждаете между собою, и отчего вы печальны?</p>
<p class="p"><em>18</em> Один из них, именем Клеопа, сказал Ему в ответ: неужели Ты один из пришедших в Иерусалим не знаешь о происшедшем в нём в эти дни?</p>
<p class="p"><em>19</em> И сказал им: о чём? Они сказали Ему: что было с Иисусом Назарянином, Который был пророк, сильный в деле и слове пред Богом и всем народом;</p>
<p class="p"><em>20</em> как предали Его первосвященники и начальники наши для осуждения на смерть и распяли Его.</p>
<p class="p"><em>21</em> А мы надеялись было, что Он есть Тот, Который должен избавить Израиля; но со всем тем, уже третий день ныне, как это произошло.</p>
<p class="p"><em>22</em> Но и некоторые женщины из наших изумили нас: они были рано у гроба</p>
<p class="p"><em>23</em> и не нашли тела Его и, придя, сказывали, что они видели и явление Ангелов, которые говорят, что Он жив.</p>
<p class="p"><em>24</em> И пошли некоторые из наших ко гробу и нашли так, как и женщины говорили, но Его не видели.</p>
<p class="p"><em>25</em> Тогда Он сказал им: о, несмысленные и медлительные сердцем, чтобы веровать всему, что предсказывали пророки!</p>
<p class="p"><em>26</em> Не так ли надлежало пострадать Христу и войти в славу Свою?</p>
<p class="p"><em>27</em> И, начав от Моисея, из всех пророков изъяснял им сказанное о Нём во всём Писании.</p>
<p class="p"><em>28</em> И приблизились они к тому селению, в которое шли; и Он показывал им вид, что хочет идти далее.</p>
<p class="p"><em>29</em> Но они удерживали Его, говоря: останься с нами, потому что день уже склонился к вечеру. И Он вошёл и остался с ними.</p>
<p class="p"><em>30</em> И когда Он возлежал с ними, то, взяв хлеб, благословил, преломил и подал им.</p>
<p class="p"><em>31</em> Тогда открылись у них глаза, и они узнали Его. Но Он стал невидим для них.</p>
<p class="p"><em>32</em> И они сказали друг другу: не горело ли в нас сердце наше, когда Он говорил нам на дороге и когда изъяснял нам Писание?</p>
<p class="p"><em>33</em> И, встав в тот же час, возвратились в Иерусалим и нашли вместе одиннадцать [Апостолов] и бывших с ними,</p>
<p class="p"><em>34</em> которые говорили, что Господь истинно воскрес и явился Симону.</p>
<p class="p"><em>35</em> И они рассказывали о происшедшем на пути, и как Он был узнан ими в преломлении хлеба.</p>
<p class="p"><em>36</em> Когда они говорили о сём, Сам Иисус стал посреди них и сказал им: мир вам.</p>
<p class="p"><em>37</em> Они, смутившись и испугавшись, подумали, что видят духа.</p>
<p class="p"><em>38</em> Но Он сказал им: что смущаетесь, и для чего такие мысли входят в сердца ваши?</p>
<p class="p"><em>39</em> Посмотрите на руки Мои и на ноги Мои; это Я Сам; осяжите Меня и рассмотрите; ибо дух плоти и костей не имеет, как видите у Меня.</p>
<p class="p"><em>40</em> И, сказав это, показал им руки и ноги.</p>
<p class="p"><em>41</em> Когда же они от радости ещё не верили и дивились, Он сказал им: есть ли у вас здесь какая пища?</p>
<p class="p"><em>42</em> Они подали Ему часть печёной рыбы и сотового мёда.</p>
<p class="p"><em>43</em> И, взяв, ел пред ними.</p>
<p class="p"><em>44</em> И сказал им: вот то, о чём Я вам говорил, ещё быв с вами, что надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах.</p>
<p class="p"><em>45</em> Тогда отверз им ум к уразумению Писаний.</p>
<p class="p"><em>46</em> И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть из мёртвых в третий день,</p>
<p class="p"><em>47</em> и проповедану быть во имя Его покаянию и прощению грехов во всех народах, начиная с Иерусалима.</p>
<p class="p"><em>48</em> Вы же свидетели сему.</p>
<p class="p"><em>49</em> И Я пошлю обетование Отца Моего на вас; вы же оставайтесь в городе Иерусалиме, доколе не облечётесь силою свыше.</p>
<p class="p"><em>50</em> И вывел их вон [из города] до Вифании и, подняв руки Свои, благословил их.</p>
<p class="p"><em>51</em> И, когда благословлял их, стал отдаляться от них и возноситься на небо.</p>
<p class="p"><em>52</em> Они поклонились Ему и возвратились в Иерусалим с великою радостью.</p>
<p class="p"><em>53</em> И пребывали всегда в храме, прославляя и благословляя Бога. Аминь.</p>
