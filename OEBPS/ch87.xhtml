<p class="title-p">Книга пророка Даниила</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В третий год царствования Иоакима, царя Иудейского, пришёл Навуходоносор, царь Вавилонский, к Иерусалиму и осадил его.</p>
<p class="p"><em>2</em> И предал Господь в руку его Иоакима, царя Иудейского, и часть сосудов дома Божия, и он отправил их в землю Сеннаар, в дом бога своего, и внёс эти сосуды в сокровищницу бога своего.</p>
<p class="p"><em>3</em> И сказал царь Асфеназу, начальнику евнухов своих, чтобы он из сынов Израилевых, из рода царского и княжеского, привёл</p>
<p class="p"><em>4</em> отроков, у которых нет никакого телесного недостатка, красивых видом, и понятливых для всякой науки, и разумеющих науки, и смышлёных и годных служить в чертогах царских, и чтобы научил их книгам и языку Халдейскому.</p>
<p class="p"><em>5</em> И назначил им царь ежедневную пищу с царского стола и вино, которое сам пил, и велел воспитывать их три года, по истечении которых они должны были предстать пред царя.</p>
<p class="p"><em>6</em> Между ними были из сынов Иудиных Даниил, Анания, Мисаил и Азария.</p>
<p class="p"><em>7</em> И переименовал их начальник евнухов — Даниила Валтасаром, Ананию Седрахом, Мисаила Мисахом и Азарию Авденаго.</p>
<p class="p"><em>8</em> Даниил положил в сердце своём не оскверняться яствами со стола царского и вином, какое пьёт царь, и потому просил начальника евнухов о том, чтобы не оскверняться ему.</p>
<p class="p"><em>9</em> Бог даровал Даниилу милость и благорасположение начальника евнухов;</p>
<p class="p"><em>10</em> и начальник евнухов сказал Даниилу: боюсь я господина моего, царя, который сам назначил вам пищу и питьё; если он увидит лица ваши худощавее, нежели у отроков, сверстников ваших, то вы сделаете голову мою виновною перед царём.</p>
<p class="p"><em>11</em> Тогда сказал Даниил Амелсару, которого начальник евнухов приставил к Даниилу, Анании, Мисаилу и Азарии:</p>
<p class="p"><em>12</em> сделай опыт над рабами твоими в течение десяти дней; пусть дают нам в пищу овощи и воду для питья;</p>
<p class="p"><em>13</em> и потом пусть явятся перед тобою лица наши и лица тех отроков, которые питаются царскою пищею, и затем поступай с рабами твоими, как увидишь.</p>
<p class="p"><em>14</em> Он послушался их в этом и испытывал их десять дней.</p>
<p class="p"><em>15</em> По истечении же десяти дней лица их оказались красивее, и телом они были полнее всех тех отроков, которые питались царскими яствами.</p>
<p class="p"><em>16</em> Тогда Амелсар брал их кушанье и вино для питья и давал им овощи.</p>
<p class="p"><em>17</em> И даровал Бог четырём сим отрокам знание и разумение всякой книги и мудрости, а Даниилу ещё даровал разуметь и всякие видения и сны.</p>
<p class="p"><em>18</em> По окончании тех дней, когда царь приказал представить их, начальник евнухов представил их Навуходоносору.</p>
<p class="p"><em>19</em> И царь говорил с ними, и из всех [отроков] не нашлось подобных Даниилу, Анании, Мисаилу и Азарии, и стали они служить пред царём.</p>
<p class="p"><em>20</em> И во всяком деле мудрого уразумения, о чём ни спрашивал их царь, он находил их в десять раз выше всех тайноведцев и волхвов, какие были во всём царстве его.</p>
<p class="p"><em>21</em> И был там Даниил до первого года царя Кира.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Во второй год царствования Навуходоносора снились Навуходоносору сны, и возмутился дух его, и сон удалился от него.</p>
<p class="p"><em>2</em> И велел царь созвать тайноведцев, и гадателей, и чародеев, и Халдеев, чтобы они рассказали царю сновидения его. Они пришли, и стали перед царём.</p>
<p class="p"><em>3</em> И сказал им царь: сон снился мне, и тревожится дух мой; желаю знать этот сон.</p>
<p class="p"><em>4</em> И сказали Халдеи царю по-арамейски: царь! вовеки живи! скажи сон рабам твоим, и мы объясним значение его.</p>
<p class="p"><em>5</em> Отвечал царь и сказал Халдеям: слово отступило от меня; если вы не скажете мне сновидения и значения его, то в куски будете изрублены, и домы ваши обратятся в развалины.</p>
<p class="p"><em>6</em> Если же расскажете сон и значение его, то получите от меня дары, награду и великую почесть; итак скажите мне сон и значение его.</p>
<p class="p"><em>7</em> Они вторично отвечали и сказали: да скажет царь рабам своим сновидение, и мы объясним его значение.</p>
<p class="p"><em>8</em> Отвечал царь и сказал: верно знаю, что вы хотите выиграть время, потому что видите, что слово отступило от меня.</p>
<p class="p"><em>9</em> Так как вы не объявляете мне сновидения, то у вас один умысел: вы собираетесь сказать мне ложь и обман, пока минёт время; итак расскажите мне сон, и тогда я узнаю, что вы можете объяснить мне и значение его.</p>
<p class="p"><em>10</em> Халдеи отвечали царю и сказали: нет на земле человека, который мог бы открыть это дело царю, и потому ни один царь, великий и могущественный, не требовал подобного ни от какого тайноведца, гадателя и Халдея.</p>
<p class="p"><em>11</em> Дело, которого царь требует, так трудно, что никто другой не может открыть его царю, кроме богов, которых обитание не с плотью.</p>
<p class="p"><em>12</em> Рассвирепел царь и сильно разгневался на это, и приказал истребить всех мудрецов Вавилонских.</p>
<p class="p"><em>13</em> Когда вышло это повеление, чтобы убивать мудрецов, искали Даниила и товарищей его, чтобы умертвить их.</p>
<p class="p"><em>14</em> Тогда Даниил обратился с советом и мудростью к Ариоху, начальнику царских телохранителей, который вышел убивать мудрецов Вавилонских;</p>
<p class="p"><em>15</em> и спросил Ариоха, сильного при царе: «почему такое грозное повеление от царя?» Тогда Ариох рассказал всё дело Даниилу.</p>
<p class="p"><em>16</em> И Даниил вошёл, и упросил царя дать ему время, и он представит царю толкование [сна].</p>
<p class="p"><em>17</em> Даниил пришёл в дом свой, и рассказал дело Анании, Мисаилу и Азарии, товарищам своим,</p>
<p class="p"><em>18</em> чтобы они просили милости у Бога небесного об этой тайне, дабы Даниил и товарищи его не погибли с прочими мудрецами Вавилонскими.</p>
<p class="p"><em>19</em> И тогда открыта была тайна Даниилу в ночном видении, и Даниил благословил Бога небесного.</p>
<p class="p"><em>20</em> И сказал Даниил: да будет благословенно имя Господа от века и до века! ибо у Него мудрость и сила;</p>
<p class="p"><em>21</em> он изменяет времена и лета, низлагает царей и поставляет царей; даёт мудрость мудрым и разумение разумным;</p>
<p class="p"><em>22</em> он открывает глубокое и сокровенное, знает, что во мраке, и свет обитает с Ним.</p>
<p class="p"><em>23</em> Славлю и величаю Тебя, Боже отцов моих, что Ты даровал мне мудрость и силу и открыл мне то, о чём мы молили Тебя; ибо Ты открыл нам дело царя.</p>
<p class="p"><em>24</em> После сего Даниил вошёл к Ариоху, которому царь повелел умертвить мудрецов Вавилонских, пришёл и сказал ему: не убивай мудрецов Вавилонских; введи меня к царю, и я открою значение [сна].</p>
<p class="p"><em>25</em> Тогда Ариох немедленно привёл Даниила к царю и сказал ему: я нашёл из пленных сынов Иудеи человека, который может открыть царю значение [сна].</p>
<p class="p"><em>26</em> Царь сказал Даниилу, который назван был Валтасаром: можешь ли ты сказать мне сон, который я видел, и значение его?</p>
<p class="p"><em>27</em> Даниил отвечал царю и сказал: тайны, о которой царь спрашивает, не могут открыть царю ни мудрецы, ни обаятели, ни тайноведцы, ни гадатели.</p>
<p class="p"><em>28</em> Но есть на небесах Бог, открывающий тайны; и Он открыл царю Навуходоносору, что будет в последние дни. Сон твой и видения главы твоей на ложе твоём были такие:</p>
<p class="p"><em>29</em> ты, царь, на ложе твоём думал о том, что будет после сего? и Открывающий тайны показал тебе то, что будет.</p>
<p class="p"><em>30</em> А мне тайна сия открыта не потому, чтобы я был мудрее всех живущих, но для того, чтобы открыто было царю разумение и чтобы ты узнал помышления сердца твоего.</p>
<p class="p"><em>31</em> Тебе, царь, было такое видение: вот, какой-то большой истукан; огромный был этот истукан, в чрезвычайном блеске стоял он пред тобою, и страшен был вид его.</p>
<p class="p"><em>32</em> У этого истукана голова была из чистого золота, грудь его и руки его — из серебра, чрево его и бёдра его медные,</p>
<p class="p"><em>33</em> голени его железные, ноги его частью железные, частью глиняные.</p>
<p class="p"><em>34</em> Ты видел его, доколе камень не оторвался от горы без содействия рук, ударил в истукана, в железные и глиняные ноги его, и разбил их.</p>
<p class="p"><em>35</em> Тогда всё вместе раздробилось: железо, глина, медь, серебро и золото сделались как прах на летних гумнах, и ветер унёс их, и следа не осталось от них; а камень, разбивший истукана, сделался великою горою и наполнил всю землю.</p>
<p class="p"><em>36</em> Вот сон! Скажем пред царём и значение его.</p>
<p class="p"><em>37</em> Ты, царь, царь царей, которому Бог небесный даровал царство, власть, силу и славу,</p>
<p class="p"><em>38</em> и всех сынов человеческих, где бы они ни жили, зверей земных и птиц небесных Он отдал в твои руки и поставил тебя владыкою над всеми ими. Ты — это золотая голова!</p>
<p class="p"><em>39</em> После тебя восстанет другое царство, ниже твоего, и ещё третье царство, медное, которое будет владычествовать над всею землёю.</p>
<p class="p"><em>40</em> А четвёртое царство будет крепко, как железо; ибо как железо разбивает и раздробляет всё, так и оно, подобно всесокрушающему железу, будет раздроблять и сокрушать.</p>
<p class="p"><em>41</em> А что ты видел ноги и пальцы на ногах частью из глины горшечной, а частью из железа, то будет царство разделённое, и в нём останется несколько крепости железа, так как ты видел железо, смешанное с горшечною глиною.</p>
<p class="p"><em>42</em> И как персты ног были частью из железа, а частью из глины, так и царство будет частью крепкое, частью хрупкое.</p>
<p class="p"><em>43</em> А что ты видел железо, смешанное с глиною горшечною, это значит, что они смешаются через семя человеческое, но не сольются одно с другим, как железо не смешивается с глиною.</p>
<p class="p"><em>44</em> И во дни тех царств Бог небесный воздвигнет царство, которое вовеки не разрушится, и царство это не будет передано другому народу; оно сокрушит и разрушит все царства, а само будет стоять вечно,</p>
<p class="p"><em>45</em> так как ты видел, что камень отторгнут был от горы не руками и раздробил железо, медь, глину, серебро и золото. Великий Бог дал знать царю, что будет после сего. И верен этот сон, и точно истолкование его!</p>
<p class="p"><em>46</em> Тогда царь Навуходоносор пал на лице своё и поклонился Даниилу, и велел принести ему дары и благовонные курения.</p>
<p class="p"><em>47</em> И сказал царь Даниилу: истинно Бог ваш есть Бог богов и Владыка царей, открывающий тайны, когда ты мог открыть эту тайну!</p>
<p class="p"><em>48</em> Тогда возвысил царь Даниила и дал ему много больших подарков, и поставил его над всею областью Вавилонскою и главным начальником над всеми мудрецами Вавилонскими.</p>
<p class="p"><em>49</em> Но Даниил просил царя, и он поставил Седраха, Мисаха и Авденаго над делами страны Вавилонской, а Даниил остался при дворе царя.</p>
