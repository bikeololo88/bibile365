<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> Между тем царь Египетский, собрав многочисленное войско, как песок на берегу морском, и множество кораблей, домогался овладеть царством Александра хитростью и присоединить его к своему царству.</p>
<p class="p"><em>2</em> Он пришёл в Сирию с мирными речами, и жители отворяли ему города и выходили навстречу, ибо дано было от царя Александра повеление встречать его, потому что он был тесть его.</p>
<p class="p"><em>3</em> Когда же Птоломей входил в города, то оставлял войско для стражи в каждом городе.</p>
<p class="p"><em>4</em> Когда приблизился он к Азоту, то показали ему сожжённое капище Дагона, и Азот и окрестные города разрушенные, и тела поражённые и сожжённые во время сражения, ибо сложили их в груды по пути его,</p>
<p class="p"><em>5</em> и рассказали царю о всём, что сделал Ионафан, жалуясь на него; но царь промолчал.</p>
<p class="p"><em>6</em> Тогда вышел Ионафан навстречу царю в Иоппию с почётом, и приветствовали друг друга и ночевали там.</p>
<p class="p"><em>7</em> И шёл Ионафан с царём до реки, называемой Елевфера, и потом возвратился в Иерусалим.</p>
<p class="p"><em>8</em> Царь же Птоломей овладел городами на морском берегу до Селевкии приморской и составлял злые замыслы против Александра.</p>
<p class="p"><em>9</em> И послал послов к царю Димитрию, говоря: приди сюда, заключим между собою союз, и я дам тебе дочь мою, которую имеет Александр, и ты будешь царствовать в царстве отца твоего.</p>
<p class="p"><em>10</em> Я раскаиваюсь, что отдал ему дочь мою, ибо он старался убить меня.</p>
<p class="p"><em>11</em> Так клеветал он на него, потому что сам домогался царства его.</p>
<p class="p"><em>12</em> И, отняв у него дочь свою, отдал её Димитрию, и стал чужим для Александра, и обнаружилась вражда их.</p>
<p class="p"><em>13</em> И вошёл Птоломей в Антиохию и возложил на свою голову два венца — Азии и Египта.</p>
<p class="p"><em>14</em> Царь Александр находился в то время в Киликии, потому что жители тех мест отпали от него.</p>
<p class="p"><em>15</em> Услышав об этом, Александр пошёл против него воевать; тогда Птоломей вывел войско и встретил его с крепкою силою, и обратил его в бегство.</p>
<p class="p"><em>16</em> И убежал Александр в Аравию, чтобы укрыться там; царь же Птоломей возвысился.</p>
<p class="p"><em>17</em> Завдиил, Аравитянин, снял голову с Александра и послал её Птоломею.</p>
<p class="p"><em>18</em> Царь же Птоломей на третий день умер, а оставшиеся в крепостях истреблены были жителями крепостей.</p>
<p class="p"><em>19</em> И воцарился Димитрий в сто шестьдесят седьмом году.</p>
<p class="p"><em>20</em> В те дни собрал Ионафан Иудеев, чтобы завоевать крепость Иерусалимскую, и устроил перед нею множество машин.</p>
<p class="p"><em>21</em> Но некоторые ненавистники народа своего, отступники от закона, пошли к царю и донесли, что Ионафан облагает крепость.</p>
<p class="p"><em>22</em> Когда он услышал об этом, разгневался и, поспешно собравшись, отправился в Птолемаиду, и написал Ионафану, чтобы он не облагал крепости, а как можно скорее шёл к нему навстречу в Птолемаиду, чтобы переговорить с ним.</p>
<p class="p"><em>23</em> Но Ионафан, выслушав это, приказал продолжать осаду и, избрав из старейшин Израильских и священников, решился подвергнуться опасности.</p>
<p class="p"><em>24</em> Взяв серебра и золота, одежды и много других даров, он пошёл к царю в Птолемаиду и приобрёл благоволение его.</p>
<p class="p"><em>25</em> И хотя некоторые отступники из того же народа клеветали на него,</p>
<p class="p"><em>26</em> но царь поступил с ним так же, как поступали с ним предшественники его, и возвысил его пред всеми друзьями своими,</p>
<p class="p"><em>27</em> и утвердил за ним первосвященство и другие почётные отличия, какие он имел прежде, и сделал его одним из первых друзей своих.</p>
<p class="p"><em>28</em> И просил Ионафан царя освободить от податей Иудею и три области и Самарию и обещал ему триста талантов.</p>
<p class="p"><em>29</em> Царь согласился и написал Ионафану обо всём этом письмо такого содержания:</p>
<p class="p"><em>30</em> «Царь Димитрий брату Ионафану и народу Иудейскому — радоваться.</p>
<p class="p"><em>31</em> Список письма, которое мы писали о вас Ласфену, родственнику нашему, посылаем и к вам, чтобы вы знали.</p>
<p class="p"><em>32</em> Царь Димитрий Ласфену — отцу — радоваться.</p>
<p class="p"><em>33</em> Народу Иудейскому, друзьям нашим, верно исполняющим свои обязанности перед нами, мы рассудили оказать благодеяние за их доброе расположение к нам.</p>
<p class="p"><em>34</em> Итак, мы утверждаем за ними как пределы Иудеи, так и три области: Аферему, Лидду и Рамафем, которые присоединены к Иудее от Самарии, и всё, принадлежащее всем жрецам их в Иерусалиме, за те царские оброки, которые прежде ежегодно получал от них царь с произрастаний земли и с плодов древесных,</p>
<p class="p"><em>35</em> и всё прочее, принадлежащее нам отныне из десятин и даней, следующих нам, солёные озёра и венечный сбор, нам принадлежащий, все вполне уступаем им.</p>
<p class="p"><em>36</em> И ничего не будет отменено из сего отныне и навсегда.</p>
<p class="p"><em>37</em> Итак, позаботьтесь сделать список с сего, и пусть будет отдан он Ионафану и положен на святой горе в известном месте».</p>
<p class="p"><em>38</em> И увидел царь Димитрий, что преклонилась земля пред ним и ничто не противилось ему, и отпустил все войска свои, каждого в своё место, кроме войск чужеземных, которые он нанял с островов чужих народов, за что все войска отцов его ненавидели его.</p>
<p class="p"><em>39</em> Трифон, один из прежних приверженцев Александра, видя, что все войска ропщут на Димитрия, отправился к Емалкую Аравитянину, который воспитывал Антиоха, малолетнего сына Александрова;</p>
<p class="p"><em>40</em> и настаивал, чтобы он выдал его ему, дабы сделать его царём вместо него; и рассказал ему обо всём, что сделал Димитрий, и о неприязни, которую имеют к нему войска его, и пробыл там много дней.</p>
<p class="p"><em>41</em> И послал Ионафан к царю Димитрию, чтобы он вывел оставленных им в Иерусалимской крепости и укреплениях, ибо они нападали на Израиля.</p>
<p class="p"><em>42</em> Димитрий послал сказать Ионафану: не только это сделаю для тебя и для народа твоего, но и почту тебя и народ твой великою честью, как скоро буду иметь благоприятное время.</p>
<p class="p"><em>43</em> Теперь же ты справедливо поступишь, если пришлёшь мне людей на помощь в войне, ибо отложились от меня все войска мои.</p>
<p class="p"><em>44</em> И послал к нему Ионафан в Антиохию три тысячи храбрых мужей, и пришли они к царю, и обрадовался царь прибытию их.</p>
<p class="p"><em>45</em> Граждане же, собравшись на средину города до ста двадцати тысяч человек, хотели убить царя.</p>
<p class="p"><em>46</em> Но царь убежал во дворец, а граждане заняли все улицы города и начали осаждать его.</p>
<p class="p"><em>47</em> Тогда царь призвал на помощь Иудеев, и все они тотчас собрались к нему, и вдруг рассыпались по городу, и умертвили в тот день в городе до ста тысяч,</p>
<p class="p"><em>48</em> и зажгли город, и взяли в тот день много добычи, и спасли царя.</p>
<p class="p"><em>49</em> И увидели граждане, что Иудеи овладели городом, как хотели, и упали духом, и начали взывать к царю, умоляя и говоря:</p>
<p class="p"><em>50</em> прости нас, и пусть Иудеи перестанут нападать на нас и на город.</p>
<p class="p"><em>51</em> И сложили оружие и заключили мир. И прославились Иудеи перед царём и перед всеми в царстве его и возвратились в Иерусалим с большою добычею.</p>
<p class="p"><em>52</em> И воссел царь Димитрий на престоле царства своего, и успокоилась земля пред ним.</p>
<p class="p"><em>53</em> Но он солгал во всём, что обещал, и изменил Ионафану и не воздал за сделанное ему добро и сильно оскорбил его.</p>
<p class="p"><em>54</em> После того возвратился Трифон и с ним Антиох, ещё очень юный; он воцарился и возложил на себя венец.</p>
<p class="p"><em>55</em> И собрались к нему все войска, которые распустил Димитрий, и начали воевать с ним, и он обратился в бегство, и был поражён.</p>
<p class="p"><em>56</em> И взял Трифон слонов и овладел Антиохиею.</p>
<p class="p"><em>57</em> И писал юный Антиох Ионафану, говоря: предоставляю тебе первосвященство и поставляю тебя над четырьмя областями, и ты будешь в числе друзей царских.</p>
<p class="p"><em>58</em> И послал ему золотые сосуды и домашнюю утварь и дал ему право пить из золотых сосудов и носить порфиру и золотую пряжку,</p>
<p class="p"><em>59</em> а Симона, брата его, поставил военачальником от области Тирской до пределов Египта.</p>
<p class="p"><em>60</em> И выступил Ионафан в поход, и проходил по ту сторону реки [Иордана] и по городам, и собрались к нему на помощь все Сирийские войска; и пришёл он к Аскалону, и встретили его жители города с честью.</p>
<p class="p"><em>61</em> Оттуда пошёл он в Газу; но жители Газы заперлись; и осадил он город, и сжёг огнём предместья его, и опустошил их.</p>
<p class="p"><em>62</em> И упросили жители Газы Ионафана, и он примирился с ними, только взял в заложники сыновей начальников их и отослал их в Иерусалим, и прошёл страну до Дамаска.</p>
<p class="p"><em>63</em> И услышал Ионафан, что пришли в Кадис, в Галилее, военачальники Димитрия с многочисленным войском, чтобы удалить его от страны.</p>
<p class="p"><em>64</em> Но он пошёл навстречу им, брата же своего, Симона, оставил в стране.</p>
<p class="p"><em>65</em> И расположил Симон стан свой при Вефсуре, и осаждал его многие дни, и запер его.</p>
<p class="p"><em>66</em> И просили его о мире, и он согласился, но выгнал их оттуда, и овладел городом, и поставил в нём стражу.</p>
<p class="p"><em>67</em> А Ионафан и войско его расположились станом при водах Геннисаретских и утром стали на равнине Насор.</p>
<p class="p"><em>68</em> И вот, войско иноплеменников встретилось с ним на равнине, оставив против него засаду в горах, само же шло навстречу ему с противной стороны.</p>
<p class="p"><em>69</em> И вышли бывшие в засаде из своих мест, и начали сражаться: тогда все бывшие с Ионафаном обратились в бегство,</p>
<p class="p"><em>70</em> и ни одного из них не осталось, кроме Маттафии, сына Авессаломова, и Иуды, сына Халфиева, начальников воинских отрядов.</p>
<p class="p"><em>71</em> И разодрал Ионафан одежды свои, и посыпал землю на голову свою, и молился.</p>
<p class="p"><em>72</em> Потом возвратился сражаться с ними и поразил их, и они бежали.</p>
<p class="p"><em>73</em> Увидев это, убежавшие от него возвратились к нему и с ним преследовали их до Кадиса, до самого стана их, и там остановились.</p>
<p class="p"><em>74</em> В тот день пало от иноплеменников до трёх тысяч мужей; и возвратился Ионафан в Иерусалим.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Ионафан, видя, что время благоприятствует ему, избрал мужей и послал в Рим установить и возобновить дружбу с Римлянами,</p>
<p class="p"><em>2</em> и к Спартанцам и в другие места послал письма о том же.</p>
<p class="p"><em>3</em> И пришли они в Рим, и вошли в совет, и сказали: «Ионафан — первосвященник и народ Иудейский прислали нас, чтобы возобновить дружбу с вами и союз по-прежнему».</p>
<p class="p"><em>4</em> И там дали им письма к местным начальникам, чтобы проводили их в землю Иудейскую с миром.</p>
<p class="p"><em>5</em> Вот список письма, которое писал Ионафан Спартанцам:</p>
<p class="p"><em>6</em> «Первосвященник Ионафан и народные старейшины и священники и остальной народ Иудейский братьям Спартанцам — радоваться.</p>
<p class="p"><em>7</em> Ещё прежде от Дария [Арея], царствовавшего у вас, присланы были к первосвященнику Онии письма, что вы — братья наши, как показывает список.</p>
<p class="p"><em>8</em> И принял Ония посланного мужа с честью, и получил письма, в которых ясно говорилось о союзе и дружбе.</p>
<p class="p"><em>9</em> Мы же, хотя и не имеем надобности в них, имея утешением священные книги, которые в руках наших,</p>
<p class="p"><em>10</em> но предприняли послать к вам для возобновления братства и дружбы, чтобы не отчуждаться от вас; ибо много прошло времени после того, как вы присылали к нам.</p>
<p class="p"><em>11</em> Мы неопустительно во всякое время, как в праздники, так и в прочие установленные дни, воспоминаем о вас при жертвоприношениях наших и молитвах, как должно и прилично воспоминать братьев.</p>
<p class="p"><em>12</em> Мы радуемся о вашей славе;</p>
<p class="p"><em>13</em> нас же обстоят многие беды и частые войны; ибо воевали против нас окрестные цари.</p>
<p class="p"><em>14</em> Но мы не хотели беспокоить вас и прочих союзников и друзей наших в этих войнах,</p>
<p class="p"><em>15</em> ибо мы имеем помощь небесную, помогающую нам; мы избавились от врагов наших, и враги наши усмирены.</p>
<p class="p"><em>16</em> Теперь мы избрали Нуминия, сына Антиохова, и Антипатра, сына Иасонова, и послали их к Римлянам возобновить дружбу с ними и прежний союз.</p>
<p class="p"><em>17</em> Поручили им идти и к вам, приветствовать вас и вручить вам письма от нас о возобновлении и с вами нашего братства.</p>
<p class="p"><em>18</em> И вы хорошо сделаете, ответив нам на них».</p>
<p class="p"><em>19</em> Вот и список писем, которые прислал Дарий [Арей]:</p>
<p class="p"><em>20</em> «Царь Спартанский Онии — первосвященнику — радоваться.</p>
<p class="p"><em>21</em> Найдено в писании о Спартанцах и Иудеях, что они — братья и от рода Авраамова.</p>
<p class="p"><em>22</em> Теперь, когда мы узнали об этом, вы хорошо сделаете, написав нам о благосостоянии вашем.</p>
<p class="p"><em>23</em> Мы же уведомляем вас: скот ваш и имущество ваше — наши, а что у нас есть, то ваше. И мы повелели объявить вам об этом».</p>
<p class="p"><em>24</em> И услышал Ионафан, что возвратились военачальники Димитрия с большим войском, нежели прежде, чтобы воевать против него,</p>
<p class="p"><em>25</em> и вышел из Иерусалима, и встретил их в стране Амафитской, и не дал им времени войти в страну его.</p>
<p class="p"><em>26</em> И послал соглядатаев в стан их, которые, возвратившись, объявили ему, что они готовятся напасть на них в эту ночь.</p>
<p class="p"><em>27</em> Посему, когда зашло солнце, Ионафан приказал своим бодрствовать, быть в вооружении и готовиться к сражению всю ночь, и поставил вокруг стана передовых сторожей.</p>
<p class="p"><em>28</em> И услышали неприятели, что Ионафан со своими приготовился к сражению, и устрашились, и затрепетали сердцем своим, и, зажегши огни в стане своём, ушли.</p>
<p class="p"><em>29</em> Ионафан же и бывшие с ним не знали о том до утра, ибо видели горящие огни.</p>
<p class="p"><em>30</em> И погнался Ионафан за ними, но не настиг их, потому что они перешли реку Елевферу.</p>
<p class="p"><em>31</em> Тогда Ионафан обратился на Арабов, называемых Заведеями, поразил их и взял добычу их.</p>
<p class="p"><em>32</em> Потом, возвратившись, пришёл в Дамаск и прошёл по всей той стране.</p>
<p class="p"><em>33</em> И Симон вышел, и прошёл до Аскалона и ближайших крепостей, и обратился в Иоппию, и овладел ею</p>
<p class="p"><em>34</em> ибо он услышал, что [Иоппияне] хотят сдать крепость войскам Димитрия и поставил там стражу, чтобы охранять её.</p>
<p class="p"><em>35</em> И возвратился Ионафан, и созвал старейшин народа, и советовался с ними, чтобы построить крепости в Иудее,</p>
<p class="p"><em>36</em> возвысить стены Иерусалима и воздвигнуть высокую стену между крепостью и городом, дабы отделить её от города, так чтобы она была особо и не было бы в ней ни купли, ни продажи.</p>
<p class="p"><em>37</em> Когда собрались устроить город и дошли до стены у потока с восточной стороны, то построили так называемую Хафенафу.</p>
<p class="p"><em>38</em> А Симон построил Адиду в Сефиле и укрепил ворота и запоры.</p>
<p class="p"><em>39</em> Между тем Трифон домогался сделаться царём Азии и возложить на себя венец и поднять руку на царя Антиоха,</p>
<p class="p"><em>40</em> но опасался, как бы не воспрепятствовал ему Ионафан и не начал против него войны; поэтому искал случая, чтобы взять Ионафана и убить, и, поднявшись, пошёл в Вефсан.</p>
<p class="p"><em>41</em> И вышел Ионафан навстречу ему с сорока тысячами избранных мужей, готовых к битве, и пришёл в Вефсан.</p>
<p class="p"><em>42</em> Когда Трифон увидел, что Ионафан идёт с многочисленным войском, то побоялся поднять на него руки.</p>
<p class="p"><em>43</em> И принял его с честью, и представил его всем друзьям своим, дал ему подарки, приказал войскам своим повиноваться ему, как себе самому.</p>
<p class="p"><em>44</em> Потом сказал Ионафану: для чего ты утруждаешь весь этот народ, когда не предстоит нам войны?</p>
<p class="p"><em>45</em> Итак, отпусти их теперь в домы их, а для себя избери немногих мужей, которые были бы с тобою, и пойдём со мною в Птолемаиду, и я передам её тебе и другие крепости и остальные войска и всех, заведующих сборами, и потом возвращусь; ибо для этого я и нахожусь здесь.</p>
<p class="p"><em>46</em> И поверил ему Ионафан, и сделал так, как он сказал, и отпустил войска, и они отправились в землю Иудейскую;</p>
<p class="p"><em>47</em> с собою же оставил три тысячи мужей, из которых две тысячи оставил в Галилее, тысяча же отправилась с ним.</p>
<p class="p"><em>48</em> Но как скоро вошёл Ионафан в Птолемаиду, Птолемаидяне заперли ворота и схватили его, и всех вошедших с ним убили мечом.</p>
<p class="p"><em>49</em> Тогда Трифон послал войско и конницу в Галилею и на великую равнину, чтобы истребить всех бывших с Ионафаном.</p>
<p class="p"><em>50</em> Но они, услышав, что Ионафан схвачен и погиб и бывшие с ним, ободрили друг друга и вышли густым строем, готовые сразиться.</p>
<p class="p"><em>51</em> И увидели преследующие, что дело идёт о жизни, и возвратились назад.</p>
<p class="p"><em>52</em> А они всё благополучно пришли в землю Иудейскую и оплакивали Ионафана и бывших с ним, и были в большом страхе, и весь Израиль плакал горьким плачем.</p>
<p class="p"><em>53</em> Тогда все окрестные народы искали истребить их, ибо говорили: теперь нет у них начальника и поборника; итак, будем теперь воевать против них и истребим из среды людей память их.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> Услышал Симон, что Трифон собрал большое войско, чтобы идти в землю Иудейскую и разорить её.</p>
<p class="p"><em>2</em> И, видя, что народ в страхе и трепете, взошёл в Иерусалим и собрал народ.</p>
<p class="p"><em>3</em> И, ободряя их, говорил им: сами вы знаете, сколько я и братья мои и дом отца моего сделали ради этих законов и святыни, знаете войны и угнетения, какие мы испытали.</p>
<p class="p"><em>4</em> Потому и погибли все братья мои за Израиля, и остался я один.</p>
<p class="p"><em>5</em> И ныне да не будет того, чтобы я стал щадить жизнь мою во всё время угнетения, ибо я не лучше братьев моих.</p>
<p class="p"><em>6</em> Но буду мстить за народ мой и за святилище, и за жён и за детей наших, ибо соединились все народы, чтобы истребить нас по неприязни.</p>
<p class="p"><em>7</em> И воспламенился дух народа, как только услышал он такие слова;</p>
<p class="p"><em>8</em> и отвечали громким голосом, и сказали: ты — наш вождь на место Иуды и Ионафана, брата твоего.</p>
<p class="p"><em>9</em> Веди нашу войну, и, что ты ни скажешь нам, мы всё сделаем.</p>
<p class="p"><em>10</em> Тогда собрал он всех мужей ратных, и поспешил окончить стены Иерусалима, и со всех сторон укрепил его.</p>
<p class="p"><em>11</em> Потом послал Ионафана, сына Авессаломова, и с ним достаточное число войска в Иоппию, и он выгнал бывших в ней и остался там.</p>
<p class="p"><em>12</em> Между тем Трифон поднялся из Птолемаиды с многочисленным войском, чтобы войти в землю Иудейскую; с ним был и Ионафан под стражею.</p>
<p class="p"><em>13</em> Симон же расположил стан при Адиде напротив равнины.</p>
<p class="p"><em>14</em> Когда Трифон узнал, что Симон заступил место Ионафана, брата своего, и намеревается вступить в сражение с ним, то послал к нему послов сказать:</p>
<p class="p"><em>15</em> за серебро, которым брат твой Ионафан задолжал царской казне по надобностям, какие он имел, мы удержали его.</p>
<p class="p"><em>16</em> Итак, пришли теперь сто талантов серебра и в заложники двух сыновей его, чтобы он, быв отпущен, не отложился от нас, — и мы отпустим его.</p>
<p class="p"><em>17</em> Симон понимал, что они говорят с ним коварно, но послал серебро и детей, чтобы не навлечь большой ненависти от народа,</p>
<p class="p"><em>18</em> который сказал бы: оттого, что я не послал ему серебра и детей, [Ионафан] погиб.</p>
<p class="p"><em>19</em> Итак, послал детей и сто талантов; но Трифон обманул и не отпустил Ионафана.</p>
<p class="p"><em>20</em> После сего Трифон пошёл, чтобы войти в страну и разорить её, и пошёл окольным путём на Адару. Но Симон и войско его следовали за ним повсюду, куда он ни шёл.</p>
<p class="p"><em>21</em> Бывшие же в крепости послали к Трифону послов, чтобы побудить его прийти к ним чрез пустыню и прислать им съестных припасов.</p>
<p class="p"><em>22</em> И приготовил Трифон всю свою конницу, чтобы идти в ту же ночь, но был очень большой снег, и он не пошёл по причине снега, а, поднявшись, отправился в Галаад.</p>
<p class="p"><em>23</em> Когда же приблизился к Васкаме, умертвил Ионафана, и он погребён там.</p>
<p class="p"><em>24</em> И возвратился Трифон и ушёл в землю свою.</p>
<p class="p"><em>25</em> Тогда Симон послал и взял кости Ионафана, брата своего, и похоронил их в Модине, городе отцов своих.</p>
<p class="p"><em>26</em> И оплакивал его весь Израиль горьким плачем, и сокрушались о нём многие дни.</p>
<p class="p"><em>27</em> И воздвиг Симон здание над гробом отца своего и братьев своих и вывел его высоко, для благовидности, из тёсаного камня с передней и задней стороны,</p>
<p class="p"><em>28</em> и поставил на нём семь пирамид, одну против другой, отцу и матери и четырём братьям;</p>
<p class="p"><em>29</em> сделал на них искусные украшения, поставив вокруг высокие столбы, а на столбах полное вооружение — на вечную память, и подле оружий — изваянные корабли, так что они были видимы всеми, плавающими по морю.</p>
<p class="p"><em>30</em> Этот надгробный памятник, который сделал он в Модине, стоит до сего дня.</p>
<p class="p"><em>31</em> Трифон же с коварством отправился в путь с юным царём Антиохом и убил его,</p>
<p class="p"><em>32</em> и воцарился вместо него, и возложил на себя венец Азии, и произвёл великое поражение на земле.</p>
<p class="p"><em>33</em> А Симон строил крепости в Иудее, укрепляя их высокими башнями и большими стенами, воротами и запорами, и складывал в крепостях съестные запасы.</p>
<p class="p"><em>34</em> Потом избрал Симон мужей и послал к царю Димитрию просить, чтобы он сделал облегчение стране, ибо все деяния Трифона были грабительские.</p>
<p class="p"><em>35</em> И послал ему царь Димитрий ответ на эти слова и написал такое письмо:</p>
<p class="p"><em>36</em> «Царь Димитрий Симону, первосвященнику и другу царей, и старейшинам и народу Иудейскому — радоваться.</p>
<p class="p"><em>37</em> Золотой венец и пальмовую ветвь, посланную вами, мы получили и готовы заключить с вами полный мир и написать заведующим сборами, чтобы отпустить вам дани.</p>
<p class="p"><em>38</em> И всё, что мы постановили о вас, да будет неизменно, и крепости, которые вы построили, пусть принадлежат вам.</p>
<p class="p"><em>39</em> Прощаем вам также неумышленные проступки ваши до сего дня и венечный сбор, который платить вы обязаны, и если другое что взимаемо было в Иерусалиме, более не будет взиматься.</p>
<p class="p"><em>40</em> И если найдутся из вас способные быть вписанными в число состоящих при нас, пусть записываются, и да будет между нами мир».</p>
<p class="p"><em>41</em> В сто семидесятом году снято иго язычников с Израиля;</p>
<p class="p"><em>42</em> и народ Израильский в переписке и договорах начал писать: «Первого года при Симоне, великом первосвященнике, вожде и правителе Иудеев».</p>
<p class="p"><em>43</em> В это время Симон сделал нападение на Газу, окружил её войском, устроил осадные машины и придвинул их к городу, разбил одну башню и овладел ею.</p>
<p class="p"><em>44</em> А бывшие на машине вскочили в город, и произошло в городе великое смятение.</p>
<p class="p"><em>45</em> И взошли граждане с жёнами и детьми на стену, разодрав одежды свои, и громко взывали, умоляя Симона дать им помилование,</p>
<p class="p"><em>46</em> и говорили: поступи с нами не по злым делам нашим, но по милости твоей.</p>
<p class="p"><em>47</em> И умилосердился над ними Симон, и не сражался с ними, а только выгнал их из города, и очистил домы, в которых находились идолы, и так вошёл в город с славословиями и благословениями.</p>
<p class="p"><em>48</em> И выбросил из него всё нечистое, и поселил там мужей, соблюдающих закон, и укрепил его, и устроил в нём для себя жилище.</p>
<p class="p"><em>49</em> Бывшим же в Иерусалимской крепости не позволяли ни входить, ни вступать в страну, ни покупать, ни продавать, и они терпели сильный голод, и многие из них погибли от голода.</p>
<p class="p"><em>50</em> Тогда воззвали они к Симону о мире, и он дал им его, но выгнал их оттуда и очистил крепость от осквернения,</p>
<p class="p"><em>51</em> и взошёл в неё в двадцать третий день второго месяца сто семьдесят первого года с славословиями, пальмовыми ветвями, с гуслями, кимвалами и цитрами, с псалмами и песнями, ибо сокрушён великий враг Израиля.</p>
<p class="p"><em>52</em> И установил каждогодно проводить этот день с весельем, и укрепил гору храма, находящуюся близ крепости, и поселился там сам и бывшие с ним.</p>
<p class="p"><em>53</em> И увидел Симон, что сын его Иоанн возмужал, и поставил его начальником над всеми войсками, и поселился в Газаре.</p>

<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> В сто семьдесят втором году царь Димитрий собрал войска свои и отправился в Мидию, чтобы получить помощь себе для войны против Трифона.</p>
<p class="p"><em>2</em> Но Арсак, царь Персидский и Мидийский, услышав, что Димитрий пришёл в пределы его, послал одного из военачальников своих взять его живого.</p>
<p class="p"><em>3</em> Тот отправился и разбил войско Димитрия, взял его и привёл к Арсаку, который заключил его в темницу.</p>
<p class="p"><em>4</em> И покоилась земля Иудейская во все дни Симона; он старался о благе народа своего, и нравилась им власть и слава его во все дни.</p>
<p class="p"><em>5</em> И ко всей своей славе, он взял ещё Иоппию для пристани и открыл вход островам морским,</p>
<p class="p"><em>6</em> и распространил пределы народа своего, и овладел тою страною.</p>
<p class="p"><em>7</em> Он набрал множество пленных и господствовал над Газарою и Вефсурою и над крепостью, очистил её от осквернения, и не было противящегося ему.</p>
<p class="p"><em>8</em> [Иудеи] спокойно возделывали землю свою, и земля давала произведения свои и дерева в полях — плод свой.</p>
<p class="p"><em>9</em> Старцы, сидя на улицах, все совещались о пользах общественных, и юноши облекались в пышные и воинские одежды.</p>
<p class="p"><em>10</em> Городам доставлял он съестные припасы и делал их местами укреплёнными, так что славное имя его произносилось до конца земли.</p>
<p class="p"><em>11</em> Он восстановил мир в стране, и радовался Израиль великою радостью.</p>
<p class="p"><em>12</em> И сидел каждый под виноградом своим и под смоковницею своею, и никто не страшил их.</p>
<p class="p"><em>13</em> И не осталось никого на земле, кто воевал бы против них, и цари смирились в те дни.</p>
<p class="p"><em>14</em> Он подкреплял всех бедных в народе своём, требовал исполнения закона и истреблял всякого беззаконника и злодея,</p>
<p class="p"><em>15</em> украсил святилище и умножил священную утварь.</p>
<p class="p"><em>16</em> Когда дошёл слух до Рима и до Спарты, что Ионафан умер, они весьма опечалились.</p>
<p class="p"><em>17</em> Когда же услышали, что Симон, брат его, сделался вместо него первосвященником и господствует над страною и находящимися в ней городами,</p>
<p class="p"><em>18</em> то написали к нему на медных досках, чтобы возобновить с ним дружбу и союз, заключённый ими с братьями его Иудою и Ионафаном.</p>
<p class="p"><em>19</em> Они были прочитаны в Иерусалиме пред собранием.</p>
<p class="p"><em>20</em> Вот список с писем, присланных Спартанцами: «Спартанские начальники и город Симону первосвященнику, старейшинам и священникам и всему народу Иудейскому, братьям нашим — радоваться.</p>
<p class="p"><em>21</em> Послы, присланные к народу нашему, рассказали нам о вашей славе и чести, и мы возрадовались прибытию их</p>
<p class="p"><em>22</em> и записали сказанное ими в народном совете так: Нуминий, сын Антиоха, и Антипатр, сын Иасона, послы Иудейские, пришли к нам возобновить с нами дружбу.</p>
<p class="p"><em>23</em> И угодно было народу принять этих мужей с честью и внести запись слов их в открытые народные книги, на память народу Спартанскому. А список с этого мы написали для первосвященника Симона».</p>
<p class="p"><em>24</em> После того Симон послал Нуминия в Рим с большим золотым щитом, весом в тысячу мин, чтобы заключить с ними союз.</p>
<p class="p"><em>25</em> Когда услышал об этом народ, то сказал: какую благодарность воздадим мы Симону и сыновьям его?</p>
<p class="p"><em>26</em> Ибо он твёрдо стоял и братья его и дом отца его, и отразили врагов Израиля, и доставили ему свободу.</p>
<p class="p"><em>27</em> И написали о том на медных досках и выставили их на столбах на горе Сион. Вот список написанного: «В восемнадцатый день Елула сто семьдесят второго года — это был третий год при первосвященнике Симоне —</p>
<p class="p"><em>28</em> в Сарамели, в великом собрании священников и народа и князей народных и старейшин страны, объявлено нам:</p>
<p class="p"><em>29</em> так как много раз бывали войны в этой стране, то Симон, сын Маттафии, сын сынов Иарива, и братья его, подвергая себя опасности, противостали врагам народа своего, чтобы сохранить святилище его и закон, и великою славою прославили народ свой.</p>
<p class="p"><em>30</em> Ионафан собрал народ свой и сделался первосвященником его, но он приложился к народу своему.</p>
<p class="p"><em>31</em> Когда же враги их вознамерились войти в страну их, чтобы разорить страну их и простереть руки на святилище их,</p>
<p class="p"><em>32</em> тогда восстал Симон и воевал за народ свой и издержал много собственных денег, снабжая храбрых мужей народа своего оружием и давая им жалованье.</p>
<p class="p"><em>33</em> Он укрепил города Иудеи и Вефсуру на границах Иудеи, где прежде находились оружия неприятелей, и поставил там стражу из Иудеев.</p>
<p class="p"><em>34</em> Также укрепил Иоппию при море и Газару на пределах Азота, в которой прежде обитали враги, и поселил там Иудеев, снабдив эти [места] всем, что нужно было к восстановлению их.</p>
<p class="p"><em>35</em> И видел народ деяния Симона и славу, какую старался он доставить народу своему, и поставил его своим начальником и первосвященником за то, что всё это сделал он, и за справедливость и верность, которую он хранил к племени своему, всячески стараясь возвысить народ свой.</p>
<p class="p"><em>36</em> Во дни его руками его успешно изгнаны из страны язычники и занимавшие город Давидов в Иерусалиме, которые, устроив себе крепость, выходили из неё и оскверняли все вокруг святилища и много вредили святыне.</p>
<p class="p"><em>37</em> Он поселил в ней Иудеев и укрепил её для безопасности страны и города и возвысил стены Иерусалима.</p>
<p class="p"><em>38</em> Посему и царь Димитрий утвердил за ним первосвященство,</p>
<p class="p"><em>39</em> и причислил его к друзьям своим, и почтил его великою славою.</p>
<p class="p"><em>40</em> Ибо он услышал, что Римляне назвали Иудеев друзьями и союзниками и братьями и с честью приняли послов Симона,</p>
<p class="p"><em>41</em> что Иудеи и священники согласились, чтобы Симон был у них начальником и первосвященником навек, доколе восстанет Пророк верный,</p>
<p class="p"><em>42</em> чтобы он был у них военачальником и имел попечение о святых и поставлял их над работами, их и над областью, и над оружиями, и над крепостями,</p>
<p class="p"><em>43</em> чтобы имел попечение о святилище и все слушались его, чтобы все договоры в стране писались на его имя и чтобы он одевался в порфиру и носил золотые украшения.</p>
<p class="p"><em>44</em> И никому из народа и священников да не будет позволено отменить что-либо из сего или противоречить словам его, или без него созывать собрание в стране и одеваться в порфиру и носить золотую пряжку.</p>
<p class="p"><em>45</em> А кто сделает что-нибудь против сего или отменит что из сего, будет повинен».</p>
<p class="p"><em>46</em> И согласился весь народ подчиниться Симону и поступать по словам сим.</p>
<p class="p"><em>47</em> Симон принял и согласился быть первосвященником и военачальником и правителем Иудеев и священников и начальствовать над всеми.</p>
<p class="p"><em>48</em> И решили начертать запись сию на медных досках и поставить их в ограде храма на видном месте,</p>
<p class="p"><em>49</em> а списки с них положить в сокровищнице, чтобы имел их Симон и сыновья его.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> И прислал Антиох, сын царя Димитрия, письма с островов морских к Симону, великому священнику и правителю народа Иудейского, и всему народу.</p>
<p class="p"><em>2</em> Они были такого содержания: «Царь Антиох Симону, первосвященнику и правителю народа, и народу Иудейскому — радоваться.</p>
<p class="p"><em>3</em> Так как люди зловредные овладели царством отцов наших, то я хочу возвратить царство, чтобы восстановить его, как оно было прежде. Я набрал множество войска и приготовил военные корабли;</p>
<p class="p"><em>4</em> и хочу пройти по области, чтобы наказать тех, которые опустошили область нашу и разорили многие города в царстве.</p>
<p class="p"><em>5</em> Оставляю теперь за тобою все дани, какие уступали тебе цари, бывшие прежде меня, и другие дары, какие они уступали тебе;</p>
<p class="p"><em>6</em> дозволяю тебе чеканить свою монету в стране твоей.</p>
<p class="p"><em>7</em> Иерусалим и святилище пусть будут свободны; и все оружия, которые ты заготовил, и крепости, построенные тобою, которыми ты владеешь, пусть остаются у тебя.</p>
<p class="p"><em>8</em> И всякий долг царский и будущие царские долги отныне и навсегда пусть будут отпущены тебе.</p>
<p class="p"><em>9</em> Когда же мы овладеем царством нашим, тогда почтим тебя и народ твой и храм великою честью, чтобы слава ваша стала известна по всей земле».</p>
<p class="p"><em>10</em> В сто семьдесят четвёртом году вступил Антиох в землю отцов своих, и собрались к нему все войска, так что оставшихся с Трифоном было немного.</p>
<p class="p"><em>11</em> И преследовал его царь Антиох, и он убежал в Дору, которая при море;</p>
<p class="p"><em>12</em> ибо он увидел, что обрушились на него беды и оставили его войска.</p>
<p class="p"><em>13</em> И пришёл Антиох к Доре и с ним сто двадцать тысяч воинов и восемь тысяч конницы</p>
<p class="p"><em>14</em> и окружил город, а корабли подошли с моря, и теснил он город с суши и моря, и не давал никому ни выйти, ни войти.</p>
<p class="p"><em>15</em> Тогда пришёл из Рима Нуминий и сопровождавшие его с письмами к царям и странам, в которых было написано следующее:</p>
<p class="p"><em>16</em> «Левкий, консул Римский, царю Птоломею — радоваться.</p>
<p class="p"><em>17</em> Пришли к нам Иудейские послы, друзья наши и союзники, посланные от первосвященника Симона и народа Иудейского, возобновить давнюю дружбу и союз,</p>
<p class="p"><em>18</em> и принесли золотой щит в тысячу мин.</p>
<p class="p"><em>19</em> Итак, мы заблагорассудили написать царям и странам, чтобы они не причиняли им зла, и не воевали против них и городов их и страны их, и не помогали воюющим против них.</p>
<p class="p"><em>20</em> Мы рассудили принять от них щит.</p>
<p class="p"><em>21</em> Итак, если какие зловредные люди убежали к вам из страны их, выдайте их первосвященнику Симону, чтобы он наказал их по закону их».</p>
<p class="p"><em>22</em> То же самое написал он царю Димитрию и Атталу, Ариарафе и Арсаку,</p>
<p class="p"><em>23</em> и во все области, и Сампсаме и Спартанцам, и в Делос и в Минд, и в Сикион, и в Карию, и в Самос, и в Памфилию, и в Ликию, и в Галикарнасс, и в Родос, и в Фасилиду, и в Кос, и в Сиду, и в Арад, и в Гортину, и в Книду, и в Кипр, и в Киринию.</p>
<p class="p"><em>24</em> Список с этих писем написали Симону первосвященнику.</p>
<p class="p"><em>25</em> Царь же Антиох обложил Дору вторично, нападая на неё со всех сторон и устраивая машины, и запер Трифона так, что невозможно было ему ни войти, ни выйти.</p>
<p class="p"><em>26</em> И послал к нему Симон две тысячи избранных мужей в помощь ему, и серебро и золото, и довольно запасов;</p>
<p class="p"><em>27</em> но он не захотел принять это и отверг всё, в чём прежде условился с ним, и отчуждился от него.</p>
<p class="p"><em>28</em> И послал к нему Афиновия, одного из друзей своих, чтобы переговорить с ним и сказать: «Вы владеете Иоппиею и Газарою и крепостью Иерусалимской — городами царства моего;</p>
<p class="p"><em>29</em> вы опустошили пределы их и произвели великое поражение на земле, и овладели многими местами в царстве моём.</p>
<p class="p"><em>30</em> Итак, отдайте теперь города, которые вы взяли, и дани с тех мест, которыми вы владеете вне пределов Иудейских.</p>
<p class="p"><em>31</em> Если же не так, то дайте за них пятьсот талантов серебра, и за опустошение, которое произвели, и за дани с городов другие пятьсот талантов; а если не дадите, то мы придём и будем сражаться с вами».</p>
<p class="p"><em>32</em> И пришёл Афиновий, друг царя, в Иерусалим, и когда увидел славу Симона и сокровищницу с золотою и серебряною утварью и окружающее великолепие, то изумился и объявил ему слова царя.</p>
<p class="p"><em>33</em> Симон сказал ему в ответ: мы ни чужой земли не брали, ни господствовали над чужим, но [владеем] наследием отцов наших, которое враги наши в одно время неправедно присвоили себе.</p>
<p class="p"><em>34</em> Мы же, улучив время, опять возвратили себе наследие отцов наших.</p>
<p class="p"><em>35</em> Что касается до Иоппии и Газары, которых ты требуешь, то они сами причинили много зла народу в стране нашей; за них мы дадим сто талантов. На это Афиновий ничего не отвечал;</p>
<p class="p"><em>36</em> но, с досадою возвратившись к царю, рассказал ему эти слова и о славе Симона, и о всём, что видел, и царь сильно разгневался.</p>
<p class="p"><em>37</em> Трифон же, сев на корабль, убежал в Орфосиаду.</p>
<p class="p"><em>38</em> Тогда царь, сделав военачальником приморской страны Кендевея, вручил ему пешие и конные войска</p>
<p class="p"><em>39</em> и приказал ему идти войною против Иудеи, приказал ему также построить Кедрон и укрепить ворота и как воевать с народом; сам же царь погнался за Трифоном.</p>
<p class="p"><em>40</em> И пришёл Кендевей в Иамнию, и начал вызывать на бой народ и вторгаться в Иудею и брать народ в плен и убивать;</p>
<p class="p"><em>41</em> и построил Кедрон, и расположил там конницу и войско, чтобы они, выходя оттуда, обходили пути Иудеи, как приказал ему царь.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> И возвратился Иоанн из Газары и рассказал Симону, отцу своему, о том, что делал Кендевей.</p>
<p class="p"><em>2</em> Тогда Симон призвал двух старших сыновей своих, Иуду и Иоанна, и сказал им: я и братья мои и дом отца моего воевали против врагов Израиля от юности до сего дня и много раз успешно спасали руками нашими Израиля.</p>
<p class="p"><em>3</em> Но вот, я состарился, а вы по милости [Божией] находитесь в летах зрелых: заступите место моё и брата моего, идите и сражайтесь за народ наш, и да будет с вами помощь небесная.</p>
<p class="p"><em>4</em> И избрал из страны двадцать тысяч воинов и всадников, и пошли они против Кендевея, и ночевали в Модине.</p>
<p class="p"><em>5</em> Встав же утром, вышли на равнину, и вот многочисленное войско навстречу им, пешие и конные, и между ними был поток.</p>
<p class="p"><em>6</em> И двинулся против них сам и народ его, и, видя, что народ боится переходить поток, он перешёл первый, и увидели это воины, и перешли за ним.</p>
<p class="p"><em>7</em> И разделил он народ, поставив конных среди пеших; конница же неприятелей была весьма многочисленна.</p>
<p class="p"><em>8</em> И затрубили священными трубами; и Кендевей обратился в бегство и войско его, и пало у них много раненых, остальные же бежали в крепость.</p>
<p class="p"><em>9</em> Тогда был ранен Иуда, брат Иоанна; но Иоанн преследовал их, доколе не пришёл в Кедрон, который он построил.</p>
<p class="p"><em>10</em> И убежали они в башни, находящиеся в области Азота, но он сжёг его огнём, и погибло из них до двух тысяч мужей; и возвратился он с миром в землю Иудейскую.</p>
<p class="p"><em>11</em> Птоломей же, сын Авува, поставлен был военачальником на равнине Иерихонской и имел много серебра и золота;</p>
<p class="p"><em>12</em> ибо он был зять первосвященника.</p>
<p class="p"><em>13</em> И надмилось сердце его, и захотел он овладеть страною, и делал коварные замыслы против Симона и сыновей его, чтобы погубить их.</p>
<p class="p"><em>14</em> Между тем Симон, посещая города страны и заботясь о потребностях их, пришёл в Иерихон, сам и Маттафия и Иуда, сыновья его, в сто семьдесят седьмом году в одиннадцатом месяце — это месяц Сават.</p>
<p class="p"><em>15</em> И с коварством принял их радушно сын Авувов в небольшую крепость, называемую Док, им устроенную, и сделал для них большой пир, и спрятал там людей.</p>
<p class="p"><em>16</em> И когда опьянел Симон и сыновья его, тогда встал Птоломей и бывшие при нём, взяли оружия свои и вошли к Симону во время пира и убили его и двух сыновей его и некоторых из служителей его.</p>
<p class="p"><em>17</em> Так совершил он великое вероломство и воздал за добро злом.</p>
<p class="p"><em>18</em> Птоломей написал об этом и послал к царю, чтобы прислал ему войско на помощь, и он предаст ему страну их и города.</p>
<p class="p"><em>19</em> И некоторых послал в Газару убить Иоанна, а тысяченачальникам послал письма, чтобы они пришли к нему и он даст им серебра и золота и подарки;</p>
<p class="p"><em>20</em> а других послал овладеть Иерусалимом и горою храма.</p>
<p class="p"><em>21</em> Но некто, прибежав к Иоанну в Газару, известил его, что отец его и братья умерщвлены и что [Птоломей] послал убить и его.</p>
<p class="p"><em>22</em> Услышав об этом, [Иоанн] весьма смутился и, схватив мужей, пришедших погубить его, убил их, ибо узнал, что они искали погубить его.</p>
<p class="p"><em>23</em> Прочие же дела Иоанна и войны его и мужественные подвиги его, славно совершённые, и сооружение стен, им воздвигнутых, и другие деяния его,</p>
<p class="p"><em>24</em> вот, они описаны в книге дней первосвященства его, с того времени, как сделался он первосвященником после отца своего.</p>
