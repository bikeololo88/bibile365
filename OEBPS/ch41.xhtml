<div class="title2">
<p class="title-p">Вторая книга Паралипоменон</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> И утвердился Соломон, сын Давидов, в царстве своём; и Господь Бог его [был] с ним, и вознёс его высоко.</p>
<p class="p"><em>2</em> И приказал Соломон [собраться] всему Израилю: тысяченачальникам и стоначальникам, и судьям, и всем начальствующим во всём Израиле — главам поколений.</p>
<p class="p"><em>3</em> И пошли Соломон и всё собрание с ним на высоту, что в Гаваоне, ибо там была Божия скиния собрания, которую устроил Моисей, раб Господень, в пустыне.</p>
<p class="p"><em>4</em> Ковчег Божий принёс Давид из Кириаф-Иарима на место, которое приготовил для него Давид, устроив для него скинию в Иерусалиме.</p>
<p class="p"><em>5</em> А медный жертвенник, который сделал Веселеил, сын Урия, сына Орова, [оставался] там, пред скиниею Господнею, и взыскал его Соломон с собранием.</p>
<p class="p"><em>6</em> И там пред лицем Господа, на медном жертвеннике, который пред скиниею собрания, вознёс Соломон тысячу всесожжений.</p>
<p class="p"><em>7</em> В ту ночь явился Бог Соломону и сказал ему: проси, что Мне дать тебе.</p>
<p class="p"><em>8</em> И сказал Соломон Богу: Ты сотворил Давиду, отцу моему, великую милость и поставил меня царём вместо него.</p>
<p class="p"><em>9</em> Да исполнится же, Господи Боже, слово Твоё к Давиду, отцу моему. Так как Ты воцарил меня над народом многочисленным, как прах земной,</p>
<p class="p"><em>10</em> то ныне дай мне премудрость и знание, чтобы я [умел] выходить пред народом сим и входить, ибо кто может управлять сим народом Твоим великим?</p>
<p class="p"><em>11</em> И сказал Бог Соломону: за то, что это было на сердце твоём, и ты не просил богатства, имения и славы и души неприятелей твоих, и также не просил ты многих дней, а просил себе премудрости и знания, чтобы управлять народом Моим, над которым Я воцарил тебя,</p>
<p class="p"><em>12</em> премудрость и знание даётся тебе, а богатство и имение и славу Я дам тебе такие, подобных которым не бывало у царей прежде тебя и не будет после тебя.</p>
<p class="p"><em>13</em> И пришёл Соломон с высоты, что в Гаваоне, от скинии собрания, в Иерусалим и царствовал над Израилем.</p>
<p class="p"><em>14</em> И набрал Соломон колесниц и всадников; и было у него тысяча четыреста колесниц и двенадцать тысяч всадников; и он разместил их в колесничных городах и при царе в Иерусалиме.</p>
<p class="p"><em>15</em> И сделал царь серебро и золото в Иерусалиме равноценным [простому] камню, а кедры, по множеству их, сделал равноценными сикоморам, которые на низких местах.</p>
<p class="p"><em>16</em> Коней Соломону приводили из Египта и из Кувы; купцы царские из Кувы получали их за деньги.</p>
<p class="p"><em>17</em> Колесница получаема и доставляема была из Египта за шестьсот [сиклей] серебра, а конь за сто пятьдесят. Таким же образом они руками своими доставляли [это] всем царям Хеттейским и царям Арамейским.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> И положил Соломон построить дом имени Господню и дом царский для себя.</p>
<p class="p"><em>2</em> И отчислил Соломон семьдесят тысяч носильщиков и восемьдесят тысяч каменосеков в горах, и надзирателей над ними три тысячи шестьсот.</p>
<p class="p"><em>3</em> И послал Соломон к Хираму, царю Тирскому, сказать: как поступал ты с Давидом, отцом моим, и присылал ему кедры на построение дома для его жительства, [так поступи и со мною].</p>
<p class="p"><em>4</em> Вот я строю дом имени Господа Бога моего, для посвящения Ему, чтобы возжигать пред Ним благовонное курение, представлять постоянно хлебы предложения и [возносить там] всесожжения утром и вечером в субботы, и в новомесячия, и в праздники Господа Бога нашего, что навсегда заповедано Израилю.</p>
<p class="p"><em>5</em> И дом, который я строю, велик, потому что велик Бог наш, выше всех богов.</p>
<p class="p"><em>6</em> И достанет ли у кого силы построить Ему дом, когда небо и небеса небес не вмещают Его? И кто я, чтобы мог построить Ему дом? Разве [только] для курения пред лицем Его.</p>
<p class="p"><em>7</em> Итак пришли мне человека, умеющего делать [изделия] из золота, и из серебра, и из меди, и из железа, и из [пряжи] пурпурового, багряного и яхонтового [цвета], и знающего вырезывать резную работу, вместе с художниками, какие есть у меня в Иудее и в Иерусалиме, которых приготовил Давид, отец мой.</p>
<p class="p"><em>8</em> И пришли мне кедровых дерев, и кипарису и певгового дерева с Ливана, ибо я знаю, что рабы твои умеют рубить дерева Ливанские. И вот рабы мои пойдут с рабами твоими,</p>
<p class="p"><em>9</em> чтобы мне приготовить множество дерев, потому что дом, который я строю, великий и чудный.</p>
<p class="p"><em>10</em> И вот древосекам, рубящим дерева, рабам твоим, я даю в пищу: пшеницы двадцать тысяч коров, и ячменю двадцать тысяч коров, и вина двадцать тысяч батов, и оливкового масла двадцать тысяч батов.</p>
<p class="p"><em>11</em> И отвечал Хирам, царь Тирский, письмом, которое прислал к Соломону: по любви к народу Своему, Господь поставил тебя царём над ним.</p>
<p class="p"><em>12</em> И [ещё] сказал Хирам: благословен Господь Бог Израилев, создавший небо и землю, давший царю Давиду сына мудрого, имеющего смысл и разум, который намерен строить дом Господу и дом царский для себя.</p>
<p class="p"><em>13</em> Итак я посылаю [тебе] человека умного, имеющего знания, Хирам-Авия,</p>
<p class="p"><em>14</em> сына [одной] женщины из дочерей Дановых, — а отец его Тирянин, — умеющего делать [изделия] из золота и из серебра, из меди, из железа, из камней и из дерев, из [пряжи] пурпурового, яхонтового [цвета], и из виссона, и из багряницы, и вырезывать всякую резьбу, и исполнять всё, что будет поручено ему вместе с художниками твоими и с художниками господина моего Давида, отца твоего.</p>
<p class="p"><em>15</em> А пшеницу и ячмень, оливковое масло и вино, о которых говорил ты, господин мой, пошли рабам твоим.</p>
<p class="p"><em>16</em> Мы же нарубим дерев с Ливана, сколько нужно тебе, и пригоним их в плотах по морю в Яфу, а ты отвезёшь их в Иерусалим.</p>
<p class="p"><em>17</em> И исчислил Соломон всех пришельцев, бывших [тогда] в земле Израилевой, после исчисления их, сделанного Давидом, отцом его, — и нашлось их сто пятьдесят три тысячи шестьсот.</p>
<p class="p"><em>18</em> И сделал он из них семьдесят тысяч носильщиков и восемьдесят тысяч каменосеков на горах и три тысячи шестьсот надзирателей, чтобы они побуждали народ к работе.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> И начал Соломон строить дом Господень в Иерусалиме на горе Мориа, которая указана была Давиду, отцу его, на месте, которое приготовил Давид, на гумне Орны Иевусеянина.</p>
<p class="p"><em>2</em> Начал же он строить во второй [день] второго месяца, в четвёртый год царствования своего.</p>
<p class="p"><em>3</em> И вот основание, [положенное] Соломоном при строении дома Божия: длина [его] шестьдесят локтей, по прежней мере, а ширина двадцать локтей;</p>
<p class="p"><em>4</em> и притвор, который пред домом, длиною по ширине дома в двадцать локтей, а вышиною во сто двадцать. И обложил его внутри чистым золотом.</p>
<p class="p"><em>5</em> Дом же главный обшил деревом кипарисовым и обложил его лучшим золотом, и выделал на нём пальмы и цепочки.</p>
<p class="p"><em>6</em> И обложил дом дорогими камнями для красоты; золото же [было] золото Парваимское.</p>
<p class="p"><em>7</em> И покрыл дом, брёвна, пороги и стены его и двери его золотом, и вырезал на стенах херувимов.</p>
<p class="p"><em>8</em> И сделал Святое Святых: длина его по широте дома в двадцать локтей, и ширина его в двадцать локтей; и покрыл его лучшим золотом на шестьсот талантов.</p>
<p class="p"><em>9</em> В гвоздях весу до пятидесяти сиклей золота. Горницы также покрыл золотом.</p>
<p class="p"><em>10</em> И сделал он во Святом Святых двух херувимов резной работы и покрыл их золотом.</p>
<p class="p"><em>11</em> Крылья херувимов длиною [были] в двадцать локтей. Одно крыло в пять локтей касалось стены дома, а другое крыло в пять же локтей сходилось с крылом другого херувима;</p>
<p class="p"><em>12</em> [равно] и крыло другого херувима в пять локтей касалось стены дома, а другое крыло в пять локтей сходилось с крылом другого херувима.</p>
<p class="p"><em>13</em> Крылья сих херувимов [были] распростёрты на двадцать локтей; и они стояли на ногах своих, лицами своими к храму.</p>
<p class="p"><em>14</em> И сделал завесу из яхонтовой, пурпуровой и багряной [ткани] и из виссона и изобразил на ней херувимов.</p>
<p class="p"><em>15</em> И сделал пред храмом два столба, длиною по тридцати пяти локтей, и капитель на верху каждого в пять локтей.</p>
<p class="p"><em>16</em> И сделал цепочки, [как] во святилище, и положил на верху столбов, и сделал сто гранатовых яблок и положил на цепочки.</p>
<p class="p"><em>17</em> И поставил столбы пред храмом, один по правую сторону, другой по левую, и дал имя правому Иахин, а левому имя Воаз.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> И сделал медный жертвенник: двадцать локтей длина его и двадцать локтей ширина его и десять локтей вышина его.</p>
<p class="p"><em>2</em> И сделал море литое, — от края его до края его десять локтей, — всё круглое, вышиною в пять локтей; и снурок в тридцать локтей обнимал его кругом;</p>
<p class="p"><em>3</em> и [литые] подобия волов стояли под ним кругом со всех сторон; на десять локтей окружали море кругом два ряда волов, вылитых одним литьём с ним.</p>
<p class="p"><em>4</em> Стояло оно на двенадцати волах: три глядели к северу и три глядели к западу, и три глядели к югу, и три глядели к востоку, — и море на них сверху; зады же их были обращены внутрь под него.</p>
<p class="p"><em>5</em> Толщиною оно [было] в ладонь; и края его, сделанные, как края чаши, [походили] на распустившуюся лилию. Оно вмещало до трёх тысяч батов.</p>
<p class="p"><em>6</em> И сделал десять омывальниц, и поставил пять по правую сторону и пять по левую, чтоб омывать в них, — приготовляемое ко всесожжению омывали в них; море же — для священников, чтоб они омывались в нём.</p>
<p class="p"><em>7</em> И сделал десять золотых светильников, как им быть надлежало, и поставил в храме, пять по правую сторону и пять по левую.</p>
<p class="p"><em>8</em> И сделал десять столов и поставил в храме, пять по правую сторону и пять по левую, и сделал сто золотых чаш.</p>
<p class="p"><em>9</em> И сделал священнический двор и большой двор и двери к двору, и вереи их обложил медью.</p>
<p class="p"><em>10</em> Море поставил на правой стороне, к юго-востоку.</p>
<p class="p"><em>11</em> И сделал Хирам тазы, и лопатки, и чаши. И кончил Хирам работу, которую производил для царя Соломона в доме Божием:</p>
<p class="p"><em>12</em> два столба и две опояски венцов на верху столбов, и две сетки для покрытия двух опоясок венцов, которые на главе столбов,</p>
<p class="p"><em>13</em> и четыреста гранатовых яблок на двух сетках, два ряда гранатовых яблок для каждой сетки, для покрытия двух опоясок венцов, которые на столбах.</p>
<p class="p"><em>14</em> И подставы сделал он, и омывальницы сделал на подставах;</p>
<p class="p"><em>15</em> одно море, и двенадцать волов под ним,</p>
<p class="p"><em>16</em> и тазы, и лопатки, и вилки, и весь прибор их сделал Хирам-Авий царю Соломону для дома Господня из полированной меди.</p>
<p class="p"><em>17</em> В окрестности Иордана выливал их царь, в глинистой земле, между Сокхофом и Цередою.</p>
<p class="p"><em>18</em> И сделал Соломон все вещи сии в великом множестве, так что не знали веса меди.</p>
<p class="p"><em>19</em> Также сделал Соломон все вещи для дома Божия и золотой жертвенник, и столы, на которых хлебы предложения,</p>
<p class="p"><em>20</em> и светильники и лампады их, чтобы возжигать их по уставу пред давиром, из чистого золота;</p>
<p class="p"><em>21</em> и цветы, и лампады, и щипцы из золота, из самого чистого золота,</p>
<p class="p"><em>22</em> и ножи, и кропильницы, и чаши, и лотки из золота самого чистого, и двери храма, — двери его внутренние во Святое Святых, и двери храма во святилище, — из золота.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> И окончилась вся работа, которую производил Соломон для дома Господня. И принёс Соломон посвящённое Давидом, отцом его, и серебро и золото и все вещи отдал в сокровищницы дома Божия.</p>
<p class="p"><em>2</em> Тогда собрал Соломон старейшин Израилевых и всех глав колен, начальников поколений сынов Израилевых, в Иерусалим, для перенесения ковчега завета Господня из города Давидова, то есть [с] Сиона.</p>
<p class="p"><em>3</em> И собрались к царю все Израильтяне на праздник, в седьмой месяц.</p>
<p class="p"><em>4</em> И пришли все старейшины Израилевы. Левиты взяли ковчег</p>
<p class="p"><em>5</em> и понесли ковчег и скинию собрания и все вещи священные, которые в скинии, — понесли их священники и левиты.</p>
<p class="p"><em>6</em> Царь же Соломон и всё общество Израилево, собравшееся к нему пред ковчегом, приносили жертвы из овец и волов, которых невозможно исчислить и определить, по причине множества.</p>
<p class="p"><em>7</em> И принесли священники ковчег завета Господня на место его, в давир храма — во Святое Святых, под крылья херувимов.</p>
<p class="p"><em>8</em> И херувимы распростирали крылья над местом ковчега, и покрывали херувимы ковчег и шесты его сверху.</p>
<p class="p"><em>9</em> И выдвинулись шесты, так что головки шестов ковчега видны были пред давиром, но не выказывались наружу, и они там до сего дня.</p>
<p class="p"><em>10</em> Не было в ковчеге ничего кроме двух скрижалей, которые положил Моисей на Хориве, когда Господь заключил [завет] с сынами Израилевыми, по исходе их из Египта.</p>
<p class="p"><em>11</em> Когда священники вышли из святилища, ибо все священники, находившиеся там, освятились без различия отделов;</p>
<p class="p"><em>12</em> и левиты певцы, — все они, [то есть] Асаф, Еман, Идифун и сыновья их, и братья их, — одетые в виссон, с кимвалами и с псалтирями и цитрами стояли на восточной стороне жертвенника, и с ними сто двадцать священников, трубивших трубами,</p>
<p class="p"><em>13</em> и были, как один, трубящие и поющие, издавая один голос к восхвалению и славословию Господа; и когда загремел звук труб и кимвалов и музыкальных орудий, и восхваляли Господа, ибо Он благ, ибо вовек милость Его; тогда дом, дом Господень, наполнило облако,</p>
<p class="p"><em>14</em> и не могли священники стоять на служении по причине облака, потому что слава Господня наполнила дом Божий.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Тогда сказал Соломон: Господь сказал, что Он благоволит обитать во мгле,</p>
<p class="p"><em>2</em> а я построил дом в жилище Тебе, место для вечного Твоего пребывания.</p>
<p class="p"><em>3</em> И обратился царь лицем своим и благословил всё собрание Израильтян, — всё собрание Израильтян стояло, —</p>
<p class="p"><em>4</em> и сказал: благословен Господь Бог Израилев, Который, что сказал устами Своими Давиду, отцу моему, исполнил [ныне] рукою Своею! Он говорил:</p>
<p class="p"><em>5</em> «с того дня, как Я вывел народ Мой из земли Египетской, Я не избрал города ни в одном из колен Израилевых для построения дома, в котором пребывало бы имя Моё, и не избрал человека, который был бы правителем народа Моего Израиля,</p>
<p class="p"><em>6</em> но избрал Иерусалим, чтобы там пребывало имя Моё, и избрал Давида, чтоб он был над народом Моим Израилем».</p>
<p class="p"><em>7</em> И было на сердце у Давида, отца моего, построить дом имени Господа, Бога Израилева.</p>
<p class="p"><em>8</em> Но Господь сказал Давиду, отцу моему: «у тебя есть на сердце построить храм имени Моему; хорошо, что это на сердце у тебя.</p>
<p class="p"><em>9</em> Однако не ты построишь храм, а сын твой, который произойдёт из чресл твоих, — он построит храм имени Моему».</p>
<p class="p"><em>10</em> И исполнил Господь слово Своё, которое изрёк: я вступил на место Давида, отца моего, и воссел на престоле Израилевом, как сказал Господь, и построил дом имени Господа Бога Израилева.</p>
<p class="p"><em>11</em> И я поставил там ковчег, в котором завет Господа, заключённый Им с сынами Израилевыми.</p>
<p class="p"><em>12</em> И стал [Соломон] у жертвенника Господня впереди всего собрания Израильтян, и воздвиг руки свои, —</p>
<p class="p"><em>13</em> ибо Соломон сделал медный амвон длиною в пять локтей и шириною в пять локтей, а вышиною в три локтя, и поставил его среди двора; и стал на нём, и преклонил колени впереди всего собрания Израильтян, и воздвиг руки свои к небу, —</p>
<p class="p"><em>14</em> и сказал: Господи Боже Израилев! Нет Бога, подобного Тебе, ни на небе, ни на земле. Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою всем сердцем своим:</p>
<p class="p"><em>15</em> Ты исполнил рабу Твоему Давиду, отцу моему, что Ты говорил ему; что изрёк Ты устами Твоими, то в день сей исполнил рукою Твоею.</p>
<p class="p"><em>16</em> И ныне, Господи Боже Израилев! исполни рабу Твоему Давиду, отцу моему, то, что Ты сказал ему, говоря: не прекратится у тебя [муж], сидящий пред лицем Моим на престоле Израилевом, если только сыновья твои будут наблюдать за путями своими, ходя по закону Моему так, как ты ходил предо Мною.</p>
<p class="p"><em>17</em> И ныне, Господи Боже Израилев! да будет верно слово Твоё, которое Ты изрёк рабу Твоему Давиду.</p>
<p class="p"><em>18</em> Поистине, Богу ли жить с человеками на земле? Если небо и небеса небес не вмещают Тебя, тем менее храм сей, который построил я.</p>
<p class="p"><em>19</em> Но призри на молитву раба Твоего и на прошение его, Господи Боже мой! услышь воззвание и молитву, которою раб Твой молится пред Тобою.</p>
<p class="p"><em>20</em> Да будут очи Твои отверсты на храм сей днём и ночью, на место, где Ты обещал положить имя Твоё, чтобы слышать молитву, которою раб Твой будет молиться на месте сём.</p>
<p class="p"><em>21</em> Услышь моления раба Твоего и народа Твоего Израиля, какими они будут молиться на месте сём; услышь с места обитания Твоего, с небес, услышь и помилуй!</p>
<p class="p"><em>22</em> Когда кто согрешит против ближнего своего, и потребуют от него клятвы, чтоб он поклялся, и будет совершаться клятва пред жертвенником Твоим в храме сём,</p>
<p class="p"><em>23</em> тогда Ты услышь с неба и соверши суд над рабами Твоими, воздай виновному, возложив поступок его на голову его, и оправдай правого, воздав ему по правде его.</p>
<p class="p"><em>24</em> Когда поражён будет народ Твой Израиль неприятелем за то, что согрешил пред Тобою, и они обратятся [к Тебе], и исповедают имя Твоё, и будут просить и молиться пред Тобою в храме сём,</p>
<p class="p"><em>25</em> тогда Ты услышь с неба, и прости грех народа Твоего Израиля, и возврати их в землю, которую Ты дал им и отцам их.</p>
<p class="p"><em>26</em> Когда заключится небо и не будет дождя за то, что они согрешили пред Тобою, и будут молиться на месте сём, и исповедают имя Твоё, и обратятся от греха своего, потому что Ты смирил их,</p>
<p class="p"><em>27</em> тогда Ты услышь с неба и прости грех рабов Твоих и народа Твоего Израиля, указав им добрый путь, по которому идти им, и пошли дождь на землю Твою, которую Ты дал народу Твоему в наследие.</p>
<p class="p"><em>28</em> Голод ли будет на земле, будет ли язва моровая, будет ли ветер палящий или ржа, саранча или червь, будут ли теснить его неприятели его на земле владений его, [будет ли] какое бедствие, какая болезнь,</p>
<p class="p"><em>29</em> всякую молитву, всякое прошение, какое будет от какого-либо человека или от всего народа Твоего Израиля, когда они почувствуют каждый бедствие своё и горе своё и прострут руки свои к храму сему,</p>
<p class="p"><em>30</em> Ты услышь с неба — места обитания Твоего, и прости, и воздай каждому по всем путям его, как Ты знаешь сердце его, — ибо Ты один знаешь сердце сынов человеческих, —</p>
<p class="p"><em>31</em> чтобы они боялись Тебя и ходили путями Твоими во все дни, доколе живут на земле, которую Ты дал отцам нашим.</p>
<p class="p"><em>32</em> Даже и иноплеменник, который не от народа Твоего Израиля, когда он придёт из земли далёкой ради имени Твоего великого и руки Твоей могущественной и мышцы Твоей простёртой, и придёт и будет молиться у храма сего,</p>
<p class="p"><em>33</em> Ты услышь с неба, с места обитания Твоего, и сделай всё, о чём будет взывать к Тебе иноплеменник, чтобы все народы земли узнали имя Твоё, и чтобы боялись Тебя, как народ Твой Израиль, и знали, что Твоим именем называется дом сей, который построил я.</p>
<p class="p"><em>34</em> Когда выйдет народ Твой на войну против неприятелей своих путём, которым Ты пошлёшь его, и будет молиться Тебе, обратившись к городу сему, который избрал Ты, и к храму, который я построил имени Твоему,</p>
<p class="p"><em>35</em> тогда услышь с неба молитву их и прошение их и сделай, что потребно для них.</p>
<p class="p"><em>36</em> Когда они согрешат пред Тобою, — ибо нет человека, который не согрешил бы, — и Ты прогневаешься на них, и предашь их врагу, и отведут их пленившие их в землю далёкую или близкую,</p>
<p class="p"><em>37</em> и когда они в земле, в которую будут пленены, войдут в себя и обратятся и будут молиться Тебе в земле пленения своего, говоря: мы согрешили, сделали беззаконие, мы виновны,</p>
<p class="p"><em>38</em> и обратятся к Тебе всем сердцем своим и всею душею своею в земле пленения своего, куда отведут их в плен, и будут молиться, обратившись к земле своей, которую Ты дал отцам их, и к городу, который избрал Ты, и к храму, который я построил имени Твоему, —</p>
<p class="p"><em>39</em> тогда услышь с неба, с места обитания Твоего, молитву их и прошение их, и сделай, что потребно для них, и прости народу Твоему, в чём он согрешил пред Тобою.</p>
<p class="p"><em>40</em> Боже мой! да будут очи Твои отверсты и уши Твои внимательны к молитве на месте сём.</p>
<p class="p"><em>41</em> И ныне, Господи Боже, стань на [место] покоя Твоего, Ты и ковчег могущества Твоего. Священники Твои, Господи Боже, да облекутся во спасение, и преподобные Твои да насладятся благами.</p>
<p class="p"><em>42</em> Господи Боже! не отврати лица помазанника Твоего, помяни милости к Давиду, рабу Твоему.</p>

<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда окончил Соломон молитву, сошёл огонь с неба и поглотил всесожжение и жертвы, и слава Господня наполнила дом.</p>
<p class="p"><em>2</em> И не могли священники войти в дом Господень, потому что слава Господня наполнила дом Господень.</p>
<p class="p"><em>3</em> И все сыны Израилевы, видя, как сошёл огонь и слава Господня на дом, пали лицем на землю, на помост, и поклонились, и славословили Господа, ибо Он благ, ибо вовек милость Его.</p>
<p class="p"><em>4</em> Царь же и весь народ стали приносить жертвы пред лицем Господа.</p>
<p class="p"><em>5</em> И принёс царь Соломон в жертву двадцать две тысячи волов и сто двадцать тысяч овец: так освятили дом Божий царь и весь народ.</p>
<p class="p"><em>6</em> Священники стояли в служении своём, и левиты с музыкальными орудиями Господа, которые сделал царь Давид для прославления Господа, ибо вечна милость Его, так как Давид славословил чрез них; священники же трубили перед ним, и весь Израиль стоял.</p>
<p class="p"><em>7</em> Освятил Соломон и внутреннюю часть двора, которая пред домом Господним: ибо принёс там всесожжения и тук мирных жертв, так как жертвенник медный, сделанный Соломоном, не мог вмещать всесожжения и хлебного приношения, и туков.</p>
<p class="p"><em>8</em> И сделал Соломон в то время семидневный праздник, и весь Израиль с ним — собрание весьма большое, [сошедшееся] от входа в Емаф до реки Египетской;</p>
<p class="p"><em>9</em> а в день восьмой сделали попразднство, ибо освящение жертвенника совершали семь дней и праздник семь дней.</p>
<p class="p"><em>10</em> И в двадцать третий день седьмого месяца [царь] отпустил народ в шатры их, радующийся и веселящийся в сердце о благе, какое сделал Господь Давиду и Соломону и Израилю, народу Своему.</p>
<p class="p"><em>11</em> И окончил Соломон дом Господень и дом царский; и всё, что предположил Соломон в сердце своём сделать в доме Господнем и в доме своём, совершил он успешно.</p>
<p class="p"><em>12</em> И явился Господь Соломону ночью и сказал ему: Я услышал молитву твою и избрал Себе место сие в дом жертвоприношения.</p>
<p class="p"><em>13</em> Если Я заключу небо и не будет дождя, и если повелю саранче поядать землю, или пошлю моровую язву на народ Мой,</p>
<p class="p"><em>14</em> и смирится народ Мой, который именуется именем Моим, и будут молиться, и взыщут лица Моего, и обратятся от худых путей своих, то Я услышу с неба и прощу грехи их и исцелю землю их.</p>
<p class="p"><em>15</em> Ныне очи Мои будут отверсты и уши Мои внимательны к молитве на месте сём.</p>
<p class="p"><em>16</em> И ныне Я избрал и освятил дом сей, чтобы имя Моё было там во веки; и очи Мои и сердце Моё будут там во все дни.</p>
<p class="p"><em>17</em> И если ты будешь ходить пред лицем Моим, как ходил Давид, отец твой, и будешь делать всё, что Я повелел тебе, и будешь хранить уставы Мои и законы Мои,</p>
<p class="p"><em>18</em> то утвержу престол царства твоего, как Я обещал Давиду, отцу твоему, говоря: не прекратится у тебя [муж], владеющий Израилем.</p>
<p class="p"><em>19</em> Если же вы отступите и оставите уставы Мои и заповеди Мои, которые Я дал вам, и пойдёте и станете служить богам иным и поклоняться им,</p>
<p class="p"><em>20</em> то Я истреблю [Израиля] с лица земли Моей, которую Я дал им, и храм сей, который Я освятил имени Моему, отвергну от лица Моего и сделаю его притчею и посмешищем у всех народов.</p>
<p class="p"><em>21</em> И о храме сём высоком всякий, проходящий мимо него, ужаснётся и скажет: за что поступил так Господь с землёю сею и с храмом сим?</p>
<p class="p"><em>22</em> И скажут: за то, что они оставили Господа, Бога отцов своих, Который вывел их из земли Египетской, и прилепились к богам иным, и поклонялись им, и служили им, — за то Он навёл на них всё это бедствие.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> По окончании двадцати лет, в которые Соломон строил дом Господень и свой дом,</p>
<p class="p"><em>2</em> Соломон обстроил и города, которые дал Соломону Хирам, и поселил в них сынов Израилевых.</p>
<p class="p"><em>3</em> И пошёл Соломон на Емаф-Сува и взял его.</p>
<p class="p"><em>4</em> И построил он Фадмор в пустыне, и все города для запасов, какие основал в Емафе.</p>
<p class="p"><em>5</em> Он обстроил Вефорон верхний и Вефорон нижний, города укреплённые, со стенами, воротами и запорами,</p>
<p class="p"><em>6</em> и Ваалаф и все города для запасов, которые были у Соломона, и все города для колесниц, и города для конных, и всё, что хотел Соломон построить в Иерусалиме и на Ливане и во всей земле владения своего.</p>
<p class="p"><em>7</em> Весь народ, оставшийся от Хеттеев, и Аморреев, и Ферезеев, и Евеев и Иевусеев, которые были не из сынов Израилевых, —</p>
<p class="p"><em>8</em> детей их, оставшихся после них на земле, которых не истребили сыны Израилевы, — сделал Соломон оброчными до сего дня.</p>
<p class="p"><em>9</em> Сынов же Израилевых не делал Соломон работниками по делам своим, но они были воинами, и начальниками телохранителей его, и вождями колесниц его и всадников его.</p>
<p class="p"><em>10</em> И было главных приставников у царя Соломона, управлявших народом, двести пятьдесят.</p>
<p class="p"><em>11</em> А дочь Фараонову перевёл Соломон из города Давидова в дом, который построил для неё, потому что, говорил он, не должна жить женщина у меня в доме Давида, царя Израилева, ибо свят он, так как вошёл в него ковчег Господень.</p>
<p class="p"><em>12</em> Тогда стал возносить Соломон всесожжения Господу на жертвеннике Господнем, который он устроил пред притвором,</p>
<p class="p"><em>13</em> чтобы по уставу каждого дня приносить всесожжения, по заповеди Моисеевой, в субботы, и в новомесячия, и в праздники три раза в год: в праздник опресноков, и в праздник седмиц, и в праздник кущей.</p>
<p class="p"><em>14</em> И установил он, по распоряжению Давида, отца своего, череды священников по службе их и левитов по стражам их, чтобы они славословили и служили при священниках по уставу каждого дня, и привратников по чередам их, к каждым воротам, потому что таково было завещание Давида, человека Божия.</p>
<p class="p"><em>15</em> И не отступали от повелений царя о священниках и левитах ни в чём, ни в отношении сокровищ.</p>
<p class="p"><em>16</em> Так устроено было всё дело Соломоново от дня основания дома Господня до совершенного окончания его — дома Господня.</p>
<p class="p"><em>17</em> Тогда пошёл Соломон в Ецион-Гавер и в Елаф, который на берегу моря, в земле Идумейской.</p>
<p class="p"><em>18</em> И прислал ему Хирам чрез слуг своих корабли и рабов, знающих море, и отправились они с слугами Соломоновыми в Офир, и добыли оттуда четыреста пятьдесят талантов золота, и привезли царю Соломону.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Царица Савская, услышав о славе Соломона, пришла испытать Соломона загадками в Иерусалим, с весьма большим богатством, и с верблюдами, навьюченными благовониями и множеством золота и драгоценных камней. И пришла к Соломону и беседовала с ним обо всём, что было на сердце у неё.</p>
<p class="p"><em>2</em> И объяснил ей Соломон все слова её, и не нашлось ничего незнакомого Соломону, чего он не объяснил бы ей.</p>
<p class="p"><em>3</em> И увидела царица Савская мудрость Соломона и дом, который он построил,</p>
<p class="p"><em>4</em> и пищу за столом его, и жилище рабов его, и чинность служащих ему и одежду их, и виночерпиев его и одежду их, и ход, которым он ходил в дом Господень, — и была она вне себя.</p>
<p class="p"><em>5</em> И сказала царю: верно то, что я слышала в земле моей о делах твоих и о мудрости твоей,</p>
<p class="p"><em>6</em> но я не верила словам о них, доколе не пришла и не увидела глазами своими. И вот, мне и вполовину не сказано о множестве мудрости твоей: ты превосходишь молву, какую я слышала.</p>
<p class="p"><em>7</em> Блаженны люди твои, и блаженны сии слуги твои, всегда предстоящие пред тобою и слышащие мудрость твою!</p>
<p class="p"><em>8</em> Да будет благословен Господь Бог твой, Который благоволил посадить тебя на престол Свой в царя у Господа Бога твоего. По любви Бога твоего к Израилю, чтоб утвердить его на веки, Он поставил тебя царём над ним — творить суд и правду.</p>
<p class="p"><em>9</em> И подарила она царю сто двадцать талантов золота и великое множество благовоний и драгоценных камней; и не бывало таких благовоний, какие подарила царица Савская царю Соломону.</p>
<p class="p"><em>10</em> И слуги Хирамовы и слуги Соломоновы, которые привезли золото из Офира, привезли и красного дерева и драгоценных камней.</p>
<p class="p"><em>11</em> И сделал царь из этого красного дерева лестницы к дому Господню и к дому царскому, и цитры и псалтири для певцов. И не видано было подобного сему прежде в земле Иудейской.</p>
<p class="p"><em>12</em> Царь же Соломон дал царице Савской всё, чего она желала и чего она просила, кроме таких вещей, какие она привезла царю. И она отправилась обратно в землю свою, она и слуги её.</p>
<p class="p"><em>13</em> Весу в золоте, которое приходило к Соломону в один год, [было] шестьсот шестьдесят шесть талантов золота.</p>
<p class="p"><em>14</em> Сверх того, послы и купцы приносили, и все цари Аравийские и начальники областные приносили золото и серебро Соломону.</p>
<p class="p"><em>15</em> И сделал царь Соломон двести больших щитов из кованого золота, — по шестисот [сиклей] кованого золота пошло на каждый щит, —</p>
<p class="p"><em>16</em> и триста щитов меньших из кованого золота, — по триста [сиклей] золота пошло на каждый щит; и поставил их царь в доме из Ливанского дерева.</p>
<p class="p"><em>17</em> И сделал царь большой престол из слоновой кости и обложил его чистым золотом,</p>
<p class="p"><em>18</em> и шесть ступеней к престолу и золотое подножие, к престолу приделанное, и локотники по обе стороны у места сидения, и двух львов, стоящих возле локотников,</p>
<p class="p"><em>19</em> и [ещё] двенадцать львов, стоящих там на шести ступенях, по обе стороны. Не бывало такого [престола] ни в одном царстве.</p>
<p class="p"><em>20</em> И все сосуды для питья у царя Соломона [были] из золота, и все сосуды в доме из Ливанского дерева [были] из золота отборного; серебро во дни Соломона вменялось ни во что,</p>
<p class="p"><em>21</em> ибо корабли царя ходили в Фарсис с слугами Хирама, и в три года раз возвращались корабли из Фарсиса и привозили золото и серебро, слоновую кость и обезьян и павлинов.</p>
<p class="p"><em>22</em> И превзошёл царь Соломон всех царей земли богатством и мудростью.</p>
<p class="p"><em>23</em> И все цари земли искали видеть Соломона, чтобы послушать мудрости его, которую вложил Бог в сердце его.</p>
<p class="p"><em>24</em> И каждый из них подносил от себя в дар сосуды серебряные и сосуды золотые и одежды, оружие и благовония, коней и лошаков, из года в год.</p>
<p class="p"><em>25</em> И было у Соломона четыре тысячи стойл для коней и колесниц и двенадцать тысяч всадников; и он разместил их в городах колесничных и при царе — в Иерусалиме;</p>
<p class="p"><em>26</em> и господствовал он над всеми царями, от реки [Евфрата] до земли Филистимской и до пределов Египта.</p>
<p class="p"><em>27</em> И сделал царь серебро в Иерусалиме равноценным [простому] камню, а кедры, по их множеству, сделал равноценными сикоморам, которые на низких местах.</p>
<p class="p"><em>28</em> Коней приводили Соломону из Египта и из всех земель.</p>
<p class="p"><em>29</em> Прочие деяния Соломоновы, первые и последние, описаны в записях Нафана пророка и в пророчестве Ахии Силомлянина и в видениях прозорливца Иоиля о Иеровоаме, сыне Наватовом.</p>
<p class="p"><em>30</em> Царствовал же Соломон в Иерусалиме над всем Израилем сорок лет.</p>
<p class="p"><em>31</em> И почил Соломон с отцами своими, и похоронили его в городе Давида, отца его. И воцарился Ровоам, сын его, вместо него.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title3">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> И пошёл Ровоам в Сихем, потому что в Сихем сошлись все Израильтяне, чтобы поставить его царём.</p>
<p class="p"><em>2</em> Когда услышал [о сём] Иеровоам, сын Наватов, — он находился в Египте, куда убежал от царя Соломона, — то возвратился Иеровоам из Египта.</p>
<p class="p"><em>3</em> И послали и звали его; и пришёл Иеровоам и весь Израиль, и говорили Ровоаму так:</p>
<p class="p"><em>4</em> отец твой наложил на нас тяжкое иго; но ты облегчи жестокую работу отца твоего и тяжкое иго, которое он наложил на нас, и мы будем служить тебе.</p>
<p class="p"><em>5</em> И сказал им [Ровоам]: через три дня придите опять ко мне. И разошёлся народ.</p>
<p class="p"><em>6</em> И советовался царь Ровоам со старейшинами, которые предстояли пред лицем Соломона, отца его, при жизни его, и говорил: как вы посоветуете отвечать народу сему?</p>
<p class="p"><em>7</em> Они сказали ему: если ты будешь добр к народу сему и угодишь им и будешь говорить с ними ласково, то они будут тебе рабами на все дни.</p>
<p class="p"><em>8</em> Но он оставил совет старейшин, который они давали ему, и стал советоваться с людьми молодыми, которые выросли вместе с ним, предстоящими пред лицем его;</p>
<p class="p"><em>9</em> и сказал им: что вы посоветуете мне отвечать народу сему, говорившему мне так: облегчи иго, которое наложил на нас отец твой?</p>
<p class="p"><em>10</em> И говорили ему молодые люди, выросшие вместе с ним, и сказали: так скажи народу, говорившему тебе: отец твой наложил на нас тяжкое иго, а ты облегчи нас, — так скажи им: мизинец мой толще чресл отца моего.</p>
<p class="p"><em>11</em> Отец мой наложил на вас тяжкое иго, а я увеличу иго ваше; отец мой наказывал вас бичами, а я [буду бить вас] скорпионами.</p>
<p class="p"><em>12</em> И пришёл Иеровоам и весь народ к Ровоаму на третий день, как приказал царь, сказав: придите ко мне опять чрез три дня.</p>
<p class="p"><em>13</em> Тогда царь отвечал им сурово, ибо оставил царь Ровоам совет старейшин, и говорил им по совету молодых людей так:</p>
<p class="p"><em>14</em> отец мой наложил на вас тяжкое иго, а я увеличу его; отец мой наказывал вас бичами, а я [буду бить вас] скорпионами.</p>
<p class="p"><em>15</em> И не послушал царь народа, потому что так устроено было от Бога, чтоб исполнить Господу слово Своё, которое изрёк Он чрез Ахию Силомлянина Иеровоаму, сыну Наватову.</p>
<p class="p"><em>16</em> Когда весь Израиль увидел, что не слушает его царь, то отвечал народ царю, говоря: какая нам часть в Давиде? Нет нам доли в сыне Иессеевом; по шатрам своим, Израиль! Теперь знай свой дом, Давид. И разошлись все Израильтяне по шатрам своим.</p>
<p class="p"><em>17</em> Только над сынами Израилевыми, жившими в городах Иудиных, остался царём Ровоам.</p>
<p class="p"><em>18</em> И послал царь Ровоам Адонирама, начальника над собиранием даней, и забросали его сыны Израилевы каменьями, и он умер. Царь же Ровоам поспешил сесть на колесницу, чтобы убежать в Иерусалим.</p>
<p class="p"><em>19</em> Так отложились Израильтяне от дома Давидова до сего дня.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title3">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> И прибыл Ровоам в Иерусалим и созвал из дома Иудина и Вениаминова сто восемьдесят тысяч отборных воинов, чтобы воевать с Израилем и возвратить царство Ровоаму.</p>
<p class="p"><em>2</em> И было слово Господне к Самею, человеку Божию, и сказано:</p>
<p class="p"><em>3</em> скажи Ровоаму, сыну Соломонову, царю Иудейскому, и всему Израилю в [колене] Иудином и Вениаминовом:</p>
<p class="p"><em>4</em> так говорит Господь: не ходите и не начинайте войны с братьями вашими; возвратитесь каждый в дом свой, ибо Мною сделано это. Они послушались слов Господних и возвратились из похода против Иеровоама.</p>
<p class="p"><em>5</em> Ровоам жил в Иерусалиме; он обнёс города в Иудее стенами.</p>
<p class="p"><em>6</em> Он укрепил Вифлеем и Ефам, и Фекою,</p>
<p class="p"><em>7</em> и Вефцур, и Сохо, и Одоллам,</p>
<p class="p"><em>8</em> и Геф, и Марешу, и Зиф,</p>
<p class="p"><em>9</em> и Адораим, и Лахис, и Азеку,</p>
<p class="p"><em>10</em> и Цору, и Аиалон, и Хеврон, находившиеся в колене Иудином и Вениаминовом.</p>
<p class="p"><em>11</em> И утвердил он крепости сии, и устроил в них начальников и хранилища для хлеба и деревянного масла и вина.</p>
<p class="p"><em>12</em> И [дал] в каждый город щиты и копья и утвердил их весьма сильно. И оставались за ним Иуда и Вениамин.</p>
<p class="p"><em>13</em> И священники и левиты, какие [были] по всей земле Израильской, собрались к нему из всех пределов,</p>
<p class="p"><em>14</em> ибо оставили левиты свои городские предместья и свои владения и пришли в Иудею и в Иерусалим, так как оставил их Иеровоам и сыновья его от священства Господня</p>
<p class="p"><em>15</em> и поставил у себя жрецов к высотам, и к козлам, и к тельцам, которых он сделал.</p>
<p class="p"><em>16</em> А за ними и из всех колен Израилевых расположившие сердце своё, чтобы взыскать Господа Бога Израилева, приходили в Иерусалим, дабы приносить жертвы Господу Богу отцов своих.</p>
<p class="p"><em>17</em> И укрепили они царство Иудино и поддерживали Ровоама, сына Соломонова, три года, потому что ходили путём Давида и Соломона в сии три года.</p>
<p class="p"><em>18</em> И взял себе Ровоам в жену Махалафу, дочь Иеромофа, сына Давидова, и Авихаиль, дочь Елиава, сына Иессеева,</p>
<p class="p"><em>19</em> и она родила ему сыновей: Иеуса и Шемарию и Загама.</p>
<p class="p"><em>20</em> После неё он взял Мааху, дочь Авессалома, и она родила ему Авию и Аттая, и Зизу и Шеломифа.</p>
<p class="p"><em>21</em> И любил Ровоам Мааху, дочь Авессалома, более всех жён и наложниц своих, ибо он имел восемнадцать жён и шестьдесят наложниц и родил двадцать восемь сыновей и шестьдесят дочерей.</p>
<p class="p"><em>22</em> И поставил Ровоам Авию, сына Маахи, главою [и] князем над братьями его, потому что [хотел] воцарить его.</p>
<p class="p"><em>23</em> И действовал благоразумно, и разослал всех сыновей своих по всем землям Иуды и Вениамина во все укреплённые города, и дал им содержание большое и приискал много жён.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title3">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> Когда царство Ровоама утвердилось, и он сделался силён, тогда он оставил закон Господень, и весь Израиль с ним.</p>
<p class="p"><em>2</em> На пятом году царствования Ровоама, Сусаким, царь Египетский, пошёл на Иерусалим, — потому что они отступили от Господа, —</p>
<p class="p"><em>3</em> с тысячью и двумя стами колесниц и шестьюдесятью тысячами всадников; и не было числа народу, который пришёл с ним из Египта, Ливиянам, Сукхитам и Ефиоплянам;</p>
<p class="p"><em>4</em> и взял укреплённые города в Иудее и пришёл к Иерусалиму.</p>
<p class="p"><em>5</em> Тогда Самей пророк пришёл к Ровоаму и князьям Иудеи, которые собрались в Иерусалим, [спасаясь] от Сусакима, и сказал им: так говорит Господь: вы оставили Меня, за то и Я оставляю вас в руки Сусакиму.</p>
<p class="p"><em>6</em> И смирились князья Израилевы и царь и сказали: праведен Господь!</p>
<p class="p"><em>7</em> Когда увидел Господь, что они смирились, тогда было слово Господне к Самею, и сказано: они смирились; не истреблю их и вскоре дам им избавление, и не прольётся гнев Мой на Иерусалим рукою Сусакима;</p>
<p class="p"><em>8</em> однакоже они будут слугами его, чтобы знали, каково служить Мне и служить царствам земным.</p>
<p class="p"><em>9</em> И пришёл Сусаким, царь Египетский, в Иерусалим и взял сокровища дома Господня и сокровища дома царского; всё взял он, взял и щиты золотые, которые сделал Соломон.</p>
<p class="p"><em>10</em> И сделал царь Ровоам, вместо их, щиты медные, и отдал их на руки начальникам телохранителей, охранявших вход дома царского.</p>
<p class="p"><em>11</em> Когда выходил царь в дом Господень, приходили телохранители и несли их, и потом опять относили их в палату телохранителей.</p>
<p class="p"><em>12</em> И когда он смирился, тогда отвратился от него гнев Господа и не погубил его до конца; притом и в Иудее было нечто доброе.</p>
<p class="p"><em>13</em> И утвердился царь Ровоам в Иерусалиме и царствовал. Сорок один год было Ровоаму, когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе, который из всех колен Израилевых избрал Господь, чтобы там пребывало имя Его. Имя матери его Наама, Аммонитянка.</p>
<p class="p"><em>14</em> И делал он зло, потому что не расположил сердца своего к тому, чтобы взыскать Господа.</p>
<p class="p"><em>15</em> Деяния Ровоамовы, первые и последние, описаны в записях Самея пророка и Адды прозорливца при родословиях. И были войны у Ровоама с Иеровоамом во все дни.</p>
<p class="p"><em>16</em> И почил Ровоам с отцами своими и погребён в городе Давидовом. И воцарился Авия, сын его, вместо него.</p>

<div class="section" id="id13">
<div class="title3">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> В восемнадцатый год царствования Иеровоама воцарился Авия над Иудою.</p>
<p class="p"><em>2</em> Три года он царствовал в Иерусалиме; имя матери его Михаия, дочь Уриилова, из Гивы. И была война у Авии с Иеровоамом.</p>
<p class="p"><em>3</em> И вывел Авия на войну войско, состоявшее из людей храбрых, из четырёхсот тысяч человек отборных; а Иеровоам выступил против него на войну с восемью стами тысяч человек, [также] отборных, храбрых.</p>
<p class="p"><em>4</em> И стал Авия на вершине горы Цемараимской, одной из гор Ефремовых, и говорил: послушайте меня, Иеровоам и все Израильтяне!</p>
<p class="p"><em>5</em> Не знаете ли вы, что Господь Бог Израилев дал царство Давиду над Израилем навек, ему и сыновьям его, по завету соли?</p>
<p class="p"><em>6</em> Но восстал Иеровоам, сын Наватов, раб Соломона, сына Давидова, и возмутился против господина своего.</p>
<p class="p"><em>7</em> И собрались вокруг него люди пустые, люди развращённые, и укрепились против Ровоама, сына Соломонова; Ровоам же был молод и слаб сердцем и не устоял против них.</p>
<p class="p"><em>8</em> И ныне вы думаете устоять против царства Господня в руке сынов Давидовых, [потому что] вас великое множество, и у вас золотые тельцы, которых Иеровоам сделал вам богами.</p>
<p class="p"><em>9</em> Не вы ли изгнали священников Господних, сынов Аарона, и левитов, и поставили у себя священников, какие у народов [других] земель? Всякий, кто приходит для посвящения своего с тельцом и с семью овнами, делается [у вас] священником лжебогов.</p>
<p class="p"><em>10</em> А у нас — Господь Бог наш; мы не оставляли Его, и Господу служат священники, сыны Аароновы, и левиты при [своём] деле.</p>
<p class="p"><em>11</em> И сожигают они Господу всесожжения каждое утро и каждый вечер, и благовонное курение, и полагают рядами хлебы на столе чистом, и [зажигают] золотой светильник и лампады его, чтобы горели каждый вечер, потому что мы соблюдаем установление Господа Бога нашего, а вы оставили Его.</p>
<p class="p"><em>12</em> И вот, у нас во главе Бог, и священники Его, и трубы громогласные, чтобы греметь против вас. Сыны Израилевы! не воюйте с Господом Богом отцов ваших, ибо не получите успеха.</p>
<p class="p"><em>13</em> Между тем Иеровоам послал отряд в засаду с тыла им, так что [сам] [он] был впереди Иудеев, а засада позади их.</p>
<p class="p"><em>14</em> И оглянулись Иудеи, и вот, им битва спереди и сзади; и возопили они к Господу, а священники затрубили трубами.</p>
<p class="p"><em>15</em> И воскликнули Иудеи. И когда воскликнули Иудеи, Бог поразил Иеровоама и всех Израильтян пред лицем Авии и Иуды.</p>
<p class="p"><em>16</em> И побежали сыны Израилевы от Иудеев, и предал их Бог в руки им.</p>
<p class="p"><em>17</em> И произвели у них Авия и народ его поражение сильное; и пало убитых у Израиля пятьсот тысяч человек отборных.</p>
<p class="p"><em>18</em> И смирились тогда сыны Израилевы, и были сильны сыны Иудины, потому что уповали на Господа Бога отцов своих.</p>
<p class="p"><em>19</em> И преследовал Авия Иеровоама и взял у него города: Вефиль и зависящие от него города, и Иешану и зависящие от неё города, и Ефрон и зависящие от него города.</p>
<p class="p"><em>20</em> И не входил уже в силу Иеровоам во дни Авии. И поразил его Господь, и он умер.</p>
<p class="p"><em>21</em> Авия же усилился; и взял себе четырнадцать жён и родил двадцать два сына и шестнадцать дочерей.</p>
<p class="p"><em>22</em> Прочие деяния Авии и его поступки и слова описаны в сказании пророка Адды.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title3">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился Аса, сын его, вместо него. Во дни его покоилась земля десять лет.</p>
<p class="p"><em>2</em> И делал Аса доброе и угодное в очах Господа Бога своего:</p>
<p class="p"><em>3</em> и отверг он жертвенники [богов] чужих и высоты, и разбил статуи, и вырубил [посвящённые] дерева;</p>
<p class="p"><em>4</em> и повелел Иудеям взыскать Господа Бога отцов своих, и исполнять закон [Его] и заповеди;</p>
<p class="p"><em>5</em> и отменил он во всех городах Иудиных высоты и статуи солнца. И спокойно было при нём царство.</p>
<p class="p"><em>6</em> И построил он укреплённые города в Иудее, ибо спокойна была земля, и не было у него войны в те годы, так как Господь дал покой ему.</p>
<p class="p"><em>7</em> И сказал он Иудеям: построим города сии и обнесём их стенами с башнями, с воротами и запорами. Земля ещё наша, потому что мы взыскали Господа Бога нашего: мы взыскали Его, — и Он дал нам покой со всех сторон. И стали строить, и имели успех.</p>
<p class="p"><em>8</em> И было у Асы военной силы: вооружённых щитом и копьём из [колена] Иудина триста тысяч, и из [колена] Вениаминова вооружённых щитом и стрелявших из лука двести восемьдесят тысяч, людей храбрых.</p>
<p class="p"><em>9</em> И вышел на них Зарай Ефиоплянин с войском в тысячу тысяч и с тремя стами колесниц и дошёл до Мареши.</p>
<p class="p"><em>10</em> И выступил Аса против него, и построились к сражению на долине Цефата у Мареши.</p>
<p class="p"><em>11</em> И воззвал Аса к Господу Богу своему, и сказал: Господи! не в Твоей ли силе помочь сильному или бессильному? помоги же нам, Господи Боже наш: ибо мы на Тебя уповаем и во имя Твоё вышли мы против множества сего. Господи! Ты Бог наш: да не превозможет Тебя человек.</p>
<p class="p"><em>12</em> И поразил Господь Ефиоплян пред лицем Асы и пред лицем Иуды, и побежали Ефиопляне.</p>
<p class="p"><em>13</em> И преследовал их Аса и народ, бывший с ним, до Герара, и пали Ефиопляне, так что у них никого [не осталось] в живых, потому что они поражены были пред Господом и пред воинством Его. И набрали добычи великое множество.</p>
<p class="p"><em>14</em> И разрушили все города вокруг Герара, потому что напал на них ужас от Господа; и разграбили все города и вынесли из них весьма много добычи.</p>
<p class="p"><em>15</em> Также и пастушеские шалаши разорили и угнали множество стад мелкого скота и верблюдов и возвратились в Иерусалим.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id15">
<div class="title3">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> Тогда на Азарию, сына Одедова, сошёл Дух Божий,</p>
<p class="p"><em>2</em> и вышел он навстречу Асе и сказал ему: послушайте меня, Аса и весь Иуда и Вениамин: Господь с вами, когда вы с Ним; и если будете искать Его, Он будет найден вами; если же оставите Его, Он оставит вас.</p>
<p class="p"><em>3</em> Многие дни Израиль [будет] без Бога истинного, и без священника учащего, и без закона;</p>
<p class="p"><em>4</em> но когда он обратится в тесноте своей к Господу Богу Израилеву и взыщет Его, Он даст им найти Себя.</p>
<p class="p"><em>5</em> В те времена не будет мира ни выходящему, ни входящему, ибо великие волнения будут у всех жителей земель;</p>
<p class="p"><em>6</em> народ будет сражаться с народом, и город с городом, потому что Бог приведёт их в смятение всякими бедствиями.</p>
<p class="p"><em>7</em> Но вы укрепитесь, и пусть не ослабевают руки ваши, потому что есть возмездие за дела ваши.</p>
<p class="p"><em>8</em> Когда услышал Аса слова сии и пророчество, [сына] Одеда пророка, то ободрился и изверг мерзости [языческие] из всей земли Иудиной и Вениаминовой и из городов, которые он взял на горе Ефремовой, и обновил жертвенник Господень, который пред притвором Господним.</p>
<p class="p"><em>9</em> И собрал всего Иуду и Вениамина и живущих с ними переселенцев от Ефрема и Манассии и Симеона; ибо многие от Израиля перешли к нему, когда увидели, что Господь, Бог его, с ним.</p>
<p class="p"><em>10</em> И собрались в Иерусалим в третий месяц, в пятнадцатый год царствования Асы;</p>
<p class="p"><em>11</em> и принесли в день тот жертву Господу из добычи, которую привели, из крупного скота семьсот и из мелкого семь тысяч;</p>
<p class="p"><em>12</em> и вступили в завет, чтобы взыскать Господа Бога отцов своих от всего сердца своего и от всей души своей;</p>
<p class="p"><em>13</em> а всякий, кто не станет искать Господа Бога Израилева, должен умереть, малый ли он или большой, мужчина ли или женщина.</p>
<p class="p"><em>14</em> И клялись Господу громогласно и с восклицанием и при [звуке] труб и рогов.</p>
<p class="p"><em>15</em> И радовались все Иудеи сей клятве, потому что от всего сердца своего клялись и со всем усердием взыскали Его, и Он дал им найти Себя. И дал им Господь покой со всех сторон.</p>
<p class="p"><em>16</em> И Мааху, мать свою, царь Аса лишил царского достоинства за то, что она сделала истукан для дубравы. И ниспроверг Аса истукан её, и изрубил в куски, и сжёг на долине Кедрона.</p>
<p class="p"><em>17</em> Хотя высоты не были отменены у Израиля, но сердце Асы было вполне предано [Господу] во все дни его.</p>
<p class="p"><em>18</em> И внёс он посвящённое отцом его и своё посвящение в дом Божий, серебро и золото и сосуды.</p>
<p class="p"><em>19</em> И не было войны до тридцать пятого года царствования Асы.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id16">
<div class="title3">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> В тридцать шестой год царствования Асы, пошёл Вааса, царь Израильский, на Иудею и начал строить Раму, чтобы не позволить [никому] ни уходить от Асы, царя Иудейского, ни приходить [к нему].</p>
<p class="p"><em>2</em> И вынес Аса серебро и золото из сокровищниц дома Господня и дома царского и послал к Венададу, царю Сирийскому, жившему в Дамаске, говоря:</p>
<p class="p"><em>3</em> союз да будет между мною и тобою, как был между отцом моим и отцом твоим; вот, я посылаю тебе серебра и золота: пойди, расторгни союз твой с Ваасою, царём Израильским, чтоб он отступил от меня.</p>
<p class="p"><em>4</em> И послушался Венадад царя Асы и послал военачальников, которые [были] у него, против городов Израильских, и они опустошили Ийон и Дан и Авелмаим и все запасы в городах Неффалимовых.</p>
<p class="p"><em>5</em> И когда услышал [о сём] Вааса, то перестал строить Раму и прекратил работу свою.</p>
<p class="p"><em>6</em> Аса же царь собрал всех Иудеев, и они вывезли [из] Рамы камни и дерева, которые употреблял Вааса для строения, — и выстроил из них Геву и Мицфу.</p>
<p class="p"><em>7</em> В то время пришёл Ананий прозорливец к Асе, царю Иудейскому, и сказал ему: так как ты понадеялся на царя Сирийского и не уповал на Господа Бога твоего, потому и спаслось войско царя Сирийского от руки твоей.</p>
<p class="p"><em>8</em> Не были ли Ефиопляне и Ливияне с силою большею и с колесницами и всадниками весьма многочисленными? Но как ты уповал на Господа, то Он предал их в руку твою,</p>
<p class="p"><em>9</em> ибо очи Господа обозревают всю землю, чтобы поддерживать тех, [чьё] сердце вполне предано Ему. Безрассудно ты поступил теперь. За то отныне будут у тебя войны.</p>
<p class="p"><em>10</em> И разгневался Аса на прозорливца, и заключил его в темницу, так как за это был в раздражении на него; притеснял Аса и [некоторых] из народа в то время.</p>
<p class="p"><em>11</em> И вот, деяния Асы, первые и последние, описаны в книге царей Иудейских и Израильских.</p>
<p class="p"><em>12</em> И сделался Аса болен ногами на тридцать девятом году царствования своего, и болезнь его поднялась до верхних частей тела; но он в болезни своей взыскал не Господа, а врачей.</p>
<p class="p"><em>13</em> И почил Аса с отцами своими, и умер на сорок первом году царствования своего.</p>
<p class="p"><em>14</em> И похоронили его в гробнице, которую он устроил для себя в городе Давидовом; и положили его на одре, который наполнили благовониями и разными искусственными мастями, и сожгли их для него великое множество.</p>
