<div class="title2">
<p class="title-p">Третья книга Ездры *</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Вторая книга Ездры пророка, сына Сераии, сына Азарии, сына Хелкии, сына Шаллума, сына Садока, сына Ахитува,</p>
<p class="p"><em>2</em> сына Ахии, сына Финееса, сына Илия, сына Амарии, сына Асиела, сына Мерайофа, сына Арна, сына Уззия, сына Ворифа, сына Авишуя, сына Финееса, сына Елеазара,</p>
<p class="p"><em>3</em> сына Аарона от колена Левиина, который был пленником в стране Мидийской, в царствование Артаксеркса, царя Персидского.</p>
<p class="p"><em>4</em> Было слово Господне ко мне:</p>
<p class="p"><em>5</em> иди и возвести народу Моему злые дела их и сыновьям их — беззакония, которые они совершили против Меня, чтобы они возвестили сынам сынов своих;</p>
<p class="p"><em>6</em> ибо грехи родителей их возросли в них; забыв Меня, они приносили жертвы богам чужим.</p>
<p class="p"><em>7</em> Не Я ли вывел их из земли Египетской, из дома рабства? а они прогневали Меня и советы Мои презрели.</p>
<p class="p"><em>8</em> Ты остриги волосы головы твоей, и брось на них всё злое, ибо они не слушались закона моего — народ необузданный!</p>
<p class="p"><em>9</em> Доколе Я буду терпеть их, которым сделал столько благодеяний?</p>
<p class="p"><em>10</em> Ради них Я многих царей низложил; поразил фараона с рабами его и со всем войском его;</p>
<p class="p"><em>11</em> всех язычников от лица их погубил, и на востоке народ двух областей, Тира и Сидона, рассеял и всех врагов их истребил.</p>
<p class="p"><em>12</em> Ты же так скажи им: так говорит Господь:</p>
<p class="p"><em>13</em> именно Я провёл вас через море и по дну его проложил вам ограждённую улицу, дал вам вождя Моисея и Аарона священника,</p>
<p class="p"><em>14</em> дал вам свет в столпе огненном, и многие чудеса сотворил среди вас; а вы Меня забыли, говорит Господь.</p>
<p class="p"><em>15</em> Так говорит Господь Вседержитель: перепелы были вам в знамение. Я дал вам станы для защиты, но вы и там роптали</p>
<p class="p"><em>16</em> и не радовались во имя Моё о погибели врагов ваших, но даже доныне ещё ропщете.</p>
<p class="p"><em>17</em> Где те благодеяния, которые Я сделал вам? Не в пустыне ли, когда вы, взалкав, вопияли ко Мне,</p>
<p class="p"><em>18</em> говоря: «зачем Ты привёл нас в эту пустыню? уморить нас? лучше нам было служить Египтянам, нежели умереть в этой пустыне»?</p>
<p class="p"><em>19</em> Я сжалился на стенания ваши, и дал вам манну в пищу: вы ели хлеб ангельский.</p>
<p class="p"><em>20</em> Когда вы жаждали, не рассёк ли Я камень, и потекли воды до сытости? от зноя покрывал вас листьями древесными.</p>
<p class="p"><em>21</em> Разделил вам земли тучные; Хананеев, Ферезеев и Филистимлян изгнал от лица вашего. Что ещё сделаю вам? говорит Господь.</p>
<p class="p"><em>22</em> Так говорит Господь Вседержитель: когда вы были в пустыне, на реке Мерры, и жаждущие хулили имя Моё,</p>
<p class="p"><em>23</em> не огонь послал Я на вас за богохульства, но вложил дерево в воду и реку сделал сладкою.</p>
<p class="p"><em>24</em> Что сделаю тебе, Иаков? Не хотел ты повиноваться, Иуда. Переселюсь к другим народам и дам им имя Моё, чтобы соблюдали законы Мои.</p>
<p class="p"><em>25</em> Так как вы Меня оставили, то и Я оставлю вас; просящих у Меня милости не помилую.</p>
<p class="p"><em>26</em> Когда будете призывать Меня, Я не услышу вас, ибо вы осквернили руки ваши кровью, и ноги ваши быстры на совершение человекоубийства.</p>
<p class="p"><em>27</em> Вы как бы не Меня оставили, а вас самих, говорит Господь.</p>
<p class="p"><em>28</em> Так говорит Господь Вседержитель: не Я ли умолял вас, как отец сыновей и как мать дочерей и как кормилица питомцев своих,</p>
<p class="p"><em>29</em> чтобы вы были Мне народом и Я вам Богом, чтобы вы были Мне сынами и Я вам Отцом?</p>
<p class="p"><em>30</em> Я собрал вас, как курица птенцов своих под крылья свои. Что ныне сделаю вам? Отвергну вас от лица Моего.</p>
<p class="p"><em>31</em> Когда принесёте Мне приношение, отвращу лице Моё от вас; ибо ваши дни праздничные и новомесячия и обрезания Я отринул.</p>
<p class="p"><em>32</em> Я послал к вам рабов Моих, пророков; вы, схватив их, умертвили и растерзали тела их. Кровь их Я взыщу, говорит Господь.</p>
<p class="p"><em>33</em> Так говорит Господь Вседержитель: дом ваш пуст. Развею вас, как ветер мякину,</p>
<p class="p"><em>34</em> и сыновья не будут иметь потомства, потому что заповедь Мою презрели и делали то, что зло предо Мною.</p>
<p class="p"><em>35</em> Предам домы ваши людям грядущим, которые, не слышав Меня, уверуют, которые, хотя Я не показывал им знамений, исполнят то, что Я заповедал,</p>
<p class="p"><em>36</em> не видев пророков, воспомянут о своих беззакониях.</p>
<p class="p"><em>37</em> Завещеваю благодать людям грядущим, дети которых, не видев Меня очами плотскими, но духом веруя тому, что Я сказал, торжествуют с весельем.</p>
<p class="p"><em>38</em> Итак теперь смотри, брат, какая слава, — смотри на людей, грядущих с востока,</p>
<p class="p"><em>39</em> которым Я дам в вожди Авраама, Исаака и Иакова, и Осию, и Амоса, и Михея, и Иоиля, и Авдия, и Иону,</p>
<p class="p"><em>40</em> и Наума, и Аввакума, Софонию, Аггея, Захарию и Малахию, который наречён и Ангелом Господним.</p>

<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: Я вывел народ сей из работы, дал им повеление через рабов Моих, пророков, которых они не захотели слушать, но отвергли Мои советы.</p>
<p class="p"><em>2</em> Мать, которая родила их, говорит им: «идите, дети; ибо я вдова и оставлена.</p>
<p class="p"><em>3</em> Я воспитала вас с радостью, и отпустила с плачем и горестью, потому что вы согрешили пред Господом Богом вашим, и сделали злое пред Ним.</p>
<p class="p"><em>4</em> Ныне же что сделаю для вас? Я вдова и оставлена: идите, дети, и просите у Господа милости».</p>
<p class="p"><em>5</em> Тебя, Отче, призываю во свидетеля на мать сыновей, которые не захотели хранить завета моего.</p>
<p class="p"><em>6</em> Предай их посрамлению и мать их — на расхищение, чтобы не было рода их.</p>
<p class="p"><em>7</em> Пусть рассеются имена их по народам и изгладятся от земли, ибо они презрели завет мой.</p>
<p class="p"><em>8</em> Горе тебе, Ассур, скрывающий у себя нечестивых! Род лукавый! вспомни, что Я сделал Содому и Гоморре.</p>
<p class="p"><em>9</em> Земля их лежит в смоляных глыбах и холмах пепельных. Так поступлю Я с теми, которые Меня не слушались, говорит Господь Вседержитель.</p>
<p class="p"><em>10</em> Так говорит Господь к Ездре: возвести народу Моему, что Я дам им царство Иерусалимское, которое обещал Израилю,</p>
<p class="p"><em>11</em> и прииму славу от них и дам им обители вечные, которые приготовил для них.</p>
<p class="p"><em>12</em> Древо жизни будет для них мастью благовонною; не будут изнуряемы трудом и не изнемогут.</p>
<p class="p"><em>13</em> Идите и получите; просите себе дней малых, дабы они не замедлили. Уже готово для вас царство: бодрствуйте.</p>
<p class="p"><em>14</em> Свидетельствуй, небо и земля, ибо Я стёр злое и сотворил доброе. Живу Я! говорит Господь.</p>
<p class="p"><em>15</em> Мать! обними сыновей твоих, воспитывай их с радостью; как голубица укрепляй ноги их, ибо Я избрал тебя, говорит Господь.</p>
<p class="p"><em>16</em> И воскрешу мёртвых от мест их и из гробов выведу их, потому что Я познал имя Моё в Израиле.</p>
<p class="p"><em>17</em> Не бойся, мать сынов, ибо Я избрал тебя, говорит Господь.</p>
<p class="p"><em>18</em> Я пошлю тебе в помощь рабов Моих Исаию и Иеремию, по совету которых Я освятил и приготовил тебе двенадцать дерев, обременённых различными плодами,</p>
<p class="p"><em>19</em> и столько же источников, текущих молоком и мёдом, и семь гор величайших, произращающих розу и лилию, через которые исполню радостью сынов твоих.</p>
<p class="p"><em>20</em> Оправдай вдову, дай суд бедному, помоги нищему, защити сироту, одень нагого,</p>
<p class="p"><em>21</em> о расслабленном и немощном попекись, над хромым не смейся, безрукого защити, и слепого приведи к видению света Моего,</p>
<p class="p"><em>22</em> старца и юношу в стенах твоих сохрани,</p>
<p class="p"><em>23</em> мёртвых, где найдёшь, запечатлев, предай гробу, и Я дам тебе первое место в Моём воскресении.</p>
<p class="p"><em>24</em> Отдыхай и покойся, народ Мой, ибо придёт покой твой.</p>
<p class="p"><em>25</em> Корми сынов твоих, добрая кормилица, укрепляй ноги их.</p>
<p class="p"><em>26</em> Из рабов, которых Я дал тебе, никто да не погибнет, ибо Я взыщу их от тебя.</p>
<p class="p"><em>27</em> Не ослабевай. Когда придёт день печали и тесноты, другие будут плакать и сокрушаться, а ты будешь весела и изобильна.</p>
<p class="p"><em>28</em> Язычники будут завидовать тебе, но ничего против тебя сделать не могут, говорит Господь.</p>
<p class="p"><em>29</em> Руки Мои покроют тебя, чтобы сыны твои не видели геенны.</p>
<p class="p"><em>30</em> Утешайся, мать, с сынами твоими, ибо Я спасу тебя.</p>
<p class="p"><em>31</em> Помни о сынах твоих почивающих. Я выведу их от краёв земли и окажу им милость, ибо Я милостив, говорит Господь Вседержитель.</p>
<p class="p"><em>32</em> Обними детей твоих, доколе Я приду и сделаю им милость; ибо источники Мои обильны и благодать Моя не оскудеет.</p>
<p class="p"><em>33</em> Я, Ездра, получил на горе Орив повеление от Господа идти к Израилю. Когда я пришёл к ним, они отвергли меня и презрели заповедь Господню.</p>
<p class="p"><em>34</em> Посему вам говорю, язычники, которые можете слышать и понимать: ожидайте Пастыря вашего, Он даст вам покой вечный, ибо близко Тот, Который придёт в скончание века.</p>
<p class="p"><em>35</em> Будьте готовы к воздаянию царствия, ибо свет немерцающий воссияет вам на вечное время.</p>
<p class="p"><em>36</em> Избегайте тени века сего; приимите сладость славы вашей. Я открыто свидетельствую о Спасителе моём.</p>
<p class="p"><em>37</em> Вверенный дар приимите, и наслаждайтесь, благодаря Того, Кто призвал вас в небесное царство.</p>
<p class="p"><em>38</em> Встаньте и стойте, и смотрите, какое число знаменованных на вечери Господней,</p>
<p class="p"><em>39</em> которые, переселившись от тени века сего, получили от Господа светлые одежды.</p>
<p class="p"><em>40</em> Приими число твоё, Сион, и заключи твоих, одетых в белые одеяния, которые исполнили закон Господень.</p>
<p class="p"><em>41</em> Число желанных сынов твоих полно. Проси державу Господа, чтобы освятился народ твой, призванный от начала.</p>
<p class="p"><em>42</em> Я, Ездра, видел на горе Сионской сонм великий, которого не мог исчислить, и все они песнями прославляли Господа.</p>
<p class="p"><em>43</em> Посреди них был юноша величественный, превосходящий всех их, и возлагал венцы на главу каждого из них и тем более возвышался; я поражён был удивлением.</p>
<p class="p"><em>44</em> Тогда я спросил Ангела: кто сии, господин мой?</p>
<p class="p"><em>45</em> Он в ответ мне сказал: это те, которые сложили смертную одежду и облеклись в бессмертную и исповедали имя Божие; они теперь увенчиваются и принимают победные пальмы.</p>
<p class="p"><em>46</em> Я спросил: а кто сей юноша, который возлагает на них венцы и вручает им пальмы?</p>
<p class="p"><em>47</em> Он отвечал мне: Сам Сын Божий, Которого они прославляли в веке сём. И я начал славить их, мужественно стоявших за имя Господне.</p>
<p class="p"><em>48</em> Тогда Ангел сказал мне: иди и возвести народу моему, какие видел ты дивные дела Господа Бога.</p>

<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> В тридцатом году по разорении города был я в Вавилоне, и смущался, лёжа на постели моей, и помышления всходили на сердце моё,</p>
<p class="p"><em>2</em> ибо я видел опустошение Сиона и богатство живущих в Вавилоне.</p>
<p class="p"><em>3</em> И возмутился дух мой, и я начал со страхом говорить ко Всевышнему,</p>
<p class="p"><em>4</em> и сказал: Владыко Господи! Ты сказал от начала, когда един основал землю, и повелел персти,</p>
<p class="p"><em>5</em> и дал Адаму тело смертное, которое было также создание рук Твоих, и вдохнул в него дух жизни, и он сделался живым пред Тобою,</p>
<p class="p"><em>6</em> и ввёл его в рай, который насадила десница Твоя, прежде нежели земля произрастила плоды;</p>
<p class="p"><em>7</em> Ты повелел ему хранить заповедь Твою, но он нарушил её, и Ты осудил его на смерть, и род его и происшедшие от него поколения и племена, народы и отрасли их, которым нет числа.</p>
<p class="p"><em>8</em> Каждый народ стал ходить по своему хотению, делал пред Тобою дела неразумные и презирал заповеди Твои.</p>
<p class="p"><em>9</em> По времени, Ты навёл потоп на обитателей земли и истребил их,</p>
<p class="p"><em>10</em> и исполнилось на каждом из них, — как на Адаме смерть, так на сих потоп.</p>
<p class="p"><em>11</em> Одного из них Ты оставил — Ноя с семейством его, и от него произошли все праведные.</p>
<p class="p"><em>12</em> Когда начали размножаться обитающие на земле, и умножились сыны и народы и поколения многие, и опять начали предаваться нечестию, более нежели прежние,</p>
<p class="p"><em>13</em> когда начали делать пред Тобою беззаконие: Ты избрал Себе из них мужа, которому имя Авраам,</p>
<p class="p"><em>14</em> и возлюбил его и открыл ему одному волю Твою,</p>
<p class="p"><em>15</em> и положил ему завет вечный, и сказал ему, что никогда не оставишь семени его. И дал ему Исаака, и Исааку дал Иакова и Исава;</p>
<p class="p"><em>16</em> Ты избрал Себе Иакова, Исава же отринул. И умножился Иаков чрезвычайно.</p>
<p class="p"><em>17</em> Когда Ты вывел из Египта семя его и привёл к горе Синайской,</p>
<p class="p"><em>18</em> тогда преклонил небеса, уставил землю, поколебал вселенную, привёл в трепет бездны и весь мир в смятение.</p>
<p class="p"><em>19</em> И прошла слава Твоя в четырёх [явлениях]: в огне, землетрясении, бурном ветре и морозе, чтобы дать закон семени Иакова и радение роду Израиля,</p>
<p class="p"><em>20</em> но не отнял у них сердца лукавого, чтобы закон Твой принёс в них плод.</p>
<p class="p"><em>21</em> С сердцем лукавым первый Адам преступил заповедь, и побеждён был; так и все, от него происшедшие.</p>
<p class="p"><em>22</em> Осталась немощь и закон в сердце народа с корнем зла, и отступило доброе, и осталось злое.</p>
<p class="p"><em>23</em> Прошли времена и окончились лета, — и Ты воздвиг Себе раба, именем Давида;</p>
<p class="p"><em>24</em> повелел ему построить город имени Твоему и в нём приносить Тебе фимиам и жертвы.</p>
<p class="p"><em>25</em> Много лет это исполнялось, и потом согрешили населяющие город,</p>
<p class="p"><em>26</em> во всём поступая так, как поступил Адам и все его потомки; ибо и у них было сердце лукавое.</p>
<p class="p"><em>27</em> И Ты предал город Твой в руки врагов Твоих.</p>
<p class="p"><em>28</em> Неужели лучше живут обитатели Вавилона и за это владеют Сионом?</p>
<p class="p"><em>29</em> Когда я пришёл сюда, видел нечестия, которым нет числа, и в этом тридцатом году пленения видит душа моя многих грешников, — и изныло сердце моё,</p>
<p class="p"><em>30</em> ибо я видел, как Ты поддерживаешь сих грешников и щадишь нечестивцев, а народ Твой погубил, врагов же Твоих сохранил и не явил о том никакого знамения.</p>
<p class="p"><em>31</em> Не понимаю, как этот путь мог измениться. Неужели Вавилон поступает лучше, нежели Сион?</p>
<p class="p"><em>32</em> Или иной народ познал Тебя, кроме Израиля? или какие племена веровали заветам Твоим, как Иаков?</p>
<p class="p"><em>33</em> Ни воздаяние им не равномерно, ни труд их не принёс плода, ибо я прошёл среди народов, и видел, что они живут в изобилии, хотя и не вспоминают о заповедях Твоих.</p>
<p class="p"><em>34</em> Итак взвесь на весах и наши беззакония и дела живущих на земле, и нигде не найдётся имя Твоё, как только у Израиля.</p>
<p class="p"><em>35</em> Когда не грешили пред Тобою живущие на земле? или какой народ так сохранил заповеди Твои?</p>
<p class="p"><em>36</em> Между сими хотя по именам найдёшь хранящих заповеди Твои, а у других народов не найдёшь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Тогда отвечал мне посланный ко мне Ангел, которому имя Уриил,</p>
<p class="p"><em>2</em> и сказал: сердце твоё слишком далеко зашло в этом веке, что ты помышляешь постигнуть путь Всевышнего.</p>
<p class="p"><em>3</em> Я отвечал: так, господин мой. Он же сказал мне: три пути послан я показать тебе и три подобия предложить тебе.</p>
<p class="p"><em>4</em> Если ты одно из них объяснишь мне, то и я покажу тебе путь, который желаешь ты видеть, и научу тебя, откуда произошло сердце лукавое.</p>
<p class="p"><em>5</em> Тогда я сказал: говори, господин мой. Он же сказал мне: иди и взвесь тяжесть огня, или измерь мне дуновение ветра, или возврати мне день, который уже прошёл.</p>
<p class="p"><em>6</em> Какой человек, отвечал я, может сделать то, чего ты требуешь от меня?</p>
<p class="p"><em>7</em> А он сказал мне: если бы я спросил тебя, сколько обиталищ в сердце морском, или сколько источников в самом основании бездны, или сколько жил над твердью, или какие пределы у рая,</p>
<p class="p"><em>8</em> ты, может быть, сказал бы мне: «в бездну я не сходил, и в ад также, и на небо никогда не восходил».</p>
<p class="p"><em>9</em> Теперь же я спросил тебя только об огне, ветре и дне, который ты пережил, и о том, без чего ты быть не можешь, и на это ты не отвечал мне.</p>
<p class="p"><em>10</em> И сказал мне: ты и того, что твоё и с тобою от юности, не можешь познать;</p>
<p class="p"><em>11</em> как же сосуд твой мог бы вместить в себе путь Всевышнего и в этом уже заметно растлённом веке понять растление, которое очевидно в глазах моих?</p>
<p class="p"><em>12</em> На это сказал я: лучше было бы нам вовсе не быть, нежели жить в нечестиях и страдать, не зная, почему.</p>
<p class="p"><em>13</em> Он же в ответ сказал мне: вот, я отправился в полевой лес, и застал дерева держащими совет.</p>
<p class="p"><em>14</em> Они говорили: «придите, и пойдём и объявим войну морю, чтобы оно отступило перед нами, и мы там возрастим для себя другие леса».</p>
<p class="p"><em>15</em> Подобным образом и волны морские имели совещание: «придите», говорили они, «поднимемся и завоюем леса полевые, чтобы и там приобрести для себя другое место».</p>
<p class="p"><em>16</em> Но замысел леса оказался тщетным, ибо пришёл огонь и сжёг его.</p>
<p class="p"><em>17</em> Подобным образом кончился и замысел волн морских, ибо стал песок, и воспрепятствовал им.</p>
<p class="p"><em>18</em> Если бы ты был судьёю их, кого бы ты стал оправдывать или кого обвинять?</p>
<p class="p"><em>19</em> Подлинно, отвечал я, замыслы их были суетны, ибо земля дана лесу, дано место и морю, чтобы носить свои волны.</p>
<p class="p"><em>20</em> Он же в ответ сказал мне: справедливо рассудил ты; почему же ты не судил таким же образом себя самого?</p>
<p class="p"><em>21</em> Ибо как земля дана лесу, а море волнам его, так обитающие на земле могут разуметь только то, что на земле; а обитающие на небесах могут разуметь, что на высоте небес.</p>
<p class="p"><em>22</em> И отвечал я, и сказал: молю Тебя, Господи, да дастся мне смысл разумения.</p>
<p class="p"><em>23</em> Не хотел я вопрошать Тебя о высшем, а о том, что ежедневно бывает у нас: почему Израиль предан на поругание язычникам? почему народ, который Ты возлюбил, отдан нечестивым племенам, и закон отцов наших доведён до ничтожества, и писанных постановлений нигде нет?</p>
<p class="p"><em>24</em> Переходим из века сего, как саранча, жизнь наша проходит в страхе и ужасе, и мы сделались недостойными милосердия.</p>
<p class="p"><em>25</em> Но что сделает Он с именем Своим, которое наречено на нас? вот о чём я вопрошал.</p>
<p class="p"><em>26</em> Он же отвечал мне: чем больше будешь испытывать, тем больше будешь удивляться; потому что быстро спешит век сей к своему исходу,</p>
<p class="p"><em>27</em> и не может вместить того, что обещано праведным в будущие времена, потому что век сей исполнен неправдою и немощами.</p>
<p class="p"><em>28</em> А о том, о чём ты спрашивал меня, скажу тебе: посеяно зло, а ещё не пришло время искоренения его.</p>
<p class="p"><em>29</em> Посему, доколе посеянное не исторгнется, и место, на котором насеяно зло, не упразднится, — не придёт место, на котором всеяно добро.</p>
<p class="p"><em>30</em> Ибо зерно злого семени посеяно в сердце Адама изначала, и сколько нечестия народило оно доселе и будет рождать до тех пор, пока не настанет молотьба!</p>
<p class="p"><em>31</em> Рассуди с собою, сколько зерно злого семени народило плодов нечестия!</p>
<p class="p"><em>32</em> Когда будут пожаты бесчисленные колосья его, какое огромное понадобится для сего гумно!</p>
<p class="p"><em>33</em> Как же и когда это будет? спросил я его; почему наши лета малы и несчастны?</p>
<p class="p"><em>34</em> Не спеши подниматься, отвечал он, выше Всевышнего; ибо напрасно спешишь быть выше Его: слишком далеко заходишь.</p>
<p class="p"><em>35</em> Не о том же ли вопрошали души праведных в затворах своих, говоря: «доколе таким образом будем мы надеяться? И когда плод нашего возмездия?»</p>
<p class="p"><em>36</em> На это отвечал мне Иеремиил Архангел: «когда исполнится число семян в вас, ибо Всевышний на весах взвесил век сей,</p>
<p class="p"><em>37</em> и мерою измерил времена, и числом исчислил часы, и не подвинет и не ускорит до тех пор, доколе не исполнится определённая мера».</p>
<p class="p"><em>38</em> Я же в ответ на это сказал ему: о, Владыко Господи! а мы все преисполнены нечестием.</p>
<p class="p"><em>39</em> И, может быть, из-за нас не наполняются житницы праведных, и ради грехов живущих на земле.</p>
<p class="p"><em>40</em> На это он отвечал мне: пойди, спроси беременную женщину, могут ли, по исполнении девятимесячного срока, ложесна её удержать в себе плод?</p>
<p class="p"><em>41</em> Я сказал: не могут. Тогда он сказал мне: подобны ложеснам и обиталища душ в преисподней.</p>
<p class="p"><em>42</em> Как рождающая спешит родить, чтобы освободиться от болезней рождения, так и эти спешат отдать вверенное им.</p>
<p class="p"><em>43</em> Сначала будет показано тебе то, что ты желаешь видеть.</p>
<p class="p"><em>44</em> Если я обрёл благодать пред очами твоими, отвечал я, и если это возможно и я способен к тому,</p>
<p class="p"><em>45</em> покажи мне: имеющие прийти более ли того, что прошло, или сбывшееся более того, что будет?</p>
<p class="p"><em>46</em> Что прошло, я это знаю, а что придёт, не ведаю.</p>
<p class="p"><em>47</em> Он сказал мне: стань на правую сторону, и я объясню тебе значение подобием.</p>
<p class="p"><em>48</em> И я стал, и увидел: вот горящая печь проходит передо мною; и когда пламя прошло, я увидел: остался дым.</p>
<p class="p"><em>49</em> После сего прошло предо мною облако, наполненное водою, и пролился из него сильный дождь; но как скоро стремительность дождя остановилась, остались капли.</p>
<p class="p"><em>50</em> Тогда он сказал мне: размышляй себе: как дождь более капель, а огонь больше дыма, так мера прошедшего превысила, а остались капли и дым.</p>
<p class="p"><em>51</em> Тогда я умолял его и сказал: думаешь ли ты, что я доживу до этих дней? и что будет в эти дни?</p>
<p class="p"><em>52</em> На это отвечал он, и сказал: о знамениях, о которых ты спрашиваешь меня, я отчасти могу сказать тебе, а о жизни твоей я не послан говорить с тобою, да и не знаю.</p>

<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> О знамениях: вот, настанут дни, в которые многие из живущих на земле, обладающие ведением, будут восхищены, и путь истины сокроется, и вселенная оскудеет верою,</p>
<p class="p"><em>2</em> и умножится неправда, которую теперь ты видишь и о которой издавна слышал.</p>
<p class="p"><em>3</em> И будет, что страна, которую ты теперь видишь господствующею, подвергнется опустошению.</p>
<p class="p"><em>4</em> А если Всевышний даст тебе дожить, то увидишь, что после третьей трубы внезапно воссияет среди ночи солнце и луна трижды в день;</p>
<p class="p"><em>5</em> и с дерева будет капать кровь, камень даст голос свой, и народы поколеблются.</p>
<p class="p"><em>6</em> Тогда будет царствовать тот, которого живущие на земле не ожидают, и птицы перелетят на другие места.</p>
<p class="p"><em>7</em> Море Содомское извергнет рыб, будет издавать ночью голос, неведомый для многих; однако же все услышат голос его.</p>
<p class="p"><em>8</em> Будет смятение во многих местах, часто будет посылаем с неба огонь; дикие звери переменят места свои, и нечистые женщины будут рождать чудовищ.</p>
<p class="p"><em>9</em> Сладкие воды сделаются солёными, и все друзья ополчатся друг против друга; тогда сокроется ум, и разум удалится в своё хранилище.</p>
<p class="p"><em>10</em> Многие будут искать его, но не найдут, и умножится на земле неправда и невоздержание.</p>
<p class="p"><em>11</em> Одна область будет спрашивать другую соседнюю: «не проходила ли по тебе правда, делающая праведным?» И та скажет: «нет».</p>
<p class="p"><em>12</em> Люди в то время будут надеяться, и не достигнут желаемого, будут трудиться, и не управятся пути их.</p>
<p class="p"><em>13</em> Об этих знамениях мне дозволено сказать тебе, и если снова помолишься и поплачешь, как теперь, и попостишься семь дней, то услышишь ещё больше того.</p>
<p class="p"><em>14</em> И я пришёл в себя, и тело моё сильно дрожало, и душа моя изнемогла, как будто исчезала.</p>
<p class="p"><em>15</em> Но пришедший ко мне Ангел поддержал меня и укрепил меня, и поставил на ноги.</p>
<p class="p"><em>16</em> И было, во вторую ночь пришёл ко мне Салафиил, вождь народа, и спросил меня: где ты был, и отчего лице твоё так печально?</p>
<p class="p"><em>17</em> Разве не знаешь, что тебе вверен Израиль в стране преселения его?</p>
<p class="p"><em>18</em> Итак встань и вкуси хлеба, и не оставляй нас, как пастырь своего стада, в руках лукавых волков.</p>
<p class="p"><em>19</em> Тогда сказал я ему: отойди от меня, и не приближайся ко мне. И он, услышав это, удалился от меня.</p>
<p class="p"><em>20</em> А я семь дней постился, стеная и плача, как повелел мне Ангел Уриил.</p>
<p class="p"><em>21</em> И после семи дней помышления сердца моего опять были для меня крайне тягостны;</p>
<p class="p"><em>22</em> но душа моя прияла дух разумения, и я снова начал говорить пред Всевышним</p>
<p class="p"><em>23</em> и сказал: о, Владыко Господи! Ты из всех лесов на земле и из всех дерев на ней избрал только одну виноградную лозу;</p>
<p class="p"><em>24</em> Ты из всего круга земного избрал Себе одну пещеру, и из всех цветов во вселенной Ты избрал Себе одну лилию;</p>
<p class="p"><em>25</em> Ты из всех пучин морских наполнил для Себя один источник, а из всех построенных городов освятил для Себя один Сион.</p>
<p class="p"><em>26</em> Из всех сотворённых птиц Ты наименовал Себе одну голубицу, и из всех сотворённых скотов Ты избрал Себе одну овцу;</p>
<p class="p"><em>27</em> из всех многочисленных народов Ты приобрёл Себе один народ, и возлюбил его, дал ему закон совершенный.</p>
<p class="p"><em>28</em> Но ныне, Господи, отчего же Ты предал одного многим, и на одном корне Ты насадил другие отрасли и рассеял Твой единственный народ между многими народами?</p>
<p class="p"><em>29</em> И попрали его противники обетованиям Твоим и заветам Твоим не веровавшие.</p>
<p class="p"><em>30</em> И если уже Ты сильно возненавидел народ Твой, то пусть бы он Твоими руками наказывался.</p>
<p class="p"><em>31</em> Когда я произносил слова сии, послан был ко мне Ангел, который приходил ко мне прежде ночью,</p>
<p class="p"><em>32</em> и сказал мне: послушай меня, и я научу тебя; внимай мне, и я скажу тебе ещё более.</p>
<p class="p"><em>33</em> Говори, сказал я, господин мой. И он сказал мне: ты слишком далеко зашёл пытливостью ума твоего об Израиле; неужели ты больше любишь его, нежели Тот, Который сотворил его?</p>
<p class="p"><em>34</em> Нет, господин мой, отвечал я, но говорил от великой скорби. Внутренность моя мучает меня всякий час, когда я стараюсь постигнуть путь Всевышнего и исследовать хотя часть суда Его.</p>
<p class="p"><em>35</em> Он отвечал: не можешь. Почему же, господин мой? спросил я. Лучше бы я не родился, и утроба матерняя сделалась для меня гробом, нежели видеть угнетение Иакова и изнурение рода Израильского.</p>
<p class="p"><em>36</em> И он сказал мне: исчисли мне, что ещё не пришло, и собери мне рассеянные капли, и оживи иссохшие цветы;</p>
<p class="p"><em>37</em> открой заключённые хранилища и выведи мне заключённые в них ветры, и покажи мне образ голоса: и тогда я покажу тебе то, что ты усиливаешься видеть.</p>
<p class="p"><em>38</em> Владыко Господи! отвечал я, кто может знать это, разве только тот, кто не живёт с человеками?</p>
<p class="p"><em>39</em> А я безумен, и как могу говорить о том, о чём Ты спросил меня?</p>
<p class="p"><em>40</em> Тогда Он сказал мне: как ты не можешь сделать ничего из сказанного, так не можешь познать судеб Моих, ни предела любви, которую обещал Я народу.</p>
<p class="p"><em>41</em> Но вот, Господи, Ты близок к тем, которые к концу близятся, и что будут делать те, которые прежде меня были, или мы, или которые после нас будут?</p>
<p class="p"><em>42</em> Он сказал мне: венцу уподоблю я суд Мой; как нет запоздания последних, так и ускорения первых.</p>
<p class="p"><em>43</em> Отвечал я и сказал: не мог ли бы Ты соединить воедино как тех, которые сотворены были прежде, так и тех, которые существуют и которые будут, дабы скорее объявить им суд Твой?</p>
<p class="p"><em>44</em> Он отвечал мне: не может ускорить творение Творца своего, ни век сей не может вместить в себе всех вместе, которые должны быть сотворены.</p>
<p class="p"><em>45</em> И сказал я: как же Ты сказал рабу Твоему, что Ты дал жизнь созданному творению вкупе, и однако творение выдержало это; посему могли бы понести и ныне существующие вкупе.</p>
<p class="p"><em>46</em> Он сказал мне: спроси женщину, и скажи ей: «если ты рождаешь десять, то почему рождаешь по временам?», и проси её, чтобы она родила десять вдруг.</p>
<p class="p"><em>47</em> Я же сказал Ему: невозможно это, но должно быть по времени.</p>
<p class="p"><em>48</em> Тогда Он сказал мне: и Я дал недрам земли способность посеянное на ней возращать по временам.</p>
<p class="p"><em>49</em> Как младенец не может производить того, что свойственно старцам, так Я устроил созданный Мною век.</p>
<p class="p"><em>50</em> Тогда я вопросил Его и сказал: когда Ты открыл мне путь, то позволь мне сказать Тебе: мать наша, о которой Ты говорил Мне, молода ли ещё, или приближается к старости?</p>
<p class="p"><em>51</em> Спроси об этом рождающую, и она скажет тебе.</p>
<p class="p"><em>52</em> Скажи ей: «почему рождаемые тобою ныне не подобны тем, которые рождены были прежде, но меньше их ростом?»</p>
<p class="p"><em>53</em> И она скажет тебе: «одни рождены мною в крепости молодой силы, а другие рождены под старость, когда ложесна начали терять свою силу».</p>
<p class="p"><em>54</em> Рассуди же ты: вы теперь меньше станом, нежели те, которые были прежде вас;</p>
<p class="p"><em>55</em> и те, которые после вас родятся, будут ещё меньше вас, так как творения, уже состаривающиеся, и крепость юноши уже миновала.</p>
<p class="p"><em>56</em> И сказал я: если я приобрёл благоволение пред очами Твоими, покажи рабу Твоему, через кого Ты посещаешь творение Твоё?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> И сказал Он мне: от начала творения круга земного и прежде нежели установлены были пределы века, и прежде нежели подули ветры;</p>
<p class="p"><em>2</em> прежде нежели услышаны были гласы громов, прежде нежели возблистали молнии, прежде нежели утвердились основания рая;</p>
<p class="p"><em>3</em> прежде нежели показались прекрасные цветы, прежде нежели утвердились силы подвижные, и прежде нежели собрались бесчисленные воинства Ангелов;</p>
<p class="p"><em>4</em> прежде нежели поднялись высоты воздушные, прежде нежели определились меры твердей, прежде нежели возгорелись огни на Сионе;</p>
<p class="p"><em>5</em> прежде нежели исследованы были лета, и отделены те, которые грешат ныне, и запечатлены те, которые хранили веру, как сокровище:</p>
<p class="p"><em>6</em> тогда Я помыслил, и сотворено было всё Мною одним, а не чрез кого-либо иного; от Меня также последует и конец, а не от кого-либо иного.</p>
<p class="p"><em>7</em> Тогда я отвечал: какое разделение времён, и когда будет конец первого и начало последнего?</p>
<p class="p"><em>8</em> От Авраама даже до Исаака, когда родились от него Иаков и Исав, рука Иакова держала от начала пяту Исава.</p>
<p class="p"><em>9</em> Конец сего века — Исав, а начало следующего — Иаков.</p>
<p class="p"><em>10</em> Рука человека — начало его, а конец — пята его. О другом, Ездра, не спрашивай Меня.</p>
<p class="p"><em>11</em> Я же в ответ сказал Ему: о, Владыко Господи! если я обрёл благодать пред очами Твоими,</p>
<p class="p"><em>12</em> молю Тебя, покажи рабу Твоему конец знамений Твоих, которых часть показал Ты мне в прошедшую ночь.</p>
<p class="p"><em>13</em> Он отвечал мне и сказал: встань на ноги твои, и слушай голос, исполненный шума,</p>
<p class="p"><em>14</em> и будет как бы землетрясение, но место, на котором ты стоишь, не поколеблется.</p>
<p class="p"><em>15</em> Посему, когда будет говорить, ты не ужасайся; ибо о конце будет слово, и основания земли разумеются.</p>
<p class="p"><em>16</em> А как речь идёт о них самих, то земля вострепещет и поколеблется, ибо знает, что конец их должен измениться.</p>
<p class="p"><em>17</em> И было, когда я услышал голос, встал на ноги мои, и слышал, и вот голос говорящий, и шум его, как шум вод многих,</p>
<p class="p"><em>18</em> и сказал: вот, наступают дни, когда Я начну приближаться, чтобы посетить живущих на земле,</p>
<p class="p"><em>19</em> когда начну Я взыскивать с тех, которые неправдою своею произвели неправедно великий вред, и когда исполнится мера уничижения Сиона.</p>
<p class="p"><em>20</em> А когда назнаменается век, который начнёт проходить, то вот знамения, которые Я покажу: книги раскроются пред лицем тверди, и все вместе увидят;</p>
<p class="p"><em>21</em> и однолетние младенцы заговорят своими голосами, и беременные женщины будут рождать недозрелых младенцев через три и четыре месяца, и они останутся живыми, и укрепятся;</p>
<p class="p"><em>22</em> засеянные поля внезапно явятся как незасеянные, и полные житницы окажутся пустыми;</p>
<p class="p"><em>23</em> затем вострубит труба с шумом, и когда услышат её, все внезапно ужаснутся.</p>
<p class="p"><em>24</em> И будет в то время, вооружатся друзья против друзей, как враги, и устрашится земля с живущими на ней, и жилы источников остановятся и три часа не будут течь.</p>
<p class="p"><em>25</em> Всякий, кто после всего этого, о чём Я предсказал тебе, останется в живых, сам спасётся, и увидит спасение Моё и конец вашего века.</p>
<p class="p"><em>26</em> И увидят люди избранные, которые не испытали смерти от рождения своего, и изменится сердце живущих и обратится в чувство иное.</p>
<p class="p"><em>27</em> Ибо зло истребится, и исчезнет лукавство;</p>
<p class="p"><em>28</em> процветет вера, побеждено будет растление, явится истина, которая столько времени оставалась без плода.</p>
<p class="p"><em>29</em> Когда Он говорил, я взглянул на того, пред которым стоял.</p>
<p class="p"><em>30</em> И он сказал мне: я пришёл показать тебе время грядущей ночи.</p>
<p class="p"><em>31</em> Итак, если ты опять помолишься и опять семь дней попостишься, то я покажу тебе больше в день, в который я услышал тебя.</p>
<p class="p"><em>32</em> Голос твой услышан у Всевышнего; увидел Крепкий правильное действие, увидел и чистоту, которую хранил ты от юности твоей.</p>
<p class="p"><em>33</em> Посему Он послал меня показать тебе всё это и сказать: уповай и не бойся;</p>
<p class="p"><em>34</em> не спеши с первыми временами помышлять суетное, дабы не судить тебе с такою же поспешностью о временах последних.</p>
<p class="p"><em>35</em> После сего я снова со слезами молился, и также постился семь дней, чтобы исполнить три седмицы, заповеданные мне.</p>
<p class="p"><em>36</em> В восьмую же ночь сердце моё пришло снова в возбуждение, и я начал говорить пред Всевышним,</p>
<p class="p"><em>37</em> ибо дух мой воспламенялся сильно, и душа моя томилась.</p>
<p class="p"><em>38</em> И сказал я: Господи! Ты от начала творения говорил; в первый день сказал: «да будет небо и земля», и слово Твоё было совершившимся делом.</p>
<p class="p"><em>39</em> Тогда носился Дух, и тьма облегала вокруг и молчание: звука человеческого голоса ещё не было.</p>
<p class="p"><em>40</em> Тогда повелел Ты из сокровищниц Твоих выйти обильному свету, чтобы явилось дело Твоё.</p>
<p class="p"><em>41</em> Во второй день сотворил Ты дух тверди и повелел ему отделить и произвести разделение между водами, чтобы некоторая часть их поднялась вверх, а прочая осталась внизу.</p>
<p class="p"><em>42</em> В третий день Ты повелел водам собраться на седьмой части земли, а шесть частей осушил, чтобы они служили пред Тобою к обсеменению и обработанию.</p>
<p class="p"><em>43</em> Слово Твоё исходило, и тотчас являлось дело;</p>
<p class="p"><em>44</em> вдруг явилось безмерное множество плодов и многоразличные приятности для вкуса, цветы в виде своём неизменные, с запахом, несказанно благоуханным: всё это совершено было в третий день.</p>
<p class="p"><em>45</em> В четвёртый день Ты повелел быть сиянию солнца, свету луны, расположению звёзд</p>
<p class="p"><em>46</em> и повелел, чтобы они служили имеющему быть созданным человеку.</p>
<p class="p"><em>47</em> В пятый день Ты сказал седьмой части, в которой была собрана вода, чтобы она произвела животных, летающих и рыб, что и сделалось.</p>
<p class="p"><em>48</em> Вода немая и бездушная, по мановению Божию, произвела животных, чтобы все роды возвещали дивные дела Твои.</p>
<p class="p"><em>49</em> Тогда Ты сохранил двух животных: одно называлось бегемотом, а другое левиафаном.</p>
<p class="p"><em>50</em> И Ты отделил их друг от друга, потому что седьмая часть, где была собрана вода, не могла принять их вместе.</p>
<p class="p"><em>51</em> Бегемоту Ты дал одну часть из земли, осушенной в третий день, да обитает в ней, в которой тысячи гор.</p>
<p class="p"><em>52</em> Левиафану дал седьмую часть водяную, и сохранил его, чтобы он был пищею тем, кому Ты хочешь, и когда хочешь.</p>
<p class="p"><em>53</em> В шестый же день повелел Ты земле произвести пред Тобою скотов, зверей и пресмыкающихся;</p>
<p class="p"><em>54</em> а после них Ты сотворил Адама, которого поставил властелином над всеми Твоими тварями и от которого происходим все мы и народ, который Ты избрал.</p>
<p class="p"><em>55</em> Всё это сказал я пред Тобою, Господи, потому что для нас создал Ты век сей.</p>
<p class="p"><em>56</em> О прочих же народах, происшедших от Адама, Ты сказал, что они ничто, но подобны слюне, и всё множество их Ты уподобил каплям, каплющим из сосуда.</p>
<p class="p"><em>57</em> И ныне, Господи, вот, эти народы, за ничто Тобою признанные, начали владычествовать над нами и пожирать нас.</p>
<p class="p"><em>58</em> Мы же, народ Твой, который Ты назвал Твоим первенцем, единородным, возлюбленным Твоим, преданы в руки их.</p>
<p class="p"><em>59</em> Если для нас создан век сей, то почему не получаем мы наследия с веком? И доколе это?</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Когда я окончил говорить эти слова, послан был ко мне Ангел, который посылаем был ко мне в прежние ночи,</p>
<p class="p"><em>2</em> и сказал мне: встань, Ездра, и слушай слова, которые я пришёл говорить тебе.</p>
<p class="p"><em>3</em> Я сказал: говори, господин мой. И он сказал мне: море расположено в пространном месте, чтобы быть глубоким и безмерным;</p>
<p class="p"><em>4</em> но вход в него находится в тесном месте, так что подобен рекам.</p>
<p class="p"><em>5</em> Кто пожелал бы войти в море и видеть его, или господствовать над ним, тот, если не пройдёт тесноты, как может дойти до широты?</p>
<p class="p"><em>6</em> Или иное подобие: город построен и расположен на равнине, и наполнен всеми благами;</p>
<p class="p"><em>7</em> но вход в него тесен и расположен на крутизне так, что по правую сторону огонь, а по левую глубокая вода.</p>
<p class="p"><em>8</em> Между ними, то есть между огнём и водою, лежит лишь одна стезя, на которой может поместиться не более, как только ступень человека.</p>
<p class="p"><em>9</em> Если город этот будет дан в наследство человеку, то как он получит своё наследство, если никогда не перейдёт лежащей на пути опасности?</p>
<p class="p"><em>10</em> Я сказал: так, Господи. И Он сказал мне: такова и доля Израиля.</p>
<p class="p"><em>11</em> Для них Я сотворил век; но когда Адам нарушил Мои постановления, определено быть тому, что сделано.</p>
<p class="p"><em>12</em> И сделались входы века сего тесными, болезненными, утомительными, также узкими, лукавыми, исполненными бедствий и требующими великого труда.</p>
<p class="p"><em>13</em> А входы будущего века пространны, безопасны, и приносят плод бессмертия.</p>
<p class="p"><em>14</em> Итак, если входящие, которые живут, не войдут в это тесное и бедственное, они не могут получить, что уготовано.</p>
<p class="p"><em>15</em> Зачем же смущаешься, когда ты тленен, и что мятешься, когда смертен?</p>
<p class="p"><em>16</em> Зачем не принял ты в сердце твоём того, что будущее, а принял то, что в настоящем?</p>
<p class="p"><em>17</em> Я отвечал и сказал: Владыко Господи! вот, Ты определил законом Твоим, что праведники наследуют это, а грешники погибнут.</p>
<p class="p"><em>18</em> Праведники потерпят тесноту, надеясь пространного, а нечестиво жившие, хотя потерпели тесноту, не увидят пространного.</p>
<p class="p"><em>19</em> И Он сказал мне: нет судии выше Бога, нет разумеющего более Всевышнего.</p>
<p class="p"><em>20</em> Погибают многие в этой жизни, потому что нерадят о предложенном им законе Божием.</p>
<p class="p"><em>21</em> Ибо строго повелел Бог приходящим, когда они пришли, что делая, они будут живы, и что соблюдая, не будут наказаны.</p>
<p class="p"><em>22</em> А они не послушались и воспротивились Ему, утвердили в себе помышление суетное.</p>
<p class="p"><em>23</em> Увлеклись греховными обольщениями, сказали о Всевышнем, что [Его] нет, не познали путей Его,</p>
<p class="p"><em>24</em> презрели закон Его, отвергли обетования Его, не имели веры к обрядовым установлениям Его, не совершали дел Его.</p>
<p class="p"><em>25</em> И потому, Ездра, пустым пустое, а полным полное.</p>
<p class="p"><em>26</em> Вот, придёт время, когда придут знамения, которые Я предсказал тебе, и явится невеста, и являясь покажется, — скрываемая ныне землёю.</p>
<p class="p"><em>27</em> И всякий, кто избавится от прежде исчисленных зол, сам увидит чудеса Мои.</p>
<p class="p"><em>28</em> Ибо откроется Сын Мой Иисус с теми, которые с Ним, и оставшиеся будут наслаждаться четыреста лет.</p>
<p class="p"><em>29</em> А после этих лет умрёт Сын Мой Христос и все люди, имеющие дыхание.</p>
<p class="p"><em>30</em> И обратится век в древнее молчание на семь дней, подобно тому, как было прежде, так что не останется никого.</p>
<p class="p"><em>31</em> После же семи дней восстанет век усыплённый, и умрёт повреждённый.</p>
<p class="p"><em>32</em> И отдаст земля тех, которые в ней спят, и прах тех, которые молчаливо в нём обитают, а хранилища отдадут вверенные им души.</p>
<p class="p"><em>33</em> Тогда явится Всевышний на престоле суда, и пройдут беды, и окончится долготерпение.</p>
<p class="p"><em>34</em> Суд будет один, истина утвердится, вера укрепится.</p>
<p class="p"><em>35</em> Затем последует дело, откроется воздаяние, восстанет правда, перестанет господствовать неправда.</p>
<p class="p"><em>36</em> Я сказал: Авраам первый молился о Содомлянах; Моисей — за отцов, согрешивших в пустыне;</p>
<p class="p"><em>37</em> Иисус после него — за Израиля во дни Ахана;</p>
<p class="p"><em>38</em> Самуил и Давид — за погубляемых, Соломон — за тех, которые пришли на освящение;</p>
<p class="p"><em>39</em> Илия — за тех, которые приняли дождь, и за мертвеца, чтобы он ожил;</p>
<p class="p"><em>40</em> Езекия — за народ во дни Сеннахирима, и многие — за многих.</p>
<p class="p"><em>41</em> Итак, если тогда, когда усилилось растление и умножилась неправда, праведные молились за неправедных, то почему же не быть тому и ныне?</p>
<p class="p"><em>42</em> Он отвечал мне и сказал: настоящий век не есть конец; славы в нём часто не бывает, потому молились за немощных.</p>
<p class="p"><em>43</em> День же суда будет концом времени сего и началом времени будущего бессмертия, когда пройдёт тление,</p>
<p class="p"><em>44</em> прекратится невоздержание, пресечётся неверие, а возрастёт правда, воссияет истина.</p>
<p class="p"><em>45</em> Тогда никто не возможет спасти погибшего, ни погубить победившего.</p>
<p class="p"><em>46</em> Я отвечал и сказал: вот моё слово первое и последнее: лучше было не давать земли Адаму, или, когда уже дана, удержать его, чтобы не согрешил.</p>
<p class="p"><em>47</em> Что пользы людям — в настоящем веке жить в печали, а по смерти ожидать наказания?</p>
<p class="p"><em>48</em> О, что сделал ты, Адам? Когда ты согрешил, то совершилось падение не тебя только одного, но и нас, которые от тебя происходим.</p>
<p class="p"><em>49</em> Что пользы нам, если нам обещано бессмертное время, а мы делали смертные дела?</p>
<p class="p"><em>50</em> Нам предсказана вечная надежда, а мы, непотребные, сделались суетными.</p>
<p class="p"><em>51</em> Нам уготованы жилища здоровья и покоя, а мы жили худо;</p>
<p class="p"><em>52</em> уготована слава Всевышнего, чтобы покрыть тех, которые жили кротко, а мы ходили по путям злым.</p>
<p class="p"><em>53</em> Показан будет рай, плод которого пребывает нетленным и в котором покой и врачевство;</p>
<p class="p"><em>54</em> но мы не войдём [в него], потому что обращались в местах неплодных.</p>
<p class="p"><em>55</em> Светлее звёзд воссияют лица тех, которые имели воздержание, а наши лица — чернее тьмы.</p>
<p class="p"><em>56</em> Мы не помышляли в жизни, когда делали беззаконие, что по смерти будем страдать.</p>
<p class="p"><em>57</em> Он отвечал и сказал: это — помышление о борьбе, которую должен вести на земле родившийся человек,</p>
<p class="p"><em>58</em> чтобы, если будет побеждён, потерпеть то, о чём ты сказал, а если победит, получить то, о чём Я говорю.</p>
<p class="p"><em>59</em> Это та жизнь, о которой сказал Моисей, когда жил, к народу, говоря: «избери себе жизнь, чтобы жить».</p>
<p class="p"><em>60</em> Но они не поверили ему, ни пророкам после него, ни Мне, говорившему к ним,</p>
<p class="p"><em>61</em> что не будет скорби о погибели их, как будет радость о тех, которым уготовано спасение.</p>
<p class="p"><em>62</em> Я отвечал и сказал: знаю, Господи, что Всевышний называется милосердым, потому что помилует тех, которые ещё не пришли в мир,</p>
<p class="p"><em>63</em> и милует тех, которые провождают жизнь в законе Его.</p>
<p class="p"><em>64</em> Он долготерпелив, ибо оказывает долготерпение к согрешившим, как к Своему творению.</p>
<p class="p"><em>65</em> Он щедр, ибо готов давать по надобности,</p>
<p class="p"><em>66</em> и многомилостив, ибо умножает милости Свои к живущим ныне и к жившим и к тем, которые будут жить.</p>
<p class="p"><em>67</em> Ибо, если бы не умножал Он Своих милостей, то не мог бы век продолжать жить с теми, которые обитают в нём.</p>
<p class="p"><em>68</em> Он подаёт дары; ибо если бы не даровал по благости Своей, да облегчатся совершившие нечестие от своих беззаконий, то не могла бы оставаться в живых десятитысячная часть людей.</p>
<p class="p"><em>69</em> Он судия, и если бы не прощал тех, которые сотворены словом Его, и не истребил множества преступлений,</p>
<p class="p"><em>70</em> может быть, из бесчисленного множества остались бы только весьма немногие.</p>

<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Он отвечал мне и сказал: этот век Всевышний сотворил для многих, а будущий для немногих.</p>
<p class="p"><em>2</em> Скажу тебе, Ездра, подобие. Как если спросишь землю, она скажет тебе, что даёт очень много вещества, из которого делаются глиняные вещи, а не много праха, из которого бывает золото, так и дела настоящего века.</p>
<p class="p"><em>3</em> Многие сотворены, но немногие спасутся.</p>
<p class="p"><em>4</em> Я отвечал и сказал: душа! пожри смысл и поглоти мудрость.</p>
<p class="p"><em>5</em> Ибо ты обещала слушать, и пожелала пророчествовать, а тебе дано время только, чтобы жить.</p>
<p class="p"><em>6</em> О, Господи! неужели Ты не позволишь рабу Твоему, чтобы мы молились пред Тобою о даровании сердцу нашему семени и разуму возделания, чтобы произошёл плод, которым мог бы жить всякий растленный, кто будет носить имя человека?</p>
<p class="p"><em>7</em> Ты един, и мы единое творение рук Твоих, как сказал Ты.</p>
<p class="p"><em>8</em> И как же ныне во чреве матернем образуется тело, и Ты даёшь члены, как сохраняется Твоё творение в огне и воде, и как девять месяцев терпит в себе Твоё же создание Твою тварь, которая в нём сотворена?</p>
<p class="p"><em>9</em> И хранящее и хранимое, и то и другое сохраняются, и чрево матери в своё время отдаёт то сохранённое, что в нём произросло.</p>
<p class="p"><em>10</em> Ты повелел из самих членов, то есть из сосцов, давать молоко, плод сосцов,</p>
<p class="p"><em>11</em> да питается созданное до некоторого времени, а после передашь его Твоему милосердию.</p>
<p class="p"><em>12</em> Ты воспитал его Твоею правдою, научил его Твоему закону, наставил его Твоим разумом,</p>
<p class="p"><em>13</em> и умертвишь его, как Твоё творение, и опять оживишь, как Твоё дело.</p>
<p class="p"><em>14</em> Если Ты погубишь созданного с таким попечением, то повелению Твоему легко устроить, чтобы и сохранялось то, что было создано.</p>
<p class="p"><em>15</em> И ныне, Господи, я скажу: о всяком человеке Ты больше знаешь; но [скажу] о народе Твоём, о котором болезную,</p>
<p class="p"><em>16</em> о наследии Твоём, о котором проливаю слёзы, об Израиле, о котором скорблю, об Иакове, о котором сокрушаюсь.</p>
<p class="p"><em>17</em> Начну молиться пред Тобою за себя и за них, ибо вижу грехопадения нас, обитающих на земле.</p>
<p class="p"><em>18</em> Но я слышал, что скоро придёт Судия.</p>
<p class="p"><em>19</em> Посему услышь мой голос, вонми словам моим, и я буду говорить пред Тобою. [Начало слов Ездры, прежде нежели он был взят.]</p>
<p class="p"><em>20</em> Я сказал: Господи, живущий вечно, Которого очи обращены на выспреннее и небесное,</p>
<p class="p"><em>21</em> Которого престол неоценим и слава непостижима, Которому с трепетом предстоят воинства Ангелов, служащих в ветре и огне, Которого слово истинно и глаголы непреложны,</p>
<p class="p"><em>22</em> повеление сильно и правление страшно, Которого взор иссушает бездны, гнев расплавляет горы и истина пребывает вовеки!</p>
<p class="p"><em>23</em> Услышь молитву раба Твоего, и вонми молению создания Твоего.</p>
<p class="p"><em>24</em> Доколе живу, буду говорить, и доколе разумею, буду отвечать. Не взирай на грехи народа Твоего, но на тех, которые Тебе в истине служат;</p>
<p class="p"><em>25</em> не обращай внимания на нечестивые дела язычников, но на тех, которые заветы Твои сохранили среди бедствий;</p>
<p class="p"><em>26</em> не помышляй о тех, которые пред Тобою лживо поступали, но помяни тех, которые, по воле Твоей, познали страх;</p>
<p class="p"><em>27</em> не погубляй тех, которые жили по-скотски, но воззри на тех, которые ясно учили закону Твоему;</p>
<p class="p"><em>28</em> не прогневайся на тех, которые признаны худшими зверей;</p>
<p class="p"><em>29</em> но возлюби тех, которые всегда надеются на правду Твою и славу.</p>
<p class="p"><em>30</em> Ибо мы и отцы наши такими болезнями страдаем;</p>
<p class="p"><em>31</em> а Ты, ради нас — грешных, назовёшься милосердым.</p>
<p class="p"><em>32</em> Если Ты пожелаешь помиловать нас, то назовёшься милосердым, потому что мы не имеем дел правды.</p>
<p class="p"><em>33</em> Праведники же, у которых много дел приобретено, по собственным делам получат воздаяние.</p>
<p class="p"><em>34</em> Что есть человек, чтобы Ты гневался на него, и род растленный, чтобы Ты столько огорчался им?</p>
<p class="p"><em>35</em> Поистине, нет никого из рождённых, кто не поступил бы нечестиво, и из исповедающих [Тебя] нет никого, кто не согрешил бы.</p>
<p class="p"><em>36</em> В том-то и возвестится правда Твоя и благость Твоя, Господи, когда помилуешь тех, которые не имеют существа добрых дел.</p>
<p class="p"><em>37</em> Он отвечал мне и сказал: справедливо ты сказал нечто, и по словам твоим так и будет.</p>
<p class="p"><em>38</em> Ибо истинно не помышляю Я о делах тех созданий, которые согрешили, прежде смерти, прежде суда, прежде погибели;</p>
<p class="p"><em>39</em> но услаждаюсь подвигами праведных, и воспоминаю, как они странствовали, как спасались и старались заслужить награду.</p>
<p class="p"><em>40</em> Как сказал Я, так и есть.</p>
<p class="p"><em>41</em> Как земледелец сеет на земле многие семена и садит многие растения, но не всё посеянное сохранится со временем, и не всё посаженное укоренится, так и те, которые посеяны в веке сём, не все спасутся.</p>
<p class="p"><em>42</em> Я отвечал и сказал: если я обрёл благодать, то буду говорить.</p>
<p class="p"><em>43</em> Как семя земледельца, если не взойдёт, или не примет вовремя дождя Твоего, или повредится от множества дождя, погибает:</p>
<p class="p"><em>44</em> так и человек, созданный руками Твоими, — и Ты называешься его первообразом, потому что Ты подобен ему, для которого создал всё и которого Ты уподобил семени земледельца.</p>
<p class="p"><em>45</em> Не гневайся на нас, но пощади народ Твой и помилуй наследие Твоё, — а Ты милосерд к созданию Твоему.</p>
<p class="p"><em>46</em> Он отвечал мне и сказал: настоящее настоящим и будущее будущим.</p>
<p class="p"><em>47</em> Многого недостаёт тебе, чтобы ты мог возлюбить создание Моё более Меня, хотя Я часто приближался к тебе самому, а к неправедным никогда.</p>
<p class="p"><em>48</em> Но и в том дивен ты пред Всевышним,</p>
<p class="p"><em>49</em> что смирил себя, как прилично тебе, и не судил о себе так, чтобы много славиться между праведными.</p>
<p class="p"><em>50</em> Многие и горестные бедствия постигнут тех, которые населяют век, в последнее время, потому что они ходили в великой гордыне.</p>
<p class="p"><em>51</em> А ты заботься о себе, и подобным тебе ищи славы;</p>
<p class="p"><em>52</em> ибо вам открыт рай, насаждено древо жизни, предназначено будущее время, готово изобилие, построен город, приготовлен покой, совершенная благость и совершенная премудрость.</p>
<p class="p"><em>53</em> Корень зла запечатан от вас, немощь и тля сокрыты от вас, и растление бежит в ад в забвение.</p>
<p class="p"><em>54</em> Прошли болезни, и в конце показалось сокровище бессмертия.</p>
<p class="p"><em>55</em> Не старайся более испытывать о множестве погибающих.</p>
<p class="p"><em>56</em> Ибо они, получив свободу, презрели Всевышнего, пренебрегли закон Его и оставили пути Его,</p>
<p class="p"><em>57</em> а ещё и праведных Его попрали,</p>
<p class="p"><em>58</em> и говорили в сердце своём: «нет Бога», хотя и знали, что они смертны.</p>
<p class="p"><em>59</em> Как вас ожидает то, о чём сказано прежде, так и их — жажда и мучение, которые приготовлены. Бог не хотел погубить человека,</p>
<p class="p"><em>60</em> но сами сотворённые обесславили имя Того, Кто сотворил их, и были неблагодарными к Тому, Кто предуготовил им жизнь.</p>
<p class="p"><em>61</em> Посему суд Мой ныне приближается, —</p>
<p class="p"><em>62</em> о чём Я не всем открыл, а только тебе и немногим, тебе подобным. Я отвечал и сказал:</p>
<p class="p"><em>63</em> вот ныне, Господи, Ты показал мне множество знамений, которые Ты начнёшь творить при кончине, но не показал, в какое время.</p>
