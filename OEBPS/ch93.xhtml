<div class="title2">
<p class="title-p">Книга пророка Амоса</p>
</div>
<div class="section" id="id1">
<div class="title3">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> Слова Амоса, одного из пастухов Фекойских, которые он [слышал] в видении об Израиле во дни Озии, царя Иудейского, и во дни Иеровоама, сына Иоасова, царя Израильского, за два года перед землетрясением.</p>
<p class="p"><em>2</em> И сказал он: Господь возгремит с Сиона и даст глас Свой из Иерусалима, и восплачут хижины пастухов, и иссохнет вершина Кармила.</p>
<p class="p"><em>3</em> Так говорит Господь: за три преступления Дамаска и за четыре не пощажу его, потому что они молотили Галаад железными молотилами.</p>
<p class="p"><em>4</em> И пошлю огонь на дом Азаила, и пожрёт он чертоги Венадада.</p>
<p class="p"><em>5</em> И сокрушу затворы Дамаска, и истреблю жителей долины Авен и держащего скипетр — из дома Еденова, и пойдёт народ Арамейский в плен в Кир, говорит Господь.</p>
<p class="p"><em>6</em> Так говорит Господь: за три преступления Газы и за четыре не пощажу её, потому что они вывели всех в плен, чтобы предать их Едому.</p>
<p class="p"><em>7</em> И пошлю огонь в стены Газы, — и пожрёт чертоги её.</p>
<p class="p"><em>8</em> И истреблю жителей Азота и держащего скипетр в Аскалоне, и обращу руку Мою на Екрон, и погибнет остаток Филистимлян, говорит Господь Бог.</p>
<p class="p"><em>9</em> Так говорит Господь: за три преступления Тира и за четыре не пощажу его, потому что они передали всех пленных Едому и не вспомнили братского союза.</p>
<p class="p"><em>10</em> Пошлю огонь в стены Тира, и пожрёт чертоги его.</p>
<p class="p"><em>11</em> Так говорит Господь: за три преступления Едома и за четыре не пощажу его, потому что он преследовал брата своего мечом, подавил чувства родства, свирепствовал постоянно во гневе своём и всегда сохранял ярость свою.</p>
<p class="p"><em>12</em> И пошлю огонь на Феман, и пожрёт чертоги Восора.</p>
<p class="p"><em>13</em> Так говорит Господь: за три преступления сынов Аммоновых и за четыре не пощажу их, потому что они рассекали беременных в Галааде, чтобы расширить пределы свои.</p>
<p class="p"><em>14</em> И запалю огонь в стенах Раввы, и пожрёт чертоги её, среди крика в день брани, с вихрем в день бури.</p>
<p class="p"><em>15</em> И пойдёт царь их в плен, он и князья его вместе с ним, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id2">
<div class="title3">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Так говорит Господь: за три преступления Моава и за четыре не пощажу его, потому что он пережёг кости царя Едомского в известь.</p>
<p class="p"><em>2</em> И пошлю огонь на Моава, и пожрёт чертоги Кериофа, и погибнет Моав среди разгрома с шумом, при звуке трубы.</p>
<p class="p"><em>3</em> Истреблю судью из среды его и умерщвлю всех князей его вместе с ним, говорит Господь.</p>
<p class="p"><em>4</em> Так говорит Господь: за три преступления Иуды и за четыре не пощажу его, потому что отвергли закон Господень и постановлений Его не сохранили, и идолы их, вслед которых ходили отцы их, совратили их с пути.</p>
<p class="p"><em>5</em> И пошлю огонь на Иуду, и пожрёт чертоги Иерусалима.</p>
<p class="p"><em>6</em> Так говорит Господь: за три преступления Израиля и за четыре не пощажу его, потому что продают правого за серебро и бедного — за пару сандалий.</p>
<p class="p"><em>7</em> Жаждут, чтобы прах земной был на голове бедных, и путь кротких извращают; даже отец и сын ходят к одной женщине, чтобы бесславить святое имя Моё.</p>
<p class="p"><em>8</em> На одеждах, взятых в залог, возлежат при всяком жертвеннике, и вино, [взыскиваемое] с обвинённых, пьют в доме богов своих.</p>
<p class="p"><em>9</em> А Я истребил перед лицем их Аморрея, которого высота была как высота кедра и который был крепок как дуб; Я истребил плод его вверху и корни его внизу.</p>
<p class="p"><em>10</em> Вас же Я вывел из земли Египетской и водил вас в пустыне сорок лет, чтобы вам наследовать землю Аморрейскую.</p>
<p class="p"><em>11</em> Из сыновей ваших Я избирал в пророки и из юношей ваших — в назореи; не так ли это, сыны Израиля? говорит Господь.</p>
<p class="p"><em>12</em> А вы назореев поили вином и пророкам приказывали, говоря: «не пророчествуйте».</p>
<p class="p"><em>13</em> Вот, Я придавлю вас, как давит колесница, нагружённая снопами, —</p>
<p class="p"><em>14</em> и у проворного не станет силы бежать, и крепкий не удержит крепости своей, и храбрый не спасёт своей жизни,</p>
<p class="p"><em>15</em> ни стреляющий из лука не устоит, ни скороход не убежит, ни сидящий на коне не спасёт своей жизни.</p>
<p class="p"><em>16</em> И самый отважный из храбрых убежит нагой в тот день, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id3">
<div class="title3">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Слушайте слово сие, которое Господь изрёк на вас, сыны Израилевы, на всё племя, которое вывел Я из земли Египетской, говоря:</p>
<p class="p"><em>2</em> только вас признал Я из всех племён земли, потому и взыщу с вас за все беззакония ваши.</p>
<p class="p"><em>3</em> Пойдут ли двое вместе, не сговорившись между собою?</p>
<p class="p"><em>4</em> Ревёт ли лев в лесу, когда нет перед ним добычи? подаёт ли свой голос львёнок из логовища своего, когда он ничего не поймал?</p>
<p class="p"><em>5</em> Попадёт ли птица в петлю на земле, когда силка нет для неё? Поднимется ли с земли петля, когда ничего не попало в неё?</p>
<p class="p"><em>6</em> Трубит ли в городе труба, — и народ не испугался бы? Бывает ли в городе бедствие, которое не Господь попустил бы?</p>
<p class="p"><em>7</em> Ибо Господь Бог ничего не делает, не открыв Своей тайны рабам Своим, пророкам.</p>
<p class="p"><em>8</em> Лев начал рыкать, — кто не содрогнётся? Господь Бог сказал, — кто не будет пророчествовать?</p>
<p class="p"><em>9</em> Провозгласите на кровлях в Азоте и на кровлях в земле Египетской и скажите: соберитесь на горы Самарии и посмотрите на великое бесчинство в ней и на притеснения среди неё.</p>
<p class="p"><em>10</em> Они не умеют поступать справедливо, говорит Господь: насилием и грабежом собирают сокровища в чертоги свои.</p>
<p class="p"><em>11</em> Посему так говорит Господь Бог: вот неприятель, и притом вокруг всей земли! он низложит могущество твоё, и ограблены будут чертоги твои.</p>
<p class="p"><em>12</em> Так говорит Господь: как [иногда] пастух исторгает из пасти львиной две голени или часть уха, так спасены будут сыны Израилевы, сидящие в Самарии в углу постели и в Дамаске на ложе.</p>
<p class="p"><em>13</em> Слушайте и засвидетельствуйте дому Иакова, говорит Господь Бог, Бог Саваоф.</p>
<p class="p"><em>14</em> Ибо в тот день, когда Я взыщу с Израиля за преступления его, взыщу и за жертвенники в Вефиле, и отсечены будут роги алтаря, и падут на землю.</p>
<p class="p"><em>15</em> И поражу дом зимний вместе с домом летним, и исчезнут домы с украшениями из слоновой кости, и не станет многих домов, говорит Господь.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id4">
<div class="title3">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Слушайте слово сие, телицы Васанские, которые на горе Самарийской, вы, притесняющие бедных, угнетающие нищих, говорящие господам своим: «подавай, и мы будем пить!»</p>
<p class="p"><em>2</em> Клялся Господь Бог святостью Своею, что вот, придут на вас дни, когда повлекут вас крюками и остальных ваших удами.</p>
<p class="p"><em>3</em> И сквозь проломы стен выйдете, каждая, как случится, и бросите всё убранство чертогов, говорит Господь.</p>
<p class="p"><em>4</em> Идите в Вефиль — и грешите, в Галгал — и умножайте преступления; приносите жертвы ваши каждое утро, десятины ваши хотя через каждые три дня.</p>
<p class="p"><em>5</em> Приносите в жертву благодарения квасное, провозглашайте о добровольных приношениях ваших и разглашайте о них, ибо это вы любите, сыны Израилевы, говорит Господь Бог.</p>
<p class="p"><em>6</em> За то и дал Я вам голые зубы во всех городах ваших и недостаток хлеба во всех селениях ваших; но вы не обратились ко Мне, говорит Господь.</p>
<p class="p"><em>7</em> И удерживал от вас дождь за три месяца до жатвы; проливал дождь на один город, а на другой город не проливал дождя; один участок напояем был дождём, а другой, не окроплённый дождём, засыхал.</p>
<p class="p"><em>8</em> И сходились два — три города в один город, чтобы напиться воды, и не могли досыта напиться; но и тогда вы не обратились ко Мне, говорит Господь.</p>
<p class="p"><em>9</em> Я поражал вас ржою и блёклостью хлеба; множество садов ваших и виноградников ваших, и смоковниц ваших, и маслин ваших пожирала гусеница, — и при всём том вы не обратились ко Мне, говорит Господь.</p>
<p class="p"><em>10</em> Посылал Я на вас моровую язву, подобную Египетской, убивал мечом юношей ваших, отводя коней в плен, так что смрад от станов ваших поднимался в ноздри ваши; и при всём том вы не обратились ко Мне, говорит Господь.</p>
<p class="p"><em>11</em> Производил Я среди вас разрушения, как разрушил Бог Содом и Гоморру, и вы были выхвачены, как головня из огня, — и при всём том вы не обратились ко Мне, говорит Господь.</p>
<p class="p"><em>12</em> Посему так поступлю Я с тобою, Израиль; и как Я так поступлю с тобою, то приготовься к сретению Бога твоего, Израиль,</p>
<p class="p"><em>13</em> ибо вот Он, Который образует горы, и творит ветер, и объявляет человеку намерения его, утренний свет обращает в мрак, и шествует превыше земли; Господь Бог Саваоф — имя Ему.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id5">
<div class="title3">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Слушайте это слово, в котором я подниму плач о вас, дом Израилев.</p>
<p class="p"><em>2</em> Упала, не встаёт более дева Израилева! повержена на земле своей, и некому поднять её.</p>
<p class="p"><em>3</em> Ибо так говорит Господь Бог: город, выступавший тысячею, останется только с сотнею, и выступавший сотнею, останется с десятком у дома Израилева.</p>
<p class="p"><em>4</em> Ибо так говорит Господь дому Израилеву: взыщите Меня, и будете живы.</p>
<p class="p"><em>5</em> Не ищите Вефиля и не ходите в Галгал, и в Вирсавию не странствуйте, ибо Галгал весь пойдёт в плен и Вефиль обратится в ничто.</p>
<p class="p"><em>6</em> Взыщите Господа, и будете живы, чтобы Он не устремился на дом Иосифов как огонь, который пожрёт его, и некому будет погасить его в Вефиле.</p>
<p class="p"><em>7</em> О, вы, которые суд превращаете в отраву и правду повергаете на землю!</p>
<p class="p"><em>8</em> Кто сотворил семизвездие и Орион, и претворяет смертную тень в ясное утро, а день делает тёмным как ночь, призывает воды морские и разливает их по лицу земли? — Господь имя Ему!</p>
<p class="p"><em>9</em> Он укрепляет опустошителя против сильного, и опустошитель входит в крепость.</p>
<p class="p"><em>10</em> А они ненавидят обличающего в воротах и гнушаются тем, кто говорит правду.</p>
<p class="p"><em>11</em> Итак за то, что вы попираете бедного и берёте от него подарки хлебом, вы построите домы из тёсаных камней, но жить не будете в них; разведёте прекрасные виноградники, а вино из них не будете пить.</p>
<p class="p"><em>12</em> Ибо Я знаю, как многочисленны преступления ваши и как тяжки грехи ваши: вы враги правого, берёте взятки и извращаете в суде дела бедных.</p>
<p class="p"><em>13</em> Поэтому разумный безмолвствует в это время, ибо злое это время.</p>
<p class="p"><em>14</em> Ищите добра, а не зла, чтобы вам остаться в живых, — и тогда Господь Бог Саваоф будет с вами, как вы говорите.</p>
<p class="p"><em>15</em> Возненавидьте зло и возлюбите добро, и восстановите у ворот правосудие; может быть, Господь Бог Саваоф помилует остаток Иосифов.</p>
<p class="p"><em>16</em> Посему так говорит Господь Бог Саваоф, Вседержитель: на всех улицах будет плач, и на всех дорогах будут восклицать: «увы, увы!», и призовут земледельца сетовать и искусных в плачевных песнях — плакать,</p>
<p class="p"><em>17</em> и во всех виноградниках будет плач, ибо Я пройду среди тебя, говорит Господь.</p>
<p class="p"><em>18</em> Горе желающим дня Господня! для чего вам этот день Господень? он тьма, а не свет,</p>
<p class="p"><em>19</em> то же, как если бы кто убежал от льва, и попался бы ему навстречу медведь, или если бы пришёл домой и опёрся рукою о стену, и змея ужалила бы его.</p>
<p class="p"><em>20</em> Разве день Господень не мрак, а свет? он тьма, и нет в нём сияния.</p>
<p class="p"><em>21</em> Ненавижу, отвергаю праздники ваши и не обоняю жертв во время торжественных собраний ваших.</p>
<p class="p"><em>22</em> Если вознесёте Мне всесожжение и хлебное приношение, Я не приму их и не призрю на благодарственную жертву из тучных тельцов ваших.</p>
<p class="p"><em>23</em> Удали от Меня шум песней твоих, ибо звуков гуслей твоих Я не буду слушать.</p>
<p class="p"><em>24</em> Пусть, как вода, течёт суд, и правда — как сильный поток!</p>
<p class="p"><em>25</em> Приносили ли вы Мне жертвы и хлебные дары в пустыне в течение сорока лет, дом Израилев?</p>
<p class="p"><em>26</em> Вы носили скинию Молохову и звезду бога вашего Ремфана, изображения, которые вы сделали для себя.</p>
<p class="p"><em>27</em> За то Я переселю вас за Дамаск, говорит Господь; Бог Саваоф — имя Ему!</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title3">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Горе беспечным на Сионе и надеющимся на гору Самарийскую именитым первенствующего народа, к которым приходит дом Израиля!</p>
<p class="p"><em>2</em> Пройдите в Калне и посмотрите, оттуда перейдите в Емаф великий и спуститесь в Геф Филистимский: не лучше ли они сих царств? не обширнее ли пределы их пределов ваших?</p>
<p class="p"><em>3</em> Вы, которые день бедствия считаете далёким и приближаете торжество насилия, —</p>
<p class="p"><em>4</em> вы, которые лежите на ложах из слоновой кости и нежитесь на постелях ваших, едите лучших овнов из стада и тельцов с тучного пастбища,</p>
<p class="p"><em>5</em> поёте под звуки гуслей, думая, что владеете музыкальным орудием, как Давид,</p>
<p class="p"><em>6</em> пьёте из чаш вино, мажетесь наилучшими мастями, и не болезнуете о бедствии Иосифа!</p>
<p class="p"><em>7</em> За то ныне пойдут они в плен во главе пленных, и кончится ликование изнеженных.</p>
<p class="p"><em>8</em> Клянётся Господь Бог Самим Собою, и так говорит Господь Бог Саваоф: гнушаюсь высокомерием Иакова и ненавижу чертоги его, и предам город и всё, что наполняет его.</p>
<p class="p"><em>9</em> И будет: если в каком доме останется десять человек, то умрут и они,</p>
<p class="p"><em>10</em> и возьмёт их родственник их или сожигатель, чтобы вынести кости их из дома, и скажет находящемуся при доме: есть ли ещё у тебя кто? Тот ответит: нет никого. И скажет сей: молчи! ибо нельзя упоминать имени Господня.</p>
<p class="p"><em>11</em> Ибо вот, Господь даст повеление и поразит большие дома расселинами, а малые дома — трещинами.</p>
<p class="p"><em>12</em> Бегают ли кони по скале? можно ли распахивать её волами? Вы между тем суд превращаете в яд и плод правды в горечь;</p>
<p class="p"><em>13</em> вы, которые восхищаетесь ничтожными вещами и говорите: «не своею ли силою мы приобрели себе могущество?»</p>
<p class="p"><em>14</em> Вот Я, говорит Господь Бог Саваоф, воздвигну народ против вас, дом Израилев, и будут теснить вас от входа в Емаф до потока в пустыне.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title3">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> Такое видение открыл мне Господь Бог: вот, Он создал саранчу в начале произрастания поздней травы, и это была трава после царского покоса.</p>
<p class="p"><em>2</em> И было, когда она окончила есть траву на земле, я сказал: Господи Боже! пощади; как устоит Иаков? он очень мал.</p>
<p class="p"><em>3</em> И пожалел Господь о том; «не будет сего», сказал Господь.</p>
<p class="p"><em>4</em> Такое видение открыл мне Господь Бог: вот, Господь Бог произвёл для суда огонь, — и он пожрал великую пучину, пожрал и часть земли.</p>
<p class="p"><em>5</em> И сказал я: Господи Боже! останови; как устоит Иаков? он очень мал.</p>
<p class="p"><em>6</em> И пожалел Господь о том; «и этого не будет», сказал Господь Бог.</p>
<p class="p"><em>7</em> Такое видение открыл Он мне: вот, Господь стоял на отвесной стене, и в руке у Него свинцовый отвес.</p>
<p class="p"><em>8</em> И сказал мне Господь: что ты видишь, Амос? Я ответил: отвес. И Господь сказал: вот, положу отвес среди народа Моего, Израиля; не буду более прощать ему.</p>
<p class="p"><em>9</em> И опустошены будут [жертвенные] высоты Исааковы, и разрушены будут святилища Израилевы, и восстану с мечом против дома Иеровоамова.</p>
<p class="p"><em>10</em> И послал Амасия, священник Вефильский, к Иеровоаму, царю Израильскому, сказать: Амос производит возмущение против тебя среди дома Израилева; земля не может терпеть всех слов его.</p>
<p class="p"><em>11</em> Ибо так говорит Амос: «от меча умрёт Иеровоам, а Израиль непременно отведён будет пленным из земли своей».</p>
<p class="p"><em>12</em> И сказал Амасия Амосу: провидец! пойди и удались в землю Иудину; там ешь хлеб, и там пророчествуй,</p>
<p class="p"><em>13</em> а в Вефиле больше не пророчествуй, ибо он святыня царя и дом царский.</p>
<p class="p"><em>14</em> И отвечал Амос и сказал Амасии: я не пророк и не сын пророка; я был пастух и собирал сикоморы.</p>
<p class="p"><em>15</em> Но Господь взял меня от овец и сказал мне Господь: «иди, пророчествуй к народу Моему, Израилю».</p>
<p class="p"><em>16</em> Теперь выслушай слово Господне. Ты говоришь: «не пророчествуй на Израиля и не произноси слов на дом Исааков».</p>
<p class="p"><em>17</em> За это, вот что говорит Господь: жена твоя будет обесчещена в городе, сыновья и дочери твои падут от меча, земля твоя будет разделена межевою вервью, а ты умрёшь в земле нечистой, и Израиль непременно выведен будет из земли своей.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title3">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> Такое видение открыл мне Господь Бог: вот корзина со спелыми плодами.</p>
<p class="p"><em>2</em> И сказал Он: что ты видишь, Амос? Я ответил: корзину со спелыми плодами. Тогда Господь сказал мне: приспел конец народу Моему, Израилю: не буду более прощать ему.</p>
<p class="p"><em>3</em> Песни чертога в тот день обратятся в рыдание, говорит Господь Бог; много будет трупов, на всяком месте будут бросать их молча.</p>
<p class="p"><em>4</em> Выслушайте это, алчущие поглотить бедных и погубить нищих, —</p>
<p class="p"><em>5</em> вы, которые говорите: «когда-то пройдёт новолуние, чтобы нам продавать хлеб, и суббота, чтобы открыть житницы, уменьшить меру, увеличить цену сикля и обманывать неверными весами,</p>
<p class="p"><em>6</em> чтобы покупать неимущих за серебро и бедных за пару обуви, а высевки из хлеба продавать».</p>
<p class="p"><em>7</em> Клялся Господь славою Иакова: поистине во веки не забуду ни одного из дел их!</p>
<p class="p"><em>8</em> Не поколеблется ли от этого земля, и не восплачет ли каждый, живущий на ней? Взволнуется вся она, как река, и будет подниматься и опускаться, как река Египетская.</p>
<p class="p"><em>9</em> И будет в тот день, говорит Господь Бог: произведу закат солнца в полдень и омрачу землю среди светлого дня.</p>
<p class="p"><em>10</em> И обращу праздники ваши в сетование и все песни ваши в плач, и возложу на все чресла вретище и плешь на всякую голову; и произведу [в] [стране] плач, как о единственном сыне, и конец её будет — как горький день.</p>
<p class="p"><em>11</em> Вот наступают дни, говорит Господь Бог, когда Я пошлю на землю голод, — не голод хлеба, не жажду воды, но жажду слышания слов Господних.</p>
<p class="p"><em>12</em> И будут ходить от моря до моря и скитаться от севера к востоку, ища слова Господня, и не найдут его.</p>
<p class="p"><em>13</em> В тот день истаявать будут от жажды красивые девы и юноши,</p>
<p class="p"><em>14</em> которые клянутся грехом Самарийским и говорят: «жив бог твой, Дан! и жив путь в Вирсавию!» — Они падут и уже не встанут.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title3">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> Видел я Господа стоящим над жертвенником, и Он сказал: ударь в притолоку над воротами, чтобы потряслись косяки, и обрушь их на головы всех их, остальных же из них Я поражу мечом: не убежит у них никто бегущий и не спасётся из них никто, желающий спастись.</p>
<p class="p"><em>2</em> Хотя бы они зарылись в преисподнюю, и оттуда рука Моя возьмёт их; хотя бы взошли на небо, и оттуда свергну их.</p>
<p class="p"><em>3</em> И хотя бы они скрылись на вершине Кармила, и там отыщу и возьму их; хотя бы сокрылись от очей Моих на дне моря, и там повелю морскому змею уязвить их.</p>
<p class="p"><em>4</em> И если пойдут в плен впереди врагов своих, то повелю мечу и там убить их. Обращу на них очи Мои на беду им, а не во благо.</p>
<p class="p"><em>5</em> Ибо Господь Бог Саваоф коснётся земли, — и она растает, и восплачут все живущие на ней; и поднимется вся она как река, и опустится как река Египетская.</p>
<p class="p"><em>6</em> Он устроил горние чертоги Свои на небесах и свод Свой утвердил на земле, призывает воды морские, и изливает их по лицу земли; Господь имя Ему.</p>
<p class="p"><em>7</em> Не таковы ли, как сыны Ефиоплян, и вы для Меня, сыны Израилевы? говорит Господь. Не Я ли вывел Израиля из земли Египетской и Филистимлян — из Кафтора, и Арамлян — из Кира?</p>
<p class="p"><em>8</em> Вот, очи Господа Бога — на грешное царство, и Я истреблю его с лица земли; но дом Иакова не совсем истреблю, говорит Господь.</p>
<p class="p"><em>9</em> Ибо вот, Я повелю и рассыплю дом Израилев по всем народам, как рассыпают зёрна в решете, и ни одно не падает на землю.</p>
<p class="p"><em>10</em> От меча умрут все грешники из народа Моего, которые говорят: «не постигнет нас и не придёт к нам это бедствие!»</p>
<p class="p"><em>11</em> В тот день Я восстановлю скинию Давидову падшую, заделаю трещины в ней и разрушенное восстановлю, и устрою её, как в дни древние,</p>
<p class="p"><em>12</em> чтобы они овладели остатком Едома и всеми народами, между которыми возвестится имя Моё, говорит Господь, творящий всё сие.</p>
<p class="p"><em>13</em> Вот, наступят дни, говорит Господь, когда пахарь застанет ещё жнеца, а топчущий виноград — сеятеля; и горы источать будут виноградный сок, и все холмы потекут.</p>
<p class="p"><em>14</em> И возвращу из плена народ Мой, Израиля, и застроят опустевшие города и поселятся в них, насадят виноградники и будут пить вино из них, разведут сады и станут есть плоды из них.</p>
<p class="p"><em>15</em> И водворю их на земле их, и они не будут более исторгаемы из земли своей, которую Я дал им, говорит Господь Бог твой.</p>
